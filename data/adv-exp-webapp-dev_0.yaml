- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building an Express application that is reliable, robust, maintainable, testable,
    and can scale beyond a single server requires a bit of extra thought and effort.
    Express applications that need to survive in a production environment will need
    to reach out to the *Node* ecosystem and beyond for support. *Advanced Express
    Web Application Development* aims to deliver a working real-world, single-page
    application that can meet these goals and allow us the opportunity to explore
    the more advanced features of Express.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个可靠、健壮、可维护、可测试且可扩展到单个服务器之外的Express应用需要一些额外的思考和努力。需要在生产环境中存活的Express应用将需要向*Node*生态系统以及更广泛的支持寻求帮助。*高级Express
    Web应用开发*旨在提供一个实际可用的、满足这些目标且允许我们探索Express更高级特性的单页应用。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Foundations"), *Foundations*, lays the foundation
    as we put in place a skeleton application; we introduce testing and automation
    practices that we will use to build our example single-page application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 基础")，*基础*，在我们放置骨架应用时奠定基础；我们介绍了我们将用于构建示例单页应用的测试和自动化实践。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building a Web API"), *Building a Web API*,
    helps in building a web API that our application will consume.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 构建Web API")，*构建Web API*，帮助我们构建我们的应用将消费的Web API。'
- en: '[Chapter 3](ch03.html "Chapter 3. Templating"), *Templating*, helps you create
    a consuming client with a working web API in place and explore the client- and
    server-side templating.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 模板化")，*模板化*，帮助你创建一个具有工作状态的网络API的消费者客户端，并探索客户端和服务器端的模板化。'
- en: '[Chapter 4](ch04.html "Chapter 4. Real-time Communication"), *Real-time Communication*,
    helps us to add real-time updates to content displayed in our single-page application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 实时通信")，*实时通信*，帮助我们向单页应用中显示的内容添加实时更新。'
- en: '[Chapter 5](ch05.html "Chapter 5. Security"), *Security*, guides us to secure
    our application as we look at authentication, security vulnerabilities, and SSL.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 安全")，*安全*，指导我们在考虑身份验证、安全漏洞和SSL时如何确保我们的应用安全。'
- en: '[Chapter 6](ch06.html "Chapter 6. Scaling"), *Scaling*, demonstrates scaling
    our Express application using Redis, and also looks at the benefits of decoupling
    an Express application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 扩展")，*扩展*，展示了如何使用Redis扩展我们的Express应用，并探讨了解耦Express应用的好处。'
- en: '[Chapter 7](ch07.html "Chapter 7. Production"), *Production*, examines real-world
    Express deployment issues such as performance, robustness, and reliability.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 生产")，*生产*，探讨了实际的Express部署问题，如性能、健壮性和可靠性。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: In order to create and run the examples in this book, you will need a Mac or
    PC running Windows or Linux; you can use any text editor. This book will provide
    you with instructions on installing Node.js, Express, and various dependencies
    including Redis and MongoDB.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建和运行本书中的示例，你需要一台运行Windows或Linux的Mac或PC；你可以使用任何文本编辑器。本书将提供安装Node.js、Express以及包括Redis和MongoDB在内的各种依赖项的说明。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are an experienced JavaScript developer who wants to build highly scalable,
    real-world applications using Express, this book is ideal for you. This book is
    an advanced title and assumes that the reader has some experience with Node.js,
    JavaScript MVC web development frameworks, and has at least heard of Express before.
    The reader should also have a basic understanding of Redis and MongoDB. This book
    is not a tutorial on node but aims to explore some of the more advanced topics
    you will encounter when developing, deploying, and maintaining an Express web
    application.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位经验丰富的JavaScript开发者，希望使用Express构建高度可扩展的、现实世界的应用，这本书非常适合你。这是一本高级书籍，假设读者对Node.js、JavaScript
    MVC网络开发框架有一定经验，并且至少听说过Express。读者还应具备Redis和MongoDB的基本理解。这本书不是关于node的教程，而是旨在探索你在开发、部署和维护Express网络应用时可能会遇到的一些更高级的主题。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    extract our route heartbeat into ./lib/routes/heartbeat.js; the following listing
    simply exports the route as a function called index:"'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“让我们将我们的路由心跳提取到./lib/routes/heartbeat.js中；以下列表简单地将路由导出为一个名为index的函数：”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "In order to acquire a GitHub token, log in to your GitHub account and go to the
    **Accounts** section of your **Settings** page, you will need to enter your password.
    Now click on **Create new token**, name the token if you prefer. Click on the
    **copy to clipboard** button in order to copy the token into the following **login**."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“为了获取GitHub令牌，登录您的GitHub账户并转到**设置**页面的**账户**部分，您需要输入您的密码。现在点击**创建新令牌**，如果您愿意，可以命名令牌。点击**复制到剪贴板**按钮，以便将令牌复制到以下**登录**中。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
