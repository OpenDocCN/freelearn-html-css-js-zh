- en: Form elements can be customized using the form variables found in the `_variables.scss`
    file on lines `796`–`1034` and lines `1313`–`1318`. With these variables, you
    can change things such as form text, form labels, regular inputs, checkboxes and
    radio buttons, switches, input groups, select elements, range inputs, file inputs,
    floating labels, and form validation.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用位于 `_variables.scss` 文件的第 796 行至 1034 行和第 1313 行至 1318 行的表单变量来自定义表单元素。使用这些变量，您可以更改表单文本、表单标签、常规输入、复选框和单选按钮、开关、输入组、选择元素、范围输入、文件输入、浮动标签以及表单验证。
