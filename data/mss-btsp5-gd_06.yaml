  zh: 您可以在 GitHub 上找到本章的代码文件，地址为 [https://github.com/PacktPublishing/The-Missing-Bootstrap-5-Guide](https://github.com/PacktPublishing/The-Missing-Bootstrap-5-Guide)
- en: Customizing the layout
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义布局
- en: Here, we will learn how to customize the breakpoints, containers, and grid system
    to create exactly the responsiveness and general layout that you want for all
    your content.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将学习如何自定义断点、容器和网格系统，以创建您所有内容所需的精确响应性和一般布局。
- en: Breakpoints
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 断点
