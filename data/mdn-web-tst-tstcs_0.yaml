- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for quality assurance engineers, test automation engineers,
    software engineers in test, SDETs, and software project managers interested in
    using TestCafe for test automation. Full stack software developers and professionals
    responsible for creating enterprise-based testing frameworks will also find this
    useful. A basic knowledge of JavaScript/Node.js, CSS selectors, HTML and Bash
    is necessary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望使用TestCafe进行测试自动化的质量保证工程师、测试自动化工程师、测试软件工程师、SDETs和软件项目经理。全栈软件开发人员和负责创建企业级测试框架的专业人士也会发现本书很有用。需要具备基本的JavaScript/Node.js、CSS选择器、HTML和Bash知识。
