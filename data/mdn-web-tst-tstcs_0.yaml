  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16280_04_Final_JM_ePub.xhtml#_idTextAnchor099)，*使用TestCafe构建测试套件*，在介绍了TestCafe的主要概念并回顾了其工具集之后，解释了如何选择合适的工具并编写测试。'
- en: '[*Chapter 5*](B16280_05_Final_JM_ePub.xhtml#_idTextAnchor125), *Improving the
    Tests*, covers how to extend the tests and add setup and teardown.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16280_05_Final_JM_ePub.xhtml#_idTextAnchor125)，*改进测试*，介绍了如何扩展测试并添加设置和清理。'
- en: '[*Chapter 6*](B16280_06_Final_JM_ePub.xhtml#_idTextAnchor132), *Refactoring
    with PageObjects*, covers how to make the tests more effective and transparent
    by refactoring with PageObjects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16280_06_Final_JM_ePub.xhtml#_idTextAnchor132)，*使用PageObjects重构*，介绍了如何通过重构使用PageObjects使测试更加有效和透明。'
- en: '[*Chapter 7*](B16280_07_Final_JM_ePub.xhtml#_idTextAnchor140), *Findings from
