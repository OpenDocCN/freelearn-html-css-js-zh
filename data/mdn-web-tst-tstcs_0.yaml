- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: TestCafe is a self-sufficient, free, and open source end-to-end testing framework
    that combines unmatched ease of use with advanced automation and robust built-in
    stability mechanisms. It can be used to write fast and reliable tests.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: TestCafe是一个自给自足、免费且开源的端到端测试框架，它将无与伦比的易用性与高级自动化和强大的内置稳定性机制相结合。它可以用来编写快速且可靠的测试。
- en: '*Modern Web Testing with TestCafe* is a comprehensive, project-based introduction
    for those who are new to TestCafe. You''ll build a suite of end-to-end tests while
    learning the core methods and concepts along the way.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《使用TestCafe的现代Web测试》* 是一本全面的项目式入门指南，适合那些刚开始接触TestCafe的新手。你将在学习核心方法和概念的同时，构建一套端到端测试。'
- en: You'll learn how to write end-to-end tests using the TestCafe syntax, and the
    features of the TestCafe framework. You'll go from setting up the environment
    all the way to writing production-ready tests. Throughout the book, we'll build
    a sample set of tests step by step that will log in to the website, verify the
    elements present on different pages, create/delete entities, and execute custom
    JavaScript code, using TestCafe. Additionally, there will be several stages of
    refactoring, to showcase setup/teardown and PageObjects. While this test suite
    is relatively simple to build, it allows some of the most prominent features of
    TestCafe to be showcased. Additionally, it demonstrates the running of the tests
    against a free and simple-to-use website, and it does not require readers to build
    and deploy their own servers or backend services.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用TestCafe语法编写端到端测试，以及TestCafe框架的功能。你将从设置环境一直到最后编写生产就绪的测试。在整个书中，我们将逐步构建一个示例测试集，该测试集将登录网站，验证不同页面上的元素，创建/删除实体，并使用TestCafe执行自定义JavaScript代码。此外，还将进行几个重构阶段，以展示设置/清理和PageObjects。虽然这个测试套件相对简单，但它展示了TestCafe的一些最显著功能。此外，它还演示了在免费且易于使用的网站上运行测试，并且不需要读者构建和部署自己的服务器或后端服务。
- en: By the end of this book, you will know how to write and enhance end-to-end tests
    with TestCafe in order to solve real-world problems and deliver results. You'll
    also have a proof of concept to demonstrate to others.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将了解如何使用TestCafe编写和增强端到端测试，以解决现实世界的问题并交付结果。你还将有一个概念证明，可以向他人展示。
