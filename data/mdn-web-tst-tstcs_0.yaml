  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16280_07_Final_JM_ePub.xhtml#_idTextAnchor140)，*TestCafe的发现*，提供了对接下来内容的快速概述。'
