- en: Chapter 2. DocumentJS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章. DocumentJS
- en: Source code alone is insufficient; documentation is an important part of software
    engineering. **DocumentJS** is a powerful, yet simple tool designed to easily
    create searchable documentation for any JavaScript codebase.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 仅源代码是不够的；文档是软件工程的重要组成部分。**DocumentJS** 是一个强大且简单的工具，旨在轻松为任何 JavaScript 代码库创建可搜索的文档。
- en: In this chapter, we will to get an overview of DocumentJS. We will learn how
    it works and learn to generate its documentation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将了解 DocumentJS 的概述。我们将学习它是如何工作的，并学习如何生成其文档。
- en: 'The following are the key features of DocumentJS:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些 DocumentJS 的关键特性：
- en: Flexible and easy to extend
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活且易于扩展
- en: 'Support Markdown: [http://en.wikipedia.org/wiki/Markdown](http://en.wikipedia.org/wiki/Markdown)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Markdown：[http://en.wikipedia.org/wiki/Markdown](http://en.wikipedia.org/wiki/Markdown)
- en: Integrated documentation viewer with API search
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成文档查看器和 API 搜索
- en: Works with any JavaScript code and not only with JavaScriptMVC
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与任何 JavaScript 代码一起工作，而不仅仅是与 JavaScriptMVC 一起工作
- en: If you are familiar with JSDoc, YUIDoc, YARD, or similar documentation syntax/tools
    in then DocumentJS can be learned a, few minutes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉 JSDoc、YUIDoc、YARD 或类似的文档语法/工具，那么 DocumentJS 可以在几分钟内学会。
- en: The documentation for DocumentJS can be found at [http://javascriptmvc.com/docs.html#!DocumentJS](http://javascriptmvc.com/docs.html#!DocumentJS).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: DocumentJS 的文档可以在 [http://javascriptmvc.com/docs.html#!DocumentJS](http://javascriptmvc.com/docs.html#!DocumentJS)
    找到。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Markdown** is a text-to-HTML conversion tool that allows you to write using
    an easy-to-read and easy-to-write plain text format ([http://daringfireball.net/projects/markdown](http://daringfireball.net/projects/markdown)).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Markdown** 是一个文本到 HTML 转换工具，它允许你使用易于阅读和易于书写的纯文本格式编写（[http://daringfireball.net/projects/markdown](http://daringfireball.net/projects/markdown)）。'
- en: How does DocumentJS work?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DocumentJS 是如何工作的？
- en: The architecture of DocumentJS is organized around types and tags.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DocumentJS 的架构是围绕类型和标签组织的。
- en: '**Types** represent every relatively independent part of the JavaScript code
    that we may want to comment, such as classes, functions (methods), or attributes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**代表我们可能想要注释的 JavaScript 代码的每个相对独立的部分，例如类、函数（方法）或属性。'
- en: Tags provide additional information to types, such as parameters and returns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 标签为类型提供额外的信息，例如参数和返回值。
- en: DocumentJS parses JavaScript and Markdown files to produce JSONP files that
    are used by JMVCDoc to render documentation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DocumentJS 解析 JavaScript 和 Markdown 文件以生成用于由 JMVCDoc 渲染文档的 JSONP 文件。
- en: Writing the documentation
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编写文档
- en: Let's add a documentation to our `Todo` list application in [Chapter 1](ch01.html
    "Chapter 1. Getting Started with JavaScriptMVC"), *Getting Started with JavaScriptMVC*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在第 1 章 [JavaScriptMVC 入门](ch01.html "第 1 章. 使用 JavaScriptMVC 入门") 中添加关于我们的
    `Todo` 列表应用的文档，*JavaScriptMVC 入门*。
- en: 'To add the main documentation page, create a Markdown file `todo.md` in the
    `Todo/todo` directory with the following content:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加主文档页面，在 `Todo/todo` 目录中创建一个 Markdown 文件 `todo.md`，内容如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then, add these documentation blocks to the `todo.js` file:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将这些文档块添加到 `todo.js` 文件中：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Type directives
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 类型指令
- en: 'Type directives represent JavaScript constructs that you may want to document:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 类型指令代表你可能想要记录的 JavaScript 构造：
- en: '`@page`: This adds a standalone page'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@page`：这添加了一个独立页面'
- en: '`@attribute`: These are the document values on an object'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@attribute`：这些是在对象上的文档值'
- en: '`@function`: These are document functions'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@function`：这些是文档函数'
- en: '`@class`: This documents a class'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@class`：这记录了一个类'
- en: '`@prototype`: This is added to the previous class or a constructor''s prototype
    functions'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@prototype`：这被添加到之前的类或构造函数的原型函数中'
- en: '`@static`: This is added to the previous class or constructor''s static functions'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@static`：这被添加到之前的类或构造函数的静态函数中'
- en: '`@add`: This adds the docs to a class or constructor described in another file'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@add`：这会将文档添加到另一个文件中描述的类或构造函数'
- en: Tag directives
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签指令
- en: 'Tag directives provide additional information to the comments:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 标签指令为注释提供额外的信息：
- en: '`@alias`: This specifies other commonly used names for class or constructor'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@alias`：这指定了类或构造函数的其他常用名称'
- en: '`@author`: This specifies the author of a class'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@author`：这指定了类的作者'
- en: '`@codestart`: This specifies the start of a code block'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@codestart`：这指定了代码块的开始'
- en: '`@codeend`: This specifies end of a code block'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@codeend`：这指定了代码块的结束'
- en: '`@constructor`: This documents a contractor function and its parameters'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@constructor`：这记录了一个构造函数及其参数'
- en: '`@demo`: This is the placeholder for an application demo'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@demo`：这是应用程序演示的占位符'
- en: '`@description`: This is used to add a short description'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@description`：这用于添加简短描述'
- en: '`@download`: This is used to adds download link'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@download`: 这用于添加下载链接'
- en: '`@iframe`: This is used to add an iframe with example code'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@iframe`: 这用于添加带有示例代码的iframe'
- en: '`@hide`: This hides the class view'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@hide`: 这隐藏了类视图'
- en: '`@inherits`: This specifies what the Class or Constructor inherits'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@inherits`: 这指定了类或构造函数继承的内容'
- en: '`@parent`: This specifies under which parent the current type should be located'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@parent`: 这指定了当前类型应该位于哪个父类型下'
- en: '`@param`: This specifies a function parameter'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@param`: 这指定了函数参数'
- en: '`@plugin`: This specifies a plugin by which an object gets stolen'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@plugin`: 这指定了一个通过它来获取对象的插件'
- en: '`@return`: This specifies what a function returns'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@return`: 这指定了函数返回的内容'
- en: '`@scope`: This forces the current type to start the scope'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@scope`: 这强制当前类型开始作用域'
- en: '`@tag`: This specifies the tags for searching'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@tag`: 这指定了搜索的标签'
- en: '`@test`: This specifies the links for test cases'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@test`: 这指定了测试用例的链接'
- en: '`@type`: This sets the type for the current commented code'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@type`: 这为当前注释的代码设置类型'
- en: '`@image`: This adds an image'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`@image`: 这添加了一个图片'
- en: Generating the documentation
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成文档
- en: 'All we need to do to generate the documentation is run the `doc` command from
    the command line (inside the `Todo` directory):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成文档，我们只需要从命令行（在`Todo`目录内）运行`doc`命令：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This generates the documentation, which we can browse by opening `docs.html`
    located in the `Todo/todo` directory:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这将生成文档，我们可以通过打开位于`Todo/todo`目录中的`docs.html`来浏览：
- en: '![Generating the documentation](img/0205_02_01.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![生成文档](img/0205_02_01.jpg)'
- en: We can customize the look and feel of the documentation by changing the `summary.ejs`
    template file. Simply copy the template from `documentjs/jmvcdoc` to `Todo/todo`
    and modify it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过更改`summary.ejs`模板文件来自定义文档的外观和感觉。只需将模板从`documentjs/jmvcdoc`复制到`Todo/todo`并修改它。
- en: Summary
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned what it DocumentJS is and how to write and
    generate its documentation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了什么是DocumentJS以及如何编写和生成其文档。
- en: One good habit that every programmer should have is that he or she must document
    the codebase and keep it up to date.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每个程序员都应该养成的一个好习惯是，他们必须记录代码库并保持其更新。
