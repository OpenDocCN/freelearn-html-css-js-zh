- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers everything necessary to make you use the power of Node.js,
    its concepts, and its ecosystem to the fullest. This includes everything you need
    to know about module systems, packages, helper libraries, CLI tools, WebAssembly,
    and a range of available tools such as bundlers (Webpack (v5), Parcel (v2), Vite,
    and esbuild), test runners (AVA, Jest, and Mocha), transpilers (Babel and TypeScript),
    and many more tools (Flow, Prettier, eslint, and Stylelint) are also covered.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使你充分利用Node.js的力量、其概念和其生态系统所需的一切。这包括你需要了解的所有关于模块系统、包、辅助库、CLI工具、WebAssembly以及一系列可用的工具，如打包器（Webpack（v5）、Parcel（v2）、Vite和esbuild）、测试运行器（AVA、Jest和Mocha）、转译器（Babel和TypeScript）以及许多其他工具（Flow、Prettier、eslint和Stylelint）的内容。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for junior and intermediate-level frontend web developers who are
    looking to leverage the Node.js ecosystem for building frontend solutions. The
    book requires beginner-level knowledge of JavaScript, HTML, and CSS. Prior experience
    in using a standard shell (sh) will be beneficial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向初级和中级前端Web开发者，他们希望利用Node.js生态系统来构建前端解决方案。本书需要具备JavaScript、HTML和CSS的入门级知识。在标准shell（sh）中使用的前期经验将有所帮助。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18989_01.xhtml#_idTextAnchor015), *Learning about the Internals
    of Node.js*, describes the inner workings of Node.js, its principles, and basic
    ideas. This chapter also makes you familiar with the essential Node.js command-line
    tooling.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18989_01.xhtml#_idTextAnchor015), *了解Node.js的内部机制*，描述了Node.js的内部工作原理、其原则和基本思想。本章还使你熟悉基本的Node.js命令行工具。'
- en: '[*Chapter 2*](B18989_02.xhtml#_idTextAnchor023), *Dividing Code into Modules
    and Packages*, introduces different module formats, their advantages and disadvantages,
    and their support within Node.js. The chapter also introduces the important `package.json`
    file for defining Node.js packages.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18989_02.xhtml#_idTextAnchor023), *将代码划分为模块和包*，介绍了不同的模块格式、它们的优缺点以及它们在Node.js中的支持情况。本章还介绍了重要的`package.json`文件，用于定义Node.js包。'
- en: '[*Chapter 3*](B18989_03.xhtml#_idTextAnchor033), *Choosing a Package Manager*,
    describes and compares the different established command-line utilities for installing
    and managing third-party dependencies in your Node.js packages.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18989_03.xhtml#_idTextAnchor033), *选择包管理器*，描述并比较了用于在Node.js包中安装和管理第三方依赖的不同已建立命令行工具。'
- en: '[*Chapter 4*](B18989_04.xhtml#_idTextAnchor042), *Using Different Flavors of
    JavaScript*, covers the main concepts and ideas for using different flavors of
    JavaScript with Node.js. These flavors include Flow and TypeScript, but also more
    recent specifications of the ECMAScript standard than those supported by the currently
    available version of Node.js.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18989_04.xhtml#_idTextAnchor042), *使用不同版本的JavaScript*，涵盖了使用Node.js的不同JavaScript版本的主要概念和思想。这些版本包括Flow和TypeScript，但也包括比当前可用的Node.js版本支持的ECMAScript标准更新的规范。'
- en: '[*Chapter 5*](B18989_05.xhtml#_idTextAnchor049), *Enhancing Code Quality with
    Linters and Formatters*, covers the available utilities for improving the code
    quality of JavaScript projects. This chapter has information on how to install
    these code quality helpers, configure them, and have them integrated into standard
    workflows and development processes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18989_05.xhtml#_idTextAnchor049), *使用代码检查器和格式化工具提高代码质量*，涵盖了用于提高JavaScript项目代码质量的可用工具。本章提供了有关如何安装这些代码质量助手、配置它们以及将它们集成到标准工作流程和开发过程中的信息。'
- en: '[*Chapter 6*](B18989_06.xhtml#_idTextAnchor057), *Building Web Apps with Bundlers*,
    discusses everything you need to know about dedicated web build tools known as
    bundlers. In this chapter, you will learn how state-of-the-art web projects are
    compiled from source code to artifacts that can be published on a server. The
    covered bundlers include Webpack, esbuild, Parcel, and Vite.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18989_06.xhtml#_idTextAnchor057), *使用打包器构建Web应用*，讨论了关于被称为打包器的专用Web构建工具你需要了解的一切。在本章中，你将学习如何将最先进的Web项目从源代码编译成可以在服务器上发布的工件。涵盖的打包器包括Webpack、esbuild、Parcel和Vite。'
- en: '[*Chapter 7*](B18989_07.xhtml#_idTextAnchor067), *Improving Reliability with
    Testing Tools*, covers everything you need to know about testing with Node.js
    – from tools for running unit tests to full end-to-end test runners. In particular,
    the chapter includes elementary knowledge about Jest, Mocha, AVA, Playwright,
    and Cypress.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18989_07.xhtml#_idTextAnchor067), *使用测试工具提高可靠性*，涵盖了您需要了解的所有关于使用Node.js进行测试的知识——从运行单元测试的工具到完整的端到端测试运行器。特别是，本章包括关于Jest、Mocha、AVA、Playwright和Cypress的基础知识。'
- en: '[*Chapter 8*](B18989_08.xhtml#_idTextAnchor079), *Publishing npm Packages*,
    contains useful information to publish and consume packages from the official
    npm registry or a custom private registry such as Verdaccio. The chapter also
    covers the creation and publishing of CLI tools with Node.js, as well as information
    about writing isomorphic libraries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18989_08.xhtml#_idTextAnchor079), *发布npm包*，包含了从官方npm注册表或自定义私有注册表（如Verdaccio）发布和消费包的有用信息。本章还涵盖了使用Node.js创建和发布CLI工具，以及关于编写同构库的信息。'
- en: '[*Chapter 9*](B18989_09.xhtml#_idTextAnchor088), *Structuring Code in Monorepos*,
    covers general strategies for the development of multiple dependent packages with
    Node.js. In particular, it goes into the details of working on multiple packages
    within a single repository known as a monorepo. Possible tools, such as Nx, Lerna,
    or Turbo, are introduced in combination with npm, Yarn, and pnpm workspaces.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18989_09.xhtml#_idTextAnchor088), *在单仓库中组织代码*，涵盖了使用Node.js开发多个依赖包的一般策略。特别是，它深入探讨了在称为单仓库的单个仓库中工作多个包的细节。介绍了如Nx、Lerna或Turbo等可能的工具，并结合npm、Yarn和pnpm工作空间进行介绍。'
- en: '[*Chapter 10*](B18989_10.xhtml#_idTextAnchor098), *Integrating Native Code
    with WebAssembly*, discusses the possibility of running native code compiled to
    WebAssembly. The chapter guides you through creating your first WebAssembly module,
    as well as running the created module in the browser and in Node.js.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18989_10.xhtml#_idTextAnchor098), *将本地代码与WebAssembly集成*，讨论了运行编译为WebAssembly的本地代码的可能性。本章将指导您创建您的第一个WebAssembly模块，以及如何在浏览器和Node.js中运行创建的模块。'
- en: '[*Chapter 11*](B18989_11.xhtml#_idTextAnchor105), *Using Alternative Runtimes*,
    offers a detailed view of two alternatives to Node.js: Deno and Bun. Both are
    evaluated in terms of compatibility, security, performance, and stability.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18989_11.xhtml#_idTextAnchor105), *使用替代运行时*，详细介绍了Node.js的两个替代方案：Deno和Bun。它们在兼容性、安全性、性能和稳定性方面进行了评估。'
