- en: Image Gallery of Manga and Illustrations Created by Clip Studio Paint
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由Clip Studio Paint创作的漫画和插画图像库
- en: Hello everyone! A warm welcome to the fun world of **Clip Studio Paint**. Whether
    you want to start your creative journey or simply brush up on your skills, you’ve
    come to the right place. You will find great freedom in controlling digital tools
    for your manga creations by going through this book. Some chapters might even
    inspire you to try different types of art and effects that you never before imagined
    you could utilize! Whenever you feel stuck or unsure, you can always come back
    to this book to check how to use certain tools. It’s going to be a fun ride, building
    your ability to express your manga story. So, let’s start our adventure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好！欢迎来到**Clip Studio Paint**的乐趣世界。无论您是想开始您的创意之旅，还是只是想提高您的技能，您都来到了正确的地点。通过阅读本书，您将发现控制数字工具以创作漫画的巨大自由度。有些章节甚至可能会激发您尝试以前从未想象过可以利用的不同类型的艺术和效果！无论何时您感到困惑或不确定，您都可以随时回到这本书来检查如何使用某些工具。这将是一次有趣的旅程，帮助您提高表达漫画故事的能力。那么，让我们开始我们的冒险吧。
- en: To begin with, this chapter is dedicated to showing you visual examples of Clip
    Studio Paint creations. Just a glance at this chapter’s pages tells us exactly
    what features and capabilities Clip Studio Paint has. You can also see this as
    an early window into what creative ideas you can start to develop over the course
    of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，本章致力于向您展示Clip Studio Paint创作的视觉示例。只需浏览本章的页面，我们就能确切地了解Clip Studio Paint具有哪些功能和能力。您也可以将其视为本书过程中开始发展创意想法的早期窗口。
- en: Don’t worry – these tools and techniques will be explained step by step as we
    progress. In this chapter, you will find pointers to the parts of the book that
    introduce each tool, so you can jump to the places where the precise techniques
    you would like to learn are set out in detail. Of course, feel free to skip topics
    you are already familiar with.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 别担心——随着我们的进展，这些工具和技术将逐步解释。在本章中，您将找到介绍每个工具的书籍部分，这样您就可以跳转到详细说明您想学习的精确技巧的地方。当然，如果您已经熟悉某些主题，也可以自由跳过。
- en: 'This chapter will cover the following main topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主要内容：
- en: Illustration gallery
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插画库
- en: What tools are used
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用了哪些工具
- en: Illustration gallery
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插画库
- en: In the following sections, we will preview each Clip Studio Paint tool you’ll
    learn how to use in this book. If there’s a style in particular that calls to
    you, consider jumping straight to that chapter to learn the techniques.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将预览您将在本书中学习如何使用的每个Clip Studio Paint工具。如果您对某种特定风格特别感兴趣，可以考虑直接跳转到那一章学习技巧。
- en: '*![A cartoon drawing of a child and a cat  Description automatically generated](img/B22275_01_1.png)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*![一个孩子和猫的卡通插画  自动生成的描述](img/B22275_01_1.png)*'
- en: 'Figure 1.1: A pencil tools sample image'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1：铅笔工具示例图像
- en: Pencil tools
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 铅笔工具
- en: '*Figure 1.1* shows examples of pencils that are available in this set of tools.
    You can use pencils for sketching and expressing warm, crafty art. Yes, you can
    use pencil tools to complete an entire full-colour manga illustration! Details
    of how to use pencils can be found in *Chapter 3*, *Penciling: Layer and Layer
    Property Palettes.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.1* 展示了本工具集中可用的铅笔示例。您可以使用铅笔进行草图绘制和表达温馨、巧妙的艺术。是的，您可以使用铅笔工具完成整个全彩漫画插画！关于如何使用铅笔的详细信息可以在*第3章*，*铅笔绘制：图层和图层属性面板*中找到。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_2.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成的描述](img/B22275_01_2.png)'
- en: 'Figure 1.2: An Inking tools sample image'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2：墨水工具示例图像
- en: Inking tools
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 墨水工具
- en: '*Figure 1.2* shows examples of pens that are available in this set of tools.
    These are the most popular tools for manga. They produce clean and crisp manga
    drawings that make it easy to see what’s going on in the scene and are still clear
    even when printed on colored or bad-quality paper. Details of how to use the pens
    can be found in *Chapter 8*, *Getting Started with Inking Tools*.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.2* 展示了本工具集中可用的钢笔示例。这些是漫画中最受欢迎的工具。它们产生干净、清晰的漫画插画，使得在场景中发生的事情一目了然，即使在彩色或质量较差的纸张上打印仍然清晰。关于如何使用钢笔的详细信息可以在*第8章*，*墨水工具入门*中找到。'
- en: '*![A close up of a person''s face  Description automatically generated](img/B22275_01_3.png)*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*![一个人的脸部特写  自动生成的描述](img/B22275_01_3.png)*'
- en: 'Figure 1.3: A brush tools sample image'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：笔刷工具示例图像
- en: Brush tools
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 笔刷工具
- en: '*Figure 1.3* shows examples of brushes that are available in this set of tools.
    Yes, just like physical brushes, we can mix and blend colors with the brush tools
    in the latest version of Clip Studio Paint! Oil, water, and calligraphic…there
    are so many good brushes there. Details of how to use brushes can be found in
    *Chapter 4*, *Introducing Clip Studio Paint Brushes*.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.3* 展示了此工具集中可用的画笔示例。是的，就像物理画笔一样，我们可以在最新版本的Clip Studio Paint中使用画笔工具混合和混合颜色！油画、水彩和书法……那里有如此多的好画笔。如何使用画笔的详细信息可以在
    *第4章*，*介绍Clip Studio Paint画笔* 中找到。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_4.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_4.png)'
- en: 'Figure 1.4: A shape tools sample image'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4：形状工具示例图像
- en: Shape tools
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 形状工具
- en: '*Figure 1.4* shows an example of a shape tool drawing. These tools free you
    from wobbly, shaky lines. Instead, you can create accurate, precise objects, buildings,
    and décor shapes with shape tools! Learn more in *Chapter 11*, *Exploring* *Vector
    Layers*.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.4* 展示了形状工具绘制的示例。这些工具让您摆脱了摇摆不定的线条。相反，您可以使用形状工具创建准确、精确的对象、建筑和装饰形状！更多关于探索矢量图层的信息可以在
    *第11章*，*探索矢量图层* 中找到。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_5.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_5.png)'
- en: 'Figure 1.5: A decoration tools sample image'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5：装饰工具示例图像
- en: Decoration tools
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 装饰工具
- en: '*Figure 1.5* shows examples of decorations available in this set of tools.
    They are great for expressing feelings, the tone of scenes, and patterns of clothing!
    Details of how to use decoration tools can be found in *Chapter 4*, *Introducing
    Clip Studio Paint Brushes*.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.5* 展示了此工具集中可用的装饰示例。它们非常适合表达情感、场景的基调以及服装的图案！如何使用装饰工具的详细信息可以在 *第4章*，*介绍Clip
    Studio Paint画笔* 中找到。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_6.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_6.png)'
- en: 'Figure 1.6: Textures sample'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6：纹理示例
- en: Textures
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纹理
- en: '*Figure 1.6* shows a sample image with and without a texture. If you want to
    add a paper/scratched/decayed texture to your art, you can always add extra effects
    by creating or downloading texture images.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.6* 展示了带纹理和不带纹理的示例图像。如果您想在艺术作品中添加纸张/划痕/腐朽纹理，您可以通过创建或下载纹理图像来添加额外的效果。'
- en: You can simply add an extra layer with the texture image and change the layer
    blending mode. You can learn more in *Chapter 16*, *Using Clip Studio Paint to
    Color Your Manga*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以简单地添加一个纹理图像的额外图层并更改图层混合模式。您可以在 *第16章*，*使用Clip Studio Paint为漫画上色* 中了解更多信息。
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_7.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_7.png)'
- en: 'Figure 1.7: Text and balloon tools sample'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7：文本和气泡工具示例
- en: Text and balloon tools
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本和气泡工具
- en: '*Figure 1.7* shows examples of text and balloon tools. Manga creation involves
    several stages, including panel sketching, inking, coloring (if it’s color manga),
    adding tones and effects, and adding text. So, you can add dialogue to tell your
    story. You can learn how to add text and speech balloons in *Chapter 7*, *Using
    Text and Balloon Tools*.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.7* 展示了文本和气泡工具的示例。漫画创作涉及多个阶段，包括分镜草图、上色（如果是彩色漫画）、添加色调和效果以及添加文本。因此，您可以添加对话来讲述故事。您可以在
    *第7章*，*使用文本和气泡工具* 中学习如何添加文本和对话气泡。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_8.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_8.png)'
- en: 'Figure 1.8: 3D figures sample'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8：3D图形示例
- en: 3D figures
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3D图形
- en: '*Figure 1.8* shows an example of using 3D figures as a pose reference. You
    can refer to or trace over 3D models to draw characters. It comes in handy especially
    when you want to draw accurate posture or objects/bodies from unusual angles.
    Learn more about using 3D models in *Chapter 14*, *Using 3D Figures and Objects*.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.8* 展示了使用3D图形作为姿态参考的示例。您可以通过参考或追踪3D模型来绘制角色。这在您想要绘制准确姿势或从不同角度的物体/身体时特别有用。更多关于使用3D模型的信息可以在
    *第14章*，*使用3D图形和物体* 中找到。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_9.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成描述](img/B22275_01_9.png)'
- en: 'Figure 1.9: Layer blending mode sample'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9：图层混合模式示例
- en: Layer blending modes
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图层混合模式
- en: '*Figure 1.9* shows an example of a drawing with and without layer blending
    modes. After completing the basic coloring of your drawing, you might want to
    add shade, lighting, or light reflection, or even change the overall impression.
    It is possible to do this using layer blending mode. You can see the entirety
    of the effects available in *Chapter 16*, *Using Clip Studio Paint to Color Your
    Manga*.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.9* 展示了带有和没有图层混合模式的绘图示例。在完成您的绘图的基本着色后，您可能想要添加阴影、光照或光反射，甚至改变整体印象。您可以使用图层混合模式来实现这一点。您可以在*第16章*，*使用Clip
    Studio Paint为漫画上色*中查看所有可用的效果。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_10.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成的描述](img/B22275_01_10.png)'
- en: 'Figure 1.10: Shading Assist sample'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10：渲染辅助样本
- en: Shading Assist
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渲染辅助
- en: '*Figure 1.10* shows an example of a drawing with and without **Shading Assist**.
    After completing the basic coloring of your drawing, you might want to give it
    an effective shade. You can choose what type of shading to add, such as **Simple
    shade** or **Evening shade**. The sample image shows **Evening shade**. You can
    see the entirety of the effects available in *Chapter 16*, *Using Clip Studio
    Paint to Color Your Manga*.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.10* 展示了带有和没有**渲染辅助**的绘图示例。在完成您的绘图的基本着色后，您可能想要给它添加有效的阴影。您可以选择添加哪种类型的阴影，例如**简单阴影**或**黄昏阴影**。示例图像显示了**黄昏阴影**。您可以在*第16章*，*使用Clip
    Studio Paint为漫画上色*中查看所有可用的效果。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_11.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成的描述](img/B22275_01_11.png)'
- en: 'Figure 1.11: Color mixing sample'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11：颜色混合样本
- en: Color jitter
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色抖动
- en: '*Figure 1.11* shows an example of a drawing using color jitter. The latest
    version of Clip Studio Paint has made very vibrant and realistic color mixing
    possible. Just turn **Change brush tip** on for your brush, and you can enjoy
    how the colors are mixed as you draw. Find out more in *Chapter 4*, *Introducing
    Clip Studio Paint Brushes*.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.11* 展示了使用颜色抖动效果的绘图示例。Clip Studio Paint的最新版本使得非常生动和逼真的颜色混合成为可能。只需将您的画笔设置为**更改笔尖**，您就可以在绘图时享受颜色混合的效果。更多详情请参阅*第4章*，*介绍Clip
    Studio Paint画笔*。'
- en: '![A cartoon of a child  Description automatically generated](img/B22275_01_12.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![一个孩子的卡通  自动生成的描述](img/B22275_01_12.png)'
- en: 'Figure 1.12: Liquify tools sample'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12：流体工具样本
- en: Liquify tools
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流体工具
- en: '*Figure 1.12* shows an example of a drawing before and after it is retouched
    with **Liquify tools**. Notice how the character’s face expands a little, like
    a fish-eye effect. As you can see, you can change the shape and size of a specific
    part of an image by tracing it with a pen. It’s so handy when you want to make
    a minor adjustment to a shape. More details can be found in *Chapter 16*, *Using
    Clip Studio Paint to Color Your Manga*.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.12* 展示了使用**流体工具**润色前后的绘图示例。注意角色的脸部略微膨胀，就像鱼眼效果一样。如您所见，您可以通过用笔追踪图像的特定部分来改变图像的形状和大小。当您想要对形状进行细微调整时，这非常方便。更多详情请参阅*第16章*，*使用Clip
    Studio Paint为漫画上色*。'
- en: Summary
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Now that you have seen some actual art created by using Clip Studio Paint, I
    hope you have a better idea of what tools and functions the program offers. It
    is fine if you don’t know the exact details of how this is achieved at this point,
    because you don’t have to be an expert to use them all, but it is always good
    to know the tools and functions that are available.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经看到了一些使用Clip Studio Paint创作的实际艺术作品，我希望您对程序提供的工具和功能有了更好的了解。您现在可能还不知道如何精确地实现这些功能，因为您不需要成为专家就能使用它们，但了解可用的工具和功能总是好的。
- en: You will have also noticed that some analog effects, such as scratching or bleeding,
    can be made digitally. This will give you the opportunity to illustrate mishaps,
    smudges, or accidental merges of color, which might add interesting effects to
    your creations!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能也注意到，一些类似刮擦或渗透的模拟效果也可以数字化制作。这将为您展示事故、污渍或颜色意外混合的机会，这些可能会为您的作品增添有趣的效果！
- en: If you have some images already scanned onto your device, you can add these
    effects as an extra bit of detail. It would be great if you could find an effect
    or two that appeals to you. After reading this chapter, installing the program,
    and obtaining a graphic tablet, you can ignore the order of the rest of the chapters
    and jump to a specific chapter that details the techniques you want to learn about.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经将一些图片扫描到你的设备上，你可以添加这些效果作为额外的细节。如果能找到一两个吸引你的效果那就太好了。阅读完这一章，安装程序，并获取绘图板后，你可以忽略其余章节的顺序，直接跳转到详细描述你想要学习的技术的那一章节。
- en: But, most of all, enjoy Clip Studio Paint!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的是，享受Clip Studio Paint的乐趣！
- en: Join us on Discord!
  id: totrans-64
  prefs:
