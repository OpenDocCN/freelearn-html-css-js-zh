- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript has become one of the most important languages of today and tomorrow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 已经成为当今和未来最重要的语言之一。
- en: The rise of JavaScript in the past few years has been so drastic that it has
    become a powerful language in the development of modern web applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，JavaScript 的崛起非常迅速，它已成为现代网络应用开发中的强大语言。
- en: MEVN is one of the stacks for developing modern web applications in addition
    to MEAN and MERN. This book provides a step by step way of building a full-stack
    web application using the technology in MEVN, which is MongoDB, Express.js, Vue.js,
    and Node.js.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MEVN 是除了 MEAN 和 MERN 之外，用于开发现代网络应用的一种技术栈。本书提供了一种逐步构建全栈网络应用程序的方法，使用 MEVN 技术栈，即
    MongoDB、Express.js、Vue.js 和 Node.js。
- en: The book will provide the basic concepts of Node.js and MongoDB, continuing
    with building an Express.js application and implementing Vue.js.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将提供 Node.js 和 MongoDB 的基本概念，接着是构建 Express.js 应用程序并实现 Vue.js。
- en: 'In this book, we''ll cover the following things:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将涵盖以下内容：
- en: Learning about the technology stack—MongoDB, Node.js, Express.js, and Vue.js
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解技术栈——MongoDB、Node.js、Express.js 和 Vue.js
- en: Building an Express.js application
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建 Express.js 应用程序
- en: Learning what REST APIs are and how to implement them
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习什么是 REST API 以及如何实现它们
- en: Learning to use Vue.js as the frontend layer in the Express.js application
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在 Express.js 应用程序中将 Vue.js 作为前端层使用
- en: Adding an authentication layer in the application
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用程序中添加一个认证层
- en: Adding the automation scripts and tests
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加自动化脚本和测试
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'This book is designed for web developers who are interested in learning how
    to build a full-stack application with only one programming language as JavaScript
    using the technology stack: Mongo DB, Express.js, Vue.js, and Node.js.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对学习如何使用 JavaScript 作为唯一编程语言构建全栈应用程序感兴趣的网页开发者而设计的，使用的技术栈是：MongoDB、Express.js、Vue.js
    和 Node.js。
- en: This book is suitable for beginners and intermediate developers with a basic
    knowledge of HTML, CSS, and JavaScript. If you are a web or full-stack JavaScript
    developer JavaScript developer and has tried hands on the traditional stacks,
    such as LAMP, MEAN, or MERN, and wish to explore a new stack with modern web technologies,
    then this book is for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合对 HTML、CSS 和 JavaScript 有基本知识的初学者和中级开发者。如果你是网页或全栈 JavaScript 开发者，并且已经尝试过传统的技术栈，如
    LAMP、MEAN 或 MERN，并希望探索一个使用现代网络技术的全新技术栈，那么这本书适合你。
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](d95a8844-6413-49ed-8d4a-9607cb550211.xhtml), *Introduction to MEVN*,
    gives an introduction to the MEVN  stack and the installation of different tools
    required to build the foundation for the application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](d95a8844-6413-49ed-8d4a-9607cb550211.xhtml)，*MEVN 简介*，介绍了 MEVN 栈以及构建应用程序基础所需的不同工具的安装。'
- en: '[Chapter 2](3d5b30f2-367d-4247-9955-5e3c8f89e168.xhtml), *Building an Express
    Application*, provides an introduction to Express.js, an idea of what **Model**,
    **Views**, **Controller** (**MVC**) structure is, and shows you how to set up
    an application using Express.js and MVC structure.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](3d5b30f2-367d-4247-9955-5e3c8f89e168.xhtml)，*构建 Express 应用程序*，介绍了 Express.js，解释了
    **模型**、**视图**、**控制器**（**MVC**）结构的概念，并展示了如何使用 Express.js 和 MVC 结构设置应用程序。'
- en: '[Chapter 3](cf6a106e-5eba-4ab8-b284-bf2bb9bcb9d0.xhtml), *Introduction to MongoDB*,
    focuses on the introduction of Mongo and its queries, introduction to Mongoose
    and performance of **Create**, **Read**, **Update**, and **Delete** (**CRUD**)
    operations using Mongoose.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](cf6a106e-5eba-4ab8-b284-bf2bb9bcb9d0.xhtml)，*MongoDB 简介*，重点介绍了 Mongo
    及其查询，介绍了 Mongoose 以及使用 Mongoose 进行 **创建**、**读取**、**更新** 和 **删除**（**CRUD**）操作的性能。'
- en: '[Chapter 4](dd113c64-450f-41df-9a61-bb01e0834bcb.xhtml), *REST APIs*, gives
    an idea of what REST architecture is and what RESTful APIs are. This chapter also
    gives an idea of different HTTP verbs and developing REST APIs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](dd113c64-450f-41df-9a61-bb01e0834bcb.xhtml)，*REST API*，介绍了 REST 架构以及
    RESTful API 的概念。本章还介绍了不同的 HTTP 动词以及开发 REST API。'
- en: '[Chapter 5](568414e0-26c9-4141-b160-2fa324f8b61d.xhtml), *Building the Real
    Application*, introduces Vue.js  and shows you how to build a fully working dynamic
    application using all technologies in MEVN.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](568414e0-26c9-4141-b160-2fa324f8b61d.xhtml)，*构建真实应用程序*，介绍了 Vue.js 并展示了如何使用
    MEVN 中的所有技术构建一个完全工作的动态应用程序。'
- en: '[Chapter 6](94d10d65-86f8-461b-aff4-6fb2efcb90a1.xhtml), *Authentication with
    Passport.js*, deals with what Passport.js and describes how to implement JWT and local
    strategy to add an authentication layer in the application.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](94d10d65-86f8-461b-aff4-6fb2efcb90a1.xhtml)，*使用Passport.js进行身份验证*，讨论了Passport.js，并描述了如何实现JWT和本地策略以在应用程序中添加身份验证层。'
- en: '[Chapter 7](e3a3557b-4901-4d1d-b8da-c6f966cb0ded.xhtml), *Passport.js OAuth
    Strategies*, gives idea about what OAuth strategies and guides you through the
    implementation of Facebook, Twitter, Google, and LinkedIn Passport.js strategies.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](e3a3557b-4901-4d1d-b8da-c6f966cb0ded.xhtml)，*Passport.js OAuth策略*，介绍了OAuth策略，并指导您实现Facebook、Twitter、Google和LinkedIn的Passport.js策略。'
- en: '[Chapter 8](48f9e631-0c82-4ea8-b051-76fd19325dae.xhtml), *Introduction to Vuex*,
    gives an idea about core concepts of Vuex – states, getters, mutations, and actions.
    It also describes how you can implement them in the application.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](48f9e631-0c82-4ea8-b051-76fd19325dae.xhtml)，*Vuex简介*，介绍了Vuex的核心概念——状态、获取器、突变和动作。它还描述了您如何在应用程序中实现它们。'
- en: '[Chapter 9](98c2e83b-1f06-4df2-9843-9a8238240243.xhtml), *Testing an MEVN Application*,
    explains what unit tests and end-to-end tests are and guides you through writing
    both unit tests and automation tests for the different aspects of the application.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](98c2e83b-1f06-4df2-9843-9a8238240243.xhtml)，*测试MEVN应用程序*，解释了单元测试和端到端测试是什么，并指导您为应用程序的不同方面编写单元测试和自动化测试。'
- en: '[Chapter 10](e019c782-66ca-4fbe-b42b-ca19c9e27f30.xhtml), *Go Live*, explains
    what  Continuous Integration is, guiding you through how to set up a Continuous
    Integration service with the application and deploy the application on Heroku.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](e019c782-66ca-4fbe-b42b-ca19c9e27f30.xhtml)，*Go Live*，解释了什么是持续集成，并指导您如何设置与应用程序的持续集成服务，并在Heroku上部署应用程序。'
