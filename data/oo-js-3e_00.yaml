  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："`Triangle`构造函数接受三个点对象并将它们分配给`this.points`（它自己的点集合）。"
