  type: TYPE_NORMAL
  zh: 在这部分，我们将通过快速安装向您介绍SvelteKit，然后是我们都喜欢和欣赏的标准“Hello, World!”示例，这将帮助您熟悉项目结构。然后，我们将探讨可用的各种配置选项，以进一步自定义SvelteKit应用程序。从那里，我们将探讨SvelteKit如何利用现有标准来提供一个小巧而强大的框架。
