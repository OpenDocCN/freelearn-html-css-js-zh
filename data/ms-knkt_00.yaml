  type: TYPE_NORMAL
  zh: 此外，本书的代码是 Git 仓库的一部分，可在 GitHub 上找到，网址为 [https://github.com/tyrsius/MasteringKnockout](https://github.com/tyrsius/MasteringKnockout)。代码示例按分支组织在仓库中。
