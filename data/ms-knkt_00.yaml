- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Knockout is built around a pattern that started in Microsoft. This model is
    Model-View-ViewModel (MVVM), and I think introducing this pattern to newcomers
    is one of the biggest obstacles to wider adoption. Nearly every other JavaScript
    library or framework, along with most server-side frameworks, has been built around
    the Model-View-Controller (MVC) pattern, and the differences between the two are
    sometimes confusing, even for experienced developers. This problem is compounded
    by the fact that some larger frameworks, such as AngularJS, end up with a pattern
    that is nearly identical to MVVM.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Knockout是基于一个起源于微软的模式构建的。这个模型是模型-视图-视图模型（MVVM），我认为向新用户介绍这个模式是更广泛采用的最大障碍之一。几乎每个其他的JavaScript库或框架，以及大多数服务器端框架，都是围绕模型-视图-控制器（MVC）模式构建的，两者之间的区别有时甚至对经验丰富的开发者来说都令人困惑。这个问题由于一些大型框架，如AngularJS，最终形成了一个几乎与MVVM相同的模式而加剧。
- en: Knockout's documentation is excellent, and its live examples and interactive
    tutorials are some of the best. When it comes to organizing full applications,
    though, more explanation is required. When I started writing this book, there
    was only one book on Knockout on Amazon, and it didn't have very favorable reviews.
    It seemed like a complete guide to using Knockout as the central piece of a frontend
    stack was missing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Knockout的文档非常出色，其实时示例和交互式教程也是最好的之一。然而，当涉及到组织完整的应用程序时，还需要更多的解释。当我开始写这本书的时候，亚马逊上只有一本关于Knockout的书，而且评价并不好。似乎缺少一本完整的指南，用于使用Knockout作为前端堆栈的核心组件。
- en: I have been using Knockout for 3 years now, and I've been an active member of
    the community on StackOverflow and GitHub for 2 years. I've used Knockout in several
    professional applications as well as a dozen or so personal projects. It is, by
    far, my favorite JavaScript library, and I strongly prefer MVVM over MVC for developing
    client applications. Hopefully, you feel that this book gives you everything you
    need in order to be successful with Knockout.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在已经使用Knockout 3年了，并且在过去2年里一直是StackOverflow和GitHub上社区的一个活跃成员。我已在几个专业应用以及大约十个个人项目中使用了Knockout。到目前为止，它是我最喜欢的JavaScript库，并且我强烈倾向于使用MVVM而不是MVC来开发客户端应用程序。希望这本书能给你提供所有你需要的东西，以便在Knockout上取得成功。
- en: A note on Knockout 3.2
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于Knockout 3.2的笔记
- en: Knockout 3.2 was released while this book was being written. [Chapter 4](part0037_split_000.html#page
    "Chapter 4. Application Development with Components and Modules"), *Application
    Development with Components and Modules*, was rewritten to include the components
    feature, and some minor changes were made to other chapters in order to make them
    accurate. However, most of the code samples were written against Knockout 3.1,
    and so they do not take advantage of pure computed observables or other features
    that were released in Knockout 3.2.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当这本书正在编写时，Knockout 3.2被发布了。[第四章](part0037_split_000.html#page "第四章。使用组件和模块进行应用程序开发")，*使用组件和模块进行应用程序开发*，被重写以包含组件功能，并对其他章节进行了一些小的修改，以确保它们的准确性。然而，大多数代码示例都是针对Knockout
    3.1编写的，因此它们没有利用Knockout 3.2中发布的纯计算可观察对象或其他功能。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Knockout Essentials"),
    *Knockout Essentials*, covers the environment setup and basic use of the Knockout
    library. It also covers data binding, observables, binding handlers, and extenders,
    and demonstrates a simple Knockout Contacts List application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#page "第一章。Knockout基础知识")，*Knockout基础知识*，涵盖了Knockout库的环境设置和基本使用。它还涵盖了数据绑定、可观察对象、绑定处理程序和扩展器，并演示了一个简单的Knockout联系人列表应用程序。'
- en: '[Chapter 2](part0026_split_000.html#page "Chapter 2. Extending Knockout with
    Custom Binding Handlers"), *Extending Knockout with Custom Binding Handlers*,
    gives you in-depth knowledge of how to create and use custom binding handlers.
    It includes simple single-property binding handlers as well as complex multiproperty
    binding handlers with templates.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0026_split_000.html#page "第二章。使用自定义绑定处理程序扩展Knockout")，*使用自定义绑定处理程序扩展Knockout*，为你提供了深入的知识，了解如何创建和使用自定义绑定处理程序。它包括简单的单属性绑定处理程序，以及具有模板的复杂多属性绑定处理程序。'
- en: '[Chapter 3](part0032_split_000.html#page "Chapter 3. Extending Knockout with
    Preprocessors and Providers"), *Extending Knockout with Preprocessors and Providers*,
    teaches you how to use node and binding preprocessors and binding providers to
    customize Knockout''s syntax. It also explores the Knockout Punches library.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0032_split_000.html#page "第三章 使用预处理器和提供者扩展Knockout")，*使用预处理器和提供者扩展Knockout*，教您如何使用node和绑定预处理器以及绑定提供者来自定义Knockout的语法。它还探讨了Knockout
    Punches库。'
- en: '[Chapter 4](part0037_split_000.html#page "Chapter 4. Application Development
    with Components and Modules"), *Application Development with Components and Modules*,
    explains how to use RequireJS Asynchronous Module Definitions (AMDs) with Knockout
    to create organized, modular viewmodels. It also teaches you how to use the new
    Knockout components feature and how to continue working with the Contacts List
    demo application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0037_split_000.html#page "第四章 使用组件和模块进行应用程序开发")，*使用组件和模块进行应用程序开发*，解释了如何使用RequireJS异步模块定义（AMD）与Knockout一起创建有组织的、模块化的视图模型。它还教授您如何使用新的Knockout组件功能以及如何继续使用联系人列表演示应用程序。'
- en: '[Chapter 5](part0041_split_000.html#page "Chapter 5. Durandal – the Knockout
    Framework"), *Durandal – the Knockout Framework*, explores the basics of the Knockout-based
    Durandal framework. This chapter covers composition, routing, modal dialogs, and
    custom widgets.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0041_split_000.html#page "第五章 Durandal – the Knockout Framework")，*Durandal
    – the Knockout Framework*，探讨了基于Knockout的Durandal框架的基础知识。本章涵盖了组合、路由、模态对话框和自定义小部件。'
- en: '[Chapter 6](part0048_split_000.html#page "Chapter 6. Advanced Durandal"), *Advanced
    Durandal*, continues looking at the use of the Durandal framework. This chapter
    covers events, advanced composition, nested routers, custom dialogs, and the observable
    plugin.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0048_split_000.html#page "第六章 高级Durandal")，*高级Durandal*，继续探讨Durandal框架的使用。本章涵盖了事件、高级组合、嵌套路由、自定义对话框和可观察插件。'
- en: '[Chapter 7](part0057_split_000.html#page "Chapter 7. Best Practices"), *Best
    Practices*, takes a deep dive into the inner workings of Knockout. It includes
    dependency detection and the publish/subscribe implementation, observable inheritance,
    the template engine, and a complete Knockout utility (ko.utils) reference.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0057_split_000.html#page "第七章 最佳实践")，*最佳实践*，深入探讨了Knockout的内部工作原理。它包括依赖检测和发布/订阅实现、可观察继承、模板引擎以及完整的Knockout实用工具（ko.utils）参考。'
- en: '[Chapter 8](part0065_split_000.html#page "Chapter 8. Plugins and Other Knockout
    Libraries"), *Plugins and Other Knockout Libraries*, gives you an overview of
    the recommended patterns and practices for Knockout developers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0065_split_000.html#page "第八章 插件和其他Knockout库")，*插件和其他Knockout库*，为您提供了Knockout开发者推荐的模式和最佳实践的概述。'
- en: '[Chapter 9](part0074_split_000.html#page "Chapter 9. Under the Hood"), *Under
    the Hood*, covers several popular Knockout plugins, including Knockout validation,
    Knockout mapping, and the new Knockout-ES5 plugin.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](part0074_split_000.html#page "第九章 内部结构")，*内部结构*，涵盖了几个流行的Knockout插件，包括Knockout验证、Knockout映射和新的Knockout-ES5插件。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: You need an ES5-compatible browser, Git, and Node.js. The code in this book
    will run on any operating system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个ES5兼容的浏览器、Git和Node.js。本书中的代码可以在任何操作系统上运行。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are an experienced JavaScript developer who is looking for new tools
    to build web applications and gain an understanding of core elements and applications,
    this is the book for you. It is assumed that you have basic knowledge of DOM,
    JavaScript, and KnockoutJS.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位寻求新工具来构建Web应用程序并了解核心元素和应用的资深JavaScript开发者，这本书就是为您准备的。假设您对DOM、JavaScript和KnockoutJS有基本了解。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "All
    the code needed to start each chapter can be found in a branch named `cp[chapter#]-[sample]`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“每个章节开始所需的全部代码都可以在名为`cp[章节编号]-[示例]`的分支中找到。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You might have noticed in the previous section that when the **Contacts** page
    view model communicated with the data service, it wasn''t dealing with JSON, but
    real JavaScript objects."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“您可能已经注意到在前一节中，当**联系人**页面视图模型与数据服务通信时，它并没有处理
    JSON，而是处理真实的 JavaScript 对象。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式出现在框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
