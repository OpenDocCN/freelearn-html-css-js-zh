  type: TYPE_NORMAL
  zh: 如果您具备以下技能，本书将对您最有益处：
- en: A knowledge of HTML, CSS, and JavaScript
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
