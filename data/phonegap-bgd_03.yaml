  zh: 让我们看看如何在PhoneGap应用程序中使用jQuery Mobile的一个快速示例。你可以通过使用jQuery Mobile使任何HTML页面都变得移动友好。我们将创建一个简单的应用程序，以列表形式显示页面中的多个条目，并显示一些页脚菜单。
