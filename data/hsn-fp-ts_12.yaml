- en: Directory of TypeScript Functional Programming Libraries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TypeScript 函数式编程库目录
- en: 'In this appendix, you will find a list of functional programming libraries
    compatible with TypeScript grouped according to the following categories:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，您将找到按以下类别分组的与 TypeScript 兼容的函数式编程库列表：
- en: '**Functional programming**: General-purpose functional programming utilities,
    including the `compose` function'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**函数式编程**：通用函数式编程工具，包括 `compose` 函数'
- en: '**Category theory**: Libraries that provide implementations of algebraic data
    types'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类别论**：提供代数数据类型实现的库'
- en: '**Laziness**: Libraries that provide utilities for the implementation of lazy
    evaluation'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**懒惰性**：提供用于实现懒惰评估的库'
- en: '**Immutability**: Libraries that provide utilities for the implementation of
    immutable data structures'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不可变性**：提供用于实现不可变数据结构的库'
- en: '**Optics**: Libraries that provide implementations of functional optics and
    lenses.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**光学**：提供函数光学和透镜实现的库。'
- en: '**Functional-reactive programming**: General-purpose, functional-reactive programming
    utilities, such as observables'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**函数式响应式编程**：通用、函数式响应式编程工具，例如观察者'
- en: '**Others**: Libraries that do not focus on functional programming, but that
    are highly influenced by its principles'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他**：不专注于函数式编程，但高度受其原则影响的库'
- en: Functional programming
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数式编程
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库允许我们在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| Ramda | A practical pure functional library for JavaScript programmers. |
    [https://github.com/ramda/ramda](https://github.com/ramda/ramda) |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| Ramda | 一个实用的 JavaScript 程序员纯函数式库。 | [https://github.com/ramda/ramda](https://github.com/ramda/ramda)
    |'
- en: '| `fp-ts` | Pure functional programming utilities for TypeScript applications.
    | [https://github.com/gcanti/fp-ts](https://github.com/gcanti/fp-ts) |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `fp-ts` | TypeScript 应用程序的纯函数式编程工具 | [https://github.com/gcanti/fp-ts](https://github.com/gcanti/fp-ts)
    |'
- en: '| Underscore | A collection of helper functions that includes some functional
    programming helpers. | [https://github.com/jashkenas/underscore](https://github.com/jashkenas/underscore)
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| Underscore | 包含一些函数式编程辅助函数的辅助函数集合 | [https://github.com/jashkenas/underscore](https://github.com/jashkenas/underscore)
    |'
- en: '| Lodash | A collection of helper functions that includes some functional programming
    helpers. | [https://github.com/lodash/lodash](https://github.com/lodash/lodash)
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| Lodash | 包含一些函数式编程辅助函数的辅助函数集合 | [https://github.com/lodash/lodash](https://github.com/lodash/lodash)
    |'
- en: '| `wu.js` | Higher-order functions for ES6 iterators. | [https://github.com/fitzgen/wu.js/](https://github.com/fitzgen/wu.js/)
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `wu.js` | ES6 迭代器的更高阶函数。 | [https://github.com/fitzgen/wu.js/](https://github.com/fitzgen/wu.js/)
    |'
- en: Category theory
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类别论
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库允许我们在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| Ramda-fantasy | Algebraic data types compatible with the Fantasyland specification
    for easy integration with Ramda.js. | [https://github.com/ramda/ramda-fantasy](https://github.com/ramda/ramda-fantasy)
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| Ramda-fantasy | 与 Fantasyland 规范兼容的代数数据类型，易于与 Ramda.js 集成。 | [https://github.com/ramda/ramda-fantasy](https://github.com/ramda/ramda-fantasy)
    |'
- en: '| `io-ts` | TypeScript-compatible, runtime-type system for IO decoding/encoding.
    | [https://github.com/gcanti/io-ts](https://github.com/gcanti/io-ts) |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `io-ts` | TypeScript 兼容的 IO 解码/编码的运行时类型系统 | [https://github.com/gcanti/io-ts](https://github.com/gcanti/io-ts)
    |'
- en: '| Funfix | Funfix is a library of type classes and data types for functional
    programming in JavaScript, TypeScript, and Flow. | [https://github.com/funfix/funfix](https://github.com/funfix/funfix)
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| Funfix | Funfix 是一个用于 JavaScript、TypeScript 和 Flow 的函数式编程类型类和数据类型的库。 | [https://github.com/funfix/funfix](https://github.com/funfix/funfix)
    |'
- en: Laziness
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 懒惰性
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库允许我们在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| `Lazy.js` | Lazy.js is a functional utility library for JavaScript, similar
    to Underscore and Lodash, but with a lazy engine under the hood that strives to
    do as little work as possible, while being as flexible as possible. | [https://github.com/dtao/lazy.js/](https://github.com/dtao/lazy.js/)
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `Lazy.js` | Lazy.js 是一个 JavaScript 的函数式实用库，类似于 Underscore 和 Lodash，但底层有一个懒惰引擎，力求尽可能少地工作，同时尽可能灵活。
    | [https://github.com/dtao/lazy.js/](https://github.com/dtao/lazy.js/) |'
- en: '| Transducers-js | A high-performance transducers implementation for JavaScript.
    | [https://github.com/cognitect-labs/transducers-js](https://github.com/cognitect-labs/transducers-js)
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Transducers-js | JavaScript 的高性能转换器实现。 | [https://github.com/cognitect-labs/transducers-js](https://github.com/cognitect-labs/transducers-js)
    |'
- en: Immutability
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不可变性
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库让我们能够在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| `Immutable.js` | Immutable persistent data collections for Javascript that
    increase efficiency and simplicity. | [https://github.com/facebook/immutable-js](https://github.com/facebook/immutable-js)
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `Immutable.js` | 为 JavaScript 提供的不可变持久数据集合，可提高效率和简洁性。 | [https://github.com/facebook/immutable-js](https://github.com/facebook/immutable-js)
    |'
- en: '| Immer | Immer is a tiny package that allows you to work with immutable state
    in a more convenient way. It is based on the copy-on-write mechanism. | [https://github.com/mweststrate/immer](https://github.com/mweststrate/immer)
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Immer | Immer 是一个小巧的包，允许你以更方便的方式处理不可变状态。它基于写时复制机制。 | [https://github.com/mweststrate/immer](https://github.com/mweststrate/immer)
    |'
- en: Optics and lenses
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光学和镜头
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库让我们能够在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| `monocle-ts` | Functional optics: A (partial) porting of Scala monocle to
    TypeScript. | [https://github.com/gcanti/monocle-ts](https://github.com/gcanti/monocle-ts)
    |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `monocle-ts` | 函数式光学：Scala monocle 到 TypeScript 的（部分）移植。 | [https://github.com/gcanti/monocle-ts](https://github.com/gcanti/monocle-ts)
    |'
- en: '| `lens.ts` | A TypeScript Lens implementation with property proxy. | [https://github.com/utatti/lens.ts](https://github.com/utatti/lens.ts)
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `lens.ts` | 一个带有属性代理的 TypeScript 镜头实现。 | [https://github.com/utatti/lens.ts](https://github.com/utatti/lens.ts)
    |'
- en: '| Lenses | A small functional lens library for TypeScript with the goal of
    being small, with zero dependencies, and strong, precise types. It is inspired
    by Aether, for F#. | [https://github.com/atomicobject/lenses](https://github.com/atomicobject/lenses)
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| Lenses | 一个小型函数式镜头库，旨在保持小巧，无依赖，类型强大且精确。它受到 F# 中的 Aether 的启发。 | [https://github.com/atomicobject/lenses](https://github.com/atomicobject/lenses)
    |'
- en: '| `Lenticular.ts` | An implementation of functional lenses in JavaScript/TypeScript.
    | [https://github.com/tomasdeml/lenticular.ts](https://github.com/tomasdeml/lenticular.ts)
    |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `Lenticular.ts` | JavaScript/TypeScript 中功能镜头的实现。 | [https://github.com/tomasdeml/lenticular.ts](https://github.com/tomasdeml/lenticular.ts)
    |'
- en: Functional-reactive programming
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数式响应式编程
- en: 'The following libraries allow us to take advantage of reactive programming
    in TypeScript:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库让我们能够在 TypeScript 中利用响应式编程：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| RxJS | A reactive programming library for JavaScript. | [https://github.com/ReactiveX/rxjs](https://github.com/ReactiveX/rxjs)
    |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| RxJS | JavaScript 的响应式编程库。 | [https://github.com/ReactiveX/rxjs](https://github.com/ReactiveX/rxjs)
    |'
- en: '| Xstream | An intuitive, small, and fast functional reactive stream library
    for JavaScript. | [https://github.com/x-stream/xstream](https://github.com/x-stream/xstream)
    |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| Xstream | 一个直观、小巧且快速的 JavaScript 函数式响应式流库。 | [https://github.com/x-stream/xstream](https://github.com/x-stream/xstream)
    |'
- en: '| `Bacon.js` | A small functional reactive programming lib for JavaScript.
    | [https://github.com/baconjs/bacon.js/](https://github.com/baconjs/bacon.js/)
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `Bacon.js` | 一个小巧的 JavaScript 函数式响应式编程库。 | [https://github.com/baconjs/bacon.js/](https://github.com/baconjs/bacon.js/)
    |'
- en: Others
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他
- en: 'The following libraries allow us to take advantage of immutability in TypeScript:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下库让我们能够在 TypeScript 中利用不可变性：
- en: '| **Library** | **Description** | **Link** |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **库** | **描述** | **链接** |'
- en: '| React | A library for the development of user interfaces that is highly influenced
    by functional programming principles. | [https://github.com/facebook/react](https://github.com/facebook/react)
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| React | 一个受函数式编程原则高度影响的用户界面开发库。 | [https://github.com/facebook/react](https://github.com/facebook/react)
    |'
- en: '| Redux | Redux is a state container for JavaScript apps, and is highly influenced
    by functional programming principles. | [https://github.com/reduxjs/redux](https://github.com/reduxjs/redux)
    |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| Redux | Redux 是 JavaScript 应用程序的状态容器，并高度受到函数式编程原则的影响。 | [https://github.com/reduxjs/redux](https://github.com/reduxjs/redux)
    |'
- en: '| `Cycle.js` | A library for the development of user interfaces that is highly
    influenced by functional-reactive programming. | [https://github.com/cyclejs/cyclejs](https://github.com/cyclejs/cyclejs)
    |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| `Cycle.js` | 一个受函数式响应式编程高度影响的用户界面开发库。 | [https://github.com/cyclejs/cyclejs](https://github.com/cyclejs/cyclejs)
    |'
- en: '| Mobx | A library for the development of user interfaces that is highly influenced
    by functional-reactive programming. | [https://github.com/mobxjs/mobx](https://github.com/mobxjs/mobx)
    |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| Mobx | 一个受函数式响应式编程高度影响的用户界面开发库。 | [https://github.com/mobxjs/mobx](https://github.com/mobxjs/mobx)
    |'
- en: Summary
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This appendix provides you with a quick reference of some popular functional
    programming and functional-reactive programming libraries. These libraries, together
    with the techniques and principles that we have learned previously in this book,
    should provide you with everything you need to create a number of real-world functional
    programming applications.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录为您提供了对一些流行的函数式编程和函数式响应式编程库的快速参考。这些库，连同我们在本书中之前学到的技术和原则，应该为您提供创建多个现实世界函数式编程应用所需的一切。
