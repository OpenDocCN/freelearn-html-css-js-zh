- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Open the newly created service object in the `app/services/attachments_service.rb`
    file and move the responsibility for uploading the file to the `AttachmentsService#upload`
    method."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“在
    `app/services/attachments_service.rb` 文件中打开新创建的服务对象，并将上传文件的责任移动到 `AttachmentsService#upload`
    方法。”'
