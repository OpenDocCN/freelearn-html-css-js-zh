  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Installing and managing a Kubernetes cluster is beyond the scope
    of this book. Luckily, a project called **Minikube** allows you to easily run
    a single-node Kubernetes cluster on your development machine."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“安装和管理 Kubernetes
    集群超出了本书的范围。幸运的是，一个名为 **Minikube** 的项目允许您在开发机器上轻松运行单个节点 Kubernetes 集群。”'
