- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Ionic Framework By Example* is a step-by-step guide that covers the very basics
    of Ionic aiming to equip the reader with all the necessary knowledge needed to
    understand and create Ionic apps. You will start off by learning a bit about the
    history of Ionic, and then slowly learn to get it set up and work with its great
    features. You will learn to work with Ionic and create four different Ionic apps,
    with each app teaching you different important features of Ionic. You will also
    learn to connect your app to a database using Firebase. This book will also provide
    you with links to some great resources to further your quest for more advanced
    Ionic knowledge.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过实例学习Ionic框架*是一本逐步指南，涵盖了Ionic的非常基础的知识，旨在为读者提供理解和创建Ionic应用所需的所有必要知识。你将从学习Ionic的历史开始，然后逐渐学习如何设置并使用其出色的功能。你将学习如何使用Ionic并创建四个不同的Ionic应用，每个应用都会教你Ionic的不同重要功能。你还将学习如何使用Firebase将你的应用程序连接到数据库。本书还将为你提供一些链接，以进一步探索更高级的Ionic知识。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-798adc86542b445d8a1bb648e10b6714
    "Chapter 1. First Look at Ionic"), *First Look at Ionic*, covers a brief history
    of Ionic and aims to make the user understand exactly what Ionic is, briefly exposing
    some of its features to the user. This chapter will also teach you how to set
    up Ionic on your computer.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#E9OE1-798adc86542b445d8a1bb648e10b6714 "第一章。初识Ionic"),
    *初识Ionic*，概述了Ionic的简要历史，旨在使用户确切了解Ionic是什么，简要向用户展示其一些功能。本章还将教你如何在计算机上设置Ionic。'
- en: '[Chapter 2](part0019_split_000.html#I3QM1-798adc86542b445d8a1bb648e10b6714
    "Chapter 2. To-Do List App"), *To-Do List App*, will help the reader to create
    their first Ionic application, a simple to-do list application. The user will
    also write their very first lines of Ionic code and get to understand what an
    Ionic project looks like.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0019_split_000.html#I3QM1-798adc86542b445d8a1bb648e10b6714 "第二章。待办事项应用"),
    *待办事项应用*，将帮助读者创建他们的第一个Ionic应用程序，一个简单的待办事项应用。用户还将编写他们第一行Ionic代码，并了解Ionic项目的外观。'
- en: '[Chapter 3](part0022_split_000.html#KVCC2-798adc86542b445d8a1bb648e10b6714
    "Chapter 3. Running Ionic Apps"), *Running Ionic Apps*, equips you with the necessary
    knowledge of how to see your Ionic apps in action in different ways. You will
    run and test your app on a browser, on a mobile device using the Ionic view app,
    and also on a real mobile device.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0022_split_000.html#KVCC2-798adc86542b445d8a1bb648e10b6714 "第三章。运行Ionic应用"),
    *运行Ionic应用*，为你提供了如何以不同方式查看你的Ionic应用的必要知识。你将在浏览器、使用Ionic view应用在移动设备上，以及在实际移动设备上运行和测试你的应用程序。'
- en: '[Chapter 4](part0024_split_000.html#MSDG2-798adc86542b445d8a1bb648e10b6714
    "Chapter 4. Ionic Components"), *Ionic Components*, teaches some really cool components
    that are part of Ionic. You will create a more advanced to-do list application
    that will have some Ionic components that will enable you to create some complex
    list items in your application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0024_split_000.html#MSDG2-798adc86542b445d8a1bb648e10b6714 "第四章。Ionic组件"),
    *Ionic组件*，教授一些Ionic中真正酷炫的组件。你将创建一个更高级的待办事项应用，其中将包含一些Ionic组件，这些组件将使你能够在应用程序中创建一些复杂的列表项。'
- en: '[Chapter 5](part0026_split_000.html#OPEK2-798adc86542b445d8a1bb648e10b6714
    "Chapter 5. The London Tourist App"), *The London Tourist App*, creates a new
    type of Ionic application. You will create an application that will hold some
    very cool tourist destinations in the city of London.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0026_split_000.html#OPEK2-798adc86542b445d8a1bb648e10b6714 "第五章。伦敦旅游应用"),
    *伦敦旅游应用*，创建了一种新的Ionic应用程序类型。你将创建一个应用程序，其中将包含伦敦市的一些非常酷的旅游目的地。'
- en: You will also learn to query data from a JSON resource and consume this data
    in your application.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何从JSON资源查询数据，并在你的应用程序中消费这些数据。
- en: '[Chapter 6](part0028_split_000.html#QMFO2-798adc86542b445d8a1bb648e10b6714
    "Chapter 6. Advanced Ionic Components"), *Advanced Ionic Components*, helps the
    reader learn to implement some more advanced Ionic components. You will learn
    to implement Ionic Popover and Modal windows in your application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0028_split_000.html#QMFO2-798adc86542b445d8a1bb648e10b6714 "第六章。高级Ionic组件"),
    *高级Ionic组件*，帮助读者学习实现一些更高级的Ionic组件。你将学习在应用程序中实现Ionic Popover和模态窗口。'
- en: '[Chapter 7](part0031_split_000.html#TI1E1-798adc86542b445d8a1bb648e10b6714
    "Chapter 7. Customizing the App"), *Customizing the App*, focuses on customizing
    an Ionic application. The Ionic SDK comes by default with some great tools that
    make it easy to customize your application to fit the design guides of your brand.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0031_split_000.html#TI1E1-798adc86542b445d8a1bb648e10b6714 "第7章。自定义应用"),
    *自定义应用*，专注于自定义Ionic应用程序。Ionic SDK默认附带一些出色的工具，这些工具使得根据你品牌的指南自定义应用程序变得容易。'
- en: '[Chapter 8](part0035_split_000.html#11C3M2-798adc86542b445d8a1bb648e10b6714
    "Chapter 8. Building a Simple Social App"), *Building a Simple Social App*, focuses
    on learning how to create an Ionic application that has tabs using the Ionic tabs
    template. You will also have a look at some of the things that make up the tabs
    template and learn how to add features to it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0035_split_000.html#11C3M2-798adc86542b445d8a1bb648e10b6714 "第8章。构建一个简单的社交应用")，*构建一个简单的社交应用*，专注于学习如何使用Ionic
    tabs模板创建具有标签的Ionic应用程序。你还将查看构成标签模板的一些内容，并学习如何向其添加功能。'
- en: '[Chapter 9](part0038_split_000.html#147LC1-798adc86542b445d8a1bb648e10b6714
    "Chapter 9. Connecting to Firebase"), *Connecting to Firebase*, focuses solely
    on learning how to use Firebase to integrate a backend to our Ionic application.
    You will also be using the tabs-app that we created in [Chapter 8](part0035_split_000.html#11C3M2-798adc86542b445d8a1bb648e10b6714
    "Chapter 8. Building a Simple Social App"), *Building a Simple Social App*, to
    learn to integrate Firebase into our application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0038_split_000.html#147LC1-798adc86542b445d8a1bb648e10b6714 "第9章。连接到Firebase")，*连接到Firebase*，专注于学习如何使用Firebase将后端集成到我们的Ionic应用程序中。你还将使用我们在[第8章](part0035_split_000.html#11C3M2-798adc86542b445d8a1bb648e10b6714
    "第8章。构建一个简单的社交应用")，*构建一个简单的社交应用*中创建的tabs-app，来学习如何将Firebase集成到我们的应用程序中。'
- en: '[Chapter 10](part0041_split_000.html#173722-798adc86542b445d8a1bb648e10b6714
    "Chapter 10. Roundup"), *Roundup*, gives an overview of the important things that
    we haven''t covered yet about Ionic that you might find very useful. You will
    also learn some useful tips about Ionic and discover some great tips on how to
    make even better use of Ionic to develop great apps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0041_split_000.html#173722-798adc86542b445d8a1bb648e10b6714 "第10章。总结"),
    *总结*，概述了我们尚未涵盖的关于Ionic的重要内容，这些内容可能对你非常有用。你还将了解一些关于Ionic的有用技巧，并发现一些如何更好地使用Ionic来开发优秀应用的精彩技巧。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: Firstly, you will need a Windows, Linux, or Mac computer to follow the code
    samples in this book. A beyond basic or intermediate knowledge of JavaScript and
    HTML5 is certainly essential to understand concepts discussed in this book. A
    basic understanding of Cordova is expected at the very least. You are expected
    to also have an idea of how to issue commands in a terminal window. You should
    also have access to a working Internet connection, and a Google account is necessary
    for [Chapter 9](part0038_split_000.html#147LC1-798adc86542b445d8a1bb648e10b6714
    "Chapter 9. Connecting to Firebase"), *Connecting to Firebase*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要一台Windows、Linux或Mac电脑来跟随本书中的代码示例。对JavaScript和HTML5有超越基础的或中级知识是理解本书中讨论的概念的必要条件。至少应具备对Cordova的基本理解。你还需要了解如何在终端窗口中发出命令。你应该能够访问一个有效的互联网连接，并且对于[第9章](part0038_split_000.html#147LC1-798adc86542b445d8a1bb648e10b6714
    "第9章。连接到Firebase")，*连接到Firebase*，需要一个Google账户。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at individuals looking to learn how to create hybrid mobile
    applications with Ionic. This book is perfect for current web developers with
    beyond basic familiarity of HTML5 and JavaScript. AngularJS developers will also
    feel at home reading this book as Ionic is built with AngularJS. Native iOS and
    Android developers with a good understanding of HTML5 and JavaScript will also
    benefit highly from this book and gain knowledge on how to create hybrid mobile
    apps.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些想要学习如何使用Ionic创建混合移动应用程序的个人。本书非常适合对HTML5和JavaScript有超越基础熟悉的当前网络开发者。AngularJS开发者阅读本书也会感到很自在，因为Ionic是用AngularJS构建的。对HTML5和JavaScript有良好理解的本地iOS和Android开发者也将从本书中受益匪浅，并获得创建混合移动应用的知识。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will also notice that in your `www/lib` folder, there is a folder called `ionic`
    that contains all the required files to run Ionic."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“你还会注意到，在你的`www/lib`文件夹中，有一个名为`ionic`的文件夹，其中包含运行Ionic所需的所有文件。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Scroll down to the **More Tools** options and select the **Developer Tools**
    option, as shown in the following screenshot."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“向下滚动到**更多工具**选项，并选择**开发者工具**选项，如以下截图所示。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大价值。
