- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The service worker feature of the browser will enable you to build highly available
    and performant native web applications that seamlessly integrate with third-party
    APIs. Whether you want to create an offline web app or a proxy, this book will
    show you how to do it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器的服务工作者功能将使你能够构建高度可用和性能良好的原生 Web 应用程序，这些应用程序可以无缝集成第三方 API。无论你想创建离线 Web 应用程序还是代理，这本书都会向你展示如何做到这一点。
- en: '**What this book covers**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖的内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. Learning Service Worker Basics"), *Learning
    Service Worker Basics*, covers setting up the service worker in your environment,
    and how to get up and running using service worker development. This chapter includes
    registering a service worker and debugging.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。学习服务工作者基础")，*学习服务工作者基础*，涵盖了在你的环境中设置服务工作者，以及如何使用服务工作者开发来启动和运行。本章包括注册服务工作者和调试。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Resource Files"), *Working with
    Resource Files*, provides several recipes on how to handle resource files with
    the service worker, including loading CSS and fonts.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。处理资源文件")，*处理资源文件*，提供了关于如何使用服务工作者处理资源文件的几个食谱，包括加载 CSS
    和字体。'
- en: '[Chapter 3](ch03.html "Chapter 3. Accessing Offline Content"), *Accessing Offline
    Content*, takes a look at how to cache resources and serve content offline.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。访问离线内容")，*访问离线内容*，探讨了如何缓存资源并离线提供服务。'
- en: '[Chapter 4](ch04.html "Chapter 4. Accessing Offline Content with Advanced Techniques"),
    *Accessing Offline Content with Advanced Techniques*, explores advanced techniques,
    including templating and Google Analytics, when working with offline content.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。使用高级技术访问离线内容")，*使用高级技术访问离线内容*，探讨了处理离线内容时的高级技术，包括模板和
    Google Analytics。'
- en: '[Chapter 5](ch05.html "Chapter 5. Reaching Beyond the Offline Cache"), *Reaching
    Beyond the Offline Cache*, provides recipes beyond the offline cache and explores
    topics ranging from getting network responses offline to how to use the service
    worker as a load balancer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。超越离线缓存")，*超越离线缓存*，提供了超越离线缓存的食谱，并探讨了从获取离线网络响应到如何将服务工作者用作负载均衡器的主题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Advanced Libraries"), *Working
    with Advanced Libraries*, talks about Google Analytics, circuit breakers, and
    dead letter queues.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。使用高级库")，*使用高级库*，讨论了 Google Analytics、断路器和死信队列。'
- en: '[Chapter 7](ch07.html "Chapter 7. Fetching Resources"), *Fetching Resources*,
    covers various techniques on fetching resources from different sources.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。获取资源")，*获取资源*，涵盖了从不同来源获取资源的各种技术。'
- en: '[Chapter 8](ch08.html "Chapter 8. Experimenting with Web Push"), *Experimenting
    with Web Push*, talks about different ways of implementing push notifications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。尝试 Web 推送")，*尝试 Web 推送*，讨论了实现推送通知的不同方法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Looking at General Usage"), *Looking at General
    Usage*, provides various recipes on general usages of the service worker from
    slow responses to a live flowchart.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。查看一般用法")，*查看一般用法*，提供了关于服务工作者一般用法（从慢响应到实时流程图）的各种食谱。'
- en: '[Chapter 10](ch10.html "Chapter 10. Improving Performance"), *Improving Performance*,
    talks about how to optimize your service worker application to perform efficiently
    and in a performant manner.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。提高性能")，*提高性能*，讨论了如何优化你的服务工作者应用程序以高效和性能良好的方式运行。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: This book was written using a Mac with Google Chrome as the browser, running
    Node.js. However, Node.js can be run on a Windows or Linux machine as well, along
    with Google Chrome.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是在使用 Mac 和 Google Chrome 浏览器，运行 Node.js 的环境下编写的。然而，Node.js 也可以在 Windows 或
    Linux 机器上运行，同时配合 Google Chrome。
- en: All the software used in this book is free and open source. You will definitely
    need to be running Node.js and Google Chrome for most of the recipes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的所有软件都是免费和开源的。你肯定需要运行 Node.js 和 Google Chrome 来执行大多数食谱。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, user input, and Twitter handles are shown as follows: "The `skipWaiting()`
    method is used inside the active event handler, which in turn uses `Clients.claim()`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称按照以下方式显示：“`skipWaiting()`方法在活动事件处理程序中使用，而后者又使用`Clients.claim()`。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Finally, in the sidebar on the left-hand side, select **Credentials**."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上、菜单或对话框中看到的单词，例如，在文本中显示如下：“最后，在左侧边栏中，选择**凭据**。”'
- en: Reader feedback
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)上的账户下载此书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过点击Packt Publishing网站上的书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Service-Worker-Development-Cookbook](https://github.com/PacktPublishing/Service-Worker-Development-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Service-Worker-Development-Cookbook](https://github.com/PacktPublishing/Service-Worker-Development-Cookbook)。我们还有其他来自我们丰富图书和视频目录的代码包可供使用，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以联系我们的 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决问题。
