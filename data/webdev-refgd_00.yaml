- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers many concepts that any web developer may need to know. These
    concepts may be new or known, but forgotten. The first two chapters in this book
    will cover the basic elements and attributes of HTML. The next four chapters will
    cover the concepts and syntax of CSS. JavaScript will be the focus of the next
    five chapters. Finally, we will cover external libraries. These include Bootstrap,
    jQuery, and Angular. Because this is a reference guide, it is not set up as a
    read-through tutorial. Each section and concept is written to stand on its own
    so that you can find the piece of information that you need quickly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了任何网络开发者可能需要了解的许多概念。这些概念可能是新的或已知的，但被遗忘的。本书的前两章将涵盖HTML的基本元素和属性。接下来的四章将涵盖CSS的概念和语法。下一章将专注于JavaScript。最后，我们将涵盖外部库。这些包括Bootstrap、jQuery和Angular。因为这是一本参考指南，它不是作为阅读教程设置的。每个部分和概念都是独立编写的，这样您可以快速找到所需的信息。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. HTML Elements"), *HTML Elements*, covers
    all the elements that you will need when building a web page. This is focused
    on HTML5.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。HTML元素")，*HTML元素*，涵盖了构建网页时所需的所有元素。这是针对HTML5的。'
- en: '[Chapter 2](ch02.html "Chapter 2. HTML Attributes"), *HTML Attributes*, focuses
    on any the attributes that can be used with HTML elements.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。HTML属性")，*HTML属性*，专注于可以与HTML元素一起使用的任何属性。'
- en: '[Chapter 3](ch03.html "Chapter 3. CSS Concepts and Applications"), *CSS Concepts
    and Applications,* focuses on selectors. Selectors are core to determining which
    elements the CSS attributes apply to.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。CSS概念与应用")，*CSS概念与应用*，专注于选择器。选择器是确定CSS属性应用于哪些元素的核心。'
- en: '[Chapter 4](ch04.html "Chapter 4. CSS Properties – Part 1"), *CSS Properties
    – Part I*, covers properties for animation, background, the box model, CSS units,
    columns, and the mighty Flexbox.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。CSS属性 – 第1部分")，*CSS属性 – 第1部分*，涵盖了动画、背景、盒模型、CSS单位、列和强大的Flexbox的属性。'
- en: '[Chapter 5](ch05.html "Chapter 5. CSS Properties – Part 2"), *CSS Properties
    – Part II*, covers properties for fonts, transforms, transitions, positions, text,
    tables, words and paragraphs, and paging.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。CSS属性 – 第2部分")，*CSS属性 – 第2部分*，涵盖了字体、变换、过渡、位置、文本、表格、单词和段落以及分页的属性。'
- en: '[Chapter 6](ch06.html "Chapter 6. CSS Properties – Part 3"), *CSS Properties
    – Part III*, covers properties for the page box, lists, counters, drop shadows,
    display and visibility, clipping and masking, user interface, and 3D.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。CSS属性 – 第3部分")，*CSS属性 – 第3部分*，涵盖了页面框、列表、计数器、阴影、显示和可见性、裁剪和遮罩、用户界面和3D的属性。'
- en: '[Chapter 7](ch07.html "Chapter 7. CSS Functions"), *CSS Functions*, covers
    functions for filters, transforms, colors, gradients, and values. It covers a
    few extra concepts like at-rules, global keyword values, and miscellaneous.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。CSS函数")，*CSS函数*，涵盖了过滤器、变换、颜色、渐变和值的函数。它还涵盖了诸如at规则、全局关键字值和杂项等一些额外概念。'
- en: '[Chapter 8](ch08.html "Chapter 8. JavaScript Implementations, Syntax Basics,
    and Variable Types"), *JavaScript Implementations, Syntax Basics, and Variable
    Types*, talks about JavaScript implementations and language basics, including
    syntax and variables and their types. This chapter will enable us to understand
    and get started with basic scripting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。JavaScript实现、语法基础和变量类型")，*JavaScript实现、语法基础和变量类型*，讨论了JavaScript实现和语言基础，包括语法和变量及其类型。这一章将使我们能够理解和开始基本的脚本编写。'
- en: '[Chapter 9](ch09.html "Chapter 9. JavaScript Expressions, Operators, Statements,
    and Arrays"), *JavaScript Expressions, Operators, Statements, and Arrays*, enables
    us to advance with our basic JavaScript language understanding and introduces
    JavaScript expressions, basic operators, statements, loops, conditions, and arrays.
    This also covers examples for better understanding.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。JavaScript表达式、运算符、语句和数组")，*JavaScript表达式、运算符、语句和数组*，使我们能够深化对基本JavaScript语言的理解，并介绍了JavaScript表达式、基本运算符、语句、循环、条件和数组。这也涵盖了更好的理解所需的示例。'
- en: '[Chapter 10](ch10.html "Chapter 10. JavaScript Object-Oriented Programming"),
    *JavaScript Object-Orientated Programming*, explains the basic concepts of object-oriented
    programming, that is, inheritance, polymorphism, abstraction, and encapsulation.
    You will also learn the usage of objects, classes, and related methods. We will
    cover examples for better understanding.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. JavaScript面向对象编程"), *JavaScript面向对象编程*，解释了面向对象编程的基本概念，即继承、多态、抽象和封装。您还将学习对象、类和相关方法的用法。我们将通过示例来加深理解。'
- en: '[Chapter 11](ch11.html "Chapter 11. Extending JavaScript and ECMAScript 6"),
    *Extending JavaScript and ECMA Script 6*, covers all the newly introduced features
    of ECMAScript 6, which was released in 2015, such as new objects, patterns, syntax
    changes, and new methods on existing objects. This chapter covers all these features
    in detail.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 扩展JavaScript和ECMAScript 6"), *扩展JavaScript和ECMA Script
    6*，涵盖了2015年发布的ECMAScript 6的所有新特性，例如新对象、模式、语法更改以及现有对象上的新方法。本章将详细介绍所有这些特性。'
- en: '[Chapter 12](ch12.html "Chapter 12. Server-side JavaScript – NodeJS"), *Server-side
    JavaScript – NodeJS*, continues to focus on JavaScript. The difference is that
    we will now write JavaScript on the server side instead of the client side. We
    can use the concepts covered in the other JavaScript chapters in addition to learning
    specific NodeJS objects and paradigms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 服务器端JavaScript – NodeJS"), *服务器端JavaScript – NodeJS*，继续关注JavaScript。区别在于我们现在将在服务器端而不是客户端编写JavaScript。我们可以使用其他JavaScript章节中介绍的概念，以及学习特定的NodeJS对象和范式。'
- en: '[Chapter 13](ch13.html "Chapter 13. Bootstrap – The Stylish CSS Frontend Framework"),
    *Bootstrap – The Stylish CSS Frontend Framework*, talks about Bootstrap, which
    is an intuitive framework for creating responsive websites. It uses JavaScript,
    HTML, and CSS. This chapter will give you a detailed look at the Bootstrap framework
    and will enable you to create responsive layouts and web pages. Each topic in
    this chapter has a relevant example.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. Bootstrap – 时尚的CSS前端框架")，*Bootstrap – 时尚的CSS前端框架*，讨论了Bootstrap，这是一个用于创建响应式网站的直观框架。它使用JavaScript、HTML和CSS。本章将详细介绍Bootstrap框架，并使您能够创建响应式布局和网页。本章中的每个主题都有一个相关的示例。'
- en: '[Chapter 14](ch14.html "Chapter 14. jQuery – The Popular JavaScript Library"),
    *jQuery – The Popular JavaScript Library*, focuses on jQuery, which is a JavaScript
    library that simplifies dealing with various aspects of an HTML document. In this
    chapter, you will learn to traverse elements of an HTML document, methods, event
    handling, animations, and AJAX for rapid development.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. jQuery – 流行的JavaScript库"), *jQuery – 流行的JavaScript库*，专注于jQuery，这是一个简化处理HTML文档各个方面操作的JavaScript库。在本章中，您将学习如何遍历HTML文档的元素、方法、事件处理、动画和AJAX以实现快速开发。'
- en: '[Chapter 15](ch15.html "Chapter 15. AngularJS – Google''s In-Demand Framework"),
    *AngularJS – Google''s In-Demand Framework*, is where we conclude this book by
    finishing the external library section. Angular has been one of the most popular
    frameworks since it was introduced by Google. We will look at all the main concepts
    that you will need to begin writing applications with Angular.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章. AngularJS – 谷歌的热门框架"), *AngularJS – 谷歌的热门框架*，我们将通过完成外部库部分来结束这本书。Angular自从谷歌推出以来一直是最受欢迎的框架之一。我们将查看您开始使用Angular编写应用程序所需的所有主要概念。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的东西
- en: Most likely, for this book, you will need nothing that you are not already using!
    You will need a computer, a browser, and a text editor. Each chapter will cover
    different concepts and languages, so there may be differences between each chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，您可能不需要您尚未使用的东西！您需要一个电脑、一个浏览器和一个文本编辑器。每个章节将涵盖不同的概念和语言，因此每个章节之间可能存在差异。
- en: 'Here is a summary of the various things you will need throughout the chapters:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是您在章节中需要总结的各种东西：
- en: For Chapters 1-5, you will only need a text editor and a browser.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于第1-5章，您只需要一个文本编辑器和浏览器。
- en: For Chapters 6-11, you will need the same text editor and browser, but with
    JavaScript being a programming language, I would recommend an integrated development
    environment (IDE). JetBrains makes a great IDE called WebStorm for web development.
    However, this is not necessarily needed for these chapters.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于第6章至第11章，你需要相同的文本编辑器和浏览器，但由于JavaScript是一种编程语言，我建议使用集成开发环境（IDE）。JetBrains为网络开发制作了一个名为WebStorm的出色IDE。然而，这些章节并不一定需要这个。
- en: For Chapters 12-14, you will again need a text editor and browser. An IDE would
    also be very helpful for this section. Anytime you are dealing with complex frameworks,
    an IDE will make your life easier.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于第12章至第14章，你将再次需要文本编辑器和浏览器。IDE对于这一部分也非常有帮助。任何时候你处理复杂框架时，IDE都会让你的生活变得更轻松。
- en: Although you can just use a notepad and a browser to do any sort of development,
    an IDE is always preferred and suggested for development in any specific language.
    I would suggest using Adobe Dreamweaver for beginners. The intellisense of IDE
    makes it a lot easier to code as it auto-suggests various methods, names, and
    variables, so you don't have to remember everything. As we will be dealing with
    the elements and document nodes in the JQuery section, you should have extensions
    enabled in your browser. ECMA Script 6 is very recent and not fully supported
    by all browsers. In some examples, you might have to load ES6 compilers to enable
    that feature in your browser. However, I would highly recommend that you use the
    latest version of Google Chrome as a client, as it covers most of the sections
    in ES6.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以只用记事本和浏览器来做任何类型的开发，但在任何特定语言中进行开发时，IDE总是首选和推荐的。我建议初学者使用Adobe Dreamweaver。IDE的智能感应功能使得编码变得容易得多，因为它会自动建议各种方法、名称和变量，因此你不必记住所有内容。由于我们将在jQuery部分处理元素和文档节点，你应该在你的浏览器中启用扩展。ECMA
    Script 6非常新，并不是所有浏览器都完全支持。在某些示例中，你可能需要加载ES6编译器来在你的浏览器中启用该功能。然而，我强烈建议你使用最新版本的Google
    Chrome作为客户端，因为它涵盖了ES6的大部分内容。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is intended for beginners as well as advanced web developers. This
    book will be a valuable resource for anyone who is a web developer. You can look
    up any concept that deals with HTML, CSS, JavaScript, NodeJS, Bootstrap, jQuery,
    or Angular in this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在面向初学者以及高级网络开发者。对于任何网络开发者来说，这本书都将是一个宝贵的资源。你可以在这本书中查找任何与HTML、CSS、JavaScript、NodeJS、Bootstrap、jQuery或Angular相关的概念。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "HTML5
    has a simple document type declaration, `<!DOCTYPE html>`."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“HTML5有一个简单的文档类型声明，`<!DOCTYPE
    html>`。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将你移动到下一屏幕。”'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有多种方式可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载此书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载和错误更正**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书籍的地方。
- en: Click on **Code Download**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-57
