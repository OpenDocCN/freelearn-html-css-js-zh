- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this modern world of JavaScript, Ext JS offers a vast collection of cross-browser
    utilities, a great collection of UI widgets, charts, data object stores, and much
    more. When developing an application, we mostly look for the best support for
    the functionality and components that offer the framework. But we almost always
    face the situation when the framework does not have the specific functionality
    or component that we need. Fortunately, Ext JS has a powerful class system that
    makes it easy to extend an existing functionality or component, or to build new
    functionalities or components.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个现代的JavaScript世界中，Ext JS提供了一大批跨浏览器实用工具、一个庞大的UI小部件集合、图表、数据对象存储等等。在开发应用程序时，我们通常寻找对功能和组件的最佳支持。但我们几乎总是面临框架没有我们需要的特定功能或组件的情况。幸运的是，Ext
    JS有一个强大的类系统，这使得扩展现有功能或组件，或构建新的功能或组件变得容易。
- en: In this book, we start by providing a very clear concept of Ext JS plugins and
    extensions with examples, going through several Ext JS libraries and community-provided
    plugins and extensions and several hands-on developments of real-life, useful
    Ext JS plugins and extensions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们首先通过示例提供Ext JS插件和扩展的非常清晰的概念，然后介绍几个Ext JS库和社区提供的插件和扩展，以及几个真实、有用的Ext JS插件和扩展的动手开发。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Plugins and Extensions"), *Plugins and Extensions*,
    introduces and defines the Ext JS plugins and extensions, the differences between
    them, and shows how to develop a plugin and an extension with examples.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。插件和扩展"), *插件和扩展*，介绍了并定义了Ext JS插件和扩展，它们之间的区别，并通过示例展示了如何开发插件和扩展。'
- en: '[Chapter 2](ch02.html "Chapter 2. Ext JS-provided Plugins and Extensions"),
    *Ext JS-provided Plugins and Extensions*, introduces some of the very useful and
    popular plugins and extensions available within the Ext JS library.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Ext JS提供的插件和扩展"), *Ext JS提供的插件和扩展*，介绍了Ext JS库中一些非常有用且受欢迎的插件和扩展。'
- en: '[Chapter 3](ch03.html "Chapter 3. Ext JS Community Extensions and Plugins"),
    *Ext JS Community Extensions and Plugins*, introduces some of the popular Ext
    JS community extensions and plugins.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Ext JS社区扩展和插件"), *Ext JS社区扩展和插件*，介绍了一些流行的Ext JS社区扩展和插件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Labeled Spinner"), *Labeled Spinner*, goes
    through hands-on development of an Ext JS extension called Labeled spinner field.
    This chapter shows how we can extend the Ext.form.field.Spinner class, and add
    functionality so that this extension can show a configurable label beside the
    value within the spinner field and some more advanced features.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。带标签的旋转按钮"), *带标签的旋转按钮*，介绍了名为Labeled spinner field的Ext
    JS扩展的动手开发。本章展示了我们如何扩展Ext.form.field.Spinner类，并添加功能，以便此扩展可以在旋转按钮字段旁边显示一个可配置的标签，以及一些更高级的功能。'
- en: '[Chapter 5](ch05.html "Chapter 5. Chart Downloader"), *Chart Downloader*, goes
    through hands-on development of an Ext JS plugin, which will help to download
    a chart as an image. This plugin will generate a button that, when it is clicked,
    will perform the required functionality so that the plugin container''s chart
    item can be downloaded as an image.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。图表下载器"), *图表下载器*，介绍了Ext JS插件的一个动手开发，该插件将帮助将图表作为图像下载。此插件将生成一个按钮，当点击时，将执行所需的功能，以便插件容器中的图表项可以作为图像下载。 '
- en: '[Chapter 6](ch06.html "Chapter 6. Grid Search"), *Grid Search*, goes through
    hands-on development of an Ext JS plugin, which will provide a search facility
    within a grid. This plugin was originally developed by Ing. Jozef Sakáloš and
    is a very useful and popular plugin. In this chapter, this plugin will be re-written
    for the Ext JS 4x Version.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。网格搜索"), *网格搜索*，介绍了Ext JS插件的一个动手开发，该插件将在网格内提供搜索功能。此插件最初由Ing.
    Jozef Sakáloš开发，是一个非常有用且受欢迎的插件。在本章中，此插件将被重新编写以适应Ext JS 4x版本。'
- en: '[Chapter 7](ch07.html "Chapter 7. Input Field with Clear Button"), *Input Field
    with ClearButton*, goes through hands-on development of Stephen Friedrich''s ClearButton
    plugin. This plugin is targeted for the text components that show a "clear" button
    over the text field. When the clear button is clicked, the text field is set to
    empty.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。带清除按钮的输入字段"), *带清除按钮的输入字段*，介绍了斯蒂芬·弗里德里希（Stephen Friedrich）的ClearButton插件的动手开发。此插件针对显示在文本字段上方的“清除”按钮的文本组件。当点击清除按钮时，文本字段将被设置为空。'
- en: '[Chapter 8](ch08.html "Chapter 8. Message Bar"), *Message Bar*, goes through
    hands-on development of an Ext JS extension, which will be a fancy animated message
    bar. The message bar will provide the facility of having a configurable duration
    timer for showing the message, a close button, and also be able to customize the
    look, and can provide optional icons for different types of states such as valid
    or invalid, or information during runtime.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 消息栏")，*消息栏*，介绍了 Ext JS 扩展的动手开发，这将是一个花哨的动画消息栏。消息栏将提供具有可配置持续时间计时器的功能来显示消息，一个关闭按钮，并且还可以自定义外观，并且可以为不同类型的运行时状态提供可选图标，例如有效或无效，或信息。'
- en: '[Chapter 9](ch09.html "Chapter 9. Intuitive Multiselect Combobox"), *Intuitive
    Multi-select Combobox*, explores an excellent Ext JS extension, BoxSelect, which
    was originally developed by Kevin Vaughan. This extension is really very useful
    and provides a friendlier combobox for multiple selections, which creates easy
    and individually removable labels for each selection and lots more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 直观的多选组合框")，*直观的多选组合框*，探讨了由 Kevin Vaughan 开发的优秀 Ext JS
    扩展 BoxSelect，它原本是专门开发的。这个扩展真的非常实用，并为多选提供了一个更友好的组合框，为每个选择创建易于移除的标签，还有更多功能。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: The examples in this book use the Ext JS 4.1.3 SDK, available from the Ext JS
    website at [http://www.sencha.com/products/extjs/download](http://www.sencha.com/products/extjs/download).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例使用 Ext JS 4.1.3 SDK，可在 Ext JS 网站上找到[http://www.sencha.com/products/extjs/download](http://www.sencha.com/products/extjs/download)。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The book is aimed at web application developers who are familiar with the basics
    of Ext JS and want to build custom Ext JS plugins and extensions. Experienced
    Ext JS developers can also increase their skills in the field of Ext JS plugins
    and extensions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向熟悉 Ext JS 基础的 Web 应用程序开发者，他们希望构建自定义的 Ext JS 插件和扩展。经验丰富的 Ext JS 开发者也可以提高他们在
    Ext JS 插件和扩展领域的技能。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "we will extend the Ext.form.field.Spinner
    class which will add functionality".'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示："我们将扩展 Ext.form.field.Spinner 类，这将添加功能"。
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "we can find the **Get value** button within the window".'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下："我们可以在窗口中找到**获取值**按钮"。'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)购买的所有Packt书籍的示例代码文件下载。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的现有错误列表中，在“错误”部分下。任何现有错误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
