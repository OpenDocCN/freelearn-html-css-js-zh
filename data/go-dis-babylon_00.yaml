- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The world of 3D application and game development is a vast and actively changing
    landscape. With all the stunning capabilities of modern GPU hardware exposed to
    the web browser via WebGL, AAA-quality interactive rendering can be achieved by
    anyone with some knowledge of JavaScript. Babylon.js is just the right tool to
    use for an effortless experience and a robust application built using WebGL technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 3D应用和游戏开发的世界是一个广阔且不断变化的领域。通过WebGL将现代GPU硬件的所有令人惊叹的功能暴露给网络浏览器，任何人只要有一些JavaScript知识，就能实现AAA质量的交互式渲染。Babylon.js正是实现轻松体验和强大应用（使用WebGL技术构建）的正确工具。
- en: Although changes in and the evolution of browser software and hardware standards
    continue at their own pace and on their own schedules, Babylon.js is a framework
    that prioritizes maintaining backward compatibility. Code written for BJS 2.0
    is highly likely to run with little to no modifications in BJS 5.20, so product
    managers and stakeholders can use BJS with confidence about the long-term stability
    of the code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然浏览器软件和硬件标准的改变和演变以它们自己的速度和自己的时间表进行，但Babylon.js是一个优先考虑保持向后兼容性的框架。为BJS 2.0编写的代码在BJS
    5.20中运行时几乎不需要任何修改，因此产品经理和利益相关者可以放心使用BJS，对其代码的长期稳定性有信心。
- en: If Babylon.js is the ticket for WebGL, then this book is your ticket to mastering
    Babylon.js. Well, you probably won’t become a twentieth-level Babylon.js developer
    by the end of this (let’s be real for a moment), but you’ll certainly learn the
    key concepts and techniques that will enable you to progress down that path should
    you so choose!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Babylon.js是WebGL的通行证，那么这本书就是您掌握Babylon.js的通行证。好吧，我们得现实一点，你可能不会在本书结束时成为第二十级的Babylon.js开发者，但你会学到关键的概念和技术，这将使你能够选择继续前进！
- en: All of this is starting to become a kind of bad sales pitch, so let’s drop the
    pretense and talk brass tacks. You want or need to learn about 3D game or app
    development. As a human being, you also desire entertainment. This book attempts
    to satisfy both of those needs by avoiding being too boring wherever possible
    while still delivering the big knowledge bombs. Entertainment and enlightenment,
    all in one package.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些开始变得像是一种糟糕的销售说辞，所以我们还是放弃这种虚伪，直接谈谈正题。你可能需要了解3D游戏或应用开发。作为一个人类，你也渴望娱乐。这本书试图通过尽可能避免无聊，同时仍然传递重要的知识，来满足这两个需求。娱乐与启迪，一包搞定。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for artists who avoid coding because they think they’re bad at
    math (give yourself more credit!), game designers whose fingers long to leave
    the spreadsheet, and developers dreaming of worlds yet to be made. This book is
    for students who want to learn outside of their classrooms, teachers who want
    their students to learn inside their classrooms, and parents who want their teenage
    kids to learn something, anything at all.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些因为认为自己数学不好而避免编码的艺术家（给自己更多信用吧！），渴望离开电子表格的游戏设计师，以及梦想创造未知世界的开发者而写的。这本书是为那些想在课堂外学习的学生，想在课堂内让学生学习的老师，以及希望他们的青少年孩子学到一些东西的父母而写的。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17266_01_Final_AM.xhtml#_idTextAnchor018), *The Space-Truckers
    Operation Manual*, gives an overview of the world of Space-Truckers and 3D development
    with Babylon.js.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17266_01_Final_AM.xhtml#_idTextAnchor018)，*太空卡车操作手册*，概述了太空卡车和Babylon.js的3D开发世界。'
- en: '[*Chapter 2*](B17266_02_Final_AM.xhtml#_idTextAnchor030), *Ramping up on Babylon.js*,
    gets us started with (or refreshed on) Babylon.js with a simple 3D animated scene.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17266_02_Final_AM.xhtml#_idTextAnchor030)，*Babylon.js入门*，通过一个简单的3D动画场景让我们开始（或重温）Babylon.js。'
- en: '[*Chapter 3*](B17266_03_Final_AM.xhtml#_idTextAnchor049), *Establishing the
    Development Workflow*, puts a solid design-and-build time experience into place
    to allow rapid future development.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17266_03_Final_AM.xhtml#_idTextAnchor049)，*建立开发工作流程*，为快速未来的开发提供了一个坚实的设计和构建时间体验。'
- en: '[*Chapter 4*](B17266_04_Final_AM.xhtml#_idTextAnchor070), *Creating the Application*,
    involves building a stateful application that will host the game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17266_04_Final_AM.xhtml#_idTextAnchor070)，*创建应用*，涉及构建一个有状态的应用程序，该程序将托管游戏。'
- en: '[*Chapter 5*](B17266_05_Final_AM.xhtml#_idTextAnchor103), *Adding a Cut Scene
    and Handling Input*, takes us through imperatively creating an animated “cut scene”
    and learning how to handle user input of different types.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17266_05_Final_AM.xhtml#_idTextAnchor103)，*添加剪辑场景和处理输入*，通过命令式创建一个动画“剪辑场景”，并学习如何处理不同类型的用户输入。'
- en: '[*Chapter 6*](B17266_06_Final_AM.xhtml#_idTextAnchor120), *Implementing the
    Game Mechanics*, starts off the construction of the main route planning phase
    of the game. Here, we will augment the existing physics with orbital mechanics
    and simulated gravitational forces.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17266_06_Final_AM.xhtml#_idTextAnchor120)，*实现游戏机制*，开始了游戏主要路线规划阶段的构建。在这里，我们将现有的物理引擎与轨道力学和模拟重力相结合。'
- en: '[*Chapter 7*](B17266_07_Final_AM.xhtml#_idTextAnchor142), *Processing Route
    Data*, involves adding random encounter tables that correspond to a space biome.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17266_07_Final_AM.xhtml#_idTextAnchor142)，*处理路线数据*，涉及添加与空间生物群落相对应的随机遭遇表。'
- en: '[*Chapter 8*](B17266_08_Final_AM.xhtml#_idTextAnchor166), *Building the Driving
    Game*, takes us through dynamically generating a route and allowing players to
    drive along it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17266_08_Final_AM.xhtml#_idTextAnchor166)，*构建驾驶游戏*，带我们了解动态生成路线并允许玩家沿着路线驾驶。'
- en: '[*Chapter 9*](B17266_09_Final_AM.xhtml#_idTextAnchor186), *Calculating and
    Displaying Scoring Results*, deals with capturing and showing stats on player
    performance in a reusable dialog with the help of the GUI Editor.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17266_09_Final_AM.xhtml#_idTextAnchor186)，*计算和显示评分结果*，讨论了使用GUI编辑器捕获和显示玩家性能统计的复用对话框。'
- en: '[*Chapter 10*](B17266_10_Final_AM.xhtml#_idTextAnchor207), *Improving the Environment
    with Lighting and Materials*, covers how we can improve the look and feel of the
    game by enhancing key visual elements.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17266_10_Final_AM.xhtml#_idTextAnchor207)，*通过光照和材质改进环境*，介绍了我们如何通过增强关键视觉元素来改善游戏的外观和感觉。'
- en: '[*Chapter 11*](B17266_11_Final_AM.xhtml#_idTextAnchor230), *Scratching the
    Surface of Shaders*, discusses extended analogies explaining shaders and writing
    shader code that doesn’t involve writing any shader code.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17266_11_Final_AM.xhtml#_idTextAnchor230)，*探索着色器的表面*，讨论了扩展类比来解释着色器以及编写不涉及编写任何着色器代码的着色器代码。'
- en: '[*Chapter 12*](B17266_12_Final_AM.xhtml#_idTextAnchor248), *Measuring and Optimizing
    Performance*, explains the heuristics and approaches for testing the runtime performance
    and the strategies for improvement, along with dynamic runtime optimization with
    the SceneOptimizer tool.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17266_12_Final_AM.xhtml#_idTextAnchor248)，*测量和优化性能*，解释了测试运行时性能的启发式方法和改进策略，以及使用SceneOptimizer工具的动态运行时优化。'
- en: '[*Chapter 13*](B17266_13_Final_AM.xhtml#_idTextAnchor264), *Converting the
    Application to a PWA*, explores preparing the application for installation as
    a **Progressive Web Application** (**PWA**). We then go through publishing this
    to a major App Store and adding support for offline usage.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17266_13_Final_AM.xhtml#_idTextAnchor264)，*将应用程序转换为PWA*，探讨了将应用程序准备为**渐进式Web应用程序**（**PWA**）的过程。然后我们将其发布到主要应用商店，并添加离线使用支持。'
- en: '[*Chapter 14*](B17266_14_Final_AM.xhtml#_idTextAnchor290), *Extended Topics,
    Extended*, looks at AR/VR with WebXR and Babylon Native before a foray into photorealistic
    raytracing and Babylon.js in a CMS or e-commerce scenario.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17266_14_Final_AM.xhtml#_idTextAnchor290)，*扩展主题，扩展*，在深入研究CMS或电子商务场景中的逼真光线追踪和Babylon.js之前，探讨了使用WebXR和Babylon
    Native的AR/VR。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You’ll want to be at least passingly familiar with JavaScript before engaging
    with the activities in this book, at least to the point where you are not fazed
    by looking at code that may initially be unfamiliar. Knowing basic 3D concepts
    and terms is also helpful. If you are new to Babylon.js, JavaScript, or 3D development,
    then a fantastic place to start is the Babylon.js start page at [https://doc.babylonjs.com/journey/theFirstStep](https://doc.babylonjs.com/journey/theFirstStep).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在参与这本书中的活动之前，您至少应该对JavaScript有初步的了解，至少到您不会因为看到可能最初不熟悉的代码而感到困扰。了解基本3D概念和术语也有帮助。如果您是Babylon.js、JavaScript或3D开发的初学者，那么从Babylon.js的起始页面[https://doc.babylonjs.com/journey/theFirstStep](https://doc.babylonjs.com/journey/theFirstStep)开始是一个绝佳的选择。
- en: '![](img/B17266_Preface.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17266_Preface.jpg)'
- en: A web browser with the Mozilla or Chrome rendering engine is recommended, as
    it has the greatest level of support for various WebGL and WebGPU features. Safari
    (WebKit) is known to be significantly behind the other engines listed in its support
    with similar functionality.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 建议使用具有Mozilla或Chrome渲染引擎的网页浏览器，因为它对各种WebGL和WebGPU功能的支持程度最高。已知Safari（WebKit）在支持列表中与所列的其他引擎相比，功能相似但支持程度显著落后。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: '*The Babylon.js community is the most valuable resource around for getting
    help with everything related to BJS.As an Open Source project, Babylon.js is kept
    alive by its’ dedicated community of contributors. Who can contribute? Anyone.
    What can be contributed? Almost anything. Join the BJS community on the official
    forums at* [https://forum.babylonjs.com](https://forum.babylonjs.com) *and meet
    the gang!*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*Babylon.js社区是获取与BJS相关一切帮助的最有价值的资源。作为一个开源项目，Babylon.js通过其致力于的贡献者社区保持活力。谁可以贡献？任何人。可以贡献什么？几乎任何东西。加入BJS社区，在官方论坛[https://forum.babylonjs.com](https://forum.babylonjs.com)上，与团队见面！*'
