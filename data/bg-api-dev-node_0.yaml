- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Using the same framework to build both server and client-side applications saves
    you time and money. This book teaches you how you can use JavaScript and Node.js
    to build highly scalable APIs that work well with lightweight cross-platform client
    applications. It begins with the basics of Node.js in the context of backend development,
    and quickly leads you through the creation of an example client that pairs up
    with a fully authenticated API implementation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相同的框架构建服务器端和客户端应用程序可以节省时间和金钱。本书教你如何使用JavaScript和Node.js构建高度可扩展的API，以便与轻量级跨平台客户端应用程序良好配合。它从Node.js的基础知识开始，快速地引导您创建一个示例客户端，该客户端与完全经过身份验证的API实现配对。
- en: This book balances theory and exercises, and contains multiple open-ended activities
    that use real-life business scenarios for you to practice and apply your newly
    acquired skills in a highly relevant context.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书平衡了理论和练习，并包含了多个开放式活动，使用真实的商业场景让您练习和应用您新获得的技能。
- en: We have included over 20 practical activities and exercises across 9 topics
    to reinforce your learning. By the end of this book, you'll have the skills and
    exposure required to get hands-on with your own API development project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了超过20个实际活动和练习，涵盖了9个主题，以加强您的学习。通过本书，您将具备进行自己的API开发项目所需的技能和经验。
- en: Who This Book Is For
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is ideal for developers who already understand JavaScript and are
    looking for a quick no-frills introduction to API development with Node.js. Though
    prior experience with other server-side technologies such as Python, PHP, ASP.NET,
    Ruby will help, it's not essential to have a background in backend development
    before getting started.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合已经了解JavaScript并寻求快速简洁的Node.js API开发介绍的开发人员。虽然具有其他服务器端技术（如Python、PHP、ASP.NET、Ruby）的经验会有所帮助，但在开始之前并不一定需要具备后端开发的背景。
- en: What This Book Covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0019.html#I3QM0-12af9adc04d045258c0a537819d419dc), *Introduction
    to Node.js*, covers a few fundamental concepts in Node.js, basic Node.js code
    and run it from the Terminal, module system, its categories, and asynchronous
    programming model that is at the heart of how Node.js works, and what actually
    makes Node.js tick.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0019.html#I3QM0-12af9adc04d045258c0a537819d419dc)，*Node.js简介*，涵盖了Node.js的一些基本概念，基本的Node.js代码以及如何从终端运行它，模块系统，其类别以及作为Node.js工作核心的异步编程模型，以及实际使Node.js运行的原理。'
- en: '[Chapter 2](part0038.html#147LC0-12af9adc04d045258c0a537819d419dc), *Building
    the API – Part 1*, covers building a basic HTTP server, setting up Hapi.js, building
    basic API with Hapi.js Framework, and fundamental concepts of web applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0038.html#147LC0-12af9adc04d045258c0a537819d419dc)，*构建API-第1部分*，涵盖了构建基本的HTTP服务器，设置Hapi.js，使用Hapi.js框架构建基本API以及Web应用程序的基本概念。'
- en: '[Chapter 3](part0060.html#1P71O0-12af9adc04d045258c0a537819d419dc), *Building
    the API – Part 2*, covers introduction to Knex.js and how we can use it to connect
    and use the database, essential CRUD database methods, API authentication using
    the JWT mechanism, CORS mechanism, testing the API using Lab library, and test automation
    using Gulp.js.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0060.html#1P71O0-12af9adc04d045258c0a537819d419dc)，*构建API-第2部分*，涵盖了Knex.js的介绍以及如何使用它连接和使用数据库，基本的CRUD数据库方法，使用JWT机制进行API身份验证，CORS机制，使用Lab库测试API以及使用Gulp.js进行测试自动化。'
- en: To Get the Most out of This Book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Prior experience with other server-side technologies, such as Python, PHP, ASP.NET,
    and Ruby will be beneficial but is not mandatory.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 具有其他服务器端技术经验，如Python、PHP、ASP.NET和Ruby将有益，但不是必需的。
- en: This book will require a computer system. The minimum hardware requirements 
    are 1.8 GHz or higher Pentium 4 (or equivalent) processor, 4 GB RAM, 10 GB hard
    disk, and a stable internet connection.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书需要计算机系统。最低硬件要求为1.8 GHz或更高的奔腾4（或等效）处理器，4 GB RAM，10 GB硬盘和稳定的互联网连接。
- en: The software required are Visual Studio Code ([https://code.visualstudio.com/](https://code.visualstudio.com/)), Node.js
    (8.9.1) ([https://nodejs.org/en/](https://nodejs.org/en/)), MySQL Workbench 6.3
    ([https://www.mysql.com/products/workbench/](https://www.mysql.com/products/workbench/)), 
    and MySQL ([https://dev.mysql.com/downloads/mysql/](https://dev.mysql.com/downloads/mysql/)).
  id: totrans-13
