- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'What excites me about Svelte? Its simplicity, elegance, and pragmatic design
    ethos. Its growing success in the marketplace suggests that other programmers
    feel the same way too. I’m not surprised by this. When we write software for the
    JavaScript ecosystem, we have a choice: we can either accept and be consumed by
    the complexity of its primary constituents (React, Node.js, webpack, Babel, and
    so on) or we can actively seek out the marginalized products and processes that
    aim to simplify our work.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 Svelte 感到兴奋的是什么？它的简洁、优雅和实用主义设计理念。它在市场上的日益成功表明，其他程序员也有同样的感受。我并不感到惊讶。当我们为 JavaScript
    生态系统编写软件时，我们有一个选择：我们可以接受并被其主要组成部分（React、Node.js、webpack、Babel 等）的复杂性所消耗，或者我们可以积极寻找那些旨在简化我们工作的边缘产品和流程。
- en: It’ll be no surprise to you that I place **Test-Driven Development** (**TDD**)
    firmly in this second camp. Because without it, what you have is a development
    workflow that largely consists of chasing bugs and carrying a lot of context in
    your head. This is always what I think of as the *bad* *old days*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不会让你感到惊讶的是，我把 **测试驱动开发** (**TDD**) 明确地放在这个第二阵营中。因为没有它，你所拥有的开发工作流程主要就是追逐错误和在大脑中携带大量背景信息。这始终是我认为的
    *糟糕的* *旧方法*。
- en: 'When I first started programming as a youngster, I remember the infuriating
    experience of debugging – writing some code, trying it out, finding bugs, and
    struggling for hours to figure out where the errors were hidden in my code. It
    seemed like a natural part of programming: devoting a large portion of my time
    to debugging. And this carried through into my first job as a C++ desktop application
    developer. (It wasn’t long before I discovered TDD and how it could help me have
    a simpler, quieter, calmer life.)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我年轻时刚开始编程时，我还记得调试时的恼火经历——写一些代码，尝试运行，发现错误，然后挣扎数小时试图找出错误隐藏在我代码中的地方。这看起来像是编程的自然部分：花大量时间进行调试。而且这种情况一直持续到我的第一份工作，作为
    C++ 桌面应用程序开发者。（不久我就发现了 TDD 以及它如何帮助我过上更简单、更安静、更平静的生活。）
- en: Then there’s the mental context you need when you plan out a grand design for
    the next feature you’re about to implement. You have to know where you’re at,
    what you’ve done, and what’s next, and do your best to not stray from the path.
    That’s hard when you’re being derailed by debugging and other distractions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有当你计划实现下一个新功能的大致设计时所需的思维背景。你必须知道自己在哪里，已经做了什么，接下来是什么，并尽最大努力不偏离轨道。当你被调试和其他干扰所阻碍时，这很困难。
- en: Sure, you can write a to-do list or keep a diary, but why not write some automated
    tests instead? They not only remind you where you’re at but they check for bugs,
    too.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以写一个待办事项列表或记日记，但为什么不写一些自动化测试呢？它们不仅能提醒你自己在哪里，还能检查错误。
- en: That is essentially the idea behind TDD.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是TDD背后的基本理念。
- en: And if you like Svelte because it simplifies your life and makes you feel like
    you’re swimming rather than wading through mud, I think you’ll also like TDD.
    This book shows you the how and why of Svelte with TDD. I hope you enjoy it. Thanks
    for reading!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢 Svelte 因为它简化了你的生活，让你感觉像是在水中游泳而不是在泥潭中跋涉，我想你也会喜欢 TDD。这本书展示了如何以及为什么使用 TDD
    来学习 Svelte。希望你喜欢它。感谢阅读！
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you’re a Svelte programmer, this book is for you. I aim to show you how TDD
    can improve your work. If you’re already knowledgeable about TDD, I hope there’s
    still a lot you can learn from comparing your own process with mine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名 Svelte 程序员，这本书就是为你准备的。我的目标是向你展示 TDD 如何提高你的工作效率。如果你已经对 TDD 比较了解，我希望你还能从比较你自己的流程和我的流程中学到很多东西。
- en: If you don’t already know Svelte, but you’re familiar with any modern frontend
    framework such as React, you should be able to follow along and pick things up
    as you go. TDD is a wonderful platform for explaining new technologies, and it’s
    entirely plausible that you’ll be able to pick up Svelte simply by following this
    book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前不了解 Svelte，但熟悉任何现代前端框架，例如 React，你应该能够跟上并随着学习逐步掌握。TDD 是一个解释新技术的绝佳平台，而且完全有可能你只需通过这本书就能学会
    Svelte。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B19611_01.xhtml#_idTextAnchor015), *Setting up for Testing*,
    covers the SvelteKit package and configuring your development environment for
    effective TDD work with both the Vitest and Playwright test runners.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19611_01.xhtml#_idTextAnchor015)，*为测试做准备*，涵盖了 SvelteKit 包以及配置你的开发环境以使用
    Vitest 和 Playwright 测试运行器进行有效的 TDD 工作。'
- en: '[*Chapter 2*](B19611_02.xhtml#_idTextAnchor036), *Introducing the Red-Green-Refactor
    Workflow*, shows how the basic TDD process works, and discusses why it’s useful.
    It introduces the Vitest test runner for writing unit tests.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19611_02.xhtml#_idTextAnchor036), *介绍红-绿-重构工作流程*，展示了基本的TDD过程是如何工作的，并讨论了为什么它是有用的。它介绍了Vitest测试运行器，用于编写单元测试。'
- en: '[*Chapter 3*](B19611_03.xhtml#_idTextAnchor050), *Loading Data into a Route*,
    demonstrates how to load data into a Svelte page component using TDD. It introduces
    the Playwright test runner for writing end-to-end tests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19611_03.xhtml#_idTextAnchor050), *将数据加载到路由中*，展示了如何使用TDD将数据加载到Svelte页面组件中。它介绍了Playwright测试运行器，用于编写端到端测试。'
- en: '[*Chapter 4*](B19611_04.xhtml#_idTextAnchor060), *Saving Form Data*, shows
    how to implement a basic HTML form along with its submit action.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19611_04.xhtml#_idTextAnchor060), *保存表单数据*，展示了如何实现一个基本的HTML表单及其提交操作。'
- en: '[*Chapter 5*](B19611_05.xhtml#_idTextAnchor070), *Validating Form Data*, adds
    form validation rules to the form built in [*Chapter 4*](B19611_04.xhtml#_idTextAnchor060).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19611_05.xhtml#_idTextAnchor070), *验证表单数据*，向在第4章[*第4章*](B19611_04.xhtml#_idTextAnchor060)中构建的表单中添加表单验证规则。'
- en: '[*Chapter 6*](B19611_06.xhtml#_idTextAnchor079), *Editing Form Data*, shows
    how TDD can be used to evolve a system design, by modifying the form to work in
    edit mode.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19611_06.xhtml#_idTextAnchor079), *编辑表单数据*，展示了如何通过修改表单以在编辑模式下工作来使用TDD来演进系统设计。'
- en: '[*Chapter 7*](B19611_07.xhtml#_idTextAnchor093), *Tidying up Test Suites*,
    switches focus to look at techniques for better testing, starting with a look
    at how test suites can be kept neat and tidy.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19611_07.xhtml#_idTextAnchor093), *整理测试套件*，将重点转向查看更好的测试技术，从查看如何保持测试套件整洁和有序开始。'
- en: '[*Chapter 8*](B19611_08.xhtml#_idTextAnchor100), *Creating Matchers to Simplify
    Tests*, explains an advanced technique for managing the complexity of test suites:
    creating and using expectation matcher functions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19611_08.xhtml#_idTextAnchor100), *创建匹配器以简化测试*，解释了一种管理测试套件复杂性的高级技术：创建和使用期望匹配器函数。'
- en: '[*Chapter 9*](B19611_09.xhtml#_idTextAnchor111), *Extracting Logic Out of the
    Framework*, discusses how you can make your application design more testable by
    moving logic out of framework-controlled modules.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19611_09.xhtml#_idTextAnchor111), *从框架中提取逻辑*，讨论了如何通过将逻辑移出框架控制的模块来使你的应用程序设计更易于测试。'
- en: '[*Chapter 10*](B19611_10.xhtml#_idTextAnchor119), *Test-Driving API Endpoints*,
    looks at how you can use TDD to implement API calls.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19611_10.xhtml#_idTextAnchor119), *测试驱动API端点*，探讨了如何使用TDD来实现API调用。'
- en: '[*Chapter 11*](B19611_11.xhtml#_idTextAnchor127), *Replacing Behavior with
    a Side-By-Side Implementation*, shows how TDD is useful even when faced with complex
    refactoring exercises.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19611_11.xhtml#_idTextAnchor127), *用并排实现替换行为*，展示了即使在面对复杂的重构练习时，TDD也是如何有用的。'
- en: '[*Chapter 12*](B19611_12.xhtml#_idTextAnchor134), *Using Component Mocks to
    Clarify Tests*, introduces the most complex piece of frontend automated testing:
    component mocking.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19611_12.xhtml#_idTextAnchor134), *使用组件模拟来澄清测试*，介绍了前端自动化测试中最复杂的一部分：组件模拟。'
- en: '[*Chapter 13*](B19611_13.xhtml#_idTextAnchor148), *Adding Cucumber Tests*,
    introduces the Cucumber test framework and shows how it can be applied to a SvelteKit
    project.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19611_13.xhtml#_idTextAnchor148), *添加Cucumber测试*，介绍了Cucumber测试框架，并展示了它如何应用于SvelteKit项目。'
- en: '[*Chapter 14*](B19611_14.xhtml#_idTextAnchor156), *Testing Authentication*,
    shows an approach to writing both unit and end-to-end tests for authentication
    libraries.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19611_14.xhtml#_idTextAnchor156), *测试认证*，展示了一种为认证库编写单元测试和端到端测试的方法。'
- en: '[*Chapter 15*](B19611_15.xhtml#_idTextAnchor168), *Test-Driving Svelte Stores*,
    provides a brief look at how Svelte stores can be effectively tested.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19611_15.xhtml#_idTextAnchor168), *测试驱动Svelte存储*，简要介绍了如何有效地测试Svelte存储。'
- en: '[*Chapter 16*](B19611_16.xhtml#_idTextAnchor175), *Test-Driving Service Workers*,
    shows how to write automated tests for service workers, as supported by the SvelteKit
    framework.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19611_16.xhtml#_idTextAnchor175), *测试驱动服务工作者*，展示了如何使用SvelteKit框架编写服务工作者的自动化测试。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: There are two ways to read this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书有两种方法。
- en: The first is to use it as a reference when you are faced with specific testing
    challenges. Use the index to find what you’re after and move to that page.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种方法是当你面临特定的测试挑战时将其作为参考。使用索引找到你想要的内容，然后转到那一页。
- en: 'The second, and the one I’d recommend starting with, is to follow the walk-throughs
    step by step, building your own code base as you go along. The companion GitHub
    repository has a directory for each chapter (such as `Chapter01`) and then, within
    that, two directories:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种，也是我推荐您从它开始的方法，是逐步跟随教程，在过程中构建自己的代码库。配套的GitHub仓库为每个章节（如`Chapter01`）都有一个目录，然后在该目录内，还有两个目录：
- en: '`Start`, which is the starting point for the chapter; you should start here
    if you’re following along.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`开始`，这是章节的起点；如果您正在跟随，应该从这里开始。'
- en: '`Complete`, which contains completed solutions to all the exercises.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`完整`，其中包含所有练习的完整解决方案。'
- en: You will need to be at least a little proficient with `branch`, `checkout`,
    `clone`, `commit`, `diff`, and `merge` commands should be sufficient.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您至少需要稍微熟悉`branch`、`checkout`、`clone`、`commit`、`diff`和`merge`命令。
- en: Take a look at the `README.md` file in the GitHub repository for more information
    and instructions on working with the code base.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 查看GitHub仓库中的`README.md`文件以获取更多信息和工作代码库的说明。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Svelte-with-Test-Driven-Development](https://github.com/PacktPublishing/Svelte-with-Test-Driven-Development).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/Svelte-with-Test-Driven-Development](https://github.com/PacktPublishing/Svelte-with-Test-Driven-Development)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他丰富的代码包，这些代码包来自我们的书籍和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/GD8Lg](https://packt.link/GD8Lg).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，其中包含本书中使用的截图和图表的彩色图像。您可以从这里下载：[https://packt.link/GD8Lg](https://packt.link/GD8Lg)。
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We can start with a test that specifies what this
    `Birthday` component will do with its `name` prop.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“我们可以从一个测试开始，指定这个`Birthday`组件将如何使用其`name`属性。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “The user clicks the **Save** button.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“用户点击**保存**按钮。”'
- en: Tips or important notes
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
