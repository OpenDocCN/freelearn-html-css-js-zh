  type: TYPE_NORMAL
  zh: '`Reflect.has(object, property)` 方法'
- en: The `Reflect.has()` is used to check if a property exists in an object. It also
    checks for the inherited properties. It returns `true` if the property exists.
    Otherwise it'd return as `false`.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.has()` 用于检查属性是否存在于对象中。它也会检查继承属性。如果属性存在，则返回 `true`。否则，它将返回 `false`。'
- en: It's same as the `in` operator.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 它与 `in` 操作符相同。
- en: 'Here is code example that demonstrates how to use the `Reflect.has()` method:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个代码示例，展示了如何使用 `Reflect.has()` 方法：
