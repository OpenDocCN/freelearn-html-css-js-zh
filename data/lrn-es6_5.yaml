  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned what the object reflection is, and how to use the
    ES6 Reflect API for the object reflection. We saw various methods of the `Reflect`
    object with examples. Overall, this chapter introduced the ES6 Reflect API to
    inspect and manipulate the properties of objects.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了什么是对象反射，以及如何使用 ES6 Reflect API 进行对象反射。我们通过示例看到了 `Reflect` 对象的各种方法。总的来说，本章介绍了
    ES6 Reflect API，用于检查和操作对象的属性。
- en: In the next chapter, we will learn about the ES6 proxies and their uses.
