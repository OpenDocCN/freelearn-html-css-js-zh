  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The Reflect.ownKeys(object) method
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.ownKeys(object)` 方法'
- en: The `Reflect.ownKeys()` method returns an array whose values represent the keys
    of the properties of an provided object. It ignores the inherited properties.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.ownKeys()` 方法返回一个数组，其值表示提供对象属性的键。它忽略了继承的属性。'
