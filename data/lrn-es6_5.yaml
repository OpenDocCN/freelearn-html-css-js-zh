  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.getOwnPropertyDescriptor()` 方法用于检索对象的属性描述符。'
- en: The `Reflect.getOwnPropertyDescriptor()` method is same as the `Object.getOwnPropertyDescriptor()`
    method. The `Reflect.getOwnPropertyDescriptor()` method takes two arguments. The
    first argument is the object and the second argument is the property name.
