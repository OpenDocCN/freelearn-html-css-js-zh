- en: Chapter 5. Implementing the Reflect API
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章 实现Reflect API
- en: ES6 introduced a new API, the **Reflect API** for the object reflection (that
    is, inspecting and manipulating the properties of objects). Although ES5 already
    had APIs for the object reflection, these APIs were not well organized and on
    failure, they used to throw exception. The ES6 Reflect API is well organized and
    makes it easier to read and write code, as it doesn't throw exceptions on failure.
    Instead, it returns the Boolean value, representing if the operation was true
    or false. Since developers are adapting to the Reflect API for the object reflection,
    it's important to learn this API in depth.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ES6 引入了一个新的 API，即 **Reflect API**，用于对象反射（即检查和操作对象的属性）。尽管 ES5 已经有了对象反射的 API，但这些
    API 组织得并不好，并且在失败时，它们通常会抛出异常。ES6 的 Reflect API 组织得很好，使得代码的阅读和编写更加容易，因为它在失败时不会抛出异常。相反，它返回一个布尔值，表示操作是否成功。由于开发者正在适应
    Reflect API 进行对象反射，因此深入了解这个 API 非常重要。
- en: 'In this chapter, we''ll cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍：
- en: Calling a function with a given `this` value
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用给定的 `this` 值调用函数
- en: Invoking a constructor with the `prototype` property of another constructor
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用另一个构造函数的 `prototype` 属性调用构造函数
- en: Defining or modifying the attributes of the object properties
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义或修改对象属性的属性
- en: Enumerating over the properties of an object using an iterator object
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用迭代器对象遍历对象的属性
- en: Retrieving and setting the internal `[[prototype]]` property of an object
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取和设置对象的内部 `[[prototype]]` 属性
- en: And a lot of other operations related to inspecting and manipulating methods
    and properties of objects.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及许多与检查和操作对象的方法和属性相关的其他操作。
- en: The Reflect object
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Reflect 对象
- en: The ES6 global `Reflect` object exposes all the new methods for the object reflection.
    `Reflect` is not a function object therefore, you cannot invoke the `Reflect`
    object. Also, you cannot use it with the `new` operator.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ES6 全局 `Reflect` 对象公开了所有新的对象反射方法。`Reflect` 不是一个函数对象，因此你不能调用 `Reflect` 对象。此外，你不能使用
    `new` 操作符来使用它。
- en: All the methods of the ES6 Reflect API are wrapped in the `Reflect` object to
    make it look well organized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ES6 Reflect API 的所有方法都被封装在 `Reflect` 对象中，使其看起来组织得很好。
- en: The `Reflect` object provides many methods, which overlaps the global `Object`
    object's methods in terms of functionality.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect` 对象提供了许多方法，在功能上与全局 `Object` 对象的方法重叠。'
- en: Let's see the various methods provided by the `Reflect` object for object reflection.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 `Reflect` 对象提供的各种对象反射方法。
- en: The Reflect.apply(function, this, args) method
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.apply(function, this, args)` 方法'
- en: The `Reflect.apply()` method is used to invoke a function with a given `this`
    value. The function invoked by `Reflect.apply()` is called as the target function.
    It's same as the `apply()` method of the function object.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.apply()` 方法用于使用给定的 `this` 值调用函数。通过 `Reflect.apply()` 调用的函数被称为目标函数。它与函数对象的
    `apply()` 方法相同。'
- en: 'The `Reflect.apply()` method takes three arguments:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.apply()` 方法接受三个参数：'
- en: The first argument represents the target function.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个参数表示目标函数。
- en: The second argument represents the value of this inside the target function.
    This argument is optional.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个参数表示目标函数内部的 `this` 值。此参数是可选的。
- en: The third argument is an array object, specifying the arguments of the target
    function. This argument is optional.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个参数是一个数组对象，指定目标函数的参数。此参数是可选的。
- en: The `Reflect.apply()` method returns whatever the target function returns.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.apply()` 方法返回目标函数返回的任何内容。'
- en: 'Here is code example to demonstrate how to use the `Reflect.apply()` method:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个代码示例，演示如何使用 `Reflect.apply()` 方法：
