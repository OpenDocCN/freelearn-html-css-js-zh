  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The Reflect.construct(constructor, args, prototype) method
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.construct(constructor, args, prototype)` 方法'
- en: The `Reflect.construct()` method is used to invoke a function as a constructor.
    It's similar to the `new` operator. The function that will be invoked as a constructor
    is called as the **target constructor**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.construct()` 方法用于将函数作为构造函数调用。它与 `new` 操作符类似。将要作为构造函数调用的函数被称为 **目标构造函数**。'
- en: One special reason why you may want to use the `Reflect.construct()` method
    instead of `new` operator is when you want the target the constructor's `prototype`
    to match the `prototype` an another constructor.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个特殊的原因，你可能想要使用 `Reflect.construct()` 方法而不是 `new` 操作符，那就是当你想要目标构造函数的 `prototype`
    与另一个构造函数的 `prototype` 匹配时。
- en: 'The `Reflect.construct()` method takes three arguments:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.construct()` 方法接受三个参数：'
- en: The first argument is the target constructor.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个参数是目标构造函数。
- en: The second argument is an array, specifying the arguments of the target constructor.
    This argument is optional.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个参数是一个数组，指定目标构造函数的参数。此参数是可选的。
- en: The third argument is another constructor whose `prototype` will be used as
    the `prototype` of the target constructor. This argument is optional.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个参数是另一个构造函数，其 `prototype` 将用作目标构造函数的 `prototype`。此参数是可选的。
- en: The `Reflect.construct()` method returns the new instance created by the target
    constructor.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.construct()` 方法返回由目标构造函数创建的新实例。'
- en: 'Here is the code example, to demonstrate how to use the `Reflect.constructor()`
    method:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是代码示例，演示如何使用 `Reflect.constructor()` 方法：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In the preceding example, we used the `prototype` of `consturctor2` as the `prototype`
    of `constructor1` while invoking `constructor1`.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，我们在调用 `constructor1` 时使用了 `consturctor2` 的 `prototype` 作为 `constructor1`
    的 `prototype`。
- en: The Reflect.defineProperty(object, property, descriptor) method
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.defineProperty(object, property, descriptor)` 方法'
- en: The `Reflect.defineProperty()` method defines a new property directly on an
    object, or modifies an existing property on an object. It returns a Boolean value
    indicating whether the operation was successful or not.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.defineProperty()` 方法直接在对象上定义新属性或修改对象上的现有属性。它返回一个布尔值，指示操作是否成功。'
- en: It's similar to the `Object.defineProperty()` method. The difference is that
    the `Reflect.defineProperty()` method returns a Boolean, whereas the `Object.defineProperty()`
    returns the modified object. If the `Object.defineProperty()` method fails to
    modify or define an object property, then it throws exception, whereas the `Reflect.defineProperty()`
    method returns `false` result.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 它类似于 `Object.defineProperty()` 方法。区别在于 `Reflect.defineProperty()` 方法返回一个布尔值，而
    `Object.defineProperty()` 返回修改后的对象。如果 `Object.defineProperty()` 方法无法修改或定义对象属性，则抛出异常，而
    `Reflect.defineProperty()` 方法返回 `false` 结果。
- en: 'The `Reflect.defineProperty()` method takes in three arguments:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.defineProperty()` 方法接受三个参数：'
- en: The first argument is the object that is used to define or modify a property
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个参数是用于定义或修改属性的对象
- en: The second argument is the symbol or name of the property that is to be defined
    or modified
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个参数是要定义或修改的属性的符号或名称
- en: The third argument is the descriptor for the property that being defined or
    modified
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个参数是要定义或修改的属性的描述符
- en: Understanding the data properties and accessor properties
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解数据属性和访问器属性
- en: Since ES5, every object property is either a data property or an accessor property.
    A data property has a value, which may or may not be writable, whereas an accessor
    property has getter-setter pair of functions to set and retrieve the property
    value.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 ES5 以来，每个对象属性要么是数据属性，要么是访问器属性。数据属性有一个值，这个值可能是可写的，也可能不可写，而访问器属性有一对用于设置和检索属性值的函数。
- en: The attributes of a data property are value, writable, enumerable, and configurable.
    On the other hand, the attributes of an accessor property are `set`, `get`, `enumerable`,
    and `configurable`.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据属性的特性包括值、可写、可枚举和可配置。另一方面，访问器属性的特性包括 `set`、`get`、`enumerable` 和 `configurable`。
- en: A **descriptor** is an object that describes the attributes of a property. When
    creating a property using the `Reflect.defineProperty()` method, the `Object.defineProperty()`
    method, the `Object.defineProperties()` method, or the `Object.create()` method,
    we need to pass a descriptor for the property.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述符**是一个描述属性特性的对象。当使用 `Reflect.defineProperty()` 方法、`Object.defineProperty()`
    方法、`Object.defineProperties()` 方法或 `Object.create()` 方法创建属性时，我们需要传递属性描述符。'
- en: 'A data property''s descriptor object has the following properties:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据属性的描述符对象具有以下属性：
- en: '**Value**: This is the value associated with the property. The default value
    is `undefined`.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**值**：这是与属性关联的值。默认值是 `undefined`。'
- en: '**Writable**: If this is `true`, then the property value can be changed with
    an assignment operator. The default value is `false`.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可写性**：如果这是 `true`，则可以使用赋值运算符更改属性值。默认值是 `false`。'
- en: '**Configurable**: If this is `true`, then the property attributes can be changed,
    and the property may be deleted. The default value is `false`. Remember that when
    the configurable attribute is `false` and writable is `true`, the value and the
    writable attributes can be changed.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可配置性**：如果这是 `true`，则可以更改属性属性，并且可以删除属性。默认值是 `false`。记住，当可配置属性为 `false` 且可写为
    `true` 时，可以更改值和可写属性。'
- en: '**Enumerable**: If this is `true`, then the property shows up in the `for…in`
    loop and the `Object.keys()` method. The default value is `false`.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可枚举**：如果这是 `true`，则该属性会在 `for…in` 循环和 `Object.keys()` 方法中出现。默认值是 `false`。'
- en: 'An accessor property''s descriptor has the following properties:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 访问器属性的描述符具有以下属性：
- en: '**Get**: This is a function that returns the property value. The function has
    no parameters and default value is undefined.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取**：这是一个返回属性值的函数。该函数没有参数，默认值是未定义。'
- en: '**Set**: This is a function that sets the property value. The function will
    receive the new value that is being assigned to the property.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置**：这是一个设置属性值的函数。该函数将接收被分配给属性的新值。'
- en: '**Configurable**: If this is `true`, then the property descriptor can be changed
    and the property may be deleted. The default value is `false`.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可配置**：如果这是 `true`，则属性描述符可以被更改，并且属性可以被删除。默认值是 `false`。'
- en: '**enumerable**: If this is true, then the property shows up in `for…in` loop
    and the `Object.keys()` method. The default value is `false`.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可枚举**：如果这是 `true`，则该属性会在 `for…in` 循环和 `Object.keys()` 方法中出现。默认值是 `false`。'
- en: Depending on the properties of the descriptor object, JavaScript decides whether
    the property is a data property or an accessor property.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据描述符对象的属性，JavaScript 决定属性是数据属性还是访问器属性。
- en: If you add a property without using the `Reflect.defineProperty()` method, the
    `Object.defineProperty()` method, the `Object.defineProperties()` method, or the
    `Object.create()` method, then the property is a data property and the `writable`,
    `enumerable`, and the `configurable` attributes are all set to `true`. After the
    property is added, you can modify its attributes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有使用 `Reflect.defineProperty()` 方法、`Object.defineProperty()` 方法、`Object.defineProperties()`
    方法或 `Object.create()` 方法添加属性，则该属性是一个数据属性，并且 `writable`、`enumerable` 和 `configurable`
    属性都被设置为 `true`。属性添加后，你可以修改其属性。
- en: If an object already has a property with the specified name while calling the
    `Reflect.defineProperty()` method, the `Object.defineProperty()` method or the
    `Object.defineProperties()` method, then the property is modified. The attributes
    that are not specified in the descriptor remain the same.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当调用 `Reflect.defineProperty()` 方法、`Object.defineProperty()` 方法或 `Object.defineProperties()`
    方法时，如果对象已经存在具有指定名称的属性，则该属性会被修改。描述符中未指定的属性保持不变。
- en: You can change a data property to an accessor property, and vice-versa. If you
    do this, the `configurable` and the `enumerable` attributes that are not specified
    in the descriptor will be preserved in the property. Other attributes that are
    not specified in the descriptor are set to their default values.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数据属性更改为访问器属性，反之亦然。如果你这样做，描述符中未指定的 `configurable` 和 `enumerable` 属性将在属性中保留。其他未在描述符中指定的属性将被设置为它们的默认值。
