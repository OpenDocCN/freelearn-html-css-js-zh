  type: TYPE_NORMAL
  zh: '`Reflect.isExtensible(object)` 方法'
- en: The `Reflect.isExtensible()` method is used to check if an object is extensible
    or not, that is, if we can add new properties to an object.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.isExtensible()` 方法用于检查一个对象是否可扩展，也就是说，我们是否可以向对象添加新的属性。'
- en: An object can be marked as non-extensible using the `Object.preventExtensions()`,
    `Object.freeze()` and the `Object.seal()` methods.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 `Object.preventExtensions()`、`Object.freeze()` 和 `Object.seal()` 方法将对象标记为不可扩展。
- en: The `Reflect.isExtensible()` method is same as the `Object.isExtensible()` method.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.isExtensible()` 方法与 `Object.isExtensible()` 方法相同。'
- en: 'Here is code example, which demonstrates how to use the `Reflect.isExtensible()`
    method:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是代码示例，演示了如何使用 `Reflect.isExtensible()` 方法：
