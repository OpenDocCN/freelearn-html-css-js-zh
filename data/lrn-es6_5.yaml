- en: The Reflect.deleteProperty(object, property) method
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.deleteProperty(object, property)` 方法'
- en: The `Reflect.deleteProperty()` method is used to delete a property of an object.
    It's the same as the `delete` operator.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.deleteProperty()` 方法用于删除对象的一个属性。它与 `delete` 操作符相同。'
- en: This method takes two arguments, that is, the first argument is the reference
    to the object and the second argument is the name of the property to delete. The
    `Reflect.deleteProperty()` method returns `true` if it has deleted the property
    successfully. Otherwise, it returns `false`.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法接受两个参数，即第一个参数是对象的引用，第二个参数是要删除的属性的名称。如果 `Reflect.deleteProperty()` 方法成功删除了属性，则返回
    `true`。否则，它返回 `false`。
- en: 'Here is code example that demonstrates how to delete a property using the `Reflect.deleteProperty()`
    method:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例代码，展示了如何使用 `Reflect.deleteProperty()` 方法删除一个属性：
- en: '[PRE4]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The Reflect.enumerate(object) method
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`Reflect.enumerate(object)` 方法'
- en: The `Reflect.enumerate()` method takes an object as argument and returns an
    iterator object that represents the enumerable properties of the object. It also
    returns the enumerable inherited properties of an object.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.enumerate()` 方法接受一个对象作为参数，并返回一个迭代器对象，该对象表示对象的可枚举属性。它还返回对象的继承的可枚举属性。'
- en: The `Reflect.enumerate()` method is similar to the `for…in` loop. The `Reflect.enumerate()`
    method returns an iterator, whereas the `for…in` loop iterates over enumerable
    properties.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`Reflect.enumerate()` 方法类似于 `for…in` 循环。`Reflect.enumerate()` 方法返回一个迭代器，而 `for…in`
    循环遍历可枚举属性。'
- en: 'Here is an example to demonstrate how to use the `Reflect.enumerate()` method:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个示例来演示如何使用 `Reflect.enumerate()` 方法：
