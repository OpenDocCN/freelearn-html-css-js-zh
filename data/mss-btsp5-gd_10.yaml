  type: TYPE_NORMAL
  zh: 导入我们自己的 `_default-variable-overrides.scss` 文件，该文件用于默认变量覆盖
- en: Required import of Bootstrap 5’s `_variables.scss` file
  id: totrans-21
  prefs:
