- en: We are now ready to start customizing our website and adding the customization
    code into the four different files of our own.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在准备好开始定制我们的网站，并将自定义代码添加到我们自己的四个不同文件中。
