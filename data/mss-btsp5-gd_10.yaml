  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入我们自己的 `_variable-value-using-variable.scss` 文件，该文件用于使用现有变量覆盖变量值
- en: Required import of Bootstrap 5’s `_maps.scss`, `_mixins.scss`, and `_root.scss`
    files
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须导入 Bootstrap 5 的 `_maps.scss`、`_mixins.scss` 和 `_root.scss` 文件
