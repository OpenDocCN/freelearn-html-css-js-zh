- en: Chapter 3. Ext JS Community Extensions and Plugins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 章. Ext JS 社区扩展和插件
- en: The Ext JS Community has a rich collection of extensions and plugins. This chapter
    introduces us to some of the popular extensions and plugins of Ext JS Community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Ext JS 社区拥有丰富的扩展和插件集合。本章介绍了 Ext JS 社区的一些流行扩展和插件。
- en: 'In this chapter we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下内容：
- en: Callout
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Callout
- en: SmartLegend
  id: totrans-4
