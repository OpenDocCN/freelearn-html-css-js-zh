  type: TYPE_NORMAL
  zh: MultiDate
- en: MultiMonth
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MultiMonth
- en: MultiSelect
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MultiSelect
- en: TinyMCETextArea
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TinyMCETextArea
- en: FilterBar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FilterBar
