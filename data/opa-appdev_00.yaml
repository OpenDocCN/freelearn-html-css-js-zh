  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的内容，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们带来有价值内容方面的帮助。
