- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Opa Application Development* dives into all the concepts and components required
    to build a web application with Opa. The first half of this book shows the basic
    building blocks that you will need to develop an Opa application, including the
    syntax of Opa, web development aspects, client and server communication, as well
    as slicing, plugins, databases, and so on.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Opa应用程序开发*深入探讨了构建Opa Web应用程序所需的所有概念和组件。本书的前半部分展示了你需要开发Opa应用程序的基本构建块，包括Opa的语法、Web开发方面、客户端和服务器通信，以及切片、插件、数据库等。'
- en: Opa is a full-stack open source web development framework for JavaScript that
    lets you write secure and scalable web applications. It generates the standard
    Node.js and MongoDB applications, natively supports HTML5 and CSS, and automates
    many aspects of modern web application programming. It handles all aspects of
    web programming written in one consistent language and is compiled to web standards.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Opa是一个全栈开源Web开发框架，用于JavaScript，允许你编写安全且可扩展的Web应用程序。它生成标准的Node.js和MongoDB应用程序，原生支持HTML5和CSS，并自动处理现代Web应用程序编程的许多方面。它使用一种一致的语言处理所有Web编程方面，并编译为Web标准。
- en: This book is a practical, hands-on guide that provides you with a number of
    step-by-step exercises. It covers almost all the aspects of developing a web application
    with Opa, which will help you take advantage of the real power of Opa to build
    secure and powerful web applications rapidly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本实用的、动手操作的指南，为你提供了一系列的逐步练习。它涵盖了使用Opa开发Web应用程序的几乎所有方面，这将帮助你充分利用Opa的真正力量，快速构建安全且强大的Web应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Opa"), *Getting Started
    with Opa*, introduces how to install and set up an Opa development environment.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Opa入门"), *Opa入门*，介绍了如何安装和设置Opa开发环境。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Syntax"), *Basic Synt*ax, covers the
    basic syntax of Opa.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。基本语法"), *基本语法*，涵盖了Opa的基本语法。'
- en: '[Chapter 3](ch03.html "Chapter 3. Developing Web Applications"), *Developing
    Web Applications*, introduces the fundamental knowledge about developing a web
    application with Opa.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。开发Web应用程序"), *开发Web应用程序*，介绍了使用Opa开发Web应用程序的基本知识。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Bootstrap"), *Using Bootstrap*, introduces
    how to use Bootstrap in Opa when developing a web application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Bootstrap"), *使用Bootstrap*，介绍了在开发Web应用程序时如何在Opa中使用Bootstrap。'
- en: '[Chapter 5](ch05.html "Chapter 5. Communicating between Client and Server"),
    *Communicating Between Client and Se*rver, covers client and server slicing and
    communicating.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。客户端与服务器之间的通信"), *客户端与服务器之间的通信*，涵盖了客户端和服务器切片以及通信。'
- en: '[Chapter 6](ch06.html "Chapter 6. Binding with Other Languages"), *Binding
    with Other Languages*, explains how to bind JavaScript and Node.js to Opa.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。与其他语言的绑定"), *与其他语言的绑定*，解释了如何将JavaScript和Node.js绑定到Opa。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Databases"), *Working with Databases*,
    explains everything about storing, updating, and querying data in a database with
    MongoDB as a backend.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。与数据库协同工作"), *与数据库协同工作*，解释了使用MongoDB作为后端时在数据库中存储、更新和查询数据的所有内容。'
- en: '[Chapter 8](ch08.html "Chapter 8. Internationalization"), *Internationalization*,
    introduces the internationalization approach of Opa.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。国际化"), *国际化*，介绍了Opa的国际化方法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Building a Chat Application"), *Building
    a Chat Application*, explains how to build a web chat application with Opa.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。构建聊天应用程序"), *构建聊天应用程序*，解释了如何使用Opa构建Web聊天应用程序。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building a Game – Pacman"), *Building a
    Game – Pacman*, explains how to handle image and audio using a canvas when building
    a Pacman game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。构建游戏 – Pacman"), *构建游戏 – Pacman*，解释了在构建Pacman游戏时如何使用canvas处理图像和音频。'
- en: '[Chapter 11](ch11.html "Chapter 11. Developing a Social Mobile Application
    – LiveRoom"), *Building a Social Mobile Application – LiveRoom*, explains how
    to build a social mobile application with Opa.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。开发社交移动应用程序 – LiveRoom"), *构建社交移动应用程序 – LiveRoom*，解释了如何使用Opa构建社交移动应用程序。'
