- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于本书的读者
- en: This book is written for web developers who want to get started with the Opa
    framework and who want to build web applications with it. Web development experience
    is assumed and would be helpful for understanding this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为想要开始使用Opa框架并希望用它来构建Web应用的Web开发者所写。假设您有Web开发经验，这将有助于理解本书。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下形式设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen".'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下形式出现在文本中：“点击**下一步**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框的形式出现。
- en: Tip
