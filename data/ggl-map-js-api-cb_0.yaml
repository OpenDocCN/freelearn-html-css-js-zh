- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Currently, there are both open source and proprietary alternatives to the Google
    Maps JavaScript API, but what makes the API special for developers is that it
    is a complete solution with base maps, overlays, and technical capabilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，对于 Google Maps JavaScript API，既有开源也有专有替代方案，但使 API 对开发者特别特殊的是，它是一个包含基本地图、覆盖层和技术能力的完整解决方案。
- en: The API has been especially exciting for developers because it is very easy
    to build up generic outcomes, and at the same time, it has its own tips and tricks
    and advanced functionalities within the same box. Therefore, you can swim afloat
    or dive deep when you are working with the API.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，API 特别令人兴奋，因为它非常容易构建通用结果，同时，它在其同一个盒子中拥有自己的技巧和窍门以及高级功能。因此，当你使用 API 时，你可以浮在水面或深入水底。
- en: The Google Maps JavaScript API v3 enabled the quick and easy development of
    mobile scenarios, facilitating location-based solution developers to delve into
    the subject. Regarding the growth of mobile development, especially location-based
    applications, the Google Maps JavaScript API v3 has deserved rightful attention.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Google Maps JavaScript API v3 使移动场景的快速和简单开发成为可能，便于基于位置解决方案的开发者深入研究该主题。关于移动开发的增长，尤其是基于位置的应用程序，Google
    Maps JavaScript API v3 值得应有的关注。
- en: Last but not least, no mapping API has ever been as successful as the Google
    Maps API without the support of continuously updated and thoroughly handled vector
    and satellite data. Google has dedicated immense resources to maintaining the
    unified structure of the vector data and its cartographic quality, and this effort
    is paying off in terms of its API usage.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，没有哪个地图 API 比谷歌地图 API 在没有持续更新和彻底处理矢量数据和卫星数据支持的情况下取得如此成功。谷歌投入了巨大的资源来维护矢量数据的统一结构和其制图质量，这些努力在
    API 使用方面得到了回报。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Google Maps JavaScript API Basics"), *Google
    Maps JavaScript API Basics*, instructs you on how to create a simple Google Maps
    application centered around a main recipe. The map object and its primary options,
    including map types, will be introduced by adding details to the recipe.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 Google Maps JavaScript API 基础"), *Google Maps JavaScript
    API 基础*，指导你如何围绕一个主要食谱创建一个简单的 Google Maps 应用程序。通过添加细节到食谱中，将介绍地图对象及其主要选项，包括地图类型。'
- en: '[Chapter 2](ch02.html "Chapter 2. Adding Raster Layers"), *Adding Raster Layers*,
    presents the addition of external raster data through a series of recipes alongside
    Google layers such as the Tile, Traffic, Transit, and Weather layers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 添加栅格图层"), *添加栅格图层*，通过一系列食谱展示了如何通过添加像瓦片、交通、公交和天气图层这样的 Google
    图层来添加外部栅格数据。'
- en: '[Chapter 3](ch03.html "Chapter 3. Adding Vector Layers"), *Adding Vector Layers*,
    introduces you to drawing vector features together with the display of external
    vector sources such as KML and GeoRSS.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 添加矢量图层"), *添加矢量图层*，介绍了如何绘制矢量特征，以及如何显示外部矢量数据源，如 KML 和 GeoRSS。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Controls"), *Working with Controls*,
    explains controls in detail. Creating and customizing a custom user interface
    for both the Web and mobile will be introduced in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 使用控件"), *使用控件*，详细解释了控件。本章将介绍为 Web 和移动设备创建和自定义自定义用户界面的方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Understanding Google Maps JavaScript API
    Events"), *Understanding Google Maps JavaScript API Events*, describes events
    in detail to react to map, layer, or marker''s behaviors such as zoom end, layer
    changed, or marker added. Events will add more interactivity to mapping programming.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 理解 Google Maps JavaScript API 事件"), *理解 Google Maps JavaScript
    API 事件*，详细描述了如何响应地图、图层或标记的行为，例如缩放结束、图层更改或标记添加。事件将为地图编程增加更多交互性。'
- en: '[Chapter 6](ch06.html "Chapter 6. Google Maps JavaScript Libraries"), *Google
    Maps JavaScript Libraries*, explains the libraries that will extend the capabilities
    of the Google Maps JavaScript API in detail. These libraries have different abilities
    to increase the power of the Google Maps JavaScript API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 Google Maps JavaScript 库"), *Google Maps JavaScript 库*，详细解释了将扩展
    Google Maps JavaScript API 功能的库。这些库具有不同的能力，可以增强 Google Maps JavaScript API 的功能。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Services"), *Working with Services*,
    elaborates on services that will extend the Google Maps JavaScript API. These
    services, including Geocoding and Street View, expose the real power of mapping
    with the Google Maps JavaScript API.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。使用服务")，*使用服务*，详细介绍了将扩展 Google Maps JavaScript API
    的服务。这些服务包括地理编码和街景，展示了 Google Maps JavaScript API 在地图方面的真正实力。'
- en: '[Chapter 8](ch08.html "Chapter 8. Mastering the Google Maps JavaScript API
    through Advanced Recipes"), *Mastering the Google Maps JavaScript API through
    Advanced Recipes*, explains the integration of external GIS servers and services
    with the Google Maps JavaScript API. These includes ArcGIS Server, GeoServer,
    CartoDB, and Google Fusion Tables with OGC services such as WMS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。通过高级食谱精通 Google Maps JavaScript API")，*通过高级食谱精通 Google
    Maps JavaScript API*，解释了外部 GIS 服务器和服务与 Google Maps JavaScript API 的集成。这些包括 ArcGIS
    Server、GeoServer、CartoDB 和 Google Fusion Tables，以及 OGC 服务如 WMS。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: The Google Maps JavaScript API works with HTML, CSS, and JavaScript code. So,
    a text editor with HTML, JavaScript, and CSS handling capabilities will be a good
    friend while exploring this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Google Maps JavaScript API 与 HTML、CSS 和 JavaScript 代码一起工作。因此，一个具有 HTML、JavaScript
    和 CSS 处理能力的文本编辑器在探索这本书时会成为你的好朋友。
- en: For Mac users, there are lots of commercial or free text editors, such as TextWrangler,
    BBEdit, Sublime Text, or WebStorm. They all handle HTML, JavaScript, and CSS beautifully.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Mac 用户来说，有很多商业或免费的文本编辑器，例如 TextWrangler、BBEdit、Sublime Text 或 WebStorm。它们都能很好地处理
    HTML、JavaScript 和 CSS。
- en: For Windows users, there are different text editors as well, but Notepad++ is
    the most used and recommended one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows 用户来说，也有不同的文本编辑器，但 Notepad++ 是最常用和推荐的。
- en: Choosing an editor depends on your computer's habits, so there is no exact solution
    or recommendation for users to select one editor. Everyone has a different perception
    that affects these choices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 选择编辑器取决于你的电脑习惯，因此没有确切的方法或推荐供用户选择一个编辑器。每个人都有不同的看法，这些选择会受到这些看法的影响。
- en: There is also need for an HTTP server to implement these recipes. There are
    a bunch of HTTP servers including Apache, IIS, and so on. But the installation
    process of standalone servers can be a problem for most users. We encourage you
    to use solutions that bundle HTTP Server, Database Server, and a scripting language
    together. XAMPP and MAMP are these kinds of solutions for the Windows and Mac
    OS X platforms respectively.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这些食谱还需要一个 HTTP 服务器。有很多 HTTP 服务器，包括 Apache、IIS 等。但是，独立服务器的安装过程可能对大多数用户来说是个问题。我们鼓励您使用将
    HTTP 服务器、数据库服务器和脚本语言捆绑在一起的一体化解决方案。XAMPP 和 MAMP 分别是 Windows 和 Mac OS X 平台上的这类解决方案。
- en: For better user experience, we have created a main application that allows the
    desired recipe to run and show its source code. Suppose you have installed and
    configured a local web server like XAMPP or MAMP, and the bundle code is copied
    within the HTTP server root content folder in the `googlemaps-cookbook` folder,
    the user can run the main application by accessing the `http://localhost/googlemaps-cookbook/index.html`
    URL in the browser.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供更好的用户体验，我们创建了一个主应用程序，允许运行所需的食谱并显示其源代码。假设你已经安装并配置了一个本地 Web 服务器，如 XAMPP 或
    MAMP，并且捆绑代码已复制到 `googlemaps-cookbook` 文件夹中的 HTTP 服务器根内容文件夹内，用户可以通过在浏览器中访问 `http://localhost/googlemaps-cookbook/index.html`
    URL 来运行主应用程序。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is great for developers who are interested in adding a simple contact
    map embedded in their websites as well as for those who wish to develop real-world
    complex GIS applications. It is also for those who want to create map-based info
    graphics, such as heat maps, from their geo-related data. It's assumed that you
    will have some experience in HTML, CSS, and JavaScript already, and also experience
    in simple concepts related to GIS and prior knowledge of some GIS servers or services.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合对在他们的网站上嵌入简单联系地图感兴趣的开发者，以及那些希望开发现实世界复杂 GIS 应用程序的人。它也适合那些想从他们的地理相关数据创建基于地图的信息图形，如热图的人。假设你已经具备一些
    HTML、CSS 和 JavaScript 的经验，以及与 GIS 相关的简单概念的经验，并且对一些 GIS 服务器或服务有所了解。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    的作者指南。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您最大限度地利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击**错误清单提交表**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体持续存在的问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过以下链接联系我们 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
