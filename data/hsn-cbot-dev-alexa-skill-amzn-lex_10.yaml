- en: Appendix A
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A
- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章
- en: Intents, slots, and utterances
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意图、槽位和话语
- en: 'Any two from:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下任意两个：
- en: They are both Amazon services
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们都是亚马逊服务
- en: They are both chatbots
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们都是聊天机器人
- en: They both use Natural Language Understanding/NLU/NLP
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们都使用自然语言理解/NLU/NLP
- en: 'Any two from:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下任意两个：
- en: Alexa uses voice interaction, whereas Lex can be voice- or text-triggered
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alexa 使用语音交互，而 Lex 可以通过语音或文本触发
- en: Alexa uses skills, whereas Lex can be applied to lots of applications
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alexa 使用技能，而 Lex 可以应用于许多应用
- en: Lex can be triggered by other services, whereas Alexa only works on Alexa devices
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lex 可以被其他服务触发，而 Alexa 只在 Alexa 设备上工作
- en: You should start with a perfect conversation and build from there
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该从一个完美的对话开始，然后在此基础上构建
- en: '**Tone of voice** is about the words and phrases that your chatbot uses and
    making sure that it suits the user'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**语气**是指你的聊天机器人使用的单词和短语，并确保它适合用户'
- en: Missed utterances, external API errors, and errors in your code
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错过的话语、外部 API 错误以及你代码中的错误
- en: Chapter 2
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章
- en: Using the Lambda console on AWS, using Cloud9, on a local development setup
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 AWS 上使用 Lambda 控制台、使用 Cloud9、在本地开发环境中
- en: Amazon Web Services
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊网络服务
- en: No easy way to deploy or update Lambdas, and difficulty working on multiple
    machines or as part of a team
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有简单的方法来部署或更新 Lambdas，并且难以在多台机器或作为团队的一部分工作
- en: AWS-CLI, Bash/build scripts, Git, and GitHub/Bitbucket
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS-CLI、Bash/构建脚本、Git 和 GitHub/Bitbucket
- en: Chapter 3
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章
- en: '`alexa-sdk`.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`alexa-sdk`.'
- en: 'All three:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有三个：
- en: Copy the Lambda ARN into the Skill Endpoint default region
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Lambda ARN 复制到技能端点默认区域
- en: Copy the skill ARN into the Lambda code in the `exports.handler` function setup
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将技能 ARN 复制到 Lambda 代码中的 `exports.handler` 函数设置
- en: Select Alexa Skills Kit as a trigger for the Lambda and copy the skill ARN into
    the setup
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Alexa 技能套件作为 Lambda 的触发器，并将技能 ARN 复制到设置中
- en: '`s3.getObject()`.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`s3.getObject()`.'
- en: You have to do `JSON.parse(data.body)` because the body of the reply is sent
    as a buffer, so it needs to be transformed into a usable JSON format.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须执行 `JSON.parse(data.body)`，因为回复的正文是以缓冲区形式发送的，因此需要将其转换为可用的 JSON 格式。
- en: Click the dropdown next to Test in the Lambda console and select Configure test
    events. You can then create a new test or modify an existing one.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Lambda 控制台中 Test 旁边的下拉菜单，并选择配置测试事件。然后你可以创建一个新的测试或修改现有的测试。
- en: Chapter 4
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: An API is an **Application Programming Interface**, which allows the functionality
    of a program to be accessed from external sources.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API 是 **应用程序编程接口**，它允许从外部来源访问程序的功能。
- en: '`axios` is a promise-based library, whereas `HTTP` is callback-based.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`axios` 是一个基于承诺的库，而 `HTTP` 是基于回调的。'
- en: Using `try`/`catch` and the `to` function method.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `try`/`catch` 和 `to` 函数方法。
- en: '`this.attributes.colour = colour`.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`this.attributes.colour = colour`.'
- en: Currently, only strings are allowed to be stored on session attributes.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前，只有字符串可以存储在会话属性中。
- en: You would use SSML to change the way that Alexa says something. This can be
    changing tone, emphasis, adding pauses, or a few other changes.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用 SSML 来改变 Alexa 说话的方式。这可以改变语调、强调、添加停顿或进行一些其他更改。
- en: Chapter 5
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章
- en: Yes, you can create the responses in the Lex console's Intent Response section
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，你可以在 Lex 控制台的意图响应部分创建响应
- en: You need to wrap the name of the slot in curly brackets within the response
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要在响应中用大括号将槽位的名称括起来
- en: Lex can use one Lambda per intent, whereas Alexa handles all requests with a
    single Lambda
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Lex 可以为每个意图使用一个 Lambda，而 Alexa 使用单个 Lambda 处理所有请求
- en: '5'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5'
- en: '`ElicitSlot`, `ElicitIntent`, `ConfirmIntent`, `Close`, `Delegate`'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ElicitSlot`、`ElicitIntent`、`ConfirmIntent`、`Close`、`Delegate`'
- en: '`` `S3.getObject() ``'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`` `S3.getObject() ``'
- en: Chapter 6
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: A complex flow is made up of lots of different paths that the user can take,
    while a simple flow usually has a single path the user can take.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个复杂的流程由用户可以采取的许多不同路径组成，而一个简单的流程通常只有一个用户可以采取的路径。
- en: We can break the flow diagrams into sections. These sections can connect to
    other sections to create the total flow.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以将流程图分解成部分。这些部分可以连接到其他部分以创建完整的流程。
- en: '`ElicitSlot`, `Close`, `ElicitIntent`, `ConfirmIntent`, and `Delegate`.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ElicitSlot`、`Close`、`ElicitIntent`、`ConfirmIntent` 和 `Delegate`。'
- en: The DynamoDB DocumentClient.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DynamoDB 文档客户端。
- en: Chapter 7
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章
- en: We want to integrate into other platforms and services to make it easier for
    our users to access our chatbots. Integrating with services that they already
    use makes accessing our chatbot much easier for them.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们希望集成到其他平台和服务中，以便让我们的用户更容易访问我们的聊天机器人。与它们已经使用的服务集成，使访问我们的聊天机器人对他们来说更容易。
- en: API Gateway and AWS Lambda.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API 网关和 AWS Lambda。
- en: Resources and methods.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 资源和方法。
- en: We need to deploy the API onto a stage.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要将API部署到预发布环境中。
- en: HTML file, JavaScript script, and a CSS file.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HTML文件、JavaScript脚本和CSS文件。
- en: When a script file loads, it should check whether the DOM has fully loaded.
    If not, then it should wait for that to happen before running any functions that
    need to manipulate the DOM.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当脚本文件加载时，它应该检查DOM是否已完全加载。如果没有，那么它应该在运行任何需要操作DOM的功能之前等待。
- en: Chapter 8
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章
- en: Cards are a great way to provide more information to the user without large
    blocks of text. Adding cards also allows you to provide buttons that give the
    user options for how to respond.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卡片是向用户提供更多信息的好方法，而不需要大量文本。添加卡片还允许你提供按钮，让用户有选择如何响应的选项。
- en: No, all of the attributes are optional, but a title and subtitle are recommended.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不，所有属性都是可选的，但建议添加标题和副标题。
- en: You'd use a search query slot type when there is a huge range of values that
    a user could enter. Creating a slot with everything would take too long and would
    still miss a lot of possible values.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当用户可能输入大量不同值时，你会使用搜索查询槽位类型。创建一个包含所有值的槽位会花费太长时间，并且仍然会错过许多可能的值。
- en: Yes, but you can't populate a search query slot and another slot in the same
    utterance.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，但你不能在同一句话中填充搜索查询槽位和另一个槽位。
- en: In Lex, the monitoring tab has a menu where it displays all of the missed intents.
    These can be looked through and added directly to an intent if needed.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Lex中，监控标签页有一个菜单，显示所有未识别的意图。如果需要，可以查看并将它们直接添加到意图中。
