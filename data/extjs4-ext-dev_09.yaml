  type: TYPE_NORMAL
  zh: 模板
- en: 'We can easily configure the display of the selected values and the drop-down
    list items through templates:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过模板轻松配置选中值和下拉列表项的显示：
