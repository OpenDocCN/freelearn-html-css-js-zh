- en: '19'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '19'
- en: Exporting, Printing, and Uploading Your Manga
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打印、打印输出和上传您的漫画
- en: Now that we have our comics or illustrations sketched, inked, and colored, it’s
    time to get them out of Clip Studio Paint and to the print shop or onto our social
    media or website. This last chapter will teach you about the exporting option
    in the software, including how to resize pages and adjust the resolution during
    exporting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了漫画或插画的草图、上色和着色，是时候将它们从Clip Studio Paint导出到打印店或社交媒体或网站上了。最后一章将教会您关于软件中的导出选项，包括如何在导出时调整页面大小和分辨率。
- en: We will start this chapter by learning how to make your manga file ready for
    homemade printing by adjusting the print settings and moving on to render a file
    in a printer-shop-friendly format, learning about the uniqueness of each file
    format. We will look closely at how to adjust image quality and file size, and
    how to resize the final image. Finally, we will learn how to export manga files
    for web uploads with an additional two useful EX version-only functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从这个章节开始学习如何通过调整打印设置和以打印店友好的格式渲染文件，了解每种文件格式的独特性，使您的漫画文件准备好家庭打印。我们将仔细研究如何调整图像质量和文件大小，以及如何调整最终图像的大小。最后，我们将学习如何使用额外的两个仅限EX版本的功能导出适合网页上传的漫画文件。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Printing at home
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭打印
- en: Exporting for print
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印输出
- en: Adjusting image quality and file size
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整图像质量和文件大小
- en: Resizing an image while exporting
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出时调整图像大小
- en: Exporting for a web display
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网页展示输出
- en: Exporting webtoons (EX only)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出网络漫画（仅限EX）
- en: Exporting batches of pages (EX only)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批量导出页面（仅限EX）
- en: Exporting to Clip Studio SHARE
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出到Clip Studio SHARE
- en: By the end of this chapter, you will be able to understand how to handle your
    manga in terms of publishing both on the internet and in physically bound manga
    books. This will give you a great idea of what your manga will finally look like
    so that when you create a new manga, you can have the best choice in terms of
    canvas size and resolution!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将能够理解如何处理您的漫画，无论是从互联网上发布还是在实体装订的漫画书中发布。这将给您一个很好的想法，了解您的漫画最终会是什么样子，这样当您创建新的漫画时，您可以在画布大小和分辨率方面做出最佳选择！
- en: Let’s get ready to share our work with the world!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们准备好与世界分享我们的作品！
- en: Technical requirements
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, you need Clip Studio Paint already installed on your device,
    and in order to create at least three pages of manga, I recommend creating an
    A5 portrait canvas with 300 dpi per page to go through the content in this chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您需要在您的设备上已经安装了Clip Studio Paint，并且为了制作至少三页的漫画，我建议创建一个A5竖版画布，每页300 dpi，以便浏览本章内容。
- en: Printing at home
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家庭打印
- en: It takes a great amount of work in terms of getting ready to print, and then
    doing the actual printing and binding everything together by yourself, but the
    artwork will give you a wonderful crafty feeling! In this section, we are going
    to learn how to make your manga creation ready for home printing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 准备打印需要大量的工作，然后是实际打印和自行装订所有东西，但艺术作品会给你一种美妙的工艺感！在本节中，我们将学习如何使您的漫画创作准备好家庭打印。
- en: Over the past few years, home printers have become more affordable and more
    powerful. Just a decade ago, most home printers were only able to produce decent
    prints from digital photographs. Now, we have home printers that can print beautiful,
    high-quality images without breaking the bank. Some printers are even “artist-grade”
    now and can print in wide formats, on fabric, and more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，家用打印机变得更加经济实惠且功能强大。仅仅十年前，大多数家用打印机只能从数字照片中打印出不错的打印效果。现在，我们有了可以打印出美丽、高质量图像的家用打印机，而且价格合理。一些打印机甚至现在是“艺术家级”的，可以打印宽幅格式，在布料上打印，等等。
- en: There are so many home printers now that we obviously can’t give a rundown of
    all of them in this book. It is best to do your own research before buying a printer
    and think about how you will use the printer. If you are mainly doing black and
    white prints, you can probably get away with a slightly less expensive printer
    or even a laser printer that uses toner instead of ink cartridges. If you are
    going to print lots of large prints, you may want to consider getting a wide-format
    printer. Printers can be set up with continuous ink systems to save on color ink
    costs for those who print lots of high-quality photographs or paintings. Read
    reviews online and compare the features of different printers before purchasing
    one. I recommend Canon or Epson printers for their fantastic art printing results!
    My favorite is the Canon PIXMA series for its quality and color expression.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在市面上有如此多的家用打印机，我们显然无法在这本书中详细介绍它们。在购买打印机之前，最好自己进行研究，并考虑你将如何使用打印机。如果你主要进行黑白打印，你可能可以用稍微便宜一点的打印机，甚至可以使用使用碳粉而不是墨盒的激光打印机。如果你要打印大量的大幅打印品，你可能需要考虑购买宽幅打印机。打印机可以设置连续墨水系统，以节省打印大量高质量照片或绘画的人的彩色墨水成本。在购买之前，在线阅读评论并比较不同打印机的功能。我推荐使用佳能或爱普生打印机，因为它们的艺术打印效果非常出色！我最喜欢的是佳能PIXMA系列，因为它的高质量和色彩表现力。
- en: '**Tip**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you do a lot of printing at home, make sure that you keep ink cartridges
    handy. Ink always runs out at the most inconvenient times! And it’s always safer
    to buy genuine cartridges, instead of compatible cheaper ones, because this extends
    your printer’s life.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在家打印很多，确保你手头有墨盒。墨水总是在最不方便的时候用完！而且，总是购买正品墨盒比购买兼容的便宜墨盒更安全，因为这可以延长打印机的使用寿命。
- en: You will also want some high-quality paper. I like photo paper, cardstock, or
    presentation paper for my art prints, but thinner paper will work as well. Make
    sure that you don’t go too thin, however, because if we saturate a thin piece
    of paper with lots of ink, it will become wrinkled and warped, and the back of
    the page will be see-through!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一些高质量的纸张。我喜欢使用照片纸、卡纸或演示纸来打印我的艺术作品，但也可以使用较薄的纸张。然而，确保不要太薄，因为如果我们用大量的墨水浸透薄纸，它就会起皱和变形，纸张背面会变得半透明！
- en: Most inkjet printers will print fine from a file that is set up in RGB color
    mode, so when we have finished creating our manga, we don’t need to convert our
    Clip Studio file at all to print from it. Ensure that your printer drivers are
    up to date, as this will solve most printer problems.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数喷墨打印机可以从设置为RGB颜色模式的文件中打印得很好，所以当我们完成我们的漫画创作后，我们根本不需要将Clip Studio文件转换为打印。确保你的打印机驱动程序是最新的，因为这可以解决大多数打印机问题。
- en: 'Follow these steps to print an image from Clip Studio Paint:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤从Clip Studio Paint打印图片：
- en: Open the file that you wish to print in Clip Studio Paint. Whether it’s a color
    or a black-and-white file is up to you.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Clip Studio Paint中打开你想要打印的文件。无论是彩色文件还是黑白文件，由你决定。
- en: 'In the **File** menu, click on **File** | **Print settings** to review the
    **Print Settings** dialog box. The **Print Settings** dialog box is shown here:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，点击**文件** | **打印设置**来查看**打印设置**对话框。**打印设置**对话框如下所示：
- en: '![](img/B22275_19_19.1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.1.png)'
- en: Figure 19.1 – Print Settings dialog box
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.1 – 打印设置对话框
- en: Under **Preview**, check the box next to **Preview rendering result on output**.
    This option allows us to see what our page will look like before the print begins
    and will allow us to stop the printing process if something is wrong.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**预览**下，勾选**预览输出渲染结果**旁边的复选框。此选项允许我们在打印开始之前看到我们的页面将是什么样子，并且如果出现问题，我们可以停止打印过程。
- en: Choose the correct **Print size** settings from the drop-down menu.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择正确的**打印尺寸**设置。
- en: 'We will now examine the remainder of the options in the **Print Settings**
    dialog box:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将检查**打印设置**对话框中剩余的选项：
- en: '**Print Settings**: Most print jobs should be able to use the **Actual size**
    or **Scale according to paper size** options. The **Actual size** setting prints
    according to the size the file is set up as. The **Scale according to paper size**
    option will resize the print contents to the size of the paper in the printer,
    as the following printing examples demonstrate:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打印设置**：大多数打印作业应该能够使用**实际大小**或**按纸张大小缩放**选项。**实际大小**设置会根据文件设置的大小进行打印。**按纸张大小缩放**选项会将打印内容调整到打印机中纸张的大小，如下面的打印示例所示：'
- en: '![](img/B22275_19_19.2.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.2.png)'
- en: Figure 19.2 – Screenshot of the Actual size and Scale according to paper size
    option results
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.2 – 实际大小和根据纸张大小缩放选项结果截图
- en: Other **Print Settings** options are **Pixel size**, **Dual page (EX only)**,
    and **Spread (EX only)**. With **Pixel size**, the size for printing is adjusted
    so that the relationship between the image pixel and screen pixel is 1 to 1\.
    With **Dual page (EX only)**, the page layout for printing is set to dual page.
    Two pages are printed on one sheet of paper. The margin on the front side becomes
    the outer side, as the binding margin will be on the outer side of the paper.
    Finally, with **Spread (EX only)**, the page layout for printing is set to a two-page
    spread. Two pages are printed on one sheet of paper. The margin will be on the
    outer side of the paper.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他**打印设置**选项包括**像素大小**、**双页（仅限EX）**和**展开（仅限EX）**。使用**像素大小**，打印的大小会调整，使得图像像素和屏幕像素的比例为1比1。使用**双页（仅限EX）**，打印的页面布局设置为双页。两页打印在同一张纸上。前侧的边距变为外侧，因为装订边距将在纸的外侧。最后，使用**展开（仅限EX）**，打印的页面布局设置为双页展开。两页打印在同一张纸上。边距将在纸的外侧。
- en: '**Output image**: This option gives us the chance to print or not print some
    parts of our image. Usually, any layers set as a **Draft** layer will not print
    or export, but we can choose to print draft layers by checking the box next to
    **Draft**. We can also choose to print or not print text, story information, and
    more. Under **Export range (EX only)** are the **All pages**, **To offset of crop
    mark**, or **To inside of crop mark** options. If we have artwork that extends
    outside of any crop marks (the bleed area of the art), but we want it to be printed,
    we should select the **All pages** option. The other two options will stop the
    printing at the crop marks or inside of the crop marks. The results of the various
    options are indicated in the following screenshot:'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出图像**：此选项让我们有机会选择是否打印图像的某些部分。通常，任何设置为**草稿**层的图层都不会打印或导出，但我们可以通过勾选**草稿**旁边的框来选择打印草稿层。我们还可以选择是否打印文本、故事信息等。在**导出范围（仅限EX）**下有**所有页面**、**到裁剪标记偏移量**或**到裁剪标记内部**选项。如果我们有超出任何裁剪标记（艺术作品的出血区域）的艺术作品，但希望它被打印，我们应该选择**所有页面**选项。其他两个选项将在裁剪标记或裁剪标记内部停止打印。以下截图显示了各种选项的结果：'
- en: '![](img/B22275_19_19.3.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.3.png)'
- en: Figure 19.3 – Screenshot of the Output image option results
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.3 – 输出图像选项结果截图
- en: '**Color**: Under the **Expression color** settings, we have another drop-down
    menu with several options. The first one is **Auto detect appropriate color depth**,
    which allows Clip Studio Paint to automatically set the color depth depending
    on the file being printed.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色**：在**表达式颜色**设置下，我们还有一个包含几个选项的下拉菜单。第一个是**自动检测合适的颜色深度**，它允许Clip Studio Paint根据打印的文件自动设置颜色深度。'
- en: 'There are two **Duotone** options, one called **Threshold** and one called
    **Toning**. Both options print in pure black and white, with no gray tones. The
    **Threshold** option takes any gray or color tones and automatically converts
    them into black or white. The **Toning** option still prints in pure black and
    white with no gray, but it converts any gray or color areas into areas of black
    dots that mimic shading. The **Gray** option prints in grayscale and the **RGB
    color** setting prints the image with the RGB values that the printer translates
    into its own ink colors:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个**双色**选项，一个称为**阈值**，另一个称为**色调**。这两个选项都以纯黑白打印，没有灰色调。**阈值**选项将任何灰色或彩色调自动转换为黑白。**色调**选项仍然以纯黑白打印，没有灰色，但它将任何灰色或彩色区域转换为模仿阴影的黑色点区域。**灰度**选项以灰度打印，**RGB颜色**设置以打印机转换为其自身油墨颜色的RGB值打印图像：
- en: '![](img/B22275_19_19.4.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.4.png)'
- en: Figure 19.4 – Screenshot of the Expression color option results
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.4 – 表达式颜色选项结果截图
- en: 'Choose the **Expression color** setting that best matches the image you are
    printing. The following screenshot shows all the color options:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择与您要打印的图像最匹配的**表达式颜色**设置。以下截图显示了所有颜色选项：
- en: '![](img/B22275_19_19.5.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.5.png)'
- en: Figure 19.5 – Screenshot of the Expression color options
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.5 – 表达式颜色选项的截图
- en: 'The **Advanced settings of color** options do not actually provide us with
    advanced color options, but instead options for printing out the crop marks and
    tones. Here is a screenshot of the **Advanced settings of color** dialog box:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色高级设置**选项实际上并没有提供给我们高级颜色选项，而是打印裁剪标记和色调的选项。以下是**颜色高级设置**对话框的截图：'
- en: '![](img/B22275_19_19.6.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.6.png)'
- en: Figure 19.6 – Screenshot of the Advanced settings of color dialog box
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.6 – 颜色对话框高级设置的截图
- en: In the **Crop marks/Default border/Safety margins** option, we can set it to
    **Export in displayed colors** (prints in the color that the borders are set to
    in the preferences). We can also set it to **Export in black** and **Export in
    cyan**, which are both pretty self-explanatory!
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**裁剪标记/默认边框/安全边距**选项中，我们可以将其设置为**导出显示颜色**（以首选项中边框设置的颜色打印）或设置为**导出为黑色**和**导出为青色**，这两个选项都很直观！
- en: 'Under the **Export settings for tone** settings, we can resize screentones
    depending on the scale of the print (**Depend on export scale**) or use the settings
    of the tones in the image itself (**Follow layer settings**). Depending on the
    scale of the printed image, this can be used to control any moiré patterns that
    may occur from the screentones. Moiré is a pattern that appears unintentionally
    on the area where line patterns are overlapped, which sometimes occurs on prints
    where you used screentones:'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在**导出色调设置**下，我们可以根据打印的缩放比例调整屏幕色调的大小（**根据导出缩放**）或使用图像中色调的设置（**跟随图层设置**）。根据打印图像的缩放比例，这可以用来控制可能由屏幕色调引起的任何莫尔图案。莫尔是一种在线条图案重叠的区域无意中出现的图案，有时出现在你使用了屏幕色调的打印上：
- en: '![](img/B22275_19_19.7.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.7.png)'
- en: Figure 19.7 – Screenshot of an example of a moiré pattern
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.7 – 莫尔图案示例的截图
- en: We can ignore **Export settings for camera path** unless you recorded the camera
    path with keyframes in animation.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以忽略**导出相机路径设置**，除非你在动画中用关键帧记录了相机路径。
- en: '**Process when scaling**: We can now go back to **Print Settings** to finish
    adjusting our options. The final print settings section, which is demonstrated
    in the following screenshot, is the **Process when scaling** options. These are
    **For illustration** and **For comic**.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缩放时处理**：我们现在可以回到**打印设置**来完成选项的调整。以下截图所示的最后打印设置部分是**缩放时处理**选项。这些是**用于插图**和**用于漫画**。'
- en: 'These settings change how the image is processed before it is printed. If we
    don’t use lots of tones, then the **For illustration** setting is suitable for
    our needs. In the **For comic** setting, the tone layers are processed individually
    before printing so that they are scaled, meaning there’s less of a chance of getting
    a moiré pattern:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置改变了打印前图像的处理方式。如果我们没有使用很多色调，那么**用于插图**设置适合我们的需求。在**用于漫画**设置中，色调层在打印前单独处理，以便它们可以缩放，这意味着出现莫尔图案的机会更小：
- en: '![](img/B22275_19_19.8.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.8.png)'
- en: Figure 19.8 – Screenshot of the Process when scaling settings
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.8 – 缩放设置时的截图
- en: 'Finally, we have a drop-down menu for our **Rasterize** settings. The **Fast**
    setting is fine if we are printing out a quick copy just to see how our text or
    layout looks. For a better print, use the **Prefer quality** setting. Well, that’s
    all the explanations for print settings. Now, follow the steps to save the settings
    you have just adjusted:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有一个下拉菜单用于我们的**光栅化**设置。如果我们只是打印一份快速副本来看看我们的文本或布局看起来如何，**快速**设置就足够了。为了更好的打印效果，请使用**优先质量**设置。好吧，这就是打印设置的说明。现在，按照以下步骤保存你刚刚调整的设置：
- en: Click on the **OK** button.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**按钮。
- en: To print now, click on the **Print** button. You will be asked to select your
    printer and any printer settings before seeing the print preview screen. If anything
    doesn’t look right in the preview screen, cancel the print job, adjust the print
    settings, and then try again.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要立即打印，请点击**打印**按钮。你将需要选择你的打印机以及任何打印机设置，然后才能看到打印预览屏幕。如果在预览屏幕上任何东西看起来不对，取消打印作业，调整打印设置，然后再次尝试。
- en: If you did not execute the print from the **Print Settings** window, you can
    click on **File** | **Print** to print the image when you are ready.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有从**打印设置**窗口执行打印，当你准备好时可以点击**文件** | **打印**来打印图像。
- en: Even by only focusing on the printing options that Clip Studio Paint has, it’s
    a lot to take in! Be sure to look at any printer-specific options that you may
    have to adjust, such as the print quality and the number of copies. You may have
    to adjust things a few times to get the best print from your home printer.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 即使只关注Clip Studio Paint提供的打印选项，也有很多内容需要了解！请确保查看任何可能需要调整的打印机特定选项，例如打印质量和打印数量。您可能需要调整几次才能从您的家用打印机获得最佳的打印效果。
- en: With most home printers, it’s not economical to print out multiple copies of
    our comic to hand out or to sell. It may be perfect for small runs of color prints,
    but for any larger number of prints, we will want to export our images so that
    we can send them to a publisher or print shop. Let’s find out how in the next
    section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数家用打印机来说，打印多份我们的漫画以分发或出售并不经济。这可能非常适合小批量彩色印刷，但对于任何更大数量的印刷，我们希望导出我们的图像，以便我们可以将它们发送给出版社或印刷店。让我们在下一节中找出如何操作。
- en: Exporting for print
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打印导出
- en: Whether you’re making comic books or making pin-up images to sell at a convention,
    you’ll need to know how to print from Clip Studio Paint or how to export the images
    you create to send to your local print shop, an online printer, or publisher.
    If you don’t know already, you can get your art printed on stickers, badges, mugs,
    T-shirts, patches, and more!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是在制作漫画书还是制作在集会上出售的海报图像，您都需要知道如何从Clip Studio Paint打印或如何导出您创建的图像以发送到本地印刷店、在线印刷店或出版社。如果您还不知道，您可以将您的艺术作品打印在贴纸、徽章、杯子、T恤、贴片等更多物品上！
- en: In this section, we are looking into how to prepare your manga file to be ready
    to send to a print shop or publisher.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们正在探讨如何准备您的漫画文件，使其准备好发送到印刷店或出版社。
- en: '**Tip**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Even if you are only planning on displaying your work on the internet, you should
    still think about setting up your file as though you are going to print it. Work
    in 300 dpi and set up your file dimensions to match whatever paper size you will
    end up printing on. Even if you are only thinking about the internet now, you
    may eventually want to start printing your art. Setting it up for print when you
    create it will save a lot of time, headaches, and redrawing later!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您只计划在网上展示您的作品，您也应该考虑将文件设置成好像您要打印它一样。以300 dpi工作，并将文件尺寸设置为与您最终要打印的纸张尺寸相匹配。即使您现在只考虑互联网，您最终可能想开始打印您的艺术作品。在创建时为打印设置将节省大量时间、头痛和重绘！
- en: There is a big difference between sending our files to a professional offset
    printer or to a book publisher that handles small quantities of books on demand
    or sending them to the copy shop down the street. When sending your files out
    for printing, make sure that you research what file formats the printer accepts
    and whether or not they have any restrictions. When taking your files to a local
    chain office supply store or a copy shop, most file formats will do fine, so it’s
    up to you how you want to format your images.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的文件发送给专业的胶版印刷机或处理少量按需印刷书籍的出版社，与将它们发送到街角的复印店之间有很大的区别。在将文件发送出去印刷时，请确保您已经研究过打印机接受的文件格式以及他们是否有任何限制。当您将文件带到当地的连锁办公用品店或复印店时，大多数文件格式都可以正常工作，所以您可以根据自己的喜好来格式化您的图像。
- en: '**Tip**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If and when possible, find a small, local print shop where you can do large
    amounts of printing. Not only do they usually have better prices, but they can
    often work with you on special projects. Also, the staff at these small stores
    tend to have more knowledge of their equipment and how to get the best quality
    prints for your art.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，找到一个可以大量印刷的小型本地印刷店。他们不仅通常有更好的价格，而且他们可以经常与您合作完成特殊项目。此外，这些小型商店的员工通常对他们的设备以及如何为您的艺术作品获得最佳打印质量有更多的了解。
- en: 'In this section, we are going to export high-quality, lossless versions of
    our images that will look good when printed and can be opened by anyone even if
    they don’t have Clip Studio Paint. Follow these steps to export your images in
    a format suitable for print:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将导出高质量、无损的图像版本，这些图像在打印时看起来很好，即使他们没有Clip Studio Paint，任何人也可以打开。按照以下步骤导出适合打印的图像格式：
- en: Open the image you wish to export.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您想要导出的图像。
- en: In the **File** menu, click on **File** and then go down to the **Export (Single
    Layer)** option.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，点击**文件**，然后选择**导出（单层）**选项。
- en: From the list of options under the **Export (Single Layer)** option, choose
    the file format in which to export the image and then click on it. File formats
    will be discussed after these steps.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**导出（单层**）选项下的选项列表中，选择要导出的图像文件格式，然后点击它。文件格式将在这些步骤之后讨论。
- en: Name your file and choose the location to save to in the window that appears.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中命名你的文件并选择保存位置。
- en: Click **Save** to bring up an export settings dialog window.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**以弹出导出设置对话框。
- en: 'Choose the parameters to be exported in the window. It should look similar
    to the **psd export settings** window shown in the following screenshot. Some
    of these options should look familiar from **Print Settings** in the previous
    section:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口中选择要导出的参数。它应该看起来类似于以下截图所示的**psd导出设置**窗口。其中一些选项应该与上一节中的**打印设置**中的选项相似：
- en: '![](img/B22275_19_19.9.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.9.png)'
- en: Figure 19.9 – Screenshot of the psd export settings dialog box
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.9 – psd导出设置对话框截图
- en: Click on **OK** to complete the export.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**完成导出。
- en: 'Here is a screenshot of the file format options available under the **Export**
    settings:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是**导出**设置下可用的文件格式截图：
- en: '![](img/B22275_19_19.10.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.10.png)'
- en: Figure 19.10 – Screenshot of the Export (Single Layer) options
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.10 – 导出（单层）选项的截图
- en: 'The following list explains each of the file formats:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表解释了每种文件格式：
- en: '**.bmp** (**BMP**): Bitmap image. Lossless format with no compression. Creates
    large file sizes.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.bmp**（**BMP**）：位图图像。无损格式，无压缩。创建大文件大小。'
- en: '**.jpg** (**JPEG**): Widely used compressed image format. Suitable for web
    displays, but sometimes not suitable when printing images.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.jpg**（**JPEG**）：广泛使用的压缩图像格式。适用于网页显示，但在打印图像时有时不适用。'
- en: '**.png** (**Portable Network Graphics (PNG)**): Lossless image format capable
    of preserving transparency in the final output and suitable for color or grayscale.
    Image file sizes are small but maintain the original quality.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.png**（**可移植网络图形（PNG**））：无损图像格式，能够在最终输出中保留透明度，适用于彩色或灰度。图像文件大小小，但保持原始质量。'
- en: '**.tif** (**TIFF**): Lossless file format that can preserve layer information,
    transparency, and original quality. Not suitable for online displays, but good
    for storage or editing.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.tif**（**TIFF**）：无损文件格式，可以保留图层信息、透明度和原始质量。不适用于在线显示，但适合存储或编辑。'
- en: '**.tga** (**Truevision Advanced Raster Graphics Adapter (TARGA)**): Bitmap
    image format not suitable for photographs or images with lots of gradients, but
    suitable for simple images such as icons, cartoons, and line art.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.tga**（**Truevision高级光栅图形适配器（TARGA**））：位图图像格式，不适用于照片或具有大量渐变的图像，但适用于图标、卡通和线艺术等简单图像。'
- en: '**.webp (WebP)**: Google-made file format allows websites to display high-quality
    images in much smaller sizes than other formats such as PNG and JPEG. Suitable
    for web displays.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.webp（WebP**）：由谷歌制作的文件格式，允许网站以比PNG和JPEG等其他格式小得多的尺寸显示高质量图像。适用于网页显示。'
- en: '**.psb** (**Photoshop Big Document**): Adobe Photoshop image format suitable
    for handling large images with lots of color depth, resolution, or large canvas
    size. Not suitable for web displays.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.psb**（**Photoshop大文档**）：Adobe Photoshop图像格式，适用于处理具有大量颜色深度、分辨率或大画布大小的图像。不适用于网页显示。'
- en: '**.psd** (**Photoshop Document**): Adobe Photoshop document format suitable
    for images that will be opened and edited further in Photoshop. Not suitable for
    web displays.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.psd**（**Photoshop文档**）：Adobe Photoshop文档格式，适用于将在Photoshop中打开和进一步编辑的图像。不适用于网页显示。'
- en: You don’t have to memorize all the information pertaining to each file format,
    but just remember the most suitable one for you, so next time you’re exporting
    a manga file, you know exactly which one to choose. Generally, it’s good to know
    that JPEG is for web display and PNG and PSD are for printing.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必记住与每个文件格式相关的所有信息，只需记住最适合你的格式即可，这样下次导出漫画文件时，你就能确切知道选择哪一个。一般来说，了解JPEG适用于网页显示，而PNG和PSD适用于打印是很好的。
- en: You now know about size formats, but what about controlling the image quality
    and file size? Does this mean that JPEG is a compressed image format and not suitable
    for printing? We will find that out in the next section.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在了解了尺寸格式，但关于控制图像质量和文件大小呢？这意味着JPEG是一种压缩图像格式，不适用于打印吗？我们将在下一节中找到答案。
- en: Adjusting image quality and file size
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调整图像质量和文件大小
- en: 'There are times when you do not need to save a full-resolution image, such
    as when exporting for the internet or sending proof to a client. This section
    will explain how to export an image with compression so that the image quality
    and file size are decreased for easy handling. You will need an open file to export
    before starting the following steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候您不需要保存全分辨率图像，例如在导出用于互联网或发送给客户证明时。本节将解释如何导出具有压缩的图像，以便图像质量和文件大小降低，便于处理。在开始以下步骤之前，您需要有一个打开的文件进行导出：
- en: In the **File** menu, go to **File** | **Export (Single Layer)** | **.jpg (JPEG)**.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，转到**文件** | **导出（单层）** | **.jpg (JPEG)**。
- en: Name the file and choose the folder to save it in. Click on **Save**.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命名文件并选择要保存的文件夹。点击**保存**。
- en: The **JPEG export settings** dialog box will appear. Click on the checkbox next
    to **Preview rendering result on output** at the top of the window to enable this
    option.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**JPEG导出设置**对话框将出现。点击窗口顶部旁边的复选框**在输出上预览渲染结果**以启用此选项。'
- en: 'Under **JPEG settings**, find the **Quality** setting. It is marked in the
    following screenshot:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**JPEG设置**下，找到**质量**设置。以下屏幕截图中已标记：
- en: '![](img/B22275_19_19.11.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.11.png)'
- en: Figure 19.11 – Screenshot of JPEG export settings
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.11 – JPEG导出设置截图
- en: Adjust the setting using the slider or arrows to change the compression of the
    file. The smaller the number, the more compressed the file will be. Compression
    sacrifices image quality to make the final file size smaller.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用滑块或箭头调整设置以更改文件的压缩率。数字越小，文件压缩程度越高。压缩牺牲了图像质量以使最终文件大小更小。
- en: Click on **OK**.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: The **Export preview** window will now appear. If needed, continue to adjust
    the quality using the setting in the bottom-right corner of the preview window.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将出现**导出预览**窗口。如果需要，继续使用预览窗口右下角的设置调整质量。
- en: Click on **OK** to complete the export.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以完成导出。
- en: The quality setting controls the amount of compression in the final file. Compression
    lowers image quality to make the overall file size smaller, making images load
    faster on the internet.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 质量设置控制最终文件中的压缩量。压缩降低图像质量以使整体文件大小更小，使图像在互联网上加载更快。
- en: 'In the following screenshot, the **Quality** option is set to **90**. Note
    the large file size at the bottom right of the window, at 601.97 KB:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下屏幕截图中，**质量**选项设置为**90**。注意窗口右下角的大文件大小，为601.97 KB：
- en: '![](img/B22275_19_19.12.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.12.png)'
- en: Figure 19.12 – Screenshot of Export preview with 90% quality
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.12 – 质量为90%的导出预览截图
- en: 'We can make the final file size smaller by lowering the quality. By doing this,
    the quality of the image is reduced. Note how much the file size has gone down
    in the following screenshot, but also note how pixelated the image has become
    because of the low quality, especially around the gradients and the black lines:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 通过降低质量，我们可以使最终文件大小更小。这样做会降低图像质量。注意以下屏幕截图中文件大小下降了多少，但也要注意由于低质量，图像变得多么像素化，尤其是在渐变和黑色线条周围：
- en: '![](img/B22275_19_19.13.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.13.png)'
- en: Figure 19.13 – Screenshot of Export preview with 20% quality
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.13 – 质量为20%的导出预览截图
- en: We reduced the image quality, so the file size is much lighter and easy to handle!
    This is perfect for an image that can be used as a thumbnail on the internet.
    Obviously, we cannot use it for printing because of the low quality and pixelated
    noise in the image. I would recommend using **.jpg** image files only for internet
    use.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们降低了图像质量，因此文件大小更轻，更容易处理！这对于可以用作互联网缩略图的图像来说非常完美。显然，由于图像的低质量和像素化噪声，我们无法用于打印。我建议仅将**.jpg**图像文件用于互联网使用。
- en: '**Important note**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: The image quality can only be adjusted when exporting to `.jpg` and `.webp`
    file formats. Other formats are lossless and cannot be compressed.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在导出为`.jpg`和`.webp`文件格式时才能调整图像质量。其他格式是无损的，无法压缩。
- en: Now, you know how to adjust the quality of the image, and what will happen if
    you reduce the image quality to a lower resolution. However, `.jpg` and `.webp`
    are the only formats for adjusting quality; the other file formats can be resized
    while maintaining file quality. We can export files to match the size in terms
    of percentage, width, or resolution, which is covered in the next section.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经知道如何调整图像质量，以及如果您将图像质量降低到较低分辨率会发生什么。然而，`.jpg`和`.webp`是调整质量的唯一格式；其他文件格式可以在保持文件质量的同时调整大小。我们可以按百分比、宽度或分辨率导出文件，这将在下一节中介绍。
- en: Resizing an image while exporting
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在导出时调整图像大小
- en: Another way of changing the file size of the exported image is by changing the
    width and height of the image during the process. This can be done on the fly
    without making any changes to your original file, ensuring that you’ll never accidentally
    save a 600-pixel-wide version of your original drawing ever again.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种更改导出图像文件大小的方法是在过程中更改图像的宽度和高度。这可以在不更改原始文件的情况下即时完成，确保您永远不会意外保存原始绘图的600像素宽版本。
- en: 'You will need an open file to export in order to complete the following steps:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成以下步骤，您需要一个打开的文件以进行导出：
- en: In the **File** menu, go to **Export (Single Layer)** and choose the desired
    file format for the new file. For this example, we will be using the **.png**
    file format.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，转到**导出（单个图层**）并选择新文件的所需文件格式。在这个例子中，我们将使用**.png**文件格式。
- en: Name the file and choose a folder on your computer to save it. Click on **Save**.
    The export settings for the file format you chose in *Step 1* will appear.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为文件命名并在您的计算机上选择一个文件夹以保存它。点击**保存**。将显示您在*步骤1*中选择的文件格式的导出设置。
- en: 'Locate the **Output size** options. They are marked in this screenshot:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位**输出大小**选项。它们在此屏幕截图中标记：
- en: '![](img/B22275_19_19.14.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.14.png)'
- en: Figure 19.14 – Screenshot of the PNG export settings dialog box
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.14 – PNG导出设置对话框的屏幕截图
- en: 'Select the ratio button next to **Scale ratio from original data** to scale
    the image by percentage. In the *Figure19.15*, the scale ratio has been set to
    **50.00**%. Note that **Width** and **Height** change as the ratio changes:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**从原始数据中缩放比例**旁边的比例按钮，以按百分比缩放图像。在*图19.15*中，缩放比例已设置为**50.00**%。请注意，**宽度**和**高度**会随着比例的变化而变化：
- en: '![](img/B22275_19_19.15.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.15.png)'
- en: Figure 19.15 – Screenshot of the Output size options
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.15 – 输出大小选项的屏幕截图
- en: 'Select the ratio button next to **Specify output size** to enter an exact **Width**
    or **Height** measurement. You can change the measurement scale from the drop-down
    menu to **cm**, **mm**, **in**, **px**, and **pt**. In the following screenshot,
    we entered a width of **210** **mm**. **Height** changes automatically when we
    enter a new **Width** measurement:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**指定输出大小**旁边的比例按钮，以输入确切的**宽度**或**高度**测量值。您可以通过下拉菜单更改测量比例到**厘米**、**毫米**、**英寸**、**像素**和**点**。在下面的屏幕截图中，我们输入了**210**
    **毫米**的宽度。当我们输入新的**宽度**测量值时，**高度**会自动更改：
- en: '![](img/B22275_19_19.16.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.16.png)'
- en: Figure 19.16 – Screenshot of the Output size options (2)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.16 – 输出大小选项的屏幕截图（2）
- en: Click on **OK** to complete the export.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以完成导出。
- en: Great! Now we know how to change the export image quality and size. Let’s see
    what we need to do specifically when we upload images to the internet in the next
    section.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！现在我们知道了如何更改导出图像的质量和大小。让我们看看在下一节中上传图像到互联网时需要具体做什么。
- en: Exporting for a web display
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为网页显示导出
- en: In addition to getting your work printed, one of the best ways to get known
    as an artist is to post your work on the internet. Whether you have your own website,
    an account on a host, or are posting to social media, the web is a great way to
    connect with other artists and share your art and stories with the entire world.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 除了打印您的作品外，成为知名艺术家的最佳方式之一是将您的作品发布在互联网上。无论您是否有自己的网站、托管账户，还是在社交媒体上发布，互联网都是与其他艺术家建立联系并与世界分享您的艺术和故事的好方法。
- en: Let’s export a comic page with internet-friendly settings. You will need an
    image open to export. It can be of any width, height, and resolution. We will
    be adjusting these parameters as we complete the export process.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用适合互联网的设置导出一个漫画页面。您需要打开一个图像以进行导出。它可以具有任何宽度、高度和分辨率。我们将在完成导出过程中调整这些参数。
- en: 'Follow these steps to complete this process:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤完成此过程：
- en: Execute the **Export (Single Layer)** command as detailed in the previous sections
    of this chapter and choose a format that is friendly for web display. **JPEG**
    is recommended because of its small file sizes and ability to control the compression,
    and most social media platforms accept it.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照本章前几节中的详细说明执行**导出（单层）**命令，并选择适合网络显示的格式。**JPEG**因其文件大小小且能够控制压缩，以及大多数社交媒体平台都接受它，因此推荐使用。
- en: Name your file and choose a folder to save it in on your computer. Click on
    **Save**.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的文件命名，并在你的电脑上选择一个文件夹来保存它。点击**保存**。
- en: In the **export settings** window that then appears, ensure that the **Preview
    rendering result on output** option is checked.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的**导出设置**窗口中，确保已勾选**在输出时预览渲染结果**选项。
- en: 'If you are using the `.jpg` format, adjust the **Quality** option as explained
    in the previous section. In this screenshot, we have set the **Quality** option
    to **70**:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你使用的是`.jpg`格式，请根据上一节中的说明调整**质量**选项。在此截图中，我们将**质量**选项设置为**70**。
- en: '![](img/B22275_19_19.17.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.17.png)'
- en: Figure 19.17 – Screenshot of the JPEG Quality option
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.17 – JPEG质量选项的截图
- en: 'Adjust the **Output size** options to dimensions that are web friendly. Usually,
    this is **1000** pixels or less in width, but this might change depending on the
    format of your image or the website that the image will be uploaded to. For example,
    a horizontal comic strip may need to be wider than this to be legible. In the
    following screenshot, we have used the **Specify output size** option to set the
    image width to **1000** pixels:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整**输出尺寸**选项到适合网络的尺寸。通常，宽度为**1000**像素或更少，但根据你的图像格式或上传图像的网站，这可能会变化。例如，水平漫画条可能需要比这更宽才能清晰可读。在以下截图中，我们使用了**指定输出尺寸**选项将图像宽度设置为**1000**像素：
- en: '![](img/B22275_19_19.161.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.161.png)'
- en: Figure 19.18 – Screenshot of the JPEG Output size options
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.18 – JPEG输出尺寸选项的截图
- en: At the bottom of the export settings dialog box, we have the **Process when
    scaling** options. If you are exporting a colored image or an image that doesn’t
    use screentones, select the **For illustration** option. If the export image is
    a comic with screentones, choose the **For comic** option instead to cut down
    on the number of moiré patterns in the exported image.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导出设置对话框的底部，我们有**缩放时处理**选项。如果你正在导出彩色图像或未使用网点的图像，请选择**用于插图**选项。如果导出的图像是带有网点的漫画，请选择**用于漫画**选项，以减少导出图像中的摩尔纹数量。
- en: Click on **OK**.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: The **Export preview** window will be displayed once the image has been rendered.
    Use this preview to review the dimensions and the quality of the final exported
    file. Make any changes to the file quality by using the option in the bottom-right
    corner of the preview window. This allows us to change the compression before
    the final export so that we can ensure that we have a good-looking image with
    a reasonable file size.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**导出预览**窗口将在图像渲染完成后显示。使用此预览来检查最终导出文件的尺寸和质量。通过预览窗口右下角的选择项来调整文件质量。这允许我们在最终导出前更改压缩设置，以确保我们有一个外观良好且文件大小合理的图像。'
- en: 'In the following screenshot, we adjusted the quality from the initial **70**
    to **80** to achieve better image quality while keeping the file size small:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下截图中，我们将质量从初始的**70**调整到**80**，以在保持文件大小小的同时提高图像质量：
- en: '![](img/B22275_19_19.19.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.19.png)'
- en: Figure 19.19 – Screenshot of the Export preview window
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.19 – 导出预览窗口的截图
- en: Click on **OK** to complete the export.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以完成导出。
- en: Done! You are now ready to upload your creation to the internet!
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！你现在可以准备好将你的作品上传到互联网上了！
- en: For people who already have or are thinking of switching to the EX version of
    Clip Studio Paint, which is more expensive and has more functions for expert use
    than the Pro version, I’d like to tell you that there is a very useful function
    for creating webtoons. Webtoons are becoming a bigger phenomenon nowadays in scroll-reading
    style manga and comic websites. Read on to find out how to export a file as a
    webtoon.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经拥有或考虑切换到Clip Studio Paint EX版本（比专业版更昂贵，具有更多专家使用功能）的人，我想告诉你们，有一个非常实用的功能用于创建网络漫画。网络漫画如今在滚动阅读风格的漫画和漫画网站上成为一个更大的现象。继续阅读以了解如何将文件导出为网络漫画。
- en: Exporting webtoons (EX only)
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出网络漫画（仅限EX版）
- en: A webtoon is a spindle belt-shaped manga or comic, just like a film reel, for
    readers to scroll through to read the manga or comic. You can create a very long
    webtoon, which readers can scroll through and read to enjoy without clicking to
    see the next page. It works wonderfully for a platform such as X, where only a
    limited number of images can be attached to one post.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 网络漫画是一种带状形的漫画或漫画书，就像电影胶卷一样，供读者滚动阅读漫画或漫画书。您可以创建一个非常长的网络漫画，读者可以滚动阅读，无需点击即可阅读下一页。这对于像X这样的平台来说效果非常好，因为在一个帖子中只能附加有限数量的图像。
- en: 'The following screenshot shows a style difference between an analog story manga
    and a webtoon:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了模拟故事漫画和网络漫画之间的风格差异：
- en: '![](img/B22275_19_19.20.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![img/B22275_19_19.20.png]'
- en: Figure 19.20 – Screenshot of the style difference
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.20 – 风格差异的截图
- en: However, if it’s getting too long, it also becomes difficult to handle. You
    can’t check the contents in thumbnails, and it is not easy to jump to a specific
    spot to edit. The best way is to create a B5-size manga page and then put a few
    pages together to make a belt shape.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果内容过长，处理起来也会变得困难。您无法在缩略图中检查内容，而且不容易跳转到特定位置进行编辑。最好的方法是创建一个B5大小的漫画页面，然后将几页放在一起形成带状。
- en: In this section, we will learn how to export files as webtoons easily with the
    help of Clip Studio Paint EX.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何借助Clip Studio Paint EX轻松将文件导出为网络漫画。
- en: 'You can do this by following these steps:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤来完成此操作：
- en: Create a manga that contains more than two pages.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建包含超过两页的漫画。
- en: 'In the **File** menu, select **Special Export** | **Export webtoon…** to bring
    up an **Export webtoon** dialog box, which looks like the following screenshot:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，选择**特殊导出** | **导出网络漫画…**以打开**导出网络漫画**对话框，其外观如下截图所示：
- en: '![](img/B22275_19_19.21.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![img/B22275_19_19.21.png]'
- en: Figure 19.21 – Screenshot of the Export webtoon dialog box
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.21 – 导出网络漫画对话框的截图
- en: There are selections for exporting file formats, which are **.png (PNG) or .jpg
    (JPEG)**, from the **File format** drop-down menu. Select **.jpg (JPEG)** for
    a safe option because it’s widely used on most websites and social media platforms.
    Also, change the name of the exporting file to something of your choosing.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件格式**下拉菜单中，有导出文件格式的选择，包括**.png (PNG) 或 .jpg (JPEG)**。选择**.jpg (JPEG)**是一个安全的选择，因为它在大多数网站和社交媒体平台上都广泛使用。同时，也可以更改导出文件的名称为您的选择。
- en: In the **Output size** settings, you can scale up or down by changing the number
    for the percentage. You can also choose **Specify width** by typing the desired
    width in pixels. This is very useful for some social media platforms or websites
    where they limit the width of the image to upload.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**输出大小**设置中，您可以通过更改百分比数字来放大或缩小。您还可以通过输入像素值来选择**指定宽度**。这对于一些限制图像宽度的社交媒体平台或网站来说非常有用。
- en: In the **Page range** settings, you can choose what page to export. Selecting
    **All pages** exports all pages, and by selecting **Specify pages**, you can type
    the start and end page numbers.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**页面范围**设置中，您可以选择要导出的页面。选择**所有页面**将导出所有页面，而选择**指定页面**则可以输入起始和结束页码。
- en: In the **File export** settings, selecting **Export pages separately** exports
    pages as individual images. Selecting **Export as one continuous page** exports
    one image in which all the selected pages are connected vertically like a film
    reel. By selecting **Divide vertically**, you can also divide pages into two vertically
    at the point or length of the pixel you typed. At the bottom of the dialog box,
    you can see the number of files and the total height in pixels.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件导出**设置中，选择**单独导出页面**将页面导出为单独的图像。选择**导出为单页**将所有选定的页面导出为一个图像，这些页面垂直连接，类似于电影胶卷。通过选择**垂直分割**，您还可以在输入的像素点或长度处将页面分割成两个垂直部分。在对话框底部，您可以看到文件数量和总像素高度。
- en: Once you have finalized all the settings, click **OK** to export. Please be
    patient; it may take a few minutes to complete.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已设置好所有设置，请点击**确定**以导出。请耐心等待；这可能需要几分钟才能完成。
- en: 'In the following screenshot, there are samples of how files look when exported
    with the **Export as one continuous page** and **Divide vertically** options:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下截图中，展示了使用**导出为单页**和**垂直分割**选项导出文件时的样本：
- en: '![A screenshot of a video game  Description automatically generated](img/B22275_19_19.22.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![A screenshot of a video game  Description automatically generated](img/B22275_19_19.22.png)'
- en: Figure 19.22 – Screenshot of the two exported files
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.22 – 两个导出文件的截图
- en: You have now mastered how to create a webtoon for sharing on your social media
    or website!
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经掌握了如何创建用于在社交媒体或网站上分享的网络漫画！
- en: Now, we are going to look at another great function that Clip Studio EX possesses,
    which is exporting pages as a batch, meaning you don’t need to resize or change
    the image quality one by one! What a time saver! Read on to find out how to do
    this.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将探讨Clip Studio EX拥有的另一个出色功能，即批量导出页面，这意味着您不需要逐个调整大小或更改图像质量！多么节省时间！继续阅读以了解如何操作。
- en: Exporting batches of pages (EX only)
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 批量导出页面（仅限EX）
- en: In this section, we are going to learn how to export manga pages as a batch.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何批量导出漫画页面。
- en: There is no need to export your entire manga one page at a time so long as you
    have Clip Studio Paint EX. Because we can create story files in the EX version
    of the software, we can also export all or part of those story files all at once.
    They can even all be resized and compressed at the same time too, thereby saving
    you lots of time and effort in finishing up a project.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 只要您拥有Clip Studio Paint EX，就无需逐页导出整个漫画。因为我们可以在软件的EX版本中创建故事文件，我们也可以一次性导出所有或部分这些故事文件。它们甚至可以同时调整大小和压缩，从而在完成项目时为您节省大量时间和精力。
- en: 'Follow these steps to export an entire chapter’s worth of pages at once:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤一次性导出整章的页面：
- en: 'In the **File** menu, go to **Export multiple pages** and then click on **Batch
    export…**. This menu is shown in the following screenshot:'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，转到**导出多个页面**，然后点击**批量导出…**。此菜单在下面的截图中显示：
- en: '![](img/B22275_19_19.23.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.23.png)'
- en: Figure 19.23 – Screenshot of the Export multiple pages option
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.23 – 导出多个页面选项的截图
- en: 'The **Batch export** dialog box will appear, as shown in the following screenshot:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**批量导出**对话框将出现，如下面的截图所示：'
- en: '![](img/B22275_19_19.24.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_19_19.24.png)'
- en: Figure 19.24 – Screenshot of the Batch export dialog box
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.24 – 批量导出对话框的截图
- en: Use the drop-down menu to choose the file format for the exported images.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉菜单选择导出图像的文件格式。
- en: If desired, click on the box next to **Write text to file** to make a file of
    the text used in the story file.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有需要，点击**写入文本到文件**旁边的框，以创建用于故事文件中的文本文件。
- en: In the **Name** box, type a name, which will be the beginning of the filename
    for each exported image.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**名称**框中，输入一个名称，这将作为每个导出图像的文件名开头。
- en: Select **Page range**. The **All** option will export all images in the story
    file. The **Only cover page** option will allow us to export just the front cover,
    just the back cover, or all cover pages. The **Only body pages** option allows
    us to select a range of interior pages to export.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**页面范围**。**全部**选项将导出故事文件中的所有图像。**仅封面页**选项将允许我们导出仅前封面、仅后封面或所有封面页。**仅正文页**选项允许我们选择要导出的内部页面范围。
- en: To export each page of a two-page spread as a separate image, check the box
    next to **Split spread pages**.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将两页跨页作为单独的图像导出，请勾选**分割跨页页面**旁边的框。
- en: Click on **OK**.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Clip Studio Paint will now load the file and prepare it for export. This may
    take several minutes, depending on your computer’s specifications and the size
    of your file. Be patient!
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio Paint现在将加载文件并准备导出。这可能会根据您的计算机规格和文件大小需要几分钟时间。请耐心等待！
- en: Once the file has loaded, the export settings for the chosen file format will
    be shown. Adjust them as detailed in the other sections of this chapter.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件加载后，将显示所选文件格式的导出设置。根据本章其他部分中详细说明的内容进行调整。
- en: Click on **OK** when all the settings have been adjusted to complete the export.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有设置都已调整完毕，点击**确定**以完成导出。
- en: I am certain that this will save you so much time if you are creating a long
    story manga. But did you know that there is a manga-sharing function in Clip Studio
    Start screen? It’s one of the great places to share your creations, which will
    create a 3D viewer virtual manga book for you. Then, you can use the link to the
    page to put on your social media! Let’s find this out in the next section.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信，如果您正在创作长篇故事漫画，这将为您节省大量时间。但您知道Clip Studio Start屏幕中有一个漫画分享功能吗？这是分享您创作的一个绝佳地方，它将为您创建一个3D查看器虚拟漫画书。然后，您可以使用页面链接将其发布到您的社交媒体！让我们在下一节中找出这个功能。
- en: Exporting to Clip Studio SHARE
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出到Clip Studio SHARE
- en: In this section, we’re exploring the Clip Studio SHARE function in Clip Studio
    Start, where you can create a showcase of your work.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探索Clip Studio Start中的Clip Studio SHARE功能，您可以在其中创建您作品的展示。
- en: When you are uploading manga that is more than four pages long, it’s tough to
    show everything in order in divided posts on X, Instagram, Facebook, Tumblr, or
    other social media platforms.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 当你上传超过四页的漫画时，在X、Instagram、Facebook、Tumblr或其他社交媒体平台上按顺序展示所有内容会很困难。
- en: Using Clip Studio SHARE helps to upload a manga that is more than 4 pages in
    length in the correct order by creating a special link for easy browsing, which
    you can paste on your social media! Clip Studio SHARE even creates a virtual 3D
    manga book for you with a cover and a spine of your design.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Clip Studio SHARE可以帮助你通过创建一个特殊链接以方便浏览，将超过四页的漫画按正确顺序上传到社交媒体！Clip Studio SHARE甚至为你创建一个带有封面和设计书脊的虚拟3D漫画书。
- en: 'Fir1st. of all, you need to have a manga that contains more than three pages
    and then follow these steps to create your manga on display using Clip Studio
    SHARE:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要有一部包含超过三页的漫画，然后按照以下步骤使用Clip Studio SHARE创建你的漫画展示：
- en: 'Click on the **CLIP STUDIO** icon on your Command Bar to go to the Clip STudio
    Start screen. The icon looks like the the one pointed in the far left in the following
    screenshot:'
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击命令栏上的**CLIP STUDIO**图标以转到Clip STudio Start屏幕。图标如下截图所示：
- en: '![](img/B22275_19_19.25.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.25.png)'
- en: Figure 19.25 – Screenshot of the command bar
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.25 – 命令栏截图
- en: 'Click on the nine-square icon at the top right of the Clip Studio Start screen,
    as shown in the following screenshot:'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Clip Studio Start屏幕右上角的九宫格图标，如下截图所示：
- en: '![](img/B22275_19_19.26.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.26.png)'
- en: Figure 19.26 – Screenshot of the Clip Studio Start menu icon
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.26 – Clip Studio Start菜单图标截图
- en: 'The Clip Studio Start **Menu** window will pop up. Click the **Showcase your
    work** icon, as pointed to in the following screenshot:'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Clip Studio Start **菜单** 窗口将弹出。点击以下截图所示的区域，选择**展示你的作品**图标：
- en: '![](img/B22275_19_19.27.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.27.png)'
- en: Figure 19.27 – Screenshot of the Clip Studio Assets menu window
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.27 – Clip Studio Assets菜单窗口截图
- en: 'On the **Clip Studio SHARE** screen, click the **Publish your story** button,
    as displayed in the following screenshot:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Clip Studio SHARE**屏幕上，点击以下截图所示的**发布你的故事**按钮：
- en: '![](img/B22275_19_19.28.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.28.png)'
- en: Figure 19.28 – Screenshot of the Clip Studio SHARE screen
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.28 – Clip Studio SHARE屏幕截图
- en: 'There are two options – **Upload from browser** and **Upload from Clip Studio**.
    Clicking the **Upload from browser** option will let you select images from your
    computer browser, while **Upload from Clip Studio** will take you to the **Your
    work** list to select the story (the only option with the EX version) or images
    from the list. Selecting **Upload from browser** takes you to the **Reading direction**
    settings screen, where you can select the preferred direction. The screen looks
    like the following screenshot:'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有两种选项 – **从浏览器上传**和**从Clip Studio上传**。点击**从浏览器上传**选项将允许你从电脑浏览器中选择图片，而**从Clip
    Studio上传**将带你到**你的作品**列表以选择故事（唯一带有EX版本的选项）或列表中的图片。选择**从浏览器上传**将带你到**阅读方向**设置屏幕，你可以选择首选的方向。屏幕如下截图所示：
- en: '![](img/B22275_19_19.29.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.29.png)'
- en: Figure 19.29 – Screenshot of the Reading direction settings screen
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.29 – 阅读方向设置屏幕截图
- en: 'After selecting the reading direction, click **Add image** **+** to select
    images in order on your computer browser, and then click **Add**. The screen will
    show you a list of the images you have selected and the order in which they will
    be displayed, which looks like the following screenshot:'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择阅读方向后，点击**添加图片** **+** 以在电脑浏览器中按顺序选择图片，然后点击**添加**。屏幕将显示你选择的图片列表以及它们将显示的顺序，如下截图所示：
- en: '![](img/B22275_19_19.30.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.30.png)'
- en: Figure 19.30 – Screenshot of a mock-up page list
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.30 – 模拟页面列表截图
- en: If everything appears fine to you, click the **Next** button. If you selected
    **Upload from Clip Studio** in *Step 5*, the reading direction options will appear.
    Selecting one will take you to the **Select works** list, to select the manga
    work you want to upload. If you have the Clip Studio EX version, you can select
    **Stories (horizontal reading direction)**. If not, you can only select one other
    option, **Webtoons (vertical reading direction)**. After selecting the artwork,
    a confirmation window will appear. Then, click **OK** in the window.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你一切都看起来正常，点击**下一步**按钮。如果你在*步骤5*中选择了**从Clip Studio上传**，将出现阅读方向选项。选择一个选项将带你到**选择作品**列表，以选择你想要上传的漫画作品。如果你有Clip
    Studio EX版本，你可以选择**故事（水平阅读方向）**。如果没有，你只能选择另一个选项，**网络漫画（垂直阅读方向）**。选择艺术品后，将出现一个确认窗口。然后，在窗口中点击**确定**。
- en: Once you have uploaded images from a browser or Clip Studio, you will see a
    screen for entering key information, including the title, thumbnail image, summarizing
    your manga in 200 characters, a thumbnail for social media sharing, a 3D viewer
    book size to pick from – A4, B5, or B6 – choosing whether the images will be aligned
    to the book size, cover stiffness, cover texture/finish, page texture, and a spine
    image.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你从浏览器或Clip Studio上传了图像，你将看到一个输入关键信息的屏幕，包括标题、缩略图图像、用200个字符总结你的漫画、社交媒体分享的缩略图、3D查看器书籍大小选择（A4、B5或B6）、选择图像是否对齐到书籍大小、封面硬度、封面纹理/完成度、页面纹理和书脊图像。
- en: 'After entering the preceding key information, click the **CREATE PREVIEW**
    button near the bottom of the screen to see the preview of your manga before displaying
    it in public. The 3D viewer will look like the following screenshot:'
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输入上述关键信息后，点击屏幕底部的**创建预览**按钮，在公开显示之前查看你的漫画预览。3D查看器将类似于以下截图：
- en: '![](img/B22275_19_19.31.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.31.png)'
- en: Figure 19.31 – Screenshot of a sample 3D viewer
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.31 – 样本3D查看器截图
- en: 'You can edit the contents and click the **SHOW PREVIEW** button until the preview
    looks fine for you. Once you’re satisfied with the preview, click the **Next**
    button at the bottom of the screen to bring up the **Visibility** settings screen,
    which looks like the following screenshot:'
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以编辑内容并点击底部的**显示预览**按钮，直到预览看起来对你来说满意为止。一旦你对预览满意，点击屏幕底部的**下一步**按钮，将弹出**可见性**设置屏幕，如下截图所示：
- en: '![](img/B22275_19_19.32.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.32.png)'
- en: Figure 19.32 – Screenshot of the Visibility settings screen
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.32 – 可见性设置屏幕截图
- en: On the **Visibility** settings screen, you can choose to publish your manga
    either by selecting **Public** (visible for anyone) or **Lock with a secret phrase**
    (visible only for people who know the secret phrase).
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**可见性**设置屏幕上，你可以通过选择**公开**（任何人可见）或**使用密码锁定**（只有知道密码的人可见）来选择发布你的漫画。
- en: 'If you select **Lock with a secret phrase**, a textbox will appear for you
    to type in a secret phrase. Check the box next to **Add adult content rating**
    if the manga is not appropriate for a younger audience. Finally, select whether
    you want people to comment on your manga, and then click the **Publish** button.
    Then, the successful upload screen will appear, as per the following screenshot:'
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你选择**使用密码锁定**，将出现一个文本框供你输入密码短语。如果漫画不适合年轻观众，请勾选旁边的**添加成人内容评级**框。最后，选择是否允许人们评论你的漫画，然后点击**发布**按钮。然后，将出现如下截图所示的成功上传屏幕：
- en: '![](img/B22275_19_19.33.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_19_19.33.png)'
- en: Figure 19.33 – Screenshot of a successful upload screen
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.33 – 成功上传屏幕截图
- en: You can add a link, copy a URL, copy HTML embedded code, or jump to X and Facebook
    to post the link. If you want to edit or delete the manga, you can go to a screen
    with a list of your uploaded manga by clicking the **Go to My Stories** button.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以添加链接、复制URL、复制HTML嵌入代码，或者跳转到X和Facebook来发布链接。如果你想编辑或删除漫画，可以通过点击**前往我的故事**按钮进入一个包含你上传的漫画列表的屏幕。
- en: Although this is virtual, it is great to see your manga book bound and displayed
    with a cover and spine, which you can flip through just like a physical book!
    Now, you have a place for your own online manga showcase, with a function where
    people can leave comments. So, let’s share it with the world.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是虚拟的，但看到你的漫画书籍有封面和书脊，可以像实体书一样翻阅，真是太棒了！现在，你有一个展示自己在线漫画的地方，人们可以在那里留下评论。所以，让我们与世界分享吧。
- en: Summary
  id: totrans-237
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned how to take our art from Clip Studio Paint
    and change it into files that we can share with the world. First, we learned how
    to print our images from Clip Studio to our home printer. Then, we learned how
    to export our images to be sent to a print shop, copy shop, or publisher. We learned
    how to adjust the image quality and the dimensions, and how to export our images
    so that they display well on the internet. Then, we learned what a webtoon is
    and how to export this in the EX version, and we also learned about another great
    EX privilege – exporting batches of pages. Finally, we learned about a great Clip
    Studio Start service, Clip Studio SHARE, where you can create a virtual showcase
    of your manga.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们学习了如何将我们的艺术作品从 Clip Studio Paint 转换为可以与世界分享的文件。首先，我们学习了如何从 Clip Studio
    打印图像到我们的家用打印机。然后，我们学习了如何导出图像发送到印刷店、复印店或出版社。我们学习了如何调整图像质量和尺寸，以及如何导出图像以便在互联网上显示良好。然后，我们学习了什么是网络漫画，以及如何以
    EX 版本导出，我们还了解到了另一个伟大的 EX 权限——批量导出页面。最后，我们了解了一个伟大的 Clip Studio Start 服务，Clip Studio
    SHARE，您可以在其中创建一个虚拟的漫画展示。
- en: This is the last chapter of this book. It has been a long and fun journey learning
    how to use Clip Studio Paint for our creations, and now it has come to an end.
    I hope all these skills and tips will be helpful and inspiring to your creative
    life.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的最后一章。学习如何使用 Clip Studio Paint 进行创作已经是一段漫长而有趣的旅程，现在它已经结束了。我希望所有这些技巧和提示都能对您的创意生活有所帮助和启发。
- en: 'Learning how to draw manga, of course, never really ends. With that in mind,
