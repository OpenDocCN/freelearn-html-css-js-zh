- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ext JS 5 is a heavyweight JavaScript framework used by millions to build rich
    and interactive web applications. Its numerous widgets and advanced data package
    make it especially well-suited for enterprise class software. The framework encourages
    good architecture and is extremely customizable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Ext JS 5是一个重量级的JavaScript框架，被数百万开发者用于构建丰富和交互式的Web应用。其众多的组件和高级数据包使其特别适合企业级软件。该框架鼓励良好的架构，并且具有极高的可定制性。
- en: '*Ext JS Essentials* is written to give you a fast-track understanding of Ext
    JS. This book covers the most important aspects of the framework in a concise
    but comprehensive way ensuring your success using its many features.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ext JS精华*旨在为您提供快速理解Ext JS的方法。本书以简洁但全面的方式涵盖了框架最重要的方面，确保您在使用其众多功能时取得成功。'
- en: Written around an example application, the book is packed with practical insights
    on how the framework works, architecting your applications, working with data,
    and the many widgets on offer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书围绕一个示例应用编写，充满了关于框架如何工作、应用架构、数据处理以及提供的众多组件的实用见解。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting to Know Ext JS"), *Getting to Know
    Ext JS*, introduces the Ext JS framework and outlines its strengths and weaknesses,
    including the types of applications it is well suited to. We will then create
    our example project using Sencha Cmd.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 了解Ext JS"), *了解Ext JS*，介绍了Ext JS框架及其优势和劣势，包括它非常适合的应用类型。然后我们将使用Sencha
    Cmd创建我们的示例项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Mastering the Framework''s Building Blocks"),
    *Mastering the Framework''s Building Blocks*, covers Ext JS'' class system, where
    we will learn to define, create, and configure classes. Concepts such as inheritance
    and overriding will also be touched upon.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 掌握框架的构建块"), *掌握框架的构建块*，涵盖了Ext JS的类系统，我们将学习如何定义、创建和配置类。继承和重写等概念也将被涉及。'
- en: '[Chapter 3](ch03.html "Chapter 3. Reacting to User and Application Interactions"),
    *Reacting to User and Application Interactions*, helps us explore how users interact
    with our application, including how events are triggered and listened for.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 响应用户和应用交互"), *响应用户和应用交互*，帮助我们探索用户如何与我们的应用交互，包括事件如何触发和监听。'
- en: '[Chapter 4](ch04.html "Chapter 4. Architecting an Ext JS Application"), *Architecting
    an Ext JS Application*, covers the MVC and MVVM patterns and how they can be used
    to architect your applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 架构Ext JS应用"), *架构Ext JS应用*，涵盖了MVC和MVVM模式以及如何使用它们来架构您的应用。'
- en: '[Chapter 5](ch05.html "Chapter 5. Modeling Data Structures for Your UI"), *Modeling
    Data Structures for Your UI*, goes into detail on how to model data structures
    with the Ext JS data package. We will then cover loading and saving data to and
    from external data sources.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 为您的UI建模数据结构"), *为您的UI建模数据结构*，详细介绍了如何使用Ext JS数据包建模数据结构。然后我们将介绍如何将数据加载和保存到外部数据源。'
- en: '[Chapter 6](ch06.html "Chapter 6. Combining UI Widgets into the Perfect Layout"),
    *Combining UI Widgets into the Perfect Layout*, introduces the Ext JS layout system
    and explains the main layout types in depth with an example of each.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 将UI组件组合成完美的布局"), *将UI组件组合成完美的布局*，介绍了Ext JS布局系统，并深入解释了主要的布局类型，每个类型都附有示例。'
- en: '[Chapter 7](ch07.html "Chapter 7. Constructing Common UI Widgets"), *Constructing
    Common UI Widgets*, introduces the main UI widgets that the framework offers,
    including trees, grids, forms, and data views. The component lifecycle and Component
    Query syntax are also covered.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 构建常见的UI组件"), *构建常见的UI组件*，介绍了框架提供的主要UI组件，包括树、网格、表单和数据视图。组件生命周期和组件查询语法也得到涵盖。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating a Unique Look and Feel with SASS"),
    *Creating a Unique Look and Feel with SASS*, shows you how to create a theme for
    your Ext JS application and covers creating a custom theme, customizing it with
    SASS mixins and component UIs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 使用SASS创建独特的视觉效果"), *使用SASS创建独特的视觉效果*，展示了如何为您的Ext JS应用创建主题，并涵盖了创建自定义主题、使用SASS混入和组件UI进行定制。'
- en: '[Chapter 9](ch09.html "Chapter 9. Visualizing Your Application''s Data"), *Visualizing
    Your Application''s Data*, explores how to visualize data using the Ext JS chart
    packages with examples of all of the major chart types.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。可视化应用程序数据"), *可视化应用程序数据*，探讨了如何使用Ext JS图表包可视化数据，并提供了所有主要图表类型的示例。'
- en: '[Chapter 10](ch10.html "Chapter 10. Guaranteeing Your Code''s Quality with
    Unit and UI Testing"), *Guaranteeing Your Code''s Quality with Unit and UI Testing*,
    explores techniques for writing testable code in detail, with a hands-on introduction
    to the testing framework, Siesta.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用单元和UI测试保证代码质量"), *使用单元和UI测试保证代码质量*，详细探讨了编写可测试代码的技术，并通过实际操作介绍测试框架Siesta。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: To follow along with this book, we recommend you have your IDE ready along with
    a browser with some developer tools—we recommend Google Chrome and its Developer
    Tools.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书的内容，我们建议您准备好您的IDE以及带有一些开发者工具的浏览器——我们推荐Google Chrome及其开发者工具。
- en: You will also need a local webserver available to run the example project.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个可用的本地Web服务器来运行示例项目。
- en: The example project requires the Ext JS 5 SDK, which is available from the Sencha
    website [http://www.sencha.com/products/extjs](http://www.sencha.com/products/extjs).
    We will also make use of Sencha Cmd, which can be downloaded from [http://www.sencha.com/products/sencha-cmd](http://www.sencha.com/products/sencha-cmd).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例项目需要Ext JS 5 SDK，该SDK可在Sencha网站上获取 [http://www.sencha.com/products/extjs](http://www.sencha.com/products/extjs)。我们还将使用Sencha
    Cmd，它可以从 [http://www.sencha.com/products/sencha-cmd](http://www.sencha.com/products/sencha-cmd)
    下载。
- en: The Siesta testing tool is also introduced and can be downloaded from [http://www.bryntum.com/products/siesta](http://www.bryntum.com/products/siesta).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Siesta测试工具也被介绍，并可以从 [http://www.bryntum.com/products/siesta](http://www.bryntum.com/products/siesta)
    下载。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合阅读本书的对象
- en: If you are a developer looking to develop rich Internet applications, then this
    book is for you. This book assumes that you have experience developing software
    and enables you to quickly hit the ground running with this amazing framework.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位希望开发丰富互联网应用的开发者，那么这本书适合你。本书假设你已有软件开发经验，并能够快速使用这个令人惊叹的框架。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    The `ext` folder contains the Ext JS framework code which our new application
    will make use of."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`ext`文件夹包含Ext JS框架代码，我们的新应用将使用这些代码。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上出现的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的反馈总是受欢迎的。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[版权@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过链接[问题@packtpub.com](mailto:questions@packtpub.com)与我们联系，我们将尽力解决问题。
