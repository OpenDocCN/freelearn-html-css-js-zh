- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are many JavaScript books on the market these days, and some of them are
    very good. However, most of them focus on various aspects of the language itself
    or using certain frameworks to build JavaScript applications. In this book, we
    are going to take a different approach and look at the architectural design of
    creating JavaScript applications based on modules, without the need for third-party
    frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场上有很多JavaScript书籍，其中一些非常好。然而，大多数书籍都侧重于语言本身的各个方面或使用某些框架来构建JavaScript应用程序。在这本书中，我们将采取不同的方法，探讨基于模块创建JavaScript应用程序的架构设计，而不需要第三方框架。
- en: Creating a good application is more than just writing good code, it is also
    about how different pieces of the application work and interact with each other.
    Another characteristic of a good application is its ability to be easily maintained,
    scaled and extended as needed. A proper modular design enables us to achieve all
    such goals in our application seamlessly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个好的应用程序不仅仅是编写好的代码，还涉及到应用程序的不同部分是如何工作以及它们之间如何相互交互的。一个好的应用程序的另一个特点是它能够轻松地进行维护、扩展和按需扩展。适当的模块化设计使我们能够无缝地实现我们应用程序中的所有这些目标。
- en: In the beginning of this book, I'll be introducing you to the fundamentals of
    JavaScript modules and the concepts behind a good modular design. Leveraging these
    concepts, we'll be building an application together, step-by-step, so we can apply
    what we learn in practice. I recommend reading the chapters in the sequence that
    they are presented so you can follow along with ease and observe how our design
    evolves over time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的开头，我将向你介绍JavaScript模块的基础以及良好模块化设计背后的概念。利用这些概念，我们将一步一步地一起构建应用程序，这样我们就可以将所学应用到实践中。我建议按照章节的顺序阅读，这样你可以轻松地跟随，并观察我们的设计是如何随着时间的推移而演变的。
- en: I would very much encourage you to develop the application pieces with me, as
    the intent of this book is to be very hands-on, and I would like you to feel as
    a member of the development team for this application.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常鼓励你和我一起开发应用程序的各个部分，因为这本书的目的是非常实用的，我希望你能够感受到自己是这个应用程序开发团队的一员。
- en: As in the real world, we will be re-factoring our code-base a few times during
    the development phase, in order to implement the new concepts as they are introduced
    and improve the quality of our application.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正如现实世界一样，在开发阶段，我们将对代码库进行几次重构，以便在引入新概念时实施，并提高我们应用程序的质量。
- en: Keep in mind that we will be creating a client-side application, and as such,
    there is no server-side code involved. Nonetheless, many concepts that we will
    be covering regarding modules and modular architecture can be applied to server-side
    applications too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，我们将创建一个客户端应用程序，因此没有涉及服务器端代码。尽管如此，我们将讨论的许多关于模块和模块化架构的概念也可以应用于服务器端应用程序。
- en: Also, as this book is an introduction to modular JavaScript application design,
    we will develop a Proof of concept (POC)-grade application together which can
    provide a good starting point for your own projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，鉴于这本书是关于模块化JavaScript应用程序设计的入门，我们将一起开发一个概念验证（POC）级的应用程序，这可以为你的项目提供一个良好的起点。
- en: I have taken a minimalist approach in the implementation, and as a result, we
    will be using very few third-party libraries in our development process. Therefore,
    instead of focusing on studying new libraries and how to work with them, you can
    focus on the application's architecture instead. Once we create a solid foundation,
    we can incorporate other libraries into our design as required.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现方面，我采取了极简主义的方法，因此我们在开发过程中将使用非常少的第三方库。因此，你不必专注于学习新库以及如何使用它们，而是可以专注于应用程序的架构。一旦我们建立了坚实的基础，我们就可以根据需要将其他库纳入我们的设计中。
- en: For the purposes of clarity, I have shied away from writing fancy code, so you
    don't have to spend much time trying to understand the intricacies of the code,
    as opposed to the big picture and how the pieces fit and work together.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰起见，我避免编写花哨的代码，这样你就不必花太多时间试图理解代码的复杂性，而是关注整体图景以及各个部分是如何搭配和协同工作的。
- en: Note that this book is meant for people who have a good understanding of JavaScript
    language, but would like to learn more about JavaScript client-side application
    design. If you find yourself having trouble with the language itself, you can
    always refer to online resources and the JavaScript community. This community
    consists of many smart and helpful people who can, and will be willing to answer
    your questions. I, for one, am very grateful to the community for its help in
    my professional growth over the years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这本书是为那些对JavaScript语言有良好理解但希望了解更多关于JavaScript客户端应用程序设计的人准备的。如果您在语言本身上遇到困难，您始终可以参考在线资源和JavaScript社区。这个社区由许多聪明和乐于助人的人组成，他们愿意回答您的问题。就我个人而言，我对这个社区在多年来帮助我的职业成长感到非常感激。
- en: I hope you'll find the book informative and by seeing the benefits of a modular
    architecture, will use the concepts presented in this book in your own future
    projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您会发现这本书信息丰富，通过看到模块化架构的好处，您将在自己的未来项目中使用本书中提出的概念。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. What Are Modules and Their Advantages?"),
    *What Are Modules and Their Advantages?*, introduces you to the concept of modules
    and how they can help us design a robust and scalable application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 什么是模块及其优势？"), *什么是模块及其优势？*，为您介绍了模块的概念以及它们如何帮助我们设计一个健壮且可扩展的应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Review of Important JavaScript OOP Concepts"),
    *Review of Important JavaScript OOP Concepts*, covers an overview of some of the
    important OOP concepts in JavaScript which are necessary for the design and implementation
    of the modules in our application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 重要JavaScript OOP概念回顾"), *重要JavaScript OOP概念回顾*，概述了JavaScript中一些重要的OOP概念，这些概念对于设计我们的应用程序中的模块是必要的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Module Design Pattern"), *Module Design Pattern*,
    introduces a very common pattern in creating modules in JavaScript and shows how
    this pattern can be implemented.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 模块设计模式"), *模块设计模式*，介绍了一种在JavaScript中创建模块的非常常见的模式，并展示了如何实现此模式。'
- en: '[Chapter 4](ch04.html "Chapter 4. Designing Simple Modules"), *Designing Simple
    Modules*, uses the module pattern to create simple modules which work together
    to form the building blocks of our application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 设计简单模块"), *设计简单模块*，使用模块模式创建简单的模块，这些模块协同工作，形成我们应用程序的构建块。'
- en: '[Chapter 5](ch05.html "Chapter 5. Module Augmentation"), *Module Augmentation*,
    shows the use of various techniques to add more functionality to our modules so
    that we can extend their capabilities further.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 模块增强"), *模块增强*，展示了使用各种技术为我们的模块添加更多功能，以便我们可以进一步扩展它们的能力。'
- en: '[Chapter 6](ch06.html "Chapter 6. Cloning, Inheritance, and Submodules"), *Cloning,
    Inheritance, and Submodules*, covers how to create modules based on other modules
    in our application, as well as some more techniques to enhance our modules.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 克隆、继承和子模块"), *克隆、继承和子模块*，介绍了如何基于我们应用程序中的其他模块创建模块，以及一些增强我们模块的更多技术。'
- en: '[Chapter 7](ch07.html "Chapter 7. Base, Sandbox, and Core Modules"), *Base,
    Sandbox, and Core Modules*, introduces some of the main pieces of our application
    and demonstrates how to create loose coupling among our application modules.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 基础、沙盒和核心模块"), *基础、沙盒和核心模块*，介绍了我们应用程序的一些主要组件，并演示了如何在我们的应用程序模块之间创建松散耦合。'
- en: '[Chapter 8](ch08.html "Chapter 8. Application Implementation – Putting It All
    Together"), *Application Implementation – Putting It All Together*, shows us how
    to apply all the concepts that we have learned regarding modular architectural
    design, in order to implement all the pieces of our application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 应用程序实现 – 整合所有内容"), *应用程序实现 – 整合所有内容*，展示了如何应用我们所学到的关于模块化架构设计的所有概念，以便实现我们应用程序的所有组件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Modular Application Design and Testing"),
    *Modular Application Design and Testing*, covers how to test our application modules
    using either plain JavaScript or third-party frameworks.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 模块化应用程序设计和测试"), *模块化应用程序设计和测试*，介绍了如何使用纯JavaScript或第三方框架测试我们的应用程序模块。'
- en: '[Chapter 10](ch10.html "Chapter 10. Enterprise Grade Modular Design, AMD, CommonJS,
    and ES6 Modules"), *Enterprise Grade Modular Design, AMD, CommonJS, and ES6 Modules*,
    introduces different modular formats in JavaScript which can be used to design
    modules, as well as how modules can be imported and exported in our application
    using these formats.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。企业级模块化设计，AMD，CommonJS和ES6模块")，*企业级模块化设计，AMD，CommonJS和ES6模块*，介绍了JavaScript中可以用来设计模块的不同模块格式，以及如何使用这些格式在我们的应用程序中导入和导出模块。'
