  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you are an intermediate to advanced JavaScript developer who has an experience
    of writing JavaScript code, but probably not in a modular portable manner, or
    you are looking to develop enterprise-level JavaScript applications, then this
    book is for you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位有经验的JavaScript开发者，您已经编写过JavaScript代码，但可能不是以模块化便携的方式，或者您正在寻找开发企业级JavaScript应用程序，那么这本书适合您。
- en: A basic understanding of JavaScript concepts such as OOP, prototypal inheritance,
    and closures is expected.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 预期您对JavaScript概念有基本理解，例如OOP、原型继承和闭包。
