    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/ModularProgrammingwithJavaScript](https://github.com/PacktPublishing/ModularProgrammingwithJavaScript)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为
