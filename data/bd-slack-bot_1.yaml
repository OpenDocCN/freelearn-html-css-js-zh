- en: Chapter 1. Getting Started with Slack
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章. Slack 入门
- en: This book will enable a beginner to create their own Slack bot either for amusement
    or professional purposes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使初学者能够创建自己的 Slack 机器人，无论是为了娱乐还是专业目的。
- en: The ultimate goal of this book is for you to think of Slack as a development
    platform with great potential, rather than simply a chat client. As Slack continues
    its meteoric rise in popularity in the developer community, the possibilities
    and opportunities contained in Slack apps will prove to be a valuable tool in
    any developer's toolbox.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最终的目标是让您将 Slack 视为一个具有巨大潜力的开发平台，而不仅仅是简单的聊天客户端。随着 Slack 在开发者社区中的流行度迅速上升，Slack
    应用中包含的可能性和机会将成为任何开发者工具箱中的宝贵工具。
- en: 'In this chapter, we introduce you to Slack and its possibilities. We will cover:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们向您介绍 Slack 及其可能性。我们将涵盖：
- en: An introduction to Slack
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slack 简介
- en: Slack as a platform
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slack 作为平台
- en: The end goal
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终目标
- en: Introduction to Slack
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Slack 简介
- en: Launched in August 2013, Slack started as an internal communication tool utilized
    by small teams but has been rapidly morphing into a versatile communications platform
    used by many parties, including the open source community and large businesses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Slack 于 2013 年 8 月推出，最初作为小型团队使用的内部沟通工具，但已迅速演变成为一个多功能的通信平台，被许多团体使用，包括开源社区和大型企业。
- en: Slack is a real-time messaging application that specializes in team communication.
    In a crowded space of productivity applications, Slack sets itself apart by providing
    extensive integrations with popular third-party apps and provides users with the
    platform to build their own integrations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Slack 是一款实时消息应用，专注于团队沟通。在众多生产力应用中，Slack 通过提供与流行第三方应用的广泛集成，将自己与其他应用区分开来，并为用户提供构建自己集成平台的平台。
- en: As of the beginning of 2016, Slack is used by approximately 2 million users
    daily, and spread across 60,000 teams that send 800 million messages per month
    ([http://expandedramblings.com/index.php/slack-statistics/](http://expandedramblings.com/index.php/slack-statistics/)).
    Some of the more well known companies who use Slack include Airbnb, LinkedIn,
    and The New York Times. This service has become so popular, largely thanks to
    its impressive uptime rate of over 99.9 percent. What sets Slack apart from competition
    such as HipChat or Skype for Business is the determination of the company to open
    its platform for third-party developers in the form of an **application program
    interface** (**API**). To spur the growth of their service as a platform, in December
    2015 Slack pledged to invest $80 million into software projects that use its technology
    ([http://fortune.com/2015/12/15/slack-app-investment-fund/](http://fortune.com/2015/12/15/slack-app-investment-fund/)).
    Added to the more than $320 million raised in funding for the company, it's safe
    to say that Slack will continue to be a driving force in the team productivity
    space in the years to come.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2016 年初，Slack 每天约有 200 万用户使用，覆盖 60,000 个团队，每月发送 8 亿条消息 ([http://expandedramblings.com/index.php/slack-statistics/](http://expandedramblings.com/index.php/slack-statistics/))。一些使用
    Slack 的知名公司包括 Airbnb、LinkedIn 和《纽约时报》。这项服务之所以如此受欢迎，很大程度上归功于其令人印象深刻的 99.9% 以上的正常运行时间率。使
    Slack 与 HipChat 或 Skype for Business 等竞争对手区分开来的是，公司决定以应用程序程序接口（API）的形式向第三方开发者开放其平台。为了推动其作为平台的服务增长，Slack
    于 2015 年 12 月承诺投资 8000 万美元用于使用其技术的软件项目 ([http://fortune.com/2015/12/15/slack-app-investment-fund/](http://fortune.com/2015/12/15/slack-app-investment-fund/))。加上公司筹集的超过
    3.2 亿美元资金，可以肯定地说，Slack 将继续在未来几年内成为团队生产力领域的推动力量。
- en: Slack as a platform
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Slack 作为平台
- en: What many users perhaps don't know about Slack is that underneath the messaging
    client, a highly extensible platform exists that can be used to create apps and
    business tools that can simplify the development cycle, perform complex tasks,
    or just be downright silly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用户可能不知道的是，在 Slack 的消息客户端之下，存在一个高度可扩展的平台，可以用来创建应用程序和商业工具，这些工具可以简化开发周期，执行复杂任务，或者仅仅是很有趣。
- en: '![Slack as a platform](img/B05384_01_01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Slack 作为平台](img/B05384_01_01.jpg)'
- en: Slack's UI with its own Slack bot in action
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Slack 的用户界面及其 Slack 机器人在运行中的样子
- en: This platform or API can be utilized to integrate third-party services into
    Slack's platform and leverage their extensive reach and user friendly interface.
    The said third-party applications can send data into Slack via incoming webhooks,
    execute actions outside of Slack with commands, or respond to commands as a bot
    user. The bot user or bot is the most interesting; they are so named as they can
    mimic human users by performing the same actions that any human can.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台或 API 可以用于将第三方服务集成到 Slack 平台中，并利用其广泛的覆盖范围和用户友好的界面。所述第三方应用程序可以通过传入 webhooks
    将数据发送到 Slack，使用命令在 Slack 外部执行操作，或作为机器人用户对命令做出响应。机器人用户或机器人是最有趣的；它们之所以被称为机器人，是因为它们可以通过执行任何人类都可以执行的动作来模仿人类用户。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Slack bots are software applications that run on the Slack **Real Time Messaging**
    (**RTM**) platform. Bots can be used to interact with external applications or
    your custom code in a conversational manner.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Slack 机器人是运行在 Slack **实时消息**（**RTM**）平台上的软件应用程序。机器人可以以对话方式与外部应用程序或您的自定义代码进行交互。
- en: Some of the more popular bots include GitHub's multitasking Hubot ([https://hubot.github.com/](https://hubot.github.com/))
    and Meekan's scheduling bot ([http://meekan.com/slack/](http://meekan.com/slack/)),
    but many more of varying complexity are developed each day.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些更受欢迎的机器人包括 GitHub 的多任务 Hubot ([https://hubot.github.com/](https://hubot.github.com/))
    和 Meekan 的调度机器人 ([http://meekan.com/slack/](http://meekan.com/slack/))，但每天都有许多不同复杂度的机器人被开发出来。
- en: 'The most obvious and well known bot is Slack''s own Slack bot, used for built-in
    Slack functions such as:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显且广为人知的机器人是 Slack 自家的 Slack 机器人，用于内置的 Slack 功能，例如：
- en: Sending feedback to Slack
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 Slack 发送反馈
- en: Scheduling reminders
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置提醒
- en: Printing a list of all users in a channel
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印频道中所有用户的列表
- en: Another widely popular bot is Hubot. Originally developed by GitHub and ported
    to Slack by Slack themselves, Hubot can provide useful functionality such as GitHub
    activity tracking, which can keep you up to date with GitHub repositories.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个广受欢迎的机器人是 Hubot。最初由 GitHub 开发，并由 Slack 本身移植到 Slack，Hubot 可以提供有用的功能，例如 GitHub
    活动跟踪，这可以帮助您了解 GitHub 仓库的最新动态。
- en: '![Slack as a platform](img/B05384_01_02.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Slack 作为平台](img/B05384_01_02.jpg)'
- en: GitHub integration showing branch and pull request activity
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 集成显示分支和拉取请求活动
- en: 'You can also add infrastructure monitoring through Jenkins:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过 Jenkins 添加基础设施监控：
- en: '![Slack as a platform](img/B05384_01_03.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Slack 作为平台](img/B05384_01_03.jpg)'
- en: Jenkins integration bot showing build automation logs in Slack
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Jenkins 集成机器人，在 Slack 中显示构建自动化日志
- en: Bots can transform Slack from a simple messaging client to an important business
    tool, benefitting any company that uses custom bots unique to their workflow.
    The beauty of the Slack platform is that anyone can create a functional bot in
    a few simple steps.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人可以将 Slack 从一个简单的消息客户端转变为重要的业务工具，为使用自定义机器人的任何公司带来好处。Slack 平台的美妙之处在于任何人都可以通过几个简单的步骤创建一个功能性的机器人。
- en: The end goal
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终目标
- en: 'Upon completing this book, the reader will be able to build a complex Slack
    bot that can perform the following tasks, amongst other things:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这本书后，读者将能够构建一个复杂的 Slack 机器人，它可以执行以下任务（以及其他任务）：
- en: Receive and send message sent in Slack
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接收和发送在 Slack 中发送的消息
- en: Respond to user commands
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对用户命令做出响应
- en: Process natural language
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理自然语言
- en: Perform useful tasks on command (for example, fetch data from external sources)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据命令执行有用任务（例如，从外部来源获取数据）
- en: Insert custom data into Slack via webhooks and slash commands
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 webhooks 和斜杠命令将自定义数据插入 Slack
- en: Summary
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter gave you an overview on what Slack is, why it is noteworthy, and
    how its platform can be leveraged to create a myriad of useful apps. The next
    chapter will show you how to build your first simple Slack bot.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为您概述了 Slack 是什么，为什么它值得关注，以及如何利用其平台创建众多有用的应用程序。下一章将向您展示如何构建您的第一个简单 Slack 机器人。
