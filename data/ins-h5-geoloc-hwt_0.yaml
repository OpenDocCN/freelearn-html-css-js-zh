- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Instant HTML5 Geolocation How-to*. This guide will help you make
    any web application aware of a user's location, quickly and easily. You will learn
    how to map a user's geographic location, integrate with popular mapping platforms,
    and track the user over time. In the process, you will create a simple application
    that generates a KML file containing both a path and points that you choose to
    save along that path (which can then be imported into Google Maps).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *Instant HTML5 Geolocation How-to*。本指南将帮助你快速轻松地使任何Web应用能够感知用户的位置。你将学习如何映射用户的地理位置，与流行的地图平台集成，并随着时间的推移跟踪用户。在这个过程中，你将创建一个简单的应用程序，该应用程序生成一个包含你选择保存的路径和点的KML文件（这些文件可以随后导入到Google
    Maps中）。
- en: The iPhone changed the way we use the web. It was the first mobile device that
    included web browsing as a primary function. Suddenly, with mobile data and a
    phone like the iPhone, the web could be in your pocket, wherever you went. Through
    HTML5 and APIs, web applications could be truly context sensitive; they could
    know where you were, if you wanted them to, and react accordingly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone改变了我们使用网络的方式。这是第一个将网页浏览作为主要功能的移动设备。突然之间，有了像iPhone这样的手机和移动数据，网络可以随身携带，无论你走到哪里。通过HTML5和API，Web应用可以真正地具有上下文敏感性；它们可以知道你的位置，如果你希望它们这样做的话，并相应地做出反应。
- en: The Geolocation API is not part of HTML5, and is, instead, a JavaScript API
    standard. However, it sits alongside the evolving HTML5 specification as an important
    part of any modern web development toolkit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 地理位置API不是HTML5的一部分，而是一个JavaScript API标准。然而，它作为现代Web开发工具包的重要组成部分，与不断发展的HTML5规范并列存在。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Understanding the Geolocation API (Simple)* discusses how the JavaScript Geolocation
    API works, when you should use it, and how it is implemented in different browsers
    and on different devices.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*理解地理位置API（简单）* 讨论了JavaScript地理位置API的工作原理，何时应该使用它，以及它在不同浏览器和不同设备上的实现方式。'
- en: '*Setting up the application (Simple)* explains how to configure and set up
    a sample application layout suitable for running a simple Geolocation-aware web
    application. Each step is explained in a way that will help you understand how
    your data will be stored so that you can scale your application when you''re ready.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置应用程序（简单）* 解释了如何配置和设置一个适合运行简单地理位置感知Web应用程序的示例应用程序布局。每个步骤都以一种帮助你理解你的数据将如何存储的方式解释，这样你就可以在你准备好时扩展你的应用程序。'
- en: '*Getting the user''s location (Intermidiate)* illustrates how to detect Geolocation
    support in the user''s web browser, use the API to obtain the user''s coordinates,
    and handle any errors that might occur.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*获取用户的位置（中级）* 说明了如何检测用户Web浏览器的地理位置支持，使用API获取用户的坐标，并处理可能发生的任何错误。'
- en: '*Displaying the user''s location using the Google Maps API (Intermidiate)*
    discusses how to display the coordinates obtained in the previous section in a
    visual way using Google Maps.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Google Maps API显示用户的位置（中级）* 讨论了如何以前一节中获得的坐标以可视化的方式使用Google Maps显示。'
- en: '*Displaying the user''s location using a KML feed (Intermidiate)* explains
    how to create the KML feed from coordinates you have saved in previous sections,
    and test it by importing it into Google Maps. KML feeds are supported by popular
    mapping applications such as Google Maps and Google Earth, as well as specialist
    GIS software.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用KML源显示用户的位置（中级）* 解释了如何从你在前一节中保存的坐标创建KML源，并通过将其导入Google Maps来测试它。KML源由Google
    Maps和Google Earth等流行的地图应用以及专业的GIS软件支持。'
- en: '*Tracking and updating the user''s location (Intermidiate)* illustrates how
    to track the user and show his/her path, using simple web technologies. Sometimes,
    tracking the user''s movements is important. Here we will use `watchPosition()`
    and `clearPosition()` to track the user''s location over time, and change the
    maps that were created in the previous section.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*跟踪和更新用户的位置（中级）* 说明了如何使用简单的Web技术跟踪用户并显示其路径。有时，跟踪用户的活动很重要。在这里，我们将使用`watchPosition()`和`clearPosition()`来跟踪用户的位置随时间的变化，并更改前一节中创建的地图。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需的资源
- en: You need to have access to a server or computer running Apache Web Server, MySQL,
    and PHP. You will also need a text editor, a recent version of a major web browser,
    and optionally, a web-capable mobile device with GPS support.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要能够访问运行Apache Web服务器、MySQL和PHP的服务器或计算机。你还需要一个文本编辑器，一个主要Web浏览器的最新版本，以及可选的，一个具有GPS支持的网络设备。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*Instant HTML5 Geolocation How-to* is for web developers who want to incorporate
    Geolocation technology into their applications. There is no need to know anything
    about Geolocation software or standards; each section has been designed to help
    you understand how the API works from beginning to end. However, this book assumes
    a general understanding of web technologies, and both JavaScript and jQuery in
    particular.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Instant HTML5 Geolocation How-to*》适合希望将地理位置技术集成到其应用程序中的网络开发者。您不需要了解任何关于地理位置软件或标准的信息；每个部分都旨在帮助您从开始到结束理解API的工作原理。然而，本书假设您对网络技术有一般了解，特别是JavaScript和jQuery。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "In this section, we will be concentrating
    on `index.php` and `callback.php`."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词将如下所示：“在本节中，我们将专注于`index.php`和`callback.php`。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select **File** | **Save** in your web browser while viewing the feed."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“在您的网络浏览器中查看源时，选择**文件**
    | **保存**。”'
