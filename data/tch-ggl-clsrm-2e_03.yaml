- en: '*Chapter 2*: Inviting Students to Their Virtual Classroom'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第二章*：邀请学生加入他们的虚拟教室'
- en: It's the start of the term and your physical and Google Classrooms are set up
    and ready for students to enter, and for learning to commence. While students
    simply walk into your physical classroom, sometimes with a school map in hand,
    in your virtual classroom, students must join the classroom from a computer or
    mobile device. As we mentioned in the *Preface*, Google Classroom excels in classrooms
    where computers or mobile devices are readily available or in an online environment.
    Furthermore, students will use the tool more frequently if it can be accessed
    from their own personal devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学期伊始，你的实体教室和 Google Classroom 已经设置完毕，准备好迎接学生进入，并开始学习。虽然学生只需简单地走进你的实体教室，有时手里拿着学校地图，但在你的虚拟教室中，学生必须从电脑或移动设备加入教室。正如我们在*前言*中提到的，Google
    Classroom 在电脑或移动设备易于获取或在线环境中表现卓越。此外，如果学生可以从自己的个人设备访问该工具，他们使用该工具的频率将会更高。
- en: Being the teacher, you may need to guide a class of students with different
    types of computers, tablets, and smart phones in installing and setting up Google
    Classroom. This chapter provides instructions for several different types of devices.
    We will explore the various methods of inviting students into a Google Classroom
    and managing those students within the class.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为教师，你可能需要指导一个由不同类型的电脑、平板电脑和智能手机组成的学生群体安装和设置 Google Classroom。本章提供了针对几种不同类型设备的说明。我们将探讨邀请学生加入
    Google Classroom 以及在课堂上管理这些学生的各种方法。
- en: Parts of this chapter have been written from a **bring-your-own-device** (**BYOD**)
    context, where students may bring a variety of devices to class and the teacher
    acts as technology support for the class. Some sections may appear repetitive,
    such as installing Google Chrome on Windows and then on macOS. If this is your
    first time using Google Classroom, reference the sections relevant to your devices
    and use the other sections when students require support.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的部分内容是从**自带设备**（**BYOD**）的背景下编写的，在这种背景下，学生可能将各种设备带到课堂上，教师则作为课堂的技术支持。有些部分可能看起来重复，例如在
    Windows 上安装 Google Chrome，然后在 macOS 上安装。如果你是第一次使用 Google Classroom，请参考与你的设备相关的部分，当学生需要支持时使用其他部分。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Setting up Google Classroom on student's devices
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在学生设备上设置 Google Classroom
- en: Allowing students to join using the class code
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许学生使用班级代码加入
- en: Managing students in your class
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理你的班级学生
- en: Setting up Google Classroom on student's devices
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在学生设备上设置 Google Classroom
- en: Like all of Google's apps, Google Classroom can be accessed on any computer
    or mobile device that is connected to the internet. However, not every student
    will access Google Classroom from the same type of device. Therefore, it is important
    that you can help guide your students in setting up Google Classroom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有 Google 的应用程序一样，Google Classroom 可以在任何连接到互联网的电脑或移动设备上访问。然而，并非每个学生都会从同一种设备访问
    Google Classroom。因此，能够帮助你指导学生设置 Google Classroom 非常重要。
- en: The best time to invite students to Google Classroom is at the beginning of
    the term. During the first days of class, you will acclimatize your students to
    your classroom expectations and familiarize your students with the course's syllabus.
    Setting up student devices can easily be integrated into this process so that
    students are ready to use Google Classroom at the start of the term, reducing
    the chances of technical difficulties occurring later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请学生在学期初加入 Google Classroom 是最佳时机。在课程的前几天，你将使学生适应你的课堂期望，并让学生熟悉课程的课程大纲。将学生设备设置过程轻松整合到这一过程中，使学生能够在学期初准备好使用
    Google Classroom，从而减少后来出现技术问题的可能性。
- en: Choosing the best time to invite students to Google Classroom
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 选择最佳时机邀请学生加入 Google Classroom
- en: In general, I suggest inviting students to Google Classroom and ensuring all
    their devices are properly set up at the beginning of the term. However, this
    does not mean this has to be done on the first day. In Canadian high schools,
    students often have a couple of weeks to change their courses and thus change
    their timetable. Therefore, it may be more beneficial to wait until the majority
    of these changes are complete before you invite students to Google Classroom.
    It may save you having to make a lot of manual changes as the term progresses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我建议在学期开始时邀请学生加入Google Classroom，并确保他们的所有设备都得到正确设置。然而，这并不意味着必须在第一天就完成。在加拿大的高中，学生通常有两周的时间更换课程和调整时间表。因此，在大多数这些变化完成之前邀请学生加入Google
    Classroom可能更有益。这可能会节省你在学期进展过程中进行大量手动更改的时间。
- en: When students set up their devices, have them set up Google Classroom on the
    device they will use to access it the most frequently. If your school already
    has a computer lab, mobile laptop, or Chromebook cart, your students will not
    need to set up those devices. For student populations with a high number of personal
    laptops, tablets, and smartphones, devoting class time to setting up their personal
    devices will increase student use of Google Classroom.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生设置他们的设备时，让他们在他们会最频繁使用的设备上设置Google Classroom。如果你的学校已经有一个计算机实验室、移动笔记本电脑或Chromebook车，你的学生就不需要设置这些设备。对于拥有大量个人笔记本电脑、平板电脑和智能手机的学生群体，将课堂时间用于设置他们的个人设备将增加学生对Google
    Classroom的使用。
- en: 'Also, another great advantage of students using their personal tablets and
    phones is that the Google Classroom app on iOS and Android provides push notifications
    to those devices. Therefore, encourage your students to use the Google Classroom
    app on their smartphones so that they will always be notified whenever an announcement
    or assignment is posted in Google Classroom:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，学生使用他们自己的平板电脑和手机的另一个巨大优势是，iOS和Android上的Google Classroom应用会向这些设备提供推送通知。因此，鼓励你的学生使用他们的智能手机上的Google
    Classroom应用，这样他们就会在Google Classroom上发布通知或作业时始终得到通知：
- en: '![](img/Figure_2.1_B18646.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![img/Figure_2.1_B18646.jpg]'
- en: Figure 2.1 – Classroom app notifications
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – Classroom应用通知
- en: This way, you do not have to worry about students checking their school issued
    emails for these notifications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你就不必担心学生检查学校发放的电子邮件以获取这些通知。
- en: Setting up Chrome on computers and Chromebooks
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在电脑和Chromebook上设置Chrome
- en: Since Google Classroom and the rest of Google's G Suite for Education only requires
    an internet browser, all laptops that run Microsoft Windows, Apple macOS, or Google's
    Chrome OS already have access to Google Classroom. While Microsoft Windows uses
    Microsoft Edge (or the older Internet Explorer) and Apple macOS uses Safari, Google
    develops and maintains its own internet browser – **Google Chrome**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Google Classroom以及Google的教育G Suite套件仅需要网络浏览器，所有运行Microsoft Windows、Apple macOS或Google的Chrome
    OS的笔记本电脑都已经可以访问Google Classroom。虽然Microsoft Windows使用Microsoft Edge（或较旧的Internet
    Explorer），而Apple macOS使用Safari，但Google开发和维护了自己的网络浏览器——**Google Chrome**。
- en: Using Google's internet browser ensures the greatest compatibility with Google
    Classroom. Google's Chrome OS can be found on Chromebooks that already have Google
    Chrome installed; however, personal laptops used by students may not have Google
    Chrome installed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Google的网络浏览器确保与Google Classroom的最大兼容性。Google的Chrome OS可以在已经安装并设置好Google Chrome的Chromebook上找到；然而，学生使用的个人笔记本电脑可能没有安装Google
    Chrome。
- en: Note
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Google's Chromebooks are the easiest to set up because they already have Google
    Chrome installed and set up, regardless of whether they are personal or school
    Chromebooks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Google的Chromebook最容易设置，因为无论它们是个人Chromebook还是学校Chromebook，都已经安装并设置好了Google Chrome。
- en: Google Chrome can be installed on Windows or macOS computers without administrator
    privileges. Therefore, if a student does not have an administrator account on
    their personal device, the student can still install Google Chrome.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome可以在没有管理员权限的Windows或macOS电脑上安装。因此，如果一个学生在他们的个人设备上没有管理员账户，学生仍然可以安装Google
    Chrome。
- en: Installing Google Chrome on Microsoft Windows
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Microsoft Windows上安装Google Chrome
- en: 'To install Google Chrome on Microsoft Windows, follow these instructions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Microsoft Windows上安装Google Chrome，请按照以下说明操作：
- en: Open another web browser, such as **Microsoft Edge**:![Figure 2.2 – Microsoft
    Edge icon
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开另一个网络浏览器，例如**Microsoft Edge**：![Figure 2.2 – Microsoft Edge icon]
- en: '](img/Figure_2.2_B18646.jpg)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_2.2_B18646.jpg]'
- en: Figure 2.2 – Microsoft Edge icon
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.2 – Microsoft Edge图标
- en: In the address bar, navigate to [https://www.google.com/chrome/](https://www.google.com/chrome/).
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏中，导航到[https://www.google.com/chrome/](https://www.google.com/chrome/)。
- en: Click on the **Download Chrome** button:![Figure 2.3 – Download Chrome buttons
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载 Chrome**按钮：![图 2.3 – 下载 Chrome 按钮
- en: '](img/Figure_2.3_B18646.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.3_B18646.jpg)'
- en: Figure 2.3 – Download Chrome buttons
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.3 – 下载 Chrome 按钮
- en: A pop up will appear at the bottom of the window. Click on the **Run** button.
    The web page will also direct you through the necessary steps:![Figure 2.4 – Microsoft
    Edge download menu
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 窗口底部将出现一个弹出窗口。点击**运行**按钮。网页也将指导您完成必要的步骤：![图 2.4 – Microsoft Edge 下载菜单
- en: '](img/Figure_2.4_B18646.jpg)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.4_B18646.jpg)'
- en: Figure 2.4 – Microsoft Edge download menu
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.4 – Microsoft Edge 下载菜单
- en: Windows **User Account Control** will ask for **Administrator** permissions.
    This section may ask for a password.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows 的**用户账户控制**将要求**管理员**权限。本节可能需要密码。
- en: A dialog box will show the progress of downloading and installing Google Chrome.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框，显示下载和安装 Google Chrome 的进度。
- en: 'Once the installation is complete, Google Chrome will automatically launch:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，Google Chrome 将自动启动：
- en: '![Figure 2.5 - Google Chrome'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.5 - Google Chrome'
- en: '](img/Figure_2.5_B18646.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.5_B18646.jpg)'
- en: Figure 2.5 - Google Chrome
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 - Google Chrome
- en: 'A **Google Chrome** logo will appear on the Desktop:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面上将出现一个**Google Chrome**标志：
- en: '![Figure 2.6 – Google Chrome icon'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.6 – Google Chrome 图标'
- en: '](img/Figure_2.6_B18646.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.6_B18646.jpg)'
- en: Figure 2.6 – Google Chrome icon
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – Google Chrome 图标
- en: Installing Google Chrome on Apple macOS
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Apple macOS 上安装 Google Chrome
- en: 'Installing Google Chrome on Apple macOS is similar to installing it on Windows.
    The following instructions outline installing Google Chrome on macOS:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Apple macOS 上安装 Google Chrome 与在 Windows 上安装类似。以下说明概述了在 macOS 上安装 Google Chrome
    的步骤：
- en: Open another web browser, such as **Safari**:![Figure 2.7 – Apple Safari icon
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开另一个网络浏览器，例如**Safari**：![图 2.7 – Apple Safari 图标
- en: '](img/Figure_2.7_B18646.jpg)'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.7_B18646.jpg)'
- en: Figure 2.7 – Apple Safari icon
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.7 – Apple Safari 图标
- en: In the address bar, navigate to [https://www.google.com/chrome/](https://www.google.com/chrome/):![Figure
    2.8 – Address bar of Apple Safari
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏中，导航到[https://www.google.com/chrome/](https://www.google.com/chrome/)：![图
    2.8 – Apple Safari 的地址栏
- en: '](img/Figure_2.8_B18646.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.8_B18646.jpg)'
- en: Figure 2.8 – Address bar of Apple Safari
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.8 – Apple Safari 的地址栏
- en: Click on the **Download Chrome** button.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载 Chrome**按钮。
- en: A dialog box will appear, asking you to confirm whether to install an Intel
    chip version or an Apple chip version. As of November 2020, Apple switched to
    using their own chips in their computers. At the time of writing, most Apple computers
    still use Intel chips. You can follow the on-screen instructions under **Check
    which version of Chrome to install** to determine which download is correct. It
    will likely be the **Mac with Intel chip** button that you will use:![Figure 2.9
    – Chrome version install dialog box
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框，询问您是否要安装英特尔芯片版本或苹果芯片版本。截至 2020 年 11 月，苹果在其电脑上切换到使用自己的芯片。在撰写本文时，大多数苹果电脑仍然使用英特尔芯片。您可以通过**检查要安装的
    Chrome 版本**下的屏幕说明来确定哪个下载是正确的。您可能需要使用的是**带有英特尔芯片的 Mac**按钮：![图 2.9 – Chrome 版本安装对话框
- en: '](img/Figure_2.9_B18646.jpg)'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.9_B18646.jpg)'
- en: Figure 2.9 – Chrome version install dialog box
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.9 – Chrome 版本安装对话框
- en: macOS may show a dialog box asking the user to confirm the download. An image
    of the dialog box is shown here. Click the **Allow** button if it appears:![Figure
    2.10 – macOS security dialog box
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: macOS 可能会显示一个对话框，要求用户确认下载。这里显示了对话框的图片。如果出现，请点击**允许**按钮：![图 2.10 – macOS 安全对话框
- en: '](img/Figure_2.10_B18646.jpg)'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.10_B18646.jpg)'
- en: Figure 2.10 – macOS security dialog box
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.10 – macOS 安全对话框
- en: Double-click on the file that appears in the Dock. The file is named `googlechrome.dmg`:![Figure
    2.11 – Downloads folder in the macOS Dock
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击在 Dock 中出现的文件。文件名为 `googlechrome.dmg`：![图 2.11 – macOS Dock 中的下载文件夹
- en: '](img/Figure_2.11_B18646.jpg)'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.11_B18646.jpg)'
- en: Figure 2.11 – Downloads folder in the macOS Dock
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.11 – macOS Dock 中的下载文件夹
- en: macOS will verify and open the program.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: macOS 将验证并打开程序。
- en: 'A dialog box will appear so that you can copy `Applications` folder. Click
    and drag the `Applications` folder:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框，以便您复制 `Applications` 文件夹。点击并拖动 `Applications` 文件夹：
- en: '![Figure 2.12 – Window for copying Chrome to the Applications folder'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.12 – 将 Chrome 复制到 Applications 文件夹的窗口'
- en: '](img/Figure_2.12_B18646.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.12_B18646.jpg)'
- en: Figure 2.12 – Window for copying Chrome to the Applications folder
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – 将 Chrome 复制到 Applications 文件夹的窗口
- en: Google Chrome is now accessible in the `Applications` folder.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome 现在可在 `应用程序` 文件夹中访问。
- en: Installing Chrome without administration permissions
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在没有管理员权限的情况下安装 Chrome
- en: If a student does not have the password to the administration account, Google
    Chrome can still be installed on macOS. However, they will not be able to copy
    Google Chrome into the `Applications` folder. Instead, they can click and drag
    the **Google Chrome** icon to another location where the student's account has
    permission to save the files. One location is the Desktop in the student's account.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果学生没有管理员账户的密码，他们仍然可以在 macOS 上安装 Google Chrome。然而，他们无法将 Google Chrome 复制到 `应用程序`
    文件夹。相反，他们可以将 **Google Chrome** 图标拖动到另一个位置，该位置学生账户有权限保存文件。一个位置是学生账户的桌面。
- en: Adding a Google Chrome shortcut to the Dock
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将 Google Chrome 快捷方式添加到 Dock
- en: For quick access to Google Chrome, click and drag the `Applications` folder
    to the Dock.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速访问 Google Chrome，请将 `应用程序` 文件夹拖动到 Dock。
- en: Note
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The first time a student launches Google Chrome, several dialog boxes will appear.
    These dialog boxes confirm opening a file that's been downloaded from the internet,
    as well as asking whether the student wants to set Google Chrome as their default
    browser (the browser opens whenever a link is clicked in another program).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 学生第一次启动 Google Chrome 时，会出现几个对话框。这些对话框确认打开的是从互联网下载的文件，并询问学生是否希望将 Google Chrome
    设置为默认浏览器（在另一个程序中点击链接时浏览器会打开）。
- en: Setting up Google Chrome
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置 Google Chrome
- en: 'Once Google Chrome is installed, it must be linked to the student''s account
    so that any bookmarks, Google Chrome apps, and extensions will sync with their
    personal computer. To complete the setup with Google Chrome, follow these steps:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome 安装完成后，必须将其链接到学生的账户，以便任何书签、Google Chrome 应用和扩展都与个人电脑同步。要完成 Google
    Chrome 的设置，请按照以下步骤操作：
- en: Launch **Google Chrome**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 **Google Chrome**。
- en: Click on the user icon at the top-right corner of the browser:![Figure 2.13
    – User icon in Google Chrome
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览器右上角的用户图标：![图 2.13 – Google Chrome 中的用户图标
- en: '](img/Figure_2.13_B18646.jpg)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.13_B18646.jpg)'
- en: Figure 2.13 – User icon in Google Chrome
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.13 – Google Chrome 中的用户图标
- en: Note
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the student already has Chrome installed on their computer, they may also
    have sync turned on with a personal account. In this scenario, the student can
    either log out of their personal account or add the school account profile to
    Chrome. The **+Add** button is shown in the following figure, at the bottom of
    the **Other people** section.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果学生在他们的电脑上已经安装了 Chrome，他们可能还使用个人账户开启了同步功能。在这种情况下，学生可以选择退出他们的个人账户或将学校账户配置文件添加到
    Chrome 中。下面的图中显示了 **添加** 按钮，位于 **其他人** 部分的底部。
- en: Inside the dialog box, click on **Turn on sync…**:![Figure 2.14 – User dialog
    box
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对话框内部，点击 **开启同步…**：![图 2.14 – 用户对话框
- en: '](img/Figure_2.14_B18646.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.14_B18646.jpg)'
- en: Figure 2.14 – User dialog box
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.14 – 用户对话框
- en: Sign in by entering the required email address on the first screen and then
    the password. Each screen has a **Next** button so that you can continue the sign-in
    process:![Figure 2.15 – Sign-in screens for Google Accounts
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一屏输入所需的电子邮件地址并然后输入密码进行登录。每个屏幕都有一个 **下一步** 按钮，以便你可以继续登录过程：![图 2.15 – Google
    账户登录屏幕
- en: '](img/Figure_2.15_B18646.jpg)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.15_B18646.jpg)'
- en: Figure 2.15 – Sign-in screens for Google Accounts
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.15 – Google 账户登录屏幕
- en: If Google Chrome displays another dialog box with the heading **Link your Chrome
    data to this account?**, click on the **Link data** button:![Figure 2.16 – Link
    account dialog box
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 Google Chrome 显示了一个标题为 **将 Chrome 数据链接到该账户？** 的另一个对话框，请点击 **链接数据** 按钮：![图
    2.16 – 链接账户对话框
- en: '](img/Figure_2.16_B18646.jpg)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.16_B18646.jpg)'
- en: Figure 2.16 – Link account dialog box
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.16 – 链接账户对话框
- en: A **Turn on sync?** dialog box will appear. Enabling this feature will synchronize
    Google Chrome on multiple devices. It is up to the discretion of the student whether
    they enable this feature:![Figure 2.17 – Turn on sync? dialog box
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会出现一个 **开启同步？** 对话框。启用此功能将在多个设备上同步 Google Chrome。学生是否启用此功能由他们自己决定：![图 2.17
    – 开启同步？对话框
- en: '](img/Figure_2.17_B18646.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.17_B18646.jpg)'
- en: Figure 2.17 – Turn on sync? dialog box
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.17 – 开启同步？对话框
- en: 'The user icon will now display the profile picture of the user. If no profile
    picture is set, then the first letter of the user''s first name will appear:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户图标现在将显示用户的个人照片。如果没有设置个人照片，则将显示用户名字的首字母：
- en: '![Figure 2.18 – User profile picture in Google Chrome'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.18 – Google Chrome 中的用户个人照片'
- en: '](img/Figure_2.18_B18646.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.18_B18646.jpg)'
- en: Figure 2.18 – User profile picture in Google Chrome
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.18 – Google Chrome中的用户个人照片
- en: Installing the Classroom app on tablets and phones
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在平板和手机上安装Classroom应用
- en: Many students may also need assistance in setting up Google apps on their tablets
    and phones. Apart from downloading the apps from different app stores, installing
    Google Classroom is the same for Android and Apple iOS tablets and phones. For
    Google Classroom to function properly, additional Google apps are required.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学生可能还需要在平板和手机上设置Google应用的帮助。除了从不同的应用商店下载应用外，在Android和Apple iOS平板和手机上安装Google
    Classroom的方式相同。为了使Google Classroom正常运行，还需要额外的Google应用。
- en: 'The following steps outline installing Google Classroom on either Android or
    iOS:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤概述了在Android或iOS上安装Google Classroom的过程：
- en: Open the app store on the mobile device. For Android, the app store is called
    **Play Store** (left); for iOS, the app store is called **App Store** (right):![Figure
    2.19 – Application managers on Google Android and Apple iOS
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在移动设备上打开应用商店。对于Android，应用商店称为**Play Store**（左侧）；对于iOS，应用商店称为**App Store**（右侧）：![图2.19
    – Google Android和Apple iOS的应用管理器
- en: '](img/Figure_2.19_B18646.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.19_B18646.jpg)'
- en: Figure 2.19 – Application managers on Google Android and Apple iOS
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.19 – Google Android和Apple iOS的应用管理器
- en: Tap the search icon at the bottom of the App Store in Apple iOS or the search
    field at the top of the screen for Android and search for `Google Classroom`:![Figure
    2.20 – Search on the Google Android and Apple iOS application managers
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Apple iOS的App Store底部点击搜索图标或在Android的屏幕顶部搜索框中搜索`Google Classroom`：![图2.20 –
    在Google Android和Apple iOS应用管理器中进行搜索
- en: '](img/Figure_2.20_B18646.jpg)'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.20_B18646.jpg)'
- en: Figure 2.20 – Search on the Google Android and Apple iOS application managers
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.20 – 在Google Android和Apple iOS应用管理器中进行搜索
- en: Tap the **Install** button beside the app. On iOS, you will need to tap **Get**
    and then **Install**. You may also need to input the user's Apple ID password:![Fig.
    2.21 – Install button for Google Classroom
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击应用旁边的**安装**按钮。在iOS上，您需要点击**获取**然后点击**安装**。您可能还需要输入用户的Apple ID密码：![图2.21 –
    Google Classroom的安装按钮
- en: '](img/Figure_2.21_B18646.jpg)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.21_B18646.jpg)'
- en: Figure 2.21 – Install button for Google Classroom
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.21 – Google Classroom的安装按钮
- en: The first time you open the app, hit the **Open** button. Every time after that,
    locate and tap the app on your device's home screen:![Fig. 2.22 – Open button
    for Google Classroom
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一次打开应用时，点击**打开**按钮。之后每次打开，找到并点击设备主屏幕上的应用：![图2.22 – Google Classroom的打开按钮
- en: '](img/Figure_2.22_B18646.jpg)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.22_B18646.jpg)'
- en: Figure 2.22 – Open button for Google Classroom
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.22 – Google Classroom的打开按钮
- en: Click the **Get Started** button:![Figure 2.23 – Start screen of Google Classroom
    on mobile devices
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始使用**按钮：![图2.23 – 移动设备上Google Classroom的起始屏幕
- en: '](img/Figure_2.23_B18646.jpg)'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.23_B18646.jpg)'
- en: Figure 2.23 – Start screen of Google Classroom on mobile devices
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.23 – 移动设备上Google Classroom的起始屏幕
- en: If another Google Account is already associated with the tablet or phone, a
    list of Google Accounts will appear. If the school account is listed, select the
    school account; otherwise, select **Add account** on Android or **Add another
    account** on iOS:![Figure 2.24 – Add another account option in Google Classroom
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果平板或手机已经关联了另一个Google账户，将显示一个Google账户列表。如果学校账户在列表中，请选择学校账户；否则，在Android上选择**添加账户**，在iOS上选择**添加另一个账户**：![图2.24
    – Google Classroom中添加另一个账户选项
- en: '](img/Figure_2.24_B18646.jpg)'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.24_B18646.jpg)'
- en: Figure 2.24 – Add another account option in Google Classroom
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.24 – Google Classroom中添加另一个账户选项
- en: Enter the username and password and complete any subsequent pages, such as accepting
    the **Terms of Services** shown, to finish the setup.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入用户名和密码，完成任何后续页面，例如接受显示的**服务条款**，以完成设置。
- en: 'For Apple iOS devices, there will be a popup asking whether Google Classroom
    can send notifications. Click on the **Allow** button:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于Apple iOS设备，将弹出一个对话框询问Google Classroom是否可以发送通知。点击**允许**按钮：
- en: '![Figure 2.25 – Apple iOS notifications dialog box'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.25 – Apple iOS通知对话框'
- en: '](img/Figure_2.25_B18646.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.25_B18646.jpg)'
- en: Figure 2.25 – Apple iOS notifications dialog box
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.25 – Apple iOS通知对话框
- en: 'To use Google Classroom effectively, additional Google apps also need to be
    installed on the mobile device. Simply follow the same steps shown here to install
    those Google apps. The following figure lists the Google apps that can be integrated
    with the Google Classroom app:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地使用 Google Classroom，还需要在移动设备上安装额外的 Google 应用。只需遵循这里显示的相同步骤来安装这些 Google 应用。以下图列出了可以与
    Google Classroom 应用集成的 Google 应用：
- en: '![Figure 2.26 – List of Google apps'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.26 – Google 应用列表'
- en: '](img/Figure_2.26_B18646.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.26]'
- en: Figure 2.26 – List of Google apps
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.26 – Google 应用列表
- en: For Android devices (such as tablets and phones), many of these additional apps
    are already installed.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 对于安卓设备（如平板和手机），许多这些额外的应用已经预装。
- en: Guiding students in using the classroom projector
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 指导学生使用教室投影仪
- en: When guiding students in installing Google Classroom and additional Google apps,
    connecting a mobile device to the classroom projector can help the students with
    the installation process. Android devices may have built-in screencasting tools
    such as MHL or Miracast, whereas iOS devices can use an HDMI adapter to connect
    directly to a projector or third-party software such as AirServer. Middle and
    high school students most likely already have experience in installing apps on
    their mobile devices. Therefore, displaying which apps are needed on the projector
    is most likely all that is required to ensure that the students install all the
    necessary apps.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当指导学生安装 Google Classroom 和其他 Google 应用时，将移动设备连接到教室投影仪可以帮助学生在安装过程中。安卓设备可能内置了屏幕投射工具，如
    MHL 或 Miracast，而 iOS 设备可以使用 HDMI 转换器直接连接到投影仪或使用第三方软件如 AirServer。中学生和高中生很可能已经在他们的移动设备上安装应用方面有经验。因此，在投影仪上显示需要哪些应用，很可能是确保学生安装所有必要应用所必需的。
- en: Now that the students have the appropriate apps to use Google Classroom on their
    computers and mobile devices, it is time for your students to join your Google
    Classroom.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在学生已经拥有了在他们的电脑和移动设备上使用 Google Classroom 所需的应用，是时候让学生加入你的 Google Classroom 了。
- en: Allowing students to join using the class code
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 允许学生使用班级代码加入
- en: Students can join specific classes in Google Classroom using Class codes, invite
    links, or by you manually inviting students to individual classes. Class codes
    are a combination of letters and numbers that identify the unique class in Google
    Classroom, whereas invite links are internet hyperlinks. Any student with a school
    email can join your classroom if they have access to either the class code or
    the invite link.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用班级代码、邀请链接或你手动邀请学生加入特定的 Google Classroom 课程。班级代码是由字母和数字组合而成，用于识别 Google
    Classroom 中的唯一课程，而邀请链接是互联网超链接。任何拥有学校电子邮件的学生，如果他们能访问班级代码或邀请链接，都可以加入你的教室。
- en: Note
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: A student can use any device to join a classroom. Furthermore, once the student
    has joined your classroom on a device, they will be able to access your classroom
    from any other device where they have logged in with their school email.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用任何设备加入教室。此外，一旦学生在某个设备上加入了你的教室，他们将从任何其他设备（只要他们使用学校电子邮件登录）访问你的教室。
- en: Joining a classroom with the class code
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用班级代码加入教室
- en: 'Use the following steps to guide students to join your classroom:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下步骤指导学生加入你的教室：
- en: On a laptop or Chromebook, open Google Chrome and in the address bar, navigate
    to [https://classroom.google.com/h](https://classroom.google.com/h). On a tablet
    or smartphone, tap the **Classroom** app:![Figure 2.27 – Open Google Classroom
    on desktop and mobile
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在笔记本电脑或 Chromebook 上，打开 Google Chrome 并在地址栏中导航到 [https://classroom.google.com/h](https://classroom.google.com/h)。在平板或智能手机上，点击**教室**应用：![图
    2.27 – 在桌面和移动设备上打开 Google Classroom
- en: '](img/Figure_2.27_B18646.jpg)'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.27]'
- en: Figure 2.27 – Open Google Classroom on desktop and mobile
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.27 – 在桌面和移动设备上打开 Google Classroom
- en: Click or tap on the **+** icon at the top-right of the page. On mobile, the
    **+** icon appears at the bottom-right of the screen:![Figure 2.28 – Plus symbols
    to add a new Class on desktop and mobile
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击或轻触页面右上角的**+**图标。在移动设备上，**+**图标出现在屏幕右下角：![图 2.28 – 桌面和移动设备上添加新班级的加号符号
- en: '](img/Figure_2.28_B18646.jpg)'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.28]'
- en: Figure 2.28 – Plus symbols to add a new Class on desktop and mobile
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.28 – 桌面和移动设备上添加新班级的加号符号
- en: Enter the **Class code** number provided by the teacher and then click on the
    **Join** button:![Figure 2.29 – Class code dialog box
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入老师提供的**班级代码**，然后点击**加入**按钮：![图 2.29 – 班级代码对话框
- en: '](img/Figure_2.29_B18646.jpg)'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.29]'
- en: Figure 2.29 – Class code dialog box
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.29 – 班级代码对话框
- en: 'The students will immediately enter your Google Classroom class and the class
    will appear on the home page of their Google Classroom app:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生将立即进入您的Google Classroom班级，班级将出现在他们Google Classroom应用的首页上：
- en: '![Figure 2.30 – Screenshots of the student''s view of Google Classroom on desktop
    and mobile'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.30 – 学生在桌面和移动设备上查看Google Classroom的截图'
- en: '](img/Figure_2.30_B18646.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.30_B18646.jpg)'
- en: Figure 2.30 – Screenshots of the student's view of Google Classroom on desktop
    and mobile
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.30 – 学生在桌面和移动设备上查看Google Classroom的截图
- en: Displaying the class code
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示班级代码
- en: 'Google Classroom can display the **Class code** number in large font. If your
    class is equipped with an interactive whiteboard, projector, or television connected
    to a computer, you can display the **Class code** number so that students can
    easily see it. Let''s take a look:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Google Classroom可以以大字体显示**班级代码**。如果您的班级配备了交互式白板、投影仪或连接到计算机的电视，您可以将**班级代码**显示出来，以便学生可以轻松看到。让我们看看：
- en: In the banner, click on the full-screen icon beside **Class code**:![Figure
    2.31 – Full-screen icon in the Classroom banner
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在横幅中，点击**班级代码**旁边的全屏图标：![图2.31 – 班级横幅中的全屏图标
- en: '](img/Figure_2.31_B18646.jpg)'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.31_B18646.jpg)'
- en: Figure 2.31 – Full-screen icon in the Classroom banner
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.31 – 班级横幅中的全屏图标
- en: The **Class** page will darken, and a dialog box will appear with the **Class
    code** enlarged. This dialog box also has a full-screen icon at the bottom right
    so that you can enlarge the **Class code** further:![Figure 2.32 – Full-screen
    icon in the enlarged Class code dialog box
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**班级**页面会变暗，并会弹出一个对话框，其中**班级代码**被放大。此对话框的右下角还有一个全屏图标，以便您可以进一步放大**班级代码**：![图2.32
    – 放大后的班级代码对话框中的全屏图标'
- en: '](img/Figure_2.32_B18646.jpg)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.32_B18646.jpg)'
- en: Figure 2.32 – Full-screen icon in the enlarged Class code dialog box
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.32 – 放大后的班级代码对话框中的全屏图标
- en: 'Clicking on the full-screen icon in the dialog box will enlarge the dialog
    box so that it fills the entire web page window, as shown here:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击对话框中的全屏图标将放大对话框，使其填充整个网页窗口，如下所示：
- en: '![Figure 2.33 – Screenshot of the fully enlarged Class code dialog box'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.33 – 完全放大的班级代码对话框截图'
- en: '](img/Figure_2.33_B18646.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.33_B18646.jpg)'
- en: Figure 2.33 – Screenshot of the fully enlarged Class code dialog box
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.33 – 完全放大的班级代码对话框截图
- en: Display the class codes in your physical classroom
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的实体教室中显示班级代码
- en: At the beginning of the term, display your Class codes in your classroom so
    that any students who are added to your classroom later can easily join. A corner
    of a whiteboard or bulletin board is an excellent location for this.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 学期开始时，在您的教室中显示您的班级代码，以便稍后添加到教室中的任何学生都可以轻松加入。白板或公告板的一个角落是这种用途的理想位置。
- en: Using Class codes is the only method where students can self-enroll in a Class.
    For extra-curricular activities such as clubs and sports, teachers can create
    classes that manage those activities. In such situations, posting the **Class
    code** number on bulletin boards or other in-school communications is an easy
    way for students to sign up!
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 使用班级代码是学生可以自行注册班级的唯一方法。对于课外活动，如俱乐部和体育活动，教师可以创建管理这些活动的班级。在这种情况下，在公告板上或其他校内通讯中张贴**班级代码**是学生注册的简单方法！
- en: Inviting students to your Class with an invite link
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用邀请链接邀请学生加入您的班级
- en: 'If you have students such as primary students, who have challenges in typing
    a series of numbers and letters correctly, emailing an invite link that they can
    click on may be an easier solution. Use the following steps to find the invite
    link:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有像小学生这样的学生，他们在正确输入一系列数字和字母方面有困难，发送一个他们可以点击的邀请链接可能是一个更容易的解决方案。使用以下步骤查找邀请链接：
- en: In **Stream**, click on the full-screen icon beside the **Class code** number
    in the Class banner:![Figure 2.34 – Full-screen icon in the Classroom banner
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**流**中，点击班级横幅中**班级代码**数字旁边的全屏图标：![图2.34 – 班级横幅中的全屏图标
- en: '](img/Figure_2.34_B18646.jpg)'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.34_B18646.jpg)'
- en: Figure 2.34 – Full-screen icon in the Classroom banner
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.34 – 班级横幅中的全屏图标
- en: Click on **Copy invite link**:![Figure 2.35 – The Copy invite link icon in the
    class code dialog box
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**复制邀请链接**：![图2.35 – 班级代码对话框中的复制邀请链接图标
- en: '](img/Figure_2.35_B18646.jpg)'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.35_B18646.jpg)'
- en: Figure 2.35 – The Copy invite link icon in the class code dialog box
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.35 – 班级代码对话框中的复制邀请链接图标
- en: Now that the link has been copied, you can send it to your students through
    your school's communication system. My division uses an internal digital bulletin
    board to post messages to students and parents; however, something as simple as
    emailing your students the link will allow students to join the class with the
    invite link.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在链接已经复制，您可以通过学校的通讯系统将链接发送给学生。我的部门使用内部数字公告板向学生和家长发布消息；然而，仅仅通过电子邮件发送链接给学生也能让学生通过邀请链接加入班级。
- en: Making changes to the class code and invite link
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改班级代码和邀请链接
- en: Once all your students have joined your classrooms, you can prevent other students
    from joining your classes by either resetting or disabling the **Class code**
    number and **invite link**. Resetting both will generate a new code and hyperlink
    for students to use to join your classroom. This change will not affect the students
    already within your classroom.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有学生都已加入您的教室后，您可以通过重置或禁用**班级代码**数字和**邀请链接**来防止其他学生加入您的班级。重置两者将生成新的代码和超链接供学生使用以加入您的教室。此更改不会影响已在本教室内的学生。
- en: 'Disabling the **Class code** number and **invite link** will prevent students
    from joining the class; however, you will still be able to manually invite students
    by going to the **People** tab of the class, shown later in this chapter. To reset
    or disable the **Class code** number and **invite link**, follow these instructions:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 禁用**班级代码**数字和**邀请链接**将阻止学生加入班级；然而，您仍然可以通过访问班级的**人员**选项卡手动邀请学生，这将在本章后面展示。要重置或禁用**班级代码**数字和**邀请链接**，请按照以下说明操作：
- en: In Classroom, click on the settings gear in the top-right corner:![Figure 2.36
    – Settings gear in Google Classroom
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Classroom中，点击右上角的设置齿轮：![Figure 2.36 – Settings gear in Google Classroom
- en: '](img/Figure_2.36_B18646.jpg)'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_2.36_B18646.jpg]'
- en: Figure 2.36 – Settings gear in Google Classroom
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.36 – Google Classroom中的设置齿轮
- en: 'Scroll down to the **General** section and click on the dropdown menu for **Manage
    invite codes**. Select either **Turn off** or **Reset**:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**常规**部分，并点击**管理邀请代码**的下拉菜单。选择**关闭**或**重置**：
- en: '![Figure 2.37 – The manage invite codes dropdown menu'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.37 – The manage invite codes dropdown menu'
- en: '](img/Figure_2.37_B18646.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.37_B18646.jpg]'
- en: Figure 2.37 – The manage invite codes dropdown menu
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.37 – 管理邀请代码的下拉菜单
- en: You can display the **Class code** full-screen dialog box or copy the required
    **Invite link** from the settings too!
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以显示**班级代码**的全屏对话框，或者也可以从设置中复制所需的**邀请链接**！
- en: Managing class codes and invite links on mobile
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动设备上管理班级代码和邀请链接
- en: The Google Classroom app also displays a settings gear at the top of the Class
    **Stream** where you can copy, reset, or disable the **Class code** and invite
    link. Tapping the **Class code** or invite link will automatically copy them.
    You can reset or disable them by going to the menu beside **Student invitation
    settings** rather than **Manage invite codes**.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Google Classroom应用程序也在班级**流**的顶部显示设置齿轮，您可以在其中复制、重置或禁用**班级代码**和邀请链接。轻触**班级代码**或邀请链接将自动复制它们。您可以通过访问**学生邀请设置**旁边的菜单而不是**管理邀请代码**来重置或禁用它们。
- en: Now that we have seen various ways students can join your class, let's explore
    how to manage them.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了学生如何加入您的班级的各种方法，让我们来探讨如何管理他们。
- en: Managing students in your Class
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理您班级中的学生
- en: The full class list of all students can be found on the **Students** page of
    your classroom. Here, you can make changes to the students within your classroom,
    as well as send emails to individual students or to the entire class.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 所有学生的完整班级名单可以在您的教室的**学生**页面找到。在这里，您可以更改教室内的学生，以及向个别学生或整个班级发送电子邮件。
- en: Manually inviting students to your Class
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手动邀请学生加入您的班级
- en: 'When students are added to your class late in the term or a student is having
    difficulties joining with a **Class code** or **invite link**, you can manually
    invite students to your classes. You should use this method as a last resort because
    manually adding several dozen students to a class is tedious and time-consuming.
    Follow these instructions to manually invite a student to your class:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生在学期末加入您的班级，或者学生遇到困难无法使用**班级代码**或**邀请链接**加入时，您可以手动邀请学生加入您的班级。您应该将此方法作为最后的手段，因为手动添加几十个学生到班级既繁琐又耗时。按照以下说明手动邀请学生加入您的班级：
- en: In Google Classroom, click on the **People** tab from the main menu and click
    on the **Invite students** icon on the **Students** heading:![Figure 2.38 – Invite
    students icon
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Google Classroom中，从主菜单点击**人员**标签页，然后点击**学生**标题下的**邀请学生**图标：![图2.38 – 邀请学生图标
- en: '](img/Figure_2.38_B18646.jpg)'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.38_B18646.jpg)'
- en: Figure 2.38 – Invite students icon
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.38 – 邀请学生图标
- en: Type in the name or email address of the student you want to invite. Google
    will autocomplete this with any contacts in your Gmail's **My Contacts** and any
    directory, such as the school district's staff and student directory. Select the
    required student from the **SEARCH RESULTS** area:![Figure 2.39 – Student contact
    found in SEARCH RESULTS
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你想邀请的学生名字或电子邮件地址。Google会自动完成你的Gmail的**我的联系人**和任何目录，如学区员工和学生目录中的任何联系人。从**搜索结果**区域选择所需的学生：![图2.39
    – 在搜索结果中找到的学生联系
- en: '](img/Figure_2.39_B18646.jpg)'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.39_B18646.jpg)'
- en: Figure 2.39 – Student contact found in SEARCH RESULTS
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.39 – 在搜索结果中找到的学生联系
- en: Repeat *step 2* to invite additional students. Once all the students have been
    selected, click the **Invite** link:![Figure 2.40 – Invite link
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复**步骤2**来邀请其他学生。一旦所有学生都已选择，点击**邀请**链接：![图2.40 – 邀请链接
- en: '](img/Figure_2.40_B18646.jpg)'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.40_B18646.jpg)'
- en: Figure 2.40 – Invite link
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.40 – 邀请链接
- en: Note
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Whenever possible, use an email address instead of the name of the student.
    Large districts will have several students with the same first and last names.
    For a few years, there was a student named Michael Zhang at my school. There were
    several incidents where emails were not sent to the correct recipient.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在可能的情况下，使用电子邮件地址而不是学生的名字。大型地区可能会有几个学生有相同的首尾名。在我学校，几年前有一个叫Michael Zhang的学生。有几起邮件没有发送到正确收件人的事件。
- en: Once you've invited the student, the student will appear grayed out until they
    accept the invite:![Figure 2.41 – Invited student who has not joined the Class
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你邀请了学生，学生将显示为灰色，直到他们接受邀请：![图2.41 – 尚未加入课堂的邀请学生
- en: '](img/Figure_2.41_B18646.jpg)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.41_B18646.jpg)'
- en: Figure 2.41 – Invited student who has not joined the Class
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.41 – 尚未加入课堂的邀请学生
- en: 'The student will need to accept the invitation by clicking the link in the
    email invitation or logging into Google Classroom from a computer/Chromebook (left)
    or mobile device (right) and clicking or tapping on the **Join** button:'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生需要通过点击电子邮件邀请中的链接或在电脑/Chromebook（左侧）或移动设备（右侧）上登录Google Classroom并点击或轻触**加入**按钮来接受邀请：
- en: '![Figure 2.42 – Join button on Google Chrome and the Classroom app'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.42_B18646.jpg)'
- en: '](img/Figure_2.42_B18646.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.42_B18646.jpg)'
- en: Figure 2.42 – Join button on Google Chrome and the Classroom app
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.42 – Google Chrome和课堂应用中的加入按钮
- en: 'Another rare situation where you may need to manually invite a student to your
    class is if the student unenrolls from the class. Students can unenroll themselves
    from a class from the Home screen of Google Classroom. At the time of writing,
    there is no way of disabling this feature for students:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可能需要手动邀请学生加入你课堂的罕见情况是，如果学生退出了课程。学生可以从Google Classroom的主页自行退课。截至写作时，没有方法可以禁用此功能：
- en: '![Figure 2.43 – Unenroll option in the Classroom dashboard'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.43 – 在“课堂仪表板”中的退课选项'
- en: '](img/Figure_2.43_B18646.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_2.43_B18646.jpg)'
- en: Figure 2.43 – Unenroll option in the Classroom dashboard
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.43 – 在“课堂仪表板”中的退课选项
- en: Removing students from your classroom
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从你的教室中移除学生
- en: 'When students withdraw from your class, you will also need to remove them from
    your class in Google Classroom. While this is not mandatory, the withdrawn student
    will still receive announcements and assignments through Google Classroom if they
    are still enrolled in your class. Follow these steps to remove a student:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生从你的课程中退课时，你还需要在Google Classroom中将其移除。虽然这不是强制性的，但如果学生仍然注册在你的课程中，他们仍然会通过Google
    Classroom收到公告和作业。按照以下步骤移除学生：
