- en: Summary
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: If this is your first time inviting students to your virtual classroom, the
    steps in this chapter may appear daunting. However, through past experience, today's
    middle and high school students already have a proficient understanding of technology
    and will complete these tasks quickly. When I teach with Google Classroom, the
    setup process only takes about 15 minutes with high school students. This chapter
    has provided you with the tools for those students that have never used Google
    Classroom, which, as the years go by, will decrease.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您第一次邀请学生加入您的虚拟教室，本章中的步骤可能看起来有些令人畏惧。然而，根据以往的经验，今天的中学生和高中生已经对技术有了熟练的理解，并且会迅速完成这些任务。当我用Google
    Classroom教学时，高中生的设置过程只需要大约15分钟。本章为您提供了那些从未使用过Google Classroom的学生的工具，随着时间的推移，这部分学生将会减少。
- en: You are now able to install Google Chrome on Windows or Apple computers, as
    well as guide students in installing Google Classroom and other Google apps on
    their mobile devices. You can display the **Class Code** number to allow students
    to join your classes, as well as manually invite or remove students with an invite
    link or through Google Classroom as needed. Finally, you can email students directly
    from Google Classroom.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以在Windows或Apple电脑上安装Google Chrome，以及指导学生在他们移动设备上安装Google Classroom和其他Google应用。您可以通过显示**班级代码**数字来允许学生加入您的课程，以及根据需要通过邀请链接或通过Google
    Classroom手动邀请或移除学生。最后，您可以直接从Google Classroom给学生们发邮件。
- en: This chapter recommended that you only email students individually or in small
    groups. In the next chapter, you will explore using the **Announcement** feature
    to communicate with your entire class.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 本章建议您只单独或以小群体形式给学生们发邮件。在下一章中，您将探索使用**公告**功能与全班沟通。
