- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We JavaScript developers live in exciting times. Every month we're presented
    with an incredible new browser feature, open source library, or software methodology
    that promises to vastly improve on whatever came before it. And then, just as
    soon as one new technology arrives, another almost inevitably follows it, promising
    still further innovation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这些 JavaScript 开发者生活在激动人心的时代。每个月我们都会遇到一个令人难以置信的新浏览器功能、开源库或软件方法，它们承诺将大大改进之前的技术。然后，就在一种新技术出现之后，另一种几乎不可避免地紧随其后，承诺带来更多的创新。
- en: Amid this ever-changing landscape of new technologies only a very few libraries
    manage to stay not just relevant but essential over a long period of time, despite
    having newer challengers. For many web programmers jQuery was the first such library,
    but in recent years another library has proven itself to be similarly indispensable.
    That library is Backbone.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个不断变化的新技术领域中，只有少数库能够在长时间内保持不仅相关而且至关重要的地位，尽管有新的挑战者。对于许多 Web 程序员来说，jQuery 是第一个这样的库，但近年来，另一个库已经证明了自己同样不可或缺。那个库就是
    Backbone。
- en: Backbone offers developers a wide range of foundational pieces from which they
    can build any manner of web application. From its simple yet flexible class system,
    to its event-based and AJAX-simplifying data containers, to its DOM manipulation
    and single-page user-facing components, Backbone provides everything needed to
    form the underlying framework of a site.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Backbone 为开发者提供了一系列基础组件，他们可以从这些组件中构建任何类型的 Web 应用。从其简单而灵活的类系统，到基于事件的数据容器和简化 AJAX
    的数据容器，再到 DOM 操作和单页用户界面组件，Backbone 提供了构建网站底层框架所需的一切。
- en: However, at first Backbone's incredible power and flexibility can be intimidating.
    When faced with over a hundred different methods spread across four base classes
    it can be challenging for a new Backbone developer to determine which ones to
    use and when. In addition, while Backbone is very "opinionated" about its core
    functions, it takes a deliberately agnostic approach to just about everything
    else. This allows developers to choose the perfect approach for their application,
    but at the same time all those choices can be daunting to someone unfamiliar with
    Backbone.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一开始 Backbone 的强大功能和灵活性可能会让人感到畏惧。面对分布在四个基本类中的超过一百种不同的方法，对于新的 Backbone 开发者来说，确定使用哪些方法以及何时使用它们可能具有挑战性。此外，虽然
    Backbone 对其核心功能非常“有意见”，但它对几乎所有其他事情都采取了故意无偏见的方法。这允许开发者选择最适合他们应用的方法，但与此同时，所有这些选择都可能让不熟悉
    Backbone 的人感到畏惧。
- en: In this book we offer two things, both drawn from years of experience using
    Backbone to create and maintain a real-world web-based application. First, we
    will provide you with an understanding of all of Backbone's essentials. By the
    time you complete this book, you will have learned everything you need to create
    powerful and maintainable web applications using Backbone.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们提供了两样东西，这两样东西都源于多年使用 Backbone 创建和维护真实世界基于 Web 的应用的经验。首先，我们将向您提供对 Backbone
    所有基本功能的理解。完成这本书后，您将学会使用 Backbone 创建强大且可维护的 Web 应用所需的一切。
- en: But at the same time, in addition to just explaining Backbone itself, we'll
    also explain the wider, "meta" level of Backbone programming. From advice on how
    to implement important details of your classes, to examinations of how Backbone
    can be made even more powerful when connected to the larger JavaScript ecosystem,
    we have endeavored to not only show how to use Backbone, but how to use it well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但与此同时，除了解释 Backbone 本身之外，我们还将解释 Backbone 编程的更广泛、更“元”的层面。从如何实现类的重要细节的建议，到探讨 Backbone
    如何与更大的 JavaScript 生态系统结合以变得更加强大，我们努力不仅展示如何使用 Backbone，而且如何有效地使用它。
- en: Welcome to Backbone Essentials.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Backbone 基础知识。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Building a Single-Page Site
    Using Backbone"), *Building a Single-Page Site Using Backbone*, introduces Backbone
    and explains why it is such a popular choice of framework'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015.xhtml#aid-E9OE1 "第一章。使用 Backbone 构建单页网站")，*使用 Backbone 构建单页网站*，介绍了
    Backbone 并解释了为什么它是一个如此受欢迎的框架选择'
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ1 "Chapter 2. Object-Oriented JavaScript
    with Backbone Classes"), *Object-Oriented JavaScript with Backbone Classes*, details
    Backbone''s class system, a significant improvement over JavaScript''s native
    system'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0021.xhtml#aid-K0RQ1 "第二章。使用 Backbone 类的面向对象 JavaScript")，*使用 Backbone
    类的面向对象 JavaScript*，详细介绍了 Backbone 的类系统，这是对 JavaScript 原生系统的一个重大改进'
- en: '[Chapter 3](part0029.xhtml#aid-RL0A1 "Chapter 3. Accessing Server Data with
    Models"), *Accessing Server Data with Models*, begins our exploration of Backbone''s
    data management, event listening, and AJAX capabilities with Backbone''s Model
    class'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0029.xhtml#aid-RL0A1 "第3章. 使用模型访问服务器数据"), *使用模型访问服务器数据*，开始我们探索骨干的数据管理、事件监听和AJAX能力，使用骨干的模型类'
- en: '[Chapter 4](part0037.xhtml#aid-1394Q1 "Chapter 4. Organizing Models with Collections"),
    *Organizing Models with Collections*, continues our exploration of Backbone''s
    data management capabilities, only this time using multiple data sets with the
    Collection class'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0037.xhtml#aid-1394Q1 "第4章. 使用集合组织模型"), *使用集合组织模型*，继续我们探索骨干的数据管理能力，这次使用多个数据集和集合类'
- en: '[Chapter 5](part0050.xhtml#aid-1FLS42 "Chapter 5. Adding and Modifying Elements
    with Views"), *Adding and Modifying Elements with Views*, examines Backbone''s
    DOM rendering and event-handling View class'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0050.xhtml#aid-1FLS42 "第5章. 使用视图添加和修改元素"), *使用视图添加和修改元素*，检查了骨干的DOM渲染和事件处理视图类'
- en: '[Chapter 6](part0054.xhtml#aid-1JFUC1 "Chapter 6. Creating Client-side Pages
    with Routers"), *Creating Client-side Pages with Routers*, introduces the heart
    of Backbone''s single-page architecture, the Router class'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0054.xhtml#aid-1JFUC1 "第6章. 使用路由器创建客户端页面"), *使用路由器创建客户端页面*，介绍了骨干单页架构的核心，即路由器类'
- en: '[Chapter 7](part0069.xhtml#aid-21PMQ1 "Chapter 7. Fitting Square Pegs in Round
    Holes – Advanced Backbone Techniques"), *Fitting Square Pegs in Round Holes –
    Advanced Backbone Techniques*, explores advanced Backbone patterns for solving
    tricky problems'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0069.xhtml#aid-21PMQ1 "第7章. 将方钉插入圆孔 – 高级骨干技术"), *将方钉插入圆孔 – 高级骨干技术*，探讨了用于解决棘手问题的先进骨干模式'
- en: '[Chapter 8](part0076.xhtml#aid-28FAO1 "Chapter 8. Scaling Up – Ensuring Performance
    in Complex Applications"), *Scaling Up – Ensuring Performance in Complex Applications*,
    looks at the causes of performance issues in Backbone applications, and how to
    prevent them'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0076.xhtml#aid-28FAO1 "第8章. 扩展规模 – 确保复杂应用程序的性能"), *扩展规模 – 确保复杂应用程序的性能*，分析了骨干应用程序中性能问题的原因，以及如何防止这些问题'
- en: '[Chapter 9](part0083.xhtml#aid-2F4UM1 "Chapter 9. What Was I Thinking? Documenting
    Backbone Code"), *What Was I Thinking? Documenting Backbone Code*, considers different
    strategies for documenting your application, including JSDoc and Docco'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0083.xhtml#aid-2F4UM1 "第9章. 我在思考什么？记录骨干代码"), *我在思考什么？记录骨干代码*，考虑了记录应用程序的不同策略，包括JSDoc和Docco'
- en: '[Chapter 10](part0089.xhtml#aid-2KS221 "Chapter 10. Keeping the Bugs Out –
    How to Test a Backbone Application"), *Keeping the Bugs Out – How to Test a Backbone
    Application*, recommends best practices for testing a Backbone application, with
    examples from the Mocha and Sinon libraries'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0089.xhtml#aid-2KS221 "第10章. 驱除虫害 – 如何测试骨干应用程序"), *驱除虫害 – 如何测试骨干应用程序*，推荐了测试骨干应用程序的最佳实践，并提供了来自Mocha和Sinon库的示例'
- en: '[Chapter 11](part0095.xhtml#aid-2QJ5E1 "Chapter 11. (Not) Re-Inventing the
    Wheel – Utilizing Third-Party Libraries"), *(Not) Re-Inventing the Wheel – Utilizing
    Third-Party Libraries*, previews a variety of 3rd party libraries, some Backbone-specific
    and some not, which can benefit a Backbone application'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0095.xhtml#aid-2QJ5E1 "第11章. （不）重新发明轮子 – 利用第三方库"), *(不）重新发明轮子 –
    利用第三方库*，预览了各种第三方库，有些是针对骨干的，有些则不是，这些库可以提升骨干应用程序的性能'
- en: '[Chapter 12](part0105.xhtml#aid-344B21 "Chapter 12. Summary and Further Reading"),
    *Summary and Further Reading*, looks back on the topics previously discussed and
    considers their application in the real world'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0105.xhtml#aid-344B21 "第12章. 概述和进一步阅读"), *概述和进一步阅读*，回顾了之前讨论的主题，并考虑了它们在现实世界中的应用'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: As a web-based technology book, Backbone Essentials requires very little, only
    some form of text editor and web browser. Backbone itself is compatible with almost
    all browsers, including Internet Explorer 7 and up, though a modern web browser
    is recommended. Similarly, while you *can* write Backbone code using a plain text
    editor, we recommend instead using a modern IDE such as Sublime, Eclipse, or WebStorm,
    as it can provide many useful features to aid development.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一本基于网络的科技书籍，骨干精华需要非常少，只需要某种形式的文本编辑器和网络浏览器。骨干本身与几乎所有浏览器兼容，包括从Internet Explorer
    7开始的版本，尽管推荐使用现代网络浏览器。同样，虽然你可以使用纯文本编辑器编写骨干代码，但我们建议使用现代IDE，如Sublime、Eclipse或WebStorm，因为它可以提供许多有用的功能来辅助开发。
- en: 'Of course to use Backbone you''ll need to download (and include in your HTML)
    the library itself, which can be found at [http://www.backbonejs.com](http://www.backbonejs.com).
    In addition, you''ll also need to download Backbone''s two dependencies: jQuery
    ([http://www.jquery.com](http://www.jquery.com)) and Underscore ([http://www.underscorejs.org/](http://www.underscorejs.org/)).
    Technically only Underscore is required, but you''ll want jQuery also to be able
    to take advantage of Backbone''s View class.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要使用Backbone，您需要下载（并在您的HTML中包含）库本身，该库可在[http://www.backbonejs.com](http://www.backbonejs.com)找到。此外，您还需要下载Backbone的两个依赖项：jQuery
    ([http://www.jquery.com](http://www.jquery.com)) 和 Underscore ([http://www.underscorejs.org/](http://www.underscorejs.org/))。技术上只需要Underscore，但您可能还想包含jQuery，以便利用Backbone的View类。
- en: Once you have an editor, browser, and all three libraries downloaded and included
    in your HTML, you're ready to get started using Backbone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了编辑器、浏览器以及所有三个库都已下载并包含在您的HTML中，您就可以开始使用Backbone了。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is geared towards readers with a basic understanding of JavaScript
    and HTML and at least some familiarity with the jQuery library. While this book
    does not require any formal computer science knowledge, it does employ industry
    terms such as "reference" or "inheritance system" which may be unfamiliar to readers
    without at least some programming background.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对JavaScript和HTML有基本了解的读者，并且至少对jQuery库有所熟悉。虽然本书不需要任何正式的计算机科学知识，但它使用了行业术语，如“引用”或“继承系统”，这些术语可能对没有至少一些编程背景的读者来说可能不熟悉。
- en: If you are unfamiliar with jQuery, we recommend that you first read Packt's
    excellent *Learning jQuery*, by Jonathan Chaffer, before starting this book. If
    you are completely new to web development, you would be better served by first
    familiarizing yourself with JavaScript through one of the many excellent free
    tutorials available on the web.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不熟悉jQuery，我们建议您在开始本书之前，先阅读Packt出版的由Jonathan Chaffer编写的优秀作品《Learning jQuery》。如果您对Web开发完全陌生，您最好先通过互联网上许多优秀的免费教程之一来熟悉JavaScript。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "For instance, you might have a **Submit** button on a page and after it
    triggers a save of the page''s Model you want it to redirect the user to a different
    route."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下："例如，您可能在一个页面上有一个**提交**按钮，当它触发页面的模型保存后，您希望它将用户重定向到不同的路由。"'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked about it. Reader feedback is important for
    us as it helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢它的哪些方面。读者反馈对我们非常重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或参与书籍感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)上下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面所提供的帮助。
