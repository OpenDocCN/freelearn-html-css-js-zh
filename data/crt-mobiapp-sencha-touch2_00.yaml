- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Creating Mobile Apps with Sencha Touch 2*. The goal of this book
    is to help you learn the Sencha Touch mobile development platform by guiding you
    through a series of complete applications. Each application will focus on a different
    aspect of the language and show off many of the capabilities of Sencha Touch.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 *使用 Sencha Touch 2 创建移动应用*。本书的目标是通过引导你通过一系列完整的应用程序来学习 Sencha Touch 移动开发平台。每个应用程序都将侧重于语言的不同方面，并展示
    Sencha Touch 的许多功能。
- en: The Sencha Touch language is an HTML5 framework that uses JavaScript and CSS
    to create powerful and flexible mobile applications. These applications can be
    hosted like a regular website, or compiled into apps (applications) which can
    be sold on the Apple or Android app stores.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Sencha Touch 语言是一个使用 JavaScript 和 CSS 创建强大且灵活的移动应用的 HTML5 框架。这些应用可以像普通网站一样托管，或者编译成可以在苹果或安卓应用商店销售的应用程序（应用）。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. A Simple Task List"), *A Simple Task List*,
    walks you through the use of Sencha Architect, a graphical application development
    tool for the Sencha Touch framework.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。简单的任务列表")，*简单的任务列表*，引导你了解 Sencha Architect 的使用，Sencha
    Architect 是 Sencha Touch 框架的图形应用开发工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. A Feed Reader"), *A Feed Reader*, continues
    our exploration of Sencha Architect and explores using external data in your application,
    as well as creating complex layouts with xTemplates.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。订阅阅读器")，*订阅阅读器*，继续探索 Sencha Architect，并探讨了在应用中使用外部数据，以及使用
    xTemplates 创建复杂布局。'
- en: '[Chapter 3](ch03.html "Chapter 3. Going Command Line"), *Going Command Line*,
    we step away from Sencha Architect and explore the power of the Sencha Cmd tool
    for creating applications. We also cover compiling a basic application so we can
    use additional features of your mobile device.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。命令行模式")，*命令行模式*，我们暂时离开 Sencha Architect，探索 Sencha
    Cmd 工具创建应用的强大功能。我们还介绍了编译基本应用，以便我们可以使用移动设备的附加功能。'
- en: '[Chapter 4](ch04.html "Chapter 4. Weight Weight"), *Weight Weight*, is an exercise
    and weight tracking application that uses the powerful Sencha Charts package to
    create visual displays for our data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。重量重量")，*重量重量*，是一个锻炼和体重跟踪应用，它使用强大的 Sencha Charts 包来创建数据可视化显示。'
- en: '[Chapter 5](ch05.html "Chapter 5. On Deck: Using Sencha.io"), *On Deck: Using
    Sencha.io*, explores the use of the Sencha.io framework to store data on a remote
    server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。准备就绪：使用 Sencha.io")，*准备就绪：使用 Sencha.io*，探讨了使用 Sencha.io
    框架在远程服务器上存储数据的方法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Catalog Application and API"), *Catalog Application
    and API*, builds on our use of APIs in the previous chapter to show how we might
    design and build our own custom API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。目录应用和 API")，*目录应用和 API*，基于上一章中我们对 API 的使用，展示了我们如何设计和构建自己的自定义
    API。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Decider: External APIs"), *The Decider:
    External APIs*, covers the use of multiple external APIs (Google Maps and FourSquare)
    to create a single application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。决策者：外部 API")，*决策者：外部 API*，涵盖了使用多个外部 API（谷歌地图和 FourSquare）来创建单个应用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Evolver: Using Profiles"), *Evolver: Using
    Profiles*, uses the Sencha Touch profiles to create a unique interface based on
    the mobile device you are using. It also covers pulling in data from WordPress
    to create a mobile version of your traditional website.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。进化者：使用配置文件")，*进化者：使用配置文件*，使用 Sencha Touch 配置文件根据你使用的移动设备创建独特的界面。它还涵盖了从
    WordPress 拉取数据以创建传统网站的移动版本。'
- en: '[Chapter 9](ch09.html "Chapter 9. Workbook: Using the Camera"), *Workbook:
    Using the Camera*, shows you how to use the camera on your mobile device from
    inside the Sencha Touch Framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。工作簿：使用相机")，*工作簿：使用相机*，展示了如何在 Sencha Touch 框架内部使用你的移动设备上的相机。'
- en: '[Chapter 10](ch10.html "Chapter 10. Game On"), *Game On*, shows you how to
    create a simple turn-based game. This can be used as a basis for creating your
    own turn-based games.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。游戏开始")，*游戏开始*，展示了如何创建一个简单的回合制游戏。这可以作为创建你自己的回合制游戏的基础。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: 'The tools required are as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需要的工具如下：
- en: Sencha Touch 2.1 (Commercial or GPL).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sencha Touch 2.1（商业版或 GPL）。
- en: Sencha Cmd 3.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sencha Cmd 3。
- en: Sencha Architect 2.1 (used in [Chapter 1](ch01.html "Chapter 1. A Simple Task
    List"), *A Simple Task List* and [Chapter 2](ch02.html "Chapter 2. A Feed Reader"),
    *A Feed Reader*).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sencha Architect 2.1（用于[第1章](ch01.html "第1章。一个简单的任务列表")，*一个简单的任务列表*和[第2章](ch02.html
    "第2章。一个订阅阅读器")，*一个订阅阅读器*）。
- en: Touch Charts (used in [Chapter 4](ch04.html "Chapter 4. Weight Weight"), *Weight
    Weight*. This is included in Sencha Touch 2.1 GPL or available as a separate commercial
    purchase).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触摸图表（用于[第4章](ch04.html "第4章。重量重量")，*重量重量*。这包含在 Sencha Touch 2.1 GPL 中，或者可以作为单独的商业购买获得）。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for people who have a basic knowledge of Sencha Touch and want
    to see how the features of Sencha Touch can be used as part of a complete application.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对 Sencha Touch 有基本了解，并想了解 Sencha Touch 的功能如何作为完整应用程序一部分的人。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：
- en: '"As with our previous iOS configuration file, we create a JSON file called
    `packager_android.json`."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “与我们的上一个 iOS 配置文件一样，我们创建了一个名为 `packager_android.json` 的 JSON 文件。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The **Toolbox** section of Sencha Architect is where you will fi nd all of the
    components offered by Sencha Touch"'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“Sencha Architect 的 **工具箱**
    部分是您将找到所有 Sencha Touch 组件的地方”。'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框的形式出现。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
