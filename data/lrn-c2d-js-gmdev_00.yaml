- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile HTML5 casual games are experiencing a golden age these days. Not only
    famous Flash hits and successful native mobile games, but also original games
    tailored for mobile browsers are played by millions of players everyday.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动 HTML5 休闲游戏正经历着一个黄金时代。不仅包括著名的 Flash 热门游戏和成功的本地移动游戏，还包括为移动浏览器量身定制的原创游戏，每天都有数百万玩家在玩。
- en: With a continuously growing number of mobile devices available to play HTML5
    games, and with each one having its own resolution, and display size, and ratio,
    creating a game version for each device would make you waste a lot of time. That's
    why there's a new way to make HTML5 games called **cross-platform**. It means
    you create a game once, and some magic adapts it to every device capable of running
    HTML5 content.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的移动设备可供玩 HTML5 游戏，并且每个设备都有其自己的分辨率、显示尺寸和比例，为每个设备创建一个游戏版本将让你浪费很多时间。这就是为什么有一种新的制作
    HTML5 游戏的方法，称为 **跨平台**。这意味着你只需创建一个游戏，一些魔法就会将其适配到所有能够运行 HTML5 内容的设备。
- en: 'This magic is called **Cocos2d-JS**, which allows you to focus on what you
    actually love, making games, and takes care of screen resolutions and ratios.
    Also, you will be using one of the simplest and most widely known languages ever:
    JavaScript. Last but not least, it''s free. You can create the next big game at
    no cost.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种魔法被称为 **Cocos2d-JS**，它允许你专注于你真正热爱的事情，制作游戏，并处理屏幕分辨率和比例。此外，你将使用最简单、最广为人知的语言之一：JavaScript。最后但同样重要的是，它是免费的。你可以免费创建下一个大游戏。
- en: 'Throughout this book, you will learn how to make games using Cocos2d-JS in
    the most fun and productive way. We know you hate boring theories, so we did our
    best to focus the entire book on one single word: action.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你将学习如何以最有趣和最有效的方式使用 Cocos2d-JS 制作游戏。我们知道你讨厌无聊的理论，所以我们尽最大努力将整本书聚焦于一个单词：行动。
- en: Learn Cocos2d-JS with examples taken from the most successful game genres; see
    how easy it is to create a game once, and then make it run on each device.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从最成功的游戏类型中提取的示例学习 Cocos2d-JS；看看创建一个游戏有多容易，然后让它运行在每个设备上。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Hello World – A Cross-platform Game"), *Hello
    World – A Cross-platform Game*, will show you how to create a blueprint that you
    will be using for every game you will make with Cocos2d-JS. This chapter will
    also guide you through the creation of an environment to create and test your
    cross-platform games.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Hello World – 一个跨平台游戏"), *Hello World – 一个跨平台游戏*，将向你展示如何创建一个蓝图，你将使用它来制作每一个用
    Cocos2d-JS 制作的游戏。这一章还将指导你创建一个环境，用于创建和测试你的跨平台游戏。'
- en: '[Chapter 2](ch02.html "Chapter 2. Adding Interactivity – The Making of a Concentration
    Game"), *Adding Interactivity – The Making of a Concentration Game*, guides you
    through the creation of one of the most popular games that makes you learn how
    to create sprites and interact with them both with the mouse and finger.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 添加交互性 – 浓缩游戏的制作"), *添加交互性 – 浓缩游戏的制作*，指导你创建最受欢迎的游戏之一，让你学习如何创建精灵并与它们交互，无论是用鼠标还是用手指。'
- en: '[Chapter 3](ch03.html "Chapter 3. Moving Sprites Around the Screen – An Endless
    Runner"), *Moving Sprites Around the Screen – An Endless Runner*, introduces scrolling
    and sprite movements using motion tweens in the creation of a space-themed endless
    runner. Particle effects and collision detection complete the game experience.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 在屏幕上移动精灵 – 无尽跑酷"), *在屏幕上移动精灵 – 无尽跑酷*，介绍了使用运动缓动创建以太空为主题的无尽跑酷游戏中的滚动和精灵移动。粒子效果和碰撞检测完善了游戏体验。'
- en: '[Chapter 4](ch04.html "Chapter 4. Learn about Swipes through the making of
    Sokoban"), *Learn about Swipes through the making of Sokoban*, shows you how to
    create a classic puzzle game that you can control with the most intuitive way
    used these days: swiping on the game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 通过制作 Sokoban 学习滑动"), *通过制作 Sokoban 学习滑动*，展示了如何创建一个经典的益智游戏，你可以通过最直观的方式控制游戏：在游戏上滑动。'
- en: '[Chapter 5](ch05.html "Chapter 5. Become a Musical Maestro"), *Become a Musical
    Maestro*, examines the importance of having sound effects and background music
    in your games. This chapter also shows you how to start and stop sounds and loops
    by adjusting their volume.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 成为音乐大师"), *成为音乐大师*，探讨了在游戏中拥有音效和背景音乐的重要性。这一章还展示了如何通过调整音量来开始和停止声音和循环。'
- en: '[Chapter 6](ch06.html "Chapter 6. Controlling the Game with Virtual Pads"),
    *Controlling the Game with Virtual Pads*, provides you three different ways to
    control your games with virtual pads when you build a fruit game. Virtual buttons
    and analogic pads will be your best friends when you create your next game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用虚拟摇杆控制游戏"), *使用虚拟摇杆控制游戏*，提供了三种不同的方法，在构建水果游戏时使用虚拟摇杆来控制您的游戏。虚拟按钮和模拟摇杆将成为您创建下一个游戏时的最佳伙伴。'
- en: '[Chapter 7](ch07.html "Chapter 7. Adding Physics to Your Games Using the Box2D
    Engine"), *Adding Physics to Your Games Using the Box2D Engine*, shows you the
    magic of physics engines in the creation of the blockbuster Totem Destroyer game,
    which you will easily build using the Box2D physics engine. You will also learn
    how to create, destroy, skin, and interact with physics bodies in a realistic
    physics environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Box2D引擎为您的游戏添加物理效果"), *使用Box2D引擎为您的游戏添加物理效果*，展示了在制作热门游戏《图腾破坏者》时物理引擎的神奇之处，您将轻松地使用Box2D物理引擎构建它。您还将学习如何在真实的物理环境中创建、销毁、皮肤和与物理体交互。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adding Physics to Your Games Using the Chipmunk2D
    Engine"), *Adding Physics to Your Games Using the Chipmunk2D Engine*, creates
    the same Totem Destroyer game, this time using Chipmunk2D rather than Box2D. While
    the Web is divided by the *Box2D versus Chipmunk2D* war, you will learn both of
    them, leaving the choice of your favorite physics engine up to you.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Chipmunk2D引擎为您的游戏添加物理效果"), *使用Chipmunk2D引擎为您的游戏添加物理效果*，创建了相同的《图腾破坏者》游戏，这次使用的是Chipmunk2D而不是Box2D。尽管网络被*Box2D与Chipmunk2D之战*所分割，您将学习两者，将您喜欢的物理引擎的选择权留给自己。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Your Own Blockbuster Game – A Complete
    Match 3 Game"), *Creating Your Own Blockbuster Game – A Complete Match 3 Game*,
    completes the book with the creation of the most successful game genre today:
    a Match-3 game. At the end of the chapter, you will also find some hints and suggestions
    on protecting, promoting, marketing, and monetizing your game.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。创建您的自己的热门游戏 - 一个完整的匹配3游戏"), *创建您的自己的热门游戏 - 一个完整的匹配3游戏*，通过创建当今最成功的游戏类型之一：匹配3游戏来完善本书。在章节末尾，您还将找到一些关于保护、推广、营销和货币化您游戏的提示和建议。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的内容
- en: Cocos2d-JS is so easy to use, apart being free; it basically does not require
    anything but a text editor and a server to run your projects. If you want, you
    can use the Cocos2d-JS official IDE, but you're welcome to use your favorite text
    editor if you prefer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d-JS非常易于使用，除了免费之外；它基本上不需要除了文本编辑器和服务器来运行您的项目。如果您愿意，可以使用Cocos2d-JS官方IDE，但如果您更喜欢，欢迎使用您喜欢的文本编辑器。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Whether you are an experienced game developer coming from another language or
    a complete novice, this book can guide you through the creation of cross-platform
    games. Some basic knowledge of JavaScript is recommended, then just follow book
    examples.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是来自其他语言的资深游戏开发者还是完全的新手，这本书都可以指导您通过创建跨平台游戏。建议您具备一些JavaScript的基本知识，然后只需跟随书中的示例即可。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "I
    found myself almost rewriting the game with a series of `if`.. `then`.. `else`
    trying to make it look good on any device."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我发现自己在用一系列`if`..
    `then`.. `else`尝试使游戏在任何设备上看起来都很好。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个代码块的设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If you now open the developer console, you should see: **my awesome game starts
    here**".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："如果您现在打开开发者控制台，您应该看到：**我的精彩游戏从这里开始**"。'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式出现在一个框中。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有许多事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF fie that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this fie from: [https://www.packtpub.com/sites/default/files/downloads/0075OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/0075OS_ColoredImages.pdf)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从：[https://www.packtpub.com/sites/default/files/downloads/0075OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/0075OS_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
