- en: Part 1:Introducing the Basics of Web Development
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：介绍网页开发的基础知识
- en: In this part, you will begin to learn the basics of what it means to be a web
    developer. We’ll talk about what a web developer is and what a typical workday
    for one might look like, plus the job titles and types of work that define it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，您将开始学习成为一名网页开发者意味着什么。我们将讨论网页开发者的定义，以及一个典型的网页开发者工作日可能是什么样子，以及定义该职业的职位和工作类型。
- en: We’ll also start exploring the technology involved, including the “big three”
    of HTML, CSS, and JavaScript. You’ll gain an understanding of the client/server
    divide, what the frontend and backend are, and how they work together. You’ll
    gain some knowledge on networking and the types of websites and applications a
    web developer could be asked to build.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将开始探索涉及的技术，包括“三大件”HTML、CSS和JavaScript。您将了解客户端/服务器划分，前端和后端是什么，以及它们是如何协同工作的。您还将了解网络和网页开发者可能被要求构建的网站和应用类型。
- en: Finally, you’ll get your first experience building an actual website to see
    how all the pieces fit together to form a final product.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将获得构建实际网站的第一手经验，以了解所有部件如何组合成最终产品。
