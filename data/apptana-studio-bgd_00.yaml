- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Aptana Studio is a powerful open source integrated development environment (IDE)
    that specializes in building web applicati ons. Aptana Studio has been around
    since 2008\. It provides language support for HTML, CSS, JavaScript, Ruby, Rails,
    PHP, Python, and many others, by using plugins. Since Version 3.0.4, the developer
    team of Aptana Studio has integrated the latest HTML5 and CSS3 specifi cati ons.
    This allows the capabiliti es of most modern browsers to be uti lized for the
    development of Aptana Studio. The latest Version has been downloaded more than
    6 million ti mes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 是一个功能强大的开源集成开发环境（IDE），专注于构建 Web 应用程序。Aptana Studio 自 2008 年以来一直存在。它通过插件提供对
    HTML、CSS、JavaScript、Ruby、Rails、PHP、Python 等多种语言的支持。自 3.0.4 版本以来，Aptana Studio
    的开发团队已经集成了最新的 HTML5 和 CSS3 规范。这使得大多数现代浏览器的能力可以用于 Aptana Studio 的开发。最新版本已被下载超过
    600 万次。
- en: Aptana Studio ships with other tasks, such as FTP and Git integration, JavaScript
    libraries, and JavaScript debugging. Furthermore, the Aptana Jaxer web server
    is included, which specializes in working with AJAX applications and websites.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 还包括其他任务，如 FTP 和 Git 集成、JavaScript 库和 JavaScript 调试。此外，还包括专门用于处理
    AJAX 应用程序和网站的 Aptana Jaxer Web 服务器。
- en: Aptana Studio builds on the Java platform Eclipse, therefore it is a cross platform
    software and works on common operating systems, such as Linux, Mac OS-X, and Windows.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 基于 Java 平台的 Eclipse，因此它是一个跨平台软件，可以在常见的操作系统上运行，如 Linux、Mac OS-X
    和 Windows。
- en: Tip
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**What is Eclipse SDK?**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是 Eclipse SDK？**'
- en: The Eclipse software development kit (SDK) is an open source project that is
    completely written in Java and was started by the IBM company in 2001.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Eclipse 软件开发工具包（SDK）是一个完全用 Java 编写的开源项目，由 IBM 公司于 2001 年启动。
- en: It is possible to install Aptana either as an Eclipse plugin or as a standalone
    version because Aptana Studio builds on Eclipse. Experienced users who have already
    worked with the Eclipse IDE can integrate the Eclipse plugin in their existing
    Eclipse installation. Users with less experience can install the standalone version
    as it works without having an Eclipse installation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Aptana Studio 基于 Eclipse，因此可以将其作为 Eclipse 插件或独立版本安装。已经使用过 Eclipse IDE 的经验用户可以在现有的
    Eclipse 安装中集成 Eclipse 插件。经验较少的用户可以安装独立版本，因为它可以在没有 Eclipse 安装的情况下运行。
- en: But why is Aptana Studio perfect for web development?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么 Aptana Studio 适合 Web 开发？
- en: Aptana Studio allows you to develop and test your entire web application using
    a single environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 允许您使用单一环境开发和测试您的整个 Web 应用程序。
- en: 'Some of the great core features of Aptana Studio are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 的一些核心功能如下：
- en: Code Assist for HTML, CSS, JavaScript, and so on. It also supports the latest
    HTML5 and CSS3 specifications and includes information about the level of support
    in major web browsers.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML、CSS、JavaScript 等的代码辅助。它还支持最新的 HTML5 和 CSS3 规范，并包含有关主要网络浏览器中支持级别的信息。
- en: JavaScript Debugger integration.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 调试器集成。
- en: FTP, SFTP, and FTPS integration provides you with the possibility to develop
    remotely.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTP、SFTP 和 FTPS 集成为您提供了远程开发的可能性。
- en: Git integration enables you to manage your projects with Git source code control.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 集成使您能够使用 Git 源代码控制来管理您的项目。
- en: Let's go and take a look at how easy web development can be with Aptana Studio.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看使用 Aptana Studio 进行 Web 开发有多简单。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started,* shows
    you how to get a fully operational Aptana Studio version on your system, how to
    carry out system updates, or integrate new plugins. By the end of this chapter,
    your version of Aptana Studio should be fully operational for work.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。入门")，*入门*，向您展示如何将完全可操作的 Aptana Studio 版本安装到您的系统上，如何执行系统更新或集成新插件。到本章结束时，您的
    Aptana Studio 版本应该完全可用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basics and How to Use Perspectives and Views"),
    *Basics and How to Use Perspectives and Views*, talks about the basic functionality
    of Aptana Studio, and learning how to use perspectives and views. By the end of
    the chapter, you should be able to modify the appearance of Aptana Studio to optimize
    it as per your your needs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。基础知识以及如何使用视角和视图")，*基础知识和如何使用视角和视图*，讨论了 Aptana Studio
    的基本功能，以及如何使用视角和视图。到本章结束时，您应该能够根据您的需求修改 Aptana Studio 的外观以进行优化。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Workspaces and Projects"), *Working
    with Workspaces and* *Projects*, is all about creating and configuring your source
    codes in projects, and grouping these projects together in useful workspaces.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用工作空间和项目")，*使用工作空间和项目*，主要关于在项目中创建和配置你的源代码，并将这些项目分组到有用的工作空间中。'
- en: '[Chapter 4](ch04.html "Chapter 4. Debugging JavaScript"), *Debugging JavaScript*,
    teaches you how to debug your JavaScript applications and how to find errors as
    fast as possible.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。调试JavaScript")，*调试JavaScript*，教你如何调试你的JavaScript应用程序，以及如何尽可能快地找到错误。'
- en: '[Chapter 5](ch05.html "Chapter 5. Code Documentation and Content Assist"),
    *Code Documentation and Content Assisst*, shows you how to document your code
    in the best way, so that each development team member understands the functionality
    and the Aptana Studio builders are able to read out more information from your
    source code.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。代码文档和内容辅助")，*代码文档和内容辅助*，展示了如何以最佳方式记录你的代码，以便每个开发团队成员都能理解功能，并且Aptana
    Studio构建器能够从你的源代码中读取更多信息。'
- en: '[Chapter 6](ch06.html "Chapter 6. Inspecting Code with Firebug"), *Inspecting
    Code with Firebug*, looks at how you can inspect your source code and helps you
    to understand why your web application looks and behaves as it does.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Firebug检查代码")，*使用Firebug检查代码*，探讨了如何检查你的源代码，并帮助你理解为什么你的Web应用程序看起来和表现是这样的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Using JavaScript Libraries"), *Using JavaScript
    Libraries*, provides a detailed guide to integrating JavaScript libraries such
    as jQuery or Dojo toolkit into your project.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用JavaScript库")，*使用JavaScript库*，提供了如何将jQuery或Dojo工具包等JavaScript库集成到项目中的详细指南。'
- en: '[Chapter 8](ch08.html "Chapter 8. Remotely Working with FTP"), *Remotely Working
    with FTP*, guides you on how to remotely work with FTP on your web server.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。通过FTP远程工作")，*通过FTP远程工作*，指导你如何在Web服务器上远程使用FTP。'
- en: '[Chapter 9](ch09.html "Chapter 9. Collaborative Work with SVN and Git"), *Collaborative
    Work with SVN and Git*, helps you to discover how you can use Aptana Studio with
    Subversion or GitHub, to develop large projects with your development team.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用SVN和Git进行协作工作")，*使用SVN和Git进行协作工作*，帮助你了解如何使用Aptana Studio与Subversion或GitHub一起，与你的开发团队一起开发大型项目。'
- en: '[Chapter 10](ch10.html "Chapter 10. PHP Projects"), *PHP Projects*, teaches
    you how to create and configure PHP projects to develop backends for your web
    applications.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。PHP项目")，*PHP项目*，教你如何创建和配置PHP项目，以开发你的Web应用程序的后端。'
- en: '[Chapter 11](ch11.html "Chapter 11. Optimizing Work and Increasing Collaboration"),
    *Optimizing Work and Increasing Collaboration*, looks at the various possibilities
    of optimizing your workflow.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。优化工作和提高协作")，*优化工作和提高协作*，探讨了优化工作流程的各种可能性。'
- en: '[Chapter 12](ch12.html "Chapter 12. Troubleshooting"), *Troubleshooting*, discusses
    the most common issues that developers face when developing with Aptana Studio.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。故障排除")，*故障排除*，讨论了开发人员在开发过程中使用Aptana Studio时遇到的最常见问题。'
- en: What you need for this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: 'All the chapters in this book have been tried and tested on the following software
    setup:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有章节都在以下软件设置上进行了测试和验证：
- en: Ubuntu/Debian/LinuxMint Linux with 3.0.x Kernel and Gnome3.2
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu/Debian/LinuxMint Linux，带有3.0.x内核和Gnome3.2
- en: Aptana Studio 3.0.6 (from where we begin this book and work progressively through
    the versions up to Aptana Studio 3.3.1)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aptana Studio 3.0.6（本书从这里开始，并逐步通过版本升级到Aptana Studio 3.3.1）
- en: So, you need nothing more than your workstation with an Internet connection
    to download your Aptana Studio installation package and for deploying your web
    application, or remotely work via FTP, SVN, or Git.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你需要的只是带有互联网连接的工作站来下载Aptana Studio安装包，以及部署你的Web应用程序，或者通过FTP、SVN或Git远程工作。
- en: If you're using an Apple or Windows operating system, don't be afraid. The whole
    system looks the same on different operating systems, but only the GUI elements
    may differ a little between operating systems.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是Apple或Windows操作系统，不要害怕。整个系统在不同操作系统上看起来都一样，但操作系统之间的GUI元素可能略有不同。
- en: Who this book is for
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is a perfect beginners' guide for both, Aptana Studio beginners and
    experienced web developers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是Aptana Studio初学者和经验丰富的Web开发者的完美入门指南。
- en: If you are already a bit familiar with Aptana Studio or the Eclipse IDE, this
    book will help you to learn more about how Aptana Studio can optimize your daily
    work on large web applications and projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经对Aptana Studio或Eclipse IDE有些熟悉，这本书将帮助您了解Aptana Studio如何优化您在大型Web应用程序和项目上的日常工作。
- en: All in all, this book a complete guide to configuring the whole development
    environment to get the best out of your work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，这本书是配置整个开发环境的完整指南，以获得您工作的最佳效果。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**约定**'
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“点击**下一个**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**注意**'
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的方式显示。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**技巧和窍门**将以如下方式显示。'
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**读者反馈**'
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**客户支持**'
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有许多事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**下载示例代码**'
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册以直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**勘误表**'
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的**勘误表**部分下的现有勘误列表中。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**盗版**'
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
