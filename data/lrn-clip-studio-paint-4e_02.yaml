- en: Installing Clip Studio Paint Pro and Interface Basics
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Clip Studio Paint Pro和界面基础
- en: In this chapter, we’re going to dive right into the thick of it and start getting
    to know Clip Studio Paint. First, we’ll look at the recommended system specifications
    for running Clip Studio Paint and how to install the program. We’ll also talk
    about graphics tablets, their importance, and how to obtain one.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将直接深入主题，开始了解Clip Studio Paint。首先，我们将查看运行Clip Studio Paint的推荐系统规格以及如何安装程序。我们还将讨论绘图板的重要性以及如何获取一个绘图板。
- en: Once we have installed Clip Studio Paint, we’ll get to know the interface. First,
    we’ll go over the parts of the default interface. Then, we’ll learn how to customize
    and change the interface to suit our needs, as well as how to select tools, and
    learn about the various palettes that comprise the Clip Studio Paint interface
    and their properties.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们安装了Clip Studio Paint，我们将了解其界面。首先，我们将回顾默认界面的各个部分。然后，我们将学习如何根据我们的需求自定义和更改界面，以及如何选择工具，并了解构成Clip
    Studio Paint界面的各种调色板及其属性。
- en: By the end of this chapter, you will be able to install Clip Studio Paint and
    identify the different parts of its interface. Although installation and navigation
    may sound a bit dull, it’s important to know. Once we understand the different
    navigation sections, the door is opened to a whole world of artistic creation.
    It’s like taking the first tour of a new home!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够安装Clip Studio Paint并识别其界面的不同部分。尽管安装和导航可能听起来有点枯燥，但了解这些是很重要的。一旦我们了解了不同的导航部分，艺术创作的世界大门就打开了。这就像是在参观一个新家的第一站！
- en: 'In this chapter, we will learn about the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习以下主题：
- en: System specs, installation, and your activation number
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统规格、安装和您的激活号
- en: About graphics tablets
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于绘图板
- en: The default user interface
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认用户界面
- en: Moving, collapsing, and stacking palettes
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动、折叠和堆叠调色板
- en: Using the tool palette
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用工具调色板
- en: Using the command bar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用命令栏
- en: System specs, installation, and your serial number
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统规格、安装和您的序列号
- en: Before installing Clip Studio Paint, we need to ensure that our computer hardware
    is capable of running the program. Graphics software can be taxing on system resources,
    so it is important to ensure that your computer is up to the task!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装Clip Studio Paint之前，我们需要确保我们的计算机硬件能够运行该程序。图形软件可能会对系统资源造成压力，因此确保您的计算机能够胜任这项任务是很重要的！
- en: Clip Studio Paint is made for both Windows PCs as well as Mac operating systems;
    you pay by one-time purchase for a perpetual license. As well as Macs and PCs,
    it is also available on iPad, iPhone, Galaxy, Android, and Chromebook in monthly
    and annual usage plans. You can use the free trial version for all hardware mentioned.
    Once we have ensured that we can run the program on our computer, we can then
    download and install the software and run it for the first time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio Paint是为Windows PC和Mac操作系统设计的；您通过一次性购买获得永久许可证。除了Mac和PC，它还可在iPad、iPhone、Galaxy、Android和Chromebook上以月度和年度使用计划提供。您可以使用所有提到的硬件的免费试用版。一旦我们确保我们的计算机可以运行程序，我们就可以下载并安装软件，并首次运行它。
- en: System requirements
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统要求
- en: To run Clip Studio Paint effectively, our computer must meet certain system
    requirements. These requirements are slightly different for PCs than for Macs,
    so please check the system requirements carefully against the computer that you
    will be installing the software on to ensure that Clip Studio Paint will run properly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地运行Clip Studio Paint，我们的计算机必须满足某些系统要求。这些要求对于PC和Mac略有不同，所以请仔细检查您将要安装软件的计算机的系统要求，以确保Clip
    Studio Paint能够正常运行。
- en: 'Both PC and Mac computers have the following requirements for use of the program:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: PC和Mac计算机使用此程序有以下要求：
- en: '**Storage space**: At least 3 GB of storage space available on the hard drive.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储空间**: 硬盘上至少有3 GB的可用存储空间。'
- en: '**Monitor**: XGA (1,024 x 768) or higher, and high color (16-bit, 65,536 colors)
    or higher required.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示器**: 需要XGA (1,024 x 768) 或更高分辨率，以及高彩色 (16位，65,536种颜色) 或更高。'
- en: '**Internet access**: An internet connection will be necessary for license authentication.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网访问**: 需要互联网连接进行许可证验证。'
- en: Windows system requirements
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows系统要求
- en: 'The following are the requirements to run Clip Studio Paint version 2 on Windows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上运行Clip Studio Paint版本2的要求如下：
- en: '**Operating system**:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**:'
- en: Microsoft Windows English operating system
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Windows英文操作系统
- en: Windows 10 (64-bit)
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10 (64位)
- en: Windows 11 (64-bit)
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 11 (64位)
- en: '**Main computer/CPU**:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主要计算机/处理器**：'
- en: Intel processors compatible with SSE2 or an AMD CPU.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容SSE2的Intel处理器或AMD CPU。
- en: GPUs compatible with OpenGL 2.1.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容OpenGL 2.1的GPU。
- en: 2 GB of memory or more is required; 8 GB or more is recommended.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要2 GB或更多的内存；建议使用8 GB或更多。
- en: '**Important note**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: Memory space and CPU capability are required for top software performance regarding
    the image size, number of layers, and so on. Generally, the larger the image size
    and the number of layers, the more memory and the faster the CPU required.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳软件性能，需要足够的内存空间和CPU能力，这涉及到图像大小、图层数量等因素。一般来说，图像大小和图层数量越大，所需的内存越多，CPU速度越快。
- en: '**Tablet**:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平板**：'
- en: Tablets compatible with the Windows Ink platform.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容Windows Ink平台的平板电脑。
- en: A pen tablet or tablet monitor that supports a pressure-sensitive stylus (compatible
    with Wintab).
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持压力感应笔的笔电或显示器（兼容Wintab）。
- en: WACOM, XPPen, and Huion devices are recommended as tablets compatible with Wintab.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐使用WACOM、XPPen和Huion设备作为兼容Wintab的平板电脑。
- en: macOS requirements
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: macOS要求
- en: 'If you are using a macOS computer, you will need to meet the following system
    requirements to run Clip Studio Paint version 3:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是macOS计算机，你需要满足以下系统要求才能运行Clip Studio Paint版本3：
- en: '**Operating system**:'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：'
- en: macOS English operating systems 12, 13, and 14.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS操作系统12、13和14。
- en: '**Main computer/CPU**:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主要计算机/处理器**：'
- en: Apple M series chips or Intel processor.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple M系列芯片或Intel处理器。
- en: GPUs compatible with OpenGL 2.1.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容OpenGL 2.1的GPU。
- en: 2 GB of memory or more is required; 8 GB or more is recommended.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要2 GB或更多的内存；建议使用8 GB或更多。
- en: We’ll go into tablets in more detail in the *About graphics tablets* section.
    If your computer system meets or exceeds the requirements listed, then it’s time
    to install the program!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在“关于图形平板”部分更详细地介绍平板电脑。如果你的计算机系统满足或超过了列出的要求，那么就是安装程序的时候了！
- en: Installing the program
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装程序
- en: To purchase and download the Clip Studio Paint program, you will need an internet
    connection. The program is available through the Clip Studio website. To access
    the English version of the website, you will need to visit the URL [http://www.clipstudio.net/en](http://www.clipstudio.net/en)
    in your internet browser.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要购买和下载Clip Studio Paint程序，你需要一个互联网连接。该程序可通过Clip Studio网站获取。要访问英文版本网站，你需要在互联网浏览器中访问URL
    [http://www.clipstudio.net/en](http://www.clipstudio.net/en)。
- en: Clip Studio does have a free trial of the program, which is very handy if you
    want to try the program to make sure your computer system can run it, or if you
    want to explore the program and ensure that it will meet your needs before buying
    it. At the time of writing, the Clip Studio Paint free trial lasts for up to 3
    months on most devices, and 6 months on Galaxy. You can try both the Clip Studio
    Paint Pro and Clip Studio Paint EX versions of the program. Also, when using the
    trial version of the software, you will need to register for a free Clip Studio
    account.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio提供了程序的免费试用版，如果你想在购买前确保你的计算机系统可以运行它，或者想要探索程序并确保它符合你的需求，这将非常有用。在撰写本文时，Clip
    Studio Paint的免费试用版在大多数设备上最长可达3个月，在Galaxy设备上可达6个月。你可以尝试Clip Studio Paint Pro和Clip
    Studio Paint EX两个版本的程序。此外，在使用软件的试用版时，你需要注册一个免费的Clip Studio账户。
- en: We will discuss the Clip Studio account further in *Chapter 18*, *Exploring
    the Clip Studio Assets and Animation*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第18章“探索Clip Studio资源和动画”中进一步讨论Clip Studio账户。
- en: '**Important note**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: Clip Studio Paint Pro or Clip Studio Paint EX? Which version should you choose?
    There are very few differences between the Pro and EX versions of the software.
    The Pro version is the standard version, and EX is the full-featured version.
    Clip Studio Paint Pro is less expensive than the EX version. The biggest difference
    between the two versions of the program is that the EX version allows you to create
    multi-page files (files with multiple pages in them that can be viewed and edited
    all at once) and that the EX version has no limit regarding the number of animation
    frames in a file, while the Pro version limits animation frames to a total of
    24\. If you will be creating long animations, chapters of a comic or manga, or
    other works where viewing multiple pages is needed, it is highly recommended to
    get the EX version of Clip Studio Paint.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 选择Clip Studio Paint Pro还是Clip Studio Paint EX？您应该选择哪个版本？软件的Pro版本和EX版本之间几乎没有区别。Pro版本是标准版本，而EX是功能齐全的版本。Clip
    Studio Paint Pro比EX版本便宜。这两个程序版本之间最大的区别是，EX版本允许您创建多页文件（包含多个页面，可以一次性查看和编辑的文件），并且EX版本在文件中的动画帧数量上没有限制，而Pro版本将动画帧限制在总共24帧。如果您将创建长动画、漫画或漫画章节或其他需要查看多页的作品，强烈建议您选择Clip
    Studio Paint的EX版本。
- en: Downloading the trial version
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载试用版
- en: 'Once we’re on the Clip Studio website, we’ll need to download the trial version
    or buy the software. To download the trial version, complete the following steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们进入Clip Studio网站，我们需要下载试用版或购买软件。要下载试用版，请完成以下步骤：
- en: On the [ClipStudio.net/en](http://ClipStudio.net/en) website, click on the green
    button labeled **Free Trial**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[ClipStudio.net/en](http://ClipStudio.net/en)网站上，点击标有**免费试用**的绿色按钮。
- en: Choose the version of the software compatible with your operating system (Windows
    or macOS) and click on the corresponding **Download Trial** button.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择与您的操作系统（Windows或macOS）兼容的软件版本，并点击相应的**下载试用版**按钮。
- en: Click **Sign up to get your first 3 months free** for Windows and mac OSif you
    haven’t signed up yet, or log in with your Clip Studio account if you already
    have one.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您尚未注册，请点击**注册以获得前3个月免费**（适用于Windows和mac OS），或者如果您已经有了Clip Studio账户，请使用您的Clip
    Studio账户登录。
- en: On the next window, click **Get 30 days free!** to register your Clip Studio
    account and get 30 days free. Click **3 month free trial** to get 3 months free
    when you apply for a monthly plan.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，点击**免费试用30天**以注册您的Clip Studio账户并获得30天免费。如果您申请月度计划，点击**3个月免费试用**以获得3个月免费。
- en: The program installation file will be saved to your computer.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 程序安装文件将被保存在您的计算机上。
- en: Purchasing Clip Studio Paint
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买Clip Studio Paint
- en: 'Clip Studio offers two different types of purchase: One-time purchase and Annual/Monthly
    plans. One-time purchase means, as the name says, you only pay once to use Clip
    Studio, and Annual/Monthly plans mean you can choose to either pay once a year
    or monthly to use Clip Studio. Let’s have a look at the following chart to get
    to know the difference and see which is the best option for you!'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio提供两种不同的购买方式：一次性购买和年度/月度计划。一次性购买意味着，正如其名，您只需支付一次即可使用Clip Studio，而年度/月度计划意味着您可以选择每年或每月支付一次来使用Clip
    Studio。让我们看一下以下图表，了解两者的区别，并看看哪一种最适合您！
- en: '|  | **One-time purchase** | **Annual/Monthly plans** |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '|  | **一次性购买** | **年度/月度计划** |'
- en: '| Supported device | Windows and MacOS | Windows, macOS, iPad, iPhone, Galaxy,
    Android, and Chromebook |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 支持的设备 | Windows和macOS | Windows、macOS、iPad、iPhone、Galaxy、Android和Chromebook
    |'
- en: '| Issues activation code and serial number | Yes | No |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 激活码和序列号问题 | 是 | 否 |'
- en: '| Number of devices | 1 unit | 1–4 units |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 设备数量 | 1个单位 | 1-4个单位 |'
- en: '| Updated items | Stability update | Stability and feature updates |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 更新内容 | 稳定更新 | 稳定和功能更新 |'
- en: '| Payment methods | Credit cards and PayPal | Varies depending on the store
    you order from |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 支付方式 | 信用卡和PayPal | 根据您订购的商店而异 |'
- en: '| Clip Studio account | Registration required | Created upon purchase |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| Clip Studio账户 | 需要注册 | 购买时创建 |'
- en: '| Purchase/contract information | It will show in your Clip Studio account
    after it’s authenticated. | It will show in your Clip Studio account once signed
    up. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 购买/合同信息 | 认证后在您的Clip Studio账户中显示 | 注册后将在您的Clip Studio账户中显示 |'
- en: '**Important note**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: There are some exceptions and conditions on top of the information in the above
    chart. For example, One-time purchase software can be updated with new features
    by subscribing to the Update Pass. Additionally, Apple Pay and Google Pay allow
    you to buy One-time Purchase software from smartphones. It’s always best to check
    the details again on your purchase!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述图表的信息之上还有一些例外和条件。例如，一次性购买软件可以通过订阅更新通行证来更新新功能。此外，Apple Pay和Google Pay允许您从智能手机购买一次性购买软件。在购买时再次检查详细信息总是最好的做法！
- en: 'If you are ready to purchase Clip Studio Paint, follow these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您准备好购买Clip Studio Paint，请按照以下步骤操作：
- en: On the [ClipStudio.net/en](http://ClipStudio.net/en) website, click on the button
    in the upper-right-hand corner labeled **Buy**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[ClipStudio.net/en](http://ClipStudio.net/en)网站上，点击右上角的**购买**按钮。
- en: The price list for the Perpetual license Pro and EX Annual/Monthly plans and
