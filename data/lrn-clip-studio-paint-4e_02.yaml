- en: Installing on a Windows computer
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Windows电脑上安装
- en: 'Complete the following steps to install Clip Studio Paint on your Windows computer:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在您的Windows电脑上安装Clip Studio Paint：
- en: Locate the install file named `CSP_XXw_setup.exe` that has been saved to your
    computer, and double-click it to launch the setup program.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到已保存到您电脑上的名为`CSP_XXw_setup.exe`的安装文件，并双击它以启动设置程序。
- en: The welcome screen will be displayed. Click on **Next** to continue.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将显示欢迎屏幕。点击**下一步**以继续。
- en: Read the license agreement. Click on the circle next to **I accept the terms
    of the license agreement** to accept the terms. Click **Next** to continue.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读许可协议。点击**我接受许可协议条款**旁边的圆圈以接受条款。点击**下一步**以继续。
- en: The **Choose Destination Location** window will be displayed. The setup will
    default to a folder in `Program Files` for installation. If you wish to change
    the location of this folder, click on the button labeled **Change** to the right
    of the currently selected folder name, and choose the location of the desired
    folder. Once the desired folder is selected, click **Next**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将显示**选择目标位置**窗口。设置将默认在`Program Files`文件夹中安装。如果您想更改此文件夹的位置，请点击当前选中文件夹名称右侧的**更改**按钮，并选择所需文件夹的位置。一旦选择了所需的文件夹，请点击**下一步**。
- en: On the next screen, choose the desired language for installation. Note that
    when using a purchased version, the language that correlates with the serial number
    must be used. If using the trial version, select the language you wish to install.
    Then, click **Next**.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一屏幕上，选择所需的安装语言。请注意，当使用购买版本时，必须使用与序列号相关联的语言。如果使用试用版，请选择您希望安装的语言。然后，点击**下一步**。
- en: Click **Install** to complete the installation.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装**以完成安装。
- en: When the installation completion screen appears, click on the **Finish** button
    to exit the setup.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当出现安装完成界面时，点击**完成**按钮退出设置。
- en: Installing on a Mac computer
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Mac电脑上安装
- en: 'Complete the following steps to install Clip Studio Paint on your Mac computer:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在您的Mac电脑上安装Clip Studio Paint：
- en: Locate the file named `CSP_XXm_app.pkg` that has been saved to your computer,
    and double-click it to launch the **Installation** window.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到已保存到您电脑上的名为`CSP_XXm_app.pkg`的文件，并双击它以启动**安装**窗口。
- en: Once the setup program launches, click on **Continue**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦启动设置程序，点击**继续**。
- en: Read the license agreement, and then click on **Continue**.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读许可协议，然后点击**继续**。
- en: To continue, you must click on **Agree** on the next screen to accept the terms
    of the license agreement.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要继续，您必须在下一屏幕上点击**同意**以接受许可协议条款。
- en: On the **Installation Type** screen, click **Install** to continue.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**安装类型**屏幕上，点击**安装**以继续。
- en: Select the desired language for installation. Note that when using a purchased
    version, the language that correlates with the serial number must be used. If
    you’re using the trial version, select the language you wish to install. Then,
    click **OK**.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所需的安装语言。请注意，当使用购买版本时，必须使用与序列号相关联的语言。如果您正在使用试用版，请选择您希望安装的语言。然后，点击**确定**。
- en: Once the installation completes, you will see a screen stating that the installation
    was successful. Click on **Close** to exit the setup program.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，您将看到一个屏幕显示安装成功。点击**关闭**以退出设置程序。
- en: '**Important note**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: If you see a warning message when you try opening the file, you need to go to
    **System Preferences**, then **Security & Privacy**, and click the key icon to
    be able to make changes. In the **General** section, check **App Store and identified
    developers** and try opening the file again.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尝试打开文件时看到警告消息，您需要转到**系统偏好设置**，然后转到**安全性与隐私**，并点击钥匙图标以能够进行更改。在**通用**部分，勾选**App
    Store和已识别的开发者**，然后再次尝试打开文件。
