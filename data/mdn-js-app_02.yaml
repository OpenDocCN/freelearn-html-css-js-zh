  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `seneca-mongo-store` 插件将数据存储在 MongoDB 中
- en: Creating a basic image storage server
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个基本的图像存储服务器
- en: Discussing HTTP basic authentication using the basic-auth npm package
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 basic-auth npm 包讨论 HTTP 基本身份验证
- en: Using the connect-multiparty npm package to parse HTTP POST requests with the
    `multipart/form-data` content type
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 connect-multiparty npm 包解析带有 `multipart/form-data` 内容类型的 HTTP POST 请求
