    inside `Initial/config-service` to install the dependencies locally.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 `Initial/config-service` 目录。在该目录中，您将找到一个 `package.json` 文件和一个 `app.js` 文件。`app.js`
