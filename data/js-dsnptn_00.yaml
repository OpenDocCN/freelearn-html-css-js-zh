- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome! JavaScript design patterns are techniques that allow us to write more
    robust, scalable, and extensible applications in JavaScript. JavaScript is the
    main programming language available in web browsers and is one of the most popular
    programming languages with support beyond browsers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎您！JavaScript设计模式是允许我们在JavaScript中编写更健壮、可扩展和可扩展应用程序的技术。JavaScript是网络浏览器中可用的主要编程语言，也是支持超出浏览器之外的最受欢迎的编程语言之一。
- en: Design patterns are solutions to common problems that can be reused. The most-written-about
    design patterns come from the world of object-oriented programming.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式是解决常见问题的解决方案，可以重复使用。最常讨论的设计模式来自面向对象编程的世界。
- en: JavaScript’s attributes as a lightweight, multi-paradigm, dynamic, single-threaded
    language give it different strengths and weaknesses to other mainstream programming
    languages. It’s common for software engineers to use JavaScript in addition to
    being well versed in a different programming language. JavaScript’s different
    gearing means that implementing design patterns verbatim can lead to non-idiomatic
    and under-performing JavaScript applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript作为一个轻量级、多范式、动态、单线程的语言，与其他主流编程语言相比，具有不同的优势和劣势。软件工程师通常除了精通另一种编程语言外，还会使用JavaScript。JavaScript的不同特性意味着直接实现设计模式可能会导致非惯用和性能不佳的JavaScript应用程序。
- en: There are many resources on JavaScript and design patterns, but this book provides
    a cohesive and comprehensive view of design patterns in modern (ECMAScript 6+)
    JavaScript with real-world examples of how to deploy them in a professional setting.
    In addition to this complete library of patterns to apply to projects, this book
    also provides an overview of how to structure different parts of an application
    to deliver high performance at scale.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于JavaScript和设计模式有很多资源，但本书提供了对现代（ECMAScript 6+）JavaScript中设计模式的一致和全面的观点，并提供了如何在专业环境中部署它们的实际示例。除了这个适用于项目的完整模式库之外，本书还概述了如何构建应用程序的不同部分以实现大规模的高性能。
- en: In this book, you will be provided with up-to-date guidance through the world
    of modern JavaScript patterns based on nine years of experience building and deploying
    JavaScript and React applications at scale at companies such as Elsevier, Canon,
    and Eurostar, delivering multiple system evolutions, performance projects, and
    a next-generation frontend application architecture.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将获得基于在Elsevier、Canon和Eurostar等公司构建和部署JavaScript和React应用程序九年的经验，提供多个系统演变、性能项目和下一代前端应用程序架构的最新指导。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers and software architects who want to leverage JavaScript
    and the web platform to increase productivity, software quality, and the performance
    of their applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望利用JavaScript和Web平台来提高生产力、软件质量和应用程序性能的开发者和软件架构师而编写的。
- en: Familiarity with software design patterns would be a plus but is not required.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对软件设计模式熟悉将是一个加分项，但不是必需的。
- en: 'The three main challenges faced by developers and architects who are the target
    audience of this content are as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本内容的目标受众是开发者和架构师，他们面临的三个主要挑战如下：
