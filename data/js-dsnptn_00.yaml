  type: TYPE_NORMAL
  zh: 他们熟悉编程概念，但不知道如何有效地在JavaScript中实现它们
- en: They want to structure JavaScript code and applications in a way that is maintainable
    and extensible
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们希望以可维护和可扩展的方式构建JavaScript代码和应用
- en: They want to deliver more performance to the users of their JavaScript applications
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们希望为他们的JavaScript应用程序的用户提供更多性能
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19109_01.xhtml#_idTextAnchor018)*, Working with Creational Design
    Patterns,* covers creational design patterns, which help to organize object creation.
    We’ll look at implementing the prototype, singleton, and factory patterns in JavaScript.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19109_01.xhtml#_idTextAnchor018)*，使用创建型设计模式*，涵盖了创建型设计模式，这些模式有助于组织对象的创建。我们将探讨在JavaScript中实现原型、单例和工厂模式。'
- en: '[*Chapter 2*](B19109_02.xhtml#_idTextAnchor057)*, Implementing Structural Design
    Patterns,* looks at structural design patterns, which help to organize relationships
    between entities. We’ll implement the proxy, decorator, flyweight, and adapter
    patterns in JavaScript.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B19109_02.xhtml#_idTextAnchor057)*，实现结构化设计模式*，探讨了结构化设计模式，这些模式有助于组织实体之间的关系。我们将使用JavaScript实现代理、装饰器、享元和适配器模式。'
- en: '[*Chapter 3*](B19109_03.xhtml#_idTextAnchor095)*, Leveraging Behavioral Design
    Patterns,* delves into behavioral design patterns, which help to organize communication
    between objects. We’ll learn about the observer, state, strategy, and visitor
    patterns in JavaScript.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19109_03.xhtml#_idTextAnchor095)*，利用行为设计模式*，深入探讨了行为设计模式，这些模式有助于组织对象之间的通信。我们将学习JavaScript中的观察者、状态、策略和访问者模式。'
- en: '[*Chapter 4*](B19109_04.xhtml#_idTextAnchor130)*, Exploring Reactive View Library
    Patterns,* explores reactive view libraries, such as React, which have taken over
    the JavaScript application landscape. With these libraries come new patterns to
    explore, implement, and contrast.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19109_04.xhtml#_idTextAnchor130)*，探索响应式视图库模式*，探讨了响应式视图库，如React，已经占据了JavaScript应用程序的领域。随着这些库的出现，带来了新的模式供我们探索、实现和对比。'
- en: '[*Chapter 5*](B19109_05.xhtml#_idTextAnchor173)*, Rendering Strategies and
    Page Hydration,* takes a look at optimizing page performance, which is a key concern
    nowadays. It’s a concern both for improving the on-page conversion of customers
    and search engine optimization, since search engines such as Google take core
    web vitals into account.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19109_05.xhtml#_idTextAnchor173)*，渲染策略和页面活化*，探讨了优化页面性能，这在当今是一个关键问题。这不仅关系到提高页面上的客户转化率，也关系到搜索引擎优化，因为像Google这样的搜索引擎将核心Web
    Vitals纳入考虑范围。'
- en: '[*Chapter 6*](B19109_06.xhtml#_idTextAnchor199)*, Micro Frontends, Zones, and
    Islands Architectures,* explores micro frontends. Akin to the microservices movement
    in the service tier, micro frontends are designed to split a large surface area
    into smaller chunks that can be worked on and delivered at higher velocity.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19109_06.xhtml#_idTextAnchor199)*，微前端、区域和岛屿架构*，探讨了微前端。类似于服务层中的微服务运动，微前端旨在将大范围分割成更小的块，以便以更高的速度进行工作和交付。'
- en: '[*Chapter 7*](B19109_07.xhtml#_idTextAnchor238)*, Asynchronous Programming
    Performance Patterns,* looks at how JavaScript’s single-threaded event-loop-based
    concurrency model is one of its greatest strengths but is often misunderstood
    or under-leveraged in performance-sensitive situations. Writing asynchronous-handling
    code in JavaScript in a performant and extensible manner is key to delivering
    a smooth user experience at scale.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19109_07.xhtml#_idTextAnchor238)*，异步编程性能模式*，探讨了JavaScript的单线程事件循环并发模型是其最大的优势之一，但在性能敏感的情况下往往被误解或未充分利用。以高效和可扩展的方式编写JavaScript中的异步处理代码是提供大规模平滑用户体验的关键。'
- en: '[*Chapter 8*](B19109_08.xhtml#_idTextAnchor250)*, Event-Driven Programming
    Patterns,* explores how event-driven programming in JavaScript is of paramount
    importance in security-sensitive applications as it is a way to pass information
    from and to different web contexts. Event-driven applications can often be optimized
    to enable better performance and scalability.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19109_08.xhtml#_idTextAnchor250)*，事件驱动编程模式*，探讨了JavaScript中的事件驱动编程在安全性敏感的应用程序中至关重要，因为它是一种在不同Web上下文中传递信息的方式。事件驱动应用程序通常可以优化以实现更好的性能和可扩展性。'
- en: '[*Chapter 9*](B19109_09.xhtml#_idTextAnchor261)*, Maximizing Performance –
    Lazy Loading and Code Splitting,* deals with how, in order to maximize the performance
    of a JavaScript application, reducing the amount of unused JavaScript being loaded
    and interpreted is key. The techniques that can be brought to bear on this problem
    are called lazy loading and code splitting.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19109_09.xhtml#_idTextAnchor261)*，最大化性能 – 懒加载和代码拆分*，讨论了为了最大化JavaScript应用程序的性能，减少加载和解释未使用的JavaScript代码量是关键。可以应用于此问题的技术被称为懒加载和代码拆分。'
- en: '[*Chapter 10*](B19109_10.xhtml#_idTextAnchor272)*, Asset-Loading Strategies
    and Executing Code off the Main Thread,* looks at howthere are situations in the
    lifecycle of an application where loading more JavaScript or assets is inevitable.
    You will learn about asset-loading optimizations in the specific case of JavaScript,
    as well as other web resources, and finally how to execute JavaScript off the
    main browser thread.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19109_10.xhtml#_idTextAnchor272)*，资产加载策略和主线程之外的代码执行*，探讨了在应用程序的生命周期中，有时不可避免地需要加载更多的JavaScript或资产。你将了解在JavaScript以及其他网络资源的具体情况下，资产加载优化，以及如何在不影响主浏览器线程的情况下执行JavaScript。'
