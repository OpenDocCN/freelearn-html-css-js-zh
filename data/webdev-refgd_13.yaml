    making it sluggish and affecting user experience. To get the Bootstrap engine
    suited to your specific needs, go to [http://getbootstrap.com/customize/](http://getbootstrap.com/customize/)
    and import a style file with the settings you need. You can also import your existing
    settings file on the preceding link, add or remove options within the GUI, and
    get an updated version without writing a single line of code.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Bootstrap是一个非常庞大的项目，包括所有其仓库实际上并非必需，即使你包括了它们，这也可能给你的网站带来巨大的负载，使其变得缓慢并影响用户体验。为了获取适合你特定需求的Bootstrap引擎，请访问
    [http://getbootstrap.com/customize/](http://getbootstrap.com/customize/) 并导入具有所需设置的样式文件。你还可以在先前的链接中导入现有的设置文件，在GUI中添加或删除选项，并获取一个无需编写任何代码的更新版本。
