- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The purpose of this book is to help .NET or Java developers make the leap to
    Node.js. You may have some web development experience, and perhaps you've written
    some browser-based JavaScript in the past. It might not be obvious why anyone
    would want to take JavaScript out of the browser and use it for server-side development.
    However, this is exactly what Node.js does. What's more, Node.js has been around
    for long enough now to have matured as a platform, and has sustained its impressive
    growth in popularity well beyond any period that could be attributed to initial
    hype over a new technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的在于帮助.NET或Java开发者过渡到Node.js。您可能有一些Web开发经验，也许您过去写过一些基于浏览器的JavaScript。可能并不明显为什么有人想要将JavaScript从浏览器中移出并用于服务器端开发。然而，这正是Node.js所做的事情。更重要的是，Node.js已经存在了足够长的时间，已经成熟为一个平台，并且其令人印象深刻的增长势头已经远远超过了任何可以归因于新技术初期炒作的时期。
- en: The first objective of this book then is to explain why Node.js is a compelling
    technology that's worth learning more about. The first few chapters introduce
    Node.js with this in mind, quickly get you up and running with Node.js, and provide
    an important (re) introduction to the JavaScript language to set you on the right
    track.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的首要目标是解释为什么Node.js是一项值得深入了解的引人注目的技术。前几章带着这个目标介绍Node.js，快速帮助您上手Node.js，并提供对JavaScript语言的重要（再）介绍，以帮助您走上正确的道路。
- en: The main part of this book will then take you through a worked example of building
    up a Node.js web-application step by step. In the process, we'll illustrate all
    the important tools and techniques required for real-world development projects
    in Node.js. The aim is to make the most of your existing development expertise
    to allow you to quickly reach the same level of best practices and professionalism
    with Node.js.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要部分将逐步引导您构建Node.js Web应用程序的示例。在这个过程中，我们将展示Node.js真实开发项目中所需的所有重要工具和技术。目标是充分利用您现有的开发专业知识，让您能够快速达到与Node.js的最佳实践和专业水平。
- en: The final chapters of the book show how to use Node.js for other purposes outside
    of web applications and how to continue learning Node.js and exploring the ecosystem
    around it. We'll also see how you can use Node.js alongside .NET and benefit from
    applying your programming skills across both technologies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 书的最后一章展示了如何使用Node.js进行Web应用程序之外的其他用途，以及如何继续学习Node.js并探索其生态系统。我们还将看到您如何可以将Node.js与.NET一起使用，并从在两种技术中应用您的编程技能中受益。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S2 "Chapter 1. Why Node.js?"), *Why Node.js?*,
    introduces Node.js as a programming platform. It covers the execution model of
    Node.js, particularly how it differs from .NET and Java, and the use cases in
    which these differences become strengths. This chapter also discusses the suitability
    of JavaScript as a development language.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014.xhtml#aid-DB7S2 "第一章。为什么选择Node.js?"), *为什么选择Node.js?*，介绍了Node.js作为一个编程平台。它涵盖了Node.js的执行模型，特别是它与.NET和Java的不同之处，以及这些差异成为优势的使用场景。这一章还讨论了JavaScript作为开发语言的适用性。'
- en: '[Chapter 2](part0018.xhtml#aid-H5A41 "Chapter 2. Getting Started with Node.js"),
    *Getting Started with Node.js*, dives straight into creating a Node.js application.
    In this chapter, you will install Node.js, choose a code editor, and set up a
    minimal web application project. You''ll also learn some important command-line
    tools for working with Node.js.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0018.xhtml#aid-H5A41 "第二章。Node.js入门"), *Node.js入门*，直接深入创建Node.js应用程序。在这一章中，您将安装Node.js，选择一个代码编辑器，并设置一个最小的Web应用程序项目。您还将学习一些用于与Node.js一起工作的重要命令行工具。'
- en: '[Chapter 3](part0022.xhtml#aid-KVCC1 "Chapter 3. A JavaScript Primer"), *A
    JavaScript Primer*, introduces the most important things to know when programming
    in JavaScript. It describes the JavaScript type system and its particular flavor
    of functional object-oriented programming, including prototype-based inheritance.
    This chapter also covers a few key gotchas and JavaScript language quirks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0022.xhtml#aid-KVCC1 "第三章。JavaScript入门"), *JavaScript入门*，介绍了在JavaScript编程时需要了解的最重要的事情。它描述了JavaScript类型系统和其特有的函数式面向对象编程风格，包括基于原型的继承。这一章还涵盖了一些关键陷阱和JavaScript语言的怪癖。'
- en: '[Chapter 4](part0025.xhtml#aid-NQU21 "Chapter 4. Introducing Node.js Modules"),
    *Introducing Node.js Modules*, explains how to structure JavaScript applications
    using modules. It introduces the Node.js module system and shows you how to use
    this to organise your application''s code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0025.xhtml#aid-NQU21 "第4章。介绍Node.js模块"), *介绍Node.js模块*，解释了如何使用模块来结构化JavaScript应用。它介绍了Node.js模块系统，并展示了如何使用它来组织你的应用代码。'
- en: '[Chapter 5](part0030.xhtml#aid-SJGS1 "Chapter 5. Creating Dynamic Websites"),
    *Creating Dynamic Websites*, expands on the examples from the previous chapter
    to build a functioning web application. You''ll add a JSON API and dynamic views
    to your application and communicate between the client and server using Ajax.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0030.xhtml#aid-SJGS1 "第5章。创建动态网站"), *创建动态网站*，在上一章的示例基础上扩展，构建一个功能性的Web应用。你将为你的应用添加JSON
    API和动态视图，并使用Ajax在客户端和服务器之间进行通信。'
- en: '[Chapter 6](part0034.xhtml#aid-10DJ41 "Chapter 6. Testing Node.js Applications"),
    *Testing Node.js Applications*, shows you how to write automated tests in JavaScript
    and Node.js. It introduces a number of tools and libraries for writing and running
    tests in JavaScript, and guides you through writing a variety of unit tests and
    integration tests for your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0034.xhtml#aid-10DJ41 "第6章。测试Node.js应用"), *测试Node.js应用*，展示了如何在JavaScript和Node.js中编写自动化测试。它介绍了一系列用于编写和运行JavaScript测试的工具和库，并指导你编写各种单元测试和集成测试。'
- en: '[Chapter 7](part0042.xhtml#aid-181NK1 "Chapter 7. Setting up an Automated Build"),
    *Setting up an Automated Build*, covers build automation and continuous integration
    in Node.js. You''ll set up a CI server and task runner for your application, adding
    automated tasks to run tests, execute static analysis, and assess code coverage.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0042.xhtml#aid-181NK1 "第7章。设置自动化构建"), *设置自动化构建*，涵盖了Node.js中的构建自动化和持续集成。你将为你的应用设置一个CI服务器和任务运行器，添加自动任务以运行测试、执行静态分析和评估代码覆盖率。'
- en: '[Chapter 8](part0048.xhtml#aid-1DOR02 "Chapter 8. Mastering Asynchronicity"),
    *Mastering Asynchronicity*, introduces different patterns for asynchronous programming
    in JavaScript. You''ll apply these to your own application and make the most of
    JavaScript language features and libraries for simplifying asynchronous code.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0048.xhtml#aid-1DOR02 "第8章。掌握异步编程"), *掌握异步编程*，介绍了JavaScript中不同的异步编程模式。你将将这些模式应用到你的应用中，并充分利用JavaScript语言特性和库来简化异步代码。'
- en: '[Chapter 9](part0052.xhtml#aid-1HIT82 "Chapter 9. Persisting Data"), *Persisting
    Data*, explains persistent data stores that can be used with Node.js. It introduces
    MongoDB and Redis, explaining their different data models and their use cases.
    You''ll integrate both of these data stores with your Node.js application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0052.xhtml#aid-1HIT82 "第9章。持久化数据"), *持久化数据*，解释了可以与Node.js一起使用的持久化数据存储。它介绍了MongoDB和Redis，解释了它们不同的数据模型及其用例。你将集成这两个数据存储与你的Node.js应用。'
- en: '[Chapter 10](part0058.xhtml#aid-1NA0K1 "Chapter 10. Creating Real-time Web
    Apps"), *Creating Real-time Web Apps*, shows how to implement real-time two-way
    communication between the client and the server. You''ll use the Socket.IO library
    to add real-time functionality into your application. You''ll also see how to
    write tests for this functionality and how to write scalable real-time applications
    using Redis as a backend.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0058.xhtml#aid-1NA0K1 "第10章。创建实时Web应用"), *创建实时Web应用*，展示了如何在客户端和服务器之间实现实时双向通信。你将使用Socket.IO库为你的应用添加实时功能。你还将看到如何为此功能编写测试，以及如何使用Redis作为后端来编写可扩展的实时应用。'
- en: '[Chapter 11](part0066.xhtml#aid-1UU542 "Chapter 11. Deploying Node.js Applications"),
    *Deploying Node.js Applications*, demonstrates how to get a Node.js application
    onto the Web. You''ll deploy your application to a free cloud-hosting provider.
    You''ll see how to configure data stores and how to use remote server logs for
    debugging.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0066.xhtml#aid-1UU542 "第11章。部署Node.js应用"), *部署Node.js应用*，演示了如何将Node.js应用部署到Web上。你将把你的应用部署到一个免费的云托管提供商。你将看到如何配置数据存储以及如何使用远程服务器日志进行调试。'
- en: '[Chapter 12](part0070.xhtml#aid-22O7C1 "Chapter 12. Authentication in Node.js"),
    *Authentication in Node.js*, covers authentication for Node.js web applications.
    You''ll implement authentication using third-party providers, integrate this with
    your application, and show different content to logged-in and logged-out users.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0070.xhtml#aid-22O7C1 "第12章。Node.js中的身份验证")，*Node.js中的身份验证*，涵盖了Node.js
    Web应用程序的身份验证。您将使用第三方提供者实现身份验证，将其与您的应用程序集成，并展示登录和未登录用户的不同内容。'
- en: '[Chapter 13](part0076.xhtml#aid-28FAO2 "Chapter 13. Creating JavaScript Packages"),
    *Creating JavaScript Packages*, explains how to create standalone JavaScript packages
    for use by others. You''ll see how to write universal JavaScript libraries that
    can run on both the client and the server, and how to write a standalone command-line
    application using Node.js.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0076.xhtml#aid-28FAO2 "第13章。创建JavaScript包")，*创建JavaScript包*，解释了如何创建供他人使用的独立JavaScript包。您将了解如何编写可在客户端和服务器上运行的通用JavaScript库，以及如何使用Node.js编写独立的命令行应用程序。'
- en: '[Chapter 14](part0081.xhtml#aid-2D7TI1 "Chapter 14. Node.js and Beyond"), *Node.js
    and Beyond*, puts the content of this book in a wider context. It explains how
    Node.js and JavaScript are continuing to evolve, so you can be prepared for and
    take advantage of upcoming changes. It covers some alternative programming languages
    for Node.js and the Web, and how these relate to JavaScript. It discusses how
    some of the principles from Node.js can be applied to .NET programming, and illustrates
    how these are particularly visible in .NET Core (the new version of .NET). It
    also shows how you can use Node.js together with .NET to gain the best of both
    worlds.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0081.xhtml#aid-2D7TI1 "第14章。Node.js及其之后的内容")，*Node.js及其之后的内容*，将本书的内容置于更广泛的背景下。它解释了Node.js和JavaScript是如何持续演进的，以便您可以准备并利用即将到来的变化。它涵盖了Node.js和Web的一些替代编程语言，以及这些语言如何与JavaScript相关。它讨论了Node.js的一些原则如何应用于.NET编程，并展示了这些原则在.NET
    Core（.NET的新版本）中的特别体现。它还展示了如何结合使用Node.js和.NET以获得两者的最佳效果。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要为本书准备的资源
- en: All of the tools and services used in this book are available for free online.
    Most of the worked examples require an active web connection at some point. To
    get started, you need nothing more than a console, a web browser, and permission
    to install new software on your machine. To support developers coming from a .NET
    background, some of the console listings or example steps in this book use Windows
    conventions (for example, backslashes in paths). None of the examples depend on
    Windows specifically though. You can work through this book on Windows, Mac OSX,
    or Linux.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的所有工具和服务均可在网上免费获得。大多数示例都需要在某个时刻保持活跃的网络连接。要开始学习，您需要的只是控制台、网络浏览器以及允许在您的机器上安装新软件的权限。为了支持来自.NET背景的开发者，本书中的一些控制台列表或示例步骤使用了Windows约定（例如，路径中的反斜杠）。尽管如此，这些示例并不特定于Windows。您可以在Windows、Mac
    OSX或Linux上完成本书的学习。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for .NET or Java developers who are interested in learning Node.js.
    No prior experience with Node.js is expected. You might have written some client-side
    JavaScript before, but this is not required. The main worked example in this book
    is a Node.js web application. Web development experience in .NET or Java will
    be helpful, but it's not necessary to have experience with any particular application
    library or framework.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对学习Node.js感兴趣的.NET或Java开发者。不需要具备Node.js的先验经验。您可能之前编写过一些客户端JavaScript，但这不是必需的。本书的主要示例是一个Node.js
    Web应用程序。在.NET或Java中有Web开发经验将有所帮助，但不需要对任何特定的应用程序库或框架有经验。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "ES2015
    introduces the `let` keyword for declaring variables."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："ES2015引入了`let`关键字来声明变量"。
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以这种方式显示：“点击**下一步**按钮将您带到下一屏幕。”'
