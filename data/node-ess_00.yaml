- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Node.js is simply a tool that lets you use JavaScript on the server side. However,
    it actually does much more than that – by extending JavaScript, it allows for
    a much more integrated and efficient approach to development. It comes as no surprise
    that it's a fundamental tool for full-stack JavaScript developers. Whether you
    work on the backend or frontend, you adopt a much more collaborative and agile
    way of working using Node.js, so that you and your team can focus on delivering
    a quality end product. This will ensure that you're ready to take on any new challenge
    that gets thrown at you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js只是一个让您在服务器端使用JavaScript的工具。但是，它实际上做的远不止这些——通过扩展JavaScript，它允许更加集成和高效的开发方式。毫不奇怪，它是全栈JavaScript开发人员的基本工具。无论您是在后端还是前端工作，使用Node.js都可以采用更加协作和敏捷的工作方式，这样您和您的团队就可以专注于交付高质量的最终产品。这将确保您准备好迎接任何新的挑战。
- en: This book will be fast paced and cover dependency management, running your own
    HTTP server, real time communication, and everything in between that is needed
    to get up and running with Node.js.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将快节奏地介绍依赖管理、运行自己的HTTP服务器、实时通信以及一切必要的内容，让您快速上手Node.js。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, covers
    the setup of Node.js. You will also cover how to utilize and manage dependencies.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 入门")，“入门”，介绍了Node.js的设置。您还将学习如何利用和管理依赖项。'
- en: '[Chapter 2](ch02.html "Chapter 2. Simple HTTP"), *Simple HTTP*, covers how
    to run a simple HTTP server and helps you understand routing and utilization of
    middleware.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 简单HTTP")，“简单HTTP”，介绍了如何运行一个简单的HTTP服务器，并帮助您理解路由和中间件的使用。'
- en: '[Chapter 3](ch03.html "Chapter 3. Authentication"), *Authentication*, covers
    the utilization of middleware and JSON Web Token to authenticate users.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 认证")，“认证”，介绍了使用中间件和JSON Web Token对用户进行认证。'
- en: '[Chapter 4](ch04.html "Chapter 4. Debugging"), *Debugging*, covers the integration
    of post-mortem techniques in your development tasks and how to debug your Node.js
    programs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 调试")，“调试”，介绍了在开发任务中集成事后调试技术以及如何调试您的Node.js程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. Configuration"), *Configuration*, covers
    the configuration and maintenance of your software using centralized configuration
    options, arguments, and environmental variables.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 配置")，“配置”，介绍了使用集中式配置选项、参数和环境变量配置和维护软件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Level DB and NoSQL"), *LevelDB and NoSQL*,
    covers the introduction of NoSQL databases, such as LevelDB and MongoDB. It also
    covers the use of the simple key/value store and a more complete document database.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 LevelDB和NoSQL")，“LevelDB和NoSQL”，介绍了NoSQL数据库的概念，如LevelDB和MongoDB。还介绍了简单键/值存储和更完整的文档数据库的使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Socket.IO"), *Socket.IO*, explores the real-time
    communication between clients, servers, and back again and also how it authenticates
    and notifies the users.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 Socket.IO")，“Socket.IO”，探讨了客户端、服务器之间的实时通信，以及它如何对用户进行身份验证和通知。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating and Deploying Packages"), *Creating
    and Deploying Packages*, focuses on sharing the modules and contributing to the
    eco-system'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 创建和部署包")，“创建和部署包”，侧重于共享模块并为生态系统做出贡献'
- en: '[Chapter 9](ch09.html "Chapter 9. Unit Testing"), *Unit Testing*, tests your
    code using Mocha, Sinon, and Chance and also covers how to use mocks with functions
    and generate random values to test your code'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 单元测试")，“单元测试”，使用Mocha、Sinon和Chance测试您的代码，并介绍如何使用模拟函数和生成随机值来测试您的代码'
- en: '[Chapter 10](ch10.html "Chapter 10. Using More Than JavaScript"), *Using More
    Than JavaScript*, explains the usage of CoffeeScript with Node.js to expand language
    capabilities.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 使用不止JavaScript")，“使用不止JavaScript”，解释了在Node.js中使用CoffeeScript来扩展语言功能。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么
- en: 'You will need a computer that runs Unix ( Macintosh ), Linux or Windows, along
    with your preferred Integrated Development Environment. If you don''t have an
    IDE then you have a few options, such as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一台运行Unix（Macintosh）、Linux或Windows的计算机，以及您喜欢的集成开发环境。如果您没有集成开发环境，那么您有几个选择，例如：
- en: 'Atom: [https://atom.io/](https://atom.io/)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atom：[https://atom.io/](https://atom.io/)
- en: 'Sublime: [http://www.sublimetext.com/](http://www.sublimetext.com/)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sublime：[http://www.sublimetext.com/](http://www.sublimetext.com/)
- en: 'Cloud 9: [https://c9.io/](https://c9.io/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud 9：[https://c9.io/](https://c9.io/)
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The book will be helpful to anybody who wants to have knowledge of Node.js (what
    Node.js is about, how to use it, where it's useful and when to use it). Familiarity
    with server-side and Node.js is a prerequisite.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对任何想了解Node.js的人都有帮助（Node.js是什么，如何使用它，它在哪里有用以及何时使用它）。熟悉服务器端和Node.js是先决条件。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If the user hasn''t passed both the username and password the server will return
    **500 Bad Request**".'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会在文本中以这种方式出现：“如果用户没有同时输入用户名和密码，服务器将返回**500
    Bad Request**”。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在框中。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
