- en: Downloading student files from Google Drive
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从 Google Drive 下载学生文件
- en: Depending on your use case, it may be more efficient to download all the files
    within an assignment folder and use a program on your computer to view the files.
    An example of this use case is if students are primarily attaching image files.
    During the COVID-19 pandemic, many math and art teachers at my school instructed
    students to attach photos of their math question solutions and artwork.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的使用情况，下载作业文件夹中的所有文件并使用计算机上的程序查看文件可能更有效率。这种情况的一个例子是，如果学生主要附加图像文件。在 COVID-19
    大流行期间，我学校的许多数学和艺术教师指示学生附加他们的数学问题解答和艺术作品的图片。
- en: Teachers would then download the files and open the images in the computer image
    viewer, where they could more efficiently switch between images.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 教师随后将下载文件并在计算机图像查看器中打开图像，在那里他们可以更有效地在图像之间切换。
- en: Give clear instructions for filenames
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为文件名提供清晰的说明
- en: If you plan on downloading files using this method, be sure to give your students
    clear instructions on how the files must be named. Since my school's grading software
    orders alphabetically by last name, I instruct my students to name files as *last
    name, first name – assignment name* whenever I plan on downloading their assignment
    files.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划使用此方法下载文件，请确保向学生提供关于文件命名方式的清晰说明。由于我学校的评分软件按姓氏字母顺序排序，我指示学生在下载他们的作业文件时，将文件命名为
    *姓氏，名 – 作业名称*。
- en: 'To download a ZIP file of the **Google Classroom** folder, navigate to the
    folder in Google Drive, then click on the menu in the folder path and select **Download**:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Google Classroom 文件夹的 ZIP 文件，请转到 Google Drive 中的文件夹，然后单击文件夹路径中的菜单并选择 **下载**：
- en: '![Figure 5.32 – Download a folder from Google Drive'
