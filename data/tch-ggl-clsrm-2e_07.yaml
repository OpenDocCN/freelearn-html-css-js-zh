- en: '*Chapter 5*: Handing Out and Taking In Assignments'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第五章*：分发和接收作业'
- en: 'In previous chapters, you have learned how to use **Announcement** posts in
    **Stream**, **Material**, and **Question** posts in **Classwork**. In this chapter,
    you will learn about the next post type found in Classwork: the **Assignment**
    post. This post allows you to assign documents stored in Google Drive, then have
    students edit files and then turn them in for grading.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你已经学习了如何在**流**中使用**公告**帖子，在**课程作业**中使用**问题**帖子。在本章中，你将了解在**课程作业**中找到的下一个帖子类型：**作业**帖子。此帖子允许你分配存储在Google
    Drive中的文档，然后让学生编辑文件，然后提交给评分。
- en: This chapter will focus on assigning and taking in assignments because the grading
    process is similar to grading a **Question** post. However, there are some additional
    features available when grading assignments rather than questions, which the next
    chapter will explore. Furthermore, these question types heavily incorporate Google
    Docs and Google Drive, which are additional apps in Google's Workspace for Education.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点介绍分配和接收作业，因为评分过程与评分**问题**帖子相似。然而，在评分作业而不是问题时，还有一些额外的功能，下一章将探讨。此外，这些问题类型大量使用了Google
    Docs和Google Drive，它们是Google Workspace for Education中的附加应用程序。
- en: 'In this chapter, we will explore the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下主题：
- en: Creating an Assignment post
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建作业帖子
- en: Sharing files in assignments
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在作业中共享文件
- en: Viewing student files
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看学生文件
- en: Turning in assignments
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交作业
- en: File ownership for assignments
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作业的文件所有权
- en: Creating an Assignment post
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建作业帖子
- en: Similar to the **Question** post, much of the **Assignment** post's features
    are found in all three previous post types.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与**问题**帖子类似，**作业**帖子的许多功能都包含在前三种帖子类型中。
- en: Note
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you are not reading the chapters in order, consider reading [*Chapter 1*](B16846_01_Final_SK_ePub.xhtml#_idTextAnchor013),
    *Getting to Know Google Classroom*; [*Chapter 3*](B16846_03_Final_SK_ePub.xhtml#_idTextAnchor040),
    *Sending Your First Announcement*; and [*Chapter 4*](B16846_04_Final_SK_ePub.xhtml#_idTextAnchor055),
    *Starting an Online Discussion with Questions*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是按顺序阅读章节，请考虑阅读[*第一章*](B16846_01_Final_SK_ePub.xhtml#_idTextAnchor013)，*了解Google
    Classroom*；[*第三章*](B16846_03_Final_SK_ePub.xhtml#_idTextAnchor040)，*发送你的第一条公告*；以及[*第四章*](B16846_04_Final_SK_ePub.xhtml#_idTextAnchor055)，*通过问题开始在线讨论*。
- en: 'To create an **Assignment** post, execute the following steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个**作业**帖子，执行以下步骤：
- en: In the **Classwork** section, click on the **+ Create** icon and then click
    on **Assignment**:![](img/Figure_5.1_B16846.jpg)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**课程作业**部分，点击**+ 创建**图标，然后点击**作业**：![图片](img/Figure_5.1_B16846.jpg)
- en: Figure 5.1 – The Assignment option in Classwork
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.1 – 课程作业中的作业选项
- en: Fill in the **Title** and **Instructions** fields:![Figure 5.2 – The Title and
    Instructions fields of the Assignment post
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写**标题**和**说明**字段：![图5.2 – 作业帖子的标题和说明字段
- en: '](img/Figure_5.2_B16846.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.2_B16846.jpg)'
- en: Figure 5.2 – The Title and Instructions fields of the Assignment post
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.2 – 作业帖子的标题和说明字段
- en: In the right column, select the classes, students within the classes, points
    the assignment is worth, due date, and topic for the assignment:![Figure 5.3 –
    Class, students, points, due date, and topic options of the Assignment post
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧列中，选择班级、班级内的学生、作业的分数、截止日期和作业的主题：![图5.3 – 作业帖子的班级、学生、分数、截止日期和主题选项
- en: '](img/Figure_5.3_B16846.jpg)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.3_B16846.jpg)'
- en: Figure 5.3 – Class, students, points, due date, and topic options of the Assignment
    post
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.3 – 作业帖子的班级、学生、分数、截止日期和主题选项
- en: Use the **Add** menu icon to add files to the assignment (this step is covered
    extensively in [*Chapter 3*](B16846_03_Final_SK_ePub.xhtml#_idTextAnchor040),
    *Sending Your First Announcement*):![Figure 5.4 – Add files from Google Drive
    or your computer
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**添加**菜单图标将文件添加到作业中（此步骤在[*第三章*](B16846_03_Final_SK_ePub.xhtml#_idTextAnchor040)，*发送你的第一条公告*）中进行了详细说明：![图5.4
    – 从Google Drive或你的电脑添加文件
- en: '](img/Figure_5.4_B16846.jpg)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.4_B16846.jpg)'
- en: Figure 5.4 – Add files from Google Drive or your computer
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.4 – 从Google Drive或你的电脑添加文件
- en: If necessary, add additional links to websites and YouTube videos during this
    step.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在此步骤中添加额外的网站和YouTube视频链接。
- en: Click the **Assign** button to post the assignment:![Figure 5.5 – Completed
    Assignment post ready to assign
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分配**按钮发布作业：![图5.5 – 准备分配的已完成作业帖子
- en: '](img/Figure_5.5_B16846.jpg)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_5.5_B16846.jpg)'
- en: Figure 5.5 – Completed Assignment post ready to assign
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.5 – 准备分配的已完成作业帖子
- en: 'While not necessary, attaching files to an **Assignment** post separates its
    features from the **Question** post. Where the **Question** post allows the grading
    of student responses to the post, the **Assignment** post allows the grading of
    the files attached to the assignment. In the following screenshot, you will see
    that the **Assignment** post, like the **Question** post, also tracks how many
    students have turned in the assignment when viewed in the **Classwork** section:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然不是必需的，但将文件附加到**作业**帖子可以将它的功能与**问题**帖子区分开来。**问题**帖子允许评分学生对帖子的回复，而**作业**帖子允许评分附加到作业的文件。在下面的屏幕截图中，您将看到**作业**帖子，就像**问题**帖子一样，在**作业**部分查看时也会跟踪已提交作业的学生数量：
- en: '![Figure 5.6 – View how many students have turned in the assignment'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.6 – 查看已提交作业的学生数量'
- en: '](img/Figure_5.6_B16846.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.6_B16846.jpg)'
- en: Figure 5.6 – View how many students have turned in the assignment
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6 – 查看已提交作业的学生数量
- en: The **Assignment** post also includes settings for a rubric and to check for
    plagiarism. These two settings are explored in [*Chapter 6*](B16846_06_Final_SK_ePub.xhtml#_idTextAnchor079),
    *Grading Written Assignments in a Flash*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**作业**帖子还包括评分标准和查重设置。这两个设置在[*第6章*](B16846_06_Final_SK_ePub.xhtml#_idTextAnchor079)中探讨，*快速评分书面作业*。'
- en: When teaching in person, there are documents that you may present on a project,
    documents that every student may be able to mark up, and documents that are photocopied
    for each student. When attaching files to **Assignment** posts, there are additional
    settings for Google Docs that resemble each use case.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在面对面教学时，你可能需要在项目中展示文档、允许每位学生批注的文档以及为每位学生复印的文档。当将文件附加到**作业**帖子时，Google Docs有类似每个用例的额外设置。
- en: The next section outlines how to set student permissions to only view the file,
    edit the file, or have an individual copy made for each student.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分概述了如何设置学生权限，以便他们只能查看文件、编辑文件或为每位学生创建单独的副本。
- en: Sharing files in assignments
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在作业中共享文件
- en: 'If you attach a file from your computer or Google Drive, you will notice an
    additional option beside the file that is not present in other post types. This
    new option, displayed in the following screenshot, allows you to choose how students
    receive this file:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从你的电脑或Google Drive中附加文件，你将注意到文件旁边有一个额外的选项，这在其他帖子类型中不存在。这个新选项在下面的屏幕截图中显示，允许你选择学生如何接收此文件：
- en: '![Figure 5.7 – Assignment-specific Google Docs share settings'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.7 – 作业特定的Google Docs共享设置'
- en: '](img/Figure_5.7_B16846.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.7_B16846.jpg)'
- en: Figure 5.7 – Assignment-specific Google Docs share settings
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7 – 作业特定的Google Docs共享设置
- en: 'Each sharing option allows a different level of student interaction:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每个共享选项都允许不同级别的学生互动：
- en: '**Students can view file** does not let students interact with this file. They
    are only able to read, download, or print the file.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生可查看文件**不允许学生与此文件互动。他们只能阅读、下载或打印文件。'
- en: '**Students can edit file** allows all students to edit the same file. Therefore,
    you and your students will see each other''s changes in real time.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生可编辑文件**允许所有学生编辑相同的文件。因此，你和你的学生将实时看到彼此的更改。'
- en: '**Make a copy for each student** will create a copy of the file in your Google
    Drive for each student. Students will not see what other students write in the
    document.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为每位学生创建副本**将为每位学生创建一个文件副本到你的Google Drive中。学生将看不到其他学生在文档中写的内容。'
- en: Note
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: You can further prevent students from downloading or printing the file. However,
    those are advanced settings found in Google Drive and are beyond the scope of
    this book.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以进一步防止学生下载或打印文件。然而，这些是Google Drive中的高级设置，超出了本书的范围。
- en: 'Choosing when to use which sharing permission depends on the purpose of the
    file. For example, if students are practicing editing a document, an assignment
    could be similar to the one shown in the following screenshot:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 选择何时使用哪种共享权限取决于文件的目的。例如，如果学生正在练习编辑文档，作业可以类似于以下屏幕截图所示：
- en: '![Figure 5.8 – An example of an assignment where students edit the file'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.8 – 学生编辑文件的作业示例'
- en: '](img/Figure_5.8_B16846.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.8_B16846.jpg)'
- en: Figure 5.8 – An example of an assignment where students edit the file
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8 – 学生编辑文件的作业示例
- en: 'Another example is if you want students to critically respond to work. You
    can attach some files with the **Students can view file** **option** and then
    attach the document that you want them to complete with the **Make a copy for
    each student option**:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是如果您希望学生对作业进行批判性回应。您可以使用**学生可以查看文件****选项**附加一些文件，然后使用**为每个学生创建副本****选项**附加您希望他们完成的文档：
- en: '![Figure 5.9 – An example of an assignment where students have individual files'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.9 – 学生拥有单独文件的作业示例'
- en: '](img/Figure_5.9_B16846.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.9_B16846.jpg)'
- en: Figure 5.9 – An example of an assignment where students have individual files
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.9 – 学生拥有单独文件的作业示例
- en: To utilize the full features of the **Assignment** post, ensure that the files
    you assign the **Make a copy for each student** option are documents created in
    Google Docs or converted into the Google Docs format. Students will only be able
    to edit the Google Docs file formats for Docs, Sheets, and Slides.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用**作业**帖子的全部功能，请确保您选择**为每个学生创建副本**选项的文件是在 Google Docs 中创建的或已转换为 Google Docs
    格式。学生只能编辑 Docs、Sheets 和 Slides 的 Google Docs 文件格式。
- en: Note
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is important to decide file permissions before you post the assignment. If
    a file's permission is set to view or edit, it cannot be changed to make a copy
    for each student afterward.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布作业之前决定文件权限很重要。如果文件的权限设置为查看或编辑，则之后无法更改以创建每个学生的副本。
- en: Now that you have published the **Assignment** post, students will be able to
    turn in their work. In the next section, you will then be able to easily see their
    responses to the assignment.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经发布了**作业**帖子，学生将能够提交他们的作业。在下一节中，您将能够轻松地看到他们对作业的回应。
- en: Viewing student files
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查看学生文件
- en: The **Assignment** post has greater complexity than the other posts because
    there are files associated with the assignment. There are two different locations
    to access files turned in by students – Google Classroom and Google Drive.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**作业**帖子比其他帖子更复杂，因为与作业相关联有文件。有两个不同的位置可以访问学生提交的文件 – Google Classroom 和 Google
    Drive。'
- en: Viewing student files in Google Classroom
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Google Classroom 中查看学生文件
- en: 'To access student files in Google Classroom, regardless of whether they have
    turned in their work or not, follow these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Google Classroom 中的学生文件，无论他们是否提交了作业，请按照以下步骤操作：
- en: In the **Classwork** section, click on the title of the post and then click
    on **View assignment**:![Figure 5.10 – Opening the assignment in the Classwork
    tab
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**作业**部分，点击帖子的标题，然后点击**查看作业**：![图 5.10 – 在作业标签页打开作业
- en: '](img/Figure_5.10_B16846.jpg)'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_5.10_B16846.jpg)'
- en: Figure 5.10 – Opening the assignment in the Classwork tab
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5.10 – 在作业标签页打开作业
- en: You will now be on the **Student work** page. This page only shows thumbnails
    of the first attachment for each student. To view all files a student turns in,
    click on the name of the student in the left column:![Figure 5.11 – Selecting
    a student to view attachments
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在将位于**学生作业**页面。此页面仅显示每个学生的第一个附件的缩略图。要查看学生提交的所有文件，请点击左侧列中的学生姓名：![图 5.11 – 选择学生查看附件
- en: '](img/Figure_5.11_B16846.jpg)'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_5.11_B16846.jpg)'
- en: Figure 5.11 – Selecting a student to view attachments
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5.11 – 选择学生查看附件
- en: Note
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If you have been using Google Classroom before the 2018 major updates or coming
    from the previous version of this book, clicking on the title of the **Assignment**
    post notification in the **Stream** will also take you to the **Student Work**
    page.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在 2018 年主要更新之前使用过 Google Classroom 或来自本书的先前版本，点击**作业**帖子通知中的标题也会带您到**学生作业**页面。
- en: Click on the file you want to view:![Figure 5.12 – Selecting a student's assignment
    attachment
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想查看的文件：![图 5.12 – 选择学生的作业附件
- en: '](img/Figure_5.12_B16846.jpg)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_5.12_B16846.jpg)'
- en: Figure 5.12 – Selecting a student's assignment attachment
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5.12 – 选择学生的作业附件
- en: A new tab will open with the **Grading Tool**. This page allows you to switch
    between students, view student files, grade the assignment, and leave comments.
    The following screenshot highlights the navigation tools within the page:![Figure
    5.13 – Navigation on the Grading Tool page
  id: totrans-74
  prefs:
  - PREF_OL
