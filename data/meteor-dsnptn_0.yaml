- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Simplicity is the shortest path to a solution. Meteor is a web development framework
    that simplifies programming and once it is mastered, gives the developer the power
    to prototype applications in just a few days and build a production app in just
    a few weeks. The simplicity of the framework makes maintenance a breeze as well;
    reorganizing and renaming files will not break your code, code is easy to keep
    in modules, and virtual environments are a thing of the past. The Meteor Development
    Group has established the shortest path for web development by producing a feature-rich
    framework that takes all the experience learned from other frameworks and packs
    it into Meteor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 简单是解决问题的最短路径。Meteor是一个简化编程的Web开发框架，一旦掌握，开发者只需几天就能原型化应用程序，几周内就能构建生产级应用。该框架的简单性使得维护变得轻而易举；重新组织和重命名文件不会破坏你的代码，代码易于模块化，虚拟环境已成为过去式。Meteor开发团队通过生产一个功能丰富的框架，将其他框架所学到的所有经验打包进Meteor，为Web开发建立了最短路径。
- en: While Meteor is simple because of the technical features it comes packed with,
    it is clear that the framework will become the status quo because of how the team
    behind it works. Meteor is built by a team that has been actively funded since
    the beginning of the project, unlike many open source frameworks such as Ruby
    on Rails, Laravel, CakePHP, and others. This means that the people working towards
    building the framework actually care about it. Yet, Meteor is an open source project
    with an active community that has been improving the project constantly through
    packages or by patching the core code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Meteor因其附带的技术特性而简单，但很明显，该框架将因其背后的团队的工作方式而成为行业标准。Meteor是由一个自项目开始就积极获得资金支持的团队构建的，与Ruby
    on Rails、Laravel、CakePHP等其他许多开源框架不同。这意味着致力于构建框架的人们实际上非常关心它。然而，Meteor是一个具有活跃社区的开源项目，通过包或修补核心代码不断改进项目。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Getting Started with Meteor"),
    *Getting Started with Meteor*, covers the basics of Meteor web development. It
    will cover programming in the same languages (CoffeeScript, Stylus, and Jade),
    teach us about templates, helpers, and events, and show how to structure web applications.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章. Meteor入门"), *Meteor入门*，涵盖了Meteor Web开发的基础知识。它将涵盖相同的语言（CoffeeScript、Stylus和Jade）进行编程，教我们关于模板、辅助函数和事件的知识，并展示如何构建Web应用程序。'
- en: '[Chapter 2](part0021_split_000.html#page "Chapter 2. Publish and Subscribe
    Patterns"), *Publish and Subscribe Patterns*, covers the most important part of
    Meteor web development—publishers and subscribers. With this chapter, you will
    understand how to better organize your data to publish only the information that
    the client requires.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021_split_000.html#page "第2章. 发布和订阅模式")，*发布和订阅模式*，涵盖了Meteor Web开发最重要的部分——发布者和订阅者。通过本章，你将了解如何更好地组织你的数据，只发布客户端所需的信息。'
- en: '[Chapter 3](part0027_split_000.html#page "Chapter 3. Front-end Patterns"),
    *Front-end Patterns*, covers a handful of patterns to improve your frontend code.
    You will learn how to keep code from repeating and keep it modular, use different
    kinds of variables, create custom input elements, animations, and more.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027_split_000.html#page "第3章. 前端模式")，*前端模式*，介绍了一些模式来改进你的前端代码。你将学习如何避免代码重复，保持代码模块化，使用不同类型的变量，创建自定义输入元素、动画等等。'
- en: '[Chapter 4](part0035_split_000.html#page "Chapter 4. Application Patterns"),
    *Application Patterns*, covers more complex patterns that help to control how
    data flows into the client, how to keep this data secure, and how to connect with
    external APIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0035_split_000.html#page "第4章. 应用模式")，*应用模式*，涵盖了更复杂的模式，这些模式有助于控制数据如何流入客户端，如何保持数据安全，以及如何连接外部API。'
- en: '[Chapter 5](part0039_split_000.html#page "Chapter 5. Testing Patterns"), *Testing
    Patterns*, covers how to maintain your code. You will learn how to test all the
    features of the application and how to only test functions. This will ensure that
    your code does not break when you start moving things around in the future.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0039_split_000.html#page "第5章. 测试模式")，*测试模式*，涵盖了如何维护你的代码。你将学习如何测试应用程序的所有功能，以及如何仅测试函数。这将确保当你未来开始移动事物时，你的代码不会出错。'
- en: '[Chapter 6](part0042_split_000.html#page "Chapter 6. Deployment"), *Deployment*,
    covers how to bring your application to a production environment that will work
    the way it is meant to work. You will learn how to activate the oplog, how to
    track errors, and how to set up an SSL certificate.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0042_split_000.html#page "第6章。部署")，*部署*，介绍了如何将您的应用程序部署到生产环境，使其按预期工作。您将学习如何激活操作日志，如何跟踪错误，以及如何设置SSL证书。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备的东西
- en: Meteor version 1.1.0.2 or above
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Meteor版本1.1.0.2或更高版本
- en: A Unix system such as a Mac or Linux computer
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于Mac或Linux计算机的Unix系统
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers who have already had an introductory course with
    Meteor. A basic knowledge of web development is recommended.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为已经参加过Meteor入门课程的开发者编写的。建议您具备基本的Web开发知识。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    are using font awesome to create some icons for our `#features` section as well."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们正在使用font awesome为我们的`#features`部分创建一些图标。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Paste the information to the **Private Key** textarea."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“将信息粘贴到**私钥**文本区域。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框的形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，适用于您购买的所有Packt
    Publishing图书。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
