- en: In [Chapter 3](ch03.html "Chapter 3. Multiplayer Game API – Connect 4"), *Multiplayer
    Game API – Connect* we built a multiplayer game API for the game Connect 4 in
    which we focused on the general mechanics of creating a game, joining a game,
    and playing it. This Appendix shows the accompanying game logic that we omitted
    in [Chapter 3](ch03.html "Chapter 3. Multiplayer Game API – Connect 4"), *Multiplayer
    Game API* main text.
