- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Web applications with Node.js are increasingly popular and accessible to all
    developers. Today, with the growing evolution of Node.js, we can see numerous
    companies using this technology for the development of their applications. Among
    them, we can mention Netflix, Paypal, and many others who use Node.js in production
    environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Node.js构建的Web应用程序越来越受到开发人员的欢迎和青睐。如今，随着Node.js的不断发展，我们可以看到许多公司都在使用这项技术开发他们的应用程序。其中，Netflix、Paypal等公司都在生产环境中使用Node.js。
- en: The hosting companies also made a breakthrough by supporting Node.js on their
    platforms. Plus, many building tools, such as task runners, generators and dependence
    managers, emerged using the Node.js engine, such as Grunt, Gulp, Bower, and more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 托管公司也通过在其平台上支持Node.js取得了突破。此外，许多构建工具，如任务运行器、生成器和依赖管理器，也使用Node.js引擎出现，如Grunt、Gulp、Bower等。
- en: Throughout the book, we will show you how to build and deploy Node.js applications
    from scratch by using all the resources available on the Node.js ecosystem and
    exploring cloud services for testing, image manipulation, and deployment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示如何使用Node.js生态系统中的所有资源从头开始构建和部署Node.js应用程序，并探索云服务以进行测试、图像处理和部署。
- en: Dealing with all these tools and getting the best out of them all is a very
    interesting and motivating task.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 处理所有这些工具并充分利用它们是一项非常有趣和激动人心的任务。
- en: We will also introduce the concept of Docker containers and continuous integration
    using different tools and services.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将介绍Docker容器的概念，以及使用不同工具和服务进行持续集成。
- en: Over the course of our book, we will see how to get the best out of this development
    method using the latest and greatest technologies to build ten applications from
    start to end.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将学习如何充分利用这种开发方法，使用最新和最先进的技术从头到尾构建十个应用程序。
- en: Enjoy!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 享受吧！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: Throughout this book, we'll explore different ways to build Node.js Applications
    and understand what elements make up a basic blog page using MVC design patterns.
    We will learn how to deal with different types of view templates such as EJS and
    SWIG and more complex stuff using command-line tools to deploy and run applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将探索构建Node.js应用程序的不同方式，并了解使用MVC设计模式构建基本博客页面的各个元素。我们将学习如何处理不同类型的视图模板，如EJS和SWIG，以及使用命令行工具部署和运行应用程序等更复杂的内容。
- en: We will cover fundamental concepts of the Restful API architecture and client-side
    communication using jQuery, React.js and Angular.js.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖Restful API架构的基本概念，以及使用jQuery、React.js和Angular.js进行客户端通信。
- en: Although some points are advanced, you'll be prepared to understand the core
    concepts of Node.js applications, and how to deal with different types of database's
    such as MongoDB, MySQL, and the Express and Loopback frameworks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些内容较为高级，但您将准备好理解Node.js应用程序的核心概念，以及如何处理不同类型的数据库，如MongoDB、MySQL，以及Express和Loopback框架。
- en: '[Chapter 1](ch01.html "Chapter 1.  Building a Twitter-Like Application Using
    the MVC Design Pattern") *, *Building a Twitter-Like Application Using MVC Design
    Patterns,* *shows the main concepts of the MVC pattern applied to Node.js applications
    using the Express framework, mongoose ODM middleware, and MongoDB database. We
    see how to deal with user sessions and authentication using Passport middleware.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。使用MVC设计模式构建类似Twitter的应用程序") *使用MVC设计模式构建类似Twitter的应用程序*，展示了MVC模式应用于Node.js应用程序的主要概念，使用Express框架、mongoose
    ODM中间件和MongoDB数据库。我们将了解如何使用Passport中间件处理用户会话和身份验证。'
- en: '[Chapter 2](ch02.html "Chapter 2.  Build a Basic Website Using MySQL Database")
    *, Building a Basic Website Using MySQL Database*, is a real dive into a Node.js
    application using a relational database. We see how to use the Sequelize (ORM) 
    middleware with Mysql database, how to create database relationships, and how
    to use migration files.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。使用MySQL数据库构建基本网站") *使用MySQL数据库构建基本网站*，是一个真正深入了解使用关系数据库的Node.js应用程序。我们将了解如何使用Sequelize（ORM）中间件与Mysql数据库，如何创建数据库关系，以及如何使用迁移文件。'
- en: '[Chapter 3](ch03.html "Chapter 3.  Building a Multimedia Application") *, Building
    a Multimedia Application*, teaches you how to deal with file storage and upload
    multimedia files such as images and videos. We also see how to save filenames
    on MongoDB and how to retrieve the files and show them on user interface. Then we
    learn how to deal with write and read using the Node.js streams API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。构建多媒体应用程序") *构建多媒体应用程序*，教会您如何处理文件存储和上传多媒体文件，如图像和视频。我们还将看到如何在MongoDB上保存文件名，并如何检索文件并在用户界面上显示。然后，我们将学习如何使用Node.js流API进行写入和读取。'
- en: '[Chapter 4](ch04.html "Chapter 4. Dont Take a Photograph, Make It – An App
    for Photographers") *, Don''t Take a Photograph, Make It – An App for Photographers*,
    covers an application to upload, store, and manipulate images using the Cloudnary
    cloud services, and interacting with MongoDB. Also, we will see how to implement
    the Materialize.css framework for the user interface, and introduce the use of
    dot files to load configuration variable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。不要拍照，要创造 - 面向摄影师的应用程序") *不要拍照，要创造 - 面向摄影师的应用程序*，涵盖了使用Cloudnary云服务上传、存储和处理图像的应用程序，并与MongoDB进行交互。此外，我们还将看到如何为用户界面实现Materialize.css框架，并介绍使用点文件加载配置变量的方法。'
- en: '[Chapter 5](ch05.html "Chapter 5.  Creating a Store Locator Application with
    MongoDB Geospatial Query") *, Creating a Store Locator Application with MongoDB
    Geospatial Query*, explains the core concepts of geospatial data and geolocation
    using MongoDB, and one of the most useful features to support GEOJSON data format,
    the 2dspheres indexes. You will understand how to integrate Google Maps API with
    a Node.js application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。使用MongoDB地理空间查询创建门店定位应用程序") *使用MongoDB地理空间查询创建门店定位应用程序*，解释了使用MongoDB进行地理空间数据和地理位置的核心概念，以及支持GEOJSON数据格式的最有用的功能之一，即2dspheres索引。您将了解如何将Google
    Maps API与Node.js应用程序集成。'
- en: '[Chapter 6](ch06.html "Chapter 6.  Building a Customer Feedback App with a
    Restful API and Loopback.io") *, Building a Customer Feedback App with Restful
    API and Loopback.io,* explores the loopback.io framework to build a Restful API.
    We will see the fundamentals of the Loopback CLI in order to create an entire
    application using the command line. You''ll learn how to deal with the relationship
    between models using MongoDB and how to use React.js on the client side to communicate
    with the API.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Restful API和Loopback.io构建客户反馈应用程序")*，使用Restful API和Loopback.io构建客户反馈应用程序*，探讨了loopback.io框架来构建Restful
    API。我们将了解Loopback CLI的基础知识，以便使用命令行创建整个应用程序。您将学习如何处理使用MongoDB的模型之间的关系，以及如何在客户端使用React.js与API进行通信。'
- en: '[Chapter 7](ch07.html "Chapter 7.  Building a Real–Time Chat Application with
    Socket.io") *, Building a Real-Time Chat Application with Socket.io*, shows the
    fundamentals of Socket.io events to build a chat application using Express and
    jQuery for the user interface. It covers the basic concept of task managers and
    how to use Gulp and livereload plugin.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Socket.io构建实时聊天应用程序")*，使用Socket.io构建实时聊天应用程序*，展示了使用Socket.io事件构建聊天应用程序的基础知识，使用Express和jQuery进行用户界面。它涵盖了任务管理器的基本概念，以及如何使用Gulp和livereload插件。'
- en: '[Chapter 8](ch08.html "Chapter 8.  Creating a Blog with the Keystone CMS")
    *, Creating a Blog with Keystone CMS*, discusses the use of a CMS made entirely
    with Node.js, called Keystone. It''s a deep dive into the Keystone application
    structure and how to extend the framework in order to create new models and views.
    Also, we will see how to customize and create new Keystone themes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Keystone CMS创建博客")*，使用Keystone CMS创建博客*，讨论了完全由Node.js制作的CMS，称为Keystone。这是对Keystone应用程序结构的深入探讨，以及如何扩展框架以创建新模型和视图。此外，我们将看到如何自定义和创建新的Keystone主题。'
- en: '[Chapter 9](ch09.html "Chapter 9.  Building a Frontend Process with Node.js
    and NPM") *, Building a Frontend Process with Node.js and NPM*, is especially
    interesting because we will create a Restful application using the loopback.io
    framework and AngularJS for the user interface. Also, we will use different building
    tools to concatenate, minify, and optimize images using the command line and Node
    Package Manager (NPM). And we will see how to use the Heroku toolbelt CLI to create
    and deploy the application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Node.js和NPM构建前端流程")*，使用Node.js和NPM构建前端流程*，特别有趣，因为我们将使用loopback.io框架创建一个Restful应用程序，并使用AngularJS进行用户界面。此外，我们将使用不同的构建工具使用命令行和Node
    Package Manager（NPM）来连接、缩小和优化图像。我们还将看到如何使用Heroku toolbelt CLI来创建和部署应用程序。'
- en: '[Chapter 10](ch10.html "Chapter 10.  Creating and Deploying Using Continuous
    Integration and Docker") *, Creating and Deploying Using Continuous Integration
    and Docker,* explores the continuous delivery development process with Node.js
    applications. You will learn how to integrate tools such as Github, Codeship,
    and Heroku into your development environment to deal with unit tests and automated
    deployment. This chpater also teaches you how to set up environment variables
    to protect your database credentials and how to create a full application using
    the concept of Docker containers.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用持续集成和Docker创建和部署")*，使用持续集成和Docker创建和部署*，探讨了使用Node.js应用程序的持续交付开发过程。您将学习如何将工具集成到您的开发环境中，例如Github，Codeship和Heroku，以处理单元测试和自动部署。本章还教您如何设置环境变量以保护您的数据库凭据，以及如何使用Docker容器的概念创建完整的应用程序。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: All the examples in the book use open source solutions and can be downloaded
    for free from the links provided in each chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例均使用开源解决方案，并可以从每章提供的链接免费下载。
- en: The book's examples use many Node.js modules and some JavaScript libraries,
    such as jQuery, React.js, and AngularJS. The most current versions when writing
    this book are Node.js 5.6 and 6.1.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的示例使用许多Node.js模块和一些JavaScript库，例如jQuery，React.js和AngularJS。在撰写本书时，最新版本为Node.js
    5.6和6.1。
- en: In [chapter 1](ch01.html "Chapter 1.  Building a Twitter-Like Application Using
    the MVC Design Pattern"), *Building a Twitter-Like Application Using the MVC Design
    Pattern*, you can follow the step-by-step guide to install Node and Node Package
    Manager (NPM).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.html "第1章。使用MVC设计模式构建类似Twitter的应用程序")*，使用MVC设计模式构建类似Twitter的应用程序*，您可以按照逐步指南安装Node和Node
    Package Manager（NPM）。
- en: You can use your preferred HTML editor.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用您喜欢的HTML编辑器。
- en: 'A modern browser will be very helpful too. We''ve used  Chrome, but feel free
    to use your preference. We recommend one of these: Safari, Firefox, Chrome, IE,
    or Opera, all in their latest versions.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现代浏览器也会非常有帮助。我们使用Chrome，但请随意使用您喜欢的浏览器。我们推荐以下之一：Safari，Firefox，Chrome，IE或Opera，均为最新版本。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: You must have basic to intermediate knowledge of JavaScript, HTML, and CSS to
    follow the examples in the book, but slightly more advanced knowledge in web development/Restful
    APIs and Node.js modules/middleware may be required in some chapters. Do not worry
    about it; with the examples, we will detail all of the code and give you a lot
    of links to interesting stuff.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须具备JavaScript、HTML和CSS的基本到中级知识，才能跟随本书中的示例，但在某些章节中可能需要更高级的Web开发/Restful API和Node.js模块/中间件知识。不用担心；通过示例，我们将详细介绍所有代码，并为您提供许多有趣的链接。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下：
- en: 'Before we proceed, let''s change the welcome message from: routes/index.js
    file to the following highlighted code.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，让我们将欢迎消息从：routes/index.js文件更改为以下突出显示的代码。
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "clicking
    on the Next button moves you to the next screen".'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。例如，屏幕上看到的单词，在菜单或对话框中出现的单词会以这样的方式出现在文本中：“点击“下一步”按钮会将您移动到下一个屏幕”。
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
