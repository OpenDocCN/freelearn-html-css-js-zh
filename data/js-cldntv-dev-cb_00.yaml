- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the *JavaScript Cloud Native Development Cookbook*. This cookbook
    is packed full of recipes to help you along your cloud-native journey. It is intended
    to be a companion to another of my books, *Cloud Native Development Patterns and
    Best Practices*. I have personally found delivering cloud-native solutions to
    be, by far, the most fun and satisfying development practice. This is because
    cloud-native is more than just optimizing for the cloud. It is an entirely different
    way of thinking and reasoning about software systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *JavaScript 云原生开发烹饪书*。这本烹饪书充满了帮助你沿着云原生之旅的食谱。它旨在成为我的另一本书 *云原生开发模式和最佳实践*
    的伴侣。我个人发现交付云原生解决方案是迄今为止最有乐趣和满足的开发实践。这是因为云原生不仅仅是优化云。它是一种完全不同的思考软件系统的方式和推理方式。
- en: In a nutshell, cloud-native is lean and autonomous. Powered by disposable infrastructure,
    leveraging fully managed cloud services and embracing disposable architecture,
    cloud-native empowers everyday, self-sufficient, full-stack teams to rapidly and
    continuously experiment with innovations, while simultaneously building global-scale
    systems with much less effort than ever before. Following this serverless-first
    approach allows teams to move fast, but this rapid pace also opens the opportunity
    for honest human error to wreak havoc across the system. To guard against this,
    cloud-native systems are composed of autonomous services, which creates bulkheads
    between the services to reduce the blast radius during a disruption.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，云原生是精简且自主的。由可丢弃的基础设施提供动力，利用全面管理的云服务，并采用可丢弃的架构，云原生赋予日常自给自足的全栈团队快速且持续实验创新的能力，同时以比以往任何时候都少的努力构建全球规模的系统。遵循这种无服务器优先的方法允许团队快速行动，但这种快速步伐也打开了诚实的错误在系统中造成破坏的机会。为了防止这种情况，云原生系统由自主服务组成，这为服务之间创建了防波堤，以减少在中断期间的影响范围。
- en: In this cookbook, you will learn how to build autonomous services by eliminating
    all synchronous inter-service communication. You will turn the database inside
    out and ultimately turn the cloud into the database by implementing the event
    sourcing and CQRS patterns with event streaming and materialized views. Your team
    will build confidence in its ability to deliver because asynchronous inter-service
    communication and data replication remove the downstream and upstream dependencies
    that make systems brittle. You will also learn how to continuously deploy, test,
    observe, optimize, and secure your autonomous services across multiple regions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本烹饪书中，你将学习如何通过消除所有同步服务间通信来构建自主服务。你将把数据库内外翻转，最终通过实现事件源和CQRS模式，利用事件流和物化视图将云转变为数据库。你的团队将对其交付能力充满信心，因为异步服务间通信和数据复制消除了使系统脆弱的上下游依赖。你还将学习如何在多个区域持续部署、测试、观察、优化和保障你的自主服务。
- en: To get the most out of this book, be prepared with an open mind to discover
    why cloud-native is different. Cloud-native forces us to rewire how we reason
    about systems. It tests all our preconceived notions of software architecture.
    So, be prepared to have a lot of fun building cloud-native systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，请准备好以开放的心态去发现为什么云原生与众不同。云原生迫使我们重新思考我们对系统的思考方式。它考验了我们所有先入为主的软件架构观念。因此，请准备好在构建云原生系统时有很多乐趣。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended to help create self-sufficient, full-stack, cloud-native
    development teams. Some cloud experience is helpful, but not required. Basic knowledge
    of the JavaScript language is assumed. The book serves as a reference for experienced
    cloud-native developers and as a quick start for entry-level cloud-native developers.
    Most of all, this book is for anyone who is ready to rewire their engineering
    brain for cloud-native development.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助创建自给自足、全栈、云原生开发团队。一些云经验是有帮助的，但不是必需的。假设读者具备JavaScript语言的基本知识。本书可作为经验丰富的云原生开发者的参考，并为入门级云原生开发者提供快速入门。最重要的是，本书是为那些准备好重新配置他们的工程大脑以进行云原生开发的人而写的。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a3041ef8-acc9-4585-8b31-11fe972d59da.xhtml), *Getting Started with
    Cloud-Native*, showcases how the ease of defining and deploying serverless, cloud-native
    resources, such as functions, streams, and databases, empowers self-sufficient,
    full-stack teams to continuously deliver with confidence.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a3041ef8-acc9-4585-8b31-11fe972d59da.xhtml)，*开始使用云原生*，展示了定义和部署无服务器、云原生资源（如函数、流和数据库）的简便性，这使自给自足的全栈团队能够有信心地持续交付。'
- en: '[Chapter 2](129afdee-aa82-4ba6-9d80-5ec70c4a766e.xhtml), *Applying the Event
    Sourcing and CQRS Patterns*, demonstrates how to use these patterns to create
    fully autonomous services, by eliminating inter-service synchronous communication
    through the use of event streaming and materialized views.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](129afdee-aa82-4ba6-9d80-5ec70c4a766e.xhtml)，*应用事件源和CQRS模式*，展示了如何通过使用事件流和物化视图来消除服务间的同步通信，从而创建完全自主的服务。'
- en: '[Chapter 3](a73d82a8-fbf2-478e-8caa-b7d4c7ef66ce.xhtml), *Implementing Autonomous
    Services*, explores the boundary and control patterns for creating autonomous
    services, such as Backend for Frontend, External Service Gateway, and Event Orchestration.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a73d82a8-fbf2-478e-8caa-b7d4c7ef66ce.xhtml)，*实现自主服务*，探讨了创建自主服务的边界和控制模式，例如前端后端、外部服务网关和事件编排。'
- en: '[Chapter 4](766f325f-38d5-474b-bac2-79f8af7d01ae.xhtml), *Leveraging the Edge
    of the Cloud*, provides concrete examples of using a cloud provider''s content
    delivery network to increase the performance and security of autonomous services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](766f325f-38d5-474b-bac2-79f8af7d01ae.xhtml)，*利用云边缘*，提供了使用云提供商的内容分发网络来提高自主服务性能和安全的具体示例。'
- en: '[Chapter 5](75b256e5-1fe4-4c9e-ab56-28cef7a8a0ab.xhtml), *Securing Cloud-Native
    Systems*, looks at leveraging the shared responsibility model of cloud-native
    security so that you can focus your efforts on securing the domain-specific layers
    of your cloud-native systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](75b256e5-1fe4-4c9e-ab56-28cef7a8a0ab.xhtml)，*保护云原生系统*，探讨了利用云原生安全中的共享责任模型，以便您可以将精力集中在保护云原生系统的特定领域层。'
- en: '[Chapter 6](390bdaaf-5f53-4d65-8a6c-2e47c815f2b3.xhtml), *Building a Continuous
    Deployment Pipeline*, showcases techniques, such as task branch workflow, transitive
    end-to-end testing, and feature flags, that help teams continuously deploy changes
    to production with confidence by shifting deployment and testing all the way to
    the left, controlling batch sizes, and decoupling deployment from release.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](390bdaaf-5f53-4d65-8a6c-2e47c815f2b3.xhtml)，*构建持续部署管道*，展示了诸如任务分支工作流、传递式端到端测试和功能标志等技术，这些技术帮助团队通过将部署和测试左移、控制批量大小以及解耦部署与发布，有信心地将更改持续部署到生产环境中。'
- en: '[Chapter 7](b2c8b5bd-dfe5-461e-a8fa-3e71c94e633c.xhtml), *Optimizing Observability*,
    demonstrates how to instill team confidence by continuously testing in production
    to assert the health of a cloud-native system and by placing our focus on the
    mean time to recovery.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](b2c8b5bd-dfe5-461e-a8fa-3e71c94e633c.xhtml)，*优化可观察性*，展示了如何通过在生产环境中持续测试以断言云原生系统的健康状态，并关注恢复平均时间来增强团队信心。'
- en: '[Chapter 8](5c400ff6-91da-4782-9369-549622d4a0d1.xhtml), *Designing for Failure*,
    deals with techniques, such as backpressure, idempotency, and the Stream Circuit
    Breaker pattern, for increasing the robustness and resilience of autonomous services.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](5c400ff6-91da-4782-9369-549622d4a0d1.xhtml)，*设计故障处理*，讨论了诸如背压、幂等性和流电路断器模式等技术，用于提高自主服务的鲁棒性和弹性。'
- en: '[Chapter 9](b2c8b5bd-dfe5-461e-a8fa-3e71c94e633c.xhtml), *Optimizing Performance*,
    explores techniques, such as asynchronous non-blocking IO, session consistency,
    and function tuning, for boosting the responsiveness of autonomous services.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b2c8b5bd-dfe5-461e-a8fa-3e71c94e633c.xhtml)，*优化性能*，探讨了诸如异步非阻塞IO、会话一致性和函数调优等技术，以提升自主服务的响应速度。'
- en: '[Chapter 10](7ddedd13-fcee-4091-8566-02c9814cb782.xhtml), *Deploying to Multiple
    Regions*, demonstrates how to deploy global autonomous services that maximize
    availability and minimize latency by creating fully replicated, active-active
    deployments across regions and implementing regional failover.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](7ddedd13-fcee-4091-8566-02c9814cb782.xhtml)，*部署到多个区域*，展示了如何通过在区域间创建完全复制、活动-活动部署并实施区域故障转移来部署全球自主服务，以最大化可用性并最小化延迟。'
- en: '[Chapter 11](46280f9d-d82f-46fc-9e56-ce7c838c0d49.xhtml), *Welcoming Polycloud*,
    explores the freedom provided by choosing the right cloud provider one service
    at a time while maintaining a consistent development pipeline experience.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](46280f9d-d82f-46fc-9e56-ce7c838c0d49.xhtml)，*欢迎使用Polycloud*，探讨了每次选择正确的云服务提供商所提供的自由度，同时保持一致的开发管道体验。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'To follow along with the recipes in this cookbook, you will need to configure
    your development environment according to these steps:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的食谱，您需要根据以下步骤配置您的开发环境：
- en: Install Node Version Manager ([https://github.com/creationix/nvm](https://github.com/creationix/nvm)
    or [https://github.com/coreybutler/nvm-windows](https://github.com/coreybutler/nvm-windows))
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Node Version Manager([https://github.com/creationix/nvm](https://github.com/creationix/nvm)或[https://github.com/coreybutler/nvm-windows](https://github.com/coreybutler/nvm-windows))。
- en: Install Node.js with `nvm install 8`
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`nvm install 8`安装Node.js。
- en: Install the Serverless Framework with `npm install serverless -g`
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`npm install serverless -g`安装Serverless Framework。
- en: Create a `MY_STAGE` environment variable with `export MY_STAGE=<your-name>`
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`export MY_STAGE=<your-name>`创建`MY_STAGE`环境变量。
- en: Create an AWS account ([https://aws.amazon.com/free](https://aws.amazon.com/free))
    and configure your credentials for the Serverless Framework ([https://serverless.com/framework/docs/providers/aws/guide/credentials](https://serverless.com/framework/docs/providers/aws/guide/credentials))
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建AWS账户([https://aws.amazon.com/free](https://aws.amazon.com/free))并为Serverless
    Framework([https://serverless.com/framework/docs/providers/aws/guide/credentials](https://serverless.com/framework/docs/providers/aws/guide/credentials))配置您的凭据。
