- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Mastering Ember.js* is a must-read for any web developer who wishes to start
    writing ambitious web applications that rival native web apps. It''s packed with
    practical samples that show how easy it is to architect these applications. This
    book was inspired by the need for an Ember.js resource that explained Ember.js
    better using real-world examples.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*精通Ember.js* 是任何希望开始编写与原生Web应用相媲美的雄心勃勃Web开发者的必读书籍。它包含了大量的实用示例，展示了如何轻松构建这些应用程序。本书的灵感来源于对Ember.js资源的需要，该资源通过实际案例更好地解释了Ember.js。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Introduction to Ember.js"),
    *Introduction to Ember.js*, introduces the key concepts of Ember.js.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章。Ember.js简介"), *Ember.js简介*，介绍了Ember.js的关键概念。'
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Understanding Ember.js
    Objects and Mixins"), *Understanding Ember.js Objects and Mixins*, discusses Ember.js
    primitive objects that are the foundation of the other higher-level concepts.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#page "第2章。理解Ember.js对象和混入"), *理解Ember.js对象和混入*，讨论了Ember.js的原始对象，它们是其他高级概念的基础。'
- en: '[Chapter 3](part0029_split_000.html#page "Chapter 3. Routing and State Management"),
    *Routing and State Management*, details how a browser''s location-based state
    management is accomplished in Ember.js apps.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0029_split_000.html#page "第3章。路由和状态管理"), *路由和状态管理*，详细说明了在Ember.js应用程序中如何实现基于浏览器位置的州管理。'
- en: '[Chapter 4](part0044_split_000.html#page "Chapter 4. Writing Application Templates"),
    *Writing Application Templates*, discusses how templates in an Ember.js application
    are defined and written.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0044_split_000.html#page "第4章。编写应用程序模板"), *编写应用程序模板*，讨论了在Ember.js应用程序中模板的定义和编写方式。'
- en: '[Chapter 5](part0061_split_000.html#page "Chapter 5. Controllers"), *Controllers*,
    explains how controllers function as proxies to route models.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0061_split_000.html#page "第5章。控制器"), *控制器*，解释了控制器如何作为路由模型的代理来工作。'
- en: '[Chapter 6](part0069_split_000.html#page "Chapter 6. Views and Event Management"),
    *Views and Event Management*, discusses how tight DOM-specific logic can be implemented
    in the view layer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0069_split_000.html#page "第6章。视图和事件管理"), *视图和事件管理*，讨论了如何在视图层实现紧密的DOM特定逻辑。'
- en: '[Chapter 7](part0082_split_000.html#page "Chapter 7. Components"), *Components*,
    introduces the reader to Ember.js components that enable authors to create custom
    and modular HTML elements.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0082_split_000.html#page "第7章。组件"), *组件*，向读者介绍了Ember.js组件，这些组件使作者能够创建自定义和模块化的HTML元素。'
- en: '[Chapter 8](part0094_split_000.html#page "Chapter 8. Data Persistence through
    REST"), *Data Persistence through REST*, discusses the different ways in which
    Ember.js applications can connect to remote data sources through REST.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0094_split_000.html#page "第8章。通过REST实现数据持久性"), *通过REST实现数据持久性*，讨论了Ember.js应用程序如何通过REST连接到远程数据源的不同方式。'
- en: '[Chapter 9](part0106_split_000.html#page "Chapter 9. Logging, Debugging, and
    Error Management"), *Logging, Debugging, and Error Management*, discusses how
    bugs within Ember.js applications can be traced and monitored.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0106_split_000.html#page "第9章。日志记录、调试和错误管理"), *日志记录、调试和错误管理*，讨论了如何在Ember.js应用程序中追踪和监控错误。'
- en: '[Chapter 10](part0111_split_000.html#page "Chapter 10. Testing Your Application"),
    *Testing Your Application*, outlines the different unit- and integration-testing
    techniques that can be employed to guarantee the development of stable applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0111_split_000.html#page "第10章。测试你的应用程序"), *测试你的应用程序*，概述了可以采用的不同单元和集成测试技术，以确保开发出稳定的应用程序。'
- en: '[Chapter 11](part0115_split_000.html#page "Chapter 11. Building Real-time Applications"),
    *Building Real-time Applications*, explains how real-time web technologies can
    be integrated into Ember.js applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0115_split_000.html#page "第11章。构建实时应用"), *构建实时应用*，解释了实时Web技术如何集成到Ember.js应用程序中。'
- en: '[Chapter 12](part0118_split_000.html#page "Chapter 12. Modularizing Your Project"),
    *Modularizing Your Project*, provides an in-depth explanation of how to better
    organize large-scale Ember.js applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0118_split_000.html#page "第12章。模块化你的项目"), *模块化你的项目*，深入解释了如何更好地组织大规模的Ember.js应用程序。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: For the major part, this book requires you to have a modern browser installed.
    In addition, some sections will require you to install Node.js in order to run
    the provided server programs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在很大程度上，本书要求您安装现代浏览器。此外，一些部分将要求您安装 Node.js 以运行提供的服务器程序。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book targets both beginners and intermediary-level Ember.js users. It's
    packed with many practical samples that are well suited for any mid-level JavaScript
    developer who would like to start creating ambitious web applications.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向初学者和中级 Ember.js 用户。书中包含了许多实用的示例，非常适合任何希望开始创建雄心勃勃的 Web 应用的中级 JavaScript 开发者。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `app.js` file contains all our application code but later on we may separate application
    concerns into more files when the application grows."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号应如下显示：“`app.js` 文件包含我们所有的应用程序代码，但随着应用程序的增长，我们可能会将应用程序关注点分离到更多文件中。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If an application uses Ember.js data, the **Data** tab will display all the loaded
    models."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示：“如果一个应用程序使用 Ember.js
    数据，**数据**选项卡将显示所有加载的模型。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将如下显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地将电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。如果您在某个主题上有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南
    [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了此书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——我们非常感谢你向我们报告这一点。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果你在互联网上发现任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
