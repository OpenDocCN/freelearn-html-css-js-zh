- en: Download the color images
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781788992749_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788992749_ColorImages.pdf).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。您可以在此处下载：[https://www.packtpub.com/sites/default/files/downloads/9781788992749_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788992749_ColorImages.pdf)。
- en: Conventions used
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Keep in mind that you won''t always be needing `util.promisify()`."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个例子：“请记住，您并不总是需要`util.promisify()`。”'
- en: 'A block of code is set as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将按以下方式书写：
- en: '[PRE2]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "VSC provides full access to commands through its Command
    Palette... as seen in the following screenshot."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。以下是一个例子：“VSC通过其命令面板提供对命令的完全访问...如下截图所示。”'
- en: Warnings or important notes appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Sections
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备就绪*，*如何做...*，*它是如何工作的...*，*还有更多...*和*参见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰地说明如何完成一个配方，请使用以下各节：
- en: Getting ready
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您该配方中可以期待什么，并描述了如何设置任何软件或配方所需的任何初步设置。
- en: How to do it...
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循该配方所需的步骤。
- en: How it works...
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节中发生的事情的详细解释。
- en: There's more...
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了有关该配方的其他信息，以使您对该配方更加了解。
- en: There's more…
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了有关该配方的其他信息，以使您对该配方更加了解。
- en: See also
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有用的链接，以获取有关该配方的其他有用信息。
