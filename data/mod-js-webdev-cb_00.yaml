- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since its origins more than 20 years ago, JavaScript has evolved from a basic
    language designed to enhance web pages by adding some interactivity to them, to
    a full language that has been used to develop quite large, modern websites of
    very high complexity, with highly interactive behaviors and fast response times,
    that successfully challenge classic desktop applications. Not only has JavaScript
    become *the* tool for web development, it has also occupied a place in server
    development, starting to edge out more conventional languages and frameworks such
    as PHP, Java, and .NET, since developers can also use their JavaScript knowledge
    when working with Node. Finally, two other areas, mobile application and desktop
    program development, both previously reserved for specific languages, have also
    become part of JavaScript's wide range of tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自20多年前起源以来，JavaScript已经从一种旨在通过为网页添加一些交互性来增强网页的基本语言发展成为一种完整的语言，已被用于开发非常复杂的现代网站，具有高度交互行为和快速响应时间，成功挑战了经典的桌面应用程序。JavaScript不仅成为Web开发的工具，还在服务器开发中占据一席之地，开始取代更传统的语言和框架，如PHP、Java和.NET，因为开发人员在使用Node时也可以利用他们的JavaScript知识。最后，移动应用程序和桌面程序开发这两个之前专门用于特定语言的领域，也成为JavaScript广泛工具的一部分。
- en: Given this wide scope of JavaScript usage, in this book, we'll start by providing
    insights on the new features of the latest version of JavaScript, which can be
    applied everywhere, and also cover several modern tools that will help you with
    development. Then, we'll move on to using the language for specific areas, starting
    with the development of a services-based server, going on to create a web page
    that will use those services, then creating a mobile native version of the same
    web page, and ending up by producing a desktop executable program—each and every
    one of our products based on JavaScript and our set of tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于JavaScript的广泛应用范围，在本书中，我们将首先提供有关最新版本JavaScript的新功能的见解，这些功能可以应用于各个领域，并且还涵盖了几种现代工具，这些工具将帮助您进行开发。然后，我们将开始使用语言进行特定领域的开发，首先是基于服务的服务器开发，然后创建一个将使用这些服务的网页，接着创建相同网页的移动原生版本，最后制作一个桌面可执行程序——我们的每一个产品都基于JavaScript和我们的一套工具。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for developers who want to explore the latest JavaScript features,
    frameworks, and tools for building complete web applications, including server-
    and client-side code. A basic working knowledge of JavaScript is required, and
    you will be introduced to the latest version, dated June 2018, to keep up with
    the latest developments and functionality in the language.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望探索最新JavaScript特性、框架和工具以构建完整Web应用程序（包括服务器端和客户端代码）的开发人员。需要具备基本的JavaScript工作知识，并且您将了解到最新版本，截至2018年6月，以跟上语言中的最新发展和功能。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: In this book, we will cover several subjects and the book is divided into five
    parts. In part
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了多个主题，分为五个部分。在第一部分中
- en: 'one, in the first two chapters we''ll get an overview of JavaScript tools and
    features:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在前两章中，我们将概述JavaScript工具和特性：
- en: '[Chapter 1](d13c6d45-6e6b-4119-9dcd-a65ee7af9f6f.xhtml), *Working with JavaScript
    Development Tools*, is where we''ll study and install several tools that will
    help our development, such as Visual Studio Code for development, npm for package
    management, Git for version control, Prettier for source code formatting, ESLint
    for code quality checks, and Flow for data type checks, among others.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章《使用JavaScript开发工具》是我们将学习和安装几种将帮助我们开发的工具，例如用于开发的Visual Studio Code，用于包管理的npm，用于版本控制的Git，用于源代码格式化的Prettier，用于代码质量检查的ESLint，以及用于数据类型检查的Flow等。
- en: '[Chapter 2](2948d1ab-ac85-4b3a-90f1-f240b7688216.xhtml), *Using Modern JavaScript
    Features*, we will see how to use types in your code, and also go into more recent
    additions to JavaScript, dealing with strings, scopes, functions, async calls,
    class-oriented programming, modules, and even a touch of **Functional Programming**
    (**FP**).'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章《使用现代JavaScript特性》中，我们将看到如何在代码中使用类型，并深入了解JavaScript的最新添加内容，涉及字符串、作用域、函数、异步调用、面向类的编程、模块，甚至一点**函数式编程**（**FP**）。
- en: 'In part two, the next three chapters, we''ll move on to developing server-side
    code using Node, ending by writing a complete RESTful server:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分的接下来的三章中，我们将继续使用Node开发服务器端代码，最终编写一个完整的RESTful服务器：
- en: '[Chapter 3](f2d2d72d-2137-4f67-8d72-9a113dc3d09c.xhtml), *Developing with Node*,
    covers the basics of Node, and learn how to use JavaScript for server development.
    We''ll cover themes such as streaming, accessing databases, and executing external
    processes, among others.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章《使用Node进行开发》涵盖了Node的基础知识，并学习如何使用JavaScript进行服务器开发。我们将涵盖诸如流处理、访问数据库、执行外部进程等主题。
- en: '[Chapter 4](6b0f5248-5e86-4182-b7fe-1501f2ff09a3.xhtml), *Implementing RESTful
    Services with Node*, we''ll see how to develop a server with Express, serving
    static files, and dealing with **Cross-Origin Resource Sharing** (**CORS**) permissions
    and with authentication rules, tying it all together by building a RESTful set
    of services.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章《使用Node实现RESTful服务》中，我们将看到如何使用Express开发服务器，提供静态文件，并处理**跨域资源共享**（**CORS**）权限和认证规则，最终构建一个RESTful服务集成所有内容。
- en: '[Chapter 5](18752def-acd4-4b7d-9395-a1dad0864f16.xhtml), *Testing and Debugging
    Your Server*, will teach you how to debug your code and write unit tests for it
    by using more tools, including Winston, Morgan, Jest, Postman, and Swagger.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章《测试和调试您的服务器》将教您如何使用更多工具来调试代码并为其编写单元测试，包括Winston、Morgan、Jest、Postman和Swagger。
- en: 'After having worked on the server, we''ll move to browsers, which makes up
    part three of this book. We devote the next five chapters to developing web applications
    with `React` and using the server we just developed as our backend, so we''ll
    be going *full stack* with our development:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在服务器上工作之后，我们将转向浏览器，这构成了本书的第三部分。我们将在接下来的五章中致力于使用`React`开发Web应用程序，并使用我们刚刚开发的服务器作为后端，因此我们将全面开发：
- en: '[Chapter 6](82da8477-a63b-46d4-ad35-8a8cc114b542.xhtml), *Developing with React*,
    we''ll learn about the React framework, set it up to use the development tools,
    and then we''ll create a **Single Page Application** (**SPA**), which we''ll expand
    in the following chapters.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第6章](82da8477-a63b-46d4-ad35-8a8cc114b542.xhtml)，*使用React进行开发*，我们将了解React框架，设置它以使用开发工具，然后我们将创建一个**单页应用程序**（**SPA**），并在接下来的章节中进行扩展。'
- en: '[Chapter 7](c2de8e53-ee4c-414c-8c67-f908021652cc.xhtml), *Enhancing Your Application*,
    deals with styling your application with SASS and `StyledComponents`, making it
    adaptive and responsive, and covers accessibility and internationalization concerns.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第7章](c2de8e53-ee4c-414c-8c67-f908021652cc.xhtml)，*增强您的应用程序*，涉及使用SASS和`StyledComponents`为您的应用程序设计样式，使其具有适应性和响应性，并涵盖可访问性和国际化问题。'
- en: '[Chapter 8](70dac9ad-13ec-4c7b-a09c-eb97f396cab1.xhtml), *Expanding Your Application*,
    we''ll see how to handle state with Redux, a powerful tool that will be necessary
    for larger-scale websites, and we''ll also include topics such as routing, authorization,
    and code splitting for performance.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第8章](70dac9ad-13ec-4c7b-a09c-eb97f396cab1.xhtml)，*扩展您的应用程序*，我们将看到如何使用Redux处理状态，这是一个对于大规模网站必不可少的强大工具，我们还将包括诸如路由、授权和代码拆分以提高性能等主题。'
- en: '[Chapter 9](05825b7c-1bf4-47e3-83aa-5b1f68273e80.xhtml), *Debugging Your Application*,
    we''ll cover themes such as logging and using browser and standalone tools for
    enhanced debugging.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第9章](05825b7c-1bf4-47e3-83aa-5b1f68273e80.xhtml)，*调试您的应用程序*，我们将涵盖诸如日志记录和使用浏览器和独立工具进行增强调试等主题。'
- en: '[Chapter 10](95a025ab-5e4e-4652-b5b2-33426fb7ec79.xhtml), *Testing Your Application*,
    is where we will write unit tests for our code using Jest, and we''ll also see
    how to use Storybook to simplify both development and testing.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第10章](95a025ab-5e4e-4652-b5b2-33426fb7ec79.xhtml)，*测试您的应用程序*，我们将使用Jest为我们的代码编写单元测试，并了解如何使用Storybook来简化开发和测试。'
- en: It so happens that a variant of `React`, `React Native`, can be used to develop
    mobile
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 恰好`React`的一个变体`React Native`可以用于开发移动
- en: applications, and that will be our next topic for the following two chapters
    which make up
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序，这将是我们接下来的两章的主题组成部分。
- en: 'for part four of this book:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书的第四部分：
- en: '[Chapter 11](c6b4a41a-3937-419b-8b75-2d6e96452702.xhtml), *Creating Mobile
    Apps with React Native*, we''ll see how to install and use React Native to build
    a mobile version of our web pages, which will work with different sized devices,
    in landscape or portrait mode, taking advantage of native features.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第11章](c6b4a41a-3937-419b-8b75-2d6e96452702.xhtml)，*使用React Native创建移动应用程序*，我们将看到如何安装和使用React
    Native来构建我们网页的移动版本，它将适用于不同尺寸的设备，横向或纵向模式，并利用本地功能。'
- en: '[Chapter 12](00ffb459-494e-4abf-9750-405a607ceac4.xhtml), *Testing and Debugging
    Your Mobile App*, we''ll cover how to debug and test our code, using some tools
    we have already seen, such as Jest and Storybook, plus a few new ones, specific
    for mobile development.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12章](00ffb459-494e-4abf-9750-405a607ceac4.xhtml)，*测试和调试您的移动应用程序*，我们将介绍如何使用一些我们已经见过的工具，如Jest和Storybook，以及一些专门用于移动开发的新工具来调试和测试我们的代码。'
- en: Finally in part five, for the last chapter of the book we'll use both our server
    and client-side
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在第五部分，本书的最后一章中，我们将同时使用我们的服务器和客户端
- en: 'knowledge, to develop native desktop applications with `Electron`:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 知识，以使用`Electron`开发本地桌面应用程序：
- en: '[Chapter 13](2aebad42-65b6-4cb7-bf4f-1e2e0907a70a.xhtml), *Creating a Desktop
    Application with Electron*, is where we''ll see that we can use Electron together
    with the tools we have already seen, React and Node, to produce, debug, and test
    native desktop applications, which you can distribute to users, who will be able
    to install them on their own machines just as they''d do with any other desktop
    program.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第13章](2aebad42-65b6-4cb7-bf4f-1e2e0907a70a.xhtml)，*使用Electron创建桌面应用程序*，我们将看到我们可以使用Electron与我们已经见过的工具React和Node一起制作、调试和测试本地桌面应用程序，您可以将其分发给用户，他们可以像安装其他桌面程序一样在自己的计算机上安装它们。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The book assumes you already have basic knowledge of JavaScript, and works up
    from there. Modern features of the language are explained, so we can develop code
    in the best way. Best practices for the language are also introduced and followed
    in all the code. Knowledge of HTML and CSS will also be required for the web and
    mobile applications.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假定您已经具有JavaScript的基本知识，并从那里开始。解释了语言的现代特性，以便我们可以以最佳方式开发代码。所有代码都遵循语言的最佳实践。对于Web和移动应用程序，还需要HTML和CSS的知识。
- en: All the code in the book runs on Windows, macOS, and Linux machines, so you
    shouldn't have any problems with regard to whatever computer you use. Some experience
    with terminal/command-line tools will come in handy, but most of the work will
    be done with a graphic interface.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都可以在Windows、macOS和Linux机器上运行，因此您不应该在使用任何计算机时遇到任何问题。对终端/命令行工具的一些经验将会很有帮助，但大部分工作将通过图形界面完成。
