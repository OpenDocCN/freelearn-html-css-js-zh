- en: Exploring Clip Studio Assets and Animations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索 Clip Studio Assets 和动画
- en: Two of the most exciting Clip Studio Paint features are Clip Studio Assets,
    which allows the fast and easy downloading of new brushes and other assets, and
    the ability to create animations in the program. In this chapter, we will explore
    both options and how to use them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 两个最令人兴奋的 Clip Studio Paint 功能是 Clip Studio Assets，它允许快速轻松地下载新的画笔和其他资产，以及能够在程序中创建动画的能力。在本章中，我们将探讨这两个选项以及如何使用它们。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Clip Studio Assets
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Clip Studio Assets
- en: Creating an account and logging in
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建账户并登录
- en: Downloading from Assets
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从资产下载
- en: Creating animations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建动画
- en: Exporting animations
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出动画
- en: We will start this chapter by looking at what Clip Studio Assets is, then how
    to create an account and log in to Assets. Then, we are going to learn about the
    interface of Assets, and how to search for assets you want, even actually downloading
    a sample asset. We will move on to get to know ways to create an animation in
    Clip Studio Paint with two example steps, and finally, learn how to export the
    animation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从这个章节开始，先了解 Clip Studio Assets 是什么，然后是如何创建账户并登录到资产库。接着，我们将学习 Assets 的界面，以及如何搜索您想要的资产，甚至实际下载一个样本资产。然后，我们将通过两个示例步骤了解如何在
    Clip Studio Paint 中创建动画，最后学习如何导出动画。
- en: By the end of this chapter, you will have useful knowledge of how to get materials
    to use on your creations, and you’ll be able to start creating an animation using
    an image you have created!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将掌握如何获取用于您创作的材料的有用知识，并且您将能够开始使用您创建的图像来创建动画！
- en: Let’s jump right into these amazing features!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接进入这些令人惊叹的功能！
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, you need Clip Studio Paint already installed on your device,
    and a canvas of 1280 x 720 px with 144 dpi with character art and background art
    in separate layers. You will also need a Clip Studio account to log in.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用，您需要在您的设备上已安装 Clip Studio Paint，并拥有一个 1280 x 720 像素、144 dpi 的画布，其中包含分开的字符艺术和背景艺术图层。您还需要一个
    Clip Studio 账户来登录。
- en: Downloading from Assets
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从资产下载
- en: Clip Studio Assets includes user-created brushes, materials, 3D objects, sound
    effects, and more that can be downloaded for use in your own works.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio Assets 包含用户创建的画笔、材质、3D 对象、音效等，这些都可以下载用于您自己的作品中。
- en: In this section, we are going to learn how to use Clip Studio Assets by searching,
    downloading, and registering materials that are ready to be used!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过搜索、下载和注册准备使用的材料来学习如何使用 Clip Studio Assets。
- en: To access the materials available for download, click on the nine-square icon
    at the top right of the **CLIP STUDIO START** screen, and click on the **Search
    for materials - Assets** link in the pop-up menu window. *Figure 18.1* shows the
    Assets library at the time of writing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问可下载的材料，请点击 **CLIP STUDIO START** 屏幕右上角的九宫格图标，并在弹出的菜单窗口中点击 **搜索材料 - 资产** 链接。*图
    18.1* 展示了编写时的资产库。
- en: '![](img/B22275_18_18.1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.1.png)'
- en: 'Figure 18.1: Assets library'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.1：资产库
- en: Each asset has a thumbnail showing us what the asset looks like. Beneath the
    thumbnail image, we have information about the asset. The first line tells us
    what type of asset it is (Pose, Workspace, Image material, Brush, and so on).
    The next line tells us the name of the material. The third line tells us the username
    of the person who created and uploaded the asset to the online library. The next
    line tells us how many times that asset has been downloaded, and the final line
    tells us the cost of the asset.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每个资产都有一个缩略图显示资产的外观。在缩略图下方，我们有关于资产的信息。第一行告诉我们资产的类型（姿态、工作区、图像材质、画笔等）。下一行告诉我们材质的名称。第三行告诉我们创建并上传资产到在线库的人的用户名。下一行告诉我们该资产被下载了多少次，最后一行告诉我们资产的成本。
- en: '**Important note**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: Many of the items in the Assets download library are free. However, some assets
    need special currencies such as Clippy or Gold. You can collect Clippy points
    by doing some activities on Clip Studio Assets such as uploading materials you
    made, but Gold costs money. In order to download priced assets, you first have
    to purchase Gold from Celsys. At the time of writing, 1,000 Gold costs around
    $10\. Gold has an expiration date that is normally one year from the day of purchase,
    so if you purchase Gold, be sure to use it all before it expires!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 资产下载库中的许多项目都是免费的。然而，一些资产需要特殊货币，如Clippy或金币。你可以在Clip Studio Assets上通过做一些活动来收集Clippy积分，例如上传你制作的材料，但金币需要花钱购买。为了下载付费资产，你首先需要从Celsys购买金币。在撰写本文时，1,000金币大约需要10美元。金币有一个有效期，通常是购买之日起一年，所以如果你购买金币，务必在使用前用完它！
- en: To search for a specific asset, type a keyword or keywords into the **Search**
    bar at the top of the Assets window. Press the *Enter* key on your keyboard to
    complete the search. The button marked **Filter** to the right of the search bar
    can be clicked and then used to narrow the search results. For instance, in the
    following screenshot, we have entered the search keyword **Heart**. If we only
    want to see Brush assets that match that keyword, click on the **Brush** option
    under the **Filter** window, as shown in *Figure 18.2*. This will filter the search
    results accordingly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要搜索特定资产，请在资产窗口顶部的**搜索**栏中输入关键词或关键词。按下键盘上的*Enter*键以完成搜索。搜索栏右侧标记为**筛选器**的按钮可以点击，然后用于缩小搜索结果。例如，在下面的屏幕截图中，我们已输入搜索关键词**Heart**。如果我们只想看到匹配该关键词的画笔资产，请点击**筛选器**窗口下的**画笔**选项，如图18.2所示。这将相应地过滤搜索结果。
- en: '![](img/B22275_18_18.2.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.2.png)'
- en: 'Figure 18.2: Search options'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.2：搜索选项
- en: There is also a very useful way to pick good assets quickly, which is changing
    the order of displayed search results, as you can see from the three options in
    *Figure 18.3.*
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一种非常实用的方法可以快速挑选好的资产，那就是改变显示搜索结果的顺序，正如你从图18.3中的三个选项中可以看到的那样。
- en: '![](img/B22275_18_18.3.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.3.png)'
- en: 'Figure 18.3: Search result order options'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.3：搜索结果顺序选项
- en: You have the option to select **Newest first**, **Oldest first**, or **Popular**.
    I recommend selecting **Popular** because the most downloaded assets will be displayed
    first, which means they can be the most useful ones. If you are after very unique
    ones, then select **Newest first** to see the latest assets. Some old assets can
    be elementary and not compatible with the latest version of Clip Studio Paint.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择**最新优先**、**最早优先**或**热门**。我建议选择**热门**，因为下载次数最多的资产将首先显示，这意味着它们可能是最有用的。如果你在寻找非常独特的资产，请选择**最新优先**以查看最新资产。一些旧资产可能是基础的，并且与Clip
    Studio Paint的最新版本不兼容。
- en: So, if you want to browse the most popular free heart-shaped brushes first,
    you can type **Heart** in the search bar, hit *Enter* on your keyboard, select
    **Brush** and **Free** from the **Filter** drop-down options, and then click the
    **Close** button. Finally, click **Popular** from the display order options, and
    the assets most likely to meet your needs will be displayed at the top!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你想首先浏览最受欢迎的免费心形画笔，你可以在搜索栏中输入**Heart**，然后在键盘上按*Enter*键，从**筛选器**下拉选项中选择**画笔**和**免费**，然后点击**关闭**按钮。最后，从显示顺序选项中点击**热门**，最有可能满足你需求的资产将显示在顶部！
- en: I**mportant information**
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要信息**'
- en: As of 2024, Clip Studio Assets now auto-translates material names to English,
    French, German, Spanish, Korean, Traditional Chinese, or Japanese. When you click
    on a material, you will see the translated name and the original name in brackets.
    Materials also now have a unique content ID that users can enter in the search
    bar to find specific materials. If this doesn’t return what you’re looking for,
    then it may be up to you to make that asset and put it out there for others to
    download! This is a great way to show off your Clip Studio skills, and you can
    make a little extra money too if you create a paid asset that lots of people download.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2024年，Clip Studio Assets现在自动将材料名称翻译成英语、法语、德语、西班牙语、韩语、繁体中文或日语。当你点击一个材料时，你会看到翻译后的名称和括号中的原始名称。材料现在还有一个独特的内容ID，用户可以在搜索栏中输入以查找特定材料。如果这没有返回你想要的结果，那么可能需要你自己制作那个资产并发布出来供其他人下载！这是展示你的Clip
    Studio技巧的绝佳方式，而且如果你创建了一个很多人下载的付费资产，你还可以赚一点额外的钱。
- en: Once we locate an asset that we might be interested in downloading, we can click
    on the thumbnail to view more details about it. The asset in *Figure 18.4* is
    **Retro Chip Brush**, which looks pretty good.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们找到我们可能感兴趣下载的资产，我们可以点击缩略图来查看更多关于它的详细信息。*图18.4*中的资产是**复古芯片画笔**，看起来相当不错。
- en: '![](img/B22275_18_18.4.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.4.png)'
- en: 'Figure 18.4: Retro Chip Brush asset details'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.4：复古芯片画笔资产详情
- en: From this detail window, we can add a **Like!** to the asset by clicking on
    the heart button (and we can see how many likes the asset has, too). We can add
    the asset to our favorites by clicking on the star-shaped button. Favorites can
    act as a sort of wish list of paid assets if you like.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从此详细信息窗口中，我们可以通过点击心形按钮给资产添加**赞**（并且我们还可以看到资产有多少赞）。我们可以通过点击星形按钮将资产添加到我们的收藏夹。如果您喜欢，收藏夹可以充当付费资产的愿望清单。
- en: Scrolling down further will give us more information about the asset we wish
    to download. Most users will include more thumbnails and ideas on how to use the
    asset in an image. Be sure to look at this information before deciding to download
    an asset.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 向下滚动将提供我们想要下载的资产更多详细信息。大多数用户都会包括更多缩略图和如何在图像中使用该资产的创意。在决定下载资产之前，请务必查看这些信息。
- en: The Retro Chip Brush asset is a paid asset, so we would need to have Gold in
    our account to download this brush. In **Free** assets, we will see a **Download**
    button at the top right of the screen. Clicking on the **Download** button of
    a free asset, or the **Checkout Now** button on paid assets, will allow you to
    download them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 复古芯片画笔资产是一个付费资产，因此我们需要在我们的账户中有金币才能下载这个画笔。在**免费**资产中，我们将在屏幕右上角看到**下载**按钮。点击免费资产的**下载**按钮或付费资产的**立即结账**按钮，您就可以下载它们。
- en: Once you’ve started downloading an asset, click the gear-shaped **Settings**
    icon, then select **Data Transfers** to see the status of your downloads, which
    is in *Figure 18.5.*
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开始下载资产，请点击齿轮形状的**设置**图标，然后选择**数据传输**以查看下载状态，如图*图18.5*所示。
- en: '![](img/B22275_18_18.5.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.5.png)'
- en: 'Figure 18.5: Data Transfers window'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.5：数据传输窗口
- en: Any downloading and recently downloaded items will show in this window. We will
    see the name, content ID, and progress bar for a currently downloading item, the
    name, date, and time that the download occurred, the status of the download, and
    the status of the process, which shows whether the process was successful or not,
    for already downloaded items. Check this to make sure that the download was successful
    before trying to download the asset again.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何正在下载和最近下载的项目都将显示在此窗口中。我们将看到当前下载项目的名称、内容ID和进度条，下载的名称、日期和时间，下载的状态以及下载过程的状态，这显示了过程是否成功，对于已下载的项目。在尝试再次下载资产之前，请检查以确保下载成功。
- en: Now that we have downloaded an asset, we need to locate it in the Material palette
    in Clip Studio Paint.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经下载了资产，我们需要在Clip Studio Paint的材质面板中找到它。
- en: Locating your downloads in Clip Studio Paint
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Clip Studio Paint中定位您的下载
- en: When we download an asset to Clip Studio Paint, it goes into our Material palette.
    To take a glance and edit your materials, click the **Manage Materials** icon
    on the left-side menu of the **CLIP STUDIO START** screen. You will see the list
    of materials with their thumbnails. In Clip Studio Paint, open the **Material**
    palette and click the arrow next to the words **All materials** if you can’t find
    the **Download** category. If you click **Download**, the most recent downloaded
    assets will be displayed on the right, as shown in *Figure 18.6.*
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将资产下载到Clip Studio Paint时，它会进入我们的材质面板。要查看并编辑您的材质，请点击**CLIP STUDIO START**屏幕左侧菜单中的**管理材质**图标。您将看到带有缩略图的材质列表。在Clip
    Studio Paint中，打开**材质**面板，如果您找不到**下载**类别，请点击**所有材质**旁边的箭头。如果您点击**下载**，最近下载的资产将显示在右侧，如图*图18.6*所示。
- en: '![](img/B22275_18_18.6.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.6.png)'
- en: 'Figure 18.6: Material palette'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.6：材质面板
- en: 'If the asset you downloaded was an image, pattern, or 3D asset, you will be
    able to use it right away from the Material palette. If it was a Brush asset,
    you still need to register that asset to one of the **Sub Tool** palettes. This
    is a very simple process. To register the Brush material, follow these easy steps:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您下载的资产是一张图片、图案或3D资产，您将能够直接从材质面板中使用它。如果它是一个画笔资产，您仍然需要将该资产注册到**子工具**面板之一。这是一个非常简单的流程。要注册画笔材质，请按照以下简单步骤操作：
- en: Open the **Sub Tool** palette to show the group of tools to which you wish to
    register the new Brush asset. We will be registering a new **Pen** asset in this
    instruction.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**子工具**面板以显示您希望注册新画笔资产的工具组。在本指令中，我们将注册一个新的**画笔**资产。
- en: In the **Download** section of the Material palette, click on the thumbnail
    of the Brush asset you want to register to Sub Tool.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在素材面板的**下载**部分，点击您想要注册到子工具的画笔资产的缩略图。
- en: Click and hold the thumbnail and maintain the pressure, then drag it to the
    **Sub Tool** palette without letting go of it. Once it comes over to the **Sub
    Tool** palette, you will see a **+** symbol appear next to the asset you are dragging.
    Release the pressure now.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并按住缩略图，保持压力，然后将其拖动到**子工具**面板，不要松开。一旦它移动到**子工具**面板，您将看到资产旁边出现一个**+**符号。现在松开压力。
- en: 'The new asset will be registered to the **Sub Tool** palette. In *Figure 18.7*,
    we can see that the brush from the previous screenshot is now in the **Pen Sub
    Tool** category:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新资产将被注册到**子工具**面板中。在*图18.7*中，我们可以看到之前截图中的画笔现在位于**画笔子工具**类别中：
- en: '![](img/B22275_18_18.7.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.7.png)'
- en: 'Figure 18.7: Pen Sub Tool palette'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.7：画笔子工具面板
- en: Isn’t it fantastic to be able to access tons of materials that will help your
    creations? First, we started with the **CLIP STUDIO ASSETS** screen to learn what
    it is for and what it offers. Then, we moved on to learn how to create an account
    and log in to use Assets, and how to search for asset materials. And finally,
    we learned how to download and register a Brush material. To be honest, I could
    spend all day searching and collecting fancy and useful materials because it’s
    so much fun and inspiring.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 能够访问大量有助于您创作的素材不是非常棒吗？首先，我们从**CLIP STUDIO ASSETS**屏幕开始，了解它是做什么的以及它提供了什么。然后，我们继续学习如何创建账户并登录使用资产，以及如何搜索资产素材。最后，我们学习了如何下载和注册画笔素材。说实话，我可以整天搜索和收集花哨且有用的素材，因为这非常有趣且富有启发性。
- en: In the next section, we will have a look at how to create animations in Clip
    Studio Paint. Read on to explore this great feature!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨如何在Clip Studio Paint中创建动画。继续阅读以探索这个出色的功能！
- en: Creating animations in Clip Studio Paint
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Clip Studio Paint中创建动画
- en: In this section, we are going to learn how to create animations using the **Layer**
    and **Timeline** palettes in Clip Studio Paint with two examples.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过两个示例学习如何使用Clip Studio Paint中的**图层**和**时间轴**面板创建动画。
- en: 'Technically, the word *animation* comes from the Latin *animare*, which means
    “to give life to.” Nowadays, it is another way of saying “moving image.” It is
    a very complex art form that requires lots of study and practice to get it right.
    There are many books and internet resources, such as *The Animator’s Survival
    Kit: A Manual of Methods, Principles and Formulas for Classical, Computer, Games,
    Stop Motion and Internet Animators*, written by Richard Williams, or the *12 Principles
    of Animation* video by AlanBeckerTutorials on Youtube. They will inspire you with
    content about how to animate, the principles of animation, and tips for animating
    well. These things may be beyond the scope of this book. However, we can explore
    how to create a Clip Studio file with an animation timeline and then add animation
    cels to make our pictures have the appearance of motion. Once you are used to
    the basics of animating, I encourage you to check out these resources and refine
    your skills. Meanwhile, I just want to teach you how to create a basic animation
    – how to create an animation timeline and how to add animation cels.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上讲，单词“animation”来自拉丁语“animare”，意为“赋予生命”。如今，它是指“动态图像”的另一种说法。它是一种非常复杂的艺术形式，需要大量的学习和实践才能掌握。有许多书籍和互联网资源，例如由Richard
    Williams撰写的*《动画师生存手册：经典、计算机、游戏、定格动画和互联网动画师的方法、原则和公式手册》*，或者YouTube上的AlanBeckerTutorials的*《12个动画原则》*视频。它们将用关于如何动画、动画原则和动画技巧的内容来启发你。这些内容可能超出了本书的范围。然而，我们可以探索如何创建具有动画时间轴的Clip
    Studio文件，然后添加动画原画，使我们的图片具有运动的外观。一旦你习惯了动画的基础，我鼓励你查看这些资源并提高你的技能。同时，我只想教你如何创建基本的动画——如何创建动画时间轴以及如何添加动画原画。
- en: '**Important note**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: When working in Clip Studio Paint Pro, your animation frames are limited to
    only 24 in a timeline. Clip Studio Paint EX can create unlimited animation frames
    in a timeline.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用Clip Studio Paint Pro时，您的动画帧在时间轴上仅限于24帧。Clip Studio Paint EX可以在时间轴上创建无限数量的动画帧。
- en: We will learn two different ways of creating animations from your art. One is
    by using an image and the other is by using the camera movement feature.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习两种从您的艺术作品中创建动画的不同方法。一种是通过使用图像，另一种是通过使用相机移动功能。
- en: Creating an animation using one image
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用一张图像创建动画
- en: 'You can either start a new file just for animation or add animation to an existing
    piece of artwork. In this section, we will use your existing artwork. Follow these
    steps to create your first animation:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建一个仅用于动画的新文件，或者将动画添加到现有的艺术作品中。在本节中，我们将使用您现有的艺术作品。按照以下步骤创建您的第一个动画：
- en: 'First, create a canvas of **1280 x 720** **px** at **144 dpi**. You need your
    artwork to have character and background drawings in separate layers, as in *Figure
    18.8*:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，创建一个**1280 x 720**像素的画布，分辨率为**144 dpi**。您需要确保您的艺术作品中的角色和背景绘制在单独的图层中，如图*图18.8*所示：
- en: '![](img/B22275_18_18.8.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.8.png)'
- en: 'Figure 18.8: Illustration with the Layer palette'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.8：带有图层面板的插图
- en: Create two raster layers and name them **1** and **2**.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建两个栅格图层，并分别命名为**1**和**2**。
- en: 'Draw elements you want to animate on **layer 1**. I drew pink stars in this
    example, as you can see in *Figure 18.9*:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**图层1**上绘制您想要动画化的元素。在这个例子中，我画了粉色的星星，如图*图18.9*所示：
- en: '![](img/B22275_18_18.9.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.9.png)'
- en: 'Figure 18.9: Added elements (1)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.9：添加的元素（1）
- en: Change the opacity of **layer 1** to around **30 %** by moving the slider bar
    at the top of the **Layer** palette and draw the variation of the image in **layer
    2** with the half-translucent **layer 1** as a reference.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**图层1**的不透明度调整到大约**30%**，通过移动**图层**面板顶部的滑块条，并以半透明的**图层1**作为参考绘制**图层2**中的图像变化。
- en: '![](img/B22275_18_18.10.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.10.png)'
- en: 'Figure 18.10: Added elements (2)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.10：添加的元素（2）
- en: Don’t forget to change the opacity of **layer 1** back to **100%** after you
    have finished drawing on **layer 2**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您完成在**图层2**上的绘制后，不要忘记将**图层1**的不透明度恢复到**100%**。
- en: 'In the **File** menu, click **Animation**, then **New animation layer**, and
    finally, **Animation folder** to create an animation folder named **Folder 1 :
    0** in the **Layer** palette, as shown in *Figure 18.11.*'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在**文件**菜单中，点击**动画**，然后点击**新建动画图层**，最后点击**动画文件夹**，在**图层**面板中创建一个名为**文件夹1 : 0**的动画文件夹，如图*图18.11*所示。'
- en: '![](img/B22275_18_18.11.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.11.png)'
- en: 'Figure 18.11: Animation drop-down menus and Layer palette'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.11：动画下拉菜单和图层面板
- en: 'On the **Layer** palette, select both **layer 1** and **layer 2**, and click
    then hold to drag them and release them in **Folder 1 : 0**.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在**图层**面板中，选择**图层1**和**图层2**，然后点击并按住它们，将它们拖动到**文件夹1 : 0**中并释放。'
- en: Once the two layers are safely stored in **Folder 1**, make the folder hidden
    by clicking the eye-shaped icon of the folder.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦两个图层安全地存储在**文件夹1**中，通过点击文件夹的眼形图标使其文件夹隐藏。
- en: Click **Window** from the **File** menu, and click **Timeline** from the drop-down
    menu to open the **Timeline** palette, as shown in *Figure 18.12.*
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**文件**菜单中选择**窗口**，然后从下拉菜单中选择**时间轴**以打开**时间轴**面板，如图*图18.12*所示。
- en: '![](img/B22275_18_18.12.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.12.png)'
- en: 'Figure 18.12: Window drop-down menu'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.12：窗口下拉菜单
- en: Now you have a blank **Timeline** palette. In the **Timeline** palette, click
    on the **New timeline** icon, which is circled in *Figure 18.13*, to open the
    **New timeline** dialog box.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您有一个空的**时间轴**面板。在**时间轴**面板中，点击**新建时间轴**图标，如图*图18.13*所示，以打开**新建时间轴**对话框。
- en: '![](img/B22275_18_18.13.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.13.png)'
- en: 'Figure 18.13: Timeline palette'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.13：时间轴面板
- en: 'In the **New timeline** dialog box, set **Frame rate** to **8** and **Playback
    time** to **8**, then click **OK as shown in** *Figure 18.14*:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**新建时间轴**对话框中，将**帧率**设置为**8**，将**播放时间**设置为**8**，然后点击**确定**，如图*图18.14*所示：
- en: '![](img/B22275_18_18.14.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.14.png)'
- en: 'Figure 18.14: New timeline dialog box'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.14：新建时间轴对话框
- en: 'Your current **Timeline** palette should look like *Figure 18.15*, with a timeline
    named **1**. Right-click the first frame, which is the area highlighted in red,
    to bring up a right-click menu:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您当前的**时间轴**面板应该看起来像*图18.15*，其中有一个名为**1**的时间轴。右键单击第一个帧，即红色高亮显示的区域，以弹出右键菜单：
- en: '![](img/B22275_18_18.15.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.15.png)'
- en: 'Figure 18.15: Timeline palette'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.15：时间轴面板
- en: 'Select **layer 1** from the following menu to insert the image into a target
    frame in **Timeline 1**:'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从以下菜单中选择**图层1**，将图像插入到**时间轴1**的目标帧中：
- en: '![](img/B22275_18_18.16.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.16.png)'
- en: 'Figure 18.16: Right-click menu'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.16：右键菜单
- en: 'Right-click on frame **4** (since we set 8 frames per second, frame 4 comes
    on half a second) of **Timeline 1**, and select **layer 2** from the right-click
    menu, then you will see a result that looks like this:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击**时间轴1**的**帧4**（因为我们设置了每秒8帧，帧4出现在半秒处），从右键菜单中选择**层2**，然后您将看到如下结果：
- en: '![](img/B22275_18_18.17.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.17.png)'
- en: 'Figure 18.17: Timeline palette with an eight-frame animation'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.17：包含八帧动画的时间轴调色板
- en: 'Your animation is now complete! Click the checkbox next to **Folder 1 : 2**
    to make it visible again.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '您的动画现在已完成！点击**文件夹1 : 2**旁边的复选框，使其再次可见。'
- en: 'To play the animation, click the triangular **Play/Stop** icon on the **Timeline**
    palette. You can also play it in a loop by clicking the **Play in loop** icon,
    which is circled in *Figure 18.18*:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要播放动画，请点击**时间轴**调色板上的三角形**播放/停止**图标。您也可以通过点击**循环播放**图标来循环播放，如图18.18所示：
- en: '![](img/B22275_18_18.18.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.18.png)'
- en: 'Figure 18.18: Timeline palette'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.18：时间轴调色板
- en: When the animation is played in a loop, it gives the illusion of the stars around
    the character dancing around by changing their sizes and angles!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当动画循环播放时，通过改变大小和角度，它给人一种星星围绕着角色跳舞的错觉！
- en: '**Tip**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: We can display a currently showing animation cel with before and after cels
    together on the canvas by using the **Onion skin** function! Click **Animation**
    from the **File** menu, then select **Show animation cels** | **Onion skin settings**.
    Or click the **Onion skin** icon on the **Timeline** palette, as circled in Figure
    18.19.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过使用**洋葱皮**功能在画布上同时显示当前显示的动画帧和前后帧！从**文件**菜单中选择**动画**，然后选择**显示动画帧**|**洋葱皮设置**。或者点击**时间轴**调色板上的**洋葱皮**图标，如图18.19所示。
- en: '![](img/B22275_18_18.19.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.19.png)'
- en: 'Figure 18.19: Onion skin icon on the Timeline palette'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.19：时间轴调色板上的洋葱皮图标
- en: You can edit the settings such as display color and number of cels by clicking
    **Animation** | **Show animation cels** | **Onion skin settings**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击**动画**|**显示动画帧**|**洋葱皮设置**来编辑设置，如显示颜色和帧数。
- en: Isn’t it great to see your art now has some motion? Before we find out how to
    export the animation, let’s learn just one more way of creating an animation.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看到您的艺术作品有了动作，不是很好吗？在我们了解如何导出动画之前，让我们再学习一种创建动画的方法。
- en: Creating an animation using one image with the Camera Movement feature
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用摄像机移动功能创建单张图片的动画
- en: 'There are animations that you can create by moving the camera position rather
    than the characters. We need to add something called keyframes, which indicate
    from which timepoint to start adding an effect such as camera movement, and the
    timepoint for it to end. Follow these steps to create an animation using the camera
    movement feature:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些动画可以通过移动摄像机位置而不是角色来创建。我们需要添加一些称为关键帧的东西，这些关键帧指示从哪个时间点开始添加效果，例如摄像机移动，以及它结束的时间点。按照以下步骤使用摄像机移动功能创建动画：
- en: First of all, create a canvas of **1280 x 720 px** with **144 dpi**, with your
    artwork with character and background drawings in separate layers, as shown in
    *Figure 18.20.*
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，创建一个**1280 x 720 px**的画布，分辨率为**144 dpi**，将角色和背景绘制分开在不同的图层中，如图18.20所示。
- en: '![](img/B22275_18_18.20.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.20.png)'
- en: 'Figure 18.20: Artwork and the Layer palette'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.20：艺术作品和图层调色板
- en: Click **Window** from the **File** menu and click on **Timeline** from the drop-down
    menu to open the **Timeline** palette.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**文件**菜单中选择**窗口**，然后从下拉菜单中点击**时间轴**以打开**时间轴**调色板。
- en: On the **Timeline** palette, click on the **New timeline** icon, which is circled
    in *Figure 18.21*, to open the **New timeline** dialog box.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**时间轴**调色板中，点击图18.21中圈出的**新时间轴**图标，以打开**新时间轴**对话框。
- en: '![](img/B22275_18_18.21.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.21.png)'
- en: 'Figure 18.21: New timeline icon on the Timeline palette'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.21：时间轴调色板上的新时间轴图标
- en: In *Figure 18.22* of the **New timeline** dialog box, set **Frame rate** to
    **8** and **Playback time** to **8**, then click **OK**.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**新时间轴**对话框的*图18.22*中，将**帧率**设置为**8**，将**回放时间**设置为**8**，然后点击**确定**。
- en: '![](img/B22275_18_18.22.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.22.png)'
- en: 'Figure 18.22: New timeline dialog box'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.22：新时间轴对话框
- en: On the **Timeline** palette, click the **Enable keyframes on this layer** icon,
    which is circled in *Figure 18.23.*
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**时间轴**调色板中，点击图18.23中圈出的**在此图层上启用关键帧**图标。
- en: '![](img/B22275_18_18.23.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.23.png)'
- en: 'Figure 18.23: Timeline palette'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.23：时间轴调色板
- en: Click the first frame, which is highlighted in red *Figure 18.24.*
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击第一个帧，它以红色突出显示*图18.24*。
- en: '![](img/B22275_18_18.24.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.24.png)'
- en: 'Figure 18.24: Timeline palette 2'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.24：时间轴调板 2
- en: Click the **Operation** tool on the **Tool** palette, then select the **Object**
    sub tool. You will then see a square with a handle on the canvas, as shown in
    *Figure 18.25.*
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**工具**调板上点击**操作**工具，然后选择**对象**子工具。您将在画布上看到一个带有手柄的方形，如图**图 18.25**所示。
- en: '![](img/B22275_18_18.25.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.25.png)'
- en: 'Figure 18.25: Sub Tool palette and canvas'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.25：子工具调板和画布
- en: Click and drag to rotate with the top control point and change the scale with
    the handles at the corners. When you transform a layer (make sure the layer you
    want to move is selected on the **Layer** palette), a keyframe is created in the
    first frame on the **Timeline** palette, which is a diamond-shaped mark, as shown
    in *Figure 18.26.*
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并拖动以使用顶部控制点旋转，并使用角落的手柄更改比例。当您变换一个图层（确保您想要移动的图层在**图层**调板上被选中）时，**时间轴**调板上的第一帧会创建一个关键帧，这是一个菱形标记，如图**图
    18.26**所示。
- en: '![](img/B22275_18_18.26.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.26.png)'
- en: 'Figure 18.26: Timeline palette'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.26：时间轴调板
- en: Click the fifth frame on the **Timeline** palette and transform the artwork
    to your desired scale on the canvas using the **Object** sub tool. When you transform
    it, a keyframe is created on the **Timeline** palette. The diamond-shaped keyframe
    mark can be clicked and dragged to move it to other frames. Now, you can see two
    diamond-shaped keyframe marks in *Figure 18.27.*
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**时间轴**调板上的第五帧，并使用**对象**子工具在画布上将艺术品变换到您想要的缩放比例。当您变换它时，**时间轴**调板上会创建一个关键帧。菱形关键帧标记可以被点击并拖动到其他帧。现在，您可以在**图
    18.27**中看到两个菱形关键帧标记。
- en: '![](img/B22275_18_18.27.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.27.png)'
- en: 'Figure 18.27: Timeline palette with keyframes'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.27：带关键帧的时间轴调板
- en: Click the keyframe mark you added the first time, then right-click and select
    **Copy** from the menu.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您第一次添加的关键帧标记，然后右键单击并从菜单中选择**复制**。
- en: Select the final **eighth** frame on the timeline, right-click to bring up the
    menu, and select **Paste**. The keyframe is now pasted on the eighth frame.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在时间轴上选择最终的**第八**帧，右键单击以弹出菜单，然后选择**粘贴**。现在，关键帧已经粘贴在第八帧上。
- en: 'Click **Animation** | **Edit track** | **Copy** for copying the selected keyframe,
    and **Animation** | **Edit track** | **Paste** for pasting the copied keyframe
    onto a new place for tablets and mobile users. We can also transform the art on
    the canvas in the same way as we did the first time:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**动画** | **编辑轨道** | **复制**以复制选定的关键帧，点击**动画** | **编辑轨道** | **粘贴**以将复制的关键帧粘贴到平板电脑和移动用户的新位置。我们也可以以与第一次相同的方式在画布上变换艺术作品：
- en: '![](img/B22275_18_18.28.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.28.png)'
- en: 'Figure 18.28: Timeline palette with keyframes'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.28：带关键帧的时间轴调板
- en: You have finished creating an animation using the camera movement feature! Let’s
    check that it really works by clicking the **Play** icon.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经使用摄像机移动功能创建了一个动画！让我们通过点击**播放**图标来检查它是否真的工作。
- en: 'When the animation is played in a loop, it shows the characters growing bigger
    and then smaller as if they are about to pop out from the background, as shown
    in the following screenshot of the frames:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当动画循环播放时，它显示角色逐渐变大然后变小，好像他们要从背景中跳出来，如下面的帧截图所示：
- en: '![](img/B22275_18_18.29.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_18_18.29.png)'
- en: 'Figure 18.29: Frames of the animation'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.29：动画帧
- en: '**Tip**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: 'You can create animation images in one folder, but when doing more complex
    animation, such as characters moving and interacting with one another, you may
    have more success by roughing out the animation in one animation folder and then
    refining the motion in another folder. This way, the original sketches are preserved,
    and you can adjust anything as needed. This is similar to traditional animation:
    roughing out the motion in pencil sketches and then painting the finished animation
    onto transparent celluloids.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在一个文件夹中创建动画图像，但在进行更复杂的动画，如角色移动和相互交互时，您可能通过在一个动画文件夹中草拟动画并在另一个文件夹中细化动作会更有成功的机会。这样，原始草图得以保留，您可以按需调整任何内容。这与传统动画类似：在铅笔草图上草拟动作，然后将在透明赛璐珞上绘制完成的动画。
- en: 'You have now created two types of animation: one using one art image and drawing
    elements you want to move in new layers and the other using the camera movement
    feature by adding keyframes.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已创建了两种类型的动画：一种是通过在新图层中移动一个艺术图像和绘图元素，另一种是通过添加关键帧使用摄像机移动功能。
- en: It’s time to export those animations to share them with others – read on to
    find out how.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候导出这些动画与他人分享了——继续阅读以了解如何操作。
- en: Exporting animations
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出动画
- en: Just like when we exported our still images, we can export our animations too.
    This is a simple process, but there are several formats for export that we need
    to explore in order to know which is the correct one to choose for our purposes.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们导出静态图像一样，我们也可以导出动画。这是一个简单的过程，但我们需要探索几种导出格式，以便知道哪种是我们目的的正确选择。
- en: In this section, we are going to have a look at each method of exporting animations.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将查看每种导出动画的方法。
- en: In the **File** menu, you will see the **Export animation** option, and under
    that option are the different ways we can export animations. These are shown in
    *Figure 18.30.*
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在**文件**菜单中，你会看到**导出动画**选项，在该选项下有我们可以导出动画的不同方式。这些在*图18.30*中显示。
- en: '![](img/B22275_18_18.30.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![视频编辑器的截图 自动生成描述](img/B22275_18_18.30.png)'
- en: 'Figure 18.30: Export animation options'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.30：导出动画选项
- en: We will discuss each of these options next.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下面讨论这些选项中的每一个。
- en: Image sequences
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图像序列
- en: 'An image sequence is a series of still images. Each animation image is exported
    as a numbered image that can then be imported into other software for further
    editing. The **Image sequence export settings** window is shown here:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图像序列是一系列静态图像。每个动画图像都导出为一个带编号的图像，然后可以导入到其他软件中进行进一步编辑。**图像序列导出设置**窗口如下所示：
- en: '![](img/B22275_18_18.31.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![视频编辑器的截图 自动生成描述](img/B22275_18_18.31.png)'
- en: 'Figure 18.31: Image sequence export settings window'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.31：图像序列导出设置窗口
- en: The top part is a drop-down menu for **Preset** exporting information. You can
    create, edit, and import this information. The text entered in the **Name** field
    will be the filename for each image. The character entered in the **Separator**
    field will separate the name from the numbers in the final filenames. By changing
    the entry for **Start number**, we can adjust what number our image sequence will
    begin with.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部是一个用于**预设**导出信息的下拉菜单。你可以创建、编辑和导入此信息。在**名称**字段中输入的文本将是每个图像的文件名。在**分隔符**字段中输入的字符将分隔最终文件名中的名称和数字。通过更改**起始编号**的输入，我们可以调整图像序列开始的编号。
- en: Under **Advanced Settings**, we can set the file format of the images from the
    drop-down menu. You are also given the choice of either exporting a draft image
    sequence or already-created frames by checking the corresponding boxes.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在**高级设置**下，我们可以从下拉菜单设置图像的文件格式。你也可以通过勾选相应的框来选择导出草稿图像序列或已创建的帧。
- en: '**Size Settings** can be used to select how big a **Drawing area** you want
    to export: either **Output frame**, **Overflow frame**, or **Entire canvas**.
    We can also resize the exported image’s **Width** and **Height** by setting the
    values on **Output image**. You can also check the **Apply 2D camera effects**
    box if you want to export a camera movement that you created with an image sequence.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**大小设置**可以用来选择你想要导出的**绘图区域**的大小：可以是**输出帧**、**溢出帧**或**整个画布**。我们还可以通过在**输出图像**上设置值来调整导出图像的**宽度**和**高度**。如果你想要导出使用图像序列创建的相机运动，你也可以勾选**应用2D相机效果**框。'
- en: The **Frame export** settings can be used to specify a section of frames to
    export, or all frames can be exported. The **Frame rate** option can be used to
    change the frame rate.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**帧导出**设置可以用来指定要导出的帧部分，或者可以导出所有帧。**帧率**选项可以用来更改帧率。'
- en: Read on to the next exporting option, **Animated GIFs**.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 查看下一个导出选项，**动画GIF**。
- en: Animated GIFs
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动画GIF
- en: An animated GIF is one of the most common ways to share animation on the internet.
    You’ve undoubtedly seen animated GIFs on countless websites and social media posts
    as internet memes. To export your animation as a GIF, select the **Animated GIF…**
    option from the **Export animation** menu option.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 动画GIF是互联网上分享动画最常见的方式之一。你无疑在无数网站和社交媒体帖子中看到过作为网络迷因的动画GIF。要将你的动画导出为GIF，请从**导出动画**菜单选项中选择**动画GIF…**选项。
- en: First, name the file to be saved. Then, the **Animated GIF export settings**
    will appear, as shown in *Figure 18.32*.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，命名要保存的文件。然后，**动画GIF导出设置**将出现，如图*图18.32*所示。
- en: '![](img/B22275_18_18.32.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![视频编辑器的截图 自动生成描述](img/B22275_18_18.32.png)'
- en: 'Figure 18.32: Animated GIF export dialog box'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.32：动画GIF导出对话框
- en: 'There is no other choice in the drop-down menu. Click on **OK** and a new window
    pops up for you to edit the export settings, as shown here:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 下拉菜单中没有其他选择。点击**确定**，会弹出一个新窗口，让你编辑导出设置，如图所示：
- en: '![A screenshot of a video editor  Description automatically generated](img/B22275_18_18.33.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![视频编辑器的截图 自动生成描述](img/B22275_18_18.33.png)'
- en: 'Figure 18.33: Animated GIF export settings dialog box'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.33：动画GIF导出设置对话框
- en: There are boxes in which you can enter the **Width** and **Height** values of
    the frame; generally, 720 x 480 for a lower resolution, 960 x 540 for a medium
    resolution, and 1280 x 720 would be considered a high-resolution animation. Under
    that option, we can set how many frames to export, the frame rate, and how many
    times to loop the animation. The standard frame rate for animated videos is often
    24 frames per second (fps), but it can vary depending on the style. For a GIF
    animation, 8 fps is good to go. At the bottom of the screen, there are two options.
    You can turn **Dithering** on to make the GIF look more naturally higher quality,
    and there is also a checkbox if you want to **make the background transparent**.
    When you press **OK**, a save location window will pop up. Navigate to the location
    you want to export the animated GIF to. Mac and PC versions of Clip Studio Paint
    might skip the dialog box and go straight to the **Export location** dialog box.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你可以输入帧的**宽度**和**高度**值；通常，低分辨率为720 x 480，中等分辨率为960 x 540，而1280 x 720则被认为是高分辨率动画。在该选项下，我们可以设置导出多少帧，帧率以及动画循环的次数。动画视频的标准帧率通常是每秒24帧（fps），但可能会根据风格而变化。对于GIF动画，8
    fps就足够了。在屏幕底部，有两个选项。你可以打开**抖动**来使GIF看起来更自然，质量更高，还有一个复选框，如果你想要**使背景透明**。当你点击**确定**时，将弹出一个保存位置窗口。导航到你想导出动画GIF的位置。Clip
    Studio Paint的Mac和PC版本可能会跳过对话框，直接进入**导出位置**对话框。
- en: Let’s see the next exporting option, **Animated sticker** (**APNG**)!
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看下一个导出选项，**动画贴纸**（**APNG**）！
- en: Animated stickers (APNG)
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动画贴纸（APNG）
- en: An animated sticker, or APNG, is an animated image with the qualities of a **.png**
    file instead of a **.gif** file, often used for animated stickers in messaging
    apps. The APNG export options are shown in *Figure 18.34*.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一个动画贴纸，或称APNG，是一种具有**.png**文件特性的动画图像，而不是**.gif**文件，常用于即时通讯应用中的动画贴纸。APNG导出选项显示在*图18.34*中。
- en: '![](img/B22275_18_18.34.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.34.png)'
- en: 'Figure 18.34: Animated Sticker (APNG) export dialog box'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.34：动画贴纸（APNG）导出对话框
- en: These options are the same as the **.gif** options; there are no other options
    on the drop-down menu. Again, this dialog box might be skipped on the Mac and
    PC versions of Clip Studio Paint and you might see the Export settings dialog
    box similar to the Animated GIF export setting straight away, then the **Export
    location** dialog box.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项与**.gif**选项相同；下拉菜单中没有其他选项。再次提醒，Clip Studio Paint的Mac和PC版本可能会跳过此对话框，直接显示类似于动画GIF导出设置的导出设置对话框，然后是**导出位置**对话框。
- en: Let’s look at the last exporting option, **Movie…**.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看最后一个导出选项，**电影…**。
- en: Movie files
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电影文件
- en: Movie files can be uploaded to YouTube or imported into video editing software
    to add sound or other effects. When you select the **Movie…** option, you will
    be prompted to add a filename and select a file type, as shown in *Figure 18.35*.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 电影文件可以上传到YouTube或导入到视频编辑软件中添加声音或其他效果。当你选择**电影…**选项时，系统会提示你添加文件名并选择文件类型，如图18.35所示。
- en: '![](img/B22275_18_18.35.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.35.png)'
- en: 'Figure 18.35: Movie export dialog box'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.35：电影导出对话框
- en: 'As a point of interest, the MP4 file type is much lighter and is used more
    widely on platforms than the QuickTime Movie file type, but QuickTime Movie beats
    MP4 for image and audio quality. Once you add a file name, select the file type,
    and then click **OK**, the following window will appear:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个有趣的事实，MP4文件类型比QuickTime电影文件类型更轻，在平台上使用得更广泛，但QuickTime电影在图像和音频质量上优于MP4。一旦添加了文件名，选择了文件类型，然后点击**确定**，以下窗口将出现：
- en: '![](img/B22275_18_18.36.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_18_18.36.png)'
- en: 'Figure 18.36: Movie export settings window'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.36：电影导出设置窗口
- en: At the top of the window, we have **Scaling settings**. By using the **Width**
    and **Height** settings, we can resize the dimensions of our final file. If you
    check the box labeled **Apply 2D camera effects**, a camera movement you have
    created will be exported too. The **Frame rate** option controls the frame rate
    of playback.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在窗口顶部，我们有**缩放设置**。通过使用**宽度**和**高度**设置，我们可以调整最终文件的尺寸。如果你勾选了标记为**应用2D相机效果**的框，你创建的相机移动也将被导出。**帧率**选项控制播放的帧率。
- en: Now you know how to use Clip Studio Assets and quick ways to start creating
    animations and then export them from Clip Studio Paint!
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何使用Clip Studio Assets以及快速开始创建动画并从Clip Studio Paint导出动画的方法！
- en: Summary
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, we started by getting to know what Clip Studio Assets is, and
    how to register to log in to start using it. We moved on to learn about ways to
    search for our desired materials, then download them, and finally, register a
    brush material. Then, we had a quick look at how to bring life to our illustrations
    with animation using two different methods, and different ways to export them
    for different uses. Now you can download and use new assets, and create and export
    animations for GIFs, stickers, and YouTube movies!
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先了解了 Clip Studio Assets 是什么，以及如何注册并登录开始使用它。然后，我们学习了如何搜索我们想要的材料，然后下载它们，最后注册画笔材料。接着，我们快速浏览了如何使用两种不同的方法给我们的插图添加动画，以及不同方式导出它们以适应不同的用途。现在，你可以下载并使用新的资产，并创建和导出动画用于
    GIF、贴纸和 YouTube 视频！
- en: In the next chapter, we are going to learn how to export, print, and upload
    your manga. You can get a better idea of what a finished manga will look like,
    and also a deeper understanding of how to set up pages as seen in *Chapter 5*,
    *Pages and Panels to Shape Manga*, if you read it again. We will discuss the many
    ways we can export our work for display on the web and in print. With physical
    manga books or webtoons, you will see the many possibilities for how to present
    your creations.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何导出、打印和上传你的漫画。如果你再次阅读，你将更好地了解完成后的漫画将是什么样子，以及如何设置页面，就像在*第五章*“页面和分镜塑造漫画”中看到的那样，这将帮助你更深入地理解。我们将讨论许多方法，我们可以将我们的作品导出以在网页和印刷品上展示。通过实体漫画书籍或网络漫画，你将看到如何展示你创作的多种可能性。
