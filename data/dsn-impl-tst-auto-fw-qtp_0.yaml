- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is useful for manual testers, test leads, test architects, automation
    engineers, and aspiring test automation engineers who want to learn, create, and
    maintain the framework. It allows them to accelerate the development and adaptation
    of the test automation framework. This book will equip the tester with the technical
    and conceptual know-how for creating a framework using QTP.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对手动测试人员、测试负责人、测试架构师、自动化工程师以及想要学习、创建和维护框架的渴望成为自动化测试工程师的人来说很有用。它使他们能够加速测试自动化框架的开发和适应。本书将为测试人员提供使用
    QTP 创建框架的技术和概念知识。
- en: This book is also useful for those moving from manual testing to test automation
    and QTP.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对从手动测试转向测试自动化和 QTP 的人来说也很有用。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, and user input are shown as follows: "The `<html>` tag is the root node
    and it has no parent node."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL 和用户输入如下所示：“`<html>` 标签是根节点，它没有父节点。”
