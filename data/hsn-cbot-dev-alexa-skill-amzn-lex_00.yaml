- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果你在互联网上以任何形式遇到我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packt.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Once you have read and used this book, why not leave a review on the site that
    you purchased it from? Potential readers can then see and use your unbiased opinion
    to make purchase decisions, we at Packt can understand what you think about our
    products, and our authors can see your feedback on their book. Thank you!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读并使用了这本书，为何不在你购买它的网站上留下评论呢？潜在的读者可以看到并使用你的客观意见来做出购买决定，Packt出版社可以了解你对我们的产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Packt的更多信息，请访问[packt.com](http://www.packt.com/)。
