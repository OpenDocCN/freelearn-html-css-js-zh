- en: '`CodeInText`: Indicates code in text, database table names, folder names, filenames,
    file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
