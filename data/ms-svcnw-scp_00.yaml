- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ServiceNow is gradually evolving as the platform of choice for IT Service management.
    Industry giants such as RedHat and NetApp have adopted ServiceNow for their operational
    needs. ServiceNow provides clients with an extra add-on when it comes to their
    baseline instances, as scripting can be used to customize and improve the performance
    of their instances. ServiceNow provides inbuilt JavaScript API for scripting and
    improving an instance using JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ServiceNow 正逐渐成为 IT 服务管理的首选平台。像 RedHat 和 NetApp 这样的行业巨头已经采用 ServiceNow 来满足他们的运营需求。ServiceNow
    在其基线实例中为客户端提供了额外的附加功能，因为脚本可以用来自定义和改进实例的性能。ServiceNow 提供内置的 JavaScript API 用于脚本编写和通过
    JavaScript 改进实例。
- en: This book will initially cover the basics of ServiceNow scripting and the appropriate
    time to script in a ServiceNow environment. Then, we will dig deeper into client-side
    and server-side scripting using JavaScipt API. We will also cover advanced concepts
    such as on-demand functions, script actions, and best practices. This book will
    act as an end-to-end guide to writing, testing, and debugging scripts in ServiceNow.
    We will also cover update sets for moving customizations between ServiceNow instances,
    Jelly scripts for making custom pages, and best practices for all types of script
    in ServiceNow.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先介绍 ServiceNow 脚本的基础知识以及何时在 ServiceNow 环境中编写脚本。然后，我们将深入探讨使用 JavaScript API
    的客户端和服务器端脚本。我们还将涵盖诸如按需函数、脚本操作和最佳实践等高级概念。本书将作为编写、测试和调试 ServiceNow 脚本的端到端指南。我们还将涵盖用于在
    ServiceNow 实例之间移动自定义设置的更新集、用于创建自定义页面的 Jelly 脚本以及 ServiceNow 中所有类型脚本的最佳实践。
- en: At the end of this book, you will have hands-on experience of scripting in ServiceNow
    using the inbuilt JavaScript API.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将获得使用内置 JavaScript API 在 ServiceNow 中编写脚本的实践经验。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is targeted toward ServiceNow administrators or any stakeholder willing
    to learn inbuilt JavaScript APIs used to script and customize ServiceNow instances.
    Experience of working with ServiceNow is mandatory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是 ServiceNow 管理员或任何愿意学习用于脚本编写和自定义 ServiceNow 实例的内置 JavaScript API 的利益相关者。拥有使用
    ServiceNow 的经验是强制性的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](96e98d76-c7a8-4c93-851e-b76b84fd074b.xhtml), *Getting Started*,
    introduces you to the basics of ServiceNow scripts. That is, when/why it is appropriate
    to develop custom functionality through scripting. It also introduces when to
    configure and customize.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](96e98d76-c7a8-4c93-851e-b76b84fd074b.xhtml)，*入门*，介绍了 ServiceNow 脚本的基础知识。也就是说，何时以及为什么通过脚本开发自定义功能是合适的。它还介绍了何时进行配置和自定义。'
- en: '[Chapter 2](45863911-2233-475a-96b7-b076a4277a55.xhtml), *Exploring the ServiceNow
    Glide Class*, provides you with the details of how ServiceNow has exposed its
    JavaScript APIs, which enables you to write your scripts conveniently. Using these
    exposed APIs, you can perform various database operations. You will explore some
    of the commonly used server-side glide classes and client-side glide classes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](45863911-2233-475a-96b7-b076a4277a55.xhtml)，*探索 ServiceNow Glide 类*，为您提供了
    ServiceNow 如何公开其 JavaScript API 的详细信息，这使得您能够方便地编写脚本。使用这些公开的 API，您可以执行各种数据库操作。您将探索一些常用的服务器端
    glide 类和客户端 glide 类。'
- en: '[Chapter 3](612c28de-49ab-47a2-8bcd-3cadf9c0179c.xhtml), *Introduction to Client-Side
    Sripting*, helps you understand the client-side scripting of ServiceNow. You will
    learn about the concepts of client scripts and UI policies. You will see how to
    write and test basic client-side scripts. You will go through some practical examples
    of client-side scripting to have better understanding of the functionality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](612c28de-49ab-47a2-8bcd-3cadf9c0179c.xhtml)，*客户端脚本编程简介*，帮助您理解 ServiceNow
    的客户端脚本。您将学习关于客户端脚本和 UI 策略的概念。您将了解如何编写和测试基本的客户端脚本。您将通过一些客户端脚本的实践示例来更好地理解其功能。'
- en: '[Chapter 4](b40eb924-51fb-4d0d-b0f1-af36298d27e5.xhtml), *Advanced Client-Side
    Scripting*, will help you understand the more advanced side of client-side scripting
    in ServiceNow. You will learn about AJAX calls and UI actions. You will go through
    some advanced practical examples of client-side scripting to get a better understanding
    of the functionality.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](b40eb924-51fb-4d0d-b0f1-af36298d27e5.xhtml)，*高级客户端脚本编程*，将帮助您理解 ServiceNow
    中客户端脚本的更高级方面。您将学习关于 AJAX 调用和 UI 操作的知识。您将通过一些客户端脚本的高级实践示例来更好地理解其功能。'
- en: '[Chapter 5](170b38f0-5b60-4c8d-aef3-6833efee13f1.xhtml), *Introduction to Server-Side
    Scripting*, covers the details of server-side scripting in ServiceNow. It will
    help you understand the concepts of business rules, UI actions, and access controls
    in depth. You will also learn how to write and test a server-side script. You
    will go through some of the practical examples of server-side scripting to understand
    the functionality better.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](170b38f0-5b60-4c8d-aef3-6833efee13f1.xhtml)，*服务器端脚本简介*，涵盖了ServiceNow中服务器端脚本的详细信息。这将帮助您深入理解业务规则、UI操作和访问控制的概念。您还将学习如何编写和测试服务器端脚本。您将通过一些服务器端脚本的实际示例来更好地理解其功能。'
- en: '[Chapter 6](a0052657-c9a2-4b4e-93ab-6c78ecac434c.xhtml), *Advanced Server-Side
    Scripting*, will cover the advanced side of server-side scripting in ServiceNow.
    It will help you understand the concepts of script includes, background scripts,
    workflow scripts, and scheduled jobs. You will go through some practical examples
    of advanced server-side scripting to understand script calls, the system scheduler,
    and queuing events in the system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a0052657-c9a2-4b4e-93ab-6c78ecac434c.xhtml)，*高级服务器端脚本*，将涵盖ServiceNow中服务器端脚本的高级方面。它将帮助您理解脚本包含、后台脚本、工作流脚本和计划任务的概念。您将通过一些高级服务器端脚本的实际示例来理解脚本调用、系统调度程序和系统中的排队事件。'
- en: '[Chapter 7](bef56a4e-62be-4495-9323-0099f2de8599.xhtml), *Introduction to Custom
    Pages*, introduces you to Jelly. This will provide an insight into how Jelly is
    used in ServiceNow. You will also learn how to create a UI page using JavaScript
    with Jelly scripting.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](bef56a4e-62be-4495-9323-0099f2de8599.xhtml)，*自定义页面简介*，向您介绍了Jelly。这将为您揭示Jelly在ServiceNow中的应用。您还将学习如何使用Jelly脚本用JavaScript创建UI页面。'
- en: '[Chapter 8](279d38fb-0b9c-4cce-bb19-0b35199cee75.xhtml), *Scripting with Jelly*,
    further progresses knowledge of Jelly. This will provide further insight into
    how Jelly scripting is used in ServiceNow. You will also learn how to create UI
    Macros to enhance a UI page.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](279d38fb-0b9c-4cce-bb19-0b35199cee75.xhtml)，*使用Jelly脚本*，进一步扩展了Jelly的知识。这将进一步揭示Jelly脚本在ServiceNow中的应用。您还将学习如何创建UI宏以增强UI页面。'
- en: '[Chapter 9](5526cad2-945c-4410-9980-a794a3d362a6.xhtml), *Debugging the Script*,
    introduces the mechanism of debugging your script in ServiceNow. You will explore
    the various tools and methods used in troubleshooting and debugging your code
    in ServiceNow.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](5526cad2-945c-4410-9980-a794a3d362a6.xhtml)，*调试脚本*，介绍了在ServiceNow中调试脚本的方法。您将探索在ServiceNow中用于故障排除和调试代码的各种工具和方法。'
- en: '[Chapter 10](0136234a-3cff-4dbf-ae06-a82b2661d845.xhtml), *Best Practices*,
    covers various best practices developers should follow to use ServiceNow in an
    efficient manner. It also talks about logging and monitoring system performance
    to control your ServiceNow environment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0136234a-3cff-4dbf-ae06-a82b2661d845.xhtml)，*最佳实践*，涵盖了开发人员应遵循的各种最佳实践，以高效地使用ServiceNow。它还讨论了记录和监控系统性能以控制ServiceNow环境。'
- en: '[Chapter 11](50029a89-eb91-4634-8c99-1f0ef1485a7e.xhtml), *Deployments with
    the Update Sets*, guides you on how to move your configurations and customizations
    from instance to instance. It also helps you understand how to use update sets
    while working on global and scoped applications. You will also learn how to avoid
    some common pitfalls while working with update sets.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](50029a89-eb91-4634-8c99-1f0ef1485a7e.xhtml)，*使用更新集进行部署*，指导您如何将配置和自定义设置从实例迁移到实例。它还帮助您了解在处理全局和范围应用时如何使用更新集。您还将学习如何在处理更新集时避免一些常见陷阱。'
- en: '[Chapter 12](858f9928-e6dc-4b7d-86d4-26528733de89.xhtml), *Building a Custom
    Application Using ServiceNow Scripting*, provides you with an end-to-end implementation
    of scripting in ServiceNow. You will learn how to build a custom application using
    scripting provided by ServiceNow.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](858f9928-e6dc-4b7d-86d4-26528733de89.xhtml)，*使用ServiceNow脚本构建自定义应用程序*，为您提供了ServiceNow中脚本的端到端实现。您将学习如何使用ServiceNow提供的脚本构建自定义应用程序。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，
- en: Before starting with Mastering ServiceNow Scripting, it is advised that you
    have a good understanding of the ServiceNow platform. It is advisable to have
    a system administrator certification or similar knowledge, and to be aware of
    forms, lists, and tables in ServiceNow. You should also be able to comfortably
    navigate around a ServiceNow instance.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始学习ServiceNow脚本精通之前，建议您对ServiceNow平台有一个良好的理解。建议您拥有系统管理员认证或类似知识，并了解ServiceNow中的表单、列表和表格。您还应能够轻松地在ServiceNow实例中导航。
- en: Some knowledge of JavaScript will be advantageous, but is not compulsory as
    the examples given will give you script to try and get started with.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对JavaScript有一些了解将很有帮助，但不是强制性的，因为提供的示例将为您提供尝试并开始编写的脚本。
- en: It is advised to have a ServiceNow instance that you can use to try out the
    examples and create some scripts of your own. If you do not have an instance at
    this point, personal developer instances (PDI's) can be requested from ServiceNow
    for users who would like to improve their ServiceNow skills.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您拥有一个ServiceNow实例，以便尝试示例并创建一些自己的脚本。如果您目前没有实例，ServiceNow可以为希望提高ServiceNow技能的用户提供个人开发者实例（PDI）。
