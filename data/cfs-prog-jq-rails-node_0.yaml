    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "You''ll see that the clause of the
    `if` statement does not need be enclosed within parentheses".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："您会看到`if`语句的子句不需要被括号括起来"。
