- en: Getting started with Titanium
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Titanium
- en: To create your own Titanium apps or to run any of the example projects provided
    in this book, first you will need to download the Titanium SDK. This free of charge
    development platform is available at [http://www.appcelerator.com](http://www.appcelerator.com).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建自己的 Titanium 应用或运行本书中提供的任何示例项目，首先您需要下载 Titanium SDK。这个免费的开发平台可在[http://www.appcelerator.com](http://www.appcelerator.com)获取。
- en: Appcelerator provides a free IDE to aid in the development of Titanium apps.
    To learn more about Titanium Studio and to download the application, please visit
    [http://developer.appcelerator.com](http://developer.appcelerator.com).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator 提供了一个免费的 IDE 以帮助开发 Titanium 应用。要了解更多关于 Titanium Studio 的信息以及下载应用程序，请访问[http://developer.appcelerator.com](http://developer.appcelerator.com)。
- en: Note
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: All example projects provided with this book are designed to be imported into
    a Titanium Studio project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的所有示例项目都设计为导入到 Titanium Studio 项目中。
- en: Getting started with Android
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Android
- en: In order to build Android apps using Titanium, you first need to install the
    Android SDK. To download the Android SDK and review the installation documentation,
    visit [http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 Titanium 构建 Android 应用，您首先需要安装 Android SDK。要下载 Android SDK 并查看安装文档，请访问[http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)。
- en: After installing the Android SDK, you must set up the Android references in
    Titanium Studio and configure default emulators. For a step-by-step guide on how
    to set up Android in Titanium Studio visit [http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Android SDK 后，您必须在 Titanium Studio 中设置 Android 引用并配置默认模拟器。有关如何在 Titanium
    Studio 中设置 Android 的分步指南，请访问[http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)。
- en: For information regarding minimum supported SDK versions and overall compatibility,
    please visit [http://docs.appcelerator.com/titanium/latest/#!/guide/Titanium_Compatibility_Matrix](http://docs.appcelerator.com/titanium/latest/#!/guide/Titanium_Compatibility_Matrix).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有关最低支持的 SDK 版本和整体兼容性的信息，请访问[http://docs.appcelerator.com/titanium/latest/#!/guide/Titanium_Compatibility_Matrix](http://docs.appcelerator.com/titanium/latest/#!/guide/Titanium_Compatibility_Matrix)。
- en: Getting started with iOS
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 iOS
- en: Titanium utilizes the native platform development tool chain. For this reason,
    an Apple computer is required to build Titanium iOS apps.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Titanium 利用原生平台开发工具链。因此，构建 Titanium iOS 应用需要苹果电脑。
- en: There are currently two ways to download Xcode and the required SDK for development.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有两种方式可以下载 Xcode 和开发所需的 SDK。
- en: Open the Mac App Store on your Apple computer and search for Xcode. This will
    allow you to freely download the Apple IDE and SDKs.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的苹果电脑上打开 Mac App Store 并搜索 Xcode。这将允许您免费下载苹果 IDE 和 SDK。
- en: The Apple development tools are also available through the developer portal
    at [https://developer.apple.com](https://developer.apple.com).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果开发工具也通过开发者门户[https://developer.apple.com](https://developer.apple.com)提供。
- en: To publish apps to the Apple App Store, you must be part of the Apple iOS Developer
    program. To learn more about app distribution, please visit [https://developer.apple.com/programs/ios/distribute.html](https://developer.apple.com/programs/ios/distribute.html).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要将应用发布到苹果 App Store，您必须是苹果 iOS 开发者计划的一部分。要了解更多关于应用分发的信息，请访问[https://developer.apple.com/programs/ios/distribute.html](https://developer.apple.com/programs/ios/distribute.html)。
- en: Titanium testing resources
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Titanium 测试资源
- en: Titanium's testing story is quickly evolving. The following tools are open source
    companions to Appcelerator's testing platform.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Titanium 的测试故事正在迅速发展。以下工具是 Appcelerator 测试平台的开源伴侣。
- en: TiShadow
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TiShadow
- en: The TiShadow project is a staple for Titanium and used by developers to solve
    a wide range of problems. This mature and widely adopted project shines as a testing
    tool providing built-in support for BDD style testing using Jasmine. More than
    just a testing tool, TiShadow provides assistance with a wide range of activities
    from cross-platform preview to advanced developers tools.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: TiShadow项目是Titanium的基石，被开发者用来解决各种问题。这个成熟且广泛采用的项目作为一个测试工具，内置了对使用Jasmine的BDD风格测试的支持。TiShadow不仅仅是一个测试工具，它还提供了从跨平台预览到高级开发者工具的广泛活动支持。
- en: Learn more about TiShadow at [https://github.com/dbankier/TiShadow](https://github.com/dbankier/TiShadow).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于 TiShadow 的信息，请访问 [https://github.com/dbankier/TiShadow](https://github.com/dbankier/TiShadow)。
- en: Titanium-Jasmine
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Titanium-Jasmine
- en: The Titanium-Jasmine project provides support for the Jasmine testing framework
    within your Titanium app. This well-documented project provides all of the documentation
    needed to get started, including sample apps and instructions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Titanium-Jasmine项目为您的Titanium应用程序提供了对Jasmine测试框架的支持。这个文档齐全的项目提供了启动所需的所有文档，包括示例应用程序和说明。
- en: Learn more about Titanium-Jasmine at [https://github.com/guilhermechapiewski/titanium-jasmine](https://github.com/guilhermechapiewski/titanium-jasmine).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于 Titanium-Jasmine 的信息，请访问 [https://github.com/guilhermechapiewski/titanium-jasmine](https://github.com/guilhermechapiewski/titanium-jasmine)。
- en: TiJasmine
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TiJasmine
- en: The TiJasmine project is a new open source project by one of the core Titanium
    SDK committers that provides Jasmine testing support to Titanium. Designed with
    Titanium's CommonJS implementation in mind, this project allows you to quickly
    incorporate tests into your existing Titanium app.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: TiJasmine项目是由Titanium SDK的核心提交者之一发起的一个新的开源项目，它为Titanium提供了Jasmine测试支持。考虑到Titanium的CommonJS实现，该项目允许您快速将测试集成到现有的Titanium应用程序中。
- en: Learn more about TiJasmine at [https://github.com/billdawson/tijasmine](https://github.com/billdawson/tijasmine).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于 TiJasmine 的信息，请访问 [https://github.com/billdawson/tijasmine](https://github.com/billdawson/tijasmine)。
- en: Modules and open source
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模块和开源
- en: Appcelerator has built a strong open source community around the Titanium mobile
    platform. A majority of the Titanium mobile ecosystem is open source, including
    the Titanium SDK itself. This open source community provides a wonderful resource
    to learn and enhance your Titanium development processes. The following sections
    discuss a few key Titanium open source projects.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator围绕Titanium移动平台建立了一个强大的开源社区。Titanium移动生态系统的大多数内容都是开源的，包括Titanium
    SDK本身。这个开源社区为学习和提升您的Titanium开发流程提供了一个极好的资源。以下章节讨论了一些关键的Titanium开源项目。
- en: Appcelerator on Github
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Appcelerator在Github
- en: Appcelerator's Github repository contains all open source solutions including
    Titanium mobile provided by Appcelerator. These repositories provide an up-to-the-minute
    status on a majority of Appcelerator's products, including new features and updates.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator的Github仓库包含了所有开源解决方案，包括由Appcelerator提供的Titanium移动SDK。这些仓库提供了Appcelerator大多数产品的最新状态，包括新功能和更新。
- en: View all of Appcelerator's open source solutions at [https://github.com/appcelerator](https://github.com/appcelerator).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [https://github.com/appcelerator](https://github.com/appcelerator) 查看Appcelerator的所有开源解决方案。
- en: Titanium mobile on Github
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Titanium移动SDK在Github
- en: The Titanium mobile SDK is open source under the Apache 2 license and available
    on Github. Titanium is built using the same module API as third-party modules
    leverage. Because of this, viewing the Titanium SDK code provides insight into
    the practices for developing such modules. Having the code available provides
    a powerful learning opportunity for Titanium developers as they are able to see
    how their JavaScript interacts with the underlying platform.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Titanium移动SDK在Apache 2许可证下开源，可在Github上获取。Titanium使用与第三方模块相同的模块API构建。因此，查看Titanium
    SDK代码可以了解开发此类模块的实践。代码的可用性为Titanium开发者提供了一个强大的学习机会，因为他们能够看到他们的JavaScript如何与底层平台交互。
- en: View the source for the Titanium mobile SDK at [https://github.com/appcelerator/titanium_mobile](https://github.com/appcelerator/titanium_mobile).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看Titanium移动SDK的源代码，请访问 [https://github.com/appcelerator/titanium_mobile](https://github.com/appcelerator/titanium_mobile)。
- en: Titanium modules on Github
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Github上的Titanium模块
- en: A key feature of Titanium mobile is the ability to support third-party modules.
    All of the modules used in this book are open source and available on Github.
    In addition to those modules offered by third parties, Appcelerator provides a
    large set of community modules available at [https://github.com/appcelerator/titanium_modules](https://github.com/appcelerator/titanium_modules).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 钛移动的一个关键特性是支持第三方模块。本书中使用的所有模块都是开源的，可在GitHub上找到。除了第三方提供的模块外，Appcelerator还提供了一大批社区模块，可在[https://github.com/appcelerator/titanium_modules](https://github.com/appcelerator/titanium_modules)找到。
- en: Titanium community links
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钛社区链接
- en: Titanium has a large thriving community of developers. The following sections
    discuss a few popular sites maintained by Appcelerator and the Titanium community.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 钛拥有一个庞大而活跃的开发者社区。以下几节将讨论由Appcelerator和钛社区维护的一些流行网站。
- en: Documentation
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档
- en: Appcelerator provides complete documentation for the Titanium mobile SDK and
    related components at [http://docs.appcelerator.com/titanium/latest](http://docs.appcelerator.com/titanium/latest).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator在[http://docs.appcelerator.com/titanium/latest](http://docs.appcelerator.com/titanium/latest)提供了钛移动SDK和相关组件的完整文档。
- en: All 5,000+ SDK APIs are documented with samples at [http://docs.appcelerator.com/titanium/latest/#!/api](http://docs.appcelerator.com/titanium/latest/#!/api).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所有5,000多个SDK API都带有示例文档，可在[http://docs.appcelerator.com/titanium/latest/#!/api](http://docs.appcelerator.com/titanium/latest/#!/api)找到。
- en: Appcelerator has created *Getting Started* guides for a majority of the platform
    features at [http://docs.appcelerator.com/titanium/latest/#!/guide](http://docs.appcelerator.com/titanium/latest/#!/guide).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator为平台的大多数功能创建了*入门*指南，可在[http://docs.appcelerator.com/titanium/latest/#!/guide](http://docs.appcelerator.com/titanium/latest/#!/guide)找到。
- en: Support
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持
- en: The Titanium Q&A forum at [http://developer.appcelerator.com/questions/newest](http://developer.appcelerator.com/questions/newest)
    is the primary portal for support product. This forum provides an extensive list
    of support topics and is frequented by Titanium Titans and Appcelerator employees.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在[http://developer.appcelerator.com/questions/newest](http://developer.appcelerator.com/questions/newest)的钛Q&A论坛是支持产品的首要门户。这个论坛提供了广泛的支持主题列表，并且经常有钛泰坦和Appcelerator的员工访问。
- en: The popular programming Q&A site stackoverflow also has a Titanium mobile section
    available at [http://stackoverflow.com/questions/tagged/titanium](http://stackoverflow.com/questions/tagged/titanium).
    This can be an excellent resource if your question involves native platform components.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的编程Q&A网站Stack Overflow也有一个钛移动部分，可在[http://stackoverflow.com/questions/tagged/titanium](http://stackoverflow.com/questions/tagged/titanium)找到。如果你的问题涉及原生平台组件，这可以是一个极好的资源。
- en: Appcelerator also provides a paid support option. Learn more at [http://support.appcelerator.com](http://support.appcelerator.com).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator还提供付费支持选项。了解更多信息请访问[http://support.appcelerator.com](http://support.appcelerator.com)。
- en: Other helpful resources
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他有用资源
- en: The Appcelerator developer blog at [http://developer.appcelerator.com/blog](http://developer.appcelerator.com/blog)
    provides an excellent source of news, guidance, and code examples.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator的开发者博客[http://developer.appcelerator.com/blog](http://developer.appcelerator.com/blog)提供了新闻、指导和代码示例的优秀来源。
- en: The Titanium meet-up community is also growing, a list of meet-ups near you
    is available at [http://appcelerator.meetup.com](http://appcelerator.meetup.com).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 钛Meetup社区也在不断发展，你附近的Meetup列表可在[http://appcelerator.meetup.com](http://appcelerator.meetup.com)找到。
- en: The official Appcelerator twitter account, [https://twitter.com/appcelerator](https://twitter.com/appcelerator),
    is an excellent source of news including new Titanium apps launching in the different
    app stores.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 官方Appcelerator推特账号[https://twitter.com/appcelerator](https://twitter.com/appcelerator)是获取新闻的绝佳来源，包括在各个应用商店中推出的新钛应用。
- en: If you are looking for help with a Titanium project, the Devlink program available
    at [http://developer.appcelerator.com/devlink](http://developer.appcelerator.com/devlink),
    provides a listing of experienced Titanium developers and agencies.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要帮助处理钛项目，可以在[http://developer.appcelerator.com/devlink](http://developer.appcelerator.com/devlink)找到的Devlink程序中找到经验丰富的钛开发者和服务机构的列表。
