- en: So, in Bootstrap 4, we are able to precisely target all types of device.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 Bootstrap 4 中，我们能够精确地针对所有类型的设备。
- en: Global margin reset
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全局边距重置
- en: For all elements, Bootstrap 4 resets `margin-top` to `0` while keeping a consistent
    `margin-bottom` value on all elements.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有元素，Bootstrap 4 将 `margin-top` 重置为 `0`，同时保持所有元素上的一致的 `margin-bottom` 值。
- en: 'For example, headings have `margin-bottom: .5rem` added, and paragraphs have
    `margin-bottom: 1rem` for easy spacing.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '例如，标题添加了 `margin-bottom: .5rem`，段落有 `margin-bottom: 1rem` 以便于间距。'
- en: Spacing utility classes
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 间距实用类
- en: Bootstrap 4 adds a new set of utility classes called **spacing utility classes**.
    These classes allow you to quickly add spacing in any direction of an element
    via margin or padding.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap 4 添加了一组名为 **间距实用类** 的新实用类。这些类允许你通过边距或填充快速向元素的任何方向添加间距。
- en: The format of these classes is `[margin or padding]-[direction]-[size]`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类的格式是 `[margin or padding]-[direction]-[size]`。
- en: 'For margin or padding, use the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于边距或填充，请使用以下格式：
- en: '`m` for margin'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`m` 用于边距'
- en: '`p` for padding'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`p` 用于填充'
- en: 'For direction, you can use these:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于方向，你可以使用以下这些：
- en: '`a` for all'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`a` 用于全部'
- en: '`t` for top'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`t` 用于顶部'
- en: '`r` for right'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`r` 用于右'
- en: '`l` for left'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`l` 用于左'
- en: '`b` for bottom'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`b` 用于底部'
- en: '`x` for left and right'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x` 用于左右'
- en: '`y` for top and bottom'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y` 用于顶部和底部'
- en: 'You can use these for sizes:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用以下这些来指定大小：
- en: '`0` for zero'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0` 用于零'
- en: '`1` for `1rem`'
