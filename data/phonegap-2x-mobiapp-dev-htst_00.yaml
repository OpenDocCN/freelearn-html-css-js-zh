- en: In this book, you will also find a number of styles of text that distinguish
    between different kinds of information. Here are some examples of these styles,
    and an explanation of their meaning.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您还会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The `addTranslation` method adds
    a translation to a specific locale."'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："`addTranslation`方法向特定区域添加翻译。"
- en: 'A block of code is set as follows:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " To the left of the text is a **Back** button."'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："文本左侧有一个**返回**按钮。"'
