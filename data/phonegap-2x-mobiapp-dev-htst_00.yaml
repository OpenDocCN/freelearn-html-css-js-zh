- en: Who this book is for
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for any developer who has a good sense of how to develop with HTML
    and JavaScript but wants to move into mobile app development. The developer should
    know how to write HTML and have a reasonable understanding of JavaScript. The
    developer should also be comfortable with setting up a development environment
    such as Eclipse or Xcode.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何有良好HTML和JavaScript开发感觉的开发者，但希望进入移动应用开发领域。开发者应知道如何编写HTML，并对JavaScript有合理的理解。开发者还应熟悉设置开发环境，如Eclipse或Xcode。
- en: This book is also for any native developer who is looking for a way to create
    apps that can span multiple platforms with limited modifications. PhoneGap is
    a great tool with which you can build a single HTML/JavaScript codebase that works
    across many platforms.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也面向任何寻求创建可以跨多个平台运行且修改有限的原生开发者。PhoneGap是一个强大的工具，您可以用它构建一个可以在多个平台上运行的单一HTML/JavaScript代码库。
- en: The examples in this book specifically use PhoneGap 2.2.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例特别使用PhoneGap 2.2。
