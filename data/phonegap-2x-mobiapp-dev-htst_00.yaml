- en: Why is it great?
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它为什么很棒？
- en: This section explains why the project is cool, unique, exciting, and interesting.
    It describes what advantage the project will give you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了为什么这个项目很酷、独特、令人兴奋和有趣。它描述了项目将带给您的优势。
- en: How are we going to do it?
  id: totrans-59
  prefs:
  - PREF_H2
