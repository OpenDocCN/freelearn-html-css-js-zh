- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Developing apps for mobile devices can be done using many different approaches
    and languages. Many apps are developed natively; meaning that they are developed
    in Java, Objective C, or some other language natively understood by the SDK available
    for the device. While native development allows the greatest flexibility and performance,
    the problem arises when you want to move an app from one platform to another:
    suddenly you''re writing the app nearly from scratch. Then if you want to move
    to another platform, the same thing occurs. There''s got to be a better way!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为移动设备开发应用可以使用许多不同的方法和语言。许多应用都是原生开发的；这意味着它们是用Java、Objective C或某些其他语言开发的，这些语言是设备可用的SDK原生理解的。虽然原生开发提供了最大的灵活性和性能，但当你想将应用从一个平台迁移到另一个平台时，问题就出现了：你几乎需要从头开始编写应用。然后，如果你想要迁移到另一个平台，同样的事情会发生。一定有更好的方法！
- en: All current mobile platforms support the idea of *web apps*. These are applications
    coded entirely in HTML and JavaScript. For simple apps, or for apps that don't
    need to interact with the device's capabilities, this works just fine. But the
    moment you need to access the file system, work with the camera, and so on, you
    start needing more access to the device.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有当前移动平台都支持*网络应用*这一概念。这些应用完全使用HTML和JavaScript编写。对于简单的应用，或者不需要与设备功能交互的应用，这完全可行。但是，一旦你需要访问文件系统、使用摄像头等，你就开始需要更多对设备的访问权限。
- en: This is where PhoneGap comes in. PhoneGap (built on Cordova) wraps your HTML
    and JavaScript with just enough of a native app to let your web app feel more
    at home on the device. This wrapper is different for each platform, but exposes
    common capabilities in a consistent way. This helps you to write less code across
    multiple platforms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是PhoneGap的作用。PhoneGap（基于Cordova）仅用足够的原生应用来让你的网络应用在设备上感觉更舒适。这个包装器对每个平台都不同，但以一致的方式公开了常见功能。这有助于你在多个平台上编写更少的代码。
- en: Since PhoneGap is wrapping your HTML and your JavaScript in a native shell,
    you also gain the ability to submit your app to the platform's app store—something
    you can't do with just a simple web app. Keep in mind, though, that most app stores
    want your app to look and feel something like a native app, and some are more
    strict than others when it comes to how the app should look and feel. Furthermore,
    don't just wrap your existing website that is hosted on some other server—many
    app stores will reject these kind of apps. Your app needs to have local HTML and
    JavaScript that supports the UI and interacts with the device.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于PhoneGap将你的HTML和JavaScript包裹在原生壳中，你也获得了将你的应用提交到平台应用商店的能力——这是仅使用简单网络应用所无法做到的。然而，请记住，大多数应用商店希望你的应用看起来和感觉像原生应用，有些在应用的外观和感觉方面要求更为严格。此外，不要只是将托管在其他服务器上的现有网站包裹起来——许多应用商店会拒绝这类应用。你的应用需要有支持UI并与设备交互的本地HTML和JavaScript。
- en: Which is where this book comes in. While we're using PhoneGap as the shell and
    the interface to some of the more interesting device abilities, we're not just
    repeating the PhoneGap documentation, either. Instead, there are full apps; each
    one designed to take advantage of one or more features of the device, yes, but
    also fully functioning apps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的作用在哪里。虽然我们使用PhoneGap作为壳和访问一些有趣设备功能的接口，但我们并不是简单地重复PhoneGap的文档。相反，这里有完整的应用；每个应用都旨在利用设备的一个或多个功能，是的，但也是完全功能性的应用。
- en: This book will hopefully show you how to take PhoneGap and make interesting,
    even exciting apps that are also cross platform. While we focus only on iOS and
    Android, the techniques within this book can be easily extended to BlackBerry,
    Windows Phone, and others with minor modifications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有望向你展示如何使用PhoneGap制作有趣甚至令人兴奋的应用，这些应用也是跨平台的。虽然我们只关注iOS和Android，但本书中的技术可以很容易地通过少量修改扩展到BlackBerry、Windows
    Phone和其他平台。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Project 1](ch01.html "Chapter 1. Let''s Get Local!"), *Let''s Get Local!*,
    introduces us to PhoneGap with a simple quiz game. We''ll also be introduced to
    app localization by making the game available in English as well as in Spanish.
    We''ll also be introduced to the simple framework we''ll be using for the rest
    of the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目1](ch01.html "第1章. 让我们本地化！")，*让我们本地化！*，通过一个简单的问答游戏介绍了PhoneGap。我们还将通过将游戏提供为英语和西班牙语来了解应用本地化。我们还将了解本书余下部分将使用的简单框架。'
- en: '[Project 2](ch02.html "Chapter 2. Let''s Get Social!"), *Let''s Get Social!*,
    helps us develop a simple social app that displays feeds from select Twitter accounts.
    We''ll cover plugin installation into PhoneGap, for when we need access to native
    functionality that PhoneGap doesn''t supply.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 2](ch02.html "第 2 章. 让我们社交吧！"), *让我们社交吧！*，帮助我们开发一个简单的社交应用，显示选定 Twitter
    账户的动态。我们将介绍将插件安装到 PhoneGap 中，以便在需要访问 PhoneGap 不提供的原生功能时使用。'
- en: '[Project 3](ch03.html "Chapter 3. Being Productive"), *Being Productive*, introduces
    us to an app, which like most apps needs to work with the file system for persistent
    data storage. It is a simple note-taking app and will allow us to fully explore
    creating, renaming, copying, and deleting files.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 3](ch03.html "第 3 章. 提高效率"), *提高效率*，向我们介绍了一个应用，就像大多数应用一样，它需要与文件系统协同工作以实现持久数据存储。这是一个简单的记事本应用，将允许我们全面探索创建、重命名、复制和删除文件。'
- en: '[Project 4](ch04.html "Chapter 4. Let''s Take a Trip"), *Let''s Take a Trip*,
    helps us build an app that records the location of a user over a given period
    of time. This will require access to the GPS functionality of the device. We''ll
    also need to use Google Maps. We''ll build further on the file management introduced
    in [Project 3](ch03.html "Chapter 3. Being Productive").'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 4](ch04.html "第 4 章. 一起去旅行"), *一起去旅行*，帮助我们构建一个记录用户在给定时间段内位置的应用。这需要访问设备的
    GPS 功能。我们还需要使用 Google Maps。我们将在[项目 3](ch03.html "第 3 章. 提高效率")中引入的文件管理基础上进行构建。'
- en: '[Project 5](ch05.html "Chapter 5. Talking to Your App"), *Talk to Your App*,
    helps us create an app that will record voice memos, and allow the user to play
    them back at will. Along the way we''ll integrate with PhoneGap''s audio capture
    and playback APIs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 5](ch05.html "第 5 章. 与你的应用对话"), *与你的应用对话*，帮助我们创建一个可以记录语音备忘录的应用，并允许用户随时播放它们。在这个过程中，我们将集成
    PhoneGap 的音频捕获和播放 API。'
- en: '[Project 6](ch06.html "Chapter 6. Say Cheese!"), *Say Cheese!*, covers how
    to display thumbnails in a memory-efficient manner as display and capture of media
    is critically important in most apps. We''ll also interface with the device''s
    camera and photo gallery.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 6](ch06.html "第 6 章. 说 Cheese！"), *说 Cheese！*，涵盖了如何以内存高效的方式显示缩略图，因为显示和捕获媒体在大多数应用中至关重要。我们还将与设备的相机和照片库进行交互。'
- en: '[Project 7](ch07.html "Chapter 7. Let''s Go to the Movies!"), *Let''s Go to
    the Movies!*, is much like [Project 6](ch06.html "Chapter 6. Say Cheese!"), only
    here we''re dealing with video. We''ll be introduced to playing video on iOS and
    Android (each very different), and we''ll also be tasked with recording video.
    Finally, we''ll write our first plugin to extract a thumbnail from the video for
    display in the app.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 7](ch07.html "第 7 章. 去看电影！"), *去看电影！*，与[项目 6](ch06.html "第 6 章. 说 Cheese！")非常相似，但在这里我们处理的是视频。我们将介绍在
    iOS 和 Android（每个都非常不同）上播放视频，并且我们还将负责录制视频。最后，我们将编写我们的第一个插件，从视频中提取缩略图以在应用中显示。'
- en: '[Project 8](ch08.html "Chapter 8. Playing Around"), *Playing Around*, introduces
    us to a simple game that uses the HTML5 canvas to play a simple game, as there
    are plenty of apps that do something important, sometimes we just want to have
    fun. We''ll also work with the device''s accelerometer.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 8](ch08.html "第 8 章. 玩耍一下"), *玩耍一下*，向我们介绍了一个使用 HTML5 画布来玩简单游戏的简单游戏，因为有很多应用做了一些重要的事情，有时我们只是想找点乐子。我们还将与设备的加速度计一起工作。'
- en: '[Project 9](ch09.html "Chapter 9. Blending In"), *Blending In*, takes an app
    previously developed and applies native components on to it so that it looks and
    feels more like a native app, because sometimes we just want to blend in. While
    this project is tailored specifically for iOS, you can use the concepts for other
    platforms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 9](ch09.html "第 9 章. 融入其中"), *融入其中*，将一个之前开发的应用应用于原生组件，使其看起来和感觉更像原生应用，因为有时我们只是想融入其中。虽然这个项目专门针对
    iOS，但你也可以将这些概念应用于其他平台。'
- en: '[Project 10](ch10.html "Chapter 10. Scaling Up"), *Scaling Up*, introduces
    us to the concept of detecting a tablet, since so far each app in this book has
    been tailored for a phone-sized device but tablets are quite prolific as well.
    We will also get acquainted with the common design patterns used to scale our
    app up to a tablet-sized device.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 10](ch10.html "第 10 章. 扩展应用"), *扩展应用*，向我们介绍了检测平板电脑的概念，因为到目前为止，本书中的每个应用都是针对手机尺寸的设备定制的，但平板电脑也非常普遍。我们还将熟悉用于将我们的应用扩展到平板电脑尺寸的常见设计模式。'
- en: '[Appendix A](apa.html "Appendix A. Quick Design Pattern Reference"), *Quick
    Design Pattern Reference*, covers some of the common design patterns used in mobile
    apps.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 快速设计模式参考"), *快速设计模式参考*，涵盖了移动应用中使用的某些常见设计模式。'
- en: '[Appendix B](apb.html "Appendix B. InstallingShareKit 2.0"), *Installing ShareKit
    2.0*, covers all the steps necessary to integrate ShareKit 2.0 with with your
    projects, because integrating it with iOS can get a bit painful at times.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B. 安装ShareKit 2.0"), *安装ShareKit 2.0*，涵盖了将ShareKit 2.0集成到项目中所需的所有步骤，因为有时将其与iOS集成可能会有些痛苦。'
