- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Imagine the scene if you will—it''s 5 pm, late in the day, and your client
    wants the impossible…*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*想象一下这样的场景——现在是下午5点，一天快要结束了，你的客户想要不可能的事情……*'
- en: You know the scene—you've created a kick-ass website, but the client isn't happy
    with the color of the buttons you've used on the site. They say the color shades
    used aren't quite there and need tweaking. A reasonable request, right? Except
    that there are dozens of buttons throughout the site, with most of them using
    different colors…Oh heck… no chance of an early finish then…
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道那种场景——你已经创建了一个很酷的网站，但客户对你网站上使用的按钮颜色不满意。他们说使用的颜色阴影不够，需要调整。一个合理的请求，对吧？除了……网站上到处都是按钮，其中大多数使用不同的颜色……哦，天哪……那肯定不可能提前完成……
- en: Or, is there? There is—what if we could change a handful of values and it automatically
    changes each button for you? Sounds crazy, right?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，有没有可能呢？确实有——如果我们能改变几个值，它就会自动为你更改每个按钮呢？听起来很疯狂，对吧？
- en: Wrong, it is absolutely possible. Welcome to the world of CSS preprocessors
    and Less! The power of Less means that we can set a couple of values that can
    be applied to any number of elements (such as buttons). Rather than having to
    change all of the buttons manually, we change the values and hit a button to recompile
    our code. Voilà! The code is instantly updated, and the buttons show the new color.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 错了，这是绝对可能的。欢迎来到CSS预处理器和Less的世界！Less的力量意味着我们可以设置一些可以应用于任何数量元素的值（例如按钮）。而无需手动更改所有按钮，我们只需更改值，然后点击一个按钮来重新编译我们的代码。哇！代码立即更新，按钮显示新的颜色。
- en: Throughout this book, we'll meet the Less library, learn how to use it, and
    apply its power to a number of real-world scenarios, such as updating buttons
    to build a complete theme for CMS systems, such as WordPress. We'll take a look
    at the subjects such as animating, color management, abstracting frameworks, and
    creating media queries for responsive sites.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将遇到Less库，学习如何使用它，并将其应用于多个现实世界的场景，例如更新按钮以构建CMS系统（如WordPress）的完整主题。我们将探讨动画、颜色管理、抽象框架以及为响应式网站创建媒体查询等主题。
- en: It's going to be a great journey, full of twists and turns—the question is,
    are you ready? If so, let's make a start…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是一次伟大的旅程，充满了曲折和转折——问题是，你准备好了吗？如果是的话，让我们开始吧……
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0018_split_000.html#page "Chapter 1. Introducing Less"), *Introducing
    Less*, takes us through the roles that both HTML and CSS play, and examines the
    inherent limitations of using CSS as a technology. We begin our journey by taking
    a look at the role CSS preprocessors play and how using Less can act as a solution
    for some of these limiting issues.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0018_split_000.html#page "第一章。介绍Less"), *介绍Less*，带我们了解了HTML和CSS所扮演的角色，并探讨了使用CSS作为技术的固有局限性。我们的旅程从审视CSS预处理器所扮演的角色以及如何使用Less作为解决一些这些限制性问题的方案开始。'
- en: '[Chapter 2](part0025_split_000.html#page "Chapter 2. Building a Less Development
    Toolkit"), *Building a Less Development Toolkit*, is where we get to know Less
    for the first time, with a look at how we can incorporate it in our code, explore
    its syntax, and create some basic styles. We''ll take a look at the different
    ways of compiling Less into valid CSS and why it is best to precompile code rather
    than use it dynamically in the browser.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0025_split_000.html#page "第二章。构建Less开发工具包"), *构建Less开发工具包*，是我们第一次了解Less，通过了解我们如何将其纳入我们的代码，探索其语法，并创建一些基本样式。我们将探讨将Less编译成有效CSS的不同方法，以及为什么最好预先编译代码而不是在浏览器中动态使用。'
- en: '[Chapter 3](part0031_split_000.html#page "Chapter 3. Getting Started with Less"),
    *Getting Started with Less*, delves into the wide range of tools and applications
    that are available and can be useful for working with Less; the chapter will provide
    some hints and tips on how to build an effective toolkit for working with Less,
    which you can integrate into your own development workflow.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0031_split_000.html#page "第三章。开始使用Less")，*开始使用Less*，深入探讨了可用于与Less一起工作的各种工具和应用程序，这些工具和应用程序可能非常有用；本章将提供一些提示和技巧，说明如何构建一个有效的Less工作工具包，你可以将其集成到自己的开发工作流程中。'
- en: '[Chapter 4](part0041_split_000.html#page "Chapter 4. Working with Variables,
    Mixins, and Functions"), *Working with Variables, Mixins, and Functions*, continues
    from where we left off in [Chapter 2](part0025_split_000.html#page "Chapter 2. Building
    a Less Development Toolkit"), *Building a Less Development Toolkit*, with a look
    at one of the key concepts of Less, in the form of mixins. We''ll take a look
    at this incredibly powerful tool, which will help you to save a lot of time when
    developing Less; we will also cover how we can create variables and functions
    to create our CSS styling when working with Less.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0041_split_000.html#page "第4章. 使用变量、混入和函数"), *使用变量、混入和函数*，从我们在[第2章](part0025_split_000.html#page
    "第2章. 构建Less开发工具包")中留下的地方继续，探讨了Less的一个关键概念——混入。我们将探讨这个极其强大的工具，它将帮助你在开发Less时节省大量时间；我们还将介绍如何创建变量和函数，以便在处理Less时创建CSS样式。'
- en: '[Chapter 5](part0050_split_000.html#page "Chapter 5. Inheritance, Overriding,
    and Nesting in Less"), *Inheritance, Overriding, and Nesting in Less*, examines
    how, with a little forethought and careful design, we can use the power of Less
    to create new styles based on existing ones, but without the need to duplicate
    the existing code. We''ll also see how Less allows us to split style sheets into
    smaller, more manageable files, where we can group common styles together, making
    it easier to manage our development.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0050_split_000.html#page "第5章. Less中的继承、覆盖和嵌套"), *Less中的继承、覆盖和嵌套*，探讨了通过一些前瞻性的思考和精心设计，我们可以如何利用Less的强大功能来创建基于现有样式的新样式，而无需重复现有代码。我们还将看到Less如何允许我们将样式表拆分为更小、更易于管理的文件，其中我们可以将常见的样式分组在一起，使开发管理更加容易。'
- en: '[Chapter 6](part0057_split_000.html#page "Chapter 6. Migrating Your Site to
    Less"), *Migrating Your Site to Less*, contains the answer to the question asked
    by many developers when starting with Less: how can I incorporate it into existing
    sites? We''ll take a look at some of the tips and tricks that we can use to gradually
    transition a site to use Less while still maintaining the existing CSS until it
    has been converted to its Less equivalent.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0057_split_000.html#page "第6章. 将您的网站迁移到Less"), *将您的网站迁移到Less*，包含了众多开发者开始使用Less时提出的问题的答案：我如何将其整合到现有网站中？我们将探讨一些我们可以使用的技巧和窍门，以逐步将网站迁移到使用Less，同时仍然保留现有的CSS，直到它被转换为Less等价物。'
- en: '[Chapter 7](part0066_split_000.html#page "Chapter 7. Manipulating Fonts with
    Less"), *Manipulating Fonts with Less*, examines how, with some simple tricks,
    we can easily maintain any font style used within our site with the help of Less;
    we''ll see how, with a little care and planning, we can make minimal changes that
    will quickly update font styles throughout the whole site.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0066_split_000.html#page "第7章. 使用Less操作字体"), *使用Less操作字体*，探讨了如何通过一些简单的技巧，在Less的帮助下轻松维护我们网站中使用的任何字体样式；我们将看到，通过一点小心规划和计划，我们可以进行最小限度的更改，从而快速更新整个网站中的字体样式。'
- en: '[Chapter 8](part0074_split_000.html#page "Chapter 8. Media Queries with Less"),
    *Media Queries with Less*, takes a look at how we can use Less to quickly and
    effectively construct responsive sites using the power of media queries. We''ll
    take a brief look at how media queries work and then move on to take a look at
    how we need to set expectations with clients and decide what should be supported,
    before using Less to build our queries.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0074_split_000.html#page "第8章. 使用Less的媒体查询"), *使用Less的媒体查询*，探讨了如何利用媒体查询的强大功能，通过Less快速有效地构建响应式网站。我们将简要了解媒体查询的工作原理，然后转向探讨在与客户沟通时如何设定期望并决定应支持哪些功能，在使用Less构建查询之前。'
- en: '[Chapter 9](part0083_split_000.html#page "Chapter 9. Working with Less in a
    CMS"), *Working with Less in a CMS*, takes us through how Less can be used to
    great effect when managing styles for any content management system available
    today. In this chapter, we''ll use WordPress as our example to see how Less can
    first be incorporated directly in code or by using plugins. We''ll then move on
    to the conversion process, with a look at how to transition a WordPress site to
    use Less, and how we can remove the need to manually compile styles with the use
    of a Grunt plugin.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0083_split_000.html#page "第9章. 在CMS中使用Less"), *在CMS中使用Less*，展示了Less在管理当今任何内容管理系统中的样式时可以发挥的巨大作用。在本章中，我们将以WordPress为例，看看Less如何首先直接在代码中或通过使用插件被整合。然后我们将转向转换过程，探讨如何将WordPress网站转换为使用Less，以及如何使用Grunt插件来消除手动编译样式的需求。'
- en: '[Chapter 10](part0091_split_000.html#page "Chapter 10. Using Bootstrap with
    Less"), *Using Bootstrap with Less*, continues our journey through frameworks
    with a look at the popular Bootstrap system and how it uses Less to create its
    styles. We''ll take a look at its file structure and some of the mixins it uses
    before configuring it for use on a demo web page as a part of developing a workflow
    for using Bootstrap with Less.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0091_split_000.html#page "第10章. 使用Less与Bootstrap一起使用"), *使用Less与Bootstrap一起使用*，继续我们的框架之旅，探讨了流行的Bootstrap系统以及它是如何使用Less来创建样式的。我们将查看其文件结构以及它使用的一些混合函数，然后在配置用于在演示网页上使用作为使用Less与Bootstrap一起开发工作流程的一部分之前，对其进行查看。'
- en: '[Chapter 11](part0101_split_000.html#page "Chapter 11. Abstracting CSS Frameworks
    with Less"), *Abstracting CSS Frameworks with Less*, illustrates one of the pitfalls
    of using frameworks, where the supplied code can be nonsemantic and inefficient.
    In this chapter, we''ll learn why frameworks aren''t always the answer to everything
    and that they can make it hard to transition to a different solution if we want
    to change. We''ll take a look at how we can use Less to help simplify complex
    styles, keep our HTML clean, and ultimately make frameworks work for us, and not
    the other way around.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0101_split_000.html#page "第11章. 使用Less抽象CSS框架"), *使用Less抽象CSS框架*，展示了使用框架的一个陷阱，即提供的代码可能是不具语义的且效率低下。在本章中，我们将了解为什么框架并不总是解决所有问题的答案，以及如果我们想要改变，它们可能会使过渡到不同的解决方案变得困难。我们将探讨如何使用Less来帮助简化复杂的样式，保持HTML的整洁，并最终使框架为我们工作，而不是相反。'
- en: '[Chapter 12](part0106_split_000.html#page "Chapter 12. Color Processing with
    Less"), *Color Processing with Less*, covers one of the most important aspects
    of any website—colors! CSS styling can make maintaining colors difficult. In this
    chapter, we''ll take a look at how we can bring the power of image processing
    to our CSS development with the use of Less. We''ll also learn how, with a little
    care, we can begin to reduce our reliance on graphic packages such as Photoshop
    as part of our development workflow.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0106_split_000.html#page "第12章. 使用Less进行颜色处理"), *使用Less进行颜色处理*，涵盖了任何网站最重要的一个方面——颜色！CSS样式可能会使维护颜色变得困难。在本章中，我们将探讨如何使用Less将图像处理的力量带到我们的CSS开发中。我们还将了解如何通过一点小心，我们可以开始减少对如Photoshop之类的图形包的依赖，作为我们开发工作流程的一部分。'
- en: '[Chapter 13](part0112_split_000.html#page "Chapter 13. Animation with Less"),
    *Animation with Less*, takes us on a journey to show how Less can be used to help
    simplify the pain experienced when animating elements and objects on a web page.
    In this chapter, we''ll see how animations work, briefly cover the different types
    of animations available, and see how Less can simplify the markup, before taking
    a look at using our skills to produce a simple animated menu that could be used
    on any site.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0112_split_000.html#page "第13章. 使用Less进行动画"), *使用Less进行动画*，带我们踏上旅程，展示Less如何被用来帮助简化在网页上动画元素和对象时所经历的痛苦。在本章中，我们将了解动画是如何工作的，简要介绍不同类型的动画，并查看Less如何简化标记，然后查看如何使用我们的技能制作一个简单的动画菜单，该菜单可以用于任何网站。'
- en: '[Chapter 14](part0122_split_000.html#page "Chapter 14. Extending and Contributing
    to Less"), *Extending and Contributing to Less*, is the concluding chapter in
    our journey through the world of Less with a look at how we can give back to the
    project and help develop the library further. We''ll see how to report bugs, where
    to find the documentation for the library, and contribute any code fixes or improvements
    to the library.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0122_split_000.html#page "第14章. 扩展和贡献Less"), *扩展和贡献Less*，是我们穿越Less世界的旅程的最后一章，我们将探讨如何为项目做出贡献并进一步发展库。我们将了解如何报告错误，在哪里可以找到库的文档，以及如何为库贡献代码修复或改进。'
- en: '[Appendix](part0129_split_000.html#page "Appendix A. Color Functions in Less"),
    *Color Functions in Less*, lists details of each function, within four groups
    of defining color formats, channeling colors, performing color operations, and
    blending colors.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0129_split_000.html#page "附录 A. Less中的颜色函数"), *Less中的颜色函数*，列出了每个函数的详细信息，包括四个定义颜色格式、引导颜色、执行颜色操作和混合颜色的组。'
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: All you need to work through most of the examples in this book is a simple text
    or code editor, a copy of the Less library, and a browser. I recommend that you
    install Sublime Text—either Versions 2 or 3—as we will go through how to configure
    it for use with Less, both for syntax and compilation purposes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的大多数示例，你只需要一个简单的文本或代码编辑器、Less 库的副本和一个浏览器。我建议你安装 Sublime Text——无论是版本 2
    还是 3——因为我们将会讲解如何配置它以用于 Less，包括语法和编译目的。
- en: Some of the examples make use of additional software, such as WordPress or Crunch!—the
    details are included within the appropriate chapter along with links to download
    the application from the source.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些示例使用了额外的软件，例如 WordPress 或 Crunch!——相关细节包含在适当的章节中，并附有从源下载应用程序的链接。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for frontend developers who need to quickly learn how to use Less
    in order to write CSS styles more efficiently with less code. To get the most
    out of this book, you should have a good working knowledge of HTML, CSS, and JavaScript,
    and ideally be comfortable with using jQuery.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向需要快速学习如何使用 Less 以更高效地编写 CSS 样式的前端开发者。为了最大限度地利用本书，你应该对 HTML、CSS 和 JavaScript
    有良好的实际知识，并且最好对使用 jQuery 感到舒适。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    our example, we''ve added a reference to the Less object and then used the `modifyVars`
    method to change the color of the `@button-color` variable, which we''ve specified
    in `object.less`, to `#61783F`."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“在我们的示例中，我们添加了对
    Less 对象的引用，然后使用 `modifyVars` 方法将 `object.less` 中指定的 `@button-color` 变量的颜色更改为 `#61783F`。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "Click
    on **Continue** to begin the installation."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“点击**继续**以开始安装。”
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示在框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book – what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈总是受欢迎的。让我们知道你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地将电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer Support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲所有者，我们有许多事情可以帮助你从你的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有 Packt 书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books – maybe a mistake in the
    text or the code – we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us to improve subsequent
    versions of this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。
- en: If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现任何错误，请通过访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**错误提交表单**链接，并输入你的错误详情。一旦你的错误得到验证，你的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误清单中。任何现有的错误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
