  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上发现我们作品的任何非法副本，我们非常感谢您能提供位置地址或网站名称。请通过链接联系我们在 `copyright@packtpub.com`。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
