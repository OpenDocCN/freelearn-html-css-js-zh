  zh: 径向轴的刻度是同心圆（可以渲染为圆形或多边形，每个角度线都有一个顶点）。刻度标签放置在圆圈上，并在其后面有背景。
- en: 'Ticks are configured in the `scale.ticks` object with the following properties:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度在 `scale.ticks` 对象中配置，具有以下属性：
- en: '| **Property** | **Value** | **Description** |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| **属性** | **值** | **描述** |'
- en: '| `display` | `true` (default) or `false` | Shows or hides tick labels. |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| `display` | `true`（默认）或 `false` | 显示或隐藏刻度标签。 |'
- en: '| `fontSize` | `Number` | The font size in pixels. |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| `fontSize` | `Number` | 像素字体大小。 |'
- en: '| `fontColor`, `fontFamily`, `fontStyle` | `String` | CSS font attributes.
    |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| `fontColor`, `fontFamily`, `fontStyle` | `String` | CSS 字体属性。 |'
- en: '| `reverse` | `true` or `false` (default) | Reverses the order of tick labels.
    |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| `reverse` | `true` 或 `false`（默认） | 反转刻度标签的顺序。 |'
- en: '| `callback` | Function; default: `d=>d` | The function receives the value
    of the tick. It can be used to hide ticks or change the values displayed. |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| `callback` | 函数；默认：`d=>d` | 函数接收刻度的值。它可以用来隐藏刻度或更改显示的值。 |'
- en: '| `min` | `Number` | The lower limit of the axis. |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| `min` | `Number` | 轴的下限。 |'
- en: '| `max` | `Number` | The upper limit of the axis. |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| `max` | `Number` | 轴的上限。 |'
- en: '| `suggestedMin` | `Number` | Will set this as the minimum, if the data''s
    minimum is larger. |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| `suggestedMin` | `Number` | 如果数据的最大值更大，则将此设置为最小值。 |'
- en: '| `suggestedMax` | `Number` | Will set this as the maximum, if the data''s
    maximum is smaller. |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| `suggestedMax` | `Number` | 如果数据的最大值更小，则将此设置为最大值。 |'
- en: '| `beginAtZero` | `true` (default) or `false` | Forces the axis to use zero
    as the lower limit. |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| `beginAtZero` | `true`（默认）或 `false` | 强制轴使用零作为下限。 |'
- en: '| `stepSize` | `Number` | Sets a minimum step size between ticks. |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| `stepSize` | `Number` | 设置刻度之间最小步长。 |'
- en: '| `maxTicksLimit` | `Number`; default is `11` | Explicitly sets a maximum number
    of ticks for the axis. |'
  id: totrans-302
  prefs: []
  type: TYPE_TB
  zh: '| `maxTicksLimit` | `Number`; 默认是 `11` | 明确设置轴的最大刻度数。 |'
- en: '| `showLabelBackdrop` | `true` or `false`; default is true | Draws a background
    behind tick labels over the grid lines. |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| `showLabelBackdrop` | `true` 或 `false`; 默认是 `true` | 在网格线上绘制刻度标签的背景。 |'
- en: '| `backdropPaddingX backdropPaddingY` | `Number`; default is `2` | Backdrop
    padding. |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| `backdropPaddingX backdropPaddingY` | `Number`; 默认是 `2` | 背景填充。 |'
- en: '| `backdropColor` | `Color`; default is `rgba(255,255,255,.75)` | Color of
    the label backdrops. |'
  id: totrans-305
  prefs: []
  type: TYPE_TB
  zh: '| `backdropColor` | `Color`; 默认是 `rgba(255,255,255,.75)` | 标签背景颜色。 |'
