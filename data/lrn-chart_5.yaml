  type: TYPE_IMG
  zh: '![](img/45807683-7298-40ac-9ed8-7ee6d2b6b53f.png)'
- en: An even better scatterplot with two logarithmic axes
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 具有两个对数轴的更好的散点图
- en: 'Code: *Numeric/numeric-3-log.html*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 代码：*Numeric/numeric-3-log.html*
- en: The full code for these last two examples is in `Numeric/numeric-2-log.html`
    and `numeric-3-log.html`.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最后两个示例的完整代码在 `Numeric/numeric-2-log.html` 和 `numeric-3-log.html`。
- en: Configuring axis titles
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置轴标题
- en: 'You can add a label or title for each axis in any Cartesian chart using the
    `axis.scaleLabel` property (for example, `options.scales.xAxes[0].scaleLabel`
    configures the title for the first *x *axis). The following table lists the configurable
    properties of a `scaleLabel` object:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `axis.scaleLabel` 属性为任何 Cartesian 图表中的每个轴添加标签或标题（例如，`options.scales.xAxes[0].scaleLabel`
    配置第一个 *x* 轴的标题）。以下表格列出了 `scaleLabel` 对象的可配置属性：
- en: '| **Property** | **Value** | **Description** |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| **属性** | **值** | **描述** |'
- en: '| `display` | `true` or `false` (default) | Displays or hides the axis title
    |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| `display` | `true` 或 `false` (默认) | 显示或隐藏轴标题 |'
- en: '| `labelString` | `String` (default is `''''`) | The title for the axis |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| `labelString` | `String` (默认为 `''''`) | 轴的标题 |'
- en: '| `lineHeight` | `Number` | Spacing above and below the text |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| `lineHeight` | `Number` | 文本上方和下方的间距 |'
- en: '| `fontColor, fontFamily, fontStyle` | `String` | CSS font attributes |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| `fontColor, fontFamily, fontStyle` | `String` | CSS 字体属性 |'
- en: '| `fontSize` | `Number` | Font size in pixels |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| `fontSize` | `Number` | 像素字体大小 |'
- en: '| `padding` | `Number` | Spacing before and after the text |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `padding` | `Number` | 文本前后间距 |'
- en: Scale label (scale title) configuration for Cartesian scales. These properties
    are used in any axis.scaleLabel object.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Cartesian 尺度的刻度标签（刻度标题）配置。这些属性用于任何 axis.scaleLabel 对象。
