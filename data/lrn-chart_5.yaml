  zh: 偏移量移动条形和 `gridLines`，使它们保持在图表内。这是具有类别尺度的条形图的默认设置，但不是时间尺度的。结果如下所示（`Time/time-1.html`）。请注意，条形图不是等间距的，但时间间隔是。这是默认配置，但你可以更改它，就像我们接下来要看到的那样：
