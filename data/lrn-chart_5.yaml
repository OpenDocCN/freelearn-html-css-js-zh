  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| **属性** | **值** | **描述** |'
- en: '| `labels` | Array of String | An array of labels to display. Overrides any
    other definition for labels, including data object properties: `labels`, `xLabels`,
    or `yLabels`. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| `labels` | 字符串数组 | 要显示的标签数组。覆盖任何其他标签定义，包括数据对象属性：`labels`、`xLabels`或`yLabels`。
    |'
