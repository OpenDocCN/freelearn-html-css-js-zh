  type: TYPE_NORMAL
  zh: '结果在此显示。完整代码请见 `Cartesian/Cartesian-4-ticks-style.html`:'
- en: '![](img/d41ce9cb-6d64-42d8-8ce2-f3104d9bf289.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d41ce9cb-6d64-42d8-8ce2-f3104d9bf289.png)'
- en: Tick configuration in Cartesian charts, reversing the vertical axis and adding
    text to labels in the horizontal axis with *axis.ticks.callback*.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Cartesian 图表中配置刻度，反转垂直轴，并在水平轴标签中添加文本使用 *axis.ticks.callback*。
- en: 'Code: *Cartesian/Cartesian-4-ticks-style.html*'
  id: totrans-110
