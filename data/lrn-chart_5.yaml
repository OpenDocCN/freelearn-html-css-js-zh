    属性显式设置最小和最大值。在这种情况下，任何超出范围的图表部分将不会显示。或者，您可以使用 `axis.ticks.suggestedMin` 和 `axis.ticks.suggestedMax`，这也会限制范围，但前提是没有数据值被省略。以下代码将这些属性应用于散点图，并通过将
