- en: Summary
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: The jQuery library is super fun to use and easy for new learners. All you have
    to do is practice the methods and functions of jQuery. There are a lot of jQuery
    plugins online. You can also download and install them to your web page. Using
    jQuery and its plugins, you can beautifully decorate and code your site easily.
    The most interesting part of jQuery, for me, is animation. I will explain how
    to animate things using jQuery in the next chapter.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery 库非常有趣，对于新学习者来说也很容易使用。你只需要练习 jQuery 的方法和函数。网上有很多 jQuery 插件。你还可以将它们下载并安装到你的网页上。使用
    jQuery 及其插件，你可以轻松地美化并编写你的网站代码。对我来说，jQuery 最有趣的部分是动画。我将在下一章解释如何使用 jQuery 来实现动画。
