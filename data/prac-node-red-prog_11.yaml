- en: 'Section 3: Practical Matters'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：实际问题
- en: In this section, readers will master making realistic and usable applications
    with Node-RED. The actual application in Node-RED passes the data by separately
    performing the detailed processing of Node.js. After all the hands-on tutorials
    in this section, you will have mastered how to use Node-RED.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，读者将掌握使用Node-RED制作逼真且可用的应用程序。Node-RED中的实际应用程序通过分别执行Node.js的详细处理来传递数据。在本节的所有实践教程之后，您将掌握如何使用Node-RED。
