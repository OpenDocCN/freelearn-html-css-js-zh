- en: 'Section 2: Mastering Node-RED'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：掌握Node-RED
- en: In this section, readers will actually create an application using the Node-RED
    flow editor. Instead of trying to build advanced applications from the beginning,
    first they will learn how to create a sample flow for each major environment (that
    is, stand-alone environments such as the Raspberry Pi, desktop, and cloud).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，读者将使用Node-RED流编辑器实际创建一个应用程序。他们将首先学习如何为每个主要环境（即树莓派、桌面和云等独立环境）创建一个示例流，而不是试图从头开始构建高级应用程序。
