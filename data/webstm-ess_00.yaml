- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Exploit the functional power of WebStorm to build better JavaScript applications!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 充分利用WebStorm的功能优势，构建更好的JavaScript应用程序！
- en: Developers call WebStorm "the smartest JavaScript IDE", and this couldn't be
    any truer. It outperforms all its competitors and offers some very interesting
    features such as intelligent code assistance, debugging and testing, seamless
    integration of various tools, VCS integration, and many more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者称WebStorm为“最智能的JavaScript IDE”，这并非夸张。它超越了所有竞争对手，并提供了一些非常有趣的功能，如智能代码辅助、调试和测试、各种工具的无缝集成、版本控制集成等。
- en: This book is aimed at helping the reader get the benefit of all the features
    and possibilities that WebStorm brings to the world of frontend development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助读者充分利用WebStorm为前端开发世界带来的所有功能和可能性。
- en: We will go through all current technologies, building everything from simple
    websites to single page applications with Angular and Meteor and native mobile
    applications using HTML5, JavaScript, and CSS. We will also go through some of
    WebStorm's power features that will help us boost our productivity and enhance
    developer experience!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将遍历所有当前技术，从简单的网站到使用Angular和Meteor构建的单页应用，再到使用HTML5、JavaScript和CSS构建的原生移动应用。我们还将介绍一些WebStorm的强大功能，这些功能将帮助我们提高生产力并增强开发者体验！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 1. Getting Started with WebStorm"), *Getting Started with WebStorm*,
    tells you concisely about WebStorm 10 and its new features. It helps you install
    it, guides you through its workspace, discusses setting up a new project, familiarizes
    you with the interface and useful features, and describes the ways to customize
    them to suit your needs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-0c7cc7dc97984506a3b137496d3ab1d6 "第1章. WebStorm入门"),
    *WebStorm入门*, 简明扼要地介绍了WebStorm 10及其新特性。它指导你安装WebStorm，带你了解其工作区，讨论如何设置新项目，使你熟悉其界面和实用功能，并描述了如何根据需要自定义它们。'
- en: '[Chapter 2](part0019_split_000.html#I3QM1-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 2. Improving Your Efficiency with Smart Features"), *Improving Your Efficiency
    with Smart Features*, exposes the most distinctive features of WebStorm, which
    are at the core of improving your efficiency in building web applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM1-0c7cc7dc97984506a3b137496d3ab1d6 "第2章. 利用智能功能提高效率"),
    *利用智能功能提高效率*，揭示了WebStorm最独特的功能，这些功能是提高你在构建Web应用中的效率的核心。'
- en: '[Chapter 3](part0026_split_000.html#OPEK2-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 3. Developing Simple Web Pages"), *Developing Simple Web Pages*, describes
    the process of setting up a new project with the help of templates by importing
    an existing project, serving a web application, and using File Watchers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0026_split_000.html#OPEK2-0c7cc7dc97984506a3b137496d3ab1d6 "第3章. 开发简单的网页"),
    *开发简单的网页*, 介绍了通过模板导入现有项目、提供Web应用和使用文件监视器来设置新项目的过程。'
- en: '[Chapter 4](part0032_split_000.html#UGI01-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 4. Using Package Managers and Build Automation Tools"), *Using Package
    Managers and Build Automation Tools*, describes using package managers and building
    systems for your application by means of WebStorm''s built-in features.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0032_split_000.html#UGI01-0c7cc7dc97984506a3b137496d3ab1d6 "第4章. 使用包管理器和构建自动化工具"),
    *使用包管理器和构建自动化工具*，描述了通过WebStorm内置功能使用包管理器和构建系统为你的应用程序构建。'
- en: '[Chapter 5](part0038_split_000.html#147LC2-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 5. AngularJS, React, Express, and Meteor – Developing Your Web Application"),
    *AngularJS, React, Express, and Meteor – Developing Your Web Application*, focuses
    on the state-of-the-art technologies of the web industry and describes the process
    of building a typical application in them using the power of WebStorm features.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0038_split_000.html#147LC2-0c7cc7dc97984506a3b137496d3ab1d6 "第5章. AngularJS、React、Express和Meteor
    – 开发你的Web应用"), *AngularJS、React、Express和Meteor – 开发你的Web应用*，专注于网络行业的尖端技术，并描述了使用WebStorm功能构建典型应用程序的过程。'
- en: '[Chapter 6](part0043_split_000.html#190861-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 6. Immersing Yourself in Mobile App Development"), *Immersing Yourself
    in Mobile App Development*, shows you how to use JavaScript, HTML, and CSS to
    develop a mobile application and how to set up the environment to test run this
    mobile application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0043_split_000.html#190861-0c7cc7dc97984506a3b137496d3ab1d6 "第
    6 章。沉浸式移动应用开发"), *沉浸式移动应用开发*，展示了如何使用 JavaScript、HTML 和 CSS 开发移动应用程序以及如何设置测试运行此移动应用程序的环境。'
- en: '[Chapter 7](part0048_split_000.html#1DOR01-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 7. Analyzing and Debugging Your Code"), *Analyzing and Debugging Your
    Code*, shows how to perform the debugging, tracing, profiling, and code style
    checking activities directly in WebStorm.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0048_split_000.html#1DOR01-0c7cc7dc97984506a3b137496d3ab1d6 "第
    7 章。分析和调试您的代码"), *分析和调试您的代码*，展示了如何在 WebStorm 中直接执行调试、跟踪、性能分析和代码风格检查活动。'
- en: '[Chapter 8](part0053_split_000.html#1IHDQ1-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 8. Testing Your Applications"), *Testing Your Applications*, presents
    a couple of proven ways to easily perform application testing in WebStorm using
    some of the most popular testing libraries.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0053_split_000.html#1IHDQ1-0c7cc7dc97984506a3b137496d3ab1d6 "第
    8 章。测试您的应用程序"), *测试您的应用程序*，介绍了几种在 WebStorm 中使用一些最流行的测试库轻松执行应用程序测试的经过验证的方法。'
- en: '[Chapter 9](part0060_split_000.html#1P71O1-0c7cc7dc97984506a3b137496d3ab1d6
    "Chapter 9. Getting to Know Additional yet Powerful Features"), *Getting to Know
    Additional yet Powerful Features*, is about a second portion of powerful features
    provided within WebStorm. In this chapter, we focus on some of WebStorm''s power
    features that help us boost productivity and developer experience.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0060_split_000.html#1P71O1-0c7cc7dc97984506a3b137496d3ab1d6 "第
    9 章。了解更多强大功能"), *了解更多强大功能*，是关于 WebStorm 内部提供的强大功能的第二部分。在本章中，我们关注一些有助于提高生产力和开发者体验的
    WebStorm 强大功能。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: This book will guide you through the installation of all the tools that you
    need to follow the examples. You will need to install WebStorm version 10 to effectively
    run the code samples present in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将指导你安装所有必要的工具，以便跟随示例进行操作。你需要安装 WebStorm 版本 10 以有效地运行本书中提供的代码示例。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is intended for web developers with no knowledge of WebStorm yet but
    who are experienced in JavaScript, Node.js, HTML, and CSS and reasonably familiar
    with frameworks such as AngularJS and Meteor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向尚未了解 WebStorm 但在 JavaScript、Node.js、HTML 和 CSS 方面经验丰富的网络开发者，并且对 AngularJS
    和 Meteor 等框架有相当的了解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Mount
    the downloaded `WebStorm-10*.dmg` disk image file as another disk in your system."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名如下所示：“将下载的 `WebStorm-10*.dmg`
    磁盘镜像文件挂载为系统中的另一个磁盘。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The shortcuts in this book are based on the **Mac OS X 10.5+** scheme."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“本书中的快捷键基于 **Mac OS X 10.5+**
    方案。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: For this book we have outlined the shortcuts for the Mac OX platform if you
    are using the Windows version you can find the relevant shortcuts on the WebStorm
    help page [https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们概述了 Mac OS X 平台的快捷键，如果您使用的是 Windows 版本，您可以在 WebStorm 帮助页面 [https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html)
    上找到相关快捷键。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有 Packt 出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这个问题，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍的名称。所需信息将出现在勘误部分的**勘误**下。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
