  type: TYPE_NORMAL
  zh: Git是用于跟踪应用程序中代码更改的版本控制系统。它是一个免费的开源软件，用于在构建应用程序时跟踪和协调多个用户。
- en: To start using this software, we need to install it first. There is a very easy
