- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning is becoming more and more transformational to businesses every
    passing day. Machine Learning with Node.js Complete Reference Guide takes you
    through rudimentary knowledge of JavaScript and server-side development to create,
    maintain, deploy, and test your own Node.js applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，机器学习正变得越来越对企业具有变革性。使用Node.js的机器学习完整参考指南将您从JavaScript和服务器端开发的基础知识引导至创建、维护、部署和测试您自己的Node.js应用程序。
- en: You will begin by learning how to use the HTTP Server and Client objects, store
    data with both SQL and MongoDB databases, and unit test applications with Mocha
    5.x, and functionally test them with Puppeteer 1.1.x. Then, you will learn to
    create scalable and rich RESTful applications on the Node.js platform and write
    a simple HTTP request handler with self-descriptive URLs. You will learn to set
    accurate HTTP status codes, study how to keep your applications backward-compatible
    and explore some authentication techniques to secure your application. Then, you
    will study how Node.js has emerged as a strong candidate for developing microservices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将从学习如何使用HTTP服务器和客户端对象开始，使用SQL和MongoDB数据库存储数据，以及使用Mocha 5.x进行单元测试，并使用Puppeteer
    1.1.x进行功能测试。然后，您将学习在Node.js平台上创建可扩展且丰富的RESTful应用，并编写一个具有自描述URL的简单HTTP请求处理器。您将学习设置准确的HTTP状态码，研究如何保持您的应用程序向后兼容，并探索一些认证技术以保护您的应用程序。然后，您将研究Node.js如何成为开发微服务的一个强有力的候选者。
- en: With this Learning Path, you will be able to use the best practices and create
    efficient microservices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本学习路径，您将能够使用最佳实践并创建高效的微服务。
