  zh: 《使用Node.js实践微服务》由迪戈·雷森德著
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Node.js Complete Reference Guide is designed for web developers who have a rudimentary
    understanding of JavaScript and web application development, are keen to enrich
    their development skills to create RESTful applications, and want utilize their
    skills to build microservices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js完整参考指南是为那些对JavaScript和Web应用开发有基本了解的Web开发者设计的，他们渴望丰富他们的开发技能以创建RESTful应用，并希望利用他们的技能来构建微服务。
- en: To get the most out of this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The execution of the code examples provided in this Learning Path requires Node.js
    running on POSIX-like operating systems, various UNIX derivatives (Solaris, for
    example) or workalikes (Linux, macOS, and so on), as well as on Microsoft Windows.
    It can
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径中提供的代码示例的执行需要运行在POSIX-like操作系统上的Node.js，包括各种UNIX衍生品（例如Solaris）或类似操作系统（Linux、macOS等），以及Microsoft
    Windows。它可以在大小不同的机器上运行，包括微小的ARM设备，例如用于DIY软件/硬件项目的Raspberry Pi微尺度嵌入式计算机。
- en: run on machines both large and small, including the tiny ARM devices such as
    the Raspberry Pi microscale embeddable computer for DIY software/hardware projects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以在大小不同的机器上运行，包括微小的ARM设备，例如用于DIY软件/硬件项目的Raspberry Pi微尺度嵌入式计算机。
- en: Because many Node.js packages are written in C or C++, you must have a C compiler
    (such as GCC), Python 2.7 (or later), and the node-gyp package. If you plan to
    use encryption in your networking code, you will also need the OpenSSL cryptographic
    library. The modern UNIX derivatives almost certainly come with these, and Node.js's
    configure script, used when installing from source, will detect their presence.
    If you need to install them, Python is available at [http://python.org](http://python.org)
    and OpenSSL is available at [http://openssl.org](http://openssl.org)[.](http://openssl.org)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多Node.js包是用C或C++编写的，您必须拥有C编译器（如GCC）、Python 2.7（或更高版本）以及node-gyp包。如果您计划在网络代码中使用加密，您还需要OpenSSL加密库。现代UNIX衍生品几乎都包含这些，并且当从源代码安装时使用的Node.js的配置脚本将检测它们的存在。如果您需要安装它们，Python可在[http://python.org](http://python.org)获取，OpenSSL可在[http://openssl.org](http://openssl.org)获取[。](http://openssl.org)
