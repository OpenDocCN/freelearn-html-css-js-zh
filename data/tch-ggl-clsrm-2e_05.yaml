  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.47 – 流帖子及评论设置菜单
- en: Select the desired permission level for posting and commenting in the **Stream**.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**流**中选择所需的发布和评论权限级别。
- en: You can change the level of student access to the **Stream** at any time. As
    a means of classroom management, you can enable comments temporarily and then
    disable them (or vice versa), depending on your needs and the behavior of your
    students.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时更改学生对**流**的访问级别。作为一种课堂管理手段，您可以根据需要暂时启用或禁用评论（或反之），这取决于您的需求和学生的行为。
- en: Summary
  id: totrans-268
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter provided you with a foundational knowledge of posting to a class
    **Stream**. While we only discussed the **Announcement** post, many of the features
    that can be found in the **Announcement** post, such as attaching files, links,
    and YouTube videos, are available for all the other post types. As you continue
    to use Google Classroom, the **Stream** will become a central location for you
    and your students to view most announcements, assignments, and discussions, which
    saves time in terms of organization and assessment.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为您提供了在班级**流**中发布帖子的基础知识。虽然我们只讨论了**公告**帖子，但**公告**帖子中可以找到的许多功能，例如附加文件、链接和YouTube视频，对所有其他帖子类型都是可用的。随着您继续使用Google
    Classroom，**流**将成为您和您的学生查看大多数公告、作业和讨论的中心位置，从而在组织和评估方面节省时间。
- en: You are now able to create an **Announcement** post in Google Classroom, attach
    resources to the post, and reuse posts in other classes. In addition, you can
    comment on posts and manage student comments by deleting individual comments,
    muting students, or disabling the comment feature entirely.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以在Google Classroom中创建**公告**帖子，将资源附加到帖子中，并在其他班级中重用帖子。此外，您还可以对帖子进行评论，并通过删除单个评论、静音学生或完全禁用评论功能来管理学生的评论。
- en: For situations where you wish to disable comments, or you prefer other means
    of interacting with your students, you can use the additional features of the
    **Question** post type. We will look at this in the next chapter.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您希望禁用评论或更愿意使用其他方式与学生互动的情况，您可以使用**问题**帖子类型的附加功能。我们将在下一章中探讨这一点。
