- en: Muting students may hinder class discussion on the **Stream**. An alternative
    to using the comment feature is to post a question, which will be discussed in
    [*Chapter 4*](B16846_04_Final_SK_ePub.xhtml#_idTextAnchor055), *Starting an Online
    Discussion with Questions*.
  id: totrans-257
  prefs: []
