- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *D3.js Quick Start Guide*. In it, we'll be covering the basics of
    D3 through a series of large builds. By the end, you should have a strong enough
    grasp of the library to go out and build your own interactive data visualizations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *D3.js 快速入门指南*。在其中，我们将通过一系列大型构建来介绍D3的基础知识。到结束时，你应该对库有足够的了解，可以出去构建自己的交互式数据可视化。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for junior-to senior-level frontend and full-stack web developers
    who are interested in getting to data visualization. The reader needs to have
    a basic understanding of HTML, CSS, JavaScript, AJAX, and what a server is, in
    order to be able to work with the code and concepts given in this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对数据可视化感兴趣的初级到高级前端和全栈Web开发者。读者需要对HTML、CSS、JavaScript、AJAX以及服务器是什么有基本的了解，才能使用本书中给出的代码和概念。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3cfc36cc-7796-4847-9525-fa88795e6a5f.xhtml), *Getting Started with
    D3.js*, provides a high-level overview of what makes D3 so interesting. We examine
    what an SVG element is and set up our machine so that it is ready to create D3
    code. We also take a look at this book''s approach to learning and how it applies
    to the applications that we''ll build.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](3cfc36cc-7796-4847-9525-fa88795e6a5f.xhtml)，*开始使用D3.js*，提供了一个关于D3为何如此有趣的概述。我们探讨了SVG元素是什么，并设置我们的机器，使其准备好创建D3代码。我们还审视了本书的学习方法以及它如何应用于我们将要构建的应用程序。'
- en: '[Chapter 2](f40fadd5-f40b-43dc-a82d-206aac322123.xhtml), *Using SVG to Create
    Images Using Code*, covers the basics of SVG (base tags, basic elements, positioning,
    and styling). We also look at Bezier curves and how to draw organic shapes with
    them. We''re now ready to learn how D3 can be used to modify these elements.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](f40fadd5-f40b-43dc-a82d-206aac322123.xhtml)，*使用SVG通过代码创建图像*，涵盖了SVG的基础（基础标签、基本元素、定位和样式）。我们还探讨了贝塞尔曲线以及如何使用它们绘制有机形状。现在我们已经准备好学习如何使用D3来修改这些元素。'
- en: '[Chapter 3](4c02d13e-8bf2-449a-8b13-eadd149cfda5.xhtml), *Building an Interactive
    Scatter Plot*, explains static scatter plots and a shows how to build a table
    that displays its data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](4c02d13e-8bf2-449a-8b13-eadd149cfda5.xhtml)，*构建交互式散点图*，解释了静态散点图，并展示了如何构建一个显示其数据的表格。'
- en: '[Chapter 4](e503bfe5-4b90-47eb-bae0-d588a9b545d5.xhtml), *Making a Basic Scatter
    Plot Interactive*, shows you as many useful modules as possible, with examples
    of daily activities that can be carried out and personal comments based on our
    experience of using them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](e503bfe5-4b90-47eb-bae0-d588a9b545d5.xhtml)，*制作一个基本的交互式散点图*，展示了尽可能多的有用模块，以及基于我们使用它们的经验提供的日常活动示例和个人评论。'
- en: '[Chapter 5](3e25ba8b-b8df-4d67-a681-9cf94662d327.xhtml), *Create a Bar Graph
    Using a Data File*, covers many interesting use cases that any system administrator
    will need to run daily. Many other tasks can be performed as we show with customized
    playbooks. But not every script is considered as good automation. What matters
    is that the right nodes go from state A to state B with no errors and in a short
    time.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](3e25ba8b-b8df-4d67-a681-9cf94662d327.xhtml)，*使用数据文件创建柱状图*，涵盖了任何系统管理员每天都需要运行的许多有趣用例。我们还可以通过自定义剧本展示许多其他任务。但并非每个脚本都被视为良好的自动化。重要的是，正确的节点能够无错误且在短时间内从状态A过渡到状态B。'
- en: '[Chapter 6](aacc693a-f51f-4d50-832c-db2cd3af3b7f.xhtml), *Animating SVG Elements
    to Create an Interactive Pie Chart*, shows how a pie chart animates when you remove
    sections from it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](aacc693a-f51f-4d50-832c-db2cd3af3b7f.xhtml)，*通过动画SVG元素创建交互式饼图*，展示了当你从饼图中移除部分时，饼图是如何进行动画的。'
- en: '[Chapter 7](f2a3decf-b45f-4f70-83d3-8d9dbb7213fb.xhtml), *Use Physics to Create
    a Force Directed Graph*, shows how to use D3 to create a graph that visualizes
    relationships between various nodes of data. This can be very useful in scenarios
    such as graphing a friend network, showing parent/child company relationships,
    or displaying a company''s staff hierarchy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](f2a3decf-b45f-4f70-83d3-8d9dbb7213fb.xhtml)，*使用物理力创建力导向图*，展示了如何使用D3创建一个可视化数据中各个节点之间关系的图表。这在诸如绘制朋友网络、显示父子公司关系或显示公司员工层级等场景中非常有用。'
- en: '[Chapter 8](9e68fb4c-044a-40ec-ba46-3181bc2b7b5f.xhtml), *Mapping*, discusses
    GeoJSON, what it''s used for, and why it differs from more general JSON data.
    We also cover how to use D3 to create a projection and render GeoJSON data as
    a map.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](9e68fb4c-044a-40ec-ba46-3181bc2b7b5f.xhtml)，*映射*，讨论了GeoJSON，它的用途以及为什么它与更通用的JSON数据不同。我们还介绍了如何使用D3创建投影并将GeoJSON数据渲染为地图。'
