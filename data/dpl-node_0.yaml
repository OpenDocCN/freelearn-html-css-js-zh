- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is designed for Node.js developers who are ready to deploy large Node.js
    applications in production environments. It is designed to teach intermediate
    Node.js developers about the platform in more detail by situating examples in
    realistic contexts, focusing on modular design, and using extensive testing, active
    monitoring, and team-focused maintenance strategies. Those who are interested
    in improving the quality and efficiency of the JavaScript/Node programs they write
    and in delivering robust systems that withstand enterprise-level traffic, will
    enjoy this book. DevOps engineers without experience with the Node.js platform
    will also gain valuable information on how the techniques they already know are
    being implemented by the Node.js community.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些准备在生产环境中部署大型Node.js应用程序的Node.js开发者设计的。它旨在通过将示例置于现实情境中，关注模块化设计，并使用广泛的测试、主动监控和以团队为中心的维护策略，更详细地向中级Node.js开发者介绍该平台。那些希望提高他们编写的JavaScript/Node程序的质量和效率，并交付能够承受企业级流量的稳健系统的人，会喜欢这本书。没有Node.js平台经验的DevOps工程师也将从Node.js社区如何实施他们已知的技术的宝贵信息中受益。
