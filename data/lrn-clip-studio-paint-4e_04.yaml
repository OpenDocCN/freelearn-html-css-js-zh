- en: Introducing Clip Studio Paint Brushes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍Clip Studio Paint画笔
- en: In the analog world, drawings are made on paper or canvas with pencils, ink,
    paint, brushes, and many other tools. In the digital world, too, we have a myriad
    of tools—many that imitate real-world art supplies and techniques. In Clip Studio
    Paint, the bulk of these mark-making tools fall under the heading of brushes,
    which includes sub-categories such as pencils, pens, markers, pastels, oil paints,
    and more. We’re going to get familiar with the toolbox of brushes with sample
    images so that when we start drawing, we will be familiar with the default tools
    and how we can change them to suit our individual style of working.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟世界中，用铅笔、墨水、颜料、画笔和许多其他工具在纸上或画布上绘制图纸。在数字世界中，我们也有无数的工具——许多模仿现实世界的艺术用品和技术。在Clip
    Studio Paint中，这些标记工具的大部分都归入**画笔**标题下，包括如铅笔、笔、马克笔、粉彩、油画颜料等子类别。我们将通过示例图像熟悉画笔工具箱，这样当我们开始绘画时，我们将熟悉默认工具以及如何根据我们个人的工作风格来更改它们。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Understanding the categories of Clip Studio Paint brushes and navigating them
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解Clip Studio Paint画笔的类别并导航它们
- en: An introduction to the Clip Studio Paint brush engine
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Clip Studio Paint画笔引擎简介
- en: Exploring the tool properties and settings
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索工具属性和设置
- en: Copying, saving, and restoring brushes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制、保存和恢复画笔
- en: Let’s jump right into learning about these versatile digital art tools!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接开始学习这些多功能的数字艺术工具！
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, you need Clip Studio Paint already installed on your device,
    and then you need to open a new blank canvas. Any size is fine, but I recommend
    creating a 300 dpi square canvas to go through the content in this chapter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您需要在您的设备上已经安装了Clip Studio Paint，然后您需要打开一个新的空白画布。任何大小都可以，但我建议创建一个300 dpi的正方形画布，以便通过本章的内容。
- en: Navigating the brushes
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航画笔
- en: In the world of analog art, a brush is a very specific tool. In Clip Studio
    Paint, however, the word *brush* can refer to several different tools. Usually,
    we use the term *brush* to refer to a digital tool that is used with a stylus
    or mouse to draw lines, as opposed to other tools that fill colors or select or
    perform the other operations that can be performed in digital art.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟艺术的世界里，画笔是一个非常具体的工具。然而，在Clip Studio Paint中，"画笔"这个词可以指代几种不同的工具。通常，我们使用"画笔"这个术语来指代一种数字工具，它使用笔或鼠标来绘制线条，与其他填充颜色或选择或执行数字艺术中可以执行的其他操作的工具有所不同。
- en: 'Most of the tools that we will refer to as brushes can be found in one section
    of the toolbar in the user interface. These tool icons are labeled as **Eraser**,
    **Pencil**, **Pen** (aka **Inking** tools), **Brush**, **Airbrush**, **Decoration**,
    and **Blend**. The icons for these tool categories are shown in the creenshot
    on the left:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将提到的绝大多数被称为画笔的工具都可以在用户界面工具栏的一个部分中找到。这些工具图标被标记为**橡皮擦**、**铅笔**、**笔**（又称**勾线**工具）、**画笔**、**喷枪**、**装饰**和**混合**。这些工具类别的图标在左侧的屏幕截图中显示：
- en: '![](img/B22275_04_4.1.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.1.png)'
- en: 'Figure 4.1: Toolbar and art samples'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1：工具栏和艺术样本
- en: Clicking on one of these icons in the toolbar results in a change in the **Sub
    Tool** palette.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点击工具栏中的这些图标之一会导致**子工具**面板发生变化。
- en: 'In this chapter, we’ll be closely looking at the most important paintbrush
    tools – in this case, Pen tools. When we click on the *Pen* icon in the toolbar,
    we can see the categories of pencils in the **Sub Tool** palette, as shown on
    the left of the following screenshot with inking and shading examples:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将密切观察最重要的画笔工具——在这种情况下，是笔工具。当我们点击工具栏中的**笔**图标时，我们可以在**子工具**面板中看到铅笔的类别，如下面的截图所示，其中包含勾线和阴影示例：
- en: '![](img/B22275_04_4.2.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.2.png)'
- en: 'Figure 4.2: The Sub Tool palette'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2：子工具面板
- en: The buttons on the top of the **Sub Tool** palette show the different categories
    of tools available under the **Pen** heading.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**子工具**面板顶部的按钮显示了在**笔**标题下可用的不同工具类别。'
- en: 'The **Pen** categories include **G-Pen** and further down, **Real G-Pen**.
    These tools are a collection of settings that change how the stylus interacts
    with the canvas and the look of the digital marks that are made. For instance,
    the following screenshot shows art that has been drawn with the **G-pen tool**
    on the left and the **Real G-Pen** tool on the right:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔**类别包括**G-Pen**，向下还有**Real G-Pen**。这些工具是一系列设置，用于改变压感笔与画布的交互以及所制作的数字标记的外观。例如，以下屏幕截图显示了使用**G-pen工具**在左侧绘制的艺术作品和**Real
    G-Pen**工具在右侧绘制的艺术作品：'
- en: '![](img/B22275_04_4.3.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.3.png)'
- en: 'Figure 4.3: Sample pen drawings'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3：样本笔绘制
- en: See the difference in the look of the lines? The **Real G-Pen** tool produces
    more precise thickness, depending on the pen pressure, and bolder lines with more
    variation, similar to what you would get using a traditional G-pen. Although both
    pens are pressure sensitive, the **Real G-Pen** tool creates more sensitive results
    and with more textures as you draw.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您注意到线条外观的差异了吗？**Real G-Pen**工具根据笔压产生更精确的粗细，并产生更粗壮且变化丰富的线条，类似于使用传统G笔所得到的效果。尽管两种笔都支持压感，但**Real
    G-Pen**工具在绘图时能产生更敏感的结果和更多纹理。
- en: Take a moment now to look under each brush tool category and **Sub Tool** category,
    and check out the different tools. Open a blank canvas and use the tools that
    look the most interesting to you to make marks on the canvas and test them out.
    One of the best things about doing digital art is how forgiving it is. If you
    don’t like a mark that you have made, it can always be erased or undone, so take
    this opportunity to play around and familiarize yourself with the tools
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在花点时间查看每个画笔工具类别和**子工具**类别，并检查不同的工具。打开一个空白画布，使用您看起来最有趣的工具在画布上做标记并测试它们。数字艺术的最好之处在于它的宽容性。如果您不喜欢所做的标记，它总是可以被擦除或撤销，所以请抓住这个机会玩一玩并熟悉这些工具。
- en: '![](img/B22275_04_4.4.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.4.png)'
- en: 'Figure 4.4: Sample brush drawings'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：样本画笔绘制
- en: When you’ve done that, let’s move on and become familiar with the brush engine,
    a powerful tool that allows you to customize your tools to suit your style!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些后，让我们继续前进，熟悉画笔引擎，这是一个强大的工具，允许您自定义工具以适应您的风格！
- en: The brush engine
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 画笔引擎
- en: Clip Studio Paint makes it easy to create your own tools with its powerful—but
    simple-to-use—brush engine. There are lots of options in the brush engine, such
    as brush size, shape, and how it’s corrected. But once you learn what each one
    does, it’s easy to make the best tools for your own needs. Let’s get started right
    away by looking at the brush options and learning what each one does.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio Paint凭借其强大但易于使用的画笔引擎，让您轻松创建自己的工具。画笔引擎中有很多选项，例如画笔大小、形状以及如何进行修正。但一旦您了解每个选项的功能，就可以轻松制作出满足您需求的最佳工具。让我们立即开始，通过查看画笔选项并了解每个选项的功能来入门。
- en: Accessing the brush options
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问画笔选项
- en: To access the options to create and change brushes, click on one of the brush
    tools. In this example, we’ll be looking at **G-pen**, which is a sub tool under
    the **Pen** tool. Once you have chosen a brush tool as your currently active tool,
    locate the **Tool Property** palette. In the lower right-hand corner is an icon
    that looks like a wrench. Click on the wrench icon, which is displayed in the
    following screenshot, to open the **Sub Tool Detail** palette.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问创建和更改画笔的选项，请点击一个画笔工具。在本例中，我们将查看**G-pen**，它是**笔**工具下的一个子工具。一旦您选择了一个画笔工具作为当前活动工具，找到**工具属性**面板。在右下角有一个看起来像扳手的图标。点击扳手图标，如图所示，以打开**子工具详细**面板。
- en: '![](img/B22275_04_4.5.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.5.png)'
- en: 'Figure 4.5: The Sub Tool Detail icon'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5：子工具详细图标
- en: 'The **Sub Tool Detail** palette is shown in the following screenshot:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**子工具详细**面板在以下屏幕截图中显示：'
- en: '![](img/B22275_04_4.6.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.6.png)'
- en: 'Figure 4.6: The Sub Tool Detail palette'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.6：子工具详细面板
- en: The categories of options are listed on the left-hand side column, and the actual
    options to edit are shown on the right-hand side.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 选项类别列在左侧列中，实际可编辑的选项显示在右侧。
- en: We’re going to discuss making a custom brush for special effects in *Chapter
    9*, *Inking Special Effects*, so we’re going to cover more of these brush options
    in that chapter. In this chapter, we’re just going to get a feel for customizing
    the existing tools, so we’ll be covering the options that are most useful to tweak
    the feel and look of existing brushes. Now, let’s examine the options under the
    **Brush Size**, **Ink**, **Anti-aliasing**, **Correction**, and **Starting and
    ending** categories of options.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在*第9章*，*墨水特殊效果*中讨论制作用于特殊效果的定制画笔，因此我们将在那一章中介绍更多这些画笔选项。在这一章中，我们只是想对定制现有工具有一个感觉，所以我们将介绍对调整现有画笔的感觉和外观最有用的选项。现在，让我们检查**画笔大小**、**墨水**、**抗锯齿**、**校正**和**开始和结束**类别下的选项。
- en: Brush Size
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 画笔大小
- en: When we are drawing a rough sketch, we might want very thick pencil lines on
    a sketch layer, while we might want thinner lines to draw the detailed background
    sceneries or eyelashes. For these reasons, we can take control of the thickness
    of our mark-making tools. The **Brush Size** category has options related to the
    size of a brush or the line width.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在绘制草图时，我们可能希望在草图层上使用非常粗的铅笔线条，而可能希望使用更细的线条来绘制详细的背景场景或睫毛。出于这些原因，我们可以控制我们标记工具的粗细。**画笔大小**类别包含与画笔大小或线条宽度相关的选项。
- en: The size of the brush is set using the slider, by clicking on the current number
    to the right of the slider and using the number pad to enter the size manually,
    or by adjusting the brush size by using the up and down arrows to the right of
    the number display. The brush size can also be changed according to other factors,
    such as the pressure applied to the tablet stylus.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 画笔的大小是通过滑块设置的，通过点击滑块右侧的当前数字并使用数字键盘手动输入大小，或者通过调整数字显示右侧的上箭头和下箭头来调整画笔大小。画笔大小也可以根据其他因素进行调整，例如在平板电脑笔尖上施加的压力。
- en: '**Tip**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There are more options in the brush engine that can also be adjusted according
    to source settings. Look for the rectangular button to the right of those options
    to access the source settings menu for them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在画笔引擎中还有更多可以根据源设置进行调整的选项。寻找那些选项右侧的矩形按钮，以访问它们的源设置菜单。
- en: Directly under the **Brush Size** slider, there are two checkboxes. The first
    is **Specify by size on screen**. When this option is activated, the size of the
    brush will not change according to the amount of zoom. Therefore, a tool that
    is *4.00* in size when the document is at 100% zoom will be the same size when
    the document is scaled up or down, instead of becoming larger or smaller as the
    zoom changes. The other checkbox is **At least 1 pixel**. This option ensures
    that the mark being made is at least one pixel, even if the pen pressure becomes
    so light that the line should be interrupted.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在**画笔大小**滑块下方，有两个复选框。第一个是**按屏幕大小指定**。当此选项激活时，画笔的大小不会根据缩放比例改变。因此，当文档在100%缩放时大小为*4.00*的工具，在文档放大或缩小时将保持相同大小，而不是随着缩放而变大或变小。另一个复选框是**至少1像素**。此选项确保所绘制的标记至少为1像素，即使笔压变得非常轻，以至于线条应该中断。
- en: Ink
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 墨水
- en: The next category of options is the **Ink** category, which is related to the
    thickness and blending of the ink color. Here, you can find settings such as **Blending
    mode**. This settings are quite advanced, and you can findout more about coloring
    in *Chapter 16*, *Using Clip Studio Paint to Color Your Manga*.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个选项类别是**墨水**类别，它与墨水颜色的粗细和混合有关。在这里，您可以找到如**混合模式**等设置。这些设置相当高级，您可以在*第16章*，*使用Clip
    Studio Paint为你的漫画上色*中了解更多关于上色的信息。
- en: Color Jitter
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色抖动
- en: 'Under the **Ink** category, there is a **Color Jitter** category, which can
    make the brush color vary in terms of its stroke. If the brush tip color is fixed,
    the **Color Jitter** setting will not affect the brush color. The options are
    in the following screenshot on the right:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在**墨水**类别下，有一个**颜色抖动**类别，可以使画笔颜色在笔触方面发生变化。如果画笔尖端颜色固定，**颜色抖动**设置将不会影响画笔颜色。选项如下截图所示：
- en: '![](img/B22275_04_4.7.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.7.png)'
- en: 'Figure 4.7: The Color Jitter category'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.7：颜色抖动类别
- en: 'Let’s have a look at each setting to see how it affects brush color:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看每个设置是如何影响画笔颜色的：
- en: '**Change brush tip color** gives you control over the brush tip color dynamics
    settings, with four options when it’s turned on.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更改画笔尖端颜色**让您可以控制画笔尖端颜色动态设置，当开启时共有四种选项。'
- en: '**Randomize per stroke,** when it’s turned on, gives you control in terms of
    randomizing the color of each stroke as you draw.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机化每笔**，当它被打开时，在您绘制时随机化每笔的颜色。'
- en: 'Let’s see the four options for each checkbox:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看每个复选框的四个选项：
- en: The **Hue** slider controls the degree of variation of the color to add to your
    brush stroke.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**色调**滑块控制要添加到笔触中的颜色的变化程度。'
- en: The **Saturation** slider controls the vividness of the color to add to your
    brush stroke. Higher values result in more vivid colors.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**饱和度**滑块控制要添加到笔触中的颜色的鲜艳程度。较高的值会产生更鲜艳的颜色。'
- en: The **Luminosity** slider controls the value of the color mixed in your brush
    stroke.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**亮度**滑块控制混合到笔触中的颜色的值。'
- en: The **Blend with sub color** slider allows us to draw using a combination of
    the main drawing color and the sub-drawing color. The larger the value, the stronger
    the sub-drawing color becomes in the drawing.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合副色**滑块允许我们使用主绘图颜色和副绘图颜色的组合进行绘制。值越大，副绘图颜色在绘制中的强度就越大。'
- en: 'Let’s have a look at some samples of the **Randomize per stroke** settings:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看**随机化每笔**设置的几个示例：
- en: '![](img/B22275_04_4.8.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.8.png)'
- en: 'Figure 4.8: Sample strokes of the various Randomize per stroke settings'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.8：各种随机化每笔设置的样本笔触
- en: You can see that each stroke changes its ink color, depending on the settings.
    I’ve written the setting name for each stroke, so you can see the effect that
    they have. In these examples, copper is the main color and white is the sub-color.
    You can enjoy discovering things through serendipity with this random color effect
    on your ink.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到每条笔触都会根据设置改变墨水颜色。我为每条笔触写上了设置名称，以便您可以看到它们产生的影响。在这些示例中，铜色是主色，白色是副色。您可以通过这种随机颜色效果在墨水中享受通过偶然发现事物。
- en: 'At the far right of each slider on the **Color Jitter** settings, there are
    pen image icons. If you click one of them, a **Hue Dynamics** sub-menu will appear,
    as shown in the following screenshot:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在**颜色抖动**设置中每个滑块的右侧，都有笔形图标。如果您点击其中一个，将出现一个**色调动态**子菜单，如下面的截图所示：
- en: '![](img/B22275_04_4.9.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.9.png)'
- en: 'Figure 4.9: The Hue Dynamics palette'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.9：色调动态调色板
- en: Each option controls how the input source affects the brush stroke color.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 每个选项控制输入源如何影响笔触颜色。
- en: 'My favorite setting is to turn the **Pen pressure** input on, under the **Blend
    with sub color** slider, with a value of **50** for **Change brush tip color**.
    This way, I can enjoy having a sub-color appear naturally when I apply pressure
    to the brush, gradually increasing it while drawing. This gives you great control
    while merging two different colors. The following example shows a brush using
    my favorite settings, with red as the main color and white as the sub-color:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的设置是在**混合副色**滑块下开启**笔压**输入，将**改变笔尖颜色**的值设为**50**。这样，当我施加压力在笔上时，可以自然地出现副色，并在绘制过程中逐渐增加。这为您在合并两种不同颜色时提供了极大的控制。以下是一个使用我最喜欢的设置的笔刷示例，主色为红色，副色为白色：
- en: This category provides you with endless experiments in terms of brush stroke
    colors! Let’s now move on to more interesting settings that maximize the benefit
    of using digital art tools.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类别为您提供了在笔触颜色方面的无限实验！现在让我们继续探讨更多有趣的设置，以最大化使用数字艺术工具的益处。
- en: '![](img/B22275_04_4.10.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.10.png)'
- en: 'Figure 4.10: Brush example'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.10：笔刷示例
- en: Anti-aliasing
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反走样
- en: 'The next category that we will look at in this chapter is the **Anti-aliasing**
    category, which controls the appearance of smoothness on the border of brush strokes.
    The options appear as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将要查看的下一个类别是**反走样**类别，它控制笔触边界的平滑外观。选项如下所示：
- en: '![](img/B22275_04_4.11.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.11.png)'
- en: 'Figure 4.11: The Anti-aliasing category'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.11：反走样类别
- en: 'Anti-aliasing is a fancy way to describe how jagged or smooth a digital line
    looks. Using the icons in the **Anti-aliasing** category, the smoothing of a line
    can be set to **None**, **Weak**, **Middle**, or **Strong**. The following are
    two examples of lines made with the **G-pen**. The top one has anti-aliasing set
    to **None**, while the bottom one is set to **Strong**:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 反走样是一种描述数字线条看起来是锯齿状还是平滑的复杂方式。使用**反走样**类别中的图标，可以将线条的平滑度设置为**无**、**弱**、**中**或**强**。以下是用**G笔**制作的线条的两个示例。上面的一个将反走样设置为**无**，而下面的一个设置为**强**：
- en: '![](img/B22275_04_4.12.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.12.png)'
- en: 'Figure 4.12: The Anti-aliasing category'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.12：反走样类别
- en: Notice how the top line has lots of sharp edges that make it look like it’s
    pixelated. Anti-aliasing adds tones of gray to the edge of a line to smooth it
    out, avoiding this jagged look. The bottom line, with the option set to **Strong**,
    looks soft and almost blurry because of the amount of gray added around the edges.
    I generally select **Middle** or **Strong** unless I want to have a pixelated
    texture in my art.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 注意观察顶部线条有很多尖锐的边缘，这使得它看起来像像素化。抗锯齿通过给线条边缘添加灰色调来平滑它，避免了这种锯齿状的外观。底部线条，当选项设置为**强**时，由于边缘添加的灰色量，看起来柔和且几乎模糊。我通常选择**中等**或**强**，除非我想在我的艺术作品中保留像素化纹理。
- en: Dual brush
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双刷
- en: Let’s have a look at the Dual brush settings under the category **2 – Brush
    shape**. You can combine two different brush shapes to express unique brush strokes.
    Start by clicking the **Dual brush** tick box, and then you will see all **Dual
    brush** options appear. The setting is the same as the normal brush settings;
    there are shape, tip, effect, stroke, and texture options. There are millions
    of possibilities for inventing your own combinations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看**2 – 笔刷形状**类别下的双刷设置。您可以将两种不同的笔刷形状组合起来以表达独特的笔触。首先点击**双刷**复选框，然后您将看到所有**双刷**选项出现。设置与正常笔刷设置相同；有形状、尖端、效果、笔触和纹理选项。有数百万种可能性来发明您自己的组合。
- en: 'In the following image, you can see some sample drawings of a grass-shaped
    brush, created using some Dual brush effects:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图像中，您可以看到一些使用双刷效果创建的草形笔刷的样本绘制：
- en: '![](img/B22275_04_4.13.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.13.png)'
- en: 'Figure 4.13: Sample Dual brush drawings'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.13：双刷绘制样本
- en: 'You can recreate the sample drawings by following these steps:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤重现样本绘制：
- en: Download or create the Grass decoration brush, store it in Decoration brush
    Sub Palette, and select it. You can learn how to download brushes in *Chapter
    18*, *Exploring the Clip Studio Assets and Animation*, or how to create it in
    *Chapter 9*, *Inking Special Effects and Material Palette*.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 下载或创建草装饰笔刷，将其存储在装饰笔刷子调色板中，并选择它。您可以在*第18章*，*探索Clip Studio资产和动画*中学习如何下载笔刷，或在*第9章*，*墨水特殊效果和材料调色板*中学习如何创建它。
- en: In the preceding image, underneath the **2-Anti-alising** setting, you can see
    the stroke samples of the second brushes. Select one of them and click **Apply
    brush shape**.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在前面的图像中，在**2-抗锯齿**设置下方，您可以看到第二支笔的笔触样本。选择其中一个，然后点击**应用笔刷形状**。
- en: Try it out on the canvas.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上尝试一下。
- en: By picking various-shaped secondary brushes and trying out the Dual brush settings,
    you might encounter fantastic unexpected results!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择各种形状的次级笔刷并尝试双刷设置，您可能会遇到令人惊喜的意外结果！
- en: Watercolor edge
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水彩边缘
- en: Now, let’s jump into the Watercolor edge category!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们跳转到水彩边缘类别！
- en: 'Traditionally, watercolor is an art material that uses water to thin the color
    and creates special textures, such as smudge, blur, stain, a transparent background
    color, and darker edges around the stained areas, which all create a very tender
    and crafted artistic effect. Clip Studio Paint has a function to recreate the
    effects digitally, as you can see in the art on the left:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，水彩是一种使用水稀释颜色并创造特殊纹理的艺术材料，如晕染、模糊、染色、透明背景颜色以及染色区域周围的较暗边缘，所有这些都创造了一种非常柔和和精致的艺术效果。Clip
    Studio Paint有一个功能可以数字化地重现这些效果，正如您在左侧的艺术作品中看到的那样：
- en: '![](img/B22275_04_4.14.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.14.png)'
- en: 'Figure 4.14: Sample Watercolor brush drawing'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.14：水彩笔刷绘制样本
- en: 'With these watercolor effects in mind, let’s have a look at a list of **Sub
    Tool Detail** categories under the **Watercolor edge** settings. **Watercolor
    edge** creates an edge on brush strokes when it’s active. Combine this with textures
    for a watercolor effect. This effect is not visible with dense color brushes.
    The following screenshot shows a watercolor edge brush stroke along with the **Watercolor
    edge** settings:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这些水彩效果的同时，让我们看看**水彩边缘**设置下的**子工具详细**类别列表。**水彩边缘**在激活时会在笔触上创建边缘。结合纹理以产生水彩效果。这种效果在密集颜色笔刷中是不可见的。以下截图显示了水彩边缘笔触以及**水彩边缘**设置：
- en: '![](img/B22275_04_4.15.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.15.png)'
- en: 'Figure 4.15: Watercolor edge category with an example stroke'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.15：带有示例笔触的水彩边缘类别
- en: When you click on any option, a description of it will appear on the palette.
    The most important one is **Watercolor edge**, which controls the strength of
    the edge appearance. By clicking the checkbox and changing its value, we will
    have a desirable edge appearance on the canvas!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击任何选项时，其描述将出现在调色板上。其中最重要的是**水彩边缘**，它控制边缘外观的强度。通过点击复选框并更改其值，我们将在画布上获得期望的边缘外观！
- en: Correction
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 校正
- en: Now, let’s jump into the list of **Sub Tool Detail** categories under the **Correction**
    settings. **Correction** settings can assist us in making clean, sharp lines in
    our drawings, even if we have shaky hands or aren’t used to doing digital art
    and inking yet. The trade-off for relying too heavily on some of these options,
    however, is that high settings on some of them can cause computer lag, depending
    on the specs of your system.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们跳转到**校正**设置下的**子工具详细**类别列表。**校正**设置可以帮助我们在绘图时绘制出干净、尖锐的线条，即使我们手部颤抖或还不习惯做数字艺术和墨迹。然而，过度依赖这些选项中的某些选项的权衡是，在某些选项上设置过高可能会根据您系统的配置导致计算机卡顿。
- en: 'The following is a screenshot of the **Correction** settings:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是**校正**设置的截图：
- en: '![](img/B22275_04_4.16.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.16.png)'
- en: 'Figure 4.16: Correction category'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.16：校正类别
- en: 'Here are each of the **Correction** options explained:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 下面将逐一解释每个**校正**选项：
- en: '**Sharp angles** automatically turns corners in drawn lines into sharp points,
    even if they are slightly curved.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锐角**会将绘制的线条的拐角自动转换为尖锐的点，即使它们略微弯曲。'
- en: '**Stabilization** is used to smooth out your lines. The larger the value of
    the **Stabilization** setting, the smoother the line will be (even if the line
    you actually draw is shaky). The **Adjust by speed** checkbox will allow the stabilization
    level to adjust, depending on the moving speed of the brush. You can choose whether
    you want more stabilization when you move your brush more slowly or more quickly.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**稳定化**用于平滑线条。**稳定化**设置的值越大，线条就越平滑（即使实际绘制的线条可能有些颤抖）。**根据速度调整**复选框将允许根据画笔的移动速度调整稳定化级别。您可以选择在画笔移动较慢或较快时是否需要更多的稳定化。'
- en: '**Post correction** will stabilize the line and smooth it out once the line
    has been drawn. There is a slight lag between the line being drawn and the smoothing
    process. **Adjust by speed** smooths the line more, depending on the speed at
    which the line is drawn. **Adjust by scale** controls the amount of smoothing
    of the line, based on the zoom of the canvas. **Bezier curve** converts the line
    to a quadratic Bezier curve once the correction is completed.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后校正**会在线条绘制后稳定线条并使其平滑。线条绘制和平滑处理之间存在轻微的延迟。**根据速度调整**根据线条绘制的速度使线条更加平滑。**根据缩放调整**根据画布的缩放控制线条平滑的程度。**贝塞尔曲线**在校正完成后将线条转换为二次贝塞尔曲线。'
- en: '**Taper** automatically tapers the end of lines, depending on the value set.
    The larger the value, the more tapered the end of the line will get after the
    brush mark is made.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锥度**会根据设置的值自动调整行尾，值越大，在画笔标记之后行尾的锥度就越大。'
- en: '**Enable snapping** controls whether or not this tool will snap to an active
    ruler. We’ll be learning all about rulers in *Chapter 13*, *All about Rulers*.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用吸附**控制此工具是否吸附到活动标尺上。我们将在第13章*关于标尺的一切*中学习所有关于标尺的内容。'
- en: '**Vector magnet** is used on vector layers. It allows the new line to merge
    automatically with existing vector lines. More information about vectors will
    be presented in *Chapter 10*, *Exploring* *Vector Layers.*'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**矢量磁铁**用于矢量图层。它允许新线条自动与现有的矢量线条合并。关于矢量的更多信息将在第10章*探索矢量图层*中介绍。'
- en: 'Using **Stabilization** and **Post Correction** can make a huge difference
    in your inking. It’s great if you’re just starting to work digitally or your hands
    aren’t very steady. It’s OK to have shaky lines for a sketching stage, but you
    need steady lines for inking, especially background buildings or metal objects.
    In the following screenshot, the line above is before **Post Correction**, and
    the line below is the same one after being corrected:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**稳定化**和**后校正**可以在您的墨迹中产生巨大的差异。如果您刚开始数字工作或手部不太稳定，这真是太好了。草图阶段可以有颤抖的线条，但在墨迹阶段，尤其是背景建筑或金属物体，需要稳定的线条。在下面的截图中，上面的线条是在**后校正**之前，下面的线条是在校正后的相同线条：
- en: '![](img/B22275_04_4.17.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.17.png)'
- en: 'Figure 4.17: Line drawings'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.17：线条绘图
- en: Notice how much smoother the line below is when compared to the one above, especially
    around the curves. However, sometimes, this computer correction can make lines
    look less organic, so depending on your personal art style, you may want to use
    it sparingly if you want to have an organic and crafty style of artwork. If your
    style blends well to super-smooth curves, such as when you’re drawing loads of
    futuristic buildings and robots, then go crazy!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 注意下面的线条与上面的线条相比有多平滑，尤其是在曲线部分。然而，有时这种计算机校正会使线条看起来不那么自然，所以根据你个人的艺术风格，如果你想要一种自然和工艺风格的艺术作品，你可能想要适度地使用它。如果你的风格很好地融合到超级平滑的曲线中，比如当你绘制大量未来派建筑和机器人时，那就尽情发挥吧！
- en: '**Tip**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: In the section that follows, *Playing with brush settings*, we’re going to learn
    how to copy a tool and make changes to the copy. I like to ink my figures with
    a very organic-looking brush tool, but I also have a copy of that tool with the
    stabilization set high to ink robotic objects and inorganic backgrounds. Saving
    copies of your favorite tools can help save time, so give it a try!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，*玩转笔刷设置*，我们将学习如何复制一个工具并对复制进行修改。我喜欢用看起来非常自然的笔刷工具给人物上墨，但我也有一个设置了高稳定性的工具副本，用于上墨机器人物体和无机背景。保存你最喜欢的工具的副本可以帮助节省时间，所以不妨试试！
- en: 'The following image shows a sample artwork that uses the same G-pens, but one
    uses light stabilization to draw organic shapes, such as flowers and stones, and
    another uses heavy post-correction to draw the straight lines of bamboo and wooden
    objects:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图像展示了一幅使用相同G笔的样本艺术品，其中一幅使用了光稳定技术来绘制有机形状，如花朵和石头，而另一幅则使用了重后校正来绘制竹子和木制品的直线：
- en: '![](img/B22275_04_4.18.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.18.png)'
- en: 'Figure 4.18: Sample art using correction settings'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.18：使用校正设置的样本艺术
- en: The **Correction** tool is like having an invisible assist as you draw!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**校正**工具就像在绘画时有一个无形助手！'
- en: Starting and ending
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始和结束
- en: 'Let’s now take a look at the **Starting and ending** category. These options
    alter how the beginning and end of a drawn line appear. If you are struggling
    to get a perfectly tapered line, these settings will help you to achieve the look
    you desire, as shown in the following samples:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看**开始和结束**类别。这些选项改变了绘制线条的开始和结束部分的外观。如果你在尝试得到完美锥形线条时遇到困难，这些设置将帮助你达到你想要的视觉效果，如下面的样本所示：
- en: '![](img/B22275_04_4.19.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.19.png)'
- en: 'Figure 4.19: Sample strokes with Starting and ending off and on'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.19：开启和关闭开始和结束的样本笔触
- en: The image on the left shows samples of pen strokes with and without the **Starting**
    and **Ending** options.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧的图像显示了带有和不带有**开始**和**结束**选项的笔触样本。
- en: The strokes above are great for drawing 1980s-style simple drawing patterns
    or handwriting. The strokes below were made with **Starting and ending** turned
    on, with the **Brush size** using a **Starting** and **Ending** value of **800**
    each. Read on to how to adjust it!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 上面这些笔触非常适合绘制1980年代风格的简单图案或手写体。下面的笔触是在开启**开始和结束**，并且**笔刷大小**使用**开始**和**结束**值各为**800**的情况下制作的。继续阅读以了解如何调整它！
- en: The following is a screenshot of the **Starting and ending** settings screen:![](img/B22275_04_4.20.png)
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个**开始和结束**设置屏幕的截图：![](img/B22275_04_4.20.png)
- en: 'Figure 4.20: Starting and ending category'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.20：开始和结束类别
- en: The very first option beneath this category is a drop-down menu with options
    to change the beginning and end of lines. Each of the items listed is a factor
    that the start and end of the line can be modified by. Checking the box next to
    the desired parameter activates it, and the slider to the right is then used to
    set the minimum value of that setting, but normally, we use the **Brush size**
    option only, with the value set to 1 in the drop-down menu.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在此类别下的第一个选项是一个下拉菜单，可以选择更改线条的开始和结束。列表中的每一项都是可以修改线条开始和结束的因素。勾选所需参数旁边的框可以激活它，然后右侧的滑块用于设置该设置的最低值，但通常我们只使用**笔刷大小**选项，在下拉菜单中将值设置为1。
- en: 'The following options are also present in the **Starting and ending** settings:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始和结束**设置中也有以下选项：'
- en: '**How to specify** allows the **Starting and ending** settings to be set by
    **Length**, **Percentage**, or **Fade**. **Length** and **Percentage** will produce
    lines that go from the set minimum value to the full value and then back again,
    depending on the length of the drawn line. Selecting **Fade** will only change
    the ending of the line and not the beginning.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何指定**允许通过**长度**、**百分比**或**渐变**来设置**开始和结束**设置。**长度**和**百分比**将产生从设定最小值到全值再返回的线条。选择**渐变**将仅改变线条的末端，而不是开始。'
- en: The **Starting** checkbox and slider allow us to configure the length of the
    effect at the start of the line. The **Ending** checkbox and slider do the same
    thing, except at the end of the line!
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始**复选框和滑块允许我们配置线条开始处的效果长度。**结束**复选框和滑块执行相同的功能，但作用于线条的末端！'
- en: '**Starting and ending by speed** will set the values of the starting and ending
    effect according to the speed at which the line is drawn.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据速度设置开始和结束**将根据绘制线条的速度设置开始和结束效果值。'
- en: The next brush option is the final one.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个笔刷选项是最后一个。
- en: Anti-overflow
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 防溢出
- en: The last brush category is **Anti-overflow**. It comes in handy when we are
    adding color to images. We need to set a line art layer as a “reference layer”
    first to stop brushstrokes from going beyond the lines. You can do this by selecting
    the line art layer and clicking the **Set selected layer as a reference layer**
    icon, which looks like a lighthouse image on the layer palette.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个笔刷类别是**防溢出**。当我们给图像添加颜色时，它非常有用。我们需要首先设置一个线条艺术层作为“参考层”，以阻止笔触超出线条。你可以通过选择线条艺术层并点击**将所选图层设置为参考层**图标来完成此操作，该图标在图层调色板中看起来像灯塔图像。
- en: 'The **Anti-overflow** settings appear as shown in the following screenshot:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**防溢出**设置如图所示：'
- en: '![](img/B22275_04_4.21.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.21.png)'
- en: 'Figure 4.21: Anti-overflow settings'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.21：防溢出设置
- en: 'These are amazingly useful when you color your art. The following sample shows
    some artwork with **Do not cross lines of reference layer** off on the left top
    and on on the bottom. The detailed settings on the right side are 10% for **Tolerance**,
    **Area scaling** ticked with a 1.00 value, and **Rectangle Scaling mode**:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这些在给艺术作品上色时非常有用。以下示例展示了左侧顶部和底部都关闭了**不要交叉参考层线**的艺术作品。右侧的详细设置是**容差**为10%，**面积缩放**勾选并设置为1.00值，以及**矩形缩放模式**：
- en: '![](img/B22275_04_4.22.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.22.png)'
- en: 'Figure 4.22: Sample art of Anti-overflow settings'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.22：防溢出设置样本艺术
- en: As you can see on the below of the image, the color doesn’t overflow from the
    line art as you start adding the color. We don’t need to tediously erase any overlapping
    color afterward!
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在图像下方所示，当您开始添加颜色时，颜色不会从线条艺术溢出。我们不需要在之后费力地擦除任何重叠的颜色！
- en: '**Tip**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Not sure what a particular brush setting does? Hover over it with the mouse
    or stylus, and the bottom of the **Sub Tool Detail** screen will show a description
    of the option.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定某个特定的笔刷设置是什么作用？用鼠标或触控笔悬停在它上面，**子工具详细信息**屏幕的底部将显示该选项的描述。
- en: There are many, many possibilities in terms of fiddling around with brush settings,
    and mastering these options really helps when trying out new expressions and customizing
    a brush for your own needs. Let’s read on to try out different settings!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在调整笔刷设置方面有许多可能性，掌握这些选项在尝试新的表达方式和定制笔刷以满足个人需求时非常有帮助。让我们继续阅读，尝试不同的设置！
- en: Playing with brush settings
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 玩转笔刷设置
- en: Now, we have an idea of what these brush settings do. One of the best things
    about digital art is that almost nothing is permanent. If you make a mark with
    a pen, you can almost always undo it (or erase it). With Clip Studio Paint, if
    you make a change to a tool that you don’t like, you can always revert the tool
    to its initial settings. That said, let’s learn how to make a copy of an existing
    brush tool, make changes to the copy, and then make marks with the copy to see
    what some of the brush options do when utilized.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们了解了这些笔刷设置的作用。数字艺术最好的事情之一是几乎没有什么是不可以更改的。如果你用笔做了标记，你几乎总是可以撤销（或擦除）。在Clip Studio
    Paint中，如果你对某个工具做了不喜欢的更改，你总是可以将工具恢复到其初始设置。话虽如此，让我们学习如何复制现有的笔刷工具，更改副本的设置，然后用副本做标记，看看一些笔刷选项在应用时会有什么效果。
- en: 'Follow these steps to create a copy of a brush tool and change the settings:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建笔刷工具的副本并更改设置：
- en: Select the tool to be copied. For these instructions, we are going to use the
    **G-pen sub tool** tool.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要复制的工具。在这些说明中，我们将使用**G-pen子工具**工具。
- en: 'In the **Sub Tool** palette, as shown in the following screenshot, click on
    the icon that is pointed by arrow. This is the **Duplicate sub tool** icon:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**子工具**面板中，如图所示，点击箭头所指的图标。这是**复制子工具**图标：
- en: '![](img/B22275_04_4.23.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.23.png)'
- en: 'Figure 4.23: The Sub Tool palette'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.23：子工具面板
- en: 'In the pop-up **Duplicate sub tool** window that appears, as shown in the following
    screenshot, enter a name for the new sub tool. I’ve left the name as **G-pen 2**
    for this example:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在出现的弹出**复制子工具**窗口中，如图所示，为新子工具输入一个名称。在这个例子中，我将名称保留为**G-pen 2**： '
- en: '![](img/B22275_04_4.24.png)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](img/B22275_04_4.24.png)'
- en: 'Figure 4.24: The Duplicate sub tool window'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.24：复制子工具窗口
- en: Make sure that a canvas is open in the canvas window so that the new tool can
    be tested as changes are made.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在画布窗口中打开了一个画布，以便在更改时可以测试新工具。
- en: Open the **Sub Tool Detail** window. Make sure that you can see and draw on
    the canvas behind the **Sub Tool Detail** window. We are going to use this blank
    canvas to test our changes.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**子工具详情**窗口。确保你可以看到并在**子工具详情**窗口后面的画布上绘制。我们将使用这个空白画布来测试我们的更改。
- en: Continue changing the settings and testing the new brush on the canvas to see
    the effects.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续更改设置并在画布上测试新的画笔以查看效果。
- en: Once you’ve finished changing the settings and seeing what they do in practice,
    you can either click on the **X** in the upper right-hand corner of the **Sub
    Tool Detail** window to close it and save the tool as it is, or you can reset
    the tool to its initial settings.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你完成设置更改并看到它们在实际中的应用，你可以点击**子工具详情**窗口右上角的**X**来关闭它并保存工具，或者你可以将工具重置为其初始设置。
- en: To reset the tool to its initial settings, press the **Reset all settings to
    default** button in the lower-left corner of the **Sub Tool Detail** window.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将工具重置为其初始设置，请按**子工具详情**窗口左下角的**重置所有设置到默认**按钮。
- en: To save the settings as the new default (and overwrite the current default settings
    of the tool), press the button marked **Register all settings to initial settings**
    in the lower right-hand corner of the **Sub Tool Detail** window.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将设置保存为新默认设置（并覆盖工具当前的默认设置），请按**子工具详情**窗口右下角的**将所有设置注册到初始设置**按钮。
- en: Now that we’ve copied a brush tool, made changes, and experimented with the
    settings, let’s learn how to save a backup copy of our new brush tool and how
    to load a brush into the **Sub Tool** palette. Read on for more details.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经复制了一个画笔工具，进行了更改，并实验了设置，让我们学习如何保存我们新画笔工具的备份副本，以及如何将画笔加载到**子工具**面板中。继续阅读以获取更多详细信息。
- en: Exporting and loading brushes
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出和加载画笔
- en: Whether you simply want to have a backup copy of all your custom tools if a
    catastrophe should happen, or you want to share your brushes with the world by
    giving them away or selling them, knowing how to export your tools is a great
    thing. It’s an extremely simple process that can save you hard work in the future
    or provide an income stream if you’re particularly good at making specialty brushes!
    But before we get into making specialty brushes in *Chapter 9*, *Inking Special
    Effects and Material Palette,* let’s learn how to export and load brushes to make
    backup copies of our tools. You can export and import any type of sub tool in
    Clip Studio Paint, not just brushes!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想备份所有自定义工具以防灾难发生，还是想通过赠送或出售它们与世界分享你的画笔，了解如何导出你的工具都是一件好事。这是一个极其简单的流程，可以在未来节省你的辛勤工作，或者如果你特别擅长制作专业画笔，还可以提供收入来源！但在我们进入第9章**墨水特效和材质调色板**中制作专业画笔之前，让我们学习如何导出和加载画笔，以便备份我们的工具。在Clip
    Studio Paint中，你可以导出和导入任何类型的子工具，而不仅仅是画笔！
- en: Exporting a tool
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出工具
- en: Now, let’s look at how to export your tool. By following these easy steps, you
    will save a backup copy of the tool you created originally on your device. You
    don’t have to worry if you modify your tool; the original is always there, in
    a folder on your device!
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何导出你的工具。通过遵循这些简单的步骤，你将在你的设备上保存你最初创建的工具的备份副本。如果你修改了你的工具，不必担心；原始文件始终在你的设备上的一个文件夹中！
- en: Select a sub tool to export. For this example, we will use the **G-pen 2** tool
    that we created in the previous section.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要导出的子工具。在这个例子中，我们将使用我们在上一节中创建的**G-pen 2**工具。
- en: 'In the upper left-hand corner of the **Sub Tool** palette is an icon of three
    horizontal lines. This is the **Sub Tool** drop-down menu. Clicking on the menu
    will display it, as shown in the following screenshot:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**子工具**面板的左上角有一个三条横线的图标。这是**子工具**下拉菜单。点击菜单将显示它，如下面的截图所示：
- en: '![](img/B22275_04_4.25.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.25.png)'
- en: 'Figure 4.25: A part of the Sub Tool group menu'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.25：子工具组菜单的一部分
- en: Click on the **Export sub tool...** option in the menu.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在菜单中点击**导出子工具...**选项。
- en: 'In the next screen, navigate to a folder where you wish to save the sub tool.
    Then, enter the name of the tool. In the following screenshot, we leave the name
    as **G-pen 2**:'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，导航到您希望保存子工具的文件夹。然后，输入工具的名称。在下面的截图中，我们保留名称为**G-pen 2**：
- en: '![](img/B22275_04_4.26.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.26.png)'
- en: 'Figure 4.26: The Sub tool saving window'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.26：子工具保存窗口
- en: Click **Save** to complete the export.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**以完成导出。
- en: Now, let’s learn how to load a tool into Clip Studio Paint.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们学习如何在Clip Studio Paint中加载工具。
- en: Importing a tool
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入工具
- en: Now that we’ve exported our custom tool, let’s learn how to import a tool. You
    can find and download new tools from digital art supplier websites such as True
    Grid Texture Supply ([https://www.truegrittexturesupply.com/](https://www.truegrittexturesupply.com/)).
    There are free and priced tools available for download. You can find more information
    by joining Clip Studio forums on SNS, or simply following digital art tip accounts.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经导出了我们的自定义工具，让我们学习如何导入工具。您可以从数字艺术供应商网站，如True Grid Texture Supply([https://www.truegrittexturesupply.com/](https://www.truegrittexturesupply.com/))找到并下载新工具。有免费和付费的工具可供下载。您可以通过加入Clip
    Studio论坛在SNS上找到更多信息，或者简单地关注数字艺术技巧账号。
- en: Once you have some tools to import to your Clip Studio Paint tool palette, you
    can actually do so in two ways, and we’ll cover both of them here!
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有一些要导入到Clip Studio Paint工具面板的工具，您实际上可以通过两种方式完成，我们将在下面介绍这两种方法！
- en: 'The following are the steps to use the **Import sub tool…** option method of
    importing a tool:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是使用**导入子工具…**选项导入工具的步骤：
- en: Click on the **Pen** category in the toolbar and then the **Pen** category in
    the **Sub Tool** palette, where the tool is to be exported.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具栏中点击**笔**类别，然后在**子工具**面板中点击**笔**类别，这是工具将要导出的位置。
- en: Click on the **Sub Tool** drop-down icon, which looks like three horizontal
    lines, in the upper left-hand corner of the **Sub Tool** palette. Then, click
    on the **Import sub tool...** option.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**子工具**面板的左上角点击看起来像三条横线的**子工具**下拉图标。然后，点击**导入子工具...**选项。
- en: Navigate to the folder where the sub tool file is located. Click on the file
    of the sub tool, and then click on the **Open** button to complete the import.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到子工具文件所在的文件夹。点击子工具文件，然后点击**打开**按钮以完成导入。
- en: 'The following is the click and drag method to import a tool, which can also
    be used to import multiple tools simultaneously:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的点击并拖动方法是导入工具，也可以用来同时导入多个工具：
- en: Either in your operating system in Windows or **Finder** on Mac, open the folder
    containing the tools to be imported.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Windows操作系统中或在Mac的**Finder**中，打开包含要导入的工具的文件夹。
- en: In Clip Studio Paint, choose the **Sub Tool** palette category that the tool
    or tools will be stored in.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Clip Studio Paint中，选择工具或工具将要存储的**子工具**面板类别。
- en: 'Click and drag the window with the folder where the tool files are located
    so that Clip Studio Paint’s **Sub Tool** palette can be seen at the same time
    as the folder. This is shown in the following screenshot:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并拖动包含工具文件的文件夹窗口，以便同时看到Clip Studio Paint的**子工具**面板和文件夹。这在上面的截图中有展示：
- en: '![](img/B22275_04_4.27.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.27.png)'
- en: 'Figure 4.27: The Sub tool category and the Finder window'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.27：子工具类别和Finder窗口
- en: Select the tool or tools to be imported. Click and drag the tool or tool files
    over the **Sub Tool** palette. The mouse cursor will turn into a *+* symbol. Release
    the mouse button to complete the import.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要导入的工具或工具。点击并拖动工具或工具文件到**子工具**面板上。鼠标光标将变成一个*+*符号。释放鼠标按钮以完成导入。
- en: 'The import of the tool or tools will then be completed. In the following screenshot,
    we can see that **G-pen 2** has been added to the **Pen** Sub Tool group:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具或工具的导入将会完成。在下面的截图中，我们可以看到**G-pen 2**已经被添加到**笔**子工具组中：
- en: '![](img/B22275_04_4.28.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_04_4.28.png)'
- en: 'Figure 4.28: The Sub Tool category'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.28：子工具类别
- en: Done! You have exported and imported sub tools. Isn’t it great to know how to
    customize and move tool files? Now, you’re able to create tools on your own and
    organize them! It’s like having real brushes and tool cabinets to store them in
    at a traditional artist’s studio!
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！你已经导出并导入子工具了。知道如何自定义和移动工具文件不是很好吗？现在，你能够自己创建工具并组织它们！这就像在传统艺术家的画室里拥有真实的画笔和工具柜来存放它们一样！
- en: '**Important Note**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: From version 1.10.6 onward, Clip Studio Paint can import Photoshop brush files
    (`.abr`). You can import them by using the same method discussed in this section!
    The brush results may differ from their usage in Photoshop, but it’s great to
    know that we can share brushes!
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 从1.10.6版本开始，Clip Studio Paint可以导入Photoshop画笔文件（`.abr`）。你可以通过使用本节中讨论的相同方法来导入它们！画笔的结果可能与在Photoshop中的使用不同，但知道我们可以分享画笔是非常好的！
- en: Summary
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned how to navigate the brush categories and sub tools.
    We also learned how to customize our brushes using some of the options in Clip
    Studio Paint’s brush engine. Then, we learned how to export our tools to make
    backups or share them with others, as well as two ways to import new tools into
    our software.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何导航画笔类别和子工具。我们还学习了如何使用Clip Studio Paint的画笔引擎中的某些选项来自定义我们的画笔。然后，我们学习了如何导出我们的工具以进行备份或与他人分享，以及两种将新工具导入软件的方法。
- en: Now that we’ve learned about brushes, in the next chapter, we are going to take
    a look at the program’s preferences. They are very helpful to create a comfortable
    art studio to work in, by decluttering and placing frequently used tools closer
    to you. Let’s build a unique environment for your creation! We will also look
    at page and panel creations. Read on to learn more.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了画笔，在下一章中，我们将查看程序的首选项。它们非常有帮助，可以通过整理和将常用工具放置得更近来创建一个舒适的艺术工作室。让我们为你的创作建立一个独特的环境！我们还将查看页面和面板的创建。继续阅读以了解更多信息。
- en: Join us on Discord!
  id: totrans-201
  prefs:
