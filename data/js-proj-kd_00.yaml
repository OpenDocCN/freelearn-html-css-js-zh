- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As you can guess from the title of the book, this book is designed and set up
    for kids so that they can teach themselves JavaScript and create some projects
    using JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从书名可以猜到，这本书是为孩子们设计的，以便他们可以自学JavaScript并使用JavaScript创建一些项目。
- en: By abstracting the core web programming in an unparalleled way, JavaScript changed
    websites and web apps forever. Boring static websites and non-interactive websites
    have now become quite awesome with the touch of JavaScript. Using JavaScript,
    you can develop web applications, even smartphone applications too, quickly without
    compromising quality. You can be very productive and deal with almost no configuration
    on your hardware and software if you start playing with JavaScript. Please remember
    that this is not a reference book, but you can learn every basic concepts of JavaScript
    from it. So, for the kids aged 10 and above, this will be a perfect book to discover
    the world of JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以无与伦比的方式抽象核心网络编程，JavaScript永远地改变了网站和Web应用。无聊的静态网站和非交互式网站现在在JavaScript的触碰下变得相当酷。使用JavaScript，你可以快速开发Web应用，甚至智能手机应用，而不会降低质量。如果你开始玩JavaScript，你可以非常高效，几乎不需要在硬件和软件上进行配置。请记住，这不是一本参考书，但你可以从中学到JavaScript的每一个基本概念。因此，对于10岁及以上的孩子来说，这将是一本发现JavaScript世界的完美书籍。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Exploring JavaScript in the Console"), *Exploring
    JavaScript in the Console*, discusses JavaScript and the JavaScript Development
    Environment, including Google Developer Tools. We will install the necessary software
    and print a few simple lines of code in this chapter.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 在控制台探索JavaScript"), *在控制台探索JavaScript*，讨论JavaScript和JavaScript开发环境，包括谷歌开发者工具。在本章中，我们将安装必要的软件，并打印几行简单的代码。'
- en: '[Chapter 2](ch02.html "Chapter 2. Solving Problems Using JavaScript"), *Solving
    Problems Using JavaScript*, covers JavaScript fundamentals from the main syntax
    to some easy commands in the console. We will learn how variables work and what
    can be achieved with arithmetic operators. We will also run some simple commands
    to solve problems inside the console.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用JavaScript解决问题"), *使用JavaScript解决问题*，涵盖了从主要语法到控制台中的一些简单命令的JavaScript基础知识。我们将学习变量是如何工作的，以及算术运算符可以实现什么。我们还将运行一些简单的命令来解决控制台中的问题。'
- en: '[Chapter 3](ch03.html "Chapter 3. Introducing HTML and CSS"), *Introducing
    HTML and CSS*, will make real use of JavaScript and will cover HTML, which empowers
    the readers to make use of JavaScript not only in the console but also in the
    browser''s view. We will also explain the basics of CSS, such as CSS selectors,
    and CSS layouts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 介绍HTML和CSS"), *介绍HTML和CSS*，将真正使用JavaScript，并涵盖HTML，这使读者能够不仅在控制台，而且在浏览器视图中使用JavaScript。我们还将解释CSS的基础知识，例如CSS选择器和CSS布局。'
- en: '[Chapter 4](ch04.html "Chapter 4. Diving a Bit Deeper"), *Diving a Bit Deeper*,
    covers some of the more advanced features that JavaScript offers. We discuss for
    and while loops, if statements, and switches-case.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 深入探索"), *深入探索*，涵盖了JavaScript提供的一些更高级的功能。我们讨论了for和while循环、if语句和switch-case。'
- en: '[Chapter 5](ch05.html "Chapter 5. Ahoy! Sailing into Battle"), *Ahoy! Sailing
    into Battle*, teaches us how to develop the famous game, Battleship. Building
    upon what we''ve learned in the previous chapters, the tiny tots will learn to
    put this information into use.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 啊哈！驶入战场"), *啊哈！驶入战场*，教我们如何开发著名的游戏，战舰。在前面章节所学的基础上，小家伙们将学会如何将这些信息付诸实践。'
- en: '[Chapter 6](ch06.html "Chapter 6. Exploring the Benefits of jQuery"), *Exploring
    the Benefits of jQuery*, is all about jQuery, a famous JavaScript library, and
    the advantages of using it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 探索jQuery的优势"), *探索jQuery的优势*，全部关于著名的JavaScript库jQuery及其使用优势。'
- en: '[Chapter 7](ch07.html "Chapter 7. Introducing the Canvas"), *Introducing the
    Canvas*, discusses HTML canvas, and we will learn how we can use it on our projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 介绍Canvas"), *介绍Canvas*，讨论HTML canvas，我们将学习如何在我们的项目中使用它。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building Rat-man!"), *Building Rat-man!*,
    teaches us to develop a famous game, Pac-Man, except there is a rat, some cats,
    and lots and lots of cheese balls to eat! ;)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 构建鼠人！"), *构建鼠人！*，教我们开发一个著名的游戏，吃豆人，只是这里有一个老鼠，一些猫，还有好多好多要吃的奶酪球！
    ;)'
- en: '[Chapter 9](ch09.html "Chapter 9. Tidying up Your Code Using OOP"), *Tidying
    up Your Code Using OOP*, teaches object-oriented programming (OOP) and discusses
    how JavaScript is an OOP language.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。使用面向对象编程整理代码")，*使用面向对象编程整理代码*，介绍了面向对象编程（OOP）并讨论了 JavaScript
    是一种面向对象的语言。'
- en: '[Chapter 10](ch10.html "Chapter 10. Possibilities"), *Possibilities*, shows
    the reader what is possible using the skills they have developed reading this
    book.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。可能性")，*可能性*，向读者展示了他们通过阅读本书所掌握的技能可以实现的内容。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: Throughout this book, we have used Google Chrome as our browser to run our JavaScript
    code on the console. We wrote our code using Atom, a famous text editor. You can
    use any modern web browser and text editor, but I highly recommend that you to
    use these open source software to make any of the projects discussed in this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们使用 Google Chrome 作为浏览器在控制台运行我们的 JavaScript 代码。我们使用 Atom，一个著名的文本编辑器来编写代码。你可以使用任何现代网络浏览器和文本编辑器，但我强烈建议你使用这些开源软件来完成本书中讨论的任何项目。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you've never written code before, or you are completely new to the world
    of web programming, then this book is the right choice for you. This book is for
    kids of age 10 years and above and adults who are completely new to the world
    of programming and want to get introduced to programming.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前从未编写过代码，或者你对网络编程的世界完全陌生，那么这本书就是你的正确选择。这本书适合 10 岁及以上的儿童以及那些对编程世界完全陌生并希望入门的成年人。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Click
    the `AtomSetup.exe` file to get started with installing Atom."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“点击 `AtomSetup.exe`
    文件开始安装 Atom。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“点击**下一步**按钮将你带到下一个屏幕。”'
