- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: D3.js is a JavaScript library designed to display digital data in dynamic graphical
    form. It helps you bring data to life using HTML, SVG, and CSS. D3 allows great
    control over the final visual result, and it is the hottest and most powerful
    web-based data visualization technology on the market today.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: D3.js 是一个用于以动态图形形式显示数字数据的 JavaScript 库。它帮助你使用 HTML、SVG 和 CSS 使数据生动起来。D3 允许对最终视觉结果有极大的控制，并且是目前市场上最热门、最强大的基于网络的
    数据可视化技术。
- en: D3 v4 is the latest release of the D3 library. This second edition cookbook
    has been completely updated to cover and leverage the D3 v4 API, modular data
    structure, as well as revamped force implemented. It is designed to provide you
    with all the guidance you need to get to grips with data visualization with D3\.
    With this book, you will create breathtaking data visualization with professional
    efficiency and precision with the help of practical recipes, illustrations, and
    code samples.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: D3 v4 是 D3 库的最新版本。这本第二版烹饪书已经完全更新，以涵盖并利用 D3 v4 API、模块化数据结构以及改进的力实现。它旨在为你提供所有必要的指导，帮助你掌握使用
    D3 进行数据可视化的技能。有了这本书，你将能够借助实用的食谱、插图和代码示例，以专业效率和精度创建令人叹为观止的数据可视化。
- en: This cookbook starts off by touching upon data visualization and D3 basics before
    gradually taking you through a number of practical recipes covering a wide range
    of topics you need to know about D3.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本烹饪书从触及数据可视化和 D3 基础知识开始，然后逐渐带你通过一系列实用的食谱，涵盖你需要了解的 D3 的广泛主题。
- en: You will learn the fundamental concepts of data visualization, functional JavaScript,
    and D3 fundamentals, including element selection, data binding, animation, and
    SVG generation. You will also learn how to leverage more advanced techniques such
    as interpolators, custom tweening, timers, queueing, hierarchy, force manipulation,
    and so on. This book also provides a number of pre-built chart recipes with ready-to-go
    sample code to help you bootstrap quickly.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习数据可视化的基本概念、函数式 JavaScript 和 D3 基础，包括元素选择、数据绑定、动画和 SVG 生成。你还将学习如何利用更高级的技术，如插值器、自定义缓动、计时器、排队、层次结构、力操纵等。本书还提供了一些预构建的图表食谱，以及现成的示例代码，帮助你快速启动。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with D3.js"), *Getting Started
    with D3.js,* is designed to get you up and running with D3.js, covering fundamental
    aspects, such as what D3.js is, and how to set up a typical D3.js data visualization
    environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. D3.js 入门"), *D3.js 入门,* 设计用于让你快速上手 D3.js，涵盖了基本方面，例如 D3.js
    是什么，以及如何设置典型的 D3.js 数据可视化环境。'
- en: '[Chapter 2](ch02.html "Chapter 2. Be Selective"), *Be Selective*, covers one
    of the most fundamental tasks you need to perform with any data visualization
    project using D3: selection. Selection helps you target certain visual elements
    on the page.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 选择性地处理"), *选择性地处理*，涵盖了在使用 D3 进行任何数据可视化项目时需要执行的最基本任务之一：选择。选择帮助你定位页面上的某些视觉元素。'
- en: '[Chapter 3](ch03.html "Chapter 3. Dealing with Data"), *Dealing with Data,* explores
    the most essential question in any data visualization project: how to represent
    data in both programming constructs and its visual metaphor.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 处理数据"), *处理数据,* 探讨了任何数据可视化项目中最基本的问题：如何在编程结构和其视觉隐喻中表示数据。'
- en: '[Chapter 4](ch04.html "Chapter 4. Tipping the Scales"), *Tipping the Scales*,
    covers the  one key task that you need to perform over and over again as a data
    visualization developer, that is, mapping values in your data domain to visual
    domain, which is the focus of this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 倾斜的尺度"), *倾斜的尺度*，涵盖了作为数据可视化开发者你需要反复执行的一个关键任务，即，将你的数据域中的值映射到视觉域，这是本章的重点。'
- en: '[Chapter 5](ch05.html "Chapter 5. Playing with Axes"), *Playing with Axes*,
    explores the usage of the axes component and some related techniques commonly
    used in the visualization based on the Cartesian coordinates system.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 玩转坐标轴"), *玩转坐标轴*，探讨了在基于笛卡尔坐标系系统的可视化中使用的坐标轴组件和一些相关技术。'
- en: '[Chapter 6](ch06.html "Chapter 6. Transition with Style"), *Transition with
    Style*, deals with a saying that is arguably one of the most important cornerstones
    of data visualization, "a picture is worth a thousand words." This chapter covers
    transition and animation support provided by the D3 library.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。以风格过渡"), *以风格过渡*，处理了一个可以说是数据可视化最重要的基石之一的名言，“一图胜千言。”这一章涵盖了D3库提供的过渡和动画支持。'
- en: '[Chapter 7](ch07.html "Chapter 7. Getting into Shape"), *Getting into Shape*,
     deals with **Scalable Vector Graphic** (**SVG**), which is a mature **World Wide
    Web Consortium** (**W3C**) standard widely used in visualization projects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。进入形状"), *进入形状*，处理了**可缩放矢量图形**（**SVG**），这是一个成熟的**万维网联盟**（**W3C**）标准，在可视化项目中广泛使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Chart Them Up"), *Chart Them Up*, explores
    one of the oldest and trusted companions in data visualization: charts. Charts
    are a well-defined and well-understood graphical representation of data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。绘制它们"), *绘制它们*，探讨了数据可视化中最古老且值得信赖的伴侣之一：图表。图表是对数据的一种定义明确且易于理解的图形表示。'
- en: '[Chapter 9](ch09.html "Chapter 9. Lay Them Out"), *Lay Them Out*, focuses on
    the D3 layout. D3 layouts are algorithms that calculate and generate placement
    information for a group of elements capable of generating some of the most complex
    and interesting visualizations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。布局它们"), *布局它们*，专注于D3布局。D3布局是一组算法，用于计算和生成一组能够生成一些最复杂和有趣的可视化元素的位置信息。'
- en: '[Chapter 10](ch10.html "Chapter 10. Interacting with Your Visualization"),
    *Interacting with Your Visualization*, focuses on D3 human visualization interaction
    support or, in other words, how to add computational steering capability to your
    visualization.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。与你的可视化交互"), *与你的可视化交互*，专注于D3人类可视化交互支持，换句话说，如何给你的可视化添加计算引导能力。'
- en: '[Chapter 11](ch11.html "Chapter 11. Using Force"), *Using Force*, covers one
    of the most fascinating aspects of D3: force. Force simulation is one of the most
    awe-inspiring techniques that you can add to your visualization.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用力"), *使用力*，涵盖了D3最迷人的方面之一：力。力模拟是你可以为你的可视化添加的最令人敬畏的技术之一。'
- en: '[Chapter 12](ch12.html "Chapter 12. Knowing Your Map"), *Know Your Map,* introduces
    the basic D3 cartographic visualization techniques and how to implement a fully
    functional geographic visualization in D3.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。了解你的地图"), *了解你的地图*，介绍了基本的D3地图可视化技术以及如何在D3中实现一个功能齐全的地理可视化。'
- en: '[Chapter 13](ch13.html "Chapter 13. Test Drive Your Visualization"), *Test
    Drive Your Visualization*, guides you to implement your visualization like a pro
    with **Test-Driven Development** (**TDD**).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。测试你的可视化"), *测试你的可视化*，指导你像专业人士一样使用**测试驱动开发**（**TDD**）来实现你的可视化。'
- en: '[Appendix A](ch14.html "Chapter Appendix. Building Interactive Analytics in
    Minutes"), *Building Interactive Analytics in Minutes*, serves as an introduction
    to Crossfilter.js and DC.js on interactive dimensional charting.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](ch14.html "附录章节。在几分钟内构建交互式分析"), *在几分钟内构建交互式分析*，是关于Crossfilter.js和DC.js在交互式维度图表中的介绍。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: A text editor to edit and create HTML, CSS. and JavaScript files
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要一个文本编辑器来编辑和创建HTML、CSS和JavaScript文件
- en: A modern web browser (Firefox 3, IE 9, Chrome, Safari 3.2, and later)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个现代网络浏览器（Firefox 3、IE 9、Chrome、Safari 3.2以及更新版本）
- en: A local HTTP server to host data file for some of the more advanced recipes
    in this book. We will cover how to set up a Node-based or Python-based simple
    HTTP server in the first chapter.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个本地HTTP服务器来托管本书中一些更高级的食谱所需的数据文件。我们将在第一章中介绍如何设置基于Node或Python的简单HTTP服务器。
- en: Optionally, you will need a Git client if you would like to check out the recipe
    source code directly from our Git repository
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想直接从我们的Git仓库检查食谱源代码，则可选地需要一个Git客户端
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are a developer or an analyst familiar with HTML, CSS, and JavaScript,
    and you wish to get the most out of D3, then this book is for you. This book can
    also serve as a desktop quick-reference guide for experienced data visualization
    developers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位熟悉HTML、CSS和JavaScript的开发者或分析师，并且希望从D3中获得最大收益，那么这本书就是为你准备的。这本书还可以作为经验丰富的数据可视化开发者的桌面快速参考指南。
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些经常出现的标题（准备就绪、如何操作、工作原理、更多信息、以及相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，以帮助读者了解食谱。
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a new user for JIRA in the database and grant the user access to the `jiradb`
    database we just created using the following command:"'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“在数据库中为JIRA创建一个新用户，并使用以下命令授予用户对我们刚刚创建的`jiradb`数据库的访问权限：”
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select **System info** from the **Administration** panel."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“从**管理**面板中选择**系统信息**。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧显示如下。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 feedback@packtpub.com，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且对撰写或参与书籍感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的[http://www.packtpub.com](http://www.packtpub.com)账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
