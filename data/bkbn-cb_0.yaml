- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the *Backbone.js Cookbook*. We will learn how to create outstanding
    web applications using lightweight JavaScript framework known as `Backbone.js`
    and utilizing the superior rendering power of modern browsers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 *Backbone.js 烹饪书*。我们将学习如何使用轻量级的JavaScript框架`Backbone.js`以及现代浏览器的强大渲染能力来创建出色的Web应用程序。
- en: '*Backbone.js Cookbook* contains a series of recipes that provide practical,
    step-by-step solutions to the problems that may occur during the frontend application
    development, using an MVC pattern and a REST-style communication. You will learn
    how to build Backbone applications by utilizing the power of popular Backbone
    extensions and how to integrate your app with different third-party libraries.
    You will also learn how to fulfill the requirements of the most challenging tasks.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Backbone.js 烹饪书* 包含一系列食谱，提供了一系列实用、分步的解决方案，用于解决在前端应用程序开发过程中可能遇到的问题，使用MVC模式和REST风格的通信。您将学习如何利用流行的Backbone扩展构建Backbone应用程序，以及如何将您的应用程序与不同的第三方库集成。您还将学习如何满足最具挑战性的任务的要求。'
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Understanding Backbone"), *Understanding
    Backbone*, introduces you to an MVC pattern and `Backbone.js` framework. You will
    learn how to design Backbone applications in terms of MVC and will be able to
    create your first Backbone app using models, views, and routers.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。理解Backbone") *理解Backbone* 介绍了MVC模式以及`Backbone.js`框架。您将学习如何从MVC的角度设计Backbone应用程序，并能够使用模型、视图和路由器创建您的第一个Backbone应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Models"), *Models*, helps you learn about
    `Backbone.Model`, the main building block of your application, which stores data
    and provides business logic.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。模型") *模型* 帮助您了解`Backbone.Model`，这是您应用程序的主要构建块，它存储数据并提供业务逻辑。'
- en: '[Chapter 3](ch03.html "Chapter 3. Collections"), *Collections*, teaches you
    how to organize models in manageable sets known as collections, which allow you
    to perform different methods, such as sorting, filtering, iterating, and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。集合") *集合* 教您如何组织模型到可管理的集合中，这些集合允许您执行不同的方法，如排序、过滤、迭代等。'
- en: '[Chapter 4](ch04.html "Chapter 4. Views"), *Views*, helps you learn how to
    use Backbone views to render models and collections, and how to intercept DOM
    events.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。视图") *视图* 帮助您学习如何使用Backbone视图来渲染模型和集合，以及如何拦截DOM事件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Events and Bindings"), *Events and Bindings*,
    tells you about event system used in `Backbone.js` and demonstrates event binding
    techniques.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。事件和绑定") *事件和绑定* 介绍了`Backbone.js`中使用的的事件系统，并演示了事件绑定技术。'
- en: '[Chapter 6](ch06.html "Chapter 6. Templates and UX sugar"), *Templates and
    UX sugar*, is devoted to the frontend enhancements that makes Backbone application
    look better and program easily.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。模板和UX糖") *模板和UX糖* 致力于前端增强，使Backbone应用程序看起来更好，编程更简单。'
- en: '[Chapter 7](ch07.html "Chapter 7. REST and Storage"), *REST and Storage*, is
    focused on how `Backbone.js` synchronizes models and collections with a RESTful
    backend or stores them in the HTML5 local storage.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。REST和存储") *REST和存储* 专注于`Backbone.js`如何与RESTful后端同步模型和集合或将它们存储在HTML5本地存储中。'
- en: '[Chapter 8](ch08.html "Chapter 8. Special Techniques"), *Special Techniques*,
    helps you learn how to solve the most challenging problems that can occur during
    Backbone development, such as creating extensions, testing your app, creating
    a mobile app, and performing search-engine compatibility.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。特殊技术") *特殊技术* 帮助您学习如何在Backbone开发过程中解决最具有挑战性的问题，例如创建扩展、测试您的应用程序、创建移动应用程序以及进行搜索引擎兼容性。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: Most of the recipes in this book do not require special software to be used.
    What you need is a browser and a text editor or IDE to edit HTML, JavaScript,
    and CSS files. Some of the recipes in [Chapter 7](ch07.html "Chapter 7. REST and
    Storage"), *Rest and Storage* and [Chapter 8](ch08.html "Chapter 8. Special Techniques"),
    *Special Techniques* require you to install GIT, Node.js, and NPM. It also assumes
    that you can use a Unix-like shell.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大多数食谱不需要使用特殊软件。您需要的是一个浏览器和一个文本编辑器或IDE来编辑HTML、JavaScript和CSS文件。[第7章](ch07.html
    "第7章。REST和存储") *REST和存储* 和[第8章](ch08.html "第8章。特殊技术") *特殊技术* 中的某些食谱要求您安装GIT、Node.js和NPM。它还假设您可以使用类Unix的shell。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is created for frontend developers who are familiar with JavaScript,
    HTML, and CSS. It assumes that you have good understanding of Object Oriented
    Programming (OOP) and some practice with the jQuery library.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为熟悉JavaScript、HTML和CSS的前端开发者所编写的。它假设你已对面向对象编程（OOP）有良好的理解，并且对jQuery库有一些实践经验。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "To
    check if model has an attribute use the `has()` method. It returns `true` if the
    attribute exists, otherwise `false`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“要检查模型是否有属性，请使用`has()`方法。如果属性存在，则返回`true`，否则返回`false`。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus, or dialog boxes for example, appear in the text like
    this: "When user clicks on the **Add** button, the following popup is generated
    and shown to the user:".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你会在屏幕上看到这些词汇，例如在菜单或对话框中，文本将如下所示：“当用户点击**添加**按钮时，将生成以下弹出窗口并显示给用户：”。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中的形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。让我们知道你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上具有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲所有者了，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
