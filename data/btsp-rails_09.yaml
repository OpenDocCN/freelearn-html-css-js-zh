- en: Getting started with Bootstrap Carousel
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bootstrap Carousel入门
- en: 'Let''s get started with Bootstrap Carousel component and create a basic image
    slideshow. As always, we will be creating a static HTML page for this, to learn
    how it is used. The steps are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从Bootstrap Carousel组件开始，创建一个基本的图像幻灯片。一如既往，我们将为此创建一个静态HTML页面，以了解其用法。步骤如下：
- en: 'Create a new folder called `Bootstrap Carousel` anywhere you like in your system.
    We will use the same static markup for the `index.html` file:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的系统中任何您喜欢的地方创建一个名为`Bootstrap Carousel`的新文件夹。我们将为`index.html`文件使用相同的静态标记：
- en: '[PRE0]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Let's remove the `Hello World` markup from the preceding file and start building
    our first carousel component.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们从上一个文件中删除`Hello World`标记，并开始构建我们的第一个旋转木马组件。
- en: 'Bootstrap Carousel is divided into three major parts: indicator, inner wrapper,
    and controls. Each one of them has their own importance. To create a Bootstrap
    Carousel, we need to create a `div` element with the class `.carousel`:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Bootstrap Carousel分为三个主要部分：指示器、内部包装器和控件。每个部分都有其重要性。要创建Bootstrap Carousel，我们需要创建一个具有`.carousel`类的`div`元素：
- en: '[PRE1]'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Bootstrap allows you to create a slideshow, with and without sliding animation.
    If you want the slide items to have a nice sliding effect, add a class `.slide`
    with the `.carousel` class:'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Bootstrap允许您创建带有或不带有滑动动画的幻灯片。如果您想要滑动项目有一个漂亮的滑动效果，请添加一个具有`.carousel`类的`.slide`类：
- en: '[PRE2]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'There''s an optional `data-ride` attribute that you can add to the preceding
    `div` element. It is used to mark a carousel as animating, starting at page load.
    Let''s set this attribute as well:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以添加一个可选的`data-ride`属性到前面的`div`元素中。它用于标记旋转木马为动画，在页面加载时开始。让我们设置这个属性：
- en: '[PRE3]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'We will also add an ID attribute to this `div` element. This attribute will
    be used various times while defining the child elements of the carousel:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们还将为此`div`元素添加一个ID属性。此属性将在定义旋转木马子元素时多次使用：
- en: '[PRE4]'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We will now proceed to create `Inner-Wrapper` of the carousel component. This
    wrapper will hold all the sliding items of the carousel:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将继续创建旋转木马组件的`Inner-Wrapper`。这个包装器将包含旋转木马的所有滑动项目：
- en: '[PRE5]'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'We will start inserting the sliding elements into this `Inner-Wrapper`. Each
    sliding item should have a `.item` class attached to it:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将开始将滑动元素插入到这个`Inner-Wrapper`中。每个滑动项目都应该附加一个`.item`类：
- en: '[PRE6]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'There''s no limit to the number of items you can add to a carousel component.
    Let''s proceed and fill this item with an image to represent the item:'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以向旋转组件中添加的项目数量没有限制。让我们继续并在这个项目中填充一个图像来代表该项目：
- en: '[PRE7]'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now, we have four sliding items, each filled with a unique image. It's time
    to tell Bootstrap which item should be represented as the first item of the slideshow.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们有四个滑动项目，每个都填充了独特的图像。是时候告诉Bootstrap哪个项目应该作为幻灯片的第一个项目了。
- en: 'This can be done by adding a class `.active` to any one `.item` element. In
    our case, we will add the `.active` class to the first `.item` element:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这可以通过向任何 `.item` 元素添加一个 `.active` 类来实现。在我们的例子中，我们将向第一个 `.item` 元素添加 `.active`
    类：
- en: '[PRE8]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: We are now done with a basic carousel that has four sliding items in it. Let's
    view it in the browser:![Getting started with Bootstrap Carousel](img/7269OS_09_01.jpg)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在已经完成了一个包含四个滑动项目的轮播图的基本版本。让我们在浏览器中查看它：![Bootstrap轮播图入门](img/7269OS_09_01.jpg)
- en: 'We have two important elements missing from this slideshow: indicators and
    controls. Indicators are very useful to directly jump on a particular slide. Controls
    let us navigate through the slides one by one in either direction.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们从这个幻灯片放映中缺少两个重要元素：指示器和控件。指示器非常有用，可以直接跳转到特定的幻灯片。控件让我们可以逐个方向导航幻灯片。
- en: 'Let''s proceed and add them too. Indicators are created using an ordered list
    with the `.carousel-indicators` class:'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们继续添加它们。指示器是通过带有 `.carousel-indicators` 类的有序列表创建的：
- en: '[PRE9]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Each `<li>` item in the indicator is a handle for a particular slide in the
    carousel. They should have two different data attributes: `data-target` and `data-slide-to`.
    The `data-target` attribute is used to indicate which carousel we are talking
    about in a web page. It should hold the ID of the carousel element that is, `#my-first-carousel`.
    `data-slide-to` is used to indicate the slide number on which the content/image
    is presented. For example, if you have four slides, the slide numbers are from
    0 to 3:'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指示器中的每个 `<li>` 项目是轮播图中特定幻灯片的处理程序。它们应该有两个不同的数据属性：`data-target` 和 `data-slide-to`。`data-target`
    属性用于指示网页中我们正在讨论哪个轮播图。它应包含轮播图元素的 ID，即 `#my-first-carousel`。`data-slide-to` 用于指示内容/图像展示的幻灯片编号。例如，如果您有四个幻灯片，幻灯片编号从
    0 到 3：
- en: '[PRE10]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: If you check the page in the browser, you can see that the indicators appear
    at the bottom of the carousel:![Getting started with Bootstrap Carousel](img/7269OS_09_02.jpg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在浏览器中检查页面，您可以看到指示器出现在轮播图的底部：![Bootstrap轮播图入门](img/7269OS_09_02.jpg)
- en: 'Let''s add `controls` to the carousel. Controls are a pair of HTML anchor elements
    `<a>` with a set of attributes, as shown:'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们向轮播图添加 `controls`。控件是一对具有一组属性的 HTML 锚点元素 `<a>`，如下所示：
- en: '[PRE11]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Each anchor element has a class .`carousel-control`. Additionally, you have
    to add directional classes .`left` and .`right` to each one of .carousel-control
    element, respectively. These directional classes help them to take their respective
    position in the carousel. The `href` property of each anchor element must point
    to the parent carousel element using ID. We also have a `data-slide` attribute
    which tells Bootstrap which slide to navigate to from the current slide.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个锚点元素都有一个 `.carousel-control` 类。此外，您必须分别向 `.carousel-control` 元素的每个元素添加方向类
    `.left` 和 `.right`。这些方向类帮助它们在轮播图中占据相应的位置。每个锚点元素的 `href` 属性必须指向父轮播图元素，使用 ID。我们还有一个
    `data-slide` 属性，它告诉 Bootstrap 从当前幻灯片导航到哪个幻灯片。
- en: 'Finally, the markup of a complete carousel is as shown in the following code:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，完整的轮播图的标记如下所示：
- en: '[PRE12]'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'You can also see the controls appearing on the carousel in the following screenshot.
    To control the slideshow using a keyboard, you need to add the `data-keyboard`
    attribute with the value as `true` to the `.carousel` element:'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您还可以在以下屏幕截图中看到控件出现在轮播图中。要使用键盘控制幻灯片放映，您需要向 `.carousel` 元素添加 `data-keyboard` 属性，并将其值设置为
    `true`：
- en: '![Getting started with Bootstrap Carousel](img/7269OS_09_03.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Bootstrap轮播图入门](img/7269OS_09_03.jpg)'
- en: Adding captions to the slides
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为幻灯片添加标题
- en: 'Captions can be easily added to each slide item by inserting a `div` element
    with the `.carousel-caption` class. This element will hold two different elements:
    a `heading` and `paragraph` element. You have the liberty to use either one of
    them or both. Take the following code as an example:'
