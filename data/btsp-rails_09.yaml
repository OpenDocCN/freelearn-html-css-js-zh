  type: TYPE_NORMAL
  zh: 可以通过插入一个带有 `.carousel-caption` 类的 `div` 元素轻松地为每个幻灯片项目添加标题。此元素将包含两个不同的元素：一个 `heading`
    元素和一个 `paragraph` 元素。您可以选择使用其中一个或两个。以下代码作为示例：
