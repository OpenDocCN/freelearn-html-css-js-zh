  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Customizing Carousel
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义轮播图
- en: 'You can also add various, different `data-*` attributes to`.carousel` to change
    its default behavior. Bootstrap provides three different attributes:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以向 `.carousel` 添加各种不同的 `data-*` 属性来更改其默认行为。Bootstrap 提供了三个不同的属性：
- en: '`data-interval`: This attribute is used to change the duration time for each
    slide. It accepts integer values in milliseconds. For example, `data-interval="5000"`.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`data-interval`: 此属性用于更改每张幻灯片的持续时间。它接受以毫秒为单位的整数值。例如，`data-interval="5000"`。'
- en: '`data-pause`: This attribute takes only one value, `hover`. When this attribute
    is set, the slideshow pauses when the mouse is hovered over it.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`data-pause`: 此属性仅接受一个值，即 `hover`。当此属性被设置时，当鼠标悬停在其上时，幻灯片会暂停。'
- en: '`data-wrap`: This attribute accepts Boolean values. When set as `true`, the
    slideshow will begin again from the first slide automatically.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`data-wrap`: 此属性接受布尔值。当设置为 `true` 时，幻灯片将自动从第一张幻灯片重新开始。'
- en: Summary
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we saw how to create a basic carousel. We added various elements
    such as indicators, controls, and captions to it. We also saw various customization
    options available in Bootstrap.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到了如何创建一个基本的轮播图。我们向其中添加了各种元素，如指示器、控件和标题。我们还看到了 Bootstrap 中可用的各种自定义选项。
- en: In the next chapter, we will implement all that we have learned in Bootstrap.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将实现我们在 Bootstrap 中所学的所有内容。
