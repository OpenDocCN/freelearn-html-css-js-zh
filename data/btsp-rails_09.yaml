- en: Chapter 9. Creating Image Slideshows with Bootstrap Carousel
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章：使用Bootstrap Carousel创建图像幻灯片
- en: The term **Carousel** is inspired from the real-world carousel, which is found
    in many recreational parks. It rotates the circular structure on which people
    stand/sit, repeatedly, A web-based carousel behaves similarly. It is a slideshow
    of images and their respective textual data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 术语**Carousel**灵感来源于现实世界中的旋转木马，这种旋转木马在许多娱乐公园中都可以找到。它反复旋转人们站立或就坐的圆形结构。基于网络的旋转木马行为类似。它是一组图像及其相应文本数据的幻灯片。
- en: Carousels are one of the most important web components. They are extremely useful
    for shopping websites to display many products fashionably. Many blogging websites
    also take advantage of this component.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转木马是Web组件中最重要的一部分。它们对于购物网站以时尚的方式展示许多产品非常有用。许多博客网站也利用了这个组件。
- en: If you are a novice web designer, then creating a carousel for your own website
    can be a little complicated. Bootstrap 3, on the other hand, provides a great
    JavaScript plugin called carousel, which is ready to use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位新手网页设计师，那么为您的网站创建旋转木马可能有点复杂。另一方面，Bootstrap 3提供了一个名为carousel的JavaScript插件，它已准备好使用。
- en: You have to write many lines of JavaScript and CSS code to create a beautiful
    image slideshow using Bootstrap. Just like the previous components of Bootstrap,
    you have to put the right markup in place.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要编写许多行JavaScript和CSS代码，才能使用Bootstrap创建一个漂亮的图像幻灯片。就像Bootstrap的先前组件一样，您必须放置正确的标记。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
