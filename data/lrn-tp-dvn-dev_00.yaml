- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Type-driven development is an approach to programming that uses a static-type
    system to achieve desirable attributes, such as safety and efficiency. This book
    will cover type-driven development using the ReasonML language and explains how
    to put its type system to use in order to check that your code is logically consistent.
    We use types to express relationships and other assumptions directly in the code,
    and these assumptions are enforced by the ReasonML compiler before the code is
    run.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 类型驱动开发是一种使用静态类型系统来实现期望属性（如安全性和效率）的编程方法。本书将涵盖使用ReasonML语言进行类型驱动开发，并解释如何使用其类型系统来检查代码的逻辑一致性。我们使用类型在代码中直接表达关系和其他假设，这些假设在代码运行之前由ReasonML编译器强制执行。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: 'If you''ve ever wrestled with this problem: *Undefined is not a function*,
    then this book might be for you. If you''re looking for a way to write less defensive
    code, fewer trivial tests, and not worry about breaking code if you try to refactor,
    then you may be interested in the concepts of type-driven development.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经遇到过这个问题：“未定义不是一个函数”，那么这本书可能适合你。如果你在寻找一种编写更少防御性代码、更少的琐碎测试，并且在你尝试重构时不用担心破坏代码的方法，那么你可能对类型驱动开发的概念感兴趣。
- en: This book is for you if you are a programmer (it doesn't matter what kind) who's
    interested in writing safe, efficient code. There are many techniques and processes
    for achieving that, of course, but type-driven development is one of the most
    mainstream and accessible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名程序员（无论是什么类型的程序员），并且对编写安全、高效的代码感兴趣，这本书就是为你准备的。当然，有许多技术和流程可以实现这一点，但类型驱动开发是最主流和易于接触的方法之一。
- en: That being said, this book presents type-driven development using a relatively
    unfamiliar language. I've tried to write as plainly as possible; but to follow
    along, you'll still need to learn the rules and logic of a powerful type system.
    You will reach a point where your mind works in tandem with the compiler, but
    that will take time and patience. The reward will be that the compiler becomes
    your friend in writing safer and more correct code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这本书使用了一种相对不熟悉的语言来展示类型驱动开发。我尽量写得尽可能简单明了；但为了跟上，你仍然需要学习强大类型系统的规则和逻辑。你将达到一个你的思维与编译器协同工作的点，但这需要时间和耐心。回报将是编译器成为你在编写更安全、更正确代码时的朋友。
- en: If you're willing to go on this journey and learn the rules of the type system,
    then this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意踏上这段旅程并学习类型系统的规则，那么这本书就是为你准备的。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](1108f6f1-5f74-4a88-9baf-f55ec19aa007.xhtml), *Starting Type-Driven
    Development**,* introduces type-driven development and its primary benefits. It
    gets you started with the ReasonML language and its tooling, it sets up a tutorial
    project that we will use throughout this book, and it shows where to go for further
    help and resources.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](1108f6f1-5f74-4a88-9baf-f55ec19aa007.xhtml)，*开始类型驱动开发*，介绍了类型驱动开发及其主要优势。它让你开始使用ReasonML语言及其工具，设置了一个我们将在这本书中使用的教程项目，并展示了如何获取进一步的帮助和资源。'
- en: '[Chapter 2](ff0971a6-9cf3-4680-8010-47acb7663764.xhtml), *Programming with
    Types and Values,* sets up an edit-compile workflow for fast development, and
    introduces a number of foundational concepts, such as types and values. It also
    covers how a static typing compiler works and how it is different from dynamic
    typing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ff0971a6-9cf3-4680-8010-47acb7663764.xhtml)，*使用类型和值进行编程*，建立了一个快速开发的编辑-编译工作流程，并介绍了一些基础概念，例如类型和值。它还涵盖了静态类型编译器的工作原理以及它与动态类型的不同之处。'
- en: '[Chapter 3](5893dcee-7424-418e-9d33-7ac835ce724e.xhtml), *Packaging Types and
    Values Together,* shows how to write modular code and take advantage of Reason''s
    first-class module support to achieve abstraction, information hiding, and API
    documentation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](5893dcee-7424-418e-9d33-7ac835ce724e.xhtml)，*打包类型和值*，展示了如何编写模块化代码，并利用Reason的一等模块支持来实现抽象、信息隐藏和API文档。'
- en: '[Chapter 4](ba37505a-f222-4238-a13c-259160ca582d.xhtml), *Grouping Values Together
    in Types,* covers types that may contain multiple values of different types at
    once, the various ways to construct these product types, and how best to use them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ba37505a-f222-4238-a13c-259160ca582d.xhtml)，*在类型中将值分组*，涵盖了可能同时包含多种不同类型值的类型，构建这些乘积类型的各种方法，以及如何最好地使用它们。'
- en: '[Chapter 5](d3723975-7a3c-4369-84fe-272b67870234.xhtml), *Putting Alternative
    Values in Types,* covers types that may contain only one value at a time of possibly
    many different types. We cover how these sum types are different from product
    types, and how and when to use them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d3723975-7a3c-4369-84fe-272b67870234.xhtml)，*在类型中放置替代值*，涵盖了可能只包含一个值（在许多不同类型中）的类型。我们介绍了这些求和类型与积类型的不同之处，以及何时以及如何使用它们。'
- en: '[Chapter 6](2f7b2edf-b5f4-474b-b387-f48e1280b4b9.xhtml), *Making Types that
    Can Slot into Any Other Type,* covers generics, type parameters, how to make sum
    and product types generic, and the restrictions of working with generics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](2f7b2edf-b5f4-474b-b387-f48e1280b4b9.xhtml)，*创建可以插入任何其他类型的类型*，涵盖了泛型、类型参数，如何使求和和积类型泛型化，以及与泛型一起工作的限制。'
- en: '[Chapter 7](e6bacad6-b207-4689-b068-088bed455956.xhtml), *Making Types that
    Represent Operations,* covers functions and what their desirable properties are
    in type-driven development, how to create functions and how they work, and how
    to use them with achieve techniques such as dependency injection and inversion
    of control.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](e6bacad6-b207-4689-b068-088bed455956.xhtml)，*创建表示操作的类型*，涵盖了函数及其在类型驱动开发中的理想属性，如何创建函数以及它们的工作方式，以及如何使用它们实现依赖注入和控制反转等技术。'
- en: '[Chapter 8](d2652071-4cf6-41ae-99ac-40a1715d3cb1.xhtml), *Reusing Code with
    Many Different Types**,* covers parametric polymorphism, a powerful technique
    in type-driven development for writing code that can be extended and reused without
    the old and new code having to know about each other''s implementation details.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d2652071-4cf6-41ae-99ac-40a1715d3cb1.xhtml)，*使用多种不同类型重用代码*，涵盖了参数多态性，这是一种在类型驱动开发中编写可扩展和重用代码的强大技术，而无需旧代码和新代码了解彼此的实现细节。'
- en: '[Chapter 9](f624da01-5ccb-426f-8868-3e64c5565e38.xhtml), *Extending Types with
    New Behavior,* covers techniques that can be used to improve code reuse and extend
    parts of an implementation*.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](f624da01-5ccb-426f-8868-3e64c5565e38.xhtml)，*通过新行为扩展类型*，涵盖了可以用来提高代码重用性和扩展实现部分的技术*。'
- en: '[Chapter 10](cecdfa1c-8143-4719-8241-1da47ad327ce.xhtml), *Bringing It All
    Together**,* explains how to tie together many different techniques to explore
    an implementation when trying to solve a problem in a type-driven way.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](cecdfa1c-8143-4719-8241-1da47ad327ce.xhtml)，*将所有内容整合在一起*，解释了在尝试以类型驱动的方式解决问题时，如何将许多不同的技术结合起来探索实现。'
