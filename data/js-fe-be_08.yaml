- en: 'Part 3: JavaScript on the Server-Side'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：服务器端的JavaScript
- en: This part is about using JavaScript in a Node.js server. It explains the use
    of modules such as Express (to quickly create a Node. js-based web application
    using the MVC pattern) and the MongoDB database.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分是关于在Node.js服务器中使用JavaScript。它解释了如何使用Express（使用MVC模式快速创建基于Node.js的Web应用程序）和MongoDB数据库等模块。
- en: We end our study by building an application on a single page (this principle
    is called Single Page Application) which is written with Vue.js on the client-side,
    and with Node.js, Express and MongoDB on the server-side. The purpose of this
    book is to enable you to know how to make this type of application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过构建一个单页应用程序（这个原则被称为单页应用）来结束我们的学习，该应用程序在客户端使用Vue.js编写，在服务器端使用Node.js、Express和MongoDB。本书的目的是让您了解如何制作这种类型的应用程序。
