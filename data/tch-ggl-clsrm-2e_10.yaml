  type: TYPE_NORMAL
  zh: 图7.10 – 样本填空题
- en: Identify your students
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 识别您的学生
- en: Be sure to include fields for your student's name. Furthermore, Google Forms
    also has an option to automatically collect the respondent's email in the Google
    Form's settings, found in the *gear* icon. Often, I enable automatic email collection
    so that I can confirm the name submitted in the Google Form matches the email
    account used to complete it.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 确保包括学生姓名的字段。此外，Google 表单在 *齿轮* 图标中的设置中还有一个选项，可以自动收集受访者的电子邮件。我通常启用自动电子邮件收集，以便我可以确认在
    Google 表单中提交的姓名与完成它所使用的电子邮件账户相匹配。
- en: If you teach a specialization such as a second language or a science such as
    chemistry, check out [*Chapter 9*](B16846_09_Final_SK_ePub.xhtml#_idTextAnchor117),
    *Customizing to Your Subject*, for helpful tips and third-party add-ons that can
    add functionality to your forms.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你教授第二语言或化学等科学课程，请查看 [*第 9 章*](B16846_09_Final_SK_ePub.xhtml#_idTextAnchor117)，*根据你的主题自定义*，以获取有用的提示和第三方插件，这些插件可以为你的表单添加功能。
- en: Changing the theme of a Google Form
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改 Google 表单的主题
- en: 'Once you have all the questions in your Google Form, you can change the look
    and feel of the Google Form. To change the theme of your assignment, use the following
    steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Google 表单中添加了所有问题，你就可以改变 Google 表单的外观和感觉。要更改作业的主题，请按照以下步骤操作：
- en: Click on the paint pallet icon in the top-right corner of the Google Form:![Figure
    7.11 – Customize theme icon
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google 表单右上角点击调色板图标：![图 7.11 – 自定义主题图标
- en: '](img/Figure_7.11_B16846.jpg)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.11_B16846.jpg)'
- en: Figure 7.11 – Customize theme icon
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.11 – 自定义主题图标
- en: For colors, select the desired color from the **THEME COLOR** section. The **BACKGROUND
    COLOR** section will then suggest new colors to match. If you want to use a custom
    color, click on the plus icon in the **THEME COLOR** section:![Figure 7.12 – Add
    custom color icon
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于颜色，从 **主题颜色** 部分选择所需的颜色。然后 **背景颜色** 部分将建议匹配的新颜色。如果你想使用自定义颜色，点击 **主题颜色** 部分的加号图标：![图
    7.12 – 添加自定义颜色图标
- en: '](img/Figure_7.12_B16846.jpg)'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.12_B16846.jpg)'
- en: Figure 7.12 – Add custom color icon
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.12 – 添加自定义颜色图标
- en: A color grid will appear, where you can select the color and shade. Alternatively,
    if you know the hexadecimal code for the specific color, you can enter it in the
    **Hex** field:![Figure 7.13 – Custom color options
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个颜色网格，你可以在此选择颜色和阴影。或者，如果你知道特定颜色的十六进制代码，你可以在 **Hex** 字段中输入它：![图 7.13 – 自定义颜色选项
- en: '](img/Figure_7.13_B16846.jpg)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.13_B16846.jpg)'
- en: Figure 7.13 – Custom color options
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.13 – 自定义颜色选项
- en: Note
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: While customizing the theme color is possible, Google Forms does not provide
    an option to customize the background color with colors other than those the app
    offers.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然可以自定义主题颜色，但 Google 表单不提供使用应用提供的颜色以外的颜色自定义背景颜色的选项。
- en: If you would like to add a header image, click on the **Choose image** button
    in the **HEADER** section:![Figure 7.14 – Add header image button
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想要添加标题图片，点击 **HEADER** 部分的 **选择图片** 按钮：![图 7.14 – 添加标题图片按钮
- en: '](img/Figure_7.14_B16846.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.14_B16846.jpg)'
- en: Figure 7.14 – Add header image button
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.14 – 添加标题图片按钮
- en: 'When choosing a theme image, you can narrow the type of theme visible by clicking
    on the appropriate category in the left sidebar:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当选择主题图片时，你可以通过点击左侧侧边栏中的适当类别来缩小可见的主题图片类型：
- en: '![Figure 7.15 – Theme image categories'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.15 – 主题图片类别'
- en: '](img/Figure_7.15_B16846.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.15_B16846.jpg)'
- en: Figure 7.15 – Theme image categories
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.15 – 主题图片类别
- en: Additional categories not shown in the screenshot include **Party**, **Just
    kids**, **Wedding**, **Night out**, **Sports and games**, **Travel**, and **Other**.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 截图未显示的其他类别包括 **派对**、**仅限儿童**、**婚礼**、**夜晚外出**、**运动和游戏**、**旅行**和 **其他**。
- en: Another option is to upload your own image as the theme. Click on the **UPLOAD**
    tab at the top and browse for an image or select one from your Google Photos using
    the **PHOTOS** tab.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是将自己的图片作为主题上传。点击顶部的 **上传** 选项卡，浏览图片或使用 **照片** 选项卡从 Google 相册中选择一个图片。
- en: Note
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: When adding a header image, Google Forms will overwrite the current color theme
    to match the header image. You can still adjust the theme and background color
    afterward.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当添加标题图片时，Google 表单将覆盖当前的颜色主题以匹配标题图片。你之后仍然可以调整主题和背景颜色。
- en: The applications for Google Forms within the classroom are vast. With the preceding
    features, you can add images and videos to your Google Form. Furthermore, in conjunction
    with Google Classroom assignments, you can add both a Google Doc and a Google
    Form to the same assignment. An example of an application is to create an assignment
    in Google Classroom where students must first watch an attached YouTube video
    and then answer questions in a Google Form. Then, Google Forms will grade the
    assignment and you can email the students their results.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Google 表单在课堂中的应用非常广泛。凭借上述功能，您可以在 Google 表单中添加图片和视频。此外，结合 Google Classroom 作业，您可以将
    Google 文档和 Google 表单添加到同一作业中。一个应用示例是在 Google Classroom 中创建一个作业，要求学生首先观看附带的 YouTube
    视频，然后在 Google 表单中回答问题。然后，Google 表单将评分作业，您可以通过电子邮件将学生的成绩发送给他们。
- en: Converting a Google Form into a quiz
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 Google 表单转换为测验
- en: Using the Google Form quiz template simplifies the setup for grading Google
    Forms. However, only short answer, multiple choice, choose from a list, dropdown,
    and grid questions are the question types that Google Forms can grade automatically.
    Therefore, it does not allow for paragraph questions.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Google 表单测验模板简化了评分 Google 表单的设置。然而，只有简答题、多项选择题、从列表中选择、下拉菜单和网格问题这些题型是 Google
    表单可以自动评分的。因此，它不允许段落问题。
- en: 'Question types that cannot be automatically graded can still have points assigned
    to each question. Someone will have to assess and manually enter the points received
    for each submission. Since this chapter started with a non-quiz Google Form, to
    convert a Google Form into a quiz, use the following steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 无法自动评分的问题类型仍然可以为每个问题分配分数。有人将不得不评估并手动输入每个提交收到的分数。由于本章从非测验 Google 表单开始，要将 Google
    表单转换为测验，请按照以下步骤操作：
- en: Click on the settings gear:![Figure 7.16 – The Settings Gear icon
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击设置齿轮：![图 7.16 – 设置齿轮图标
- en: '](img/Figure_7.16_B16846.jpg)'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.16_B16846.jpg)'
- en: Figure 7.16 – The Settings Gear icon
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.16 – 设置齿轮图标
- en: Click on the **Quizzes** section:![Figure 7.17 – The Quizzes tab in the Form
    settings
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**测验**部分：![图 7.17 – 表单设置中的测验选项卡
- en: '](img/Figure_7.17_B16846.jpg)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.17_B16846.jpg)'
- en: Figure 7.17 – The Quizzes tab in the Form settings
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.17 – 表单设置中的测验选项卡
- en: Click on the **Make this a quiz** switch:![Figure 7.18 – The Make this a quiz
    switch
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**将此设置为测验**开关：![图 7.18 – 将此设置为测验开关
- en: '](img/Figure_7.18_B16846.jpg)'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.18_B16846.jpg)'
- en: Figure 7.18 – The Make this a quiz switch
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.18 – 将此设置为测验开关
- en: The first quiz option determines whether a student will be able to access the
    quiz on any device or only a school-enrolled Chromebook. When locked mode is enabled,
    students cannot use other apps, some extensions and keyboard shortcuts are disabled,
    and if the student pre-emptively closes the quiz (without submitting) or opens
    another tab while completing the quiz, you will receive an email:![Figure 7.19
    – Quiz locked mode switch
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一个测验选项确定学生是否可以在任何设备上访问测验，或者只能在已注册的学校 Chromebook 上访问。当锁定模式启用时，学生无法使用其他应用程序，一些扩展和快捷键被禁用，如果学生在完成测验（未提交）或打开另一个标签页时提前关闭测验，您将收到一封电子邮件：![图
    7.19 – 测验锁定模式开关
- en: '](img/Figure_7.19_B16846.jpg)'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.19_B16846.jpg)'
- en: Figure 7.19 – Quiz locked mode switch
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.19 – 测验锁定模式开关
- en: The other quiz options set whether Google Forms will automatically email students
    after their submission and what information they will receive. For example, a
    student can view the correct answer to the questions within the form. The following
    is a screenshot of all available options:![Figure 7.20 – Forms quiz options
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他测验选项设置 Google 表单在提交后是否自动向学生发送电子邮件以及他们将收到什么信息。例如，学生可以查看表单内的问题的正确答案。以下是一个所有可用选项的截图：![图
    7.20 – 表单测验选项
- en: '](img/Figure_7.20_B16846.jpg)'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.20_B16846.jpg)'
- en: Figure 7.20 – Forms quiz options
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.20 – 表单测验选项
- en: Click on the **Save** button at the bottom of the dialog box to save the changes.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击对话框底部的**保存**按钮以保存更改。
- en: Summative assessment settings
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总结性评估设置
- en: Whenever I create an assessment where I am recording student results, I change
    the quiz settings to release the grades after manual review and uncheck all settings
    for what the students can see (missed questions, correct answers, and point values).
    Then, the email students receive when their score is released will only contain
    their results.
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每当我创建一个记录学生成绩的评估时，我会将测验设置更改为在人工审查后发布成绩，并取消选中所有学生可以看到的设置（错过的问题、正确答案和得分）。然后，当学生的成绩发布时，他们收到的电子邮件将只包含他们的成绩。
- en: Creating an answer key in Google Forms
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Google 表单中创建答案键
- en: 'Now that the Google Form is a quiz, each question card will have a new link
    called an answer key, at the bottom of the card. Use the following directions
    to add an answer key to a multiple choice, dropdown, or checkbox question card:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Google 表单是一个测验，每个问题卡将有一个新的链接，称为答案键，位于卡片底部。使用以下说明将答案键添加到多项选择、下拉或复选框问题卡：
- en: Click on the **Answer key** link at the bottom of the question card:![Figure
    7.21 – The Answer key link
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击问题卡底部的**答案键**链接：![图 7.21 – 答案键链接
- en: '](img/Figure_7.21_B16846.jpg)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.21_B16846.jpg)'
- en: Figure 7.21 – The Answer key link
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.21 – 答案键链接
- en: Assign the points value for the question at the top right of the card (I often
    accidentally forget this step):![Figure 7.22 – The points value of the question
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在卡片右上角为问题分配分值（我经常忘记这一步）：![图 7.22 – 问题的分值
- en: '](img/Figure_7.22_B16846.jpg)'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.22_B16846.jpg)'
- en: Figure 7.22 – The points value of the question
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.22 – 问题的分值
- en: Click the answer that is correct:![Figure 7.23 – Selecting the correct answer
    to the question
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击正确的答案：![图 7.23 – 选择问题的正确答案
- en: '](img/Figure_7.23_B16846.jpg)'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.23_B16846.jpg)'
- en: Figure 7.23 – Selecting the correct answer to the question
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.23 – 选择问题的正确答案
- en: You can select multiple options; however, the Google Form answer key grades
    some question types differently. For multiple choice or dropdown questions, any
    correct option will mark the answer as correct; however, checkbox questions require
    all selections to mark the answer as correct.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以选择多个选项；然而，Google 表单答案键对某些问题类型有不同的评分方式。对于多项选择或下拉问题，任何正确选项都会将答案标记为正确；然而，复选框问题需要所有选择才能将答案标记为正确。
- en: 'Clicking the **Done** button will save the answer and return you to the question
    card. A checkmark will appear beside the correct answer when the question card
    is expanded:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**按钮将保存答案并返回问题卡。当问题卡展开时，正确答案旁边将出现勾号：
- en: '![Figure 7.24 – The correct option indicator in the question card'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.24 – 试题卡中的正确选项指示'
- en: '](img/Figure_7.24_B16846.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.24_B16846.jpg)'
- en: Figure 7.24 – The correct option indicator in the question card
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.24 – 试题卡中的正确选项指示
- en: For short answer questions, the answer key allows you to input correct responses.
    It is possible to have multiple correct responses so that you can account for
    the multiple ways that students may enter information. For example, a student
    may choose to capitalize a word, or they may accidentally add a space after the
    word.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 对于简答题，答案键允许您输入正确答案。可能存在多个正确答案，以便您考虑学生可能输入信息的多种方式。例如，学生可能选择将单词大写，或者他们可能不小心在单词后添加了空格。
- en: 'The answer key will not adjust for these differences. Therefore, to minimize
    fixing after students submit their answers, inputting multiple versions of the
    same answer can help the form grade student responses correctly. An example of
    possible correct answers for a question is as follows:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 答案键不会调整这些差异。因此，为了最小化学生在提交答案后的修正，输入多个相同答案的版本可以帮助表单正确评分学生的回答。以下是一个问题的可能正确答案示例：
- en: '![Figure 7.25 – Multiple correct answers for short answer questions'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.25 – 简答题的多个正确答案'
- en: '](img/Figure_7.25_B16846.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.25_B16846.jpg)'
- en: Figure 7.25 – Multiple correct answers for short answer questions
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.25 – 简答题的多个正确答案
- en: Note
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The *Tips and tricks when creating Google Forms assignments* section of this
    chapter will include strategies to mitigate this problem.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的“创建 Google 表单作业时的技巧和窍门”部分将包括减轻此问题的策略。
- en: Providing answer feedback
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提供答案反馈
- en: 'The answer key can also automatically provide feedback to students. Question
    feedback could include text, web page links, or even a YouTube video. If the question
    type is one that Google Forms can automatically grade, different feedback can
    be given depending on whether the student answers the question correctly or incorrectly.
    To add feedback to questions, use the following steps:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 答案键还可以自动为学生提供反馈。问题反馈可能包括文本、网页链接，甚至 YouTube 视频。如果问题类型是 Google 表单可以自动评分的类型，则根据学生是否正确回答问题，可以提供不同的反馈。要添加问题反馈，请按照以下步骤操作：
- en: In the answer key section of a question card, click on **Add answer feedback**:![Figure
    7.26 – The Add answer feedback link
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在问题卡的答案键部分，点击**添加答案反馈**：![图 7.26 – 添加答案反馈链接
- en: '](img/Figure_7.26_B16846.jpg)'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.26_B16846.jpg)'
- en: Figure 7.26 – The Add answer feedback link
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.26 – 添加答案反馈链接
- en: In the dialog box, the default tab is **Incorrect answers**. Add text, website
    links, and/or YouTube videos, as necessary:![Figure 7.27 – Feedback dialog box
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对话框中，默认选项卡是**错误答案**。根据需要添加文本、网站链接和/或YouTube视频：![图7.27 – 反馈对话框
- en: '](img/Figure_7.27_B16846.jpg)'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.27_B16846.jpg)'
- en: Figure 7.27 – Feedback dialog box
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.27 – 反馈对话框
- en: If desired, click on the **Correct answers** tab to add different feedback for
    when the question is correct:![Figure 7.28 – Correct answers tab
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，点击**正确答案**选项卡以添加当问题正确时的不同反馈：![图7.28 – 正确答案选项卡
- en: '](img/Figure_7.28_B16846.jpg)'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.28_B16846.jpg)'
- en: Figure 7.28 – Correct answers tab
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.28 – 正确答案选项卡
- en: 'Click on the **Save** button to save changes:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**按钮以保存更改：
- en: '![Figure 7.29 – Complete the question feedback'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.29 – 完成问题反馈'
- en: '](img/Figure_7.29_B16846.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.29_B16846.jpg)'
- en: Figure 7.29 – Complete the question feedback
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.29 – 完成问题反馈
- en: For question cards that cannot automatically grade (such as paragraph questions),
    the feedback will be automatically given to each student. Later in the chapter,
    in the *Grading Google Forms quizzes* section, additional features such as giving
    individual feedback are explored.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 对于无法自动评分的题目卡（例如段落题），反馈将自动提供给每位学生。在章节的后面，在*评分Google表单测验*部分，将探索提供个人反馈等附加功能。
- en: Note
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Be careful when giving feedback automatically using this method. If the quiz
    is set to return the student's grade immediately, they will see the feedback right
    away. Students may be able to identify which questions they correctly submitted
    from the feedback the email provides them.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用此方法自动提供反馈时请小心。如果测验设置为立即返回学生的成绩，他们将立即看到反馈。学生可能能够通过电子邮件提供的反馈识别他们正确提交的问题。
- en: Assigning a Google Form in Google Classroom
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Google Classroom中分配Google表单
- en: 'Before you assign your Google Form to your students, preview it. By doing this
    first, you will catch any errors before sending the assignment to your students,
    and it will be easier to find when you have to grade the assignment later. Click
    on the eye-shaped preview icon in the top-right corner of the Google Form to go
    to the live form:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在将Google表单分配给学生之前，请先预览它。通过这种方式，您可以在将作业发送给学生之前发现任何错误，并且在您稍后评分时更容易找到。点击Google表单右上角的眼睛形状预览图标以进入实时表单：
- en: '![Figure 7.30 – The preview live form icon'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.30 – 预览实时表单图标'
- en: '](img/Figure_7.30_B16846.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.30_B16846.jpg)'
- en: Figure 7.30 – The preview live form icon
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.30 – 预览实时表单图标
- en: Fill out the form with all the correct answers. To find this entry later, I
    usually enter `KEY` in the name field and my own email address for the email field.
    Once you've checked that the Google Form behaves as expected (especially with
    releasing grades), it is ready to be assigned in Google Classroom.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 用所有正确答案填写表格。为了稍后找到这个条目，我通常在名称字段中输入`KEY`，并在电子邮件字段中输入我的电子邮件地址。一旦您确认Google表单的行为符合预期（特别是发布成绩时），它就可以在Google
    Classroom中分配了。
- en: 'In Google Classroom, once students have submitted a Google Form, Google Classroom
    will automatically mark the assignment as turned in. Therefore, if you are adding
    multiple files to an assignment, add the Google Form last and avoid adding multiple
    Google Forms to a single assignment. To add a Google Form to an assignment, follow
    these steps:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google Classroom中，一旦学生提交了Google表单，Google Classroom将自动将该作业标记为已提交。因此，如果您要向作业添加多个文件，请最后添加Google表单，并避免向单个作业添加多个Google表单。要将Google表单添加到作业中，请按照以下步骤操作：
- en: In the **Classwork** section, create an assignment post by selecting **Assignment**.
    *Do not* select **Quiz assignment**:![Figure 7.31 – Create an assignment in the
    Classwork section
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**作业**部分，通过选择**作业**来创建作业帖子。*不要*选择**测验作业**：![图7.31 – 在作业部分创建作业
- en: '](img/Figure_7.31_B16846.jpg)'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.31_B16846.jpg)'
- en: Figure 7.31 – Create an assignment in the Classwork section
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.31 – 在作业部分创建作业
- en: Selecting **Quiz assignment** creates an assignment post with a blank Google
    Forms quiz. Because a quiz is already created, the regular assignment post is
    used instead.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择**测验作业**将创建一个带有空白Google表单测验的作业帖子。因为测验已经创建，所以使用常规作业帖子。
- en: Note
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: While it is possible to create an assessment using the quiz assignment, through
    collaboration, I have found that teachers tend to create the assessment first,
    then add it to the Google Classroom assignment. This order of operation makes
    it easier to organize assessments in Google Drive and create and manage multiple
    versions of an assessment.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然可以使用测验作业创建评估，但通过协作，我发现教师倾向于首先创建评估，然后将其添加到 Google Classroom 作业中。这种操作顺序使得在 Google
    Drive 中组织评估以及创建和管理多个评估版本变得更加容易。
- en: Add a file from **Google Drive**:![Figure 7.32 – Add a Google Drive file
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 **Google Drive** 添加文件：![图 7.32 – 添加 Google Drive 文件
- en: '](img/Figure_7.32_B16846.jpg)'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.32_B16846.jpg)'
- en: Figure 7.32 – Add a Google Drive file
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.32 – 添加 Google Drive 文件
- en: Select the Google Form and click the **INSERT** button:![Figure 7.33 – Google
    Drive dialog box
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Google 表单并点击 **插入** 按钮：![图 7.33 – Google Drive 对话框
- en: '](img/Figure_7.33_B16846.jpg)'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.33_B16846.jpg)'
- en: Figure 7.33 – Google Drive dialog box
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.33 – Google Drive 对话框
- en: 'By default, the assignment enables **Grade importing**. This feature links
    the Google Form to the assignment so that the results of the Google Form can be
    automatically imported into Google Classroom. This process will overwrite the
    points within the Classroom assignment with the total points of the Google Form:'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，作业启用 **成绩导入**。此功能将 Google 表单链接到作业，以便自动将 Google 表单的结果导入 Google Classroom。此过程将覆盖
    Classroom 作业中的分数，以 Google 表单的总分数为准：
- en: '![Figure 7.34 – The Grade importing switch in the assignment post'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.34 – 作业帖子中的成绩导入开关'
- en: '](img/Figure_7.34_B16846.jpg)'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.34_B16846.jpg)'
- en: Figure 7.34 – The Grade importing switch in the assignment post
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.34 – 作业帖子中的成绩导入开关
- en: This feature also limits each student to one response, collects email addresses,
    and restricts responses to users in your domain. Changing any of these features
    within the Google Form will disable **Grade importing**.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此功能还限制每个学生只能有一个响应，收集电子邮件地址，并限制响应为您的域中的用户。在 Google 表单中更改这些功能中的任何一项都将禁用 **成绩导入**。
- en: Add any additional information and assign the assignment. If the assignment
    uses a Google Forms quiz, no additional steps are required.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加任何其他信息并分配作业。如果作业使用 Google 表单测验，则不需要额外步骤。
- en: Once the students have completed the Google Form, it is ready to be assessed
    and returned.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦学生完成 Google 表单，它就准备好进行评估和返回。
- en: Grading Google Forms quizzes
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评分 Google 表单测验
- en: 'The student submissions and grades are found in the Google Forms app. To view
    the Google Form responses, click on the **Responses** tab at the top of the Forms
    app:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 学生提交的作业和成绩可以在 Google Forms 应用中找到。要查看 Google 表单的响应，请点击 Forms 应用顶部的 **响应** 选项卡：
- en: '![Figure 7.35 – The Reponses tab of the Google Forms app'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.35 – Google Forms 应用中的响应选项卡'
- en: '](img/Figure_7.35_B16846.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.35_B16846.jpg)'
- en: Figure 7.35 – The Reponses tab of the Google Forms app
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.35 – Google Forms 应用中的响应选项卡
- en: The **Responses** tab will also show the current number of Google Form submissions.
    Within the **Response** page, there are three additional tabs –**Summary**, **Question**,
    and **Individual**. Many assessment grading tools such as Scantron and SmarterMarks
    have similar statistical breakdowns of the assessment. Therefore, many of these
    tabs may be familiar.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**响应** 选项卡还将显示当前 Google 表单提交的数量。在 **响应** 页面中，还有三个额外的选项卡 – **摘要**、**问题** 和 **个人**。许多评估评分工具，如
    Scantron 和 SmarterMarks，都有类似的评估统计分解。因此，许多这些选项卡可能都很熟悉。'
- en: 'The **Summary** tab provides an overview of the results, including the average,
    median, and range. It also provides graphs and tables to view student scores and
    the frequency of answers for each question. An image of the **Summary** tab is
    shown in the following figure:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要** 选项卡提供了结果的概述，包括平均值、中位数和范围。它还提供了图表和表格来查看学生分数和每个问题的答案频率。以下图中显示了 **摘要**
    选项卡的形象：'
- en: '![Figure 7.36 – Google Form responses Summary page'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.36 – Google 表单响应摘要页面'
- en: '](img/Figure_7.36_B16846.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.36_B16846.jpg)'
- en: Figure 7.36 – Google Form responses Summary page
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.36 – Google 表单响应摘要页面
- en: 'The **Question** tab provides in-depth information about each question. Only
    one question is viewable at a time and the page provides buttons to change whether
    a specific response is correct or incorrect and the points value of each response.
    An image of the **Question** tab is shown here:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题** 选项卡提供了关于每个问题的详细信息。一次只能查看一个问题，页面提供了按钮来更改特定响应是否正确以及每个响应的分数值。以下图中显示了 **问题**
    选项卡的形象：'
- en: '![Figure 7.37 – Google Form responses Question page'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.37 – Google 表单响应问题页面'
- en: '](img/Figure_7.37_B16846.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.37 – 发布分数按钮'
- en: Figure 7.37 – Google Form responses Question page
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.37 – Google 表单响应问题页面
- en: 'The **Individual** tab provides a view of each student''s submission. In this
    view, each question response has an **Add individual feedback** button:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人** 选项卡提供了查看每个学生提交的视图。在此视图中，每个问题响应都有一个 **添加单个反馈** 按钮：'
- en: '![Figure 7.38 – The Add individual feedback button'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.38 – 添加单个反馈按钮'
- en: '](img/Figure_7.38_B16846.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.38 – 添加单个反馈按钮'
- en: Figure 7.38 – The Add individual feedback button
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.38 – 添加单个反馈按钮
- en: Clicking this button opens a dialog box where you can add text, website links,
    and YouTube videos.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此按钮将打开一个对话框，您可以在其中添加文本、网站链接和 YouTube 视频。
- en: 'This section is also where you can assign points to question types that are
    not automatically graded, such as paragraph questions. These questions appear
    incorrect until points are assigned. Any changes to the points of an individual
    submission must be saved:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分还可以为不自动评分的问题类型分配分数，例如段落问题。这些问题在分配分数之前看起来是错误的。任何对单个提交分数的更改都必须保存：
- en: '![Figure 7.39 – A paragraph question requiring manual grading'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.39 – 需要手动评分的段落问题'
- en: '](img/Figure_7.39_B16846.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.39 – 需要手动评分的段落问题'
- en: Figure 7.39 – A paragraph question requiring manual grading
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.39 – 需要手动评分的段落问题
- en: Manually releasing grades to students
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手动发布成绩给学生
- en: 'If you have been following along through this chapter, students will not receive
    their Google Forms quiz results until you release them. There are two places in
    Google Forms where you can release the students'' scores. The first is the **Release
    scores** button found in the **Scores** section of the **Summary** page, shown
    here:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您一直跟随本章内容，学生将不会收到他们的 Google 表单测验结果，直到您发布它们。在 Google 表单中有两个地方可以发布学生的分数。第一个是位于
    **概述** 页面 **分数** 部分的 **发布分数** 按钮，如下所示：
- en: '![Figure 7.40 – The Release scores button on the Summary page'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.40 – 概述页面上的“发布分数”按钮'
- en: '](img/Figure_7.40_B16846.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.40 – 概述页面上的“发布分数”按钮](img/Figure_7.40_B16846.jpg)'
- en: Figure 7.40 – The Release scores button on the Summary page
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.40 – 概述页面上的“发布分数”按钮
- en: 'Clicking this button will bring up a dialog box where you can write a message
    and select which students receive their results:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此按钮将弹出一个对话框，您可以在其中撰写消息并选择哪些学生可以收到他们的结果：
- en: '![Figure 7.41 – Release scores dialog box'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.41 – 发布分数对话框'
- en: '](img/Figure_7.41_B16846.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.41 – 发布分数对话框'
- en: Figure 7.41 – Release scores dialog box
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.41 – 发布分数对话框
- en: 'The second location to release scores is the **Release score** button found
    at the top of a response''s **Individual** page, shown here:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个发布分数的位置是在响应的 **个人** 页面顶部的 **发布分数** 按钮，如下所示：
- en: '![Figure 7.42 – The Release score button on the Individual page'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.42 – 个人页面上的“发布分数”按钮'
- en: '](img/Figure_7.42_B16846.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.42 – 个人页面上的“发布分数”按钮'
- en: Figure 7.42 – The Release score button on the Individual page
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.42 – 个人页面上的“发布分数”按钮
- en: Clicking this button will bring up the same dialog box as the **Release scores**
    button on the **Summary** page. However, only the current student will be selected
    by default, rather than all students.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此按钮将弹出与 **概述** 页面上的 **发布分数** 按钮相同的对话框。然而，默认情况下将只选择当前学生，而不是所有学生。
- en: Linking a Google Sheets spreadsheet
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 链接 Google 电子表格
- en: Responses from Google Forms can also be linked to a Google Sheets spreadsheet
    (often called a **Google Sheet**). There are several advantages to linking to
    a Google Sheet, such as spreadsheet formulas for statistical analysis (for bell-curved
    courses), custom graphing, and sharing only the responses through the Google Sheet
    instead of the entire Google Form.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Google 表单的响应也可以链接到 Google 电子表格（通常称为 **Google 表格**）。链接到 Google 表格有几个优点，例如用于统计分析的电子表格公式（适用于正态分布的课程）、自定义图表，以及仅通过
    Google 表格共享响应而不是整个 Google 表单。
- en: 'To link a Google Sheet to a Google Form, start on the Google Form''s **Responses**
    page:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 Google 表格链接到 Google 表单，请从 Google 表单的 **响应** 页面开始：
- en: Click on the Google Sheets icon:![Figure 7.43 – The Google Sheets icon
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Google 表格图标：![图 7.43 – Google 表格图标
- en: '](img/Figure_7.43_B16846.jpg)'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.43 – Google 表格图标'
- en: Figure 7.43 – The Google Sheets icon
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.43 – Google 表格图标
- en: 'Select whether to create a new Google Sheet or add the responses to an existing
    Google Sheet:'
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择是否创建一个新的 Google 表格或将响应添加到现有的 Google 表格：
- en: '![Figure 7.44 – Google Sheets destination dialog box'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.44 – Google 电子表格目标对话框'
- en: '](img/Figure_7.44_B16846.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.44 – Google 电子表格目标对话框'
- en: Figure 7.44 – Google Sheets destination dialog box
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.44 – Google 电子表格目标对话框
- en: Note
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If creating a linked Google Sheet, it will be found in the same folder as the
    Google Form in Google Drive. Reorganizing the Google Form or Google Sheet location
    will not break the link.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如果创建链接的 Google 电子表格，它将在 Google Drive 中与 Google 表单位于同一文件夹中。重新组织 Google 表单或 Google
    电子表格的位置不会破坏链接。
- en: Most often, creating a new Google Sheet is the primary selection. However, there
    may be instances, such as when releasing similar Google Forms to different classes,
    where having all the responses in one Google Sheet improves the workflow.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，创建一个新的 Google 电子表格是主要选择。然而，在某些情况下，例如当向不同班级发布类似的 Google 表单时，将所有响应放在一个 Google
    电子表格中可以提高工作效率。
- en: Data travels from the Google Form to the Google Sheet, but not in the other
    direction. Therefore, making any changes to fields in the Google Sheet, such as
    the points column, will not make changes to the Google Form. Furthermore, any
    custom changes in the Google Sheet will be overwritten by the Google Form. For
    example, if you are updating points in the Google Sheet and you then press the
    **Release scores** button in the Google Form, the Google Form will re-populate
    the points column with data from the Google Form.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从 Google 表单传输到 Google 电子表格，但反之则不然。因此，对 Google 电子表格中字段（如分数列）的任何更改都不会影响 Google
    表单。此外，Google 电子表格中的任何自定义更改都将被 Google 表单覆盖。例如，如果您正在更新 Google 电子表格中的分数，然后按下 Google
    表单中的**发布分数**按钮，Google 表单将重新填充分数列的数据。
- en: 'Once a spreadsheet is linked, the **Form** menu on the spreadsheet will have
    options to go to the live Google Form and edit it, as shown here:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦电子表格被链接，电子表格上的**表单**菜单将提供选项跳转到实时 Google 表单并编辑它，如图所示：
- en: '![Figure 7.45 – The Form menu in Google Sheet'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.45 – Google 电子表格中的表单菜单'
- en: '](img/Figure_7.45_B16846.jpg)'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.45_B16846.jpg)'
- en: Figure 7.45 – The Form menu in Google Sheet
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.45 – Google 电子表格中的表单菜单
- en: The applications of data collected through Google Forms and processed through
    Google Sheets are many (they extend far beyond the scope of this book). The next
    section provides some additional suggestions and advanced features to improve
    your workflow.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Google 表单收集并通过 Google 电子表格处理的数据应用非常广泛（它们远远超出了本书的范围）。下一节提供了一些额外的建议和高级功能，以改进您的工作流程。
- en: Tips and tricks when creating Google Form assignments
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 Google 表单作业时的技巧和窍门
- en: 'Now that you have created a Google Form and graded it with the Quiz feature,
    there are several additional settings in Google Forms that are beneficial in the
    classroom. Here are 10 tips and tricks that you can use when creating Google Form
    assignments and exams for your students:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经创建了 Google 表单并使用测验功能进行了评分，Google 表单中有几个额外的设置对课堂很有益。以下是在为您的学生创建 Google 表单作业和考试时可以使用的
    10 个技巧和窍门：
- en: If a student needs to resubmit a Google Form quiz, delete the first submission
    from the **Individual** page of **Responses**:![Figure 7.46 – Delete response
    icon
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果学生需要重新提交 Google 表单测验，请从**响应**的**个人**页面删除第一个提交：![图 7.46 – 删除响应图标
- en: '](img/Figure_7.46_B16846.jpg)'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.46_B16846.jpg)'
- en: Figure 7.46 – Delete response icon
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.46 – 删除响应图标
- en: Note
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If you have a linked spreadsheet, deleting a response does not remove that submission
    from the spreadsheet.
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您有一个链接的电子表格，删除一个响应不会从电子表格中删除该提交。
- en: You can choose whether to make a Google Form accessible to anyone or limit it
    to users within the school district. The drop-down menu to change this setting
    is found within the settings gear of the Google Form. Be sure to click the **Save**
    button at the bottom of the settings popup:![Figure 7.47 – Restricting a Google
    Form to users in the organization
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择是否让任何人都能访问 Google 表单，或者将其限制在学校区域内用户。用于更改此设置的下拉菜单位于 Google 表单的设置齿轮中。务必点击设置弹出窗口底部的**保存**按钮：![图
    7.47 – 将 Google 表单限制为组织内的用户
- en: '](img/Figure_7.47_B16846.jpg)'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.47_B16846.jpg)'
- en: Figure 7.47 – Restricting a Google Form to users in the organization
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.47 – 将 Google 表单限制为组织内的用户
- en: By default, students can submit a Google Form multiple times. Google Forms quizzes
    will display all submissions from a student in the **Responses** section, and
    Google Classroom will mark the assignment as turned in after the first submission.
    While this feature may be useful so that students have an opportunity to achieve
    a higher grade if they redo the assignment, you may want to prevent students from
    resubmitting a Google Form, for example, if you use a Google Form as a quiz. In
    the settings gear, you can check the checkbox beside **Limit to 1 response** (requires
    login):![Figure 7.48 – The Limit to 1 response checkbox in the settings gear
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，学生可以多次提交谷歌表单。谷歌表单测验将在**响应**部分显示学生的所有提交，并且谷歌课堂将在第一次提交后将作业标记为已提交。虽然此功能可能允许学生在重做作业时有机会获得更高的分数，但你可能希望防止学生重新提交谷歌表单，例如，如果你将谷歌表单用作测验。在设置齿轮中，你可以勾选**限制为1个响应**旁边的复选框（需要登录）：![Figure
    7.48 – 设置齿轮中的限制为1个响应复选框
- en: '](img/Figure_7.48_B16846.jpg)'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_7.48_B16846.jpg]'
- en: Figure 7.48 – The Limit to 1 response checkbox in the settings gear
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 7.48 – 设置齿轮中的限制为1个响应复选框'
- en: Google Forms can shuffle the order in which questions appear. This feature can
    prevent students from copying a classmate's answers because there is a lower likelihood
    that a student will be able to follow another student's screen. By checking the
    checkbox beside **Shuffle question order** found under the **Presentation** section,
    when students complete the assignment, Google Forms will shuffle the order of
    the sections. Questions will need to be created in separate sections:![Figure
    7.49 – The Shuffle question order setting
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谷歌表单可以混排问题的顺序。此功能可以防止学生复制同学的答案，因为学生能跟随另一个学生屏幕的可能性较低。通过检查**展示**部分下方的**混排问题顺序**旁边的复选框，当学生完成作业时，谷歌表单将混排部分的顺序。问题需要创建在单独的部分中：![Figure
    7.49 – 混排问题顺序设置
- en: '](img/Figure_7.49_B16846.jpg)'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_7.49_B16846.jpg]'
- en: Figure 7.49 – The Shuffle question order setting
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 7.49 – 混排问题顺序设置'
- en: When using this selection, have the Google Form automatically collect the student's
    username, else the **Name** and **Email** fields will be shuffled among the rest
    of the questions within the assignment.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用此选项时，让谷歌表单自动收集学生的用户名，否则**姓名**和**电子邮件**字段将在作业中的其他问题中混排。
- en: Shuffling questions with media
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用媒体混排问题
- en: For questions that require students to view an image, video, or other media
    and answer multiple questions, separate questions using page sections so that
    Google Forms will shuffle the page sections instead of each individual question.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于需要学生查看图片、视频或其他媒体并回答多个问题的题目，使用页面部分来分隔问题，以便谷歌表单混排页面部分而不是每个单独的问题。
- en: Similar to shuffling the question order, you are also able to shuffle the selections
    within a multiple-choice question. In the more options menu of the question card,
    select **Shuffle option order**:![Figure 7.50 – Shuffle option order in the question
    card menu
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与混排问题顺序类似，您还可以混排多项选择题中的选项。在问题卡的更多选项菜单中，选择**混排选项顺序**：![Figure 7.50 – 问题卡菜单中的混排选项顺序
- en: '](img/Figure_7.50_B16846.jpg)'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_7.50_B16846.jpg]'
- en: Figure 7.50 – Shuffle option order in the question card menu
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 7.50 – 问题卡菜单中的混排选项顺序'
- en: Note
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Neither shuffling questions nor shuffling multiple-choice selections will affect
    the quiz template. The **Responses** section and linked Google Sheet display each
    question result in columns that are unaffected by the shuffling within the Google
    Form.
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 混排问题和混排多项选择题选项都不会影响测验模板。**响应**部分和链接的谷歌电子表格以不受谷歌表单内混排影响的列显示每个问题的结果。
- en: Another feature of multiple-choice and dropdown question types is having specific
    selections navigate the student to a different question. For example, if a student
    chooses the correction selector, they will go to a harder question, but if they
    get the question wrong, they will go to an easier question. You will need to create
    each question in its own section and select **Go to section based on answer**
    in the more options menu of the question card. Then, each selector will have a
    drop-down menu to choose where the student will navigate next. You can even have
    a selector to submit the Google Form:![Figure 7.51 – Non-linear quizzes using
    multiple-choice questions
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多项选择和下拉问题类型的一个特点是具有特定的选择可以让学生跳转到不同的题目。例如，如果学生选择更正选择器，他们将跳转到更难的题目，但如果他们答错题，他们将跳转到更简单的题目。您需要在每个问题自己的部分中创建每个问题，并在问题卡的更多选项菜单中选择**根据答案跳转到部分**。然后，每个选择器将有一个下拉菜单来选择学生将导航到的下一个位置。您甚至可以有一个选择器来提交
    Google 表单：![图 7.51 – 使用多项选择题的非线性测验
- en: '](img/Figure_7.51_B16846.jpg)'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.51 – 图 7.51_B16846.jpg](img/Figure_7.51_B16846.jpg)'
- en: Figure 7.51 – Non-linear quizzes using multiple-choice questions
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.51 – 使用多项选择题的非线性测验
- en: '**Response validation** in short-answer questions can confirm whether an entry
    matches a specific pattern such as an email or URL. This feature is found in the
    more options menu of the question card:![Figure 7.52 – Response validation in
    question card menu'
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在简答题中的**响应验证**可以确认输入是否与特定的模式匹配，例如电子邮件或 URL。此功能位于问题卡的更多选项菜单中：![图 7.52 – 问题卡菜单中的响应验证
- en: '](img/Figure_7.52_B16846.jpg)'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.52 – 图 7.52_B16846.jpg](img/Figure_7.52_B16846.jpg)'
- en: Figure 7.52 – Response validation in question card menu
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.52 – 问题卡菜单中的响应验证
- en: Using **Response validation** will also reduce the chances of students entering
    something that is not the correct answer. A simple solution for numeric response
    questions is to set **Response validation** to check whether an entry is a number.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用**响应验证**也会减少学生输入错误答案的机会。对于数值响应问题的一个简单解决方案是将**响应验证**设置为检查输入是否为数字。
- en: Another application of **Response validation** is password protecting your Google
    Form. In the data validation settings of a short answer, change the validation
    type to **Regular expression**, which matches a pattern. The pattern field will
    be the password. To ensure the password is exact, begin the password with **^**
    and end it with **$**. Whatever is between the two symbols will be the password.
    For example, the correct password for **^Cookies$** is Cookies. Set the question
    to a required question and place it in its own section at the start of the Google
    Form. Users will not be able to continue until they input the correct password:![Figure
    7.53 – Sample password question card
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**响应验证**的另一个应用是保护您的 Google 表单。在简答题的数据验证设置中，将验证类型更改为**正则表达式**，以匹配模式。模式字段将是密码。为确保密码准确无误，请以**^**开始密码，并以**$**结束。两个符号之间的任何内容都将作为密码。例如，**^Cookies$**的正确密码是
    Cookies。将问题设置为必填问题，并将其放置在 Google 表单开头的单独部分中。用户必须输入正确的密码才能继续：![图 7.53 – 样本密码问题卡'
- en: '](img/Figure_7.53_B16846.jpg)'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.53 – 图 7.53_B16846.jpg](img/Figure_7.53_B16846.jpg)'
- en: Figure 7.53 – Sample password question card
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.53 – 样本密码问题卡
- en: I have password protected my Google Forms for quizzes and exams so that students
    cannot start early. It also prevents students who are not in class from accessing
    the Google Form. Once the quiz or exam is complete, I disable **Accepting Responses**
    in the **Responses** tab of the Google Form.
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我已经为测验和考试保护了我的 Google 表单，这样学生就不能提前开始。这也防止了不在课堂上的学生访问 Google 表单。一旦测验或考试完成，我在
    Google 表单的**响应**选项卡的**接受响应**中禁用。
- en: If you choose to use this feature in your Google Forms, you will not be able
    to shuffle the question order because then, the password section may not be the
    first section the students will see.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您选择在您的 Google 表单中使用此功能，您将无法混排问题顺序，因为这样密码部分可能不是学生首先看到的第一个部分。
- en: You can change the text that appears on the confirmation page once the form
    is submitted. If you place a URL in this section, students will be able to click
    on it. The confirmation page settings are found in the **Presentation** section
    of **Settings**:![Figure 7.54 – Presentation tab in Settings
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表单提交后，您可以更改确认页面上的文本。如果您在此部分放置一个 URL，学生将能够点击它。确认页面设置位于**设置**的**演示**部分：![图 7.54
    – 设置中的演示选项卡
- en: '](img/Figure_7.54_B16846.jpg)'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 7.54 – 图 7.54_B16846.jpg](img/Figure_7.54_B16846.jpg)'
- en: Figure 7.54 – Presentation tab in Settings
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
