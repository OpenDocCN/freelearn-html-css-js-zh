  zh: '![图7.10 – 样本填空题](img/Figure_7.10_B16846.jpg)'
- en: '](img/Figure_7.10_B16846.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.10 – 问题卡示例](img/Figure_7.10_B16846.jpg)'
