  type: TYPE_NORMAL
  zh: ExpressJS完成了理解客户端请求的整个工作。请求可能来自浏览器，例如。一旦请求被解释，ExpressJS将所有信息保存在两个对象中：
- en: '**Request**: This contains all the data and information about the client''s
