- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Clip Studio Paint was previously called *Manga Studio*, and is today used by
    more than 15 million artists around the world to create manga artwork. It is one
    of the most loved software among illustrators, manga artists, and comic writers
    due to its special features for drawing manga and comics. With just this software,
    a computer, and a graphics tablet, you can create black and white comics, fully
    colored comics, illustrations, and short animations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Clip Studio Paint之前被称为*Manga Studio*，现在被全球超过1500万艺术家用来创作漫画作品。由于其专为绘制漫画和漫画设计的特殊功能，它成为了插画家、漫画艺术家和漫画作家中最受欢迎的软件之一。只需这个软件、一台电脑和一支绘图板，你就可以创作黑白漫画、全彩漫画、插画和短片动画。
- en: This book is for Clip Studio Paint users at all levels, but I want you to be
    able to easily follow along as a beginner. To that end, I have tried to give tons
    of guidance and visual examples, and even a few beginner tips for drawing manga.
    I hope that, by the end of this book, you’ll be comfortable with Clip Studio Paint
    and be well on your way to being a manga art master!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向所有水平的Clip Studio Paint用户，但我想让你作为一个初学者也能轻松跟随。为此，我尽量提供了大量的指导和视觉示例，甚至还有一些关于绘制漫画的初学者技巧。我希望到这本书结束时，你将能够熟练使用Clip
    Studio Paint，并朝着成为漫画艺术大师的道路迈进！
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you have just started working on your art digitally or are trying to shift
    your creation process from analog to digital, this book is for you, as well as
    for people who want to brush up their knowledge and skills on using Clip Studio
    Paint.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始在数字上创作艺术作品，或者试图将你的创作过程从模拟转向数字，这本书适合你，同样也适合那些想要提高使用Clip Studio Paint的知识和技能的人。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Image Gallery of Manga and Illustrations Created by Clip Studio
    Paint*, showcases a few examples of Clip Studio Paint artwork, to get you thinking
    about what styles and tools will be interesting to you.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*由Clip Studio Paint创作的漫画和插画图库*，展示了几个Clip Studio Paint艺术作品的例子，以激发你思考哪些风格和工具对你来说可能是有趣的。'
- en: '*Chapter 2*, *Installing Clip Studio Paint Pro and Interface Basics*, walks
    you through the work of installing Clip Studio Paint and picking the right graphics
    tablet. It then guides you through the software preferences, the default interface,
    and how to make workspaces.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*安装Clip Studio Paint Pro和界面基础*，将指导你完成安装Clip Studio Paint和选择合适的绘图板的工作。然后，它将引导你了解软件首选项、默认界面以及如何创建工作区。'
- en: '*Chapter 3*, *Penciling: Layer and Layer Property Palettes*, gets you started
    on the first stage in making digital art, penciling. Along the way, you will be
    introduced to the important concept of layers, layer menu options, and the Layer
    palette icons.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*铅笔绘制：图层和图层属性面板*，让你开始数字艺术的第一个阶段——铅笔绘制。在这个过程中，你将接触到图层、图层菜单选项和图层面板图标等重要概念。'
- en: '*Chapter 4*, *Introducing Clip Studio Paint Brushes*, gets you started with
    a few different brushes and what sort of marks they make. You’ll also learn how
    to edit your brushes by customizing the brush engine and configuring the tool
    properties. Finally, you’ll learn how to save and restore brush configurations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*介绍Clip Studio Paint画笔*，让你开始使用几种不同的画笔以及它们能画出什么样的标记。你还将学习如何通过自定义画笔引擎和配置工具属性来编辑你的画笔。最后，你将学习如何保存和恢复画笔配置。'
- en: '*Chapter 5*, *Pages and Panels to Shape Manga*, revisits the concept of layers
    and applies it to an integral part of writing comics: how to make comic pages
    and panels.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*页面和分镜塑造漫画*，回顾了图层概念并将其应用于漫画写作的一个关键部分：如何制作漫画页面和分镜。'
- en: '*Chapter 6*, *Erasers, Selections, and the Sub View Palette*, teaches you about
    the various erasers and selection tools and how to use the Sub View palette. You’ll
    learn how to use these erasers and selection tools for artistic effect as well
    as to correct mistakes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*橡皮擦、选择工具和子视图面板*，介绍了各种橡皮擦和选择工具以及如何使用子视图面板。你将学习如何使用这些橡皮擦和选择工具来达到艺术效果以及纠正错误。'
- en: '*Chapter 7*, *Using Text and Balloon Tools*, aids comic writers by teaching
    you how to add text and speech bubbles to your comics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*使用文本和气泡工具*，通过教你如何在漫画中添加文本和对话气泡来帮助漫画作家。'
- en: '*Chapter 8*, *Getting Started with Inking Tools*, goes over the next stage
    in making digital art after penciling: inking. You’ll learn a few artistic techniques,
    as well as encountering a few inking pens, brushes, and markers that come included
    in Clip Studio Paint.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*开始使用上色工具*，概述了在铅笔绘制之后的数字艺术下一步：上色。你将学习一些艺术技巧，并遇到一些包含在Clip Studio Paint中的上色笔、画笔和马克笔。'
- en: '*Chapter 9*, *Material Palette and Inking Special Effects*, shows you how to
    create special effect brushes, textured brushes, and brushes with patterns such
    as foliage, as well as how to use the Material palette.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*材质调色板和上色特效*，展示了如何创建特殊效果画笔、纹理画笔和带有图案（如叶纹）的画笔，以及如何使用材质调色板。'
- en: '*Chapter 10*, *Exploring* *Vector Layers*, steps into geometric art by exploring
    how to create vector images, edit vector lines, and use the Material palette to
    add a design created by a vector.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*探索矢量图层*，通过探索如何创建矢量图像、编辑矢量线条和使用材质调色板添加矢量设计来进入几何艺术。'
- en: '*Chapter 11*, *Creating Your Own Sound Effects*, covers creating specialized
    text, adding strokes and gradient to text, and how to use Mesh Transformation
    to morph text into punchy sound effects and manga titles.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*创建你自己的音效*，涵盖了创建专业文本、添加文本的笔触和渐变以及如何使用网格变换将文本变形为有力的音效和漫画标题。'
- en: '*Chapter 12*, *Making Layer Masks and Screentones*, covers the use and creation
    of layer masks, how to apply screentones to black and white manga by using selections
    and layer masks, and how to use the clipping layer function.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*制作图层蒙版和网点*，涵盖了图层蒙版的使用和创建，如何通过使用选择和图层蒙版将网点应用于黑白漫画，以及如何使用剪切图层功能。'
- en: '*Chapter 13*, *All About Rulers*, covers the myriad ruler tools in Clip Studio
    Paint. We will cover basic rulers, as well as symmetry rulers, focus and parallel
    line rulers, and perspective rulers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*关于标尺的一切*，涵盖了Clip Studio Paint中的各种标尺工具。我们将介绍基本标尺，以及对称标尺、焦点和平行线标尺和透视标尺。'
- en: '*Chapter 14*, *Using 3D Figures and Objects*, teaches you how to use the 3D
    materials in Clip Studio Paint. Placing characters, posing them, customizing poses,
    importing poses from photos, and importing poses from Posemaniacs are all topics
    covered in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用3D人物和物体*，教你如何在Clip Studio Paint中使用3D材料。放置角色、摆姿势、自定义姿势、从照片导入姿势和从Posemaniacs导入姿势都是本章涵盖的内容。'
- en: '*Chapter 15*, *Color Palette*, covers color selection and mixing palettes such
    as the Color Wheel, Color Set, Intermediate Color, Approximate Color, Color History,
    and Color Mixing. Creating a color palette from the Sub View palette is also covered.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*调色板*，涵盖了颜色选择和混合调色板，如色轮、颜色集、中间色、近似色、颜色历史和颜色混合。从子视图调色板创建颜色调色板也包含在内。'
- en: '*Chapter 16*, *Using Clip Studio Paint to Color Your Manga*, discusses the
    use of reference layers, how to create a flat color layer, the use of layer blending
    modes, and changing the line art color. It also covers how to use Shading Assist,
    Color Match, some great filters, and the Liquify tool to edit your art.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*使用Clip Studio Paint给你的漫画上色*，讨论了使用参考图层、如何创建单色图层、使用图层混合模式以及更改线条艺术颜色。它还涵盖了如何使用阴影辅助、颜色匹配、一些优秀的滤镜和液化工具来编辑你的艺术作品。'
- en: '*Chapter 17*, *Auto Actions and Your Workflow*, covers auto actions and how
    to use them to make recurring parts of your setup process easier.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*自动动作和你的工作流程*，介绍了自动动作以及如何使用它们使你的设置过程中的重复部分更容易。'
- en: '*Chapter 18*, *Exploring the Clip Studio Assets and Animation*, covers how
    to download new assets and materials using the Clip Studio Assets. You’ll also
    take your first steps into creating simple animations in Clip Studio Paint, looking
    at how to create animation timelines and cels.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*探索Clip Studio Assets和动画*，介绍了如何使用Clip Studio Assets下载新的资源和材料。你还将迈出在Clip
    Studio Paint中创建简单动画的第一步，了解如何创建动画时间轴和画格。'
- en: '*Chapter 19*, *Exporting, Printing, and Uploading Your Manga*, covers how to
    use the print preview and print settings to create a physical copy of your manga.
    It also looks at exporting your work in various formats: for printing, display
    on the web, Webtoon exports, and Clip Studio SHARE.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*导出、打印和上传你的漫画*，介绍了如何使用打印预览和打印设置创建漫画的实体副本。它还探讨了以各种格式导出你的作品：用于打印、在网络上展示、Webtoon导出和Clip
    Studio SHARE。'
- en: To get the most out of this book
