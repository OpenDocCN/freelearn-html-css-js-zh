- en: Double-click on the package to install Node.js on Windows.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Windows 上双击安装包以安装 Node.js。
- en: Type the following commands to confirm your installation. If everything goes
