  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows**：下载最新的 `.exe` 文件，双击以安装。请注意，目前 Windows 上仅提供 64 位包。'
- en: '**Other Linux**: To install Opa follow these steps:'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他 Linux**：要安装 Opa，请按照以下步骤操作：'
