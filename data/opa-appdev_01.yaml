  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 Linux 的最新 `.run` 包。
- en: 'Go to the download folder and add an execution privilege to the downloaded
    file by running the following command:'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往下载文件夹，通过运行以下命令为下载的文件添加执行权限：
