- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CreateJS is a full-featured tool for web developers to create and maintain animations
    and drawings in web browsers using HTML5\. It consists of some modules, each of
    which performs different tasks to manage a web-based application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CreateJS 是一个功能齐全的工具，网络开发者可以使用它来在网页浏览器中使用 HTML5 创建和维护动画和绘图。它由一些模块组成，每个模块执行不同的任务来管理基于
    Web 的应用程序。
- en: In this book, we will discuss the different parts of CreateJS using many interactive
    examples and screenshots.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将通过许多交互式示例和截图讨论 CreateJS 的不同部分。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing CreateJS"), *Installing CreateJS*,
    serves as a quick installation reference for users new to CreateJS.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。安装 CreateJS"), *安装 CreateJS*，为初学者提供了快速安装参考。'
- en: '[Chapter 2](ch02.html "Chapter 2. Commencing with CreateJS"), *Commencing with
    CreateJS*, covers getting started with CreateJS and other components, using API,
    and configuring modules.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。开始使用 CreateJS"), *开始使用 CreateJS*，介绍了如何开始使用 CreateJS
    以及其他组件，使用 API 以及配置模块。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Drag-and-drop Interactions"),
    *Working with Drag-and-drop Interactions*, discusses the drag-and-drop features
    of CreateJS and how to customize these features in projects or extend them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。使用拖放交互"), *使用拖放交互*，讨论了 CreateJS 的拖放功能以及如何在项目中自定义这些功能或扩展它们。'
- en: '[Chapter 4](ch04.html "Chapter 4. Performing Animation and Transforming Function"),
    *Performing Animation and Transforming Function*, covers how to use animation
    and transform objects on the page using CreateJS.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。执行动画和变换功能"), *执行动画和变换功能*，介绍了如何使用 CreateJS 在页面上使用动画和变换对象。'
- en: '[Chapter 5](ch05.html "Chapter 5. Utilizing Caching in EaselJS"), *Utilizing
    Caching in EaselJS*, covers how to use caching in CreateJS for better performance
    in animations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。在 EaselJS 中使用缓存"), *在 EaselJS 中使用缓存*，介绍了如何在 CreateJS
    中使用缓存以实现动画中的更好性能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Filters in EaselJS"), *Using Filters
    in EaselJS*, discusses using filters in images and objects in CreateJS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。在 EaselJS 中使用滤镜"), *在 EaselJS 中使用滤镜*，讨论了在 CreateJS
    中的图像和对象上使用滤镜。'
- en: '[Chapter 7](ch07.html "Chapter 7. Developing a Painting Application"), *Developing
    a Painting Application*, discusses how to develop a simple painting application
    that is drawn on the canvas using graphics.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。开发绘画应用程序"), *开发绘画应用程序*，讨论了如何使用图形在画布上开发一个简单的绘画应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Utilizing Vector Masks"), *Utilizing Vector
    Masks*, discusses using shapes as a clipping path on any display object.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。利用矢量蒙版"), *利用矢量蒙版*，讨论了将形状用作任何显示对象的剪切路径。'
- en: '[Chapter 9](ch09.html "Chapter 9. Developing Your First CreateJS Application"),
    *Developing Your First CreateJS Application*, covers how to build and create a
    UI from scratch with CreateJS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。开发您的第一个 CreateJS 应用程序"), *开发您的第一个 CreateJS 应用程序*，介绍了如何使用
    CreateJS 从零开始构建和创建 UI。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: All examples and source code present in this book work in modern web browsers.
    You will need to install the latest version of Google Chrome or Mozilla Firefox
    for all the examples to work perfectly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含的所有示例和源代码都在现代网络浏览器中运行。为了所有示例都能完美运行，您需要安装最新版本的 Google Chrome 或 Mozilla Firefox。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a web developer with some experience in JavaScript development and
    want to enter the fascinating world of feature-rich Internet applications using
    CreateJS, then this book is perfect for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位有 JavaScript 开发经验的网络开发者，并希望进入使用 CreateJS 的功能丰富的互联网应用迷人世界，那么这本书非常适合您。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown like this: "In EaselJS, when you have a shape,
    or even better, an instance of the `DisplayObject` that doesn''t change frequently,
    it''s better to use the `cache` function to cache it in a different `Canvas` element".'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下："在 EaselJS 中，当您有一个形状，或者更好的是，一个不经常改变的 `DisplayObject` 实例时，最好使用 `cache`
    函数将其缓存到不同的 `Canvas` 元素中"。
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "With drop-down menus, users can change the **Brush Style**, **Brush Size**, **Background
    Color**, and **Brush Color** fields."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“使用下拉菜单，用户可以更改**画笔样式**、**画笔大小**、**背景颜色**和**画笔颜色**字段。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的方式显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/0260OS_coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/0260OS_coloredimages.pdf).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出中的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/0260OS_coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/0260OS_coloredimages.pdf)。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
