- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Wijmo is a new JavaScript library focusing on user interface widgets. It builds
    on jQuery UI, enhancing existing widgets, and adding new ones. In this book we
    examine the Wijmo widgets essential for web development. The useful configuration
    options for 15 widgets are covered along with their usage scenarios. Most of the
    chapters take a code recipe approach for tasks that occur often in web development.
    Whenever you come across a widget or user interface component that you've implemented
    before, chances are that Wijmo widgets have you covered. The chapters in this
    book are designed to get you started using the widgets in no time. On the other
    hand, [Chapter 6](ch06.html "Chapter 6. Dashboard with WijmoGrid"), *Dashboard
    with Wijmo Grid*, takes a different approach in building an application and explaining
    how it works.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Wijmo是一个专注于用户界面小部件的新JavaScript库。它建立在jQuery UI的基础上，增强了现有小部件，并添加了新的小部件。在这本书中，我们探讨了对于Web开发至关重要的Wijmo小部件。涵盖了15个小部件的有用配置选项及其使用场景。每当你在Web开发中遇到之前实现过的组件或小部件时，Wijmo小部件很可能已经为你提供了解决方案。本书中的章节旨在让你能够迅速开始使用这些小部件。另一方面，[第6章](ch06.html
    "第6章。使用Wijmo Grid的仪表板")，*使用Wijmo Grid的仪表板*，在构建应用程序和解释其工作原理方面采取了不同的方法。
- en: There is no need for going in sequence of the chapters if you're familiar with
    Wijmo. However, if you're experiencing Wijmo for the first time, I would recommend
    going in the same order as the chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉Wijmo，就没有必要按照章节顺序阅读。然而，如果你是第一次体验Wijmo，我建议你按照章节的顺序进行。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖什么
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Wijmo"), *Getting Started
    with Wijmo*, introduces Wijmo, the steps to install it, and licensing.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Wijmo入门")，*Wijmo入门*，介绍了Wijmo、安装步骤和许可。'
- en: '[Chapter 2](ch02.html "Chapter 2. The Dialog Widget"), *The Dialog Widget*,
    explains Wijmo''s features that can be added to the jQuery UI dialog widget.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。对话框小部件")，*对话框小部件*，解释了可以添加到jQuery UI对话框小部件中的Wijmo功能。'
- en: '[Chapter 3](ch03.html "Chapter 3. Form Components"), *Form Components*, examines
    the Wijmo widgets for forms.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。表单组件")，*表单组件*，探讨了Wijmo表单小部件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Images"), *Working with Images*,
    shows the common uses of the gallery, lightbox, and carousel widgets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。处理图像")，*处理图像*，展示了画廊、相册和旋转木马小部件的常见用途。'
- en: '[Chapter 5](ch05.html "Chapter 5. Advanced Widgets"), *Advanced Widgets*, covers
    the tooltip, upload, video, and editor widgets.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。高级小部件")，*高级小部件*，涵盖了提示、上传、视频和编辑器小部件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Dashboard with WijmoGrid"), *Dashboard with
    Wijmo Grid*, builds an interactive application combining Knockout and Wijmo.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Wijmo Grid的仪表板")，*使用Wijmo Grid的仪表板*，构建了一个结合Knockout和Wijmo的交互式应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Wijmo Mobile"), *Wijmo Mobile*, sets up the
    development environment for mobile and introduces mobile views.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。Wijmo移动")，*Wijmo移动*，设置了移动开发环境并介绍了移动视图。'
- en: '[Chapter 8](ch08.html "Chapter 8. Extending Wijmo"), *Extending Wijmo*, explains
    how to modify widgets and change the themes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。扩展Wijmo")，*扩展Wijmo*，解释了如何修改小部件和更改主题。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: You will need a text editor with JavaScript, CSS, and HTML syntax highlighting.
    Notepad++ on Windows or Textmate on Mac is sufficient. Developing with Wijmo does
    not require fancy editor features, such as auto-complete or warnings for JavaScript.
    The widgets are simple and easy to use.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个具有JavaScript、CSS和HTML语法高亮的文本编辑器。Windows上的Notepad++或Mac上的Textmate就足够了。使用Wijmo进行开发不需要花哨的编辑器功能，如自动完成或JavaScript的警告。小部件简单易用。
- en: Besides a text editor, you also need a web browser. An Internet Explorer version
    higher than Version 5, Firefox, Safari, or Chrome are all supported by Wijmo.
    You probably already have one installed and prefer one over another.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文本编辑器，你还需要一个网络浏览器。Wijmo支持版本高于5的Internet Explorer、Firefox、Safari或Chrome。你可能已经安装了其中之一，并且可能更倾向于使用其中一个。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: The primary audience for this book are the web developers working on projects
    that require the use of ready-made widgets. jQuery UI lacks necessary components
    or features, whereas Wijmo provides both free, open source widgets, as well as
    a licensed option for more complex widgets. Since this book covers both the areas,
    developers working on open source projects can also benefit.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要读者是那些在项目中需要使用现成小部件的网页开发者。jQuery UI 缺少必要的组件或功能，而 Wijmo 提供了免费的开源小部件，以及更复杂小部件的授权选项。由于本书涵盖了这两个领域，从事开源项目开发的开发者也能从中受益。
- en: Since Wijmo is easy to use, many of the simpler examples can be understood by
    a beginner with JavaScript. When the previous condition is met, this book is the
    first book that a JavaScript beginner should read after learning jQuery. Learning
    how to use Wijmo widgets will reduce the unnecessary work of writing custom JavaScript.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Wijmo 使用简单，许多简单示例都可以由 JavaScript 初学者理解。当满足先前条件时，这本书是 JavaScript 初学者在学会 jQuery
    之后应该阅读的第一本书。学习如何使用 Wijmo 小部件将减少编写自定义 JavaScript 的不必要工作。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `widget` method returns the dialog HTML element."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名如下所示：“`widget` 方法返回对话框
    HTML 元素。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "clicking the **Next** button moves you to the next screen".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上、菜单或对话框中看到的单词，例如，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者提供的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
