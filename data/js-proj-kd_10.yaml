- en: Robotics
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器人技术
- en: 'In robotics, you need to control your robot with logics. In real world, the
    logics are handled by microcontrollers. You may have heard of **Arduino**, an
    open source hardware that deals with microelectronics. Basically, Arduino controls
    microcontrollers using C code. However, if you know JavaScript, you can also code
    for it; to work with microprocessor/microcontroller and make your first robot.
    You can get help from [http://nodebots.io/](http://nodebots.io/) in order to see
    how JavaScript is used to build robots. Following is an image of Arduino UNO board:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器人技术中，你需要用逻辑来控制你的机器人。在现实世界中，逻辑由微控制器处理。你可能听说过**Arduino**，这是一个处理微电子的开源硬件。基本上，Arduino使用C代码来控制微控制器。然而，如果你知道JavaScript，你也可以为其编写代码；与微处理器/微控制器一起工作并制作你的第一个机器人。你可以从[http://nodebots.io/](http://nodebots.io/)获取帮助，以了解JavaScript是如何用于构建机器人的。以下是一张Arduino
    UNO板子的图片：
- en: '![Robotics](img/B04720_10_01.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![机器人技术](img/B04720_10_01.jpg)'
