    HTML, and CSS. The animation of the glowing button is done by JavaScript:![Awesome
    JavaScript examples](img/B04720_10_03.jpg)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**出色的计算器**：以下计算器是用 JavaScript、HTML 和 CSS 构建的。按钮发光的动画是通过 JavaScript 实现的：![出色的
    JavaScript 示例](img/B04720_10_03.jpg)'
- en: This calculator can be found at [http://codepen.io/giana/pen/GJMBEv](http://codepen.io/giana/pen/GJMBEv).
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个计算器可以在 [http://codepen.io/giana/pen/GJMBEv](http://codepen.io/giana/pen/GJMBEv)
    找到。
- en: '**Drag and drop**: You can drag one block and drop it on another block with
    your mouse. The dragging is done using JavaScript. The following is a screenshot
    of this project:![Awesome JavaScript examples](img/B04720_10_05.jpg)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拖放**：你可以用鼠标拖动一个方块并将其拖放到另一个方块上。拖动操作是通过 JavaScript 实现的。以下是这个项目的截图：![出色的 JavaScript
    示例](img/B04720_10_05.jpg)'
- en: This project can be found at [http://greensock.com/draggable](http://greensock.com/draggable).
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个项目可以在 [http://greensock.com/draggable](http://greensock.com/draggable) 找到。
- en: '**Random maze generator**: You built a game called Rat-man, where you needed
    to draw a map for the cats and the rat to move. The path was like a maze. The
    following link will generate a random maze for you. I hope you pay attention to
    the JavaScript that they used there:![Awesome JavaScript examples](img/B04720_10_06.jpg)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机迷宫生成器**：你构建了一个名为 Rat-man 的游戏，其中你需要为猫和老鼠绘制地图，路径就像迷宫一样。以下链接将为你生成一个随机迷宫。我希望你注意他们那里使用的
    JavaScript：![出色的 JavaScript 示例](img/B04720_10_06.jpg)'
- en: This game can be found at [http://codepen.io/GabbeV/pen/viAec](http://codepen.io/GabbeV/pen/viAec).
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个游戏可以在 [http://codepen.io/GabbeV/pen/viAec](http://codepen.io/GabbeV/pen/viAec)
    找到。
- en: '**Particle joining**: You can play with joining particles at [http://codepen.io/garyconstable/pen/fEoLz](http://codepen.io/garyconstable/pen/fEoLz).
    This particles'' movements are controlled by JavaScript. The following is a screenshot
    of this project:![Awesome JavaScript examples](img/B04720_10_07.jpg)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**粒子连接**：你可以在 [http://codepen.io/garyconstable/pen/fEoLz](http://codepen.io/garyconstable/pen/fEoLz)
    玩连接粒子的游戏。这些粒子的运动是通过 JavaScript 控制的。以下是这个项目的截图：![出色的 JavaScript 示例](img/B04720_10_07.jpg)'
- en: '**Tearable cloth**: If you want to make a simulation of a cloth, you can go
    to the link [http://codepen.io/dissimulate/pen/KrAwx](http://codepen.io/dissimulate/pen/KrAwx)
    and play with the piece of cloth here. The motion of the cloth is controlled by
    JavaScript. The following is the screenshot of this project:![Awesome JavaScript
    examples](img/B04720_10_08.jpg)'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可撕布料**：如果你想制作布料的模拟，你可以访问链接 [http://codepen.io/dissimulate/pen/KrAwx](http://codepen.io/dissimulate/pen/KrAwx)
    并在这里玩布料。布料的运动是通过 JavaScript 控制的。以下是这个项目的截图：![出色的 JavaScript 示例](img/B04720_10_08.jpg)'
- en: '**Neon thing**: You can use the following thing on your website as button.
    I hope you learn how its code works. The following is a screenshot of this project:![Awesome
    JavaScript examples](img/B04720_10_09.jpg)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**霓虹元素**：你可以在你的网站上使用以下元素作为按钮。我希望你能学会它的代码是如何工作的。以下是这个项目的截图：![令人惊叹的JavaScript示例](img/B04720_10_09.jpg)'
- en: This project can be found at [http://codepen.io/simeydotme/details/Gzfuh](http://codepen.io/simeydotme/details/Gzfuh).
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个项目可以在[http://codepen.io/simeydotme/details/Gzfuh](http://codepen.io/simeydotme/details/Gzfuh)找到。
- en: '**Smartphone submenu**: If you are thinking about making a smartphone application
    with JavaScript, you will definitely need a submenu for the app. You can go to
    [http://codepen.io/berdejitendra/pen/AgEzJ](http://codepen.io/berdejitendra/pen/AgEzJ)
    and learn how to make a cool submenu for your mobile application. The following
    is a screenshot of this project:![Awesome JavaScript examples](img/B04720_10_10.jpg)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能手机子菜单**：如果你在考虑用JavaScript制作智能手机应用，你肯定需要一个为应用设置的子菜单。你可以访问[http://codepen.io/berdejitendra/pen/AgEzJ](http://codepen.io/berdejitendra/pen/AgEzJ)学习如何为你的移动应用制作一个酷炫的子菜单。以下是这个项目的截图：![令人惊叹的JavaScript示例](img/B04720_10_10.jpg)'
- en: '**3D Solar System**: If you love astronomy and the motion of planets, the link
    [http://codepen.io/juliangarnier/pen/idhuG](http://codepen.io/juliangarnier/pen/idhuG)
    will bring you an awesome visualization of the neighboring planets and their information.
    All the dynamic elements were created using JavaScript. The following is a screenshot
    of this project:![Awesome JavaScript examples](img/B04720_10_11.jpg)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**3D太阳系**：如果你热爱天文学和行星的运动，链接[http://codepen.io/juliangarnier/pen/idhuG](http://codepen.io/juliangarnier/pen/idhuG)将带给你邻近行星及其信息的令人惊叹的视觉展示。所有动态元素都是使用JavaScript创建的。以下是这个项目的截图：![令人惊叹的JavaScript示例](img/B04720_10_11.jpg)'
- en: Summary
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We are at the end of the book. This book is not everything on JavaScript. It
    is the starting of JavaScript. I hope you enjoyed the book and practiced all the
    exercises and projects that were discussed in the book. I hope that you will visit
    the websites in this chapter and observe the codes of each project in order to
    learn more about JavaScript. I hope that someday you will create your own dynamic
    website with the help of JavaScript, build a smartphone app with JavaScript, and
    you may also be able to build a robot using JavaScript. You never know!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经到达了这本书的结尾。这本书并不是关于JavaScript的全部内容，而是JavaScript的起点。我希望你喜欢这本书，并且练习了书中讨论的所有练习和项目。我希望你会访问本章中的网站，并观察每个项目的代码，以便更多地了解JavaScript。我希望有一天你能借助JavaScript创建自己的动态网站，用JavaScript构建智能手机应用，甚至可能用JavaScript构建一个机器人。你永远不知道！
- en: 'I hope that you have learned a lot of awesome things to explore with JavaScript;
    now it''s your time to experiment with code and play with JavaScript. Don''t worry
    if anything goes wrong. Keep in mind:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你已经学会了用JavaScript探索的许多令人惊叹的事物；现在是你用代码实验和玩转JavaScript的时候了。如果出了任何问题，不要担心。记住：
- en: '|   | *"It''s not at all important to get it right the first time. It''s vitally
    important to get it right the last time."* |   |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '|   | *"第一次做对并不重要。最后一次做对至关重要。"* |   |'
- en: '|   | --*Andrew Hunt and David Thomas* |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '|   | --*安德鲁·亨特和戴维·托马斯* |'
