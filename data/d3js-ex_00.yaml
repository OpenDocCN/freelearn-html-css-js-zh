- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Learning D3.js on your own can be a daunting task. There are literally thousands
    of examples online with differing degrees of effective, or ineffective, explanation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 独自学习D3.js可能是一项艰巨的任务。实际上，在线上存在成千上万的示例，其解释的有效性或无效性程度各不相同。
- en: This book uses examples that take you right from the beginning, with the basic
    concepts of D3.js, using practical examples that progressively build on each other
    both within a specific chapter and also with reference to previous chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用从入门到精通的示例，通过D3.js的基本概念，使用实用的示例，逐步构建每一章的内容，并在参考前一章的基础上进行。
- en: We will focus on the examples created for this book as well as those found online
    that are excellent but could use some additional explanation. Each example will
    explain how the example works either line by line or by comparison with other
    examples and concepts learned earlier in the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将专注于为本书创建的示例以及在线上找到的优秀的示例，这些示例可能需要一些额外的解释。每个示例都将解释示例是如何工作的，要么是逐行解释，要么是与书中早期学习到的其他示例和概念进行比较。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with D3.js"), *Getting Started
    with D3.js*, introduces you to D3.js and building a simple application using several
    tools to help with its creation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。D3.js入门")，*D3.js入门*，介绍了D3.js以及如何使用几个工具构建一个简单的应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Selections and Data Binding"), *Selections
    and Data Binding*, teaches you how to use D3.js selections to create DOM elements
    based on data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。选择和数据绑定")，*选择和数据绑定*，教你如何使用D3.js选择来根据数据创建DOM元素。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Visuals with SVG"), *Creating Visuals
    with SVG*, introduces you to Scalable Vector Graphics and how to use them to render
    various shapes that are commonly used in D3.js visualizations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用SVG创建可视化")，*使用SVG创建可视化*，介绍了可缩放矢量图形以及如何使用它们在D3.js可视化中渲染各种常用形状。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating a Bar Graph"), *Creating a Bar Graph*,
    demonstrates how to create a bar graph from given data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建条形图")，*创建条形图*，演示了如何根据给定数据创建条形图。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Data and Scales"), *Using Data and
    Scales*, shows you how to load data from external sources in different formats
    and convert it into information suitable for visualization.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用数据和比例")，*使用数据和比例*，展示了如何从不同格式的外部源加载数据并将其转换为适合可视化的信息。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Scatter and Bubble Plots"), *Creating
    Scatter and Bubble Plots*, demonstrates how to load, scale, and plot multidimensional
    data in a manner that makes patterns clear to users.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。创建散点图和气泡图")，*创建散点图和气泡图*，演示了如何以使用户清晰看到模式的方式加载数据、缩放和绘制多维数据。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Animated Visuals"), *Creating Animated
    Visuals*, teaches you to use animations in your D3.js applications to demonstrate
    how data changes over time.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。创建动画可视化")，*创建动画可视化*，教你如何在D3.js应用程序中使用动画来展示数据随时间的变化。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adding User Interactivity"), *Adding User
    Interactivity*, shows you how to allow users to interact with your visualizations
    using the mouse.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。添加用户交互")，*添加用户交互*，展示了如何使用鼠标允许用户与可视化进行交互。'
- en: '[Chapter 9](ch09.html "Chapter 9. Complex Shapes Using Paths"), *Complex Shapes
    Using Paths*, shows you how to use many of the built-in tools in D3.js to automatically
    generate complex paths with a few simple statements.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用路径创建复杂形状")，*使用路径创建复杂形状*，展示了如何使用D3.js中的许多内置工具通过几个简单的语句自动生成复杂的路径。'
- en: '[Chapter 10](ch10.html "Chapter 10. Using Layouts to Visualize Series and Hierarchical
    Data"), *Using Layouts to Visualize Series and Hierarchical Data*, focuses on
    creating complex graphs that utilize the layout objects of D3.js. This includes
    a multitude of graphs in different categories, including stacked, packed, clustered,
    flow-based, hierarchical, and radial.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用布局可视化系列和层次数据")，*使用布局可视化系列和层次数据*，专注于创建利用D3.js布局对象的复杂图表。这包括不同类别的大量图表，包括堆叠、打包、聚类、基于流的、层次和放射状。'
- en: '[Chapter 11](ch11.html "Chapter 11. Visualizing Information Networks"), *Visualizing
    Information Networks*, dives into demonstrating how you can use D3.js to visualize
    network data such as is found in social networks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。可视化信息网络"), *可视化信息网络*，深入探讨了如何使用D3.js来可视化网络数据，例如社交网络中的数据。'
- en: '[Chapter 12](ch12.html "Chapter 12. Creating Maps with GeoJSON and TopoJSON"),
    *Creating Maps with GeoJSON and TopoJSON*, teaches you how to create maps and
    highlight regions on them using two forms of geographic data: Geo and TopoJSON.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用GeoJSON和TopoJSON创建地图"), *使用GeoJSON和TopoJSON创建地图*，教您如何使用两种地理数据形式：Geo和TopoJSON来创建地图并突出显示其上的区域。'
- en: '[Chapter 13](ch13.html "Chapter 13. Combining D3.js and AngularJS"), *Combining
    D3.js and AngularJS*, discusses how you can integrate multiple D3.js visualizations
    using Angular.js to create reactive visualizations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。结合D3.js和AngularJS"), *结合D3.js和AngularJS*，讨论了您如何使用Angular.js集成多个D3.js可视化来创建响应式可视化。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: All of the tools used in this book are available on the Internet free of charge.
    All that is required is a modern web browser to run the samples, and all code
    can be edited and run online within the browser. To be specific about what makes
    up a modern browser, this includes Firefox, Chrome, Safari, Opera, IE9+, Android,
    and iOS.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的所有工具都可以在互联网上免费获得。您只需要一个现代网络浏览器来运行示例，并且所有代码都可以在浏览器中在线编辑和运行。具体来说，现代浏览器包括Firefox、Chrome、Safari、Opera、IE9+、Android和iOS。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Whether you are new to data and data visualization, a seasoned data scientist,
    or a computer graphics specialist, this book will provide you with the skills
    you need to create web-based and interactive data visualizations. This book assumes
    some knowledge of coding and, in particular, experience in coding with JavaScript.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是数据和数据可视化的新手，还是经验丰富的数据科学家，或者是一名计算机图形专家，这本书都将为您提供您创建基于Web和交互式数据可视化的所需技能。本书假设您对编码有一定的了解，特别是使用JavaScript进行编码的经验。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now
    using the selector variable we call the `.enter()` function and assign it to a
    variable named `entering`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“现在使用选择变量，我们调用`.enter()`函数并将其分配给名为`entering`的变量。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The value for **Mikael** was changed to **25.**"'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“**Mikael**的值已更改为**25**。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲所有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
