- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book explores the JavaScript library D3\. js and its ability to help us
    create maps and amazing visualizations. You will no longer be confined to third-party
    tools in order to get a nice looking map. With D3\. js, you can build your own
    maps and customize them as you please. This book will go from the basics of SVG,
    Canvas, and JavaScript, through to data trimming and modification with TopoJSON.
    Using D3\. js to glue together these key ingredients, we will create very attractive
    maps that cover many common use cases, such as choropleths, data overlays on maps,
    interactivity, and performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了JavaScript库D3.js及其帮助我们创建地图和令人惊叹的可视化的能力。你将不再受限于第三方工具来获得一个看起来不错的地图。使用D3.js，你可以构建自己的地图，并按你的意愿进行定制。本书将从SVG、Canvas和JavaScript的基础知识开始，通过使用TopoJSON进行数据修剪和修改，使用D3.js将这些关键成分粘合在一起，我们将创建非常吸引人的地图，涵盖许多常见用例，如等值线图、地图上的数据叠加、交互性和性能。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ded15f0d-44ff-4b2d-a2ac-ecbba7d5dd63.xhtml), *Gathering Your Cartography
    Toolbox*, starts off with a working example in order to get a feel for what you
    will be able to build by the end of the book.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ded15f0d-44ff-4b2d-a2ac-ecbba7d5dd63.xhtml)，*收集你的制图工具箱*，从实际案例开始，让你对本书结束时能构建的内容有所了解。'
- en: Chapter 2, *Creating Images from Simple Text*, dives into SVG and its common
    geographic shapes and attributes. Showcases how one can animate with vectors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*从简单文本创建图像*，深入SVG及其常见的地理形状和属性。展示了如何使用矢量进行动画。
- en: Chapter 3, *Producing Graphics from Data - the Foundations of D3*, reads about
    the foundations of the different states within D3 and how it interacts with the
    DOM.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*从数据生成图形 - D3的基础*，了解D3中不同状态的基础以及它与DOM的交互。
- en: Chapter 4, *Creating a Map*, presents our first examples of building maps. The
    chapter covers basic events and extending past map borders, as we intertwine the
    map with other data sets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*创建地图*，展示了我们构建地图的第一个例子。本章涵盖了基本事件和扩展到地图边界之外的内容，以及我们将地图与其他数据集交织在一起。
- en: Chapter 5, *Click-Click Boom! Applying Interactivity to Your Map*, dives into
    all the types of interactions you can have with a map in your browser. This includes
    hovering, panning, zooming, and so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*点击-点击-爆炸！将交互性应用到你的地图上*，深入探讨了在浏览器中与地图的所有交互类型。这包括悬停、平移、缩放等。
- en: Chapter 6, *Finding and Working with Geographic Data*, shows how to find and
    utilize geospatial data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*寻找和利用地理数据*，展示了如何寻找和利用地理空间数据。
- en: Chapter 7, *Testing*, describes how to structure your codebase in order to have
    reusable chart components that are easily unit tested and primed for reuse in
    future projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*测试*，描述了如何构建你的代码库，以便拥有可重用的图表组件，这些组件易于单元测试，并准备好在未来的项目中重用。
- en: Chapter 8, *Drawing with Canvas and D3*, shows how to get started with Canvas.
    You'll learn to draw, animate, and use the D3 life cycle for data updates.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*使用Canvas和D3绘图*，展示了如何开始使用Canvas。你将学习如何绘图、动画化以及使用D3的生命周期进行数据更新。
- en: Chapter 9, *Mapping with Canvas and D3*, describes how to map and animate thousands
    of points with Canvas, as well as how Canvas animation compares to SVG animation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*使用Canvas和D3进行地图绘制*，描述了如何使用Canvas绘制和动画化数千个点，以及Canvas动画与SVG动画的比较。
- en: Chapter 10, *Adding Interactivity to Your Canvas Map*, guides you through the
    process of adding interactivity to Canvas, a process that requires a little more
    thought and attention than with SVG.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*将交互性添加到你的Canvas地图中*，指导你通过添加交互性的过程，这个过程比SVG需要更多的思考和关注。
- en: '[Chapter 11](43300cc3-5619-426d-9bc9-b3f2f427bbd9.xhtml), *Shaping Maps with
    Data – Hexbin Maps*, explains how to build hexbin maps with D3 - a great way to
    show geospatial point data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](43300cc3-5619-426d-9bc9-b3f2f427bbd9.xhtml)，*使用数据塑造地图 - 六边形地图*，解释了如何使用D3构建六边形地图
    - 一种展示地理空间点数据的好方法。'
- en: '[Chapter 12](9769e0a4-da9d-45a6-93cd-450aac86a2ff.xhtml), *Publishing a Visualization
    with GitHub Pages*, shows you how to get your visualization online in a simple
    and fast way.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](9769e0a4-da9d-45a6-93cd-450aac86a2ff.xhtml)，*使用GitHub Pages发布可视化*，展示了如何以简单快捷的方式将你的可视化内容上线。'
