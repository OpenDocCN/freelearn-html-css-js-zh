  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
