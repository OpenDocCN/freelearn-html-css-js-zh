- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Each year, web browsers become more powerful, increase in features, and improve
    in performance. Throughout the last couple of years, browsers have emerged as
    a great platform to create immersive, complex, and beautiful applications. Most
    of the current applications that are being built use modern HTML5 features such
    as web sockets, local storage, and advanced CSS techniques for styling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，网络浏览器都变得更加强大，功能更加丰富，性能也在提高。在过去几年中，浏览器已经成为了创建沉浸式、复杂和美观应用程序的绝佳平台。目前大多数正在开发的应用程序都使用了现代
    HTML5 功能，例如 WebSocket、本地存储以及用于样式的先进 CSS 技术。
- en: Most modern browsers, however, also have support for a technology that can be
    used to create beautiful, 3D graphics and animations that use the GPU to achieve
    maximal performance. This technology is called WebGL and is supported by the latest
    versions of Firefox, Chrome, Safari, and Internet Explorer. With WebGL, you can
    create 3D scenes that run directly in your browser, without the need for any plugins.
    Support on the desktop for this standard is great, and most modern devices and
    mobile browsers fully support this standard.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数现代浏览器也支持一种技术，可以用来创建美观的 3D 图形和动画，该技术利用 GPU 实现最大性能。这种技术被称为 WebGL，并得到了 Firefox、Chrome、Safari
    和 Internet Explorer 最新版本的 支持。使用 WebGL，你可以在浏览器中直接创建 3D 场景，无需任何插件。桌面上的标准支持非常好，大多数现代设备和移动浏览器完全支持此标准。
- en: To create WebGL applications, however, you need to learn a new language (called
    GLSL) and understand how vertex and fragment shaders can be used to render your
    3D geometries. Luckily, though, there are a number of JavaScript libraries available
    that wrap the WebGL internals and provide a JavaScript API that you can use without
    having to understand the most complex features of WebGL. One of the most mature
    and feature-rich of those libraries is Three.js.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要创建 WebGL 应用程序，你需要学习一门新的语言（称为 GLSL），并理解如何使用顶点和片段着色器来渲染你的 3D 几何形状。幸运的是，尽管如此，有多个
    JavaScript 库可用，它们封装了 WebGL 的内部功能，并提供了一个你可以使用的 JavaScript API，而无需理解 WebGL 最复杂的功能。这些库中最成熟且功能丰富的之一是
    Three.js。
- en: Three.js started in 2010 and provides a large number of easy-to-use APIs that
    expose all the features of Three.js and allows you to quickly create complex 3D
    scenes and animations in your browser.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Three.js始于 2010 年，提供了一大批易于使用的 API，这些 API 揭示了 Three.js 的所有功能，并允许你快速在浏览器中创建复杂的
    3D 场景和动画。
- en: Through its APIs, you can do pretty much everything that you want with Three.js.
    However, because it has so many features, it's sometimes difficult to find the
    right way to accomplish something. Throughout the years, Three.js has been under
    heavy development, but it is stabilizing now. So many examples and tutorials that
    you find online are outdated and don't work anymore. In this book, we'll provide
    you with a large number of recipes that you can follow to accomplish some common
    tasks with Three.js. Each example is accompanied with a runnable example that
    you can examine to better understand the recipe or adapt for your own purposes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其 API，你可以使用 Three.js 做几乎所有你想做的事情。然而，由于它具有如此多的功能，有时很难找到正确的方法来完成某项任务。多年来，Three.js
    一直在进行大量开发，但现在它正在稳定下来。因此，你在线上找到的许多示例和教程都已过时，不再工作。在这本书中，我们将为你提供大量食谱，你可以遵循这些食谱使用
    Three.js 完成一些常见任务。每个示例都附有一个可运行的示例，你可以检查以更好地理解食谱或根据你自己的目的进行修改。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, covers
    the basic recipes that you can use when you create new Three.js-based applications.
    We''ll show you how you can set up a basic Three.js skeleton using any of the
    available Three.js renderers. We''ll further show you WebGL detection, loading
    resources, setting up an animation loop, adding drag and drop support, and controlling
    your scene through the keyboard.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。入门"), *入门*，介绍了当你创建基于 Three.js 的新应用程序时可以使用的基本食谱。我们将向你展示如何使用任何可用的
    Three.js 渲染器设置一个基本的 Three.js 骨架。我们还将进一步展示 WebGL 检测、加载资源、设置动画循环、添加拖放支持以及通过键盘控制场景。'
- en: '[Chapter 2](ch02.html "Chapter 2. Geometries and Meshes"), *Geometries and
    Meshes*, shows you a number of recipes that focus on creating, working with and
    manipulating geometries and meshes. We''ll go into detail on how to rotate meshes
    in different ways, manipulate them using matrix transformations, generate geometries
    programmatically, and load models from Blender and in other formats.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。几何体和网格"), *几何体和网格*，展示了多个专注于创建、使用和操作几何体和网格的食谱。我们将详细介绍如何以不同的方式旋转网格，使用矩阵变换来操作它们，以编程方式生成几何体，以及从Blender和其他格式加载模型。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with the Camera"), *Working with
    the Camera*, focuses on recipes that manipulate the cameras available in Three.js.
    It shows you how to work with the perspective and the orthogonal camera. This
    chapter also shows you recipes that explain how to rotate a camera, center a camera,
    and follow objects around.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用相机"), *使用相机*，专注于在Three.js中操作相机的食谱。它展示了如何使用透视和正交相机。本章还展示了如何旋转相机、居中相机以及围绕物体进行跟踪的食谱。'
- en: '[Chapter 4](ch04.html "Chapter 4. Materials and Textures"), *Materials and
    Textures*, contains recipes that explain how to get good results working with
    the materials provided by Three.js. It has recipes on transparency, reflections,
    UV mapping, face materials, bump and normal maps and also explains how the various
    blend modes work.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。材质和纹理"), *材质和纹理*，包含解释如何使用Three.js提供的材质获得良好结果的食谱。它包括关于透明度、反射、UV贴图、面材质、凹凸和法线贴图的食谱，并解释了各种混合模式的工作原理。'
- en: '[Chapter 5](ch05.html "Chapter 5. Lights and Custom Shaders"), *Lights and
    Custom Shaders*, has recipes that deal with the workings of the different light
    sources in Three.js and shows you how to work with WebGL shaders. It shows you
    how to correctly set up shadows, create a sun-like lighting source, and goes into
    the differences between spot lights, point lights, and directional lights. In
    this chapter, we''ll also provide you with a couple of recipes that explain how
    to create a custom vertex shader and a custom fragment shader.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。光源和自定义着色器"), *光源和自定义着色器*，包含处理Three.js中不同光源工作原理的食谱，并展示了如何使用WebGL着色器。它展示了如何正确设置阴影、创建类似太阳的光源，并探讨了聚光灯、点光源和方向光源之间的区别。在本章中，我们还将提供一些食谱，解释如何创建自定义顶点着色器和自定义片段着色器。'
- en: '[Chapter 6](ch06.html "Chapter 6. Point Clouds and Postprocessing"), *Point
    Clouds and Postprocessing*, provides you with recipes that show you how to set
    up postprocessing. With postprocessing, you can enhance your scene with blurring,
    coloring, or other types of effects. This chapter also contains recipes that explain
    features of a particle system, such as animation and particle materials.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。点云和后期处理"), *点云和后期处理*，提供了展示如何设置后期处理的食谱。使用后期处理，你可以通过模糊、着色或其他类型的效果来增强场景。本章还包含解释粒子系统功能的食谱，例如动画和粒子材质。'
- en: '[Chapter 7](ch07.html "Chapter 7. Animation and Physics"), *Animation and Physics*,
    shows you a number of recipes that help you in animating the objects in your scene
    and show you how to add physics (such as gravity and collision detection) to your
    scene.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。动画和物理"), *动画和物理*，展示了多个帮助你动画场景中对象的食谱，并展示了如何将物理（如重力碰撞检测）添加到场景中。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要本书的条件
- en: The only thing that you need for this book is a simple text editor to experiment
    with the provided recipes and a modern web browser to run the examples. For some
    of the advanced recipes, it is preferred to have a locally installed web server
    or disable some security settings in your browser. In [Chapter 1](ch01.html "Chapter 1. Getting
    Started"), *Getting Started*, recipes are provided that explain how to set up
    such a server and disable the relevant security settings.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用本书，你需要一个简单的文本编辑器来实验提供的食谱，以及一个现代网络浏览器来运行示例。对于一些高级食谱，建议安装本地网络服务器或在浏览器中禁用一些安全设置。在[第1章](ch01.html
    "第1章。入门") *入门* 中，提供了解释如何设置此类服务器和禁用相关安全设置的食谱。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for everyone who has a basic understanding of JavaScript and Three.js
    but wants to learn how to use more advanced features of Three.js You don't need
    to understand advanced math concepts or have in depth knowledge of WebGL. The
    recipes in this book will explain the various features of Three.js step-by-step
    and we also provide all the recipes as ready to use HTML sources.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对JavaScript和Three.js有基本了解但想学习如何使用Three.js更高级功能的人准备的。你不需要理解高级数学概念或对WebGL有深入了解。本书中的食谱将逐步解释Three.js的各种功能，我们还提供了所有食谱作为可立即使用的HTML源代码。
- en: Sections
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题（准备就绪、如何操作、工作原理、还有更多、参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你可以在食谱中期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱其他有用信息的链接。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    One interesting thing to note is the addition of `texture.needsUpdate = true`
    to the `ondrop` event handler."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下所示：“一个值得注意的有趣事情是向`ondrop`事件处理器添加`texture.needsUpdate
    = true`。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "On this screen, just click on the **I''ll be careful, I promise!** button."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的单词，在文本中会这样显示：“在这个屏幕上，只需点击**我会小心的，我保证**按钮。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
