- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The world of mobile development is fragmented, with many platforms, frameworks,
    and technologies. Ionic is intended to fill that gap, with its open source HTML5
    mobile app framework that lets developers build native-feeling apps using web
    technologies such as HTML, CSS, and AngularJS. Ionic makes it easy for frontend
    developers to become app developers. The framework provides superior performance
    with deep Cordova integration and a comprehensive set of tools for prototyping,
    backend support, and deployment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动开发的世界是碎片化的，有许多平台、框架和技术。Ionic旨在填补这一空白，它是一个开源的HTML5移动应用框架，允许开发者使用HTML、CSS和AngularJS等Web技术构建具有原生感觉的应用。Ionic使前端开发者能够轻松成为应用开发者。该框架通过深度Cordova集成和一套全面的工具（用于原型设计、后端支持和部署）提供了卓越的性能。
- en: This book will take you through the process of developing a cross-platform mobile
    app using just HTML5 and Javascript based on Ionic 2, which is the latest version
    of Ionic using the Angular 2 framework. You will start by getting familiar with
    the CLI and learning how to build and run an app. You will touch on common features
    of real-world mobile applications, such as authenticating a user, getting data,
    and saving data using either Firebase or local storage. Next, the book will explain
    how Ionic integrates with Cordova to support native device features using ngCordova
    and take advantage of the existing modules around its ecosystem. You will also
    explore advanced topics of extending Ionic to create new components. Finally,
    the book will show you how to customize the Ionic theme and build an app for all
    platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将带你通过使用基于Ionic 2的HTML5和JavaScript开发跨平台移动应用的过程，Ionic 2是使用Angular 2框架的最新版本。你将从熟悉CLI和了解如何构建和运行应用开始。你将接触到现实世界移动应用的常见功能，例如使用Firebase或本地存储进行用户认证、获取数据和保存数据。接下来，本书将解释Ionic如何通过ngCordova与Cordova集成以支持原生设备功能，并利用其生态系统中的现有模块。你还将探索扩展Ionic以创建新组件的高级主题。最后，本书将展示如何自定义Ionic主题并为所有平台构建应用。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Creating Our First App with
    Ionic 2"), *Creating Our First App with Ionic 2*, introduces the Ionic 2 framework
    with instructions on how to set up the development environment and quickly create
    and run your first app.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE1 "第1章. 使用Ionic 2创建我们的第一个应用")，*使用Ionic 2创建我们的第一个应用*，介绍了Ionic
    2框架，并提供了如何设置开发环境以及快速创建和运行第一个应用的说明。'
- en: '[Chapter 2](part0024.xhtml#aid-MSDG1 "Chapter 2. Adding Ionic 2 Components"),
    *Adding Ionic 2 Components*, walks you through some examples of how to manage
    pages, states, and the overall navigation within the app.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0024.xhtml#aid-MSDG1 "第2章. 添加Ionic 2组件")，*添加Ionic 2组件*，通过一些示例指导你如何管理应用中的页面、状态以及整体导航。'
- en: '[Chapter 3](part0028.xhtml#aid-QMFO1 "Chapter 3. Extending Ionic 2 with Angular
    2 Building Blocks"), *Extending Ionic 2 with Angular 2 Building Blocks*, takes
    a deep dive into the AngularJS components, directives, and the customization of
    pipes. You will learn how to leverage the Ionic 2 module architecture to create
    shared services.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0028.xhtml#aid-QMFO1 "第3章. 使用Angular 2构建块扩展Ionic 2")，*使用Angular 2构建块扩展Ionic
    2*，深入探讨了AngularJS组件、指令以及管道的自定义。你将学习如何利用Ionic 2模块架构创建共享服务。'
- en: '[Chapter 4](part0033.xhtml#aid-VF2I1 "Chapter 4. Validating Forms and Making
    HTTP Requests"), *Validating Forms and Making HTTP Requests*, explains how to
    create a complex form with input validation, retrieve data via REST API calls,
    and integrate with Stripe for online payment.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0033.xhtml#aid-VF2I1 "第4章. 验证表单和发送HTTP请求")，*验证表单和发送HTTP请求*，解释了如何创建一个具有输入验证的复杂表单，通过REST
    API调用检索数据，并与Stripe集成进行在线支付。'
- en: '[Chapter 5](part0037.xhtml#aid-1394Q1 "Chapter 5. Adding Animation"), *Adding
    Animation*, provides instructions on how to embed a video as background, create
    a physics-based CSS animation, and bind gestures to the animation state.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0037.xhtml#aid-1394Q1 "第5章. 添加动画")，*添加动画*，提供了如何将视频嵌入为背景、创建基于物理的CSS动画以及将手势绑定到动画状态的说明。'
- en: '[Chapter 6](part0042.xhtml#aid-181NK1 "Chapter 6. User Authentication and Push
    Notification Using Ionic Cloud"), *User Authentication and Push Notification Using
    Ionic Cloud*, takes a deep dive into registering and authenticating users using
    Ionic Cloud and sending and receiving push notifications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0042.xhtml#aid-181NK1 "第6章. 使用Ionic Cloud进行用户认证和推送通知")，*使用Ionic Cloud进行用户认证和推送通知*，深入探讨了使用Ionic
    Cloud进行用户注册和认证以及发送和接收推送通知。'
- en: '[Chapter 7](part0046.xhtml#aid-1BRPS1 "Chapter 7. Supporting Device Functionalities
    Using Ionic Native"), *Supporting Device Functionalities Using Ionic Native*,
    explains how to use Ionic Native to access native device functionalities, such
    as camera, social sharing, InAppBrowser, and map.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0046.xhtml#aid-1BRPS1 "第7章。使用Ionic Native支持设备功能")，*使用Ionic Native支持设备功能*，解释了如何使用Ionic
    Native访问原生设备功能，例如相机、社交分享、InAppBrowser和地图。'
- en: '[Chapter 8](part0051.xhtml#aid-1GKCM1 "Chapter 8. Theming the App"), *Theming
    the App*, provides instructions on how to customize the app for different platforms
    using Sass variables.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0051.xhtml#aid-1GKCM1 "第8章。为应用主题化")，*为应用主题化*，提供了使用Sass变量定制不同平台应用的说明。'
- en: '[Chapter 9](part0054.xhtml#aid-1JFUC1 "Chapter 9. Publishing the App for Different
    Platforms"), *Publishing the App for Different Platforms*, looks into the process
    of performing the final steps of getting the app published.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0054.xhtml#aid-1JFUC1 "第9章。为不同平台发布应用")，*为不同平台发布应用*，探讨了执行应用发布的最终步骤的过程。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本本书准备的内容
- en: A Mac computer with Mac OS X El Capitan and root privileges
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要配备Mac OS X El Capitan和root权限的Mac电脑
- en: iPhone 5 or later version
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone 5或更高版本
- en: Any Android device with Android 5.x or later version (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何运行Android 5.x或更高版本的Android设备（可选）
- en: Any Windows Phone device (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何Windows Phone设备（可选）
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*Ionic 2 Cookbook* is intended for frontend developers who want to take advantage
    of their existing skills to develop cross-platform mobile apps. This book will
    help you become an intermediate or advanced Ionic Framework developer by covering
    topics about AngularJS, Cordova, and Sass in depth. Since Ionic is open source,
    there is a large community supporting this framework for you to continue the learning
    journey.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ionic 2食谱*旨在帮助前端开发者利用现有技能开发跨平台移动应用。本书将帮助您通过深入探讨AngularJS、Cordova和Sass，成为中级或高级Ionic
    Framework开发者。由于Ionic是开源的，因此有一个庞大的社区支持这个框架，帮助您继续学习之旅。'
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些频繁出现的标题（准备就绪、如何操作、工作原理、更多信息、相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍在食谱中可以期待的内容，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多信息…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，以帮助读者了解食谱。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "There
    is no need to modify the `/platforms` or `/plugins` folder manually unless troubleshooting
    needs to be done."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示："除非需要进行故障排除，否则无需手动修改`/platforms`或`/plugins`文件夹。"
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In this section, you will learn how to create an attribute directive that
    can prevent certain characters from being input in the **Username** as well as
    showing another DOM node (where it says **You are typing username**) by toggling
    its visibility."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，以这种方式显示：“在本节中，您将学习如何创建一个属性指令，该指令可以防止某些字符在**用户名**中输入，并通过切换其可见性来显示另一个DOM节点（显示为**您正在输入用户名**）。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式出现在框中。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
