- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Though Backbone.js provides a structure for JavaScript applications, developers
    need to take care of most of the design patterns and best practices themselves.
    Over the years, my JavaScript development team and I worked on multiple Backbone.js
    applications ranging from simple to extremely complex. We experienced different
    types of problems related to layout management, project architecture, modular
    development, and so on. Before I started writing this book, I spent a significant
    amount of time trying to figure out solutions for all the common problems associated
    with the development of Backbone.js applications. In this book, I have documented
    all my findings in detail.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Backbone.js为JavaScript应用程序提供了结构，但开发者需要自己处理大部分的设计模式和最佳实践。多年来，我和我的JavaScript开发团队共同开发了多个Backbone.js应用程序，从简单到极其复杂。我们遇到了与布局管理、项目架构、模块化开发等相关的问题。在我开始写这本书之前，我花了很多时间试图找出与Backbone.js应用程序开发相关的所有常见问题的解决方案。在这本书中，我详细记录了我的所有发现。
- en: Whether you are an intermediate- or advanced-level Backbone.js developer, this
    book will guide you through the best practices and patterns to handle different
    issues with each Backbone component. Whether this is by using your own solution
    or an existing Backbone plugin, you will get a clear idea of the best way to resolve
    any problem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是中级还是高级Backbone.js开发者，本书都将指导你通过最佳实践和模式来处理每个Backbone组件的不同问题。无论是使用自己的解决方案还是现有的Backbone插件，你都将清楚地了解解决任何问题的最佳方式。
- en: Instead of developing a single application spanning all the chapters, a simple
    and complete example on each topic is provided separately throughout this book.
    This is because it would be quite difficult to implement all the tips and patterns
    given in this book in a single application. Moreover, we preferred to provide
    immediate and compact solutions to problems, instead of including all the problems
    and solutions in a single large application. Within a short span, this book tries
    to cover all the important points you may need for the development of your Backbone.js
    application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与在所有章节中开发单个应用程序不同，本书在每个主题上提供了一个简单而完整的示例。这是因为在一个应用程序中实现本书中给出的所有技巧和模式会相当困难。此外，我们更倾向于提供即时和紧凑的解决方案来解决问题，而不是在一个大型应用程序中包含所有问题和解决方案。本书在短时间内试图涵盖你可能需要用于Backbone.js应用程序开发的全部重要点。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Reducing Boilerplate with Plugin Development"),
    *Reducing Boilerplate with Plugin Development*, starts with the basics of why
    reusing your code is important, and how we can achieve that by creating custom
    Backbone.js widgets and mixins.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用插件开发减少样板代码")，*使用插件开发减少样板代码*，从为什么重用代码很重要以及如何通过创建自定义Backbone.js小部件和混入来实现这一点的基本原理开始。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Views"), *Working with Views*,
    discusses the different points related to view rendering and layout management.
    Starting from partial updating of views, functionality of nested views or subviews
    for different processes of JavaScript template management and best practices,
    this chapter covers most of the problems a developer may face while working with
    views. We conclude by writing about the Marionette custom views and the Layout
    Manager plugin for complex app layout management.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 与视图一起工作")，*与视图一起工作*，讨论了与视图渲染和布局管理相关的不同点。从视图的局部更新开始，讨论嵌套视图或子视图在JavaScript模板管理不同过程中的功能以及最佳实践，这一章涵盖了开发者在与视图一起工作时可能遇到的大部分问题。我们通过介绍Marionette自定义视图和用于复杂应用程序布局管理的Layout
    Manager插件来总结。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Models"), *Working with Models*,
    talks about different patterns while working with Backbone models, including data
    validation, model serialization to fetch data, and saving data to the server.
    We also analyze the relational data model for one-to-many and many-to-many relationships
    using Backbone''s relational plugin.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 与模型一起工作")，*与模型一起工作*，讨论了与Backbone模型一起工作时不同的模式，包括数据验证、将模型序列化以获取数据以及将数据保存到服务器。我们还使用Backbone的关系插件分析了用于一对一和多对多关系的关系数据模型。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Collections"), *Working with
    Collections*, covers a number of common problems that developers face while using
    Backbone collections. We explain how to apply basic and multiple sorting, how
    to apply filtering to a collection, and how to manage a collection while a mixed
    set of data is passed from the server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用集合"), *使用集合*，涵盖了开发者在使用Backbone集合时遇到的一些常见问题。我们解释了如何应用基本和多重排序，如何对一个集合应用过滤，以及当从服务器传递混合数据集时如何管理集合。'
- en: '[Chapter 5](ch05.html "Chapter 5. Routing Best Practices and Subrouting"),
    *Routing Best Practices and Subrouting*, covers a number of best practices you
    should follow while working with routers. We also discuss the benefits of using
    multiple routers or subrouters for complex and large-level applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 路由最佳实践和子路由"), *路由最佳实践和子路由*，涵盖了你在使用路由器时应遵循的一些最佳实践。我们还讨论了在复杂和大型应用中使用多个路由器或子路由器的优势。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Events, Sync, and Storage"),
    *Working with Events, Sync, and Storage*, begins by describing the importance
    of custom events to enhance an application''s modularity and reusability. We also
    discuss using an application-level event manager to work as a centralized PubSub
    system, and the use of the `Backbone.sync()` method to create different data-persistent
    strategies.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用事件、同步和存储"), *使用事件、同步和存储*，首先描述了自定义事件对增强应用程序模块化和可重用性的重要性。我们还讨论了使用应用程序级事件管理器作为集中式PubSub系统，以及使用`Backbone.sync()`方法创建不同的数据持久化策略。'
- en: '[Chapter 7](ch07.html "Chapter 7. Organizing Backbone Applications – Structure,
    Optimize, and Deploy"), *Organizing Backbone Applications – Structure, Optimize,
    and Deploy*, is one of the most important chapters that a developer will find
    very useful if they are developing a complex Backbone application. It talks about
    the application directory structure, organizing and managing files with RequireJS,
    and the different architectural patterns that every JavaScript developer should
    follow to develop large-scale application architectures.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 组织Backbone应用 – 结构、优化和部署"), *组织Backbone应用 – 结构、优化和部署*，是开发者发现非常有用的最重要章节之一，特别是当他们开发复杂的Backbone应用时。它讨论了应用程序目录结构，使用RequireJS组织和管理工作文件，以及每个JavaScript开发者应遵循的不同架构模式以开发大规模应用架构。'
- en: '[Chapter 8](ch08.html "Chapter 8. Unit Test, Stub, Spy, and Mock Your App"),
    *Unit Test, Stub, Spy, and Mock Your App*, talks about the benefits of unit testing
    your JavaScript application, and introduces you to the QUnit and SinonJS test
    frameworks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 单元测试、存根、间谍和模拟你的应用"), *单元测试、存根、间谍和模拟你的应用*，讨论了单元测试JavaScript应用的好处，并介绍了QUnit和SinonJS测试框架。'
- en: '[Appendix A](apa.html "Appendix A. Books, Tutorials, and References"), *Books,
    Tutorials, and References*, lists a number of useful Backbone.js resources that
    you may find helpful.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 书籍、教程和参考资料"), *书籍、教程和参考资料*，列出了一些有用的Backbone.js资源，你可能觉得它们很有帮助。'
- en: '[Appendix B](apb.html "Appendix B. Precompiling Templates on the Server Side"),
    *Precompiling Templates on the Server Side*, describes the benefits of precompiling
    JavaScript templates at server side with examples.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B. 服务器端预编译模板"), *服务器端预编译模板*，通过示例描述了在服务器端预编译JavaScript模板的好处。'
- en: '[Appendix C](apc.html "Appendix C. Organizing Templates with AMD and Require.js"),
    *Organizing Templates with AMD and Require.js*, discusses the process of storing
    and organizing JavaScript templates with the RequireJS, text!, and tpl! plugins.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录C](apc.html "附录C. 使用AMD和Require.js组织模板"), *使用AMD和Require.js组织模板*，讨论了使用RequireJS、text!和tpl!插件存储和组织JavaScript模板的过程。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: Most of the code in this book can be opened in a simple text editor (Notepad++
    or Sublime Text). To run the code, you can use any web browser. For some code,
    you may need a local server (Apache or IIS) to be set up. For Node.js-related
    functionality, you need to set up a Node.js server.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大部分代码都可以在简单的文本编辑器（Notepad++或Sublime Text）中打开。要运行代码，你可以使用任何网络浏览器。对于某些代码，你可能需要设置本地服务器（Apache或IIS）。对于Node.js相关的功能，你需要设置一个Node.js服务器。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for any developers who has a basic knowledge of Backbone.js and
    is looking for solutions to common Backbone.js problems, looking to enforce reusability
    in their code by removing boilerplate and developing custom plugins and extensions,
    and hoping to use the most effective patterns to develop large-scale web application
    architecture.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为任何具有Backbone.js基础知识且正在寻找解决常见Backbone.js问题方案的开发者而写的，他们希望通过移除样板代码并开发自定义插件和扩展来加强代码的可重用性，并希望使用最有效的模式来开发大规模Web应用程序架构。
- en: This book is not a general introduction to Backbone.js or JavaScript design
    patterns. There are lots of books, tutorials, and screencasts available that cover
    a general introduction in great detail. While this book will discuss the basics
    of the Backbone.js components in each chapter, the main priority will be to provide
    you with the concepts of developing a robust, high quality, and flexible code
    base.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是Backbone.js或JavaScript设计模式的通用介绍。有许多书籍、教程和屏幕录像带提供了详细的通用介绍。虽然本书将在每一章讨论Backbone.js组件的基础，但主要优先事项将是为您提供开发健壮、高质量和灵活的代码库的概念。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下所示：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下方式设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes appear in the text like this:
    "clicking on the **Next** button moves you to the next screen".'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“点击**下一个**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以如下方式显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个横跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
