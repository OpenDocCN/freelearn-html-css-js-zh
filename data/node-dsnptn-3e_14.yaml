- en: Learn Django essentials, including models, views, ORM, templates, URLs, forms, and
    authentication
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 Django 精要，包括模型、视图、ORM、模板、URLs、表单和认证
- en: Implement advanced features such as custom model fields, custom template tags,
    cache, middleware, localization, and more
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现高级功能，例如自定义模型字段、自定义模板标签、缓存、中间件、本地化等
- en: Create complex functionalities, such as AJAX interactions, social authentication,
    a full-text search engine, a payment system, a CMS, a RESTful API, and more
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建复杂的功能，如 AJAX 交互、社交认证、全文搜索引擎、支付系统、CMS、RESTful API 等
- en: Integrate other technologies, including Redis, Celery, RabbitMQ, PostgreSQL,
    and Channels, into your projects
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其他技术，包括 Redis、Celery、RabbitMQ、PostgreSQL 和 Channels，集成到你的项目中
- en: Deploy Django projects in production using NGINX, uWSGI, and Daphne
  id: totrans-11
  prefs:
