- en: Integrate CSS media queries into your designs; apply different styles to different devices
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 CSS 媒体查询集成到设计中；为不同的设备应用不同的样式
- en: Load different sets of images depending upon screen size or resolution
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据屏幕大小或分辨率加载不同的图像集
- en: Leverage the speed, semantics, and clean markup of accessible HTML patterns
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用可访问的 HTML 模式的速度、语义和干净的标记
- en: Implement SVGs into your designs to provide resolution-independent images
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 SVG 图像集成到设计中以提供分辨率无关的图像
- en: Apply the latest features of CSS like custom properties, variable fonts, and
    CSS Grid
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 CSS 的最新功能，如自定义属性、变量字体和 CSS Grid
- en: Add validation and interface elements like date and color pickers to HTML forms
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 HTML 表单添加验证和界面元素，如日期和颜色选择器
- en: Understand the multitude of ways to enhance interface elements with filters,
    shadows, animations, and more
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解使用过滤器、阴影、动画等多种方式增强界面元素的多重方法
- en: Leave a review - let other readers know what you think
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 留下评论 - 让其他读者知道你的想法
- en: Please share your thoughts on this book with others by leaving a review on the
    site that you bought it from. If you purchased the book from Amazon, please leave
    us an honest review on this book's Amazon page. This is vital so that other potential
    readers can see and use your unbiased opinion to make purchasing decisions, we
    can understand what our customers think about our products, and our authors can
    see your feedback on the title that they have worked with Packt to create. It
    will only take a few minutes of your time, but is valuable to other potential
    customers, our authors, and Packt. Thank you!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过在购买该书的网站上留下评论与其他人分享你对这本书的看法。如果你从亚马逊购买了这本书，请在本书的亚马逊页面上留下一个诚实的评论。这对其他潜在读者来说至关重要，他们可以通过你的无偏见意见做出购买决定，我们可以了解客户对我们产品的看法，我们的作者也可以看到他们对与
    Packt 合作创建的标题的反馈。这只需要你几分钟的时间，但对其他潜在客户、我们的作者和 Packt 来说都很有价值。谢谢！
