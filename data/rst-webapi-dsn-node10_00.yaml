- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: RESTful services have become the de facto standard data feed providers for social
    services, news feeds, and mobile devices. They deliver a large amount of data
    to millions of users. Thus, they need to address high-availability requirements,
    such as reliability and scalability. This book will show you how to utilize the
    Node.js platform to implement a robust and performant data service. By the end
    of this book, you will have learned how to implement a real-life RESTful service,
    taking advantage of the modern NoSQL database to serve both JSON and binary content.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: RESTful服务已成为社交服务、新闻订阅和移动设备的事实标准数据提供者。它们向数百万用户提供大量数据。因此，它们需要满足高可用性要求，如可靠性和可扩展性。本书将向您展示如何利用Node.js平台实现强大和高性能的数据服务。通过本书，您将学会如何实现一个真实的RESTful服务，利用现代NoSQL数据库来提供JSON和二进制内容。
- en: Important topics, such as correct URI structuring and security features, are
    also covered, with detailed examples, showing you everything you need to know
    to start implementing the robust RESTful APIs that serve content to your applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的主题，如正确的URI结构和安全功能也有详细的例子，向您展示开始实施强大的RESTful API所需的一切。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book targets developers who want to enrich their development skills by
    learning how to develop scalable, server-side, RESTful applications based on the
    Node.js platform. You also need to be aware of HTTP communication concepts and
    should have a working knowledge of the JavaScript language. Keep in mind that
    this is not a book that will teach you how to program in JavaScript. Knowledge
    of REST will be an added advantage but is definitely not a necessity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者是想通过学习如何基于Node.js平台开发可扩展的服务器端RESTful应用程序来丰富他们的开发技能的开发人员。您还需要了解HTTP通信概念，并且应该具备JavaScript语言的工作知识。请记住，这不是一本教你如何在JavaScript中编程的书。了解REST将是一个额外的优势，但绝对不是必需的。
