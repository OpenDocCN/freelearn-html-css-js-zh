- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the last couple of years, browsers have become more powerful and are capable
    platforms to deliver complex applications and graphics. Most of these, though,
    are standard 2D graphics. Most modern browsers have adopted WebGL, which allows
    you to not just create 2D applications and graphics in the browser, but also create
    beautiful and good performing 3D applications using the capabilities of the GPU.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，浏览器变得更加强大，成为交付复杂应用程序和图形的强大平台。尽管如此，这些大多数都是标准的 2D 图形。大多数现代浏览器都采用了 WebGL，这使得您不仅可以在浏览器中创建
    2D 应用程序和图形，还可以利用 GPU 的功能创建美丽且性能良好的 3D 应用程序。
- en: Programming WebGL directly, however, is very complex. You need to know the inner
    details of WebGL and learn a complex shader language to get the most out of WebGL.
    Three.js provides a very easy to use JavaScript API around the features of WebGL,
    so you can create beautiful 3D graphics without having to learn WebGL in detail.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，直接编程 WebGL 非常复杂。您需要了解 WebGL 的内部细节，并学习复杂的着色器语言，以充分利用 WebGL。Three.js 提供了一个易于使用的
    JavaScript API，围绕 WebGL 的功能，因此您可以在不详细了解 WebGL 的情况下创建美丽的 3D 图形。
- en: Three.js provides a large number of features and APIs that you can use to create
    3D scenes directly in your browser. In this book, you'll learn all the different
    APIs Three.js has to offer through lots of interactive examples and code samples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Three.js 提供了大量功能和 API，您可以直接在浏览器中创建 3D 场景。在这本书中，您将通过大量的交互式示例和代码示例学习到 Three.js
    所提供的所有不同 API。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Creating Your First 3D Scene with Three.js"),
    *Creating Your First 3D Scene with Three.js*, covers the basic steps you need
    to take to get started with Three.js. You''ll immediately create your first Three.js
    scene and at the end of this chapter, you''ll be able to create and animate your
    first 3D scene directly in your browser.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章. 使用 Three.js 创建您的第一个 3D 场景"), *使用 Three.js 创建您的第一个
    3D 场景*，介绍了您开始使用 Three.js 所需的基本步骤。您将立即创建您的第一个 Three.js 场景，并在本章结束时，您将能够直接在浏览器中创建和动画化您的第一个
    3D 场景。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Components That Make Up a Three.js
    Scene"), *Basic Components That Make Up a Three.js Scene,* explains the basic
    components that you need to understand when working with Three.js. You''ll learn
    about lights, meshes, geometries, materials, and cameras. In this chapter, you
    will also get an overview of the different lights Three.js provides and the cameras
    you can use in your scene.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章. 构成 Three.js 场景的基本组件"), *构成 Three.js 场景的基本组件*，解释了您在处理
    Three.js 时需要了解的基本组件。您将了解灯光、网格、几何体、材质和相机。在本章中，您还将对 Three.js 提供的不同光源和您可以在场景中使用的相机有一个概述。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with the Different Light Sources
    Available in Three.js"), *Working with the Different Light Sources Available in
    Three.js*, dives deeper into the different lights you can use in your scene. It
    shows examples and explains how to use a spotlight, a direction light, an ambient
    light, a point light, a hemisphere light, and an area light. Additionally, it
    also shows how to apply a lens flare effect on your light source.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章. 在 Three.js 中使用不同的光源"), *在 Three.js 中使用不同的光源*，深入探讨了您可以在场景中使用的不同光源。它展示了如何使用聚光灯、方向光、环境光、点光源、半球光源和区域光源的示例，并解释了如何应用镜头光晕效果到您的光源上。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Three.js Materials"), *Working
    with Three.js Materials*, talks about the materials available in Three.js that
    you can use on your meshes. It shows all the properties you can set to configure
    the materials for your specific use and provides interactive examples to experiment
    with the materials that are available in Three.js.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章. 使用 Three.js 材质"), *使用 Three.js 材质*，讨论了您可以在网格上使用的
    Three.js 材质。它展示了您可以设置的所有属性来配置特定用途的材质，并提供交互式示例来实验 Three.js 中可用的材质。'
- en: '[Chapter 5](ch05.html "Chapter 5. Learning to Work with Geometries"), *Learning
    to Work with Geometries*, is the first of two chapters that explores all the geometries
    that are provided by Three.js. In this chapter, you''ll learn how to create and
    configure geometries in Three.js and can experiment using the provided interactive
    examples with geometries (such as plane, circle, shape, cube, sphere, cylinder,
    torus, torusknot, and polyhedron).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 学习使用几何体"), *学习使用几何体*，是探索Three.js提供的所有几何体的两章中的第一章。在本章中，你将学习如何在Three.js中创建和配置几何体，并可以通过提供的交互式示例进行实验，例如平面、圆形、形状、立方体、球体、圆柱体、环面、环面结和多面体。'
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced Geometries and Binary Operations"),
    *Advanced Geometries and Binary Operations*, continues where [Chapter 5](ch05.html
    "Chapter 5. Learning to Work with Geometries"), *Learning to Work with Geometries*,
    left off. It shows you how to configure and use the more advanced geometries provided
    by Three.js such as convex and lathe. In this chapter, you''ll also learn how
    to extrude 3D geometries from 2D shapes, and how you can create new geometries
    by combining geometries using binary operations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 高级几何和二进制运算"), *高级几何和二进制运算*，承接了[第五章](ch05.html "第五章. 学习使用几何体"),
    *学习使用几何体*，的内容。它展示了如何配置和使用Three.js提供的更高级的几何体，例如凸面和车削。在本章中，你还将学习如何从二维形状中挤出三维几何体，以及如何通过使用二进制运算组合几何体来创建新的几何体。'
- en: '[Chapter 7](ch07.html "Chapter 7. Particles, Sprites, and the Point Cloud"),
    *Particles, Sprites, and the Point Cloud*, explains how to use a point cloud from
    Three.js. You''ll learn how to create a point cloud from scratch and from existing
    geometries. In this chapter, you''ll also learn how you can modify the way the
    individual points look through the use of sprites and point cloud materials.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 粒子、精灵和点云"), *粒子、精灵和点云*，解释了如何使用Three.js的点云。你将学习如何从头开始创建点云，以及如何从现有几何体中创建点云。在本章中，你还将学习如何通过使用精灵和点云材质来修改单个点的外观。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating and Loading Advanced Meshes and
    Geometries"), *Creating and Loading Advanced Meshes and Geometries*, shows you
    how to import meshes and geometries from external sources. You''ll learn how to
    use Three.js'' internal JSON format to save geometries and scenes. This chapter
    also explains how to load models from formats such as OBJ, DAE, STL, CTM, PLY,
    and many more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 创建和加载高级网格和几何体"), *创建和加载高级网格和几何体*，展示了如何从外部来源导入网格和几何体。你将学习如何使用Three.js的内部JSON格式来保存几何体和场景。本章还解释了如何从OBJ、DAE、STL、CTM、PLY等格式加载模型。'
- en: '[Chapter 9](ch09.html "Chapter 9. Animations and Moving the Camera"), *Animations
    and Moving the Camera*, explores the various types of animations you can use to
    make your scene come alive. You''ll learn how to use the Tween.js library together
    with Three.js, and how to work with animation models based on morphs and skeletons.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章. 动画和移动相机"), *动画和移动相机*，探讨了你可以使用的各种类型的动画，让你的场景栩栩如生。你将学习如何结合使用Tween.js库和Three.js，以及如何处理基于变形和骨骼的动画模型。'
- en: '[Chapter 10](ch10.html "Chapter 10. Loading and Working with Textures"), *Loading
    and Working with Textures*, expands on [Chapter 4](ch04.html "Chapter 4. Working
    with Three.js Materials"), *Working with Three.js Materials*, where materials
    were introduced. In this chapter, we dive into the details of textures. This chapter
    introduces the various types of textures that are available and how you can control
    how a texture is applied to your mesh. Additionally, in this chapter, you are
    shown how you can directly use the output from HTML5 video and canvas elements
    as input for your textures.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章. 加载和使用纹理"), *加载和使用纹理*，在[第四章](ch04.html "第四章. 使用Three.js材质")，*使用Three.js材质*，中介绍了材质的基础上进行了扩展。在本章中，我们深入探讨了纹理的细节。本章介绍了可用的各种纹理类型以及如何控制纹理如何应用于你的网格。此外，在本章中，你还将了解到如何直接使用HTML5视频和canvas元素的输出作为纹理的输入。'
- en: '[Chapter 11](ch11.html "Chapter 11. Custom Shaders and Render Postprocessing"),
    *Custom Shaders and Render Postprocessing*, explores how you can use Three.js
    to apply postprocessing effects to your rendered scene. With postprocessing, you
    can apply effects such as blur, tiltshift, sepia, and so on, to your rendered
    scene. Besides this, you''ll also learn how to create your own postprocessing
    effect and create a custom vertex and fragment shader.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。自定义着色器和渲染后处理"), *自定义着色器和渲染后处理*，探讨了如何使用Three.js将后处理效果应用到您的渲染场景中。使用后处理，您可以应用模糊、倾斜移轴、棕褐色等效果到您的渲染场景中。除此之外，您还将学习如何创建自己的后处理效果，以及如何创建自定义的顶点和片段着色器。'
- en: '[Chapter 12](ch12.html "Chapter 12. Adding Physics and Sounds to Your Scene"),
    *Adding Physics and Sounds to Your Scene*, explains how you can add physics to
    your Three.js scene. With physics, you can detect collisions between objects,
    make them respond to gravity, and apply friction. This chapter shows you how to
    do this with the Physijs JavaScript library. Additionally, this chapter also shows
    you how you can add positional audio to a Three.js scene.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。为您的场景添加物理和声音"), *为您的场景添加物理和声音*，解释了如何将物理效果添加到您的Three.js场景中。使用物理效果，您可以检测物体之间的碰撞，使它们对重力做出反应，并应用摩擦。本章展示了如何使用Physijs
    JavaScript库来实现这一点。此外，本章还展示了如何将位置音频添加到Three.js场景中。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: All you need for this book is a text editor (for example, Sublime) to play around
    with the examples and a modern web browser to access these examples. Some examples
    require a local web server, but you'll learn in [Chapter 1](ch01.html "Chapter 1. Creating
    Your First 3D Scene with Three.js"), *Creating Your First 3D Scene with Three.js*,
    how to set up a very lightweight web server to use with the examples in this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要这本书的一切只是一个文本编辑器（例如，Sublime）来尝试示例，以及一个现代网络浏览器来访问这些示例。一些示例需要本地网络服务器，但您将在[第1章](ch01.html
    "第1章。使用Three.js创建您的第一个3D场景")，*使用Three.js创建您的第一个3D场景*，中学习如何设置一个非常轻量级的网络服务器来与本书中的示例一起使用。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is great for everyone who already knows JavaScript and wants to start
    with creating 3D graphics that run in any browser. You don't need to know anything
    about advanced math or WebGL; all that is needed is a general knowledge of JavaScript
    and HTML. The required materials and examples can be freely downloaded, and all
    tools used in this book are open source. So, if you ever want to learn how to
    create beautiful, interactive 3D graphics that run in any modern browser, this
    is the book for you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合已经了解JavaScript并希望开始创建在任何浏览器中运行的3D图形的读者。您不需要了解任何高级数学或WebGL；所需的一切只是一个对JavaScript和HTML的普遍了解。所需材料和示例可以免费下载，本书中使用的所有工具都是开源的。因此，如果您想学习如何创建在任何现代浏览器中运行的美丽、交互式的3D图形，这本书就是您的选择。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    can see in this code that besides setting the `map` property, we also set the
    `bumpMap` property to a texture."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“您可以在代码中看到，除了设置`map`属性外，我们还设置了`bumpMap`属性到一个纹理。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You can do this by going to **Preferences** | **Advanced** and checking
    **Show develop menu in menu bar**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，将以如下方式显示：“您可以通过前往**首选项** | **高级**并检查**在菜单栏中显示开发菜单**”来完成此操作。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地将电子邮件发送至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了此书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/2215OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/2215OS_Graphics.pdf).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出中的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/2215OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/2215OS_Graphics.pdf)
    下载此文件。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到一个错误——可能是文本或代码中的错误——如果您能向我们报告这个错误，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接将疑似盗版材料发送至 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    与我们联系。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，请通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决问题。
