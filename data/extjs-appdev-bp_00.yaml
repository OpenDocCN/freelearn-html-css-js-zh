- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In times gone by, JavaScript was used to provide minor enhancements to the Web
    in order to decorate pages with amusing effects or to validate user input. Slowly
    but surely, as browsers implemented faster JavaScript engines and new features
    and as developers and engineers came up with new techniques and ideas, JavaScript
    became near-ubiquitous in providing the functionality that end users have come
    to expect. With Ext JS, you have a toolset that allows you to build advanced JavaScript
    applications, but with great power comes great responsibility.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，JavaScript 被用来为 Web 提供一些微小的增强，以装饰页面并添加有趣的效果或验证用户输入。随着浏览器实现了更快的 JavaScript
    引擎、新特性和开发者与工程师提出的新技术和想法，JavaScript 逐渐成为提供最终用户期望的功能的近于普遍使用的工具。有了 Ext JS，您拥有一个工具集，可以构建高级
    JavaScript 应用程序，但权力越大，责任越大。
- en: An application architect is the guiding hand of a project. They help to ensure
    that client expectations are met, timescales are achieved, and costs are contained.
    While juggling these requirements, the architect must provide the foundations
    for a technically successful project consisting of high quality, understandable
    code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序架构师是项目的指导之手。他们帮助确保满足客户期望、实现时间表和控制在成本范围内。在处理这些要求的同时，架构师必须为技术成功的项目提供基础，该项目由高质量、易于理解的代码组成。
- en: In *Ext JS Application Development Blueprints*, we'll go through the theory
    and practice of designing and building Ext JS applications. Over the next 11 chapters,
    you'll learn how Ext JS gives developers the key to a professionally designed
    software project and how to take this knowledge and use it in a range of real-world
    scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *Ext JS 应用程序开发蓝图* 中，我们将探讨设计和构建 Ext JS 应用程序的理论和实践。在接下来的 11 章中，您将学习 Ext JS 如何为开发者提供专业设计软件项目的关键，以及如何将所学知识应用于各种实际场景。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction"), *Introduction*, describes
    why software architecture is important and how this book will help you learn it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 简介"), *简介*，阐述了软件架构的重要性以及本书如何帮助您学习它。'
- en: '[Chapter 2](ch02.html "Chapter 2. MVC and MVVM"), *MVC and MVVM*, introduces
    two classic patterns in software development and how they''re implemented in Ext
    JS.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 MVC 和 MVVM"), *MVC 和 MVVM*，介绍了软件开发中的两个经典模式以及它们在 Ext JS
    中的实现方式。'
- en: '[Chapter 3](ch03.html "Chapter 3. Application Structure"), *Application Structure*,
    shows how the various parts of an Ext JS application can be organized into a form
    that eases the development process.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 应用程序结构"), *应用程序结构*，展示了如何将 Ext JS 应用程序的不同部分组织成一种简化开发过程的形式。'
- en: '[Chapter 4](ch04.html "Chapter 4. Sencha Cmd"), *Sencha Cmd*, looks at the
    way Sencha''s command-line tools act as a powerful companion for your developers,
    enabling a leaner product that is delivered on schedule.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 Sencha Cmd"), *Sencha Cmd*，探讨了 Sencha 的命令行工具如何作为开发者强大的伴侣，使产品更精简并按时交付。'
- en: '[Chapter 5](ch05.html "Chapter 5. Practical – a CMS Application"), *Practical
    – a CMS Application*, shows how to design and build a simple CMS application and
    how to start employing the ideas you''ve learned so far.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 实践 – 内容管理系统应用程序"), *实践 – 内容管理系统应用程序*，展示了如何设计和构建一个简单的 CMS
    应用程序，以及如何开始应用您迄今为止学到的想法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Practical – Monitoring Dashboard"), *Practical
    – Monitoring Dashboard*, involves the creation of a log viewer dashboard using
    charts and grids that adapt to user input.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 实践 – 监控仪表盘"), *实践 – 监控仪表盘*，涉及使用图表和网格创建日志查看仪表盘，这些图表和网格能够适应用户输入。'
- en: '[Chapter 7](ch07.html "Chapter 7. Practical – an E-mail Client"), *Practical
    – an E-mail Client*, shows off the responsive features of Ext JS 5 while continuing
    to demonstrate advanced use of the MVVM pattern.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 实践 – 邮件客户端"), *实践 – 邮件客户端*，展示了 Ext JS 5 的响应式特性，同时继续演示
    MVVM 模式的先进用法。'
- en: '[Chapter 8](ch08.html "Chapter 8. Practical – Questionnaire Component"), *Practical
    – Questionnaire Component*, uses Sencha Cmd to demonstrate code reuse by designing
    and building a wizard component.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 实践 – 问卷调查组件"), *实践 – 问卷调查组件*，使用 Sencha Cmd 通过设计和构建向导组件来演示代码复用。'
- en: '[Chapter 9](ch09.html "Chapter 9. A Shopping Application"), *A Shopping Application*,
    brings all the techniques from previous chapters to bear on a tablet-centric shopping
    app.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 购物应用程序"), *购物应用程序*，将前几章的所有技术应用于以平板电脑为中心的购物应用程序。'
- en: '[Chapter 10](ch10.html "Chapter 10. Debugging and Performance"), *Debugging
    and Performance*, teaches you advanced techniques to diagnose a range of problems
    in development and production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。调试和性能")，*调试和性能*，教你高级技术来诊断开发和生产中的各种问题。'
- en: '[Chapter 11](ch11.html "Chapter 11. Application Testing"), *Application Testing*,
    provides you with techniques to build automated tests that allow for the kind
    of robust application expected from an application architect.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。应用测试")，*应用测试*，为你提供了构建自动化测试的技术，这些测试可以满足应用架构师对健壮应用的需求。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: The code samples in this book were developed for Ext JS 5.0.1 and the equivalent
    version of Sencha Cmd. The server-side APIs for the practical chapters were written
    using Node.js. For more information, refer to [http://www.sencha.com/products/sencha-cmd/download](http://www.sencha.com/products/sencha-cmd/download)
    and [http://nodejs.org/download/](http://nodejs.org/download/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例是为Ext JS 5.0.1及其等价版本的Sencha Cmd开发的。实际章节的服务器端API使用Node.js编写。更多信息，请参阅[http://www.sencha.com/products/sencha-cmd/download](http://www.sencha.com/products/sencha-cmd/download)和[http://nodejs.org/download/](http://nodejs.org/download/)。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: If you're already working with Ext JS and are looking to extend your knowledge
    as a team leader, or are simply looking to understand how to design and structure
    your applications, this book is for you. We won't stop and explain every little
    facet of Ext JS, and we'd expect that you have a good grasp of the fundamentals
    of the framework. We'll encourage problem solving, rather than coding-by-numbers,
    so a positive attitude and desire to learn is essential!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在使用Ext JS，并希望作为团队领导扩展你的知识，或者只是想了解如何设计和结构化你的应用，这本书就是为你准备的。我们不会停下来解释Ext JS的每一个小细节，我们期望你已经很好地掌握了框架的基础。我们将鼓励解决问题，而不是按数字编码，所以积极的态度和学习的愿望是必不可少的！
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    should be familiar to a seasoned Ext JS developer: we use `Ext.define` to create
    a class called `MyApp.SessionManager`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“这对于经验丰富的Ext JS开发者来说应该是熟悉的：我们使用`Ext.define`来创建一个名为`MyApp.SessionManager`的类。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking on **Record** again allows you to analyze the results."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中会这样显示：“再次点击**记录**允许你分析结果。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲所有者，我们有一些事情可以帮助你从你的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt出版书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
