- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We live in the century of information and a lot of this information is susceptible
    to being represented geographically. This is probably the main feature that has
    made Geographic Information System (GIS) become one of the most important aspects
    of many companies. GIS-related technologies are a growing industry and, because
    of this, GIS has become a desired skill for many professionals.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在信息时代，其中大量的信息易于以地理方式表示。这可能是使地理信息系统（GIS）成为许多公司最重要的方面之一的主要特征。与GIS相关的技术是一个不断发展的行业，因此GIS已成为许多专业人士渴望的技能。
- en: 'The universality of the Web and the improvement on the browsers'' performance
    has made it possible for the Web to become a main part of the current GIS and
    has subtracted the importance of desktop applications because of its capabilities:
    the browsers allow us to show data visualizations to the masses, create online
    data editors, and so on.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的通用性和浏览器性能的提升使得互联网成为当前GIS的主要部分成为可能，并由于其能力降低了桌面应用程序的重要性：浏览器允许我们向大众展示数据可视化，创建在线数据编辑器等。
- en: Nowadays, OpenLayers is the most complete and powerful open source JavaScript
    library to create any kind of web mapping application. In addition to offering
    a great set of components, such as maps, layers, or controls, OpenLayers offers
    access to a great number of data sources using many different data formats, implements
    many standards from *Open Geospatial Consortium (OGC,* [http://www.opengeospatial.org](http://www.opengeospatial.org)),
    and is compatible with almost all browsers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，OpenLayers是最完整、功能最强大的开源JavaScript库，可以创建任何类型的网络制图应用程序。除了提供一套优秀的组件，如地图、图层或控件外，OpenLayers还提供了使用许多不同数据格式访问大量数据源的能力，实现了来自*开放地理空间联盟（OGC）*的许多标准，并且与几乎所有的浏览器兼容。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Web Mapping Basics"), *Web Mapping Basics*,
    introduces OpenLayers to the reader and describes the basics of how to create
    a map, how to manage the layers stack, how to work with controls, and how to add
    OpenLayers within your project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。网络制图基础"), *网络制图基础*，向读者介绍了OpenLayers，并描述了创建地图、管理图层堆栈、处理控件以及如何在项目中添加OpenLayers的基本方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Adding Raster Layers"), *Adding Raster Layers*,
    is centered on working and understanding the main raster layers. OpenLayers offers
    the opportunity to work with main service providers, such as Google or Bing, plus
    integrating with open source ones, such as OpenStreetMap, or working with WMS
    servers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。添加栅格图层"), *添加栅格图层*，主要围绕处理和理解主要栅格图层。OpenLayers提供了与主要服务提供商（如Google或Bing）一起工作的机会，以及与开源的（如OpenStreetMap）集成，或者与WMS服务器一起工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Vector Layers"), *Working with
    Vector Layers*, explores the power of vector layers and explains how we can load
    data from different sources using different formats and how we can create features,
    markers, and popups.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。处理矢量图层"), *处理矢量图层*，探讨了矢量图层的力量，并解释了我们可以如何使用不同的格式从不同的来源加载数据，以及我们如何创建特征、标记和弹出窗口。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Events"), *Working with Events*,
    describes the importance of events and how we can react when they are triggered
    by the OpenLayers components, such as map or layers, each time a layer is added
    to the map, a layer is loaded, a feature is added, and so on.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。处理事件"), *处理事件*，描述了事件的重要性以及当它们由OpenLayers组件（如地图或图层）触发时，我们如何做出反应，每次向地图添加图层、加载图层、添加特征等。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding Controls"), *Adding Controls*, explains
    how to manage controls and describes the most commonly used and important controls
    the OpenLayers offers to the users: adding or editing features, measuring distances,
    getting information about features, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。添加控件"), *添加控件*，解释了如何管理控件，并描述了OpenLayers向用户提供的最常用和最重要的控件：添加或编辑特征、测量距离、获取特征信息等。'
- en: '[Chapter 6](ch06.html "Chapter 6. Theming"), *Theming*, describes how OpenLayers
    is designed to control the appearance of its components. This chapter shows how
    we can change the position or the controls'' look and introduces the basics of
    creating a complete new theme.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。主题化"), *主题化*，描述了OpenLayers是如何设计来控制其组件的外观的。本章展示了我们如何改变控件的位置或外观，并介绍了创建全新主题的基础知识。'
- en: '[Chapter 7](ch07.html "Chapter 7. Styling Features"), *Styling Features*, is
    completely oriented to show how we can control the features'' appearance: the
    different ways we have to style features, the concept of renderers, styling depending
    on feature attributes, and so on.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。特征样式"), *特征样式*，完全致力于展示我们如何控制特征的显示：我们用来样式化特征的多种方式、渲染器的概念、根据特征属性进行样式化等。'
- en: '[Chapter 8](ch08.html "Chapter 8. Beyond the Basics"), *Beyond the Basics*,
    explores some advanced topics of OpenLayers: work with projections, request remote
    data, create new controls, and so on. It collects some recipes that show the possibilities
    OpenLayers offers to developers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。高级内容"), *高级内容*，探讨了OpenLayers的一些高级主题：处理投影、请求远程数据、创建新的控件等。它收集了一些食谱，展示了OpenLayers为开发者提供的可能性。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: The fact that OpenLayers is a JavaScript library, which must be integrated within
    HTML pages, implies that the user must be familiarized with these technologies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于OpenLayers是一个必须集成在HTML页面中的JavaScript库，这意味着用户必须熟悉这些技术。
- en: To run the recipes you need to place the code bundle within a HTTP server that
    serves the pages. All library dependencies required by the recipes code, such
    as OpenLayers or Dojo toolkit ([http://dojotoolkit.org](http://dojotoolkit.org)),
    are included in the bundle itself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行食谱，您需要将代码包放置在提供页面的HTTP服务器中。食谱代码所需的全部库依赖项，如OpenLayers或Dojo工具包([http://dojotoolkit.org](http://dojotoolkit.org))，都包含在包本身中。
- en: Some recipes request data from PHP scripts included in the source bundle. The
    function of these scripts is to generate some random data to later integrate within
    the map. To run these recipes properly the reader needs a HTTP server with PHP
    support.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些食谱需要从源包中包含的PHP脚本请求数据。这些脚本的功能是生成一些随机数据，以便稍后将其集成到地图中。为了正确运行这些食谱，读者需要一个支持PHP的HTTP服务器。
- en: Solutions such as XAMPP ([http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html))
    or Bitnami Stacks ([http://bitnami.org/stack/lampstack](http://bitnami.org/stack/lampstack))
    are an easy way to install the required stack.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: XAMPP([http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html))或Bitnami
    Stacks([http://bitnami.org/stack/lampstack](http://bitnami.org/stack/lampstack))等解决方案是安装所需堆栈的简单方法。
- en: For better user experience, we have created a main application that allows the
    desired recipe to run and show its source code. Supposing the reader has installed
    and configured a local web server, and the bundle code is copied within the HTTP
    server root content folder in the `openlayers-cookbook` folder, the user can run
    the main application by accessing the [http://localhost/openlayers-cookbook/index.html](http://localhost/openlayers-cookbook/index.html)
    URL in the browser.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好的用户体验，我们创建了一个主要应用程序，允许运行所需的食谱并显示其源代码。假设读者已经安装并配置了本地Web服务器，并且将代码包复制到HTTP服务器根内容文件夹中的`openlayers-cookbook`文件夹中，用户可以通过在浏览器中访问[http://localhost/openlayers-cookbook/index.html](http://localhost/openlayers-cookbook/index.html)
    URL来运行主应用程序。
- en: We have made use of the Dojo toolkit in many of the recipes because it allows
    us to create rich components such as sliders or toggle buttons. Dojo's JavaScript
    library and CSS files are included in the `index.html` file, so the HTML recipe
    files do not have to include them. If the reader plans to run the recipes as standalone
    web pages, he/she will need to include Dojo's JavaScript library and CSS files
    in the recipe file, otherwise the recipe will not work properly.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在许多食谱中使用了Dojo工具包，因为它允许我们创建丰富的组件，如滑块或切换按钮。Dojo的JavaScript库和CSS文件包含在`index.html`文件中，因此HTML食谱文件不需要包含它们。如果读者计划将食谱作为独立的Web页面运行，他/她需要在食谱文件中包含Dojo的JavaScript库和CSS文件，否则食谱将无法正常工作。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is ideal for GIS-related professionals who need to create web-mapping
    applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合需要创建网络地图应用的GIS相关专业人士。
- en: From basic to advanced topics, the recipes of this book cover in a direct way
    the most common issues a user can find in his/her day-to-day job.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从基础知识到高级主题，本书的食谱直接涵盖了用户在日常工作中可能遇到的最常见问题。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "The `topLayer()` and `bottomLayer()`
    actions are similar too, they move the specified layer to the top or bottom of
    the stack."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“`topLayer()`和`bottomLayer()`动作也相似，它们将指定的图层移动到堆栈的顶部或底部。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The layer opacity is set to **50%** in the following screenshot."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“以下截图中的图层不透明度设置为**50%**。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框形式出现。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 报告它们，选择您的书，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分中现有的勘误列表。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
