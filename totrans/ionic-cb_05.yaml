- en: '[PRE22]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: The preceding template mainly uses the `<ion-slides>` tag. However, there are
    some layers to float on top of the `<ion-slide>` tag in order to animate them
