- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: User experience is crucial for the initial traction of users. When your early
    adopters use the app for the first time, they will have a better impression, which
    creates trust and increases retention. App animation will also provide interactive
    feedback for the users so that they know what to do or can take action based on
    very gentle visual hints.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验对于用户的初始吸引力至关重要。当您的早期采用者第一次使用应用程序时，他们会有更好的印象，这会建立信任并增加留存率。应用程序动画也将为用户提供交互式反馈，以便他们知道该做什么或可以根据非常温和的视觉提示采取行动。
- en: Native apps used to have an advantage over web-based hybrid apps because of
    animation performance. However, frameworks such as Ionic and Angular have closed
    the gap in performance a lot in the recent years. Web animation is also easier
    to learn and code since many frontend developers are familiar with JavaScript
    and CSS.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 原生的应用程序曾经因为动画性能而优于基于网络的混合应用程序。然而，像 Ionic 和 Angular 这样的框架在近年来在性能上缩小了差距。由于许多前端开发人员熟悉
    JavaScript 和 CSS，因此网络动画也更容易学习和编码。
- en: In this chapter, you will learn how to do basic animation using video and CSS.
    Then, you will start utilizing physics-based animation to create interesting interactivity.
    Moreover, you could even bind the gesture frame by frame so that your animation
    happens instantly during a swipe event.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何使用视频和 CSS 进行基本动画。然后，您将开始利用基于物理的动画来创建有趣的交互。此外，您甚至可以逐帧绑定手势，以便在滑动事件期间动画立即发生。
