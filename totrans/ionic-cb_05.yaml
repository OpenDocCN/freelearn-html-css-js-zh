  type: TYPE_NORMAL
- en: 'Edit `./app/pages/home/home.scss` with the following code:'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE24]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Go to your Terminal, and run the app with the following command:'
