  - PREF_UL
  type: TYPE_NORMAL
  zh: ionic 在 [http://ionicframework.com/docs/components/#slides](http://ionicframework.com/docs/v2/components/#slides)
    提供了官方的使用示例。
- en: Ionic also provides a limited number of API for slides at [http://ionicframework.com/docs/api/components/slides/Slides/](http://ionicframework.com/docs/api/components/slides/Slides/)
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ionic 还在 [http://ionicframework.com/docs/api/components/slides/Slides/](http://ionicframework.com/docs/api/components/slides/Slides/)
    提供了有限的幻灯片 API。
- en: Adding a background CSS animation to the login page
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在登录页面添加背景 CSS 动画
- en: Animation can also be completely done in CSS. In many cases, you will probably
    run into some interesting demos online and would like to incorporate the CSS-only
    code for animation. If the animation is not as critical to the user experience,
    you could just use to add additional effects to the app. CSS animation is great
    because you don't have to write JavaScript code to manage the animation and just
    leave the browser to process it.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 动画也可以完全使用CSS完成。在许多情况下，你可能会在网上遇到一些有趣的演示，并希望将CSS-only代码用于动画。如果动画对用户体验不是那么关键，你只需使用它来为应用添加额外的效果。CSS动画很棒，因为你不需要编写JavaScript代码来管理动画，只需让浏览器处理它即可。
- en: 'In this section, you will build an app to show some floating squares in the
    background of your login page, as follows:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将构建一个应用，在登录页面的背景中显示一些漂浮的方块，如下所示：
