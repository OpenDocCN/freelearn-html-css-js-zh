- en: Creating physics-based animation using Dynamics.js
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Dynamics.js创建基于物理的动画
- en: Using physics-based animations can make your app more interactive and lively,
    which helps attract and retain more users. There are many methods to add physics
    to your component animation. For example, you could even use the CSS `animation-timing`
    function to add property values, such as `ease-in`, `ease-out`, or `cubic-bezier`.
    However, it's easier and better to use an existing JavaScript-based physic animation.
    `Dynamics.js` is one of those JavaScript libraries that comes with utilities and
    performance. Using native CSS physic features is actually not a good practice,
    as it comes with a frame-per-second penalty on mobile devices.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基于物理的动画可以使您的应用程序更加互动和生动，这有助于吸引和保留更多用户。有许多方法可以将物理添加到组件动画中。例如，您甚至可以使用CSS的`animation-timing`函数来添加属性值，如`ease-in`、`ease-out`或`cubic-bezier`。然而，使用基于JavaScript的现有物理动画更容易且更好。`Dynamics.js`是那些带有实用工具和性能的JavaScript库之一。实际上，使用原生的CSS物理特性并不是一个好的做法，因为它在移动设备上会带来每秒帧数的惩罚。
