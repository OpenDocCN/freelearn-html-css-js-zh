- en: How it works...
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following is the general process of animation:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对动画的一般过程：
- en: Since there are three slides, the user has to swipe twice to reach the end.
    This means that the first swipe will be at 50% progress.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于有三个幻灯片，用户必须滑动两次才能到达末尾。这意味着第一次滑动将在 50% 的进度。
- en: When a user swipes left to 25%, the Ionic logo will fade out.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户滑动到 25% 时，Ionic 标志将淡出。
- en: When a user swipes to 50%, the Angular logo will fade in for the second slide.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户滑动到 50% 时，Angular 标志将淡入以显示第二个幻灯片。
- en: When a user swipes to 75%, the Angular logo will move up to disappear instead
    of fading out.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户滑动到 75% 时，Angular 标志将向上移动以消失，而不是淡出。
- en: Finally, in the last 75% to 100%, the JavaScript logo will fade in.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在最后 75% 到 100% 的过程中，JavaScript 标志将淡入。
- en: 'You probably noted that the amount of fade or movement will depend on the progress
    percentage. Thus, if you swipe left and right a little bit, you can see the animation
    responding to the gesture right away. There are two *layers* in the template.
    The *floating* static layer, as illustrated, must be on top and it must stay at
    the same position regardless of the slide that is currently shown:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到，淡入或移动的量将取决于进度百分比。因此，如果您稍微左右滑动，您可以直接看到动画对手势的反应。模板中有两层。如上图所示，*浮动*的静态层必须位于顶部，并且无论当前显示的幻灯片是什么，它都必须保持在同一位置：
- en: '[PRE26]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'The bottom layer is your typical `<ion-slides>`:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 底层是您典型的 `<ion-slides>`：
- en: '[PRE27]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: When you swipe, it's actually moving `<ion-slide>`. However, it also triggers
    the `onMove()` method because you bind it with the `move` event. The `onMove()`
    method will access `#slidefloat1`, `#slidefloat2`, and `#slidefloat3` from the
    floating `<div>` layer. The `home.ts` file is where you have to animate these
    individual floating slides.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 当您滑动时，实际上是在移动 `<ion-slide>`。然而，它也会触发 `onMove()` 方法，因为您将其与 `move` 事件绑定。`onMove()`
    方法将访问浮动 `<div>` 层中的 `#slidefloat1`、`#slidefloat2` 和 `#slidefloat3`。`home.ts` 文件是您必须对这些单个浮动幻灯片进行动画的地方。
- en: 'There are several variables that you need to declare in the `home.ts` file.
    You will need to be able to access the `<ion-slides>` object in order to call
    the *native* `Swiper` methods:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `home.ts` 文件中，您需要声明几个变量。您将需要能够访问 `<ion-slides>` 对象，以便调用 *原生* 的 `Swiper` 方法：
- en: '[PRE28]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: According to the Ionic documentation, the `<ion-slides>` object is written based
    on the `Swiper` library; you can find more information at [http://ionicframework.com/docs/v2/api/components/slides/Slides/](http://ionicframework.com/docs/v2/api/components/slides/Slides/).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Ionic文档，`<ion-slides>` 对象是基于 `Swiper` 库编写的；您可以在 [http://ionicframework.com/docs/v2/api/components/slides/Slides/](http://ionicframework.com/docs/v2/api/components/slides/Slides/)
    找到更多信息。
- en: You need to bind it with the swiping event natively in order to get the correct
    progress data.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要原生地将其与滑动事件绑定，以便获取正确的进度数据。
- en: 'The following three variables are necessary to access each floating slide:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三个变量是访问每个浮动幻灯片所必需的：
- en: '[PRE29]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'You need to leverage `requestAnimationFrame`, as follows, for the best animation
    performance:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要利用 `requestAnimationFrame`，如下所示，以获得最佳动画性能：
- en: '[PRE30]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Otherwise, users will sense a *jerky* movement during a swipe because your animation
    is not at 60 FPS.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，用户在滑动过程中会感觉到 *颠簸* 的运动，因为您的动画不是 60 FPS。
- en: 'Finally, you will need to bind the swipe event only once; thus, it''s necessary
    to have a Boolean toggle to detect the binding event:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您只需要绑定一次滑动事件；因此，有必要有一个布尔切换来检测绑定事件：
- en: '[PRE31]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'The following code shows how to create a `requestAnimationFrame` object to
    call whichever function is to be rendered later:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码显示了如何创建一个 `requestAnimationFrame` 对象来调用稍后要渲染的任何函数：
- en: '[PRE32]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'The `onMove()` method is where you put all the animation logic, which must
    subscribe to `ionSlideProgress` Observable, as follows:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '`onMove()` 方法是放置所有动画逻辑的地方，它必须订阅 `ionSlideProgress` 可观察对象，如下所示：'
- en: '[PRE33]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'First, let''s take a look at the code at the bottom of `onMove()`, as follows:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看一下 `onMove()` 函数底部的代码，如下所示：
- en: '[PRE34]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Basically, you will want to have four quarters (or segments) of animation. When
    you swipe from slide 1 to slide 2, it will trigger the `firstQuarter` and `secondQuarter`
    methods. That is, you will want to fade out the first floating slide and fade
    in the second floating slide at the end of the process. The concept is similar
    to the `thirdQuarter` and `fourthQuarter` methods. Note that you don't want to
    call the method directly but just pass the function reference inside `this.rAf`
    to have the rendering engine manage the frame rate. Otherwise, the rendered function
    may end up blocking other processes in the UI, which causes jerky movement.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，你将想要有四个四分之一（或部分）的动画。当你从幻灯片 1 滑动到幻灯片 2 时，它将触发 `firstQuarter` 和 `secondQuarter`
    方法。也就是说，你希望在过程结束时淡出第一个浮动幻灯片并淡入第二个浮动幻灯片。这个概念与 `thirdQuarter` 和 `fourthQuarter`
    方法类似。请注意，你不想直接调用该方法，而是只需将函数引用传递给 `this.rAf` 中的函数，以便渲染引擎管理帧率。否则，渲染的函数可能会阻塞 UI 中的其他进程，导致运动不流畅。
- en: 'For each of the quarters, you only have to change the `style` property, given
    a known **progress value**, as follows:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个四分之一，你只需要更改 `style` 属性，给定一个已知的 **progress 值**，如下所示：
- en: '[PRE35]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: It's important to use the arrow function here so that you can access the `this`
    context. You have to call `this.slidefloat2.nativeElement` to get to the `<div>`
    DOM object. It's really up to you to write your own `math` function to calculate
    the position or opacity during the slide movement with the progress value. In
    this example, the `slidefloat1Opacity` variable is just a linear function based
    on the `progress` input value.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里使用箭头函数很重要，这样你才能访问 `this` 上下文。你必须调用 `this.slidefloat2.nativeElement` 来获取到
    `<div>` DOM 对象。实际上，编写你自己的 `math` 函数来计算在滑动过程中使用进度值的位置或透明度完全取决于你。在这个例子中，`slidefloat1Opacity`
    变量仅基于 `progress` 输入值的线性函数。
- en: 'The `secondQuarter` follows the same approach. However, `thirdQuarter` uses
    the `transform` property instead of `opacity`, as illustrated:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '`secondQuarter` 遵循相同的做法。然而，`thirdQuarter` 使用 `transform` 属性而不是 `opacity`，如下所示：'
- en: '[PRE36]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: There are many ways to make a DOM object change its position. However, it's
    best to leverage the `transform` property instead of using the `left` and `top`
    properties. You want to achieve the highest Frame Per Second. In the `thirdQuarter`
    method, your `slidefloat2transform` will be calculated, and it will update a new
    Y position using `translateY()`.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以使 DOM 对象改变其位置。然而，最好利用 `transform` 属性而不是使用 `left` 和 `top` 属性。你希望达到最高的每秒帧数。在
    `thirdQuarter` 方法中，你的 `slidefloat2transform` 将被计算，并且它将使用 `translateY()` 更新一个新的
    Y 位置。
- en: Note that you must use `this.bindOnProgress` to disable another event binding
    to `onProgress` because, for each swipe, it will continue to add more events.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你必须使用 `this.bindOnProgress` 来禁用另一个事件绑定到 `onProgress`，因为对于每次滑动，它都会继续添加更多的事件。
- en: See also
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: To understand more about `requestAnimationFrame`, you can check out the official
    documentation at [https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame](https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame)
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解更多关于 `requestAnimationFrame` 的信息，你可以查看官方文档 [https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame](https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame)。
- en: The Swiper API is located at [http://idangero.us/swiper/api/](http://idangero.us/swiper/api/)
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swiper API 位于 [http://idangero.us/swiper/api/](http://idangero.us/swiper/api/)。
- en: Ionic has an official usage example at [http://ionicframework.com/docs/components/#slides](http://ionicframework.com/docs/v2/components/#slides)
  id: totrans-157
