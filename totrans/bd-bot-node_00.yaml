- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Bots everywhere! Conversational and chat-enabled apps are well positioned to
    become the next big platform and how apps are developed. Advances in machine learning,
    natural conversational APIs have taken off and many high tech and software giants
    are embracing conversational bots and provide APIs that allow developers to create
    applications that seamlessly integrate into these conversational platforms, enhancing
    user’s experience. This book explores some of these platforms in and simple and
    intuitive way, allowing developers to quickly come up to speed with them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 遍布各处的机器人！对话和聊天功能的应用程序正处于成为下一个大平台的最佳位置，以及应用程序是如何开发的。机器学习的发展，自然对话API的兴起，许多高科技和软件巨头都在拥抱对话机器人，并提供API，允许开发者创建无缝集成到这些对话平台中的应用程序，从而提升用户体验。本书以简单直观的方式探讨了这些平台，使开发者能够快速掌握它们。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](part0015.xhtml#aid-E9OE1 "Chapter 1. The Rise of Bots – Getting
    the Message Across") , *The Rise of Bots – Getting the Message Across*, introduces
    and explains the growing importance of bots in today’s world and also teaches
    you how to create an SMS bot app using the Twilio messaging platform.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](part0015.xhtml#aid-E9OE1 "第1章. 机器人的崛起 – 传达信息")，*机器人的崛起 – 传达信息*，介绍了并解释了机器人今天世界中的日益重要性，并教您如何使用Twilio消息平台创建一个短信机器人应用程序。'
- en: '[*Chapter 2*](part0021.xhtml#aid-K0RQ2 "Chapter 2. Getting Skype to Work for
    You") , *Getting Skype to Work for You,* explains how to use the new Microsoft
    Bot Framework in order to create a Skype bot.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](part0021.xhtml#aid-K0RQ2 "第2章. 让Skype为您服务")，*让Skype为您服务*，解释了如何使用新的Microsoft
    Bot Framework来创建一个Skype机器人。'
- en: '[*Chapter 3*](part0024.xhtml#aid-MSDG1 "Chapter 3. Twitter as a Flight Information
    Agent") , *Twitter as a Flight Information Agent,* teaches you how to create a
    Twitter bot application that interacts with the Air France KLM API in order to
    retrieve flight details.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](part0024.xhtml#aid-MSDG1 "第3章. Twitter作为航班信息代理")，*Twitter作为航班信息代理*，教您如何创建一个Twitter机器人应用程序，该应用程序可以与Air
    France KLM API交互以检索航班详情。'
- en: '[*Chapter 4*](part0032.xhtml#aid-UGI01 "Chapter 4.  A Slack Quote Bot") , *A
    Slack Quote Bot,* explains how to create a Slack bot application that sends inspirational
    quotes to users.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](part0032.xhtml#aid-UGI01 "第4章. Slack引言机器人")，*Slack引言机器人*，解释了如何创建一个Slack机器人应用程序，该应用程序可以向用户发送励志名言。'
- en: '[*Chapter 5*](part0038.xhtml#aid-147LC2 "Chapter 5. Telegram-Powered Bots")
    , *Telegram-Powered Bots*, shows you how to develop a bot that will provide you
    the sentiments of messages on Telegram using Telegram APIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](part0038.xhtml#aid-147LC2 "第5章. Telegram驱动的机器人")，*Telegram驱动的机器人*，展示了如何开发一个机器人，该机器人将使用Telegram
    API为您提供Telegram上的消息情感。'
- en: '[*Chapter 6*](part0040.xhtml#aid-164MG2 "Chapter 6. BotKit – Document Manager
    Agent for Slack") , *BotKit – Document Manager Agent for Slack*, teaches you how
    to use Slack APIs with BotKit to provide documents at the fingertips of team members
    collaborating in Slack.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](part0040.xhtml#aid-164MG2 "第6章. BotKit – Slack的文档管理代理")，*BotKit – Slack的文档管理代理*，教您如何使用BotKit与Slack
    API结合，为在Slack中协作的团队成员提供触手可及的文档。'
- en: '[*Chapter 7*](part0042.xhtml#aid-181NK2 "Chapter 7. Facebook Messenger Bot,
    Who''s Off – A Scheduler Bot for Teams") , *Facebook Messenger Bot, Who''s Off
    – A Scheduler Bot for Teams*, shows you how to set up a Facebook Messenger Bot
    that can be used to schedule team meetings, or to see who is off when with the
    help of the Microsoft Azure platform and services.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](part0042.xhtml#aid-181NK2 "第7章. Facebook Messenger机器人，谁在休息 – 团队调度机器人")，*Facebook
    Messenger机器人，谁在休息 – 团队调度机器人*，展示了如何设置一个Facebook Messenger机器人，该机器人可以使用Microsoft
    Azure平台和服务来安排团队会议或查看谁在休息。'
- en: '[*Chapter 8*](part0044.xhtml#aid-19UOO1 "Chapter 8. A Bug-Tracking Agent for
    Teams") , *A Bug-Tracking Agent for Teams*, teaches you how to use the IRC platform
    and DocumentDB for a bug-tracking bot.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](part0044.xhtml#aid-19UOO1 "第8章. 团队缺陷跟踪代理")，*团队缺陷跟踪代理*，教您如何使用IRC平台和DocumentDB来创建一个缺陷跟踪机器人。'
- en: '[*Chapter 9*](part0047.xhtml#aid-1CQAE1 "Chapter 9.  A Kik Salesforce CRM Bot")
    , *A Kik Salesforce CRM Bot,* explores how to use Force.com API and a Kik to create
    a Salesforce CRM Bot.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](part0047.xhtml#aid-1CQAE1 "第9章. Kik Salesforce CRM机器人")，*Kik Salesforce
    CRM机器人*，探讨了如何使用Force.com API和Kik创建Salesforce CRM机器人。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'The following requirements are recommended for maximum enjoyment:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下要求有助于获得最佳体验：
- en: A good Internet connection
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好的互联网连接
- en: A fairly modern computer or laptop (preferably Windows-based, but not necessarily)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台相当现代的计算机或笔记本电脑（最好是Windows系统，但不一定是）
- en: A fairly good dose of creativity, imagination, and willingness to learn and
    explore new concepts
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要相当程度的创造力、想象力和愿意学习和探索新概念的态度
- en: Pretty much all software and APIs mentioned in this book are free of charge
    and can be downloaded from the Internet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提到的几乎所有软件和API都是免费的，并且可以从互联网上下载。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone that knows some Node.js and would like to explore how
    a bot can be written with the various existing conversational platforms available
    today. The book is written in an easy-to-understand way that is suitable for developers
    of all kinds, from novice to very experienced ones. Some know-how of Node.js is
    recommended.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何了解一些Node.js并希望探索如何使用今天可用的各种现有对话平台编写机器人的读者。本书以易于理解的方式编写，适合所有类型的开发者，从新手到经验丰富的开发者。建议具备一些Node.js知识。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `session` object contains the information that Skype passes on to the bot app,
    which describes the session data that has been received and from whom. Notice
    that the session object contains properties such as `message` and `text`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“`session`对象包含Skype传递给机器人应用程序的信息，它描述了已接收的会话数据以及来自谁。请注意，会话对象包含`message`和`text`等属性。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Click
    on the **Register a bot** option in order to create and register your Skype bot.
    Once you''ve done that, you''ll see the following screen:"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中会像这样显示：“点击**注册机器人**选项以创建和注册您的Skype机器人。完成此操作后，您将看到以下屏幕：”
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样出现。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过feedback@packtpub.com发送电子邮件，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support) 
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书籍的来源。
- en: Click on **Code Download**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip（适用于Windows）
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX（适用于Mac）
- en: 7-Zip / PeaZip for Linux
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip（适用于Linux）
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Building-Bots-with-Nodejs](https://github.com/PacktPublishing/Building-Bots-with-Nodejs).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Building-Bots-with-Nodejs](https://github.com/PacktPublishing/Building-Bots-with-Nodejs)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/BuildingBotswithNodejs_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/BuildingBotswithNodejs_ColorImages.pdf).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从以下网址下载此文件：[https://www.packtpub.com/sites/default/files/downloads/BuildingBotswithNodejs_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/BuildingBotswithNodejs_ColorImages.pdf)。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
