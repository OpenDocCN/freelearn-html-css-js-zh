- en: Common ways of importing projects
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的导入项目方式
- en: Deleting unnecessary projects
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
