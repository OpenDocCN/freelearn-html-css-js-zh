- en: Chapter 3. Working with Workspaces and Projects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章. 使用工作区和项目
- en: '*Now that we have familiarized ourselves with the basic structure and main
    features of Aptana Studio, let us proceed with the two most important functions,
    namely the workspaces and projects.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在我们已经熟悉了Aptana Studio的基本结构和主要功能，让我们继续探讨两个最重要的功能，即工作区和项目。*'
- en: '*Workspaces and projects allow you to split and group all of your projects
    and working files into logical and user friendly units, often making work much
    more effective. Let''s start directly and see what workspaces are and what they
    are good for.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*工作区和项目允许您将所有项目和作业文件分割和分组成逻辑上和用户友好的单元，通常使工作更加高效。让我们直接开始，看看工作区是什么以及它们有什么好处。*'
- en: 'Subjects that we''ll cover throughout the course of this chapter will include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖的主题包括：
- en: What workspaces are and what they are good for
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作区是什么以及它们有什么好处
- en: Creating and deleting workspaces
