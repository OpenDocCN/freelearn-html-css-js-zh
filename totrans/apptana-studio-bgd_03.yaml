  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和删除工作区
- en: How to switch between different workspaces
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在不同的工作区之间切换
- en: Importing and exporting Aptana Studio preferences
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入和导出Aptana Studio首选项
- en: Which project natures are available within Aptana Studio
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Aptana Studio中可用的项目类型
- en: Creating individual projects
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
