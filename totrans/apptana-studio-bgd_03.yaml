  type: TYPE_NORMAL
  zh: 更改项目类型
- en: Reasons for closing and opening projects
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭和打开项目的原因
- en: Improving performance while working with large projects
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理大型项目时提高性能
- en: Creating new files within projects
  id: totrans-15
  prefs:
