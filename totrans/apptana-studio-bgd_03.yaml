- en: Workspace
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作区
- en: A workspace allows you to group many projects and source codes together that
    may have some relation to one another. The workspace also contains a set of preferences,
    such as the configured theme, shortcut settings, and code formatting configuration.
    Be aware of the size of your workspace; it should not be too large, otherwise
    the performance of the system may suffer. How many and how large the projects
    are that your Aptana Studio can handle depends on your system's memory and the
    configured memory settings of Aptana Studio.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区允许您将许多可能相互关联的项目和源代码分组在一起。工作区还包含一系列首选项，例如配置的主题、快捷键设置和代码格式配置。请注意您工作区的大小；它不应该太大，否则系统的性能可能会受到影响。Aptana
    Studio可以处理的项目数量和大小取决于您的系统内存和Aptana Studio配置的内存设置。
- en: Tip
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Higher performance**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**更高的性能**'
- en: If you notice that your system's performance is decreasing with the growth of
    your projects, you should maybe divide your workspace into multiple, separate
    workspaces or close some projects that are currently not in use. The method of
    closing a project will be explained later in this chapter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您注意到随着您项目的增长，系统的性能在下降，您可能需要将工作区分成多个独立的工作区或关闭一些当前未使用的项目。关闭项目的具体方法将在本章后面解释。
- en: For developers, there are different ways in which workspaces are operated. Some
    work with a single workspace in which they manage all projects. In this case,
    they often have to close unneeded projects or increase their memory in order to
    maintain good performance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，操作工作区的方式有很多种。有些人使用单一的工作区来管理所有项目。在这种情况下，他们通常必须关闭不需要的项目或增加内存以保持良好的性能。
- en: Other developers, in turn, work with a lot of different workspaces and further
    use it as an opportunity for grouping.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他开发者反过来，会使用很多不同的工作区，并进一步将其作为分组的机会。
- en: But why should you group projects into different workspaces?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么你应该将项目分组到不同的工作区中呢？
- en: There are many reasons why. Let's say you code in different programming languages.
    For example, you work intermittently on different projects for one or more clients.
    Client group 1 is developing projects based on Zend framework/PHP, and client
    group 2 is developing projects based on OpenLaszlo/Flash. Here we keep all the
    projects in the ZendFramework/PHP category in one workspace and all the other
    projects in the OpenLaszlo/Flash category in another workspace. If you need to
    know how you solved a particular problem in an analogous project, you can find
    that out quickly. As I currently work on a freelance basis, I myself use different
    workspaces that are grouped according to individual clients. This means that I
    often have to change my work environment. For some clients, I help them on site,
    while for other clients I work from my own office.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多原因。比如说，你用不同的编程语言编码。例如，你为一位或多位客户间歇性地在不同的项目上工作。客户组1正在基于Zend框架/PHP的项目上进行开发，而客户组2正在基于OpenLaszlo/Flash的项目上进行开发。在这里，我们将所有属于ZendFramework/PHP类别的项目放在一个工作区中，而将所有其他项目放在OpenLaszlo/Flash类别的另一个工作区中。如果你需要知道如何在类似的项目中解决特定问题，你可以快速找到答案。由于我现在以自由职业者的身份工作，我自己使用根据个别客户分组的不同工作区。这意味着我经常不得不改变我的工作环境。对于一些客户，我在现场帮助他们，而对于其他客户，我在自己的办公室工作。
- en: We have worked together with many clients on different projects but those projects
    had completely different methods from one another. Here it is very useful for
    creating a single workspace for each client. If you begin a new section of work
    for a different client, you can simply change the workspace, and everything will
    be available as you left it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与许多客户合作完成了不同的项目，但这些项目的方法完全不同。在这里，为每个客户创建一个单独的工作区非常有用。如果你为不同的客户开始一个新的工作部分，你可以简单地更改工作区，一切都将保持你离开时的状态。
- en: Current workspace
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前工作区
- en: 'If you regularly work in different workspaces, you may find yourself asking:
    which workspace am I in at the moment? or where is the current workspace located
    on my local filesystem? How do I locate the current workspace?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常在不同的工作区中工作，你可能想知道：我现在在哪个工作区？或者当前工作区在我的本地文件系统中的位置在哪里？我如何定位当前工作区？
- en: Navigate to **File** | **Switch Workspace...** | **Other...**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**文件** | **切换工作区...** | **其他...**。
- en: Here you will find the path to the current active workspace in the **Workspace**
    field.![Current workspace](img/8246_03_01.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，您可以在**工作区**字段中找到当前活动工作区的路径。![当前工作区](img/8246_03_01.jpg)
- en: Press **Cancel** to close this window.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**取消**关闭此窗口。
- en: Creating workspaces
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建工作区
- en: Now we want to start working with projects. First, we have to define a workspace.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们想开始使用项目。首先，我们必须定义一个工作区。
- en: Time for action – creating a new workspace
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 创建新的工作区
- en: Navigate to **File** | **Switch Workspace** | **Other...**.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**文件** | **切换工作区** | **其他...**。
- en: The window asks us to select a folder where we want to store our new workspace.
    So because I'm a supporter of using many small workspaces instead of a single,
    large one, I first create a folder named `workspaces` within my home directory.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 窗口要求我们选择一个文件夹，以便我们存储新的工作区。因此，由于我支持使用多个小型工作区而不是一个大型工作区，我在我的主目录中首先创建了一个名为`workspaces`的文件夹。
- en: The first workspace should contain my own projects, therefore I give them the
    name `tdeuling` and append the date of creation.![Time for action – creating a
    new workspace](img/8246_03_02.jpg)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一个工作区应该包含我的个人项目，因此我给它们命名为`tdeuling`并附加创建日期。![行动时间 - 创建新的工作区](img/8246_03_02.jpg)
- en: Within the **Copy Settings** tab, you can select which settings should be copied
    to the new workspace. **Workspace Layout** will copy all opened views, their sizes,
    and selected perspectives to the new workspace. **Working Sets** will copy all
    user-defined working sets to the new workspace.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**复制设置**选项卡中，您可以选择哪些设置应该复制到新工作区。**工作区布局**将复制所有打开的视图、它们的尺寸和选定的视角到新工作区。**工作集**将复制所有用户定义的工作集到新工作区。
- en: By clicking on **OK**, Aptana Studio automatically saves the opened workspace
    and closes it. Thereafter, Aptana Studio starts up with the newly created workspace
    automatically.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击**确定**，Aptana Studio会自动保存打开的工作区并关闭它。此后，Aptana Studio会自动启动到新创建的工作区。
- en: '*What just happened?*'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have just created an additional workspace where you can locate some projects,
    maybe for a special kind of programming language or for grouping client projects.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚创建了一个额外的工作区，你可以在这里定位一些项目，可能是针对某种特殊的编程语言，或者用于分组客户项目。
- en: Importing and exporting preferences
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入和导出首选项
- en: On closer observation, we notice that all the settings are lost. This can be
    pretty annoying, especially if you have made a lot of personalizations and have
    to create a new workspace. In order to avoid having to set your preferences every
    time you create a new workspace, Aptana Studio provides the option of importing
    and exporting settings.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细观察后，我们发现所有设置都丢失了。这可能会相当令人烦恼，尤其是如果您已经做了很多个性化设置并需要创建一个新的工作空间。为了避免每次创建新工作空间时都需要设置偏好，Aptana
    Studio提供了导入和导出设置的选项。
- en: Time for action – exporting Aptana Studio preferences
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 导出Aptana Studio偏好设置
- en: Navigate to **File** | **Export...**.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**文件** | **导出...**。
- en: Select the **Preferences** entry under the **General** entry in the window and
    click on **Next**.![Time for action – exporting Aptana Studio preferences](img/8246_03_03.jpg)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口中，选择**通用**条目下的**偏好设置**条目，然后点击**下一步**。![操作时间 – 导出Aptana Studio偏好设置](img/8246_03_03.jpg)
- en: Select the preferences that should be exported. We want to export all the settings,
    therefore we'll select the **Export all** checkbox.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要导出的偏好设置。我们希望导出所有设置，因此我们将选择**导出全部**复选框。
- en: The filename must end with the suffix `.epf` (eclipse preferences file) so that
    it's possible to select the file and import the preferences back later.![Time
    for action – exporting Aptana Studio preferences](img/8246_03_04.jpg)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件名必须以`.epf`（Eclipse偏好设置文件）后缀结尾，这样就可以选择文件并在以后导入偏好设置。![操作时间 – 导出Aptana Studio偏好设置](img/8246_03_04.jpg)
- en: Click on the **Finish** button to complete the export.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**按钮以完成导出。
- en: '*What just happened?*'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**发生了什么？**'
- en: Now we have saved all the preferences to a local file. If you create a new workspace
    or set up a new installation of Aptana Studio now, you will be able to restore
    all your preferences.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经将所有偏好设置保存到了本地文件。如果您现在创建一个新的工作空间或设置Aptana Studio的新安装，您将能够恢复所有偏好设置。
- en: But how can you import your saved preferences back? Take a look at how easy
    it is.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但您如何将保存的偏好设置导入回来？看看这是多么简单。
- en: Time for action – importing Aptana Studio preferences
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 导入Aptana Studio偏好设置
- en: Navigate to **File** | **Import...**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**文件** | **导入...**。
- en: Select the entry **General** | **Preferences** on the window and click on **Next**.![Time
    for action – importing Aptana Studio preferences](img/8246_03_05.jpg)
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口中选择**通用** | **偏好设置**条目，然后点击**下一步**。![操作时间 – 导入Aptana Studio偏好设置](img/8246_03_05.jpg)
- en: Select the preference that you want to import. If we want to import all the
    settings that we had exported, we will select the **Import all** checkbox.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要导入的偏好设置。如果我们想导入之前导出的所有设置，我们将选择**导入全部**复选框。
- en: Now you have to select the file from which the preferences should be imported.![Time
    for action – importing Aptana Studio preferences](img/8246_03_06.jpg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您必须选择包含偏好设置的文件。![操作时间 – 导入Aptana Studio偏好设置](img/8246_03_06.jpg)
- en: Click on the **Finish** button to complete the import.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**按钮以完成导入。
- en: '*What just happened?*'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**发生了什么？**'
- en: This was quite easy. We just imported back all the settings that we had exported.
    Let's take a look at Aptana Studio and analyze the behavior and the appearance
    of the adjusted preferences.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常简单。我们只是导入了之前导出的所有设置。让我们看看Aptana Studio并分析调整后的偏好设置的行为和外观。
- en: For example, if you have changed the Aptana Studio theme, your new workspace
    should be displayed with that theme and all your other preferences should have
    been restored.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您已更改Aptana Studio的主题，您的新工作空间应显示该主题，并且所有其他偏好设置也应已恢复。
- en: Switching between different workspaces
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在不同工作空间之间切换
- en: Now you surely want to know how to switch between different workspaces. Switching
    between different workspaces is as easy as creating new ones.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您肯定想知道如何在不同工作空间之间切换。在不同工作空间之间切换与创建新工作空间一样简单。
- en: Time for action – switching to another workspace
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 切换到另一个工作空间
- en: Navigate to **File** | **Switch Workspace...** and select the required workspace
    from the list.![Time for action – switching to another workspace](img/8246_03_07.jpg)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**文件** | **切换工作空间...**，从列表中选择所需的工作空间。![操作时间 – 切换到另一个工作空间](img/8246_03_07.jpg)
- en: If your required workspace is not in the list, just click on **Other...**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您所需的工作空间不在列表中，只需点击**其他...**。
- en: Finally select the workspace directory, and click on **OK** to finish the selection.![Time
    for action – switching to another workspace](img/8246_03_08.jpg)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后选择工作空间目录，然后点击**确定**以完成选择。![操作时间 – 切换到另一个工作空间](img/8246_03_08.jpg)
- en: While creating a new workspace, Aptana Studio automatically saves the currently
    opened workspace and closes it. Thereafter, Aptana Studio starts up with the newly
    selected workspace automatically.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建新的工作区时，Aptana Studio会自动保存当前打开的工作区并关闭它。之后，Aptana Studio会自动以新选择的工作区启动。
- en: '*What just happened?*'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: You have just switched your workspace, projects, and preferences to another
    one—just by a single selection. Easy, isn't it?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚通过单次选择切换了工作区、项目和偏好设置到另一个——如此简单，不是吗？
- en: Deleting unnecessary workspaces
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除不必要的工区
- en: Deleting an existing workspace is very simple. You just have to delete the workspace
    directory on your filesystem.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 删除现有工作区非常简单。您只需删除文件系统中的工作区目录即可。
- en: Note
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You have to switch into another workspace before you delete a workspace. If
    you don't do this, Aptana Studio will try to start up by using the deleted workspace
    and crash on not finding them. The result is that Aptana Studio will not start
    anymore. If this happens, refer to [Chapter 12](ch12.html "Chapter 12. Troubleshooting"),
    *Troubleshooting*, in order to fix it.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在您删除工作区之前，您必须切换到另一个工作区。如果您不这样做，Aptana Studio将尝试使用已删除的工作区启动，并在找不到它们时崩溃。结果是Aptana
    Studio将无法再启动。如果发生这种情况，请参考[第12章](ch12.html "第12章。故障排除")，*故障排除*，以修复它。
- en: Time for action – deleting a workspace
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——删除工作区
- en: Open Aptana Studio and make sure that there are no projects or files contained
    in the workspace that you want to delete, which you will need again sometime in
    the future.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Aptana Studio，并确保您想要删除的工作区中没有包含您将来可能需要的项目或文件。
- en: Switch to another workspace, like we have learned earlier in this chapter.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到另一个工作区，就像我们在本章前面学到的。
- en: Navigate within your preferred file browser to your workspace and delete the
    directory.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您偏好的文件浏览器中导航到您的工作区，然后删除该目录。
- en: '*What just happened?*'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: You have deleted a workspace that is no longer necessary from your system.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您已从系统中删除了不再必要的工作区。
- en: Tip
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Remove the workspace from the recent workspaces list as well**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**同时从最近的工作区列表中移除工作区**'
- en: In order to remove the deleted workspace from the recent workspaces list, which
    is the list that you will find under **File** | **Workspaces**, navigate to **Window**
    | **Preferences** and select the **Workspaces** tree item from the **Startup**
    and **Shutdown** option under the **General** tab. Just select your deleted workspace
    from the list and click on **Remove**.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从最近的工作区列表中移除已删除的工作区（您将在**文件** | **工作区**下找到该列表），请导航到**窗口** | **首选项**，并从**通用**选项卡下的**启动**和**关闭**选项中选择**工作区**树项。只需从列表中选择您已删除的工作区，然后点击**移除**。
- en: Workspace preferences
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作区偏好设置
- en: Aptana Studio provides a lot of preferences for adjusting the workspace according
    to your need. You will find all these settings by navigating to **Window** | **Preferences**.
    In this section, you have to select **General** | **Workspace** within the left
    tree. Because Aptana Studio provides so many preferences, we are not able to examine
    all this. Just take the time and have a closer look at the available preferences.
    I have mentioned as an example a useful setting that adjusts Aptana Studio so
    that it will ask you to choose a workspace every time Aptana Studio starts up.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio提供了许多偏好设置，以便根据您的需求调整工作区。您可以通过导航到**窗口** | **首选项**来找到所有这些设置。在本节中，您必须在左侧树中选择**通用**
    | **工作区**。因为Aptana Studio提供了很多偏好设置，所以我们无法检查所有这些。只需花时间仔细查看可用的偏好设置。我提到了一个有用的设置，该设置调整Aptana
    Studio，使其每次启动时都会提示您选择工作区。
- en: Time for action – prompting the selection of a workspace on startup
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——在启动时提示选择工作区
- en: If you are working with a lot of workspaces, it's sometimes a bit annoying when
    Aptana Studio starts up with the wrong workspace instead of the one you need.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用很多工作区，当Aptana Studio启动时选择了错误的工作区而不是您需要的工作区，有时会有些烦恼。
- en: So you have to wait until the Aptana Studio startup is finished, after which
    you can change the workspace, then you must wait until Aptana Studio closes down
    again. After that, Aptana Studio will start up with the required workspace. This
    takes a lot of time and is annoying every time.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您必须等待Aptana Studio启动完成，然后才能更改工作区。之后，您必须等待Aptana Studio再次关闭。之后，Aptana Studio将以所需的工作区启动。这需要很多时间，每次都很烦人。
- en: 'But luckily you can teach Aptana Studio to ask you for the required workspace
    to be loaded before every start up. This is quickly done by performing the following
    steps:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 但幸运的是，你可以教会Aptana Studio在每次启动前询问你所需的要加载的工作空间。这可以通过执行以下步骤快速完成：
- en: Navigate to **Window** | **Preferences** and select the **General** | **Startup
    and** **Shutdown** | **Workspaces** tree item.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **首选项**并选择**通用** | **启动和关闭** | **工作空间**树项。
- en: Now select the **Refresh workspace on startup** checkbox.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在选中**启动时刷新工作空间**复选框。
- en: Apply the changes and close the **Preferences** window by clicking on **OK**.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用更改并关闭**首选项**窗口，通过点击**确定**。
- en: '*What just happened?*'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We changed the startup preferences, so Aptana Studio asks you which workspace
    you want to work in/on before every start up. This setting will save you a lot
    of time if you want/need to switch multiple times between different workspaces.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更改了启动首选项，所以Aptana Studio会在每次启动前询问你想要在哪个工作空间中工作。如果你需要在不同工作空间之间多次切换，这个设置将为你节省很多时间。
- en: Pop quiz – testing your newly acquired Projects knowledge
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 - 测试你新学到的项目知识
- en: Q1\. What should a file end with to be a preferences export file?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Q1. 文件应该以什么结尾才能成为首选项导出文件？
- en: .epf
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: .epf
- en: .pef
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: .pef
- en: .ini
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: .ini
- en: Q2\. What do you have to do before deleting a workspace?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Q2. 在删除工作空间之前，你必须做什么？
- en: Open the workspace that you want to delete.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你想要删除的工作空间。
- en: Close the workspace that you want to delete.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭你想要删除的工作空间。
- en: Close all perspectives of the current workspace.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭当前工作空间的全部视角。
- en: Working with projects
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与项目一起工作
- en: A project in Aptana Studio is like a group of source code files that together
    belong to a web application, website, or something similar.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在Aptana Studio中，一个项目就像是一组源代码文件，这些文件共同属于一个网络应用程序、网站或类似的东西。
- en: But before we start to create our first project, let's take a look at the project
    nature that Aptana Studio provides.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我们开始创建第一个项目之前，让我们看看Aptana Studio提供的项目性质。
- en: Project nature
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目性质
- en: The project nature allows us to specify the nature of our project. By assigning
    a nature to your project, you can enable additional functionalities for it.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 项目性质允许我们指定项目的性质。通过为项目分配性质，你可以为其启用额外的功能。
- en: Project nature helps to identify the kind of source code that is present inside
    your files. The project nature affects many things, mainly the code assistant.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 项目性质有助于识别文件中存在的源代码类型。项目性质影响许多事情，主要是代码助手。
- en: 'It primarily comes down to how the projects are indexed; well, some project
    types are actually a combination of several others, as you can see in the following
    table. So, in fact, you can have any file type within your projects, but the project
    nature defines how different files are evaluated in certain projects. Now, in
    the following table you will find a file type that is indexed with a particular
    nature:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这主要取决于项目是如何被索引的；好吧，一些项目类型实际上是几个其他类型的组合，正如你可以在以下表格中看到的那样。所以，实际上，你可以在你的项目中拥有任何文件类型，但项目性质定义了在特定项目中不同文件是如何被评估的。现在，在以下表格中，你将找到一个具有特定性质的文件类型：
- en: '| Type/Nature | CSS | HTML | JavaScript | Ruby | ERB | PHP |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 类型/性质 | CSS | HTML | JavaScript | Ruby | ERB | PHP |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| Web | x | x | x |   |   |   |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| Web | x | x | x |   |   |   |'
- en: '| Ruby | x | x | x | x | x |   |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| Ruby | x | x | x | x | x |   |'
- en: '| Rails | x | x | x | x | x |   |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| Rails | x | x | x | x | x |   |'
- en: '| PHP | x | x | x |   |   | x |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| PHP | x | x | x |   |   | x |'
- en: As shown in the previous table, a PHP-natured project has been tailored for
    PHP development, a Rails-natured project for Rails development, a Ruby-natured
    project for Ruby development, and a Web-natured project for web development, with
    techniques such as HTML, CSS, and JavaScript.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如前表所示，PHP性质的项目是为PHP开发量身定制的，Rails性质的项目是为Rails开发定制的，Ruby性质的项目是为Ruby开发定制的，Web性质的项目是为Web开发定制的，使用HTML、CSS和JavaScript等技术。
- en: 'If you''re using the **Project Explorer** view, you can identify the primary
    nature of a project on the small icon, which extends the project folder, as shown
    in the following screenshot:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是**项目资源管理器**视图，你可以通过扩展项目文件夹的小图标来识别项目的性质，如图所示：
- en: '![Project nature](img/8246_03_09.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![项目性质](img/8246_03_09.jpg)'
- en: Creating a new project
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新项目
- en: Now we want to create our first project within our workspace. Aptana Studio
    provides us with different ways to do this. The fastest way to do this is by using
    the toolbar. Just click on the small triangle to the left of the new button. It
    appears as a small menu, where we can directly select the project type for our
    new project.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们想在我们的工作区中创建我们的第一个项目。Aptana Studio 提供了不同的方法来做这件事。最快的方法是使用工具栏。只需点击新建按钮左侧的小三角形。它显示为一个小的菜单，我们可以直接选择新项目的项目类型。
- en: '![Creating a new project](img/8246_03_10.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![创建新项目](img/8246_03_10.jpg)'
- en: Tip
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Shortcut**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**快捷键**'
- en: In order to create a new project much faster, you can use the keyboard shortcut
    *Shift* + *Alt* + *N*. It directly provides a selection menu, similar to the new
    menu, and you can select the required project type by using the arrow keys.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更快地创建一个新项目，你可以使用键盘快捷键 *Shift* + *Alt* + *N*。它直接提供一个选择菜单，类似于新菜单，你可以使用箭头键选择所需的项目类型。
- en: So from the various ways of selecting a project type, we will select **Web Project**
    for this example.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从选择项目类型的各种方式中，我们将选择此示例的 **Web 项目**。
- en: An alternative way to open this project creation selection is to navigate to
    **File** | **New**. But the list of displayed project entries is not a full list
    of all the available projects. If you select the **Project...** item, you will
    receive a window with all the project types.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 打开此项目创建选择的一个替代方法是导航到 **文件** | **新建**。但显示的项目条目列表并不是所有可用项目的完整列表。如果你选择 **项目...**
    项，你将收到一个包含所有项目类型的窗口。
- en: '![Creating a new project](img/8246_03_11.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![创建新项目](img/8246_03_11.jpg)'
- en: Now we have the option of jumping to the next step by clicking on **Next >**,
    where we can select a template for our new project.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以通过点击 **下一步 >** 来跳到下一步，在那里我们可以为我们的新项目选择一个模板。
- en: '![Creating a new project](img/8246_03_12.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![创建新项目](img/8246_03_12.jpg)'
- en: After choosing a project template, we will proceed to the next step, where we
    have to define a project name and choose its location on our disk.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择项目模板后，我们将进行下一步，在那里我们必须定义项目名称并选择其在磁盘上的位置。
- en: Ok, here we go. The name of the project should clearly describe what the project
    contains. Therefore, my web projects in the `www` folder are always named as per
    the domain name. The location is by default a folder in the current workspace
    and bears the same name as the project name.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在我们开始了。项目的名称应该清楚地描述项目包含的内容。因此，我在 `www` 文件夹中的网络项目总是按照域名命名。默认位置是当前工作区中的一个文件夹，其名称与项目名称相同。
- en: Tip
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Custom location**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**自定义位置**'
- en: Sometimes it is useful to locate the project file in a location other than the
    workspace. For example, you may have a local, Apache web server running that always
    provides the current version of your project in your `www` folder. No problem;
    just change the location to a folder outside your workspace, and your project
    will still be associated with your workspace.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，将项目文件定位在工作区之外的位置是有用的。例如，你可能有一个本地、Apache 网络服务器正在运行，它始终在你的 `www` 文件夹中提供你项目的当前版本。没问题；只需将位置更改为工作区之外的文件夹，你的项目仍然会与你的工作区相关联。
- en: '![Creating a new project](img/8246_03_13.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![创建新项目](img/8246_03_13.jpg)'
- en: Tip
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**File synchronization**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件同步**'
- en: As a default setting, Aptana Studio automatically refreshes or syncs files in
    your workspace when a modification happens from outside of Aptana Studio. If you
    want to disable this behavior, just navigate to **Preferences** | **General**
    | **Workspace** and deselect the **Refresh** button on the access checkbox.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 作为默认设置，Aptana Studio 在 Aptana Studio 外发生修改时自动刷新或同步工作区中的文件。如果你想禁用此行为，只需导航到 **首选项**
    | **通用** | **工作区** 并取消选择访问复选框上的 **刷新** 按钮。
- en: For another example of how you can create a project, we will take a look at
    the **Promote to Project** functionality. This function allows you to take a folder
    from your filesystem and convert it into a new project.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示如何创建项目的另一个示例，我们将查看 **提升到项目** 功能。此功能允许你从文件系统中选择一个文件夹并将其转换为新的项目。
- en: Time for action – using the Promote to Project function
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 使用提升到项目功能
- en: First of all, navigate to the **Project Explorer** view.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，导航到 **项目资源管理器** 视图。
- en: Now expand the filesystem node and navigate to the folder, which should be a
    project.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在展开文件系统节点，导航到文件夹，它应该是一个项目。
- en: Right-click on the folder and select the **Promote to Project...**option.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击文件夹并选择 **提升到项目...** 选项。
- en: Just enter a name for the new project and select the nature associated with
    the project.![Time for action – using the Promote to Project function](img/8246_03_14.jpg)
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, click on **Finish** to complete the creation.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now we have converted a simple folder into a project by using the **Promote
    to Project...** function. You will see the project in your workspace henceforth,
    but the files are still located within their filesystem location.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Importing an existing project
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to change over from another IDE to Aptana Studio, or have to develop
    an existing project that you will get from another developer or project, which
    is still integrated within another workspace, you have the option of importing
    them as a project.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two common ways to import projects into Aptana Studio:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Importing an existing folder as a new project
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importing existing projects into a workspace
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now we will take a look at these two functions.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – importing an existing folder as a new project
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Navigate to **File** | **Import...**.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **General** | **Existing Folder as New Project** and click on **Next**.![Time
    for action – importing an existing folder as a new project](img/8246_03_15.jpg)
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the folder where the project is located. Use the **Browse...** button,
    navigate to the source code folder, and click on **OK**.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now enter a name for the new project in the **Project name** field.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the **Project Type** of your project.![Time for action – importing an
    existing folder as a new project](img/8246_03_16.jpg)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, complete the import by clicking on **Finish**.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have now created a new project with an existing base of source code. You
    will find the new project within your **Project Explorer** or **App Explorer**
    view.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: '![What just happened?](img/8246_03_17.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
- en: But what was happening in the background? The source code folder is still located
    in the same location. Aptana Studio has just added a hidden file named `.project`
    to the root of the source code folder and connected the project with your workspace.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: However, also the import of an existing project is done quickly. So you could
    for example, have one and the same project integrated in different workspaces.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – importing existing projects into the workspace
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Navigate to **File** | **Import...**.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **General** | **Existing Projects into Workspace** and click on **Next**.![Time
    for action – importing existing projects into the workspace](img/8246_03_18.jpg)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the location from where you want to import the project. This could be
    a directory or an archive file, but the method of selection is the same. We want
    to do it with the option **Select root directory** and select the source by using
    the **Browse...** button.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now you will be able to successively select several projects and collect them
    within the list.![Time for action – importing existing projects into the workspace](img/8246_03_19.jpg)
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After we have selected all the required projects, we have to decide if the project
    source code should be copied into our workspace or the project should still remain
    at the current location.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们选择了所有必需的项目后，我们必须决定是否将项目源代码复制到我们的工区，或者项目仍然保持在当前位置。
- en: If we want, we can add our projects to a working set.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我们愿意，我们可以将我们的项目添加到工作集中。
- en: Finally, you have to finish the import process by clicking on **Finish**.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，您必须通过点击**完成**来结束导入过程。
- en: '*What just happened?*'
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: Currently we have imported several projects in our workspace at once. If we
    take a look into the **Project Explorer** view, we'll see that all the selected
    projects have been successfully imported.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们已一次性将几个项目导入到我们的工区中。如果我们查看**项目资源管理器**视图，我们会看到所有选定的项目都已成功导入。
- en: '![What just happened?](img/8246_03_20.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/8246_03_20.jpg)'
- en: Deleting an existing project
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除现有项目
- en: Sometimes it may so happen that you have a project that is no longer necessary.
    So let's take a look at how we can delete a project.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候可能会发生这样的情况，您有一个不再必要的项目。那么让我们看看我们如何删除一个项目。
- en: Time for action – deleting a project
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 删除项目
- en: Navigate to the **Project Explorer** view.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**项目资源管理器**视图。
- en: Right-click on the project that you want to delete and select the **Delete**
    option.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您想要删除的项目，并选择**删除**选项。
- en: A dialog box appears asking you if you want to delete the files in the filesystem
    as well. If you don't check the checkbox, Aptana will just remove the project
    from your workspace.![Time for action – deleting a project](img/8246_03_21.jpg)
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现一个对话框询问您是否想要同时删除文件系统中的文件。如果您不勾选复选框，Aptana 将仅从您的工区中删除项目。![操作时间 - 删除项目](img/8246_03_21.jpg)
- en: Finally if you're sure to want to delete the project, click on **OK**.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，如果您确定要删除项目，请点击**确定**。
- en: '*What just happened?*'
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: You have deleted a project from your workspace, and depending on your decision
    to delete the file on your filesystem, the source code is also deleted.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 您已从您的工区中删除了一个项目，并且根据您是否决定在文件系统中删除文件的决定，源代码也将被删除。
- en: Changing a project's nature
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改项目的类型
- en: If you want to change or add an associated nature with a project, maybe because
    you have created a project as a web project and now you want to add some additional
    PHP code into it, just refer to the following *Time for action – changing a project's
    nature* section.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想更改或添加与项目关联的类型，也许是因为您已创建了一个作为Web项目的项目，现在您想向其中添加一些额外的PHP代码，请参阅以下*操作时间 - 更改项目的类型*部分。
- en: Time for action – changing a project's nature
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 更改项目的类型
- en: First of all, navigate to the **Project Explorer** view and right-click on the
    project on which you want to change the nature.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，导航到**项目资源管理器**视图，然后右键单击您想要更改类型的项目。
- en: In the project context menu, click on **Properties** and select **Project Natures**
    on the left-hand side of the dialog box.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目上下文菜单中，点击**属性**，然后在对话框的左侧选择**项目类型**。
- en: Select the nature that is most appropriate to your project.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择最适合您项目的类型。
- en: If you select more than one nature, you will be able to set a nature as the
    primary nature by clicking on the **Make Primary** button of the relevant nature.![Time
    for action – changing a project's nature](img/8246_03_22.jpg)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您选择多个类型，您将能够通过点击相关类型的**设为默认**按钮将该类型设置为默认类型。![操作时间 - 更改项目的类型](img/8246_03_22.jpg)
- en: Finally click **OK.** In order for the change of nature to be applied immediately,
    just click Yes in the appearing dialog, and Aptana will reopen your project.![Time
    for action – changing a project's nature](img/8246_03_23.jpg)
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后点击**确定**。为了使类型的更改立即生效，只需在出现的对话框中点击是，Aptana 将重新打开您的项目。![操作时间 - 更改项目的类型](img/8246_03_23.jpg)
- en: '*What just happened?*'
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: After Aptana Studio reopens your currently changed project, the nature of the
    project is assumed and the project provides the respective additional functionalities.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在Aptana Studio重新打开您当前更改的项目后，项目的类型将被假定，项目将提供相应的附加功能。
- en: Closing or opening a project
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关闭或打开项目
- en: If your workspace is growing with more and more projects, your Aptana Studio
    performance may slow down more and more because the system parser, such as the
    error or style checker, gets more and more to do. So it is best practice to close
    projects that are currently not necessary.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工区随着越来越多的项目而增长，Aptana Studio的性能可能会越来越慢，因为系统解析器，如错误或样式检查器，有更多的事情要做。因此，关闭当前不需要的项目是最佳实践。
- en: When a project is closed within your workspace, it can no longer be changed.
    The resources of a closed project are no longer visible in the workspace, but
    they are still on the filesystem. So if a project is closed, it requires less
    memory in Aptana Studio. You can also improve the build time by closing a project
    because closed projects are not examined during builds.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目在您的 workspace 中关闭时，它将无法更改。关闭项目的资源在 workspace 中不再可见，但它们仍然在文件系统中。因此，如果项目已关闭，Aptana
    Studio 中所需的内存会更少。您还可以通过关闭项目来提高构建时间，因为关闭的项目在构建过程中不会被检查。
- en: Tip
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Improve the startup duration**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**改进启动时间**'
- en: If you close your projects after your work is done and before you close down
    Aptana Studio, the effect is that the next startup will be much faster when you
    start up Aptana Studio with opened projects.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在完成工作后以及在关闭Aptana Studio之前关闭项目，那么当您以打开项目启动Aptana Studio时，下一次启动将会更快。
- en: So let's take a look at how we can close and reopen a project in the **Project
    Explorer** view.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们看看如何在**项目资源管理器**视图中关闭和重新打开项目。
- en: Time for action – closing a project
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 关闭项目
- en: Navigate to the **Project Explorer** view.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**项目资源管理器**视图。
- en: Right-click on the project that you want to close and select **Close project**.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您想要关闭的项目并选择**关闭项目**。
- en: That's it; you have now closed the project, and the icon of the project root
    node has switched to the icon of a closed folder.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样；您现在已经关闭了项目，项目根节点的图标已切换到关闭文件夹的图标。
- en: As an inversed functionality, you can also click on the **Close Unrelated Projects**
    entry within the project context menu, which closes all projects in your workspace
    that have no relation to the selected one.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种反向功能，您也可以在项目上下文菜单中点击**关闭无关项目**条目，这将关闭您工作空间中与所选项目无关的所有项目。
- en: If you want to reopen a project, you can do so in the same way. Just right-click
    on the project that you want to reopen and select **Open Project**.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想重新打开一个项目，您也可以以相同的方式操作。只需右键单击您想要重新打开的项目，并选择**打开项目**。
- en: Improving performance while working with large projects and also working with
    a large number of projects is often problematic, but if you are working with very
    large projects, it will be even more problematic. If your projects are too large,
    your Aptana Studio could become very sluggish.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理大型项目以及处理大量项目时提高性能通常很成问题，但如果您正在处理非常大的项目，那么问题将会更加严重。如果您的项目太大，Aptana Studio可能会变得非常缓慢。
- en: Now we will take a look at how we can improve performance by working with large
    projects.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将看看如何通过处理大型项目来提高性能。
- en: The solution to this is to exclude the large project from the index.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方法是将大型项目从索引中排除。
- en: Time for action – excluding a project from the index
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 从索引中排除项目
- en: Open the **Project Explorer** or **App Explorer** view.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**项目资源管理器**或**应用资源管理器**视图。
- en: Select the project for which you need to improve the performance.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您需要提高性能的项目。
- en: Right-click on it and select **Indexing** | **Exclude from Index**.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击并选择**索引** | **从索引中排除**。
- en: By selecting the **Exclude from Index** option, you have marked the project,
    so Aptana Studio can exclude the contained files from indexing and help improve
    performance.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过选择**从索引中排除**选项，您已经标记了项目，这样Aptana Studio就可以排除包含的文件进行索引，并帮助提高性能。
- en: A second possibility to improve your performance is to disable the **Build Automatically**
    option. This is easier than the previous option of excluding a project from the
    index.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 提高性能的另一种可能性是禁用**自动构建**选项。这比之前从索引中排除项目的选项更容易。
- en: Navigate to the menu **Project** | **Build Automatically**.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到菜单**项目** | **自动构建**。
- en: Deselect the menu entry.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择菜单条目。
- en: Now, we have disabled the **Build Automatically** option. This means that the
    build is no longer triggered on the project when you save a file in it.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经禁用了**自动构建**选项。这意味着在文件中保存时不再触发项目的构建。
- en: Creating a new file in a project
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在项目中创建新文件
- en: Now, after we have created some projects in different project natures, it's
    time to create some new source code files in our project.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了不同项目性质的一些项目，是时候在我们的项目中创建一些新的源代码文件了。
- en: Time for action – creating a new project file
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 创建新的项目文件
- en: Navigate to the **App Explorer** or the **Project Explorer** view, and select
    the project where you would like to add the file.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**应用资源管理器**或**项目资源管理器**视图，并选择您想要添加文件的项目。
- en: Right-click on the project and select **New** | **File** to open the **New File**
    window.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击项目并选择**新建** | **文件**以打开**新建文件**窗口。
- en: If you want to create a new file by template, an alternative way to do this
    is to select **New From Template** | The programming language | The Template file.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想通过模板创建一个新文件，一个替代的方法是选择**新建模板** | **编程语言** | **模板文件**。
- en: Within the **New File** window, specify the parent folder in the textbox at
    the top of the screen.![Time for action – creating a new project file](img/8246_03_24.jpg)
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**新建文件**窗口中，在屏幕顶部的文本框中指定父文件夹。![行动时间 - 创建新项目文件](img/8246_03_24.jpg)
- en: Enter the name of the new file into the **File name** field. Be sure not to
    forget to add a proper extension, for example, `.html`, `.css`, or `.js`.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件名**字段中输入新文件的名称。确保不要忘记添加适当的扩展名，例如，`.html`、`.css`或`.js`。
- en: Finally, just click on the **Finish** button to complete the creation.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，只需单击**完成**按钮即可完成创建。
- en: '*What just happened?*'
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: After this process, the file will be created and added to the selected location
    of your project. In addition, Aptana Studio will open the new file in the associated
    editor so that you can directly begin to code.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 经过这个过程，文件将被创建并添加到你的项目所选位置。此外，Aptana Studio将在关联的编辑器中打开新文件，这样你就可以直接开始编码。
- en: Have a go hero – create your own workspace with at least two different projects
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手实践英雄 - 创建至少包含两个不同项目的自己的工作区
- en: After reading the chapter, your task is to create your own workspace on your
    system. If you're done, start to create some projects with different project natures.
    By the end of it, you must have at least one web project and one PHP project.
    When the projects are created, go forward and create some appropriate files in
    the web project (HTML, CSS, JavaScript files) and PHP project (PHP files).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本章后，你的任务是创建你自己的系统工作区。如果你完成了，开始创建具有不同项目性质的一些项目。到那时，你必须至少有一个Web项目和PHP项目。当项目创建完成后，继续在Web项目（HTML、CSS、JavaScript文件）和PHP项目（PHP文件）中创建一些适当的文件。
- en: Additionally, you can try out the `Promote to Project` function in order to
    create a project from an existing source code folder in your filesystem.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以尝试使用`提升为项目`功能，从你的文件系统中现有的源代码文件夹创建项目。
- en: Pop quiz
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答
- en: Q1\. How can you improve performance if you're using many projects within your
    workspace?
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: Q1. 如果你在工作区中使用许多项目，你该如何提高性能？
- en: Open all the available projects.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开所有可用的项目。
- en: Delete all the unnecessary projects.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有不必要的项目。
- en: Close all the unnecessary projects.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭所有不必要的项目。
- en: Q2\. How can you improve performance if you're using some large projects within
    your workspace?
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: Q2. 如果你在工作区中使用一些大型项目，你该如何提高性能？
- en: Include folders or the complete project into the index.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件夹或整个项目包含到索引中。
- en: Exclude large projects or folders from the index.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从索引中排除大型项目或文件夹。
- en: Delete all files within the largest project that you do not need anymore.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除你不再需要的最大项目中的所有文件。
- en: Summary
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: After completing this chapter, you should be familiar with the different workspaces
    and projects.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你应该熟悉不同的工作区项目。
- en: You should be able to create workspaces and switch between them. You should
    know how to export and import Aptana Studio preferences so that you are able to
    restore them after creating new workspaces.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能够创建工作区并在它们之间切换。你应该知道如何导出和导入Aptana Studio首选项，以便在创建新工作区后能够恢复它们。
- en: In addition, you should be able to create projects and adjust their nature to
    your needs. Furthermore, you should know how to improve the performance of your
    workspace.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你应该能够创建项目并根据你的需求调整它们的性质。此外，你应该知道如何提高工作区的性能。
- en: All in all, we could say that, we are ready to start with the next chapter and
    to learn how to debug JavaScript projects within Aptana Studio.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我们可以这样说，我们已经准备好开始下一章，学习如何在Aptana Studio中调试JavaScript项目。
