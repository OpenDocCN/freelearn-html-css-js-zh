- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile application development has been a hot topic for quite a while now. There
    are multiple platforms and devices with different screen sizes and form factors
    out there to accommodate. It makes mobile app development very difficult. Luckily,
    Ionic is one such tool that helps us mitigate this very problem by allowing us
    to write code once for all platforms and devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用程序开发已经是一个热门话题有一段时间了。有多个平台和不同屏幕尺寸和形态的设备，以适应各种需求。这使得移动应用程序开发变得非常困难。幸运的是，Ionic
    就是这样的工具之一，它通过允许我们为所有平台和设备编写一次代码来帮助我们减轻这个问题。
- en: In this book, readers will learn how to create mobile applications using Ionic.
    We will start with very basic things, such as setting up the development environment,
    using Navigation in apps, working with backend via REST API, Animations, Authenticating
    Users, Receiving push notifications, localizing an app, generating documentation,
    and publishing the app, to name a few. Readers will also learn things about Angular
    and Ionic CLI. I hope that this book will help novice developers as well as advanced
    developers, because the content is a mixture of easy and advance ionic stuff.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，读者将学习如何使用 Ionic 创建移动应用程序。我们将从非常基础的事情开始，例如设置开发环境、在应用程序中使用导航、通过 REST API
    与后端工作、动画、用户认证、接收推送通知、本地化应用程序、生成文档以及发布应用程序，仅举几例。读者还将了解有关 Angular 和 Ionic CLI 的内容。我希望这本书能够帮助新手开发者以及高级开发者，因为内容是易于理解和高级
    Ionic 内容的混合体。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Ionic Cookbook is for front-end developers who want to create cross-platform
    mobile apps. This book will help you become a Mobile App developer who is comfortable
    enough to take on difficult apps by teaching readers about Angular, Cordova, and
    Sass in depth. The intention of this book is to teach Ionic by solving real-world
    problems like authentication, push notifications, using the camera to name a few.
    Nevertheless, if you are new to front-end development, you will still be able
    to follow the book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《Ionic 烹饪书》面向希望创建跨平台移动应用程序的前端开发者。这本书将帮助您通过深入讲解 Angular、Cordova 和 Sass，成为一个足够舒适地承担困难应用程序的移动应用程序开发者。本书的目的是通过解决现实世界的问题（如认证、推送通知、使用摄像头等）来教授
    Ionic。尽管如此，如果您是前端开发的新手，您仍然能够跟随本书。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: In the book, I assume that you have some knowledge of Angular. Most of the time
    the problem that you will face will be regarding Angular instead of Ionic. [https://angular.io](https://angular.io)
    is your best friend in that case.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这本书中，我假设您对 Angular 有一些了解。大多数时候，您会遇到的问题将是关于 Angular 而不是 Ionic。[https://angular.io](https://angular.io)
    在这种情况下将是您的最佳朋友。
- en: If you want to brush up your information about Angular, I would suggest this
    book by Victor Savkin and Jeff Cross (former Angular team members) [https://www.packtpub.com/application-development/essential-angular](https://www.packtpub.com/application-development/essential-angular).
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想复习 Angular 的知识，我建议您阅读 Victor Savkin 和 Jeff Cross（前 Angular 团队成员）的这本书 [https://www.packtpub.com/application-development/essential-angular](https://www.packtpub.com/application-development/essential-angular)。
- en: 'Even though you can run most of examples without installing platform SDKs for
    Android or iOS. I suggest you to do this in the very beginning, in order to test
    the applications on actual devices. Take a look at these guides:'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使您可以在不安装 Android 或 iOS 的平台 SDK 的情况下运行大多数示例，我还是建议您从一开始就做这件事，以便在实际设备上测试应用程序。请查看以下指南：
- en: '**Android**: [https://cordova.apache.org/docs/en/latest/guide/platforms/android/index.html#requirements-and-support](https://cordova.apache.org/docs/en/latest/guide/platforms/android/index.html#requirements-and-support)'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Android**: [https://cordova.apache.org/docs/en/latest/guide/platforms/android/index.html#requirements-and-support](https://cordova.apache.org/docs/en/latest/guide/platforms/android/index.html#requirements-and-support)'
- en: '**iOS**: [https://cordova.apache.org/docs/en/latest/guide/platforms/ios/index.html](https://cordova.apache.org/docs/en/latest/guide/platforms/ios/index.html)'
  id: totrans-10
