- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: From idling on the runway to flying in the skies, this book will introduce you
    to the world of corresponding with a database for a Node.js application using
    Sequelize and MySQL, from generating a schema and fitted for an airline agency
    to deploying a web application for booking flights in the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: Concepts such as event life cycles, associations, transactions, and pooling
    connections are covered to get you from start to finish when working on your next
    application. By the end of this book, you will be proficient and confident in
    creating, removing, and transforming data between a database management system
    and a Node.js application using Sequelize.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for beginner to intermediate JavaScript developers who are new
    to creating Node.js applications and want to attach a database to their web applications.
    Having SQL knowledge is a plus, but not a prerequisite, for understanding this
    book’s contents.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17841_01.xhtml#_idTextAnchor018), *Introduction to Sequelize
    and ORM in Node.js*, covers installing the necessary prerequisites for the book’s
    lessons.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17841_02.xhtml#_idTextAnchor036), *Defining and Using Sequelize
    Models*, covers mapping out your database schema and reading or writing to it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17841_03.xhtml#_idTextAnchor098), *Validating Models*, covers
    how to ensure the integrity of your models’ data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17841_04.xhtml#_idTextAnchor111), *Associating Models*, will
    help you learn the basics and advantages of creating relationships between models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17841_05.xhtml#_idTextAnchor134), *Adding Hooks and Lifecycle
    Events to Your Models*, will go through the order of operations for life cycle
    events with real-world applicable examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17841_06.xhtml#_idTextAnchor147), *Implementing Transactions
    with Sequelize*, covers encapsulating transactional queries with several different
    isolation and lock levels.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17841_07.xhtml#_idTextAnchor159), *Handling Customized, JSON,
    and Blob Data Types*, covers using documented and miscellaneous storage in a relational
    database.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17841_08.xhtml#_idTextAnchor168), *Logging and Monitoring Your
    Application*, helps you identify issues and bottlenecks in your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17841_09.xhtml#_idTextAnchor177), *Using and Creating Adapters*,
    covers how to extend, add, and plug into the Sequelize library to create new tools
    and platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17841_10.xhtml#_idTextAnchor184), *Deploying a Sequelize Application*,
    covers how to deploy the Avalon Airlines project to a cloud application platform
    such as Heroku.'
  prefs: []
  type: TYPE_NORMAL
