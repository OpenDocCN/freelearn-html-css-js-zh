- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for Node.js developers who are ready to deploy large Node.js
    applications in production environments. It is designed to teach intermediate
    Node.js developers about the platform in more detail by situating examples in
    realistic contexts, focusing on modular design, and using extensive testing, active
    monitoring, and team-focused maintenance strategies. Those who are interested
    in improving the quality and efficiency of the JavaScript/Node programs they write
    and in delivering robust systems that withstand enterprise-level traffic, will
    enjoy this book. DevOps engineers without experience with the Node.js platform
    will also gain valuable information on how the techniques they already know are
    being implemented by the Node.js community.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Therefore,
    once we have the page loaded, we send keystrokes (`sendKeys`) into the `#source`
    input box with the Italian word `"Ciao"`."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You should see **You just deployed some Node!** displayed."'
  prefs: []
  type: TYPE_NORMAL
