- en: Chapter 9. Getting to Know Additional yet Powerful Features
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章。了解更多强大功能
- en: In the previous chapter, we have seen how WebStorm works together with test
    runners and testing frameworks to ensure that our code is tested.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们看到了 WebStorm 如何与测试运行器和测试框架协同工作，以确保我们的代码经过测试。
- en: In this final chapter, we are going to focus on some of WebStorm's power features
    that help us boost our productivity and developer experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们将关注一些 WebStorm 的强大功能，这些功能可以帮助我们提高生产力和开发者体验。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Using the Live Edit mode
