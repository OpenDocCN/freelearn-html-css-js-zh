- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Backbone Marionette is a composite application library for `Backbone.js`, which
    aims to simplify the construction of large-scale JavaScript applications. It is
    a collection of common design and implementation patterns found in the applications
    that we build with Backbone, and includes pieces inspired by composite application,
    event-driven, and messaging architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Backbone Marionette是一个用于`Backbone.js`的复合应用程序库，旨在简化大型JavaScript应用程序的构建。它包含我们在使用Backbone构建的应用程序中发现的常见设计和实现模式，并包括受复合应用程序、事件驱动和消息架构启发的部分。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Starting with Backbone Marionette"), *Starting
    with Backbone Marionette*, is an introduction to what Marionette is and the problems
    it aims to solve. In this chapter, we also learn about its prerequisites, download
    sources, and documentation.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。从Backbone Marionette开始")，*从Backbone Marionette开始*，介绍了Marionette是什么以及它旨在解决的问题。在本章中，我们还了解了其先决条件、下载源和文档。'
- en: '[Chapter 2](ch02.html "Chapter 2. Our First Application"), *Our First Application*,
    introduces three main concepts of Marionette—the application, controller, and
    router objects— and details the process of building a small application.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。我们的第一个应用程序")，*我们的第一个应用程序*，介绍了Marionette的三个主要概念——应用程序、控制器和路由对象——并详细说明了构建小型应用程序的过程。'
- en: '[Chapter 3](ch03.html "Chapter 3. Marionette View Types and Their Use"), *Marionette
    View Types and Their Use*, digs deep into the view types that Marionette has and
    how to use them.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Marionette视图类型及其使用")，*Marionette视图类型及其使用*，深入探讨了Marionette具有的视图类型以及如何使用它们。'
- en: '[Chapter 4](ch04.html "Chapter 4. Managing Views"), *Managing Views*, reviews
    the view management that goes from firing a view, closing it, and re-opening it.
    We will also introduce some useful objects, such as the `Renderer` object and
    the `TemplateCache` object, that are very valuable in order to build an application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。管理视图")，*管理视图*，回顾了从触发视图、关闭视图和重新打开视图的视图管理过程。我们还将介绍一些非常有用的对象，例如`Renderer`对象和`TemplateCache`对象，这些对象对于构建应用程序非常有价值。'
- en: '[Chapter 5](ch05.html "Chapter 5. Divide and Conquer – Modularizing Everything"),
    *Divide and Conquer – Modularizing Everything*, talks about how to modularize
    an application and break it into small subapplications. Being able to do this
    will increase its productivity as the modules allow the adding of new functionality
    without affecting the existing code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。分而治之——模块化一切")，*分而治之——模块化一切*，讨论了如何模块化一个应用程序并将其分解为小的子应用程序。能够做到这一点将提高其生产力，因为模块允许在不影响现有代码的情况下添加新功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Messaging"), *Messaging*, explains that in
    order to build a loosely coupled application, the components need to know very
    little about each other; however, these components still need to work together.
    In this chapter, we also learn how to archive this through messages and events.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。消息传递")，*消息传递*，解释了为了构建一个松散耦合的应用程序，组件之间需要了解彼此的非常少；然而，这些组件仍然需要协同工作。在本章中，我们还学习了如何通过消息和事件来实现这一点。'
- en: '[Chapter 7](ch07.html "Chapter 7. Changing and Growing"), *Changing and Growing*,
    helps us to learn how to manage a problem that comes with large-scale applications:
    the file explosions, and how to keep a clean structure.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。改变和成长")，*改变和成长*，帮助我们学习如何管理大型应用程序带来的问题：文件爆炸，以及如何保持整洁的结构。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: A modern browser and a text editor are all you need to follow the examples of
    this book. You will find detailed instructions of how to set up your development
    environment and also where to get the Marionette and its dependencies in the book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需要一个现代浏览器和一个文本编辑器就可以跟随本书的示例。您将找到如何设置您的开发环境的详细说明，以及在哪里获取Marionette及其依赖项。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a web application developer interested in using Backbone Marionette
    for a real-life project, this book is for you. Knowledge of JavaScript and working
    knowledge of `Backbone.js` are prerequisites.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位对使用Backbone Marionette进行实际项目开发的Web应用程序开发者，这本书就是为您准备的。了解JavaScript以及熟悉`Backbone.js`是先决条件。
- en: Conventions
  id: totrans-14
  prefs:
