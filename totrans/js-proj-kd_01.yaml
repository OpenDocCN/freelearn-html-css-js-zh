- en: Chapter 1. Exploring JavaScript in the Console
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we start talking about lines of codes, objects, variables, and so on,
    we need to know what JavaScript is. JavaScript is a programming language that
    is used to add interactivities to the web pages and build web applications. Static
    websites are not very popular these days, therefore, we use JavaScript to make
    our websites interactive.
  prefs: []
  type: TYPE_NORMAL
- en: Some people also call it a scripting language as it is an easy language and
    does not require compilers like other languages. JavaScript was not designed as
    a general purpose programming language, it was designed to manipulate web pages.
    You can write a desktop application using JavaScript. JavaScript can also access
    your machine's hardware. You can try making a desktop application with a **software
    development kit** (**SDK**) such as PhoneGap for mobile or the Microsoft app SDK
    for desktop. The JavaScript codes are interpreted on web pages and then run by
    a browser. Any modern Internet browser, for example Firefox, Safari, Google Chrome,
    UC Browser, Opera, and so on, supports JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A *compiler* is a computer program that processes codes and turns them to machine
    language. Making a website *interactive* means adding features that are controlled
    by the users to the website. For example, online registration forms, online calculator,
    and so on. The *Static* website has fixed objects and contents and it displays
    the same information to all the visitors.
  prefs: []
  type: TYPE_NORMAL
- en: Basically, JavaScript is included on an HTML page or written on a separate file
    that has a `.js` extension. If you know nothing about HTML, don't worry as you
    will learn about it in [Chapter 3](ch03.html "Chapter 3. Introducing HTML and
    CSS"), *Introducing HTML and CSS*. So, where can you use JavaScript?
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer is simple, you can do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: You can create an active user interface.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can control web browsers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can validate user inputs (if they are typed wrong).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can create custom web pages that can pop up on the browser, holding information
    or images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can create dynamic pages without **Common Gateway Interface** (**CGI**).
    CGI is used by the web servers to process a browser's information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The thing that you should remember is JavaScript is not Java, the programming
    language developed by Sun Microsystem.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout this book, we will use **Google Chrome** as the default browser and
    **Atom** as the text editor.
  prefs: []
  type: TYPE_NORMAL
- en: If you do not have these two software already installed on your computer, it
    is necessary to download and install them.
  prefs: []
  type: TYPE_NORMAL
- en: We will use the Atom text editor as it is a cross-platform editor, has a built-in
    package manager, does smart autocompletion, and has a lot of other advantages.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Google Chrome
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To install Google Chrome go to [http://www.google.com/chrome](http://www.google.com/chrome)
    and click **Download now**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Google Chrome](img/B04720_01_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then press the **Accept and Install** button, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Google Chrome](img/B04720_01_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The installation will be completed depending on your network speed and machine's
    hardware configurations.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Uncheck **Set Google Chrome as my default browser** if you don't want to use
    Google Chrome as your default browser.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Atom
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To install the Atom text editor, follow the [https://atom.io/](https://atom.io/)
    link and press **Download Windows Installer**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Atom](img/B04720_01_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A file called `AtomSetup.exe` will start downloading.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the `AtomSetup.exe` file to get started with installing Atom.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Make sure that you give the administrative rights while installing it for better
    performance.
  prefs: []
  type: TYPE_NORMAL
- en: Atom will launch automatically after the installation is completed.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are on another platform, use the **Other platforms** link:'
  prefs: []
  type: TYPE_NORMAL
- en: If you are a Mac user, go to the [https://github.com/atom/atom/releases/latest](https://github.com/atom/atom/releases/latest)
    link and download the `atom-X.X.X-full.nupkg` file, where `X.X.X` is the version
    number of Atom. Install it by double-clicking on the file.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you are an Ubuntu user, you can follow the [https://github.com/atom/atom/releases/latest](https://github.com/atom/atom/releases/latest)
    link and download the `atom-amd64.deb` file. After downloading it, launch your
    **Terminal** in the same folder, where you placed the file after downloading it.
    Then, write the following code:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: You may need the administrative password to install it. After the installation
    is complete, you can run Atom from the Terminal by typing `Atom` and pressing
    *Enter*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
