  - PREF_UL
  type: TYPE_NORMAL
- en: Easy to edit/debug codes using the line numbers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-time output (No need to refresh the page)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
