- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Three.js is an easy-to-learn 3D graphics library for the web. This book explains
    the Three.js API and how to use it to build immersive online games. By the time
    you finish this book, you'll be able to reach millions of gamers through their
    web browsers, and you'll build exciting projects such as a first-person shooter
    along the way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Three.js是一个易于学习的网络3D图形库。这本书解释了Three.js API以及如何使用它来构建沉浸式在线游戏。当你完成这本书时，你将能够通过他们的网络浏览器触及数百万玩家，并且你将在构建过程中创建如第一人称射击游戏等令人兴奋的项目。
- en: I've been building games for more than a decade. When I discovered Three.js,
    the first project I built was very similar to the first-person shooter game you'll
    build in [Chapter 3](ch03.html "Chapter 3. Exploring and Interacting"), *Exploring
    and Interacting*. I was hooked by how quickly I could create fun games with no
    prior exposure to the library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经制作游戏超过十年了。当我发现Three.js时，我第一个构建的项目非常类似于你将在[第3章](ch03.html "第3章. 探索和交互")中构建的第一人称射击游戏，名为*探索和交互*。我被它能快速创建有趣游戏而无需对库有任何先前的了解所吸引。
- en: In *Game Development with Three.js*, I've tried to stay true to that exploratory
    spirit. I hope you have as much fun reading it as I had writing it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在*使用Three.js进行游戏开发*中，我试图保持那种探索精神。我希望你在阅读这本书时能像我写作时一样享受乐趣。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Hello, Three.js"), *Hello, Three.js*, describes
    what Three.js is and what it does, how to start writing code with it, and a basic
    scene.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 你好，Three.js")，*你好，Three.js*，描述了Three.js是什么以及它能做什么，如何用它开始编写代码，以及一个基本场景。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building a World"), *Building a World*, explains
    the components of a Three.js scene including renderers, geometries, materials,
    and lighting for building a procedurally generated city.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 构建世界")，*构建世界*，解释了Three.js场景的组成部分，包括渲染器、几何体、材质和照明，用于构建一个过程生成的城市。'
- en: '[Chapter 3](ch03.html "Chapter 3. Exploring and Interacting"), *Exploring and
    Interacting*, explains mouse and keyboard interaction, basic physics, and creating
    a first-person shooter game.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 探索和交互")，*探索和交互*，解释了鼠标和键盘交互、基本物理以及创建第一人称射击游戏。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding Detail"), *Adding Detail*, explains
    particle systems, sound, graphic effects, and managing external assets such as
    3D models in addition to building a capture-the-flag game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 添加细节")，*添加细节*，解释了粒子系统、声音、图形效果，以及除了构建夺旗游戏外，如何管理外部资产，如3D模型。'
- en: '[Chapter 5](ch05.html "Chapter 5. Design and Development"), *Design and Development*,
    describes game design for the web, including development processes, performance
    considerations, and the basics of networking.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 设计和开发")，*设计和开发*，描述了网络游戏设计，包括开发流程、性能考虑因素和网络基础。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: You will need a web browser. To fully experience all the features discussed
    in this book, use Chrome 22 or later or Firefox 22 or later. Internet Explorer
    11 or later should also work. A text editor is also recommended, especially if
    you are not using Chrome, as discussed in [Chapter 1](ch01.html "Chapter 1. Hello,
    Three.js"), *Hello, Three.js*. You will need an Internet connection at certain
    points in the book such as when downloading the Three.js library (these points
    will be identified in the text).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个网络浏览器。为了完全体验这本书中讨论的所有功能，请使用Chrome 22或更高版本或Firefox 22或更高版本。Internet Explorer
    11或更高版本也应该可以工作。还推荐使用文本编辑器，特别是如果你不使用Chrome，如[第1章](ch01.html "第1章. 你好，Three.js")，*你好，Three.js*中所述。在书的某些部分，你需要一个互联网连接，例如下载Three.js库时（这些点将在文本中标识）。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for people interested in programming 3D games for the web. Basic
    familiarity with JavaScript syntax and a basic understanding of HTML and CSS is
    assumed. No prior exposure to Three.js is assumed. This book should be useful
    regardless of prior experience with game programming, whether you intend to build
    casual side projects or large-scale professional titles.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对网络3D游戏编程感兴趣的人而写的。假设读者对JavaScript语法有基本的熟悉度，并对HTML和CSS有基本的了解。假设没有Three.js的先验知识。无论你是否有游戏编程的经验，无论你打算构建休闲的副项目还是大规模的专业游戏，这本书都应该是有用的。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `THREE` variable is global."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`THREE`变量是全局的。”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If you want to experiment with WebGL features that are still in development,
    you can enable some of them in Canary''s **about:flags** page."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“如果您想尝试仍在开发中的WebGL功能，您可以在Canary的**about:flags**页面上启用其中的一些。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output.You can download this file from [http://www.packtpub.com/sites/default/files/downloads/8539OS_Images.pdf](http://www.packtpub.com/sites/default/files/downloads/8539OS_Images.pdf)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/8539OS_Images.pdf](http://www.packtpub.com/sites/default/files/downloads/8539OS_Images.pdf)下载此文件。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的任何现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现了我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们带来有价值内容方面的帮助。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
