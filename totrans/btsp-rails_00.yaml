- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for web developers who have a basic understanding of Ruby on Rails.
    You should definitely have prior knowledge of HTML and how it works. However,
    it is not necessary that you have prior knowledge of CSS and JavaScript for this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    create a folder named `Bootstrap_Rails_Project`."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
