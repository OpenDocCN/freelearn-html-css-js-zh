- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Howdy! So, you want to learn Bootstrap and its awesomeness and implement it
    in a Rails project? I think you made the right choice by selecting this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！所以，你想学习Bootstrap及其神奇之处，并将其应用于Rails项目中？我认为你选择这本书是正确的选择。
- en: Web designing is not everyone's cup of tea. I have seen many experienced web
    developers who are extremely poor at web designing. They have the ability to make
    the most powerful applications, but lack the skills to create a decent looking
    website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计并非每个人的强项。我曾见过许多经验丰富的网页开发者，他们在网页设计方面却非常糟糕。他们有能力制作出最强大的应用程序，但缺乏创建外观体面的网站所需的技能。
- en: On the other hand, there's a sudden rise in the popularity of CSS and JavaScript
    frontend frameworks. These frameworks let the users create popular CSS and JavaScript
    components, such as drop-down menus, responsive menus, a proper grid system to
    structure websites, and so on easily without having any knowledge about CSS and
    JavaScript coding. Bootstrap, being one of the pioneers in the book, provides
    many prestyled CSS components that come ready to be used. You simply need to know
    the appropriate HTML files to use these frontend frameworks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，CSS和JavaScript前端框架的受欢迎程度突然上升。这些框架让用户能够轻松创建流行的CSS和JavaScript组件，例如下拉菜单、响应式菜单、用于构建网站的适当网格系统等等，而无需了解CSS和JavaScript编码。Bootstrap作为本书的先驱之一，提供了许多预设计的CSS组件，可以直接使用。你只需知道适当的HTML文件即可使用这些前端框架。
- en: This book will help you understand what Bootstrap is, and how it can be used
    in a Rails environment. It will guide you through various CSS and JavaScript components
    of Bootstrap via many practical examples. If you are a Sass developer, this book
    will help you identify various Sass variables to customize Bootstrap.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你了解Bootstrap是什么，以及如何在Rails环境中使用它。它将通过许多实际示例引导你了解Bootstrap的各种CSS和JavaScript组件。如果你是Sass开发者，这本书将帮助你识别各种Sass变量以自定义Bootstrap。
- en: I hope you have fun reading this book!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能享受阅读这本书的乐趣！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Web Application Development in
    Rails"), *Introducing Web Application Development in Rails*, focuses on how to
    beautify Rails applications through the help of Bootstrap. This explanation is
    followed by the summary of this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。介绍Rails中的Web应用程序开发")，*介绍Rails中的Web应用程序开发*，专注于如何通过Bootstrap美化Rails应用程序。这一解释之后是本章的总结。'
- en: '[Chapter 2](ch02.html "Chapter 2. Introducing Bootstrap 3"), *Introducing Bootstrap
    3*, will show you how to download and use Bootstrap in Rails projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。介绍Bootstrap 3")，*介绍Bootstrap 3*，将展示如何在Rails项目中下载和使用Bootstrap。'
- en: '[Chapter 3](ch03.html "Chapter 3. Powering a Rails App with Bootstrap''s Grid
    System"), *Powering a Rails App with Bootstrap''s Grid System*, will take you
    through Bootstrap''s grid system and then proceed to show you how to use it in
    our first example application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Bootstrap的网格系统为Rails应用提供动力")，*使用Bootstrap的网格系统为Rails应用提供动力*，将带你了解Bootstrap的网格系统，然后继续展示如何在我们的第一个示例应用程序中使用它。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Bootstrap''s Typography, Buttons, and
    Images in a Rails Application"), *Using Bootstrap''s Typography, Buttons and Images
    in a Rails Application*, focuses more on how to style a website''s content such
    as text, links, and images.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。在Rails应用程序中使用Bootstrap的排版、按钮和图像")，*在Rails应用程序中使用Bootstrap的排版、按钮和图像*，更多地关注如何美化网站的内容，如文本、链接和图像。'
- en: '[Chapter 5](ch05.html "Chapter 5. Reinventing Tables and Forms in Bootstrap"),
    *Reinventing Tables and Forms in Bootstrap*, will take a look at the various features
    of Bootstrap tables and forms. In this chapter, we will first create dummy products
    and then integrate them in our real application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。在Bootstrap中重新设计表格和表单")，*在Bootstrap中重新设计表格和表单*，将探讨Bootstrap表格和表单的各种功能。在这一章中，我们将首先创建虚拟产品，然后将它们集成到我们的实际应用程序中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Navigation Bars"), *Creating Navigation
    Bars*, will teach you how to create a Bootstrap navigation bar, and how we can
    modify it to fit our needs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。创建导航栏")，*创建导航栏*，将教你如何创建Bootstrap导航栏，以及我们如何修改它以满足我们的需求。'
- en: '[Chapter 7](ch07.html "Chapter 7. Various Other Bootstrap Components"), *Various
    Other Bootstrap Components*, will explore some more Bootstrap components, which
    come ready to use.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。其他各种Bootstrap组件")，*其他各种Bootstrap组件*，将探索一些其他现成的Bootstrap组件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with Bootstrap Modals"), *Working
    with Bootstrap Modals*, will teach you how to create a Bootstrap modal and its
    various types and functionalities. We will also integrate a modal component in
    our Rails application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 使用Bootstrap Modals"), *使用Bootstrap Modals*，将教你如何创建一个Bootstrap模态框及其各种类型和功能。我们还将在我们的Rails应用程序中集成一个模态组件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Image Slideshows with Bootstrap
    Carousel"), *Creating Image Slideshows with Bootstrap Carousel*, will get you
    started with the Bootstrap Carousel, how to add captions to the slides, and how
    to customize the Carousel.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 使用Bootstrap Carousel创建图片幻灯片"), *使用Bootstrap Carousel创建图片幻灯片*，将帮助你开始使用Bootstrap
    Carousel，如何添加幻灯片的标题，以及如何自定义Carousel。'
- en: '[Chapter 10](ch10.html "Chapter 10. Creating a Shopping Cart Using Bootstrap
    Modals"), *Creating a Shopping Cart Using Bootstrap Modals*, is all about implementing
    what we have learned so far in Bootstrap. This chapter will definitely clear some
    of the core concepts of Bootstrap such as how to use Bootstrap modal, typography,
    buttons, and responsive tables.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用Bootstrap Modals创建购物车"), *使用Bootstrap Modals创建购物车*，将介绍如何实现我们到目前为止在Bootstrap中学到的内容。这一章将肯定地澄清Bootstrap的一些核心概念，例如如何使用Bootstrap模态框、排版、按钮和响应式表格。'
- en: '[Appendix](apa.html "Appendix A. Adding Custom Styles to a Rails Application"),
    *Adding Custom Styles to a Rails Application*, talks about how to add a custom
    style to a Rails application, which is powered by a Bootstrap framework.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 为Rails应用程序添加自定义样式"), *为Rails应用程序添加自定义样式*，讨论了如何向由Bootstrap框架支持的Rails应用程序添加自定义样式。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'You need the following to work with the examples in this book:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例，你需要以下内容：
- en: Bootstrap version 3.3.1
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bootstrap版本3.3.1
- en: Rails version 4.2
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rails版本4.2
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: This book is for web developers who have a basic understanding of Ruby on Rails.
    You should definitely have prior knowledge of HTML and how it works. However,
    it is not necessary that you have prior knowledge of CSS and JavaScript for this
    book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对Ruby on Rails有基本了解的Web开发者编写的。你应该肯定地具备HTML及其工作原理的知识。然而，对于本书来说，你不需要具备CSS和JavaScript的先验知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    create a folder named `Bootstrap_Rails_Project`."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称按照以下方式显示：“让我们创建一个名为`Bootstrap_Rails_Project`的文件夹。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **New Todo** now."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到这些词汇，例如在菜单或对话框中，文本中会像这样显示：“现在点击**新建待办事项**。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有多个方面可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的任何Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表格**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中，在“勘误”部分下。任何现有勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
