- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Howdy! So, you want to learn Bootstrap and its awesomeness and implement it
    in a Rails project? I think you made the right choice by selecting this book.
  prefs: []
  type: TYPE_NORMAL
- en: Web designing is not everyone's cup of tea. I have seen many experienced web
    developers who are extremely poor at web designing. They have the ability to make
    the most powerful applications, but lack the skills to create a decent looking
    website.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, there's a sudden rise in the popularity of CSS and JavaScript
    frontend frameworks. These frameworks let the users create popular CSS and JavaScript
    components, such as drop-down menus, responsive menus, a proper grid system to
    structure websites, and so on easily without having any knowledge about CSS and
    JavaScript coding. Bootstrap, being one of the pioneers in the book, provides
    many prestyled CSS components that come ready to be used. You simply need to know
    the appropriate HTML files to use these frontend frameworks.
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you understand what Bootstrap is, and how it can be used
    in a Rails environment. It will guide you through various CSS and JavaScript components
    of Bootstrap via many practical examples. If you are a Sass developer, this book
    will help you identify various Sass variables to customize Bootstrap.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you have fun reading this book!
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Web Application Development in
    Rails"), *Introducing Web Application Development in Rails*, focuses on how to
    beautify Rails applications through the help of Bootstrap. This explanation is
    followed by the summary of this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Introducing Bootstrap 3"), *Introducing Bootstrap
    3*, will show you how to download and use Bootstrap in Rails projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Powering a Rails App with Bootstrap''s Grid
    System"), *Powering a Rails App with Bootstrap''s Grid System*, will take you
    through Bootstrap''s grid system and then proceed to show you how to use it in
    our first example application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Using Bootstrap''s Typography, Buttons, and
    Images in a Rails Application"), *Using Bootstrap''s Typography, Buttons and Images
    in a Rails Application*, focuses more on how to style a website''s content such
    as text, links, and images.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Reinventing Tables and Forms in Bootstrap"),
    *Reinventing Tables and Forms in Bootstrap*, will take a look at the various features
    of Bootstrap tables and forms. In this chapter, we will first create dummy products
    and then integrate them in our real application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Navigation Bars"), *Creating Navigation
    Bars*, will teach you how to create a Bootstrap navigation bar, and how we can
    modify it to fit our needs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Various Other Bootstrap Components"), *Various
    Other Bootstrap Components*, will explore some more Bootstrap components, which
    come ready to use.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Working with Bootstrap Modals"), *Working
    with Bootstrap Modals*, will teach you how to create a Bootstrap modal and its
    various types and functionalities. We will also integrate a modal component in
    our Rails application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Image Slideshows with Bootstrap
    Carousel"), *Creating Image Slideshows with Bootstrap Carousel*, will get you
    started with the Bootstrap Carousel, how to add captions to the slides, and how
    to customize the Carousel.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Creating a Shopping Cart Using Bootstrap
    Modals"), *Creating a Shopping Cart Using Bootstrap Modals*, is all about implementing
    what we have learned so far in Bootstrap. This chapter will definitely clear some
    of the core concepts of Bootstrap such as how to use Bootstrap modal, typography,
    buttons, and responsive tables.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Adding Custom Styles to a Rails Application"),
    *Adding Custom Styles to a Rails Application*, talks about how to add a custom
    style to a Rails application, which is powered by a Bootstrap framework.'
  prefs: []
  type: TYPE_NORMAL
