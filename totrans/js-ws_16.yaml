  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now let''s configure some routes in your application:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE80]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'The last step is to start the server:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE81]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'That''s it. The server is now up and running. The final thing is to send a
