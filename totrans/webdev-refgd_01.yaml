  id: totrans-641
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'Here are the attributes that are used in the `track` element:'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 `track` 元素中使用的属性：
- en: '`default`: This states whether the chosen track is the default track or not.'
  id: totrans-643
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`default`: 这表示所选轨道是否为默认轨道。'
- en: '`kind`: This states the different kinds of tracks that can be loaded. Here
    are the values: `subtitles`, `captions`, `descriptions`, `chapters`, or `metadata`.'
  id: totrans-644
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`kind`: 这表示可以加载的不同类型的轨道。以下是值：`subtitles`、`captions`、`descriptions`、`chapters`
    或 `metadata`。'
- en: '`label`: This is the title of the track.'
  id: totrans-645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`label`: 这是轨道的标题。'
- en: '`src`: This is the URL of the resource.'
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src`: 这是资源的 URL。'
- en: Description
  id: totrans-647
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: You will mainly use the `track` element to add captions or subtitles to videos.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 你主要会使用 `track` 元素来为视频添加字幕或子标题。
