  zh: '[PRE164]'
- en: Attributes
  id: totrans-898
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `textarea` element are as follows:'
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 在`textarea`元素中使用的属性如下：
- en: '`autocomplete`: This states whether the browser can autocomplete this input
    based on previous values or not.'
  id: totrans-900
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autocomplete`: 这表示浏览器是否可以根据先前值自动完成此输入。'
- en: '`autofocus`: This lets the browser automatically focus on this element. This
    should only be used on one element.'
  id: totrans-901
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autofocus`: 这允许浏览器自动聚焦到该元素。这应该只用于一个元素。'
- en: '`cols`: This states the width of the `textarea` element in characters.'
  id: totrans-902
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cols`: 这表示`textarea`元素的字数宽度。'
- en: '`disabled`: This states whether or not to disable the element.'
  id: totrans-903
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这表示是否禁用元素。'
- en: '`form`: This is the ID of the form.'
  id: totrans-904
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这是表单的ID。'
- en: '`maxlength`: This is the maximum number of characters.'
  id: totrans-905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`maxlength`: 这是最大字符数。'
- en: '`minlength`: This is the minimum number of characters.'
  id: totrans-906
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minlength`: 这是最小字符数。'
- en: '`name`: This is the name of the element.'
  id: totrans-907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`: 这是元素的名称。'
- en: '`placeholder`: This is the text that is displayed in the element when there
    is no value.'
  id: totrans-908
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`placeholder`: 这是元素中没有值时显示的文本。'
- en: '`readonly`: This makes the element read-only.'
  id: totrans-909
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`readonly`: 这使元素只读。'
- en: '`required`: This states that the element is required and cannot be blank.'
  id: totrans-910
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`required`: 这表示元素是必需的，不能为空。'
- en: '`rows`: This states the number of rows for `textarea`.'
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rows`: 这表示`textarea`的行数。'
- en: '`spellcheck`: This states whether or not the element should have the spelling
    checked.'
  id: totrans-912
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`spellcheck`: 这表示元素是否应该进行拼写检查。'
- en: '`wrap`: This states how the lines are wrapped.'
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`wrap`: 这表示行如何换行。'
- en: Description
  id: totrans-914
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: You will use this when you need more text than just a single line.
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要比单行更多的文本时，你会使用这个。
