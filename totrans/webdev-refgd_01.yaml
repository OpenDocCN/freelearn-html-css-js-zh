- en: 'The `a` element is the anchor element. This is where HTML gets the **HyperText**
    (**HT**), the syntax is as follows:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '`a` 元素是锚元素。这是HTML获得**超文本**（**HT**）的地方，语法如下：'
