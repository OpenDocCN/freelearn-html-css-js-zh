  type: TYPE_NORMAL
  zh: 描述
- en: The `table` element is the root element for creating a table. All the other
    elements in this section must be children of this element.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: '`table`元素是创建表格的根元素。本节中所有其他元素都必须是此元素的子元素。'
