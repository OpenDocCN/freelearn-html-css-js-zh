  type: TYPE_NORMAL
  zh: pre
- en: 'The `pre` element is the preformatted text:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '`pre` 元素是预格式化文本：'
- en: '[PRE44]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Description
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The text in an HTML document is usually not shown in the browser with the same
    whitespace or line breaks as it is in a text document. The `pre` element allows
    you to display text in the same way as it is in the document. Whitespace and line
    breaks will be preserved.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 文档中的文本通常在浏览器中不会以与文本文档相同的空白或换行符显示。`pre` 元素允许你以与文档中相同的方式显示文本。空白和换行符将被保留。
- en: 'Here is an example of using line breaks:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是使用换行符的示例。
- en: '[PRE45]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
