  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `audio` and `video` attributes to find out more about
    the `audio` element.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考 `audio` 和 `video` 属性来了解更多关于 `audio` 元素的信息。
- en: track
  id: totrans-638
  prefs:
