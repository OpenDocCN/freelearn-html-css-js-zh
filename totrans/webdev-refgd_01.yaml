- en: 'The syntax of the `figure` element is as follows:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '`figure` 元素的语法如下：'
- en: '[PRE60]'
  id: totrans-300
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Description
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `figure` element is a new element introduced with HTML5\. In much the same
    way as an article adds some meaning where there was none, a figure adds meaning
    too. A figure is an image or any other item of information that is related to
    the document. This has more meaning than just using an `img` element.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '`figure` 元素是 HTML5 中引入的新元素。与文章元素在无意义的地方添加一些意义的方式类似，图元素也添加了意义。图是一个图像或其他与文档相关的信息项。这比仅仅使用
    `img` 元素更有意义。'
- en: 'Here is an example:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子：
- en: '[PRE61]'
  id: totrans-304
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: See also
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参考信息
- en: You can also refer to the `figcaption` element to find out more about the `figure`
    element.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以参考 `figcaption` 元素，以了解更多关于 `figure` 元素的信息。
- en: figcaption
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: figcaption
- en: 'The `figcaption` element is the figure caption element:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '`figcaption` 元素是图注元素：'
- en: '[PRE62]'
  id: totrans-309
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: Description
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `figcaption` element was introduced in HTML5 along with the figure. This
    element provides the caption for a figure. This element must be inside a `figure`
    element and it must be either the first or last child of the `figure` element.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '`figcaption` 元素是在 HTML5 中与 `figure` 元素一起引入的。此元素为图提供标题。此元素必须位于 `figure` 元素内部，并且必须是
    `figure` 元素的第一或最后一个子元素。'
- en: 'Here is a simple example of the `figcaption` element:'
