  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `source` and `track` attributes to find out more about
    the `audio` element.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考 `source` 和 `track` 属性来了解更多关于 `audio` 元素的信息。
