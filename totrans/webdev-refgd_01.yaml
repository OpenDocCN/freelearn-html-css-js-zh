    a window, console, or some application on their computer.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: '`kbd`元素用于用户应输入的文本。这并不意味着用户将数据输入到元素中，而是他们将在窗口、控制台或他们电脑上的某些应用程序中输入它。'
