  type: TYPE_PRE
  zh: '[PRE50]'
- en: Description
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `ul` element can be used in the same situations as an `ol` element, but
    a `ul` element will be bulleted and an `ol` element will be numbered.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '`ul` 元素可以在与 `ol` 元素相同的情况下使用，但 `ul` 元素将带点，而 `ol` 元素将编号。'
- en: When you style this list, you should use CSS and not the older HTML 4 attributes.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为这个列表设置样式时，你应该使用 CSS 而不是旧的 HTML 4 属性。
- en: You can nest the `ul` and `ol` elements multiple times.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以多次嵌套 `ul` 和 `ol` 元素。
