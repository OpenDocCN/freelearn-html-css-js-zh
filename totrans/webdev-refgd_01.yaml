- en: svg
  id: totrans-931
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: svg
- en: 'The `svg` element is the **Scalable Vector Graphics** (**SVG**) element:'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: '`svg` 元素是 **可缩放矢量图形**（**SVG**）元素：'
- en: '[PRE168]'
  id: totrans-933
  prefs: []
  type: TYPE_PRE
  zh: '[PRE168]'
- en: Attributes
  id: totrans-934
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `svg` element are as follows:'
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `svg` 元素中使用到的属性如下：
- en: '`height`: This is the attribute that sets the height.'
  id: totrans-936
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`height`：这是设置高度的属性。'
- en: '`viewbox`: This sets the bounds for the element. It takes four numbers that
    map to `min-x`, `min-y`, `width`, and `height`.'
  id: totrans-937
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`viewbox`：这个属性设置了元素的范围。它接受四个数字，分别对应 `min-x`、`min-y`、`width` 和 `height`。'
- en: '`width`: This is the attribute that sets the width.'
  id: totrans-938
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`：这是设置宽度的属性。'
- en: Description
  id: totrans-939
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: SVG is not a true HTML element. It is its own specification with many elements
    and attributes. There are books written entirely about SVG. This element is here
    because you can now create inline SVG in an HTML document. This gives you a lot
    of flexibility with two-dimensional drawings that images do not give you.
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: SVG 并不是一个真正的 HTML 元素。它是一个拥有许多元素和属性的独立规范。有关于 SVG 的书籍完全就是写的这个。这个元素之所以存在，是因为你现在可以在
    HTML 文档中创建内联 SVG。这为你提供了在二维绘图方面的很多灵活性，这是图像所不具备的。
