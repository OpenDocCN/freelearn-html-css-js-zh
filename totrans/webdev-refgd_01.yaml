  type: TYPE_NORMAL
  zh: 有序列表
- en: 'The `ol` element is the ordered list element, which has the following syntax:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '`ol` 元素是有序列表元素，其语法如下：'
- en: '[PRE48]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: Attributes
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `ol` element are as follows:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `ol` 元素中使用的属性如下：
- en: '`reversed`: This is a Boolean value. It denotes that the list is in a reverse
    order.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reversed`：这是一个布尔值。表示列表是倒序的。'
- en: '`start`: This accepts a value as a number to start with.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`start`：这个属性接受一个数值作为起始值。'
- en: '`type`: This will change the type of the numbered elements. By default, we
    can have a numbered list (`1`), but we can change to other types, such as lowercase
    letters (`a`), uppercase letters (`A`), lowercase Roman numerals (`i`), and uppercase
    Roman numerals (`I`).'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`type`：这将改变编号元素的类型。默认情况下，我们可以有一个编号列表（`1`），但我们可以更改为其他类型，例如小写字母（`a`）、大写字母（`A`）、小写罗马数字（`i`）和大写罗马数字（`I`）。'
- en: Description
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `ol` element can be used in the same situations as a `ul` element, except
    that an `ol` element is numbered instead of bulleted. For example, you would use
    a `ul` element for a grocery list and an `ol` element for a numbered set of instructions.
    You can have multiple `ul` or `ol` elements nested within each other.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '`ol` 元素可以在与 `ul` 元素相同的情况下使用，除了 `ol` 元素是编号的而不是带点的。例如，你会使用 `ul` 元素来创建购物清单，而使用
    `ol` 元素来创建编号指令集。你可以在每个元素内部嵌套多个 `ul` 或 `ol` 元素。'
- en: The items in the list will be the `li` elements.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的项将是 `li` 元素。
- en: Here is an example of a list that uses Roman numerals and starts at `10`.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个使用罗马数字并从 `10` 开始的列表示例。
- en: '[PRE49]'
  id: totrans-245
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: See also
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关内容
- en: You can also refer to the `ul` and `li` elements to find out more about the
    `ol` element.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考 `ul` 和 `li` 元素来了解更多关于 `ol` 元素的信息。
