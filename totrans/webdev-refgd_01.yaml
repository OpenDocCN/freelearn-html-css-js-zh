    element.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以参考 `figure` 元素，以了解更多关于 `figcaption` 元素的信息。
- en: div
  id: totrans-316
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: div
- en: 'The `div` element is the division element:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '`div` 元素是分割元素：'
- en: '[PRE64]'
  id: totrans-318
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Description
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `div` element is one of the most used elements in HTML today. It is the
    element used to split up your document into arbitrary divisions. The `div` element
    has no default styling. These divisions could be for placement, styling, or any
    other reason. A `div` element does not affect the semantic meaning of the document.
    It should only be used when no other element suits your requirements.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '`div` 元素是今天 HTML 中最常用的元素之一。它是用来将您的文档分割成任意部分使用的元素。`div` 元素没有默认样式。这些分割可以是用于定位、样式或其他任何原因。`div`
    元素不会影响文档的语义意义。它应该只在没有其他元素满足您的要求时使用。'
- en: 'Here is an example:'
