  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `source` and `track` attributes to find out more about
    the `video` element.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考 `source` 和 `track` 属性来了解更多关于 `video` 元素的信息。
