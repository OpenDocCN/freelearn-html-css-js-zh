- en: Drawing elements
  id: totrans-918
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绘图元素
- en: In previous versions of HTML, if you wanted a graphic or image, you had to create
    it in another application and use the `img` element to pull it into your document.
    HTML5 has brought some new elements and features to replace the old elements that
    allow you to draw your own images in the browser.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTML的早期版本中，如果你想要一个图形或图像，你必须在其他应用程序中创建它，并使用`img`元素将其拉入你的文档。HTML5引入了一些新的元素和功能，以替换旧元素，允许你在浏览器中绘制自己的图像。
- en: canvas
  id: totrans-920
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: canvas
- en: 'The syntax of the `canvas` element is as follows:'
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: '`canvas`元素的语法如下：'
- en: '[PRE166]'
  id: totrans-922
  prefs: []
  type: TYPE_PRE
  zh: '[PRE166]'
- en: Attributes
  id: totrans-923
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `canvas` element are as follows:'
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 在`canvas`元素中使用的属性如下：
- en: '`height`: This is an attribute to set the height'
  id: totrans-925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`height`：这是一个设置高度的属性'
- en: '`width`: This is an attribute to set the width'
  id: totrans-926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`：这是一个设置宽度的属性'
- en: Description
  id: totrans-927
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `canvas` element is used for drawing. You can use JavaScript to draw lines,
    shapes, and images; pull frames from videos; and use WebGL, to name just a few
    features. The HTML element is just the canvas (aptly named!) that you use to make
    a drawing. All of the interaction happens in JavaScript.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: '`canvas` 元素用于绘图。你可以使用 JavaScript 来绘制线条、形状和图像；从视频中提取帧；以及使用 WebGL 等功能。HTML 元素只是你用来进行绘图的画布（恰如其名！）。所有的交互都在
    JavaScript 中进行。'
