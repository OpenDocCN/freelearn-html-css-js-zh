- en: The `span` attribute states the number of columns the group spans.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '`span`属性表示该组跨越的列数。'
- en: Description
  id: totrans-672
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `colgroup` element is used to define styles that are common to all columns
    or groups of columns. This element is not as useful as it once was as the new
    CSS selectors can target all the columns and even some specific columns.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: '`colgroup`元素用于定义适用于所有列或列组的样式。由于新的CSS选择器可以针对所有列甚至某些特定列，因此此元素不如以前有用。'
- en: tbody
  id: totrans-674
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: tbody
- en: 'The `tbody` attribute is the table body element:'
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: '`tbody`属性是表格主体元素：'
- en: '[PRE135]'
  id: totrans-676
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: Description
  id: totrans-677
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `tbody` attribute is the main part of a table. All of the data rows and
    columns should go in this element. This element should have one or more `tr` elements
    as its children.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: '`tbody`属性是表格的主体部分。所有数据行和列都应该放在这个元素中。此元素应有一个或多个`tr`元素作为其子元素。'
- en: 'Here is an example:'
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个例子：
- en: '[PRE136]'
  id: totrans-680
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: thead
  id: totrans-681
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: thead
- en: 'The `thead` element is the table head element:'
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: '`thead`元素是表格表头元素：'
- en: '[PRE137]'
  id: totrans-683
  prefs: []
  type: TYPE_PRE
  zh: '[PRE137]'
- en: Description
  id: totrans-684
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `thead` element is the row that has all of the column headings. It must
    appear before the `tbody` or `tfoot` elements.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: '`thead`元素是包含所有列标题的行。它必须出现在`tbody`或`tfoot`元素之前。'
- en: 'Here is an example:'
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个例子：
- en: '[PRE138]'
  id: totrans-687
  prefs: []
  type: TYPE_PRE
  zh: '[PRE138]'
- en: tfoot
  id: totrans-688
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: tfoot
- en: 'The `tfoot` element is the table footer element:'
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: '`tfoot`元素是表格的页脚元素：'
- en: '[PRE139]'
  id: totrans-690
  prefs: []
  type: TYPE_PRE
  zh: '[PRE139]'
- en: Description
  id: totrans-691
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `tfoot` element is the footer for the table. It must be used after any `thead`
    elements, but can be either before or after `tbody`. The placement of the `tfoot`
    element does not affect where it is rendered, which is always at the bottom.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '`tfoot`元素是表格的页脚。它必须在任何`thead`元素之后使用，但可以在`tbody`之前或之后。`tfoot`元素的位置不会影响其渲染位置，它始终位于底部。'
- en: 'Here is an example:'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个例子：
- en: '[PRE140]'
  id: totrans-694
  prefs: []
  type: TYPE_PRE
  zh: '[PRE140]'
- en: tr
  id: totrans-695
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: tr
- en: 'The `tr` element is the table row element:'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: '`tr`元素是表格行元素：'
- en: '[PRE141]'
  id: totrans-697
  prefs: []
  type: TYPE_PRE
  zh: '[PRE141]'
- en: Description
  id: totrans-698
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `tr` element is the row element. Every time you need another row in a table,
    use this element. This element can be the child of a `table`, `tbody`, `thead`,
    or `tfoot` element. You must use either a `td` or `th` as its child.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: '`tr`元素是行元素。每次需要在表格中添加另一行时，请使用此元素。此元素可以是`table`、`tbody`、`thead`或`tfoot`元素的子元素。您必须使用`td`或`th`作为其子元素。'
- en: 'Here is an example:'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个例子：
- en: '[PRE142]'
  id: totrans-701
  prefs: []
  type: TYPE_PRE
  zh: '[PRE142]'
- en: td
  id: totrans-702
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: td
- en: 'The `td` element is the table cell element:'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: '`td`元素是表格单元格元素：'
- en: '[PRE143]'
  id: totrans-704
  prefs: []
  type: TYPE_PRE
  zh: '[PRE143]'
- en: Attributes
  id: totrans-705
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `td` element are as follows:'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 在`td`元素中使用的属性如下：
- en: '`colspan`: This tells how many columns it will span as an integer'
  id: totrans-707
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`colspan`：这表示它将跨越多少列，以整数形式表示'
- en: '`rowspan`: This tells how many rows the `rowspan` attribute will span as an
    integer'
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rowspan`：这表示`rowspan`属性将跨越多少行，以整数形式表示'
- en: '`headers`: This is a space-separated list of strings that match the ID of any
    `th` element'
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`headers`：这是一个以空格分隔的字符串列表，与任何`th`元素的ID相匹配'
- en: Description
  id: totrans-710
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `td` element is the basic table column element. The `colspan` and `rowspan`
    attributes allow you to make the column wider and taller, respectively.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: '`td`元素是基本的表格列元素。`colspan`和`rowspan`属性允许您分别使列更宽和更高。'
- en: 'Here is an example:'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个例子：
- en: '[PRE144]'
  id: totrans-713
  prefs: []
  type: TYPE_PRE
  zh: '[PRE144]'
- en: th
  id: totrans-714
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: th
- en: 'The `th` element is the table header cell element:'
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: '`th`元素是表格表头单元格元素：'
- en: '[PRE145]'
  id: totrans-716
  prefs: []
  type: TYPE_PRE
  zh: '[PRE145]'
- en: Attributes
  id: totrans-717
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `th` element are as follows:'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 在`th`元素中使用的属性如下：
- en: '`colspan`: This states the number of columns the `colspan` attribute will span
    as an integer'
  id: totrans-719
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`colspan`：这表示`colspan`属性将跨越多少列，以整数形式表示'
- en: '`rowspan`: This states the number of rows the `rowspan` attribute will span
    as an integer'
  id: totrans-720
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rowspan`: 这表示`rowspan`属性将跨越的行数，以整数形式表示'
- en: Description
  id: totrans-721
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `th` element is used when we add a column to the `thead` element.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在`thead`元素中添加列时，会使用`th`元素。
- en: 'Here is an example:'
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例：
- en: '[PRE146]'
  id: totrans-724
  prefs: []
  type: TYPE_PRE
  zh: '[PRE146]'
- en: Forms
  id: totrans-725
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 表单
- en: Forms are great for getting information from the user. They usually have multiple
    elements inside them that accept input from the user. The data acquired from the
    input of the user is then sent to the server to process.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 表单非常适合从用户那里获取信息。它们通常包含多个元素，这些元素可以接受用户的输入。从用户输入中获取的数据随后被发送到服务器进行处理。
- en: Form
  id: totrans-727
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表单
- en: 'The syntax of the `form` element is as follows:'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: '`form`元素的语法如下：'
- en: '[PRE147]'
  id: totrans-729
  prefs: []
  type: TYPE_PRE
  zh: '[PRE147]'
- en: Attributes
  id: totrans-730
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `form` element are as follows:'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 在`form`元素中使用的属性如下：
- en: '`accept-charset`: This is a list of character encodings that the server accepts.
    This can be a space- or comma-delimited list.'
  id: totrans-732
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`accept-charset`: 这是服务器接受的字符编码列表。这可以是一个空格或逗号分隔的列表。'
- en: '`action`: This is the URL that will process the form.'
  id: totrans-733
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`action`: 这是处理表单的URL。'
- en: '`autocomplete`: This lets the browser know whether it can autocomplete this
    form with previous values.'
  id: totrans-734
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autocomplete`: 这让浏览器知道是否可以使用之前输入的值自动完成此表单。'
- en: '`enctype`: This sets the MIME type for the content being sent to the server.'
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`enctype`: 这设置了发送到服务器的内容的MIME类型。'
- en: '`method`: This is the HTTP method that will be used to submit the form. It
    can be `Post` or `Get`.'
  id: totrans-736
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`method`: 这是指提交表单时将使用的HTTP方法。可以是`Post`或`Get`。'
- en: '`name`: This is the name of the form.'
  id: totrans-737
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`: 这是表单的名称。'
- en: '`novalidate`: This tells the browser not to validate the form.'
  id: totrans-738
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`novalidate`: 这告诉浏览器不要验证表单。'
- en: '`target`: This states where the response will be displayed. This can be: `_self`,
    `_blank`, `_parent`, or `_top`.'
  id: totrans-739
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`target`: 这表示响应将在何处显示。可以是：`_self`, `_blank`, `_parent`, 或 `_top`。'
- en: Description
  id: totrans-740
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `form` element is the root element of a form in a document. When submitted,
    the form will contain all the data that is entered into the different elements
    inside of the form.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '`form`元素是文档中表单的根元素。当提交时，表单将包含所有输入到表单内部不同元素中的数据。'
- en: 'Here is a simple form of the syntax:'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是语法的一个简单示例：
- en: '[PRE148]'
  id: totrans-743
  prefs: []
  type: TYPE_PRE
  zh: '[PRE148]'
- en: fieldset
  id: totrans-744
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字段集
- en: 'The syntax of the `fieldset` element is as follows:'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: '`fieldset`元素的语法如下：'
- en: '[PRE149]'
  id: totrans-746
  prefs: []
  type: TYPE_PRE
  zh: '[PRE149]'
- en: Attributes
  id: totrans-747
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `fieldset` element are as follows:'
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 在`fieldset`元素中使用的属性如下：
- en: '`disabled`: This disables all the elements in the fieldset'
  id: totrans-749
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这将禁用字段集中的所有元素'
- en: '`form`: This is the ID of the form the `form` attribute belongs to'
  id: totrans-750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这是`form`属性所属的表单的ID'
- en: '`name`: This is the name of fieldset'
  id: totrans-751
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`: 这是字段集的名称'
- en: Description
  id: totrans-752
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `fieldset` element allows us to group related inputs together. The default
    style of most browsers is to put a border around the fieldset.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '`fieldset`元素允许我们将相关的输入项组合在一起。大多数浏览器的默认样式是在字段集周围添加边框。'
- en: If the first element is a `legend` element, then the fieldset will use that
    as its label.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一个元素是`legend`元素，则字段集将使用该元素作为其标签。
- en: 'Here is an example of using the `fieldset` element:'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是使用`fieldset`元素的示例：
- en: '[PRE150]'
  id: totrans-756
  prefs: []
  type: TYPE_PRE
  zh: '[PRE150]'
- en: See also
  id: totrans-757
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关内容
- en: You can also refer to the `legend` attribute to find out more about the `fieldset`
    element.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以参考`legend`属性以了解更多关于`fieldset`元素的信息。
- en: legend
  id: totrans-759
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图例
- en: 'The syntax of the `legend` element is as follows:'
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: '`legend`元素的语法如下：'
- en: '[PRE151]'
  id: totrans-761
  prefs: []
  type: TYPE_PRE
  zh: '[PRE151]'
- en: Description
  id: totrans-762
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `legend` element will become the label of the `fieldset` element that it
    is a child of.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: '`legend`元素将成为其子元素的`fieldset`元素的标签。'
- en: See also
  id: totrans-764
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关内容
- en: You can also refer to the `fieldset` element to find out more about the `legend`
    element.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以参考`fieldset`元素以了解更多关于`legend`元素的信息。
- en: label
  id: totrans-766
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签
- en: 'The syntax of the `label` element is as follows:'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: '`label`元素的语法如下：'
- en: '[PRE152]'
  id: totrans-768
  prefs: []
  type: TYPE_PRE
  zh: '[PRE152]'
- en: Attributes
  id: totrans-769
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `label` element are as follows:'
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 在`label`元素中使用的属性如下：
- en: '`accesskey`: This is a shortcut for the `accesskey` element'
  id: totrans-771
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`accesskey`: 这是`accesskey`元素的快捷键'
- en: '`for`: This is the ID of a form element that this is the label for'
  id: totrans-772
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`for`: 这是表单元素的ID，也是其标签的ID'
- en: '`form`: This is the ID of the form the `form` attribute is associated with'
  id: totrans-773
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这是与`form`属性关联的表单的ID'
- en: Description
  id: totrans-774
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `label` element is for labeling inputs. You can either put the element in
    the label or use the `for` attribute. When the label is correctly linked to an
    input, you can click the label and the cursor will be in the input.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: '`label`元素用于标记输入。您可以将元素放入标签中或使用`for`属性。当标签正确链接到输入时，您可以点击标签，光标将定位到输入框。'
- en: 'Here is an example that covers each different way of labeling an element:'
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例，涵盖了标记元素的不同方式：
- en: '[PRE153]'
  id: totrans-777
  prefs: []
  type: TYPE_PRE
  zh: '[PRE153]'
- en: input
  id: totrans-778
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入
- en: 'The syntax of the `input` element is as shown:'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: '`input`元素的语法如下所示：'
- en: '[PRE154]'
  id: totrans-780
  prefs: []
  type: TYPE_PRE
  zh: '[PRE154]'
- en: Attributes
  id: totrans-781
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `input` element are as follows:'
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 在`input`元素中使用的属性如下：
- en: '`accept`: This is used to specify which file types are accepted for the web
    page.'
  id: totrans-783
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`accept`: 这用于指定网页接受的文件类型。'
- en: '`autocomplete`: This says whether the browser can autocomplete this input based
    on previous values.'
  id: totrans-784
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autocomplete`: 这表示浏览器是否可以根据先前值自动完成此输入。'
- en: '`autofocus`: This lets the browser automatically focus on the element. This
    should only be used on one element.'
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autofocus`: 这允许浏览器自动将焦点放在元素上。这应该只用于一个元素。'
- en: '`checked`: This is used with the radio or checkbox. This will select the value
    on page load.'
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`checked`: 这与单选按钮或复选框一起使用。这将选择页面加载时的值。'
- en: '`disabled`: This says whether or not to disable the element.'
  id: totrans-787
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这表示是否禁用元素。'
- en: '`form`: This states the ID of the form.'
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这表示表单的ID。'
- en: '`formaction`, `formenctype`, `formmethod`, `formnovalidate`, and `formtarget`:
    These will override the form''s value if these attributes are associated with
    a button or image.'
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`formaction`, `formenctype`, `formmethod`, `formnovalidate`, 和 `formtarget`:
    如果这些属性与按钮或图像相关联，将覆盖表单的值。'
- en: '`height`: This is used to set the height of the image.'
  id: totrans-790
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`height`: 这用于设置图像的高度。'
- en: '`inputmode`: This gives a hint to the browser of what keyboard to display.
    For example, you can use numeric to specify only the keypad.'
  id: totrans-791
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`inputmode`: 这为浏览器提供了显示哪个键盘的提示。例如，您可以使用数字来指定仅键盘。'
- en: '`max`: This is the maximum number or date-time of the system.'
  id: totrans-792
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max`: 这是系统的最大数字或日期时间。'
- en: '`maxlength`: This is the maximum number of characters that can be accepted
    in the web page.'
  id: totrans-793
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`maxlength`: 这是可以在网页中接受的字符的最大数量。'
- en: '`min`: This is the minimum number or date-time of the system.'
  id: totrans-794
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`min`: 这是系统的最小数字或日期时间。'
- en: '`minlength`: This is the minimum number of characters.'
  id: totrans-795
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minlength`: 这是字符的最小数量。'
- en: '`multiple`: This says whether there can be multiple values or not. This is
    used with `email` or `file`.'
  id: totrans-796
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multiple`: 这表示是否可以有多个值。这与`email`或`file`一起使用。'
- en: '`placeholder`: This is the text that is displayed in the element when there
    is no value assigned to this attribute.'
  id: totrans-797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`placeholder`: 这是当没有为该属性分配值时在元素中显示的文本。'
- en: '`readonly`: This makes the element of the read-only format.'
  id: totrans-798
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`readonly`: 这使元素为只读格式。'
- en: '`required`: This is the element that is required to be assigned a value and
    cannot be blank.'
  id: totrans-799
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`required`: 这是必须分配值且不能为空的元素。'
- en: '`size`: This is the size of the element.'
  id: totrans-800
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`size`: 这是元素的大小。'
- en: '`src`: This will be the URL of the image if it is of the `img` type.'
  id: totrans-801
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src`: 如果它是`img`类型，这将图像的URL。'
- en: '`step`: This is used with the `min` and `max` attributes to determine the incremental
    steps.'
  id: totrans-802
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`step`: 这与`min`和`max`属性一起使用，以确定增量步骤。'
- en: '`tabindex`: This is the order of the elements when using tab.'
  id: totrans-803
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tabindex`: 这是使用tab键时元素的顺序。'
- en: '`type`: Refer to the next section for the description.'
  id: totrans-804
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`type`: 请参阅下一节以获取描述。'
- en: '`value`: This is the initial value of the element.'
  id: totrans-805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 这是元素的初始值。'
- en: '`width`: This is the attribute to set the width.'
  id: totrans-806
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`: 这是设置宽度的属性。'
- en: Description
  id: totrans-807
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: 'The `input` element is the main way to get data from the user. This element
    can vary quite a bit based on the type that is used. HTML5 has added a few inputs
    that also give you validation. For example, the `email` type will also validate
    that the e-mail is a valid `email`. In addition to this, the type can give hints
    to the browser about what keyboard to display. This is important for mobiles,
    which have many different virtual keyboards. For example, the `tel` type will
    show a number pad instead of the regular keyboard. Here is a rundown of the different
    types of keyboards and their description:'
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: '`input`元素是获取用户数据的主要方式。根据使用的类型，该元素可能会有很大的变化。HTML5增加了一些输入，同时也提供了验证。例如，`email`类型将验证电子邮件是否为有效的`email`。此外，类型还可以向浏览器提供有关要显示哪个键盘的提示。这对于拥有许多不同虚拟键盘的移动设备来说很重要。例如，`tel`类型将显示数字键盘而不是常规键盘。以下是不同类型键盘及其描述的概述：'
- en: '`button`: This is a button.'
  id: totrans-809
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`button`: 这是一个按钮。'
- en: '`checkbox`: This is a checkbox.'
  id: totrans-810
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`checkbox`: 这是一个复选框。'
- en: '`color`: For most browsers, this will create a color picker; however, it is
    not required by HTML5.'
  id: totrans-811
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`color`: 对于大多数浏览器，这将创建一个颜色选择器；然而，HTML5并不要求必须使用。'
- en: '`date`: This creates a date picker.'
  id: totrans-812
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`date`: 这创建了一个日期选择器。'
- en: '`datetime`: This creates a date and time picker using a time zone.'
  id: totrans-813
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime`: 这使用时区创建日期和时间选择器。'
- en: '`datetime-local`: This creates a date and time picker without a time zone.'
  id: totrans-814
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime-local`: 这创建了一个没有时区的日期和时间选择器。'
- en: '`email`: This is a text input for e-mail addresses. This type validates e-mails.'
  id: totrans-815
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`email`: 这是一个用于电子邮件地址的文本输入。此类型会验证电子邮件。'
- en: '`file`: This selects a file.'
  id: totrans-816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`file`: 这选择一个文件。'
- en: '`hidden`: This attribute will not be displayed, but the value will still be
    part of the form.'
  id: totrans-817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden`: 此属性不会显示，但值仍然是表单的一部分。'
- en: '`image`: This essentially creates an image button.'
  id: totrans-818
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`image`: 这实际上创建了一个图像按钮。'
- en: '`month`: This can enter the month and year.'
  id: totrans-819
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`month`: 这可以输入月份和年份。'
- en: '`number`: This is used for a floating point number.'
  id: totrans-820
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`number`: 这用于浮点数。'
- en: '`password`: This is a text input where the text is not shown.'
  id: totrans-821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`password`: 这是一个文本输入，其中文本不会显示。'
- en: '`radio`: This is a control to group multiple elements using the same name attribute.
    Only one from the provided list can be selected.'
  id: totrans-822
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`radio`: 这是一个使用相同名称属性对多个元素进行分组控制的控件。只能从提供的列表中选择一个。'
- en: '`range`: This a way to select a range of numbers.'
  id: totrans-823
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`range`: 这是一种选择数字范围的方式。'
- en: '`reset`: This resets the form.'
  id: totrans-824
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reset`: 这将重置表单。'
- en: '`search`: This is a text input.'
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`search`: 这是一个文本输入。'
- en: '`submit`: This is a button that will submit the form.'
  id: totrans-826
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`submit`: 这是一个提交表单的按钮。'
- en: '`tel`: This is an input to enter a phone number.'
  id: totrans-827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tel`: 这是一个输入电话号码的字段。'
- en: '`text`: This is your basic text input.'
  id: totrans-828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`text`: 这是你基本的文本输入。'
- en: '`time`: This is the time without a time zone.'
  id: totrans-829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`time`: 这是没有时区的时间。'
- en: '`url`: This an input to enter a URL. This will do validation as well.'
  id: totrans-830
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`url`: 这是一个输入 URL 的字段。这将进行验证。'
- en: '`week`: This is to enter the week number.'
  id: totrans-831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`week`: 这是输入周数的字段。'
- en: 'Here is an example of the `text`, `e-mail`, and `tel` inputs:'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 `text`、`e-mail` 和 `tel` 输入的示例：
- en: '[PRE155]'
  id: totrans-833
  prefs: []
  type: TYPE_PRE
  zh: '[PRE155]'
- en: button
  id: totrans-834
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: button
- en: 'The syntax of the `button` element is as follows:'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: '`button` 元素的语法如下：'
- en: '[PRE156]'
  id: totrans-836
  prefs: []
  type: TYPE_PRE
  zh: '[PRE156]'
- en: Attributes
  id: totrans-837
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `button` element are as follows:'
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `button` 元素中使用的属性如下：
- en: '`autofocus`: This lets the browser automatically focus on the element that
    this is an attribute of. This should only be used on one element.'
  id: totrans-839
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autofocus`: 这允许浏览器自动聚焦于具有此属性的元素。这应仅用于一个元素。'
- en: '`disabled`: This states whether or not to disable the element.'
  id: totrans-840
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这表示是否禁用元素。'
- en: '`form`: This is the ID of the form.'
  id: totrans-841
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这是表单的 ID。'
- en: '`formaction`, `formenctype`, `formmethod`, `formnovalidate`, and `formtarget`:
    These will override the form''s value if this is a button or image.'
  id: totrans-842
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`formaction`、`formenctype`、`formmethod`、`formnovalidate` 和 `formtarget`：如果这是一个按钮或图像，这些将覆盖表单的值。'
- en: '`name`: This is the name of the button for the form.'
  id: totrans-843
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`: 这是表单按钮的名称。'
- en: '`type`: This changes what the button does. The values are `submit`—which submits
    the form, `reset`— which resets the form, `button`—which is the default that does
    nothing.'
  id: totrans-844
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`type`: 这会改变按钮的功能。值包括 `submit`——提交表单，`reset`——重置表单，`button`——默认不执行任何操作。'
- en: '`value`: This is the initial value of the element.'
  id: totrans-845
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 这是元素的初始值。'
- en: Description
  id: totrans-846
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `button` element creates a button that can be clicked on. Changing the `type`
    attribute will change its behavior.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: '`button` 元素创建一个可点击的按钮。更改 `type` 属性将改变其行为。'
- en: 'Here is an example of the `reset` and `submit` buttons:'
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 `reset` 和 `submit` 按钮的示例：
- en: '[PRE157]'
  id: totrans-849
  prefs: []
  type: TYPE_PRE
  zh: '[PRE157]'
- en: select
  id: totrans-850
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: select
- en: 'The syntax of the `select` element is as follows:'
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: '`select` 元素的语法如下：'
- en: '[PRE158]'
  id: totrans-852
  prefs: []
  type: TYPE_PRE
  zh: '[PRE158]'
- en: Attributes
  id: totrans-853
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `button` element are as follows:'
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `button` 元素中使用的属性如下：
- en: '`autofocus`: This lets the browser automatically focus on this element. This
    should only be used on one element.'
  id: totrans-855
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autofocus`: 这允许浏览器自动聚焦于此元素。这应仅用于一个元素。'
- en: '`disabled`: This states whether or not to disable the element.'
  id: totrans-856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这表示是否禁用元素。'
- en: '`form`: This is the ID of the form.'
  id: totrans-857
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`form`: 这是表单的 ID。'
- en: '`multiple`: This states whether or not multiple items can be selected.'
  id: totrans-858
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multiple`: 这表示是否可以选择多个项目。'
- en: '`name`: This is the name of the element.'
  id: totrans-859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`: 这是元素的名称。'
- en: '`required`: This checks whether the option needs a value.'
  id: totrans-860
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`required`: 这用于检查选项是否需要值。'
- en: '`size`: This determines the number of rows for the element.'
  id: totrans-861
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`size`: 这确定元素的行数。'
- en: Description
  id: totrans-862
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `button` element is used with the `option` element. Multiple `option` elements
    can be added to the list to select or choose from. The value of the selected option
    is used when the form is submitted.
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: '`button` 元素与 `option` 元素一起使用。可以将多个 `option` 元素添加到列表中，以选择或选择。当表单提交时，将使用所选选项的值。'
- en: 'Here is an example:'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例：
- en: '[PRE159]'
  id: totrans-865
  prefs: []
  type: TYPE_PRE
  zh: '[PRE159]'
- en: See also
  id: totrans-866
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `optgroup` and `option` attributes to find out more
    about the `button` element.
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考`optgroup`和`option`属性来了解更多关于`button`元素的信息。
- en: optgroup
  id: totrans-868
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: optgroup
- en: 'The `optgroup` element is the option group element:'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: '`optgroup`元素是选项组元素：'
- en: '[PRE160]'
  id: totrans-870
  prefs: []
  type: TYPE_PRE
  zh: '[PRE160]'
- en: Attributes
  id: totrans-871
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `optgroup` element are as follows:'
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 在`optgroup`元素中使用的属性如下：
- en: '`disabled`: This disables the group'
  id: totrans-873
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这将禁用该组'
- en: '`label`: This is the heading in the drop-down menu'
  id: totrans-874
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`label`: 这是下拉菜单中的标题'
- en: Description
  id: totrans-875
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `optgroup` element allows you to group options together. The children of
    this element need to be the `option` elements. They are not selectable and do
    not have a value.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: '`optgroup`元素允许你将选项分组在一起。此元素的子元素需要是`option`元素。它们不可选择，也没有值。'
- en: 'Here is an example of the `outgroup` element with car makes and models:'
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是`outgroup`元素的一个例子，包含汽车品牌和型号：
- en: '[PRE161]'
  id: totrans-878
  prefs: []
  type: TYPE_PRE
  zh: '[PRE161]'
- en: See also
  id: totrans-879
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `option` and `select` elements to learn more about
    the `optgroup` element.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考`option`和`select`元素来了解更多关于`optgroup`元素的信息。
- en: option
  id: totrans-881
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: option
- en: 'The syntax of the `option` element is as shown:'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: '`option`元素的语法如下：'
- en: '[PRE162]'
  id: totrans-883
  prefs: []
  type: TYPE_PRE
  zh: '[PRE162]'
- en: Attributes
  id: totrans-884
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 属性
- en: 'The attributes that are used in the `option` element are as follows:'
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: 在`option`元素中使用的属性如下：
- en: '`disabled`: This states whether or not the element is disabled.'
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disabled`: 这表示元素是否禁用。'
- en: '`selected`: This states whether or not the option is selected. We can set only
    one option per selected element.'
  id: totrans-887
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`selected`: 这表示选项是否被选中。每个选中的元素只能设置一个选项。'
- en: '`value`: This states the value of the `option`.'
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value`: 这表示`option`的值。'
- en: Description
  id: totrans-889
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `option` elements are the actual items in the `select` element. They can
    either be the child of a `select` or `optgroup` element.
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: '`option`元素是`select`元素中的实际项目。它们可以是`select`或`optgroup`元素的子元素。'
- en: 'Here is an example:'
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子：
- en: '[PRE163]'
  id: totrans-892
  prefs: []
  type: TYPE_PRE
  zh: '[PRE163]'
- en: See also
  id: totrans-893
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参见
- en: You can also refer to the `select` and `optgroup` elements to find out more
    about the `option` element.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以参考`select`和`optgroup`元素来了解更多关于`option`元素的信息。
- en: textarea
  id: totrans-895
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: textarea
- en: 'The syntax of the `textarea` element is as follows:'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: '`textarea`元素的语法如下：'
- en: '[PRE164]'
  id: totrans-897
  prefs: []
