- en: Deleting tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Sometimes, you just don’t use a certain category of tools, and you don’t want
    them cluttering up your space. With Clip Studio Paint, we can get rid of some
    of the visual clutter and delete tools that we don’t use from the tool palette.
    Use the following steps to delete a tool and all of its sub tools:'
  prefs: []
  type: TYPE_NORMAL
- en: Locate the icon of the tool to be deleted in the tool palette.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the icon to bring up the menu shown in *step 2* of the *Renaming
    tools* section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select **Delete tool…** from the menu. The following message will appear:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.33.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.33: Screenshot of deleting tools'
  prefs: []
  type: TYPE_NORMAL
- en: To proceed to delete the tool and all of its sub tools, click **OK**. If we’ve
    changed our mind and want to leave the tool icon in the tool palette, we can simply
    click **Cancel**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tip**'
  prefs: []
  type: TYPE_NORMAL
- en: If you accidentally delete an important default tool from the tool palette and
    need to get it back, all of the default sub tools are available from the tool
    palette menu. Click the top-left icon of the palette and select **Add from default…**
    from the drop-down menu. Select the tool you want to add to the tool palette from
    the list and select **OK**. Ta da! The deleted tool is now back on the tool palette!
  prefs: []
  type: TYPE_NORMAL
