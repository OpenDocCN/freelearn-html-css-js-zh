- en: '2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Installing Clip Studio Paint Pro and Interface Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we’re going to dive right into the thick of it and start getting
    to know Clip Studio Paint. First, we’ll look at the recommended system specifications
    for running Clip Studio Paint and how to install the program. We’ll also talk
    about graphics tablets, their importance, and how to obtain one.
  prefs: []
  type: TYPE_NORMAL
- en: Once we have installed Clip Studio Paint, we’ll get to know the interface. First,
    we’ll go over the parts of the default interface. Then, we’ll learn how to customize
    and change the interface to suit our needs, as well as how to select tools, and
    learn about the various palettes that comprise the Clip Studio Paint interface
    and their properties.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you will be able to install Clip Studio Paint and
    identify the different parts of its interface. Although installation and navigation
    may sound a bit dull, it’s important to know. Once we understand the different
    navigation sections, the door is opened to a whole world of artistic creation.
    It’s like taking the first tour of a new home!
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will learn about the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: System specs, installation, and your activation number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: About graphics tablets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The default user interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moving, collapsing, and stacking palettes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the tool palette
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the command bar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System specs, installation, and your serial number
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before installing Clip Studio Paint, we need to ensure that our computer hardware
    is capable of running the program. Graphics software can be taxing on system resources,
    so it is important to ensure that your computer is up to the task!
  prefs: []
  type: TYPE_NORMAL
- en: Clip Studio Paint is made for both Windows PCs as well as Mac operating systems;
    you pay by one-time purchase for a perpetual license. As well as Macs and PCs,
    it is also available on iPad, iPhone, Galaxy, Android, and Chromebook in monthly
    and annual usage plans. You can use the free trial version for all hardware mentioned.
    Once we have ensured that we can run the program on our computer, we can then
    download and install the software and run it for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: System requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To run Clip Studio Paint effectively, our computer must meet certain system
    requirements. These requirements are slightly different for PCs than for Macs,
    so please check the system requirements carefully against the computer that you
    will be installing the software on to ensure that Clip Studio Paint will run properly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Both PC and Mac computers have the following requirements for use of the program:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Storage space**: At least 3 GB of storage space available on the hard drive.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitor**: XGA (1,024 x 768) or higher, and high color (16-bit, 65,536 colors)
    or higher required.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Internet access**: An internet connection will be necessary for license authentication.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows system requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following are the requirements to run Clip Studio Paint version 2 on Windows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating system**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Windows English operating system
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows 10 (64-bit)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows 11 (64-bit)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Main computer/CPU**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intel processors compatible with SSE2 or an AMD CPU.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GPUs compatible with OpenGL 2.1.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 GB of memory or more is required; 8 GB or more is recommended.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: Memory space and CPU capability are required for top software performance regarding
    the image size, number of layers, and so on. Generally, the larger the image size
    and the number of layers, the more memory and the faster the CPU required.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tablet**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tablets compatible with the Windows Ink platform.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen tablet or tablet monitor that supports a pressure-sensitive stylus (compatible
    with Wintab).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: WACOM, XPPen, and Huion devices are recommended as tablets compatible with Wintab.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: macOS requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you are using a macOS computer, you will need to meet the following system
    requirements to run Clip Studio Paint version 3:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating system**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: macOS English operating systems 12, 13, and 14.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Main computer/CPU**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apple M series chips or Intel processor.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GPUs compatible with OpenGL 2.1.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 GB of memory or more is required; 8 GB or more is recommended.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll go into tablets in more detail in the *About graphics tablets* section.
    If your computer system meets or exceeds the requirements listed, then it’s time
    to install the program!
  prefs: []
  type: TYPE_NORMAL
- en: Installing the program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To purchase and download the Clip Studio Paint program, you will need an internet
    connection. The program is available through the Clip Studio website. To access
    the English version of the website, you will need to visit the URL [http://www.clipstudio.net/en](http://www.clipstudio.net/en)
    in your internet browser.
  prefs: []
  type: TYPE_NORMAL
- en: Clip Studio does have a free trial of the program, which is very handy if you
    want to try the program to make sure your computer system can run it, or if you
    want to explore the program and ensure that it will meet your needs before buying
    it. At the time of writing, the Clip Studio Paint free trial lasts for up to 3
    months on most devices, and 6 months on Galaxy. You can try both the Clip Studio
    Paint Pro and Clip Studio Paint EX versions of the program. Also, when using the
    trial version of the software, you will need to register for a free Clip Studio
    account.
  prefs: []
  type: TYPE_NORMAL
- en: We will discuss the Clip Studio account further in *Chapter 18*, *Exploring
    the Clip Studio Assets and Animation*.
  prefs: []
  type: TYPE_NORMAL
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: Clip Studio Paint Pro or Clip Studio Paint EX? Which version should you choose?
    There are very few differences between the Pro and EX versions of the software.
    The Pro version is the standard version, and EX is the full-featured version.
    Clip Studio Paint Pro is less expensive than the EX version. The biggest difference
    between the two versions of the program is that the EX version allows you to create
    multi-page files (files with multiple pages in them that can be viewed and edited
    all at once) and that the EX version has no limit regarding the number of animation
    frames in a file, while the Pro version limits animation frames to a total of
    24\. If you will be creating long animations, chapters of a comic or manga, or
    other works where viewing multiple pages is needed, it is highly recommended to
    get the EX version of Clip Studio Paint.
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the trial version
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once we’re on the Clip Studio website, we’ll need to download the trial version
    or buy the software. To download the trial version, complete the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On the [ClipStudio.net/en](http://ClipStudio.net/en) website, click on the green
    button labeled **Free Trial**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the version of the software compatible with your operating system (Windows
    or macOS) and click on the corresponding **Download Trial** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Sign up to get your first 3 months free** for Windows and mac OSif you
    haven’t signed up yet, or log in with your Clip Studio account if you already
    have one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the next window, click **Get 30 days free!** to register your Clip Studio
    account and get 30 days free. Click **3 month free trial** to get 3 months free
    when you apply for a monthly plan.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The program installation file will be saved to your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Purchasing Clip Studio Paint
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Clip Studio offers two different types of purchase: One-time purchase and Annual/Monthly
    plans. One-time purchase means, as the name says, you only pay once to use Clip
    Studio, and Annual/Monthly plans mean you can choose to either pay once a year
    or monthly to use Clip Studio. Let’s have a look at the following chart to get
    to know the difference and see which is the best option for you!'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **One-time purchase** | **Annual/Monthly plans** |'
  prefs: []
  type: TYPE_TB
- en: '| Supported device | Windows and MacOS | Windows, macOS, iPad, iPhone, Galaxy,
    Android, and Chromebook |'
  prefs: []
  type: TYPE_TB
- en: '| Issues activation code and serial number | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| Number of devices | 1 unit | 1–4 units |'
  prefs: []
  type: TYPE_TB
- en: '| Updated items | Stability update | Stability and feature updates |'
  prefs: []
  type: TYPE_TB
- en: '| Payment methods | Credit cards and PayPal | Varies depending on the store
    you order from |'
  prefs: []
  type: TYPE_TB
- en: '| Clip Studio account | Registration required | Created upon purchase |'
  prefs: []
  type: TYPE_TB
- en: '| Purchase/contract information | It will show in your Clip Studio account
    after it’s authenticated. | It will show in your Clip Studio account once signed
    up. |'
  prefs: []
  type: TYPE_TB
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: There are some exceptions and conditions on top of the information in the above
    chart. For example, One-time purchase software can be updated with new features
    by subscribing to the Update Pass. Additionally, Apple Pay and Google Pay allow
    you to buy One-time Purchase software from smartphones. It’s always best to check
    the details again on your purchase!
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are ready to purchase Clip Studio Paint, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On the [ClipStudio.net/en](http://ClipStudio.net/en) website, click on the button
    in the upper-right-hand corner labeled **Buy**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The price list for the Perpetual license Pro and EX Annual/Monthly plans and
    the 12-month license (a single payment) will appear. Select your currency from
    the drop-down menu next to the price, and then click on the **Buy Now** button
    beneath the version of the software that you wish to purchase.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the next screen, fill in your valid email address to receive your activation
    code.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the payment method on the next screen and fill in your payment information.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Complete the necessary fields and click on the button marked **Pay**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When registering a purchased version, we will enter the activation code (and
    serial number for one-time purchase) for the software while launching the application
    for the first time. Your activation code and serial number will be sent to the
    email address that you registered with when purchasing the program. The email
    will be sent from `no-reply@clip-studio.com`, with the title **[CLIP STUDIO PAINT]
    Here is your Clip Studio Paint activation code.**
  prefs: []
  type: TYPE_NORMAL
- en: 'The following image is a screenshot of the email contents:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screen shot of a computer  Description automatically generated](img/B22275_02_2.1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.1: Screenshot of the email contents for an activation code'
  prefs: []
  type: TYPE_NORMAL
- en: With your activation code ready, let’s install the Clip Studio launcher!
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow these steps to install your Clip Studio launcher:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the web browser [https://ec.clip-studio.com/en-us/activation-codes/](https://ec.clip-studio.com/en-us/activation-codes/)
    and enter your activation code in the box, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.2: Screenshot of the register page'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click **Apply** on the next page, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer program  Description automatically generated](img/B22275_02_2.3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.3: Screenshot of the type of purchase'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click **Confirm** on the next page, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.4: Screenshot of the confirmation page'
  prefs: []
  type: TYPE_NORMAL
- en: The following screen will appear, and the activation code verification will
    be completed.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.5: Screenshot of the completion of activation'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the link on here in **Please download the app here**, as pointed out
    by the arrow in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.6 – Screenshot of the link
  prefs: []
  type: TYPE_NORMAL
- en: It will take you to the download page. The installer for your operating system
    will be automatically downloaded. If you exited and reopened the page in *step
    5*, click the operating system of your computer and download the installer for
    Clip Studio Paint Ver. 3.0.0.
  prefs: []
  type: TYPE_NORMAL
- en: Great! Now that you have your Clip Studio installer on your device, let’s install
    the application!
  prefs: []
  type: TYPE_NORMAL
- en: Installing on a Windows computer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Complete the following steps to install Clip Studio Paint on your Windows computer:'
  prefs: []
  type: TYPE_NORMAL
- en: Locate the install file named `CSP_XXw_setup.exe` that has been saved to your
    computer, and double-click it to launch the setup program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The welcome screen will be displayed. Click on **Next** to continue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Read the license agreement. Click on the circle next to **I accept the terms
    of the license agreement** to accept the terms. Click **Next** to continue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Choose Destination Location** window will be displayed. The setup will
    default to a folder in `Program Files` for installation. If you wish to change
    the location of this folder, click on the button labeled **Change** to the right
    of the currently selected folder name, and choose the location of the desired
    folder. Once the desired folder is selected, click **Next**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the next screen, choose the desired language for installation. Note that
    when using a purchased version, the language that correlates with the serial number
    must be used. If using the trial version, select the language you wish to install.
    Then, click **Next**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Install** to complete the installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the installation completion screen appears, click on the **Finish** button
    to exit the setup.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Installing on a Mac computer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Complete the following steps to install Clip Studio Paint on your Mac computer:'
  prefs: []
  type: TYPE_NORMAL
- en: Locate the file named `CSP_XXm_app.pkg` that has been saved to your computer,
    and double-click it to launch the **Installation** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once the setup program launches, click on **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Read the license agreement, and then click on **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To continue, you must click on **Agree** on the next screen to accept the terms
    of the license agreement.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Installation Type** screen, click **Install** to continue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the desired language for installation. Note that when using a purchased
    version, the language that correlates with the serial number must be used. If
    you’re using the trial version, select the language you wish to install. Then,
    click **OK**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once the installation completes, you will see a screen stating that the installation
    was successful. Click on **Close** to exit the setup program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: If you see a warning message when you try opening the file, you need to go to
    **System Preferences**, then **Security & Privacy**, and click the key icon to
    be able to make changes. In the **General** section, check **App Store and identified
    developers** and try opening the file again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Double-click the Clip Studio application icon, which looks like the image on
    the right:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.7: Screenshot of the Clip Studio icon'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once Clip Studio is open, click **Draw** on the upper-left of the screen, as
    pointed out by an arrow in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screen shot of a phone  Description automatically generated](img/B22275_02_2.8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.8: Screenshot of the Draw icon'
  prefs: []
  type: TYPE_NORMAL
- en: Select **I already have a license / I have signed up for a free offer** from
    the **Getting Started with CLIP STUDIO PAINT** dialog. When the login screen appears,
    enter your email address and password to log in.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.9: Screenshot of the Getting Started with CLIP STUDIO PAINT dialog'
  prefs: []
  type: TYPE_NORMAL
- en: The license will be automatically authenticated and Clip Studio Paint will start
    up. If a license list opens, select the one for Ver. 3.0 and click **Activate**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is very important to keep this code in a safe place where you can locate
    it! Your Clip Studio Paint activation code allows you to register the software
    on up to four computers, so long as the following conditions are met.
  prefs: []
  type: TYPE_NORMAL
- en: You must also have your serial number if you purchase a new PC and need to install
    Clip Studio Paint on it again. Save the email from your registration in a safe
    folder in your email client. I also keep important serial numbers in a text file
    in a cloud backup, such as Dropbox or Google Drive, in case something happens
    to my emails. You may also want to make another backup of your serial number on
    a removable drive, such as a USB drive, to be extra certain that it is safe and
    can be recovered if there is an emergency.
  prefs: []
  type: TYPE_NORMAL
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: If you see a warning message when you try opening the file, you need to go to
    **System Preferences**, then **Security & Privacy**, and click the key icon to
    be able to make changes. In the **General** section, check **App Store and identified
    developers** and try opening the file again.
  prefs: []
  type: TYPE_NORMAL
- en: Starting the program for the first time
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that we have the program installed, we’re ready to launch it for the first
    time. On the initial launch, you will have the opportunity to download additional
    materials, such as new brushes, patterns, and 3D models. Enter and verify your
    serial number, or register to use the trial version. This is the last step before
    we can open the Clip Studio Paint program and begin exploring the interface, so
    let’s get started.
  prefs: []
  type: TYPE_NORMAL
- en: Changing a license
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are a few cases where the license may need to be changed:'
  prefs: []
  type: TYPE_NORMAL
- en: When changing from the trial version to the purchased version
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Upgrading the software from the Pro version to the EX version
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To change a license, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Launch the Clip Studio Paint software.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the **Help** menu, select the **Register/Change License…** option (or the
    Clip Studio Paint menu in macOS).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your registered email address and password, and then click **Log in**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Enter** to enter the new serial number or activation code and click
    **Activate**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Follow the instructions on the screen to complete the license registration and
    click **Launch**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Downloading additional materials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The additional materials you can download inclue many extra tools, patterns,
    or models that go beyond basic tools. If they were not downloaded during the initial
    registration of the program, they can be downloaded later by using the following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Launch the Clip Studio application by double-clicking the icon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once Clip Studio is open, click on the settings menu (the gear icon) in the
    top-right-hand corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Download additional materials now** from the menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the download confirmation message is displayed, click **Yes** to begin
    the download. Depending on the size of the materials, this download may take several
    minutes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once we install the program, we need to have a tool to draw on the program!
    Let’s start finding out what we use to create art in Clip Studio Paint.
  prefs: []
  type: TYPE_NORMAL
- en: About graphics tablets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When working with art software such as Clip Studio Paint, having a graphics
    tablet makes life a lot easier. So, what is a graphics tablet, and where can you
    obtain one?
  prefs: []
  type: TYPE_NORMAL
- en: What is a graphics tablet?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A graphics tablet is a computer peripheral that comes with a stylus. It allows
    you to hold a stylus and draw the way that you would with a pencil or pen on paper.
    The following diagram on the right illustrates a basic tablet and stylus:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A drawing of a tablet and a pencil  Description automatically generated](img/B22275_02_2.10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.10: A graphics tablet'
  prefs: []
  type: TYPE_NORMAL
- en: There are many different types and brands of graphics tablets, all ranging in
    price from under $100 to over $2,500, so it is easy to find a tablet that is within
    your budget. I cannot express enough how much easier working in Clip Studio Paint
    is when you have a tablet!
  prefs: []
  type: TYPE_NORMAL
- en: There are many different factors to consider when shopping for a graphics tablet.
    Let’s break some of those options down so that you can make a good choice when
    purchasing your tablet.
  prefs: []
  type: TYPE_NORMAL
- en: What type of tablet should I buy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two primary types of tablets: traditional tablets and monitor tablets.
    Traditional tablets are slates that plug into or connect wirelessly to your computer.
    You then use the stylus to draw on the tablet while looking at the separate monitor,
    just like using a mouse on a computer.'
  prefs: []
  type: TYPE_NORMAL
- en: A monitor tablet is a tablet with a monitor screen built into it. You then use
    the stylus directly on the screen so that you can see your hand and what you’re
    drawing at the same time. This method feels more like using traditional paper
    and pencil and requires less of an adjustment period for new tablet users, as
    there is less of a disconnect between what your hand does and what your eyes see.
    A traditional tablet is fantastic for painting, but for detailed drawings that
    require accuracy, such as inking, a monitor tablet plays a great role.
  prefs: []
  type: TYPE_NORMAL
- en: However, this comes at a price. Monitor tablets are becoming more affordable
    every year, but they are still much more expensive than traditional tablets. If
    you are purchasing a tablet for a young artist or are someone just getting into
    digital art, I always recommend getting a traditional tablet. They are far more
    affordable and usually easy to find second-hand, but still in good working order.
    For more established artists who do a lot of art and know for certain that they
    like working digitally, investing in a larger tablet or a tablet monitor will
    usually speed up your workflow and make life easier, so it makes sense to invest
    in a higher-end tablet.
  prefs: []
  type: TYPE_NORMAL
- en: How large of a tablet should I buy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Tablets come in all sizes, from no bigger than a traditional mouse pad to the
    size of a tabletop. The size of the tablet that you buy is very much dependent
    on how you draw. Sit down and draw on a piece of regular paper, and try to pay
    attention to how large or small you draw. You’ll need to figure that out before
    you can decide on the size of the tablet you want to buy!
  prefs: []
  type: TYPE_NORMAL
- en: Another thing to consider when looking at different sizes of tablets is the
    space you have to store them. If you are using a tablet with your laptop and will
    be traveling with it often, or if you have only a small amount of space on your
    desk, you will want to purchase a smaller tablet that is more easily transported.
    However, if you have a larger area or will only be using the tablet at a desk,
    a larger tablet could be the right fit for you. I find that people who draw small
    can be comfortable with a small tablet size. Personally, I draw rather large and
    tend to take up the whole sheet of paper when I draw, so I like a larger tablet
    when I work because it gives me more room to work with.
  prefs: []
  type: TYPE_NORMAL
- en: What tablet brand should I buy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is a wide selection of tablets available, all with their own pros and
    cons. Some of the most well-known of these tablet brands are Wacom, XPPen, and
    Huion. Each brand has a wide range of different-sized and priced tablets, most
    of which you can find on their websites or by searching for them on sites such
    as Amazon.
  prefs: []
  type: TYPE_NORMAL
- en: 'I often get asked what brand of tablet I would recommend, and for me, there
    is one clear winner: Wacom. From my personal experience, Wacom tablets are of
    the highest quality and last the longest.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s always good to know which models are great for your budget. The following
    is a list of Wacom, Huion, and XPPen recommendation models, organized by price
    range:'
  prefs: []
  type: TYPE_NORMAL
- en: '**50–199 USD range**: Wacom Intuos Medium, HUION HS610, and XPPen Artist 12
    Pro 11.6”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**200–300 USD**: Wacom Intuos 5 Touch Medium, HUION Kamvas Pro 16, and XP Pen
    Artist 15.6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**+400 USD**: Wacom Cintiq 13 HD, HUION Kamvas Pro 16 2.5k, and XP Pen Artist
    22R Pro'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can often find them used on eBay and Amazon as well, so with a bit of searching,
    you should be able to find a tablet for any budget.
  prefs: []
  type: TYPE_NORMAL
- en: '**Important note**'
  prefs: []
  type: TYPE_NORMAL
- en: The Clip Studio Paint iPad version is as good as the computer version. But please
    remember that purchasing Clip Studio Paint on a computer doesn’t mean you can
    use the iPad, iPhone, Galaxy, and Android versions for free. You need to pay the
    monthly fee for these versions, regardless of whether you already have Clip Studio
    Paint on your computer. To learn more about the Clip Studio Paint price range,
    go to [ClipStudio.net/en](http://ClipStudio.net/en).
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have Clip Studio Paint installed and chosen our graphics tablet,
    it’s time to start getting to know this amazing art software.
  prefs: []
  type: TYPE_NORMAL
- en: Taking a look at the default interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you launch Clip Studio Paint, you will be greeted by the default interface.
    New users often get to the default interface and panic. It can be a bit overwhelming
    at first, but I promise it’s not so scary! With a little bit of exploration, we
    can break down the default interface and understand what each section is. In the
    next section, we’ll even learn how to customize the interface to suit our own
    needs. But for now, let’s take a look at the default user interface.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows what you may see when starting up your program
    for the first time:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.11: Screenshot of the default interface'
  prefs: []
  type: TYPE_NORMAL
- en: The numbers in the preceding screenshot correlate to the following.
  prefs: []
  type: TYPE_NORMAL
- en: The **menu bar** is where you will find many of your options, such as creating
    and saving files, program preferences, viewing preferences, and more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.12: Screenshot of the menu bar'
  prefs: []
  type: TYPE_NORMAL
- en: The **t****ool palette** holds all of the various tools that we’ll use to create
    our comics and illustrations. At the top of the **tool palette** are tools such
    as **Zoom**, **Move**, **Move layer**, **Selection**, **Auto select**, and **Eyedropper**.
    In the middle are the drawing tools, such as **Eraser**, **Pen**, **Pencil**,
    **Brush**, **Airbrush**, **Decoration**, and **Blend**. In the bottom third of
    the tool palette are tools such as **Fill**, **Gradient**, **Figure**, **Frame
    border**, **Ruler**, **Operation**, **Text**, and **Correct line**. The final
    part of the tool palette displays our current foreground and background color
    selections, as well as a transparent color selection. We’ll discuss all of these
    tools as we continue through this book, so don’t worry if you don’t know what
    all of them do just yet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.13.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 2.13: Screenshot of the tool palette'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The **Quick Access** and **Material palettes**, shown on the left, have a lot
    going on, but they are an extremely useful part of the Clip Studio Paint software.
    The Quick Access palette gives us access to more frequently used actions, much
    like the command bar. The Quick Access palette can also be customized, but unlike
    the command bar, it has two sets inside of it. This allows more flexibility, as
    Set 1 could be used for functions such as save and undo, while Set 2 could be
    set up with the most widely used tools or other commands to make tasks like coloring
    easier. We’ll explore the Quick Access palette in more depth in *Chapter 5*, *Pages
    and Panels to Shape Manga*. This part of the software also contains the **Material**
    palette, shown right. Materials can be everything from comic frame templates,
    word balloons, and photographs to special brush designs and 3D models. There’s
    a huge variety of items contained in the Material palette. We’ll learn more about
    3D models in *Chapter 14*, *Using 3D Figures and Objects*, and more about the
    Material palette in *Chapter 9*, *Inking Special Effects and the Material Palette*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.14: Screenshot of the Quick Access and Material palettes'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Sub Tool** palette contains options for each of the tools in the **tool
    palette**, and it changes depending on which tool we currently have selected.
    At the top of this palette are the different categories of tools in the Pencil
    category. In the central area of the palette are the different types of pencil
    tools. The tools displayed in your Sub Tools may be different than what is shown
    in the following screenshot on the right:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.15: Screenshot of the Sub Tool palette'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Tool property** palette displays options for the currently selected tool
    , as you can see in the screenshot on the right. Each tool can be customized to
    meet our individual needs, which we will discuss in more detail later in this
    chapter.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.16: Screenshot of the Tool property palette'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Brush size** palette allows us to quickly change the size of our brush
    by selecting one of the preset brush sizes from the icons shown in the palette:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.17: Screenshot of the Brush size palette'
  prefs: []
  type: TYPE_NORMAL
- en: The **Color palette** offers us several options to choose and mix colors, all
    of which we’ll explore later on in *Chapter 15*, *Color Palettes*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.18: Screenshot of the Color Palette'
  prefs: []
  type: TYPE_NORMAL
- en: '**The command bar** is a powerhouse in Clip Studio Paint, even though it doesn’t
    look like much. This little piece of the interface gives us quick access to frequently
    used functions, such as creating a new file, saving, undoing, and even exporting
    files. The best thing is that it’s completely customizable, too!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We’ll learn how to customize the command bar in *Chapter 3*, *Pages and Panels
    to Shape Manga*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.19.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.19: Screenshot of the command bar'
  prefs: []
  type: TYPE_NORMAL
- en: When there is a drawing or file currently open in Clip Studio Paint, it will
    be displayed in the Canvas display in the center of the program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Timeline** palette is for displaying an animation timeline. We will learn
    more about creating animations in *Chapter 18*, *Exploring Clip Studio Assets
    and Animation*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.20.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.20: Screenshot of the Timeline palette'
  prefs: []
  type: TYPE_NORMAL
- en: The **Sub View** palette shows the currently active file, along with a red rectangle
    that outlines the currently viewed section of the canvas. This is useful when
    working zoomed in on a page.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.21.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.21: Screenshot of the Sub View palette'
  prefs: []
  type: TYPE_NORMAL
- en: 'Beneath the **Navigator** palette is the 12, the **Layer Property** palette,
    which gives us the options available for the currently active layer. We’ll discuss
    layers and layer properties in more detail in *Chapter 3*, *Pencilling: Layer
    and Layer Property Palettes*.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.22.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.22: Screenshot of the Layer Property palette'
  prefs: []
  type: TYPE_NORMAL
- en: 'The final part of our interface is the **Layer** palette, which shows all the
    layers in our currently active file:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.23.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.23: Screenshot of the Layer palette'
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have a better grasp of the default parts of the interface, we can
    learn how to move elements of the program around and customize it to suit our
    needs. Read on to learn more!
  prefs: []
  type: TYPE_NORMAL
- en: Moving, collapsing, and closing palettes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of my favorite things about Clip Studio Paint is how customizable it is.
    We can customize not only our tools but also the interface of the program to make
    it look however we want it to look. This means that we can set up the program
    palettes and toolbars to give us the most efficient workflow, making our process
    as streamlined as possible. The process of moving, closing, and rearranging palettes
    is very easy, so let’s get right to it.
  prefs: []
  type: TYPE_NORMAL
- en: Moving a palette
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s start off by moving a palette to a new location in the Clip Studio Paint
    interface. I’ll be working with the **Tool property** palette in this example,
    but this can be done with any palette you choose. Follow these steps to move a
    palette:'
  prefs: []
  type: TYPE_NORMAL
- en: Locate the palette to be moved.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put the mouse cursor over the name on the tab of the palette. The tab will be
    highlighted in blue when the mouse cursor is in the correct position.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Hold down the left mouse button to grab the palette, and then move the mouse
    to drag the palette out of its position. The palette’s new location will be shown
    in red, as shown in the screenshot on the right:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.24.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.24 :Screenshot of the palette location
  prefs: []
  type: TYPE_NORMAL
- en: 'Drag the palette to the new desired location. A red line will appear when the
    palette is in line to be dropped in a new place in the interface, as shown by
    the red line below the **Layer Property** palette in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B22275_02_2.25.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.25: Screenshot of the palette location 2'
  prefs: []
  type: TYPE_NORMAL
- en: 'When the palette is in the desired new location, release the left mouse button
    to finish moving the palette. In the following screenshot, the **Tool property**
    palette is now below the **Layer Property** palette:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.26.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.26: Screenshot of the palette location 3'
  prefs: []
  type: TYPE_NORMAL
- en: 'A palette can also be popped out of the interface, by dragging the palette
    out to the canvas display window and releasing it when it is surrounded by a red
    rectangle. This will place the palette out on its own and not as part of the sidebars
    of the interface, as shown in the screenshot on the right:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.27.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.27: Screenshot of the palette location 4'
  prefs: []
  type: TYPE_NORMAL
- en: Closing a palette
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two ways to close a palette that isn’t needed. Follow these simple
    steps to close a palette:'
  prefs: []
  type: TYPE_NORMAL
- en: Follow the preceding instructions to move a palette, and make sure to *pop out*
    the palette, as shown in *step 6*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **X** button in the upper-right-hand corner of the palette to close
    it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To retrieve a palette once it’s been closed, simply go to **Window** in the
    **File**menu. Click on the name of the palette to show it again. Alternatively,
    the **Window** menu can also be used to close palettes by clicking on the names
    with checkmarks next to them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Collapsing and expanding palettes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Clip Studio Paint can also temporarily hide entire banks of palettes and then
    retrieve them when needed. In the screenshot on the right, the **Quick Access**
    and **Material** palettes are collapsed so that we can only see the category icons:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.28.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.28: Screenshot of the Quick Access and Material palettes'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s learn how to expand and collapse these palettes by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'To fully expand the palette, click on the single right-facing arrow at the
    top of the palette window. The palette will expand, as shown in the screenshot
    on the right:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B22275_02_2.29.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2.29: Screenshot of an expanded palette'
  prefs: []
  type: TYPE_NORMAL
- en: To collapse the palette back down to icons only, click on the single left-facing
    arrow at the top of the palette.
  prefs: []
  type: TYPE_NORMAL
- en: To fully collapse the palette, click on the double left-facing arrows at the
    top of the palette.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Tip**'
  prefs: []
  type: TYPE_NORMAL
- en: Remember that palettes on the right-hand side of the screen will have arrows
    facing the opposite direction, but they still perform the same function! They
    just collapse the palettes to the right instead of to the left. Collapsing palettes
    is a great way to give yourself more drawing space when on a small monitor, so
    be sure to use this if the interface feels cramped and you want to temporarily
    move things out of the way while creating your art!
  prefs: []
  type: TYPE_NORMAL
- en: The tool palette and command bar
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we’ve explored how to move palettes around, let’s discuss the tool
    palette and command bar in more detail. Both of these parts of the Clip Studio
    Paint interface are very important, and you’ll use them often, so let’s get to
    know them before we start drawing.
  prefs: []
  type: TYPE_NORMAL
- en: The tool palette
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The tool palette is found in the default interface down the left-hand side
    of the program. This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: The tool palette gives us access to the various drawing and editing tools in
    Clip Studio Paint. The tools are separated into categories, designated by the
    horizontal lines going across the tool palette, and are divided into thirds.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the top third of the tool palette are the selection and editing tools. From
    top to bottom, they are listed in the following order with the corresponding shortcut
    keys in brackets:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1.png)'
  prefs: []
  type: TYPE_IMG
- en: The very bottom of the tool palette shows the current foreground and background
    colors, as well as a transparent *color* that can be selected to allow mark-making
    tools to act like erasers. More information on this is in *Chapter 6*, *Erasers,
    Selections, and the Sub View Palette*.
  prefs: []
  type: TYPE_NORMAL
- en: It is best to think of the tool palette as a collection of categories of tools.
    Clicking on one of the icons in the tool palette will change the options available
    in the **Sub Tool** palette. The desired tool is then selected from the **Sub
    Tool** palette. You can think of the tool palette as drawers holding supplies
    in each one. For instance, if we click on the pencil in the tool palette, it is
    like opening a drawer where all of our pencils are stored. Then, we can select
    the specific pencil we want out of that category of pencils. It is always good
    to have the tool palette and **Sub Tool** palette open near each other to make
    tool selection quick and easy.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the tool palette
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Just like all the other parts of the Clip Studio Paint interface, the tool palette
    can be customized to suit our needs. Let’s take a look at the different options
    we have to customize the toolbar.
  prefs: []
  type: TYPE_NORMAL
- en: Reordering tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Just like the palettes of the interface, the tools in the toolbar can be moved
    around to suit our individual needs. For the following instructions, let’s move
    the Pencil tool up above the Zoom tool so that it is the first tool in the tool
    palette. Accomplish this by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the icon of the tool in the tool palette to be moved and hold down
    the left mouse button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While holding down the button, drag the tool icon to the new location. A red
    line will show the current position.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once the red line is in the new, desired place, release the mouse button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To put the tool icon back in its previous place, repeat the preceding steps
    to move it again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Renaming tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Any of the tools in the tool palette can be renamed. To do this, complete the
    following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Locate the icon of the tool to be renamed in the palette.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click with the mouse on the icon to bring up the menu shown in the screenshot
    on the right:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
