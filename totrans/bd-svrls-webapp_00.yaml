  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Building-Serverless-Web-Applications](https://github.com/PacktPublishing/Building-Serverless-Web-Applications)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
