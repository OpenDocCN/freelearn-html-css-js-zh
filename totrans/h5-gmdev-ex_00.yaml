- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HTML5 promises to be the hot new platform for online games. HTML5 games work
    on computers, smartphones, tablets, iPhones, and iPads. Be one of the first developers
    to build HTML5 games today and be ready for tomorrow!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5承诺将成为在线游戏的热门新平台。HTML5游戏在电脑、智能手机、平板电脑、iPhone和iPad上运行。成为今天最早开发HTML5游戏的开发者之一，并为明天做好准备！
- en: This book will show you how to use the latest HTML5 and CSS3 web standards to
    build card games, drawing games, physics games, and even multiplayer games over
    the network. With this book, you will build six example games with clear systematic
    tutorials.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示如何使用最新的HTML5和CSS3网络标准来构建卡牌游戏、绘图游戏、物理游戏，甚至是网络多人游戏。有了这本书，您将通过清晰的系统教程构建六个示例游戏。
- en: HTML5, CSS3, and the related JavaScript API are the latest hot topic in the
    Web. These standards bring us the new game market of HTML5 games. With the new
    power from them, we can design games with HTML5 elements, CSS3 properties, and
    JavaScript to play in browsers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5、CSS3和相关JavaScript API是Web的最新热门话题。这些标准为我们带来了新的HTML5游戏市场。借助它们的新力量，我们可以使用HTML5元素、CSS3属性和JavaScript来设计在浏览器中玩的游戏。
- en: The book is divided into 10 chapters with each one focusing on one topic. While
    building the six games in the book, you will learn how to draw game objects, animate
    them, add audio, connect players, and build physics game with the Box2D physics
    engine.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为10章，每章专注于一个主题。在构建书中的六个游戏时，您将学习如何绘制游戏对象、动画化它们、添加音频、连接玩家，以及使用Box2D物理引擎构建物理游戏。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing HTML5 Games"), *Introducing HTML5
    Games*, introduces the new features of HTML5, CSS3, and the related JavaScript
    API. It demonstrates what games we can make with these features and their benefits.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。介绍HTML5游戏"), *介绍HTML5游戏*，介绍了HTML5、CSS3和相关JavaScript API的新特性。它演示了我们可以使用这些特性制作哪些游戏及其优势。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with DOM-based Game Development"),
    *Getting Started with DOM-based Game Development*, kickstarts the game development
    journey by creating a traditional Ping Pong game in DOM and jQuery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。开始基于DOM的游戏开发"), *开始基于DOM的游戏开发*，通过在DOM和jQuery中创建传统的乒乓球游戏来启动游戏开发之旅。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building a Card-matching Game in CSS3"),
    *Building a Card-matching Game in CSS3*, walks you through the new features of
    CSS3 and discusses how we can create a memory card-matching game in DOM and CSS3.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。在CSS3中构建卡牌匹配游戏"), *在CSS3中构建卡牌匹配游戏*，引导您了解CSS3的新特性，并讨论了如何在DOM和CSS3中创建记忆卡牌匹配游戏。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building the Untangle Game with Canvas and
    the Drawing API"), *Building the Untangle Game with Canvas and the Drawing API*,
    introduces a new way to draw things and interact with them in a web page with
    the new canvas element. This also demonstrates how to handle dragging on touch
    devices.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。使用Canvas和绘图API构建Untangle游戏"), *使用Canvas和绘图API构建Untangle游戏*，介绍了一种在网页中绘制事物并与它们交互的新方法，使用新的canvas元素。这也演示了如何在触摸设备上处理拖动操作。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building a Canvas Game''s Masterclass"),
    *Building a Canvas Game''s Masterclass*, extends the Untangle game to show how
    we can draw gradients and images in the Canvas. It also discusses sprite sheet
    animations and multilayer management.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。构建Canvas游戏大师班"), *构建Canvas游戏大师班*，将Untangle游戏扩展以展示我们如何在Canvas中绘制渐变和图像。它还讨论了精灵表动画和多层管理。'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Sound Effects to Your Games"), *Adding
    Sound Effects to Your Games*, adds sound effects and background music to the game
    by using the Audio element. It discusses the audio format capability among web
    browsers and creates a keyboard-driven music game by the end of the chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。为您的游戏添加音效"), *为您的游戏添加音效*，通过使用音频元素为游戏添加音效和背景音乐。它讨论了网络浏览器之间的音频格式能力，并在本章结束时创建了一个由键盘驱动的音乐游戏。'
- en: '[Chapter 7](ch07.html "Chapter 7. Saving the Game''s Progress"), *Saving the
    Game''s Progress*, extends the CSS3 memory-matching game to demonstrate how we
    can use the Local Storage API to store and resume game progress and records the
    best scores.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。保存游戏进度"), *保存游戏进度*，将CSS3记忆匹配游戏扩展以展示我们如何使用本地存储API来存储和恢复游戏进度，并记录最佳分数。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Multiplayer Draw-and-Guess Game
    with WebSockets"), *Building a Multiplayer Draw-and-Guess Game with WebSockets*,
    discusses the WebSockets API that allows browsers to establish persistent connection
    with the socket server. This allows multiple players to play the game together
    in real time. A draw-and-guess game is created at the end of the chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用WebSockets构建多人绘画猜谜游戏")，*使用WebSockets构建多人绘画猜谜游戏*，讨论了允许浏览器与socket服务器建立持久连接的WebSockets
    API。这使得多个玩家能够实时一起玩游戏。本章末尾创建了一个绘画猜谜游戏。'
- en: '[Chapter 9](ch09.html "Chapter 9. Building a Physics Car Game with Box2D and
    Canvas"), *Building a Physics Car Game with Box2D and Canvas*, teaches you how
    to integrate a famous physics engine, Box2D, into our canvas games. It discusses
    how to create physics bodies, apply force, connect them together, associate graphics
    with the physics, and finally create a platform car game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Box2D和Canvas构建物理赛车游戏")，*使用Box2D和Canvas构建物理赛车游戏*，教你如何将著名的物理引擎Box2D集成到我们的画布游戏中。它讨论了如何创建物理体、施加力、将它们连接起来、将图形与物理关联，并最终创建一个平台赛车游戏。'
- en: '[Chapter 10](ch10.html "Chapter 10. Deploying HTML5 Games"), *Deploying HTML5
    Games*, shares the different ways in which we can publish our games. It discusses
    wrapping the web into a native app for Apple''s App Store.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。部署HTML5游戏")，*部署HTML5游戏*，分享了我们可以发布游戏的不同方式。它讨论了将网络包装成原生应用以发布到苹果的App
    Store。'
- en: '[Appendix](apa.html "Appendix A. Pop Quiz Answers"), *Pop Quiz Answers*, gives
    the answers to the pop quiz questions in each of the chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。快速问答答案")，*快速问答答案*，给出了每个章节中快速问答问题的答案。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: You need the latest modern web browsers, a good text editor, and a basic knowledge
    of HTML, CSS, and JavaScript. In [Chapter 8](ch08.html "Chapter 8. Building a
    Multiplayer Draw-and-Guess Game with WebSockets"), *Building a Multiplayer Draw-and-Guess
    Game with WebSockets*, we need the Node.js server, which we will help you to install
    in that chapter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要最新的现代网络浏览器、一个好的文本编辑器，以及HTML、CSS和JavaScript的基本知识。在[第8章](ch08.html "第8章。使用WebSockets构建多人绘画猜谜游戏")，*使用WebSockets构建多人绘画猜谜游戏*中，我们需要Node.js服务器，我们将在那一章帮助你安装。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: This book is for web designers who have a basic knowledge of HTML, CSS, and
    JavaScript and want to create Canvas or DOM-based games that run on browsers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对HTML、CSS和JavaScript有基本知识，并希望创建在浏览器上运行的Canvas或DOM游戏的设计师而写的。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题（行动时间、刚才发生了什么？、快速问答和英雄试炼）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们按照以下方式使用这些部分：
- en: Time for action – heading
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面跟着这些部分：
- en: '*What just happened?*'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助你测试自己的理解。
- en: Have a go hero – heading
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 英雄试炼 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，它们为你提供了实验你所学知识的想法。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Open
    the `index.html` file in the code editor."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："在代码编辑器中打开`index.html`文件"。
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "In MAC, click on the **Get the code** tab and you will see the following
    screenshot; this shows a guide on how to embed this font into our web page."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **词汇** 以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的单词，在文本中会这样显示：“在MAC中，点击**获取代码**标签，你将看到以下截图；这显示了如何将此字体嵌入我们的网页中的指南。”'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门以这样的方式显示。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，适用于您购买的所有Packt出版社的书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/7770OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7770OS_ColoredImages.pdf).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/7770OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7770OS_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-60
