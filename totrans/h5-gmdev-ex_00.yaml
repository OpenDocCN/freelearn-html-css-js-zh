- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: HTML5 promises to be the hot new platform for online games. HTML5 games work
    on computers, smartphones, tablets, iPhones, and iPads. Be one of the first developers
    to build HTML5 games today and be ready for tomorrow!
  prefs: []
  type: TYPE_NORMAL
- en: This book will show you how to use the latest HTML5 and CSS3 web standards to
    build card games, drawing games, physics games, and even multiplayer games over
    the network. With this book, you will build six example games with clear systematic
    tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: HTML5, CSS3, and the related JavaScript API are the latest hot topic in the
    Web. These standards bring us the new game market of HTML5 games. With the new
    power from them, we can design games with HTML5 elements, CSS3 properties, and
    JavaScript to play in browsers.
  prefs: []
  type: TYPE_NORMAL
- en: The book is divided into 10 chapters with each one focusing on one topic. While
    building the six games in the book, you will learn how to draw game objects, animate
    them, add audio, connect players, and build physics game with the Box2D physics
    engine.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing HTML5 Games"), *Introducing HTML5
    Games*, introduces the new features of HTML5, CSS3, and the related JavaScript
    API. It demonstrates what games we can make with these features and their benefits.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with DOM-based Game Development"),
    *Getting Started with DOM-based Game Development*, kickstarts the game development
    journey by creating a traditional Ping Pong game in DOM and jQuery.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Building a Card-matching Game in CSS3"),
    *Building a Card-matching Game in CSS3*, walks you through the new features of
    CSS3 and discusses how we can create a memory card-matching game in DOM and CSS3.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Building the Untangle Game with Canvas and
    the Drawing API"), *Building the Untangle Game with Canvas and the Drawing API*,
    introduces a new way to draw things and interact with them in a web page with
    the new canvas element. This also demonstrates how to handle dragging on touch
    devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Building a Canvas Game''s Masterclass"),
    *Building a Canvas Game''s Masterclass*, extends the Untangle game to show how
    we can draw gradients and images in the Canvas. It also discusses sprite sheet
    animations and multilayer management.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Sound Effects to Your Games"), *Adding
    Sound Effects to Your Games*, adds sound effects and background music to the game
    by using the Audio element. It discusses the audio format capability among web
    browsers and creates a keyboard-driven music game by the end of the chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Saving the Game''s Progress"), *Saving the
    Game''s Progress*, extends the CSS3 memory-matching game to demonstrate how we
    can use the Local Storage API to store and resume game progress and records the
    best scores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Multiplayer Draw-and-Guess Game
    with WebSockets"), *Building a Multiplayer Draw-and-Guess Game with WebSockets*,
    discusses the WebSockets API that allows browsers to establish persistent connection
    with the socket server. This allows multiple players to play the game together
    in real time. A draw-and-guess game is created at the end of the chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Building a Physics Car Game with Box2D and
    Canvas"), *Building a Physics Car Game with Box2D and Canvas*, teaches you how
    to integrate a famous physics engine, Box2D, into our canvas games. It discusses
    how to create physics bodies, apply force, connect them together, associate graphics
    with the physics, and finally create a platform car game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Deploying HTML5 Games"), *Deploying HTML5
    Games*, shares the different ways in which we can publish our games. It discusses
    wrapping the web into a native app for Apple''s App Store.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Pop Quiz Answers"), *Pop Quiz Answers*, gives
    the answers to the pop quiz questions in each of the chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need the latest modern web browsers, a good text editor, and a basic knowledge
    of HTML, CSS, and JavaScript. In [Chapter 8](ch08.html "Chapter 8. Building a
    Multiplayer Draw-and-Guess Game with WebSockets"), *Building a Multiplayer Draw-and-Guess
    Game with WebSockets*, we need the Node.js server, which we will help you to install
    in that chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for web designers who have a basic knowledge of HTML, CSS, and
    JavaScript and want to create Canvas or DOM-based games that run on browsers.
  prefs: []
  type: TYPE_NORMAL
