- en: Bootstrap labels and badges
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bootstrap标签和徽章
- en: 'Labels and badges are very basic components in Bootstrap. You can use them
    with any text-like components to display a highlighted text. Here''s an example
    of labels and badges:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 标签和徽章是Bootstrap中的非常基本组件。你可以将它们与任何文本类组件一起使用，以显示突出文本。以下是一个标签和徽章的例子：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Labels are created using inline elements such as `<span>`, it has got a class
    `.label` and many color classes such as `.label-default` for a dark gray color.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 标签使用内联元素创建，例如`<span>`，它有一个`.label`类和许多颜色类，例如`.label-default`用于深灰色。
- en: '![Bootstrap labels and badges](img/7269OS_07_03.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Bootstrap标签和徽章](img/7269OS_07_03.jpg)'
- en: 'Different colors available for labels are:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的标签颜色：
- en: '`.label-primary`: This is for a dark blue color'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.label-primary`：这是深蓝色'
- en: '`.label-info`: This is for a light blue color'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.label-info`：这是浅蓝色'
- en: '`.label-success`: This is for a green color'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.label-success`：这是绿色'
- en: '`.label-warning`: This is for a yellow color'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.label-warning`: 这用于黄色'
- en: '`.label-danger`: This is for a red color'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.label-danger`: 这用于红色'
- en: 'Badges, on the other hand, are labels with a self collapsing nature. This means
    that when there''s no content inside a badge, it will not appear in the HTML page.
    This gives you an option to create a notification icon using badges. They are
    mostly used for displaying numbers. Badges also do not have color variants unlike
    labels. Here''s an example of a badge:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相反，徽章是具有自折叠特性的标签。这意味着当徽章内没有内容时，它将不会出现在HTML页面中。这为你提供了一个使用徽章创建通知图标的选择。它们主要用于显示数字。徽章也没有像标签那样的颜色变体。以下是一个徽章的示例：
- en: '![Bootstrap labels and badges](img/7269OS_07_04.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![Bootstrap标签和徽章](img/7269OS_07_04.jpg)'
- en: Bootstrap jumbotrons
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bootstrap巨幕组件
- en: 'Jumbotron is another useful component in Bootstrap. It''s used to display large
    catchy headlines in a webpage. It''s especially used while creating landing pages.
    Here''s an example of a `jumbotron` class:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Jumbotron是Bootstrap中另一个有用的组件。它用于在网页上显示大而引人注目的标题。它特别用于创建着陆页。以下是一个`jumbotron`类的示例：
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'A `jumbotron` class comes with a different set of styles for heading tags and
    buttons. You will see the difference in font sizes of the text inside and outside
    the jumbotron component. The preceding code produces the following in a browser:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`jumbotron`类为标题标签和按钮提供了一套不同的样式。你将看到jumbotron组件内外文本字体大小的差异。前面的代码在浏览器中产生以下结果：'
