- en: Chapter 7. Various Other Bootstrap Components
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Until now, we have used some of the most popular Bootstrap components such as
    forms, buttons, navigation bar, and so on. In this chapter, we will explore some
    more Bootstrap components, which come ready to use out of the box. We might not
    be able to use all these components in our existing application, but we will make
    sure that we don't miss any important ones.
  prefs: []
  type: TYPE_NORMAL
- en: Bootstrap Breadcrumbs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a webmaster, then you must know that Google considers breadcrumbs
    for the proper SEO of a website. Breadcrumbs are also important for displaying
    the current page's position, as compared to the whole website. Let's consider
    that you are viewing a product page on a website. Then, the position of a product
    might be **Home** | **Apparels** | **Jeans** | **Bare jeans**. This is an example
    of a breadcrumb. Google and other search engines use breadcrumbs to properly understand
    a website's hierarchy and the organization of its sub pages.
  prefs: []
  type: TYPE_NORMAL
