- en: The pagination component
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You might have seen paginations at the bottom of any blog type website. It will
    either show `previous` and `next`, or `page numbers`. Pagination helps visitors
    to easily navigate and skip some content of your website. It also comes in handy
    while creating a comments section with lots of comments to display.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bootstrap paginations are also created using HTML''s unordered list element
    You have to use the `.pagination` class this time:'
