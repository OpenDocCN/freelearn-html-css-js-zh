  prefs: []
  type: TYPE_PRE
- en: 'This produces the following result in a browser:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Alerts](img/7269OS_07_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Alerts come with four different color variants:'
  prefs: []
  type: TYPE_NORMAL
- en: '`.alert-success`: This varient is used for a green color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.alert-info`: This is used for a light blue color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.alert-warning`: This for a dull orange color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.alert-danger`: This is used for a red color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The preceding alert is not dismissible. To display a cross button at the right
    edge of the alert and to add the dismiss option, you need to follow the given
    markup:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: First, you have to add a `.alert-dismissible` class to the alert element. Next,
    you have to add a button element with the `.close` class. The button should also
    have a custom data attribute named `dismiss` with the `alert` value in it. This
    will let Bootstrap's JavaScript understand which component to hide when the button
    element is clicked on. To display a cross character inside the alert, you should
    add the `&times;` HTML code.
  prefs: []
  type: TYPE_NORMAL
- en: 'To remove an element from the DOM automatically after sometime, you can take
    the help of the following jQuery snippet:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: In the preceding code, we used the ID of the alert message, which is `#alert-message`
    in our case and removed it from the DOM using Bootstrap's method called `alert()`.
    You need to pass the string `close` to the `alert()` method to remove the alert
    message.
  prefs: []
  type: TYPE_NORMAL
- en: While displaying hyperlinks inside alerts, you should give a `.alert-link` class
    to the anchor element. This will apply a proper CSS style to it.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a progress bar
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Progress bars are essential to show the progress of an action to the users.
    You can create attractive progress bars easily using Bootstrap's markup.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s the markup for a basic progress bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: The progress bar should be wrapped inside a `div` element with the `.progress`
    class. This `div` element behaves as a container for the progress bar. The actual
    progress is shown using a child div element with the `.progress-bar` class. You
    can write a JavaScript code to change the CSS width of this element to see the
    transition of the progress bar.
  prefs: []
  type: TYPE_NORMAL
- en: 'The preceding progress bar looks like the following in a browser:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a progress bar](img/7269OS_07_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To add a label to the progress bar, you can add text inside the `.progress-bar`
    element. Take the text in the following code as an example:'
