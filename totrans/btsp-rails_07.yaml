  type: TYPE_NORMAL
- en: '`.progress-bar-success`: This is for a green color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.progress-bar-info`: This is for a light blue color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.progress-bar-danger`: This is for a red color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.progress-bar-warning`: This is for a yellow color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now comes the interesting part! You can add stripes to the progress bar by adding
    an additional class, `.progress-bar-striped` to the `.progress-bar` element.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'This produces the following result in the browser:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a progress bar](img/7269OS_07_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Wait! There's more. Add the `.active` class, along with `.progress-bar-striped`
    and see an interesting animation happening.
  prefs: []
  type: TYPE_NORMAL
