  zh: '![创建进度条](img/7269OS_07_09.jpg)'
- en: Wait! There's more. Add the `.active` class, along with `.progress-bar-striped`
    and see an interesting animation happening.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 等等！还有更多。添加 `.active` 类，以及 `.progress-bar-striped`，你会看到一个有趣的动画效果。
- en: Panels
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面板
- en: Bootstrap panels are box-like components that are used to place HTML components.
    You might want to display a box with rounded corners and a light-colored border
    around it. This is the component you should use in such cases.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap 面板是用于放置 HTML 组件的类似框的组件。你可能想要显示一个带有圆角和周围浅色边框的框。在这种情况下，你应该使用这个组件。
- en: 'Here''s an example panel:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例面板：
- en: '[PRE10]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'This produces the following result in the browser:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这在浏览器中产生以下结果：
- en: '![Panels](img/7269OS_07_10.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![面板](img/7269OS_07_10.jpg)'
- en: 'The panel component becomes more interesting when you add a header and a footer
    to it. Yes, you read it right. Panels come with custom-designed headers and footers
    to create widget-like elements. If you see it carefully, you will find that the
    text goes inside a `.panel-body` element. We will now add headers and footers
    to the following panel:'
  id: totrans-83
  prefs: []
