  prefs: []
  type: TYPE_PRE
- en: 'In the preceding code, `&laquo;` and `&raquo;` are used to display double angle
    symbols. This produces the following in the browser:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The pagination component](img/7269OS_07_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'This component also comes with many helper classes such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '`.disabled`: This is to make an item in the pagination list non clickable'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.active`: This is to display the current position of the page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.pagination-lg` : This is used for larger pagination buttons'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.pagination-sm`: This is used for smaller pagination buttons'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bootstrap labels and badges
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Labels and badges are very basic components in Bootstrap. You can use them
    with any text-like components to display a highlighted text. Here''s an example
    of labels and badges:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Labels are created using inline elements such as `<span>`, it has got a class
    `.label` and many color classes such as `.label-default` for a dark gray color.
  prefs: []
  type: TYPE_NORMAL
- en: '![Bootstrap labels and badges](img/7269OS_07_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Different colors available for labels are:'
  prefs: []
  type: TYPE_NORMAL
- en: '`.label-primary`: This is for a dark blue color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.label-info`: This is for a light blue color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.label-success`: This is for a green color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.label-warning`: This is for a yellow color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.label-danger`: This is for a red color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Badges, on the other hand, are labels with a self collapsing nature. This means
    that when there''s no content inside a badge, it will not appear in the HTML page.
    This gives you an option to create a notification icon using badges. They are
    mostly used for displaying numbers. Badges also do not have color variants unlike
    labels. Here''s an example of a badge:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Bootstrap labels and badges](img/7269OS_07_04.jpg)'
  prefs: []
  type: TYPE_IMG
