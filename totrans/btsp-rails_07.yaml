- en: Alerts
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 警报
- en: Alerts are extremely important to communicate messages with your website users.
    They stand out, bright and distinguished from the rest of the page elements. You
    should not mistake these alerts with the alert windows in browsers. These alerts
    are HTML elements designed to behave like an alert.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警报对于与网站用户沟通消息至关重要。它们突出，明亮且与其他页面元素区分开来。你不应该将这些警报与浏览器中的警报窗口混淆。这些警报是设计成类似警报行为的HTML元素。
- en: 'A simple alert markup is shown in the following code:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码显示了简单的警报标记：
- en: '[PRE4]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'This produces the following result in a browser:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这在浏览器中产生以下结果：
- en: '![Alerts](img/7269OS_07_06.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![警报](img/7269OS_07_06.jpg)'
- en: 'Alerts come with four different color variants:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警报有四种不同的颜色变体：
- en: '`.alert-success`: This varient is used for a green color'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.alert-success`: 这个变体用于绿色'
- en: '`.alert-info`: This is used for a light blue color'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.alert-info`: 这用于浅蓝色'
- en: '`.alert-warning`: This for a dull orange color'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.alert-warning`: 这用于暗橙色'
- en: '`.alert-danger`: This is used for a red color'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.alert-danger`: 这用于红色'
- en: 'The preceding alert is not dismissible. To display a cross button at the right
    edge of the alert and to add the dismiss option, you need to follow the given
    markup:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的警报是不可关闭的。要在警报的右边缘显示一个叉号按钮并添加关闭选项，你需要遵循以下标记：
- en: '[PRE5]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: First, you have to add a `.alert-dismissible` class to the alert element. Next,
    you have to add a button element with the `.close` class. The button should also
    have a custom data attribute named `dismiss` with the `alert` value in it. This
    will let Bootstrap's JavaScript understand which component to hide when the button
    element is clicked on. To display a cross character inside the alert, you should
    add the `&times;` HTML code.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须向警报元素添加一个`.alert-dismissible`类。接下来，你必须添加一个具有`.close`类的按钮元素。按钮还应有一个名为`dismiss`的自定义数据属性，其值为`alert`。这将让Bootstrap的JavaScript理解当按钮元素被点击时应该隐藏哪个组件。要在警报中显示一个叉号字符，你应该添加`&times;`HTML代码。
- en: 'To remove an element from the DOM automatically after sometime, you can take
    the help of the following jQuery snippet:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要在一段时间后自动从DOM中删除一个元素，你可以使用以下jQuery代码片段：
- en: '[PRE6]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: In the preceding code, we used the ID of the alert message, which is `#alert-message`
    in our case and removed it from the DOM using Bootstrap's method called `alert()`.
    You need to pass the string `close` to the `alert()` method to remove the alert
    message.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的代码中，我们使用了警报消息的ID，在我们的例子中是`#alert-message`，并使用Bootstrap的`alert()`方法将其从DOM中删除。你需要将字符串`close`传递给`alert()`方法以删除警报消息。
- en: While displaying hyperlinks inside alerts, you should give a `.alert-link` class
    to the anchor element. This will apply a proper CSS style to it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当在警报内显示超链接时，你应该给锚元素一个`.alert-link`类。这将应用适当的CSS样式。
- en: Creating a progress bar
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建进度条
- en: Progress bars are essential to show the progress of an action to the users.
    You can create attractive progress bars easily using Bootstrap's markup.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 进度条对于向用户显示动作的进度至关重要。你可以使用Bootstrap的标记轻松创建吸引人的进度条。
- en: 'Here''s the markup for a basic progress bar:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个基本进度条的标记：
- en: '[PRE7]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The progress bar should be wrapped inside a `div` element with the `.progress`
    class. This `div` element behaves as a container for the progress bar. The actual
    progress is shown using a child div element with the `.progress-bar` class. You
    can write a JavaScript code to change the CSS width of this element to see the
    transition of the progress bar.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 进度条应该被包裹在一个具有 `.progress` 类的 `div` 元素内部。这个 `div` 元素作为进度条的容器。实际的进度是通过一个具有 `.progress-bar`
    类的子 `div` 元素来显示的。你可以编写 JavaScript 代码来改变这个元素的 CSS 宽度，以查看进度条的过渡效果。
- en: 'The preceding progress bar looks like the following in a browser:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中，前面的进度条看起来如下：
- en: '![Creating a progress bar](img/7269OS_07_07.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![创建进度条](img/7269OS_07_07.jpg)'
- en: 'To add a label to the progress bar, you can add text inside the `.progress-bar`
    element. Take the text in the following code as an example:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要给进度条添加标签，你可以在 `.progress-bar` 元素内部添加文本。以下代码中的文本作为例子：
- en: '[PRE8]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'This produces the percentage of the action''s progress, as shown in the following
    screenshot:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这会产生动作进度的百分比，如下截图所示：
- en: '![Creating a progress bar](img/7269OS_07_08.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![创建进度条](img/7269OS_07_08.jpg)'
- en: 'You can change the color of the `.progress-bar` element by adding the following
    classes:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过添加以下类来更改 `.progress-bar` 元素的颜色：
- en: '`.progress-bar-success`: This is for a green color'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.progress-bar-success`: 这用于绿色'
- en: '`.progress-bar-info`: This is for a light blue color'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.progress-bar-info`: 这用于浅蓝色'
- en: '`.progress-bar-danger`: This is for a red color'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.progress-bar-danger`: 这用于红色'
- en: '`.progress-bar-warning`: This is for a yellow color'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.progress-bar-warning`: 这用于黄色'
- en: Now comes the interesting part! You can add stripes to the progress bar by adding
    an additional class, `.progress-bar-striped` to the `.progress-bar` element.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是有趣的部分！你可以通过给 `.progress-bar` 元素添加一个额外的类 `.progress-bar-striped` 来给进度条添加条纹。
- en: '[PRE9]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
