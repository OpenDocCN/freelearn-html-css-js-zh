- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Through this chapter, we learned how to use some of the interesting and useful
    components of Bootstrap. These components are generally used to give a better
    user experience to the users of the application. We saw how to use breadcrumbs,
    paginations, labels and badges, and jumbotrons. We understood what alerts are
    and when to use them. We then proceeded to create a beautiful progress bar and
    widget using panels.
  prefs: []
  type: TYPE_NORMAL
- en: We will integrate these components in our existing application whenever needed
    in the next chapter.
  prefs: []
  type: TYPE_NORMAL
