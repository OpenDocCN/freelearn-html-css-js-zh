- en: Chapter 10. Collaboration Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a blog for the intranet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up a wiki portlet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up a forum for an intranet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Banning a user for an inappropriate post
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up the calendar as a personal tasks management tool
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using bookmarks to store favorite links
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tracking social activities of site members
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the announcements portlet for group messaging
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Liferay provides a wide range of collaboration tools that can effectively improve
    communication between employees by encouraging them to produce and share information
    within their project teams, departments, or the entire company. Intranet users
    may create blogs, take part in forums, build a corporate knowledge base as a set
    of Wiki pages, gather useful links, receive or publish important messages, and
    plan their work in calendars. They can also track activities of other employees.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a blog for the intranet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Each site in Liferay has its own separate blog, which can be accessed by going
    to **Admin** | **Site Administration** | **Content** | **Blogs**. In addition,
    it is also possible to place the Blogs portlet on one of the pages, where it can
    be shared between users who do not have access to the admin functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: The Blogs portlet presents blog entries created by members of the site. A blog
    entry can consist of text, graphics, tables, lists, and links to other assets.
    Additionally, each blog entry can be tagged and categorized or provided with the
    list of assets related to it, which will be listed in the related assets section
    under the main content of the blog entry. It is also possible to define permissions
    that specify which actions can be performed on it by users assigned to different
    roles.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, we will show you how to create a shared blog for members of
    the site by placing the Blogs portlet on the page within this site. We will also
    show you how to configure this Blogs portlet to best fit users' purposes.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let's imagine that our company's public relations department wants to launch
    a blog written by employees from different departments, informing other employees
    about interesting corporate initiatives. They would like to show on the page the
    list of 10 newest blog entries (each blog entry on the list should be presented
    in a form of abstract user clicks and is redirected to its full content), but
    do not want to allow users to comment or rate other users' entries. The blog should
    also provide some e-mail notifications and RSS functionality to help people stay
    updated.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the first step, we will add the Blogs portlet to the page. In order to do
    this, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to the page on which the Blogs portlet should
    be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the Blogs portlet using search mechanism or by browsing the list of available
    portlets (the Blogs portlet can be found in the **Collaboration** section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Blogs portlet with basic
    configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After adding the Blogs portlet to the page, we can change its default configuration.
    To configure the Blogs portlet, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the portlet's top-right corner).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.![How to do it…](img/image00366.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Maximum Items to Display** to **10**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Display Template** to **Abstract**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Enable Flags** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Enable Related Assets** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable **Enable Ratings** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Enable Comments** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Enable Comment Ratings** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Enable Social Bookmarks** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Email From** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide the sender's **Name** and **Address**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Entry Added Email** or **Entry Updated Email** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **Enabled** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide **Subject** and **Body**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **RSS** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave **Enable RSS Subscription** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Maximum Items to Display** to **10**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Abstract** option from the **Display Style** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Format** option set as it is.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Blogs portlet configuration allows us to set the following options:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Maximum Items to Display**: This option defines how many blog entries will
    be displayed on a single page of the Blogs portlet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Template**: This option allows us to choose how the asset should
    be displayed (as a title list, full content, abstract, and so on)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Flags**: This option enables the flags functionality, which provides
    a contact form for notification of irregularities'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Social Bookmarks**: This option displays the Google+, Facebook, and
    Twitter sharing buttons'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Related Assets**: This option enables the related asset section of
    blogs entry, which presents a list of related assets defined for each Wiki page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Ratings**: This option enables the rating functionality that allows
    us to rate each blog entry and presents the average rating for each entry'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Comments**: This option enables the comments functionality that allows
    you to comment on each blog entry'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Comment Ratings**: This option enables the comments rating functionality
    that allows you to vote for each comment on the blogs and presents the number
    of votes for each comment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Template**: This option allows you to choose the template to display
    the Wiki page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email From**: This tab allows you to provide the sender''s name and e-mail
    address'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Entry Added Email** and **Entry Updated Email**: These tabs allow you to
    enable the e-mail messaging functionality and set subject and message content
    using the available variables'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable RSS Subscription**: This option allows users to track activities using
    RSS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Style**: This option allows you to decide whether full content, abstract,
    or title should be shown'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maximum Items to Display**: This option allows us to set the maximum amount
    of items displayed by the RSS channel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Format**: This option allows us to decide whether RSS should be served in
    Atom 1.0, RSS 1.0, or RSS 2.0 format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For information on how to configure SMTP servers, refer to the *Configuring
    Liferay with the SMTP server* recipe from [Chapter 11](part0080.xhtml#aid-2C9D01
    "Chapter 11. Quick Tricks and Advanced Knowledge"), *Quick Tricks and Advanced
    Knowledge*.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a wiki portlet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Liferay provides the Wiki functionality that allows us to create a corporate
    database developed collaboratively by a community of employees similar to the
    commonly known Wikipedia. The Wiki functionality can be accessed by going to **Admin**
    | **Site Administration** | **Content** | **Wiki** or using the Wiki portlet,
    which allows users to manage and present Wiki pages on a site page on which it
    is located.
  prefs: []
  type: TYPE_NORMAL
- en: Each Wiki page presented by the Wiki portlet may contain text, headers, lists,
    pictures, tables, and links that can be defined using simple creole, media Wiki,
    or HTML languages. Additionally, Wiki includes a link-tracking mechanism, which
    provides information about incoming and outgoing links and allows us to create
    new pages by defining links to them. While editing a Wiki page, a user can provide
    an additional description of what has been done. This allows the user to track
    the changes made by different users.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, we will show you how to configure the Wiki portlet to best fit
    users' purposes.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let's assume that the Wiki functionality in our company's intranet (except all
    the management functions) should provide the possibility to comment on and rate
    Wiki pages. Additionally, users should receive e-mail notifications when a page
    is added or modified. However, the RSS functionality is not required.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add a Wiki portlet to the page, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to the page on which the Wiki portlet should
    be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the Wiki portlet using the search feature or by browsing the list of available
    portlets (the Blogs portlet can be found in the **Collaboration** and **Wiki**
    sections).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Wiki portlet with basic
    configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After adding the Wiki portlet to the page, it is possible to change its default
    configuration. To configure the Wiki portlet, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.![How to do it…](img/image00367.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure you are on the **Display Settings** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unmark the **Enable Related Assets** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Enable Page Ratings** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Enable Comments** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unmark **Enable Comment Ratings** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Display Template** and **Visible Wikis** options as they are.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Email From** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide the sender's **Name** and **Address**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Page Added Email** or **Page Updated Email** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **Enabled** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide a **Subject**, **Body** and **Signature**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **RSS** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unmark **Enable RSS Subscription** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Wiki portlet configuration allows us to set the following options:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enable Related Assets**: This option enables the related asset section of
    the Wiki page, which presents a list of related assets defined for each Wiki page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Page Ratings**: This option enables the rating functionality that
    allows you to rate each Wiki page and presents its average rating for each page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Comments**: This option enables the comments functionality that allows
    us to comment on each Wiki page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Comment Ratings**: This option enables the comments rating functionality
    that allows you to vote for each comment on the Wiki page and presents the number
    of votes for each comment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Template**: This option allows you to choose the template to display
    the Wiki page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visible Wikis**: This option allows you to define which available Wikis should
    be visible in this particular Wiki portlet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email From**: This option allows you to provide the sender''s name and e-mail
    address'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Page Added Email** and **Page Updated Email**: These tabs allow you to enable
    the e-mail messaging functionality and set the subject and message content using
    the available variables'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable RSS Subscription**: This option allows users to track activities using
    RSS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Style**: This option allows you to decide whether full content, abstract,
    or title should be shown'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maximum Items to Display**: This option allows you to set the maximum amount
    of items displayed by the RSS channel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Format**: This options allows you to decide whether RSS should be served
    in the Atom 1.0, RSS 1.0, or RSS 2.0 format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For information on how to configure SMTP servers, refer to the *Configuring
    Liferay with the SMTP server* recipe from [Chapter 11](part0080.xhtml#aid-2C9D01
    "Chapter 11. Quick Tricks and Advanced Knowledge"), *Quick Tricks and Advanced
    Knowledge*.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a forum for an intranet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Forum is a very powerful collaboration and social tool that allows multiple
    user communication. Liferay Portal CMS provides basic ready-to-use forum functionality
    called message boards. Message boards can be accessed by going to **Admin** |
    **Site Administration** | **Content** | **Message Boards** using the Message Boards
    portlet. This portlet can be used by end users of our intranet.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this recipe, we will show you how to add a Message Boards portlet to the
    page and how to set it to best fit our purpose.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s start by adding the Message Boards portlet to the page. To do this,
    follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to the page on which the message boards should
    be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the **Message Boards** portlet using the search feature or by browsing
    the list of available portlets (the message boards portlet can be found in the
    **Collaboration** section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The message board with basic
    configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To configure the message board portlet, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.![How to do it…](img/image00368.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that you are on the **General** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Allow Anonymous Posting** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Subscribe by Default** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose HTML from the **Message Format** dropdown list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Enable Flags** and **Enable Ratings** options enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Thread as Question by Default** option disabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **30 days** option on the **Show Recent Posts from Last** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Email From** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide the sender's **Name** and **Address**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Message Added Email** or **Message Updated Email** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **Enabled** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide a **Subject**, **Body** and **Signature**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Thread Priorities** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name, image, and priority level for each level in descending order.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **User Rank** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide rank names by entering ranks and minimum post pairs (for example, Yoda
    = 1000 ).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **RSS** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that the **Enable RSS Subscription** option is enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Maximum Items to Display** to **10**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Abstract** option form the **Display Style** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Format** option as it is.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Message boards provide typical forum mechanisms that allow us to create a folder-similar
    structure built with categories and subcategories. Both categories and subcategories
    can contain other subcategories or threads, and each thread consists of at least
    one post. Threads in a message board can be split (as a result of splitting, we
    create two threads from one) or moved (by moving, we create one thread from two
    already existing threads). It is possible to lock the thread in order to block
    users from adding more posts and make it available for users in read-only mode.
    What's more, message board provides a banning mechanism for the message board
    user management. The banning mechanism will be described in the next recipe.
  prefs: []
  type: TYPE_NORMAL
- en: 'Message boards portlet configuration allows us to set the following options:'
  prefs: []
  type: TYPE_NORMAL
- en: '**General**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Allow Anonymous Posting**: This allows you to decide whether it is possible
    for anonymous users to create posts or not'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Subscribe by Default**: This enables you to subscribe users by default to
    the threads they participate in'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Message Format**: This option allows you to choose the format of the messages
    added'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Flags**: This option enables the flags functionality, which provides
    a contact form for notification of irregularities'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Ratings**: This option enables the post rating functionality that
    allows us to rate each post and presents its rating for each post'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thread as Question by Default**: After enabling this option, all new threads
    are marked as question by default (the **Mark As Question** option in the new
    thread form is marked). Threads marked as questions on the thread list are marked
    by "waiting for an answer" flag.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show Recent Posts from Last**: This option allows us to set the period for
    the recent Posts tab.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**E-mail notifications**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Message boards provide two types of e-mail notifications: Message Added Email
    and Message Updated Email. Here are the following configuration options for message
    boards e-mail notifications:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Email From**: This tab allows us to provide the sender''s name and e-mail
    address'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Message Added Email** and **Message Updated Email**: These tabs allow us
    to enable the e-mail messaging functionality and set the subject, signature and
    message content using the available variables.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thread Priorities**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It is possible to set priorities for threads. Threads with a higher priority
    are displayed before threads with a lower priority. The **Thread Priority** tab
    allows us to define multiple priorities by providing the following information
    for each of them:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Name**: This option displays name of the priority'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image**: This option displays image of the priority (URL or a path relative
    to the theme)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User Ranks**: The **User Ranks** tab allows us to define the ranks that the
    user will acquire to create the specified amount of posts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RSS**: The message boards portlet also allows users to track activities using
    RSS. As was indicated in the preceding recipe, portlet configuration allows us
    to choose:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The amount of items displayed by the RSS channel
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether full content, abstract, or title should be shown
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether RSS should be served in the Atom 1.0, RSS 1.0 or RSS 2.0 format
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For information on how to configure SMTP servers, refer to the *Configuring
    Liferay with the SMTP server* recipe from [Chapter 11](part0080.xhtml#aid-2C9D01
    "Chapter 11. Quick Tricks and Advanced Knowledge"), *Quick Tricks and Advanced
    Knowledge*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For information on how to ban and unban users, refer to the *Banning a user
    for inappropriate post* recipe from this chapter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Banning a user for an inappropriate post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The message boards portlet provides a built-in banning mechanism, which allows
    us to block a use from viewing and participating in forums.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To ban a user, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to the page on which the message board should
    be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the post added by the user you want to ban.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Ban This User** link located under the screen name (or name and
    surname) of the user.![How to do it…](img/image00369.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Banned Users** tab in the **message boards** menu. The user you
    have just banned will be on the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To unban a user, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the **Banned Users** tab in the **message boards** menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Unban This User** link, located near the screen name of the user
    you want to unban. The user will disappear from the list and will not be blocked
    from using message boards any more.![How to do it…](img/image00370.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As was shown in the preceding recipe, each user who added any post on the message
    board can be banned and unbanned by the site owner and administrator (or other
    users that have any custom role that permits it).
  prefs: []
  type: TYPE_NORMAL
- en: The banned user is not able to view the content of message boards or add a new
    category, thread, or post. If not unbanned by the message boards administrator
    (or other user who has permission to ban and unban other users), the banned user
    will be unbanned automatically in 10 days time. This default value can be changed
    in the `message.boards.expire.ban.interval` property (set to 0 to disable autoexpire).
    In order to override each property, you can put the specific property in the `${liferay.home}/portal-ext.properties`
    file.
  prefs: []
  type: TYPE_NORMAL
- en: Note that there is also the `message.boards.expire.ban.job.interval` property,
    which allows us to enter the time in minutes for how often the unbanning user
    job is run. This can affect the real time of unbanning a user. If a ban is expected
    to expire at 12:05 P.M. and the job runs at 2 P.M., the expiry will take place
    during the 2 P.M. run.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For information on how to configure the message boards portlet, refer to the
    *Setting up a forum for intranet* recipe from this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the calendar as a personal tasks management tool
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Liferay Calendar helps users manage their tasks, time, and resources. The Calendar
    portlet allows us to create events, invite other users to participate in them,
    set reminders, and manage resources (such as car or conference room) that can
    be reserved by other users. Events may be presented in the day, week, month, or
    agenda view. The Calendar portlet provides a couple of configuration options that
    help adapt the calendar functionality to our needs.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To set a Calendar portlet, you have to add it to the page. In order to do this,
    perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Calendar portlet should be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the **Calendar** portlet using the search feature or by browsing the list
    of available portlets (the Calendar portlet can be found in the **Collaboration**
    section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Calendar portlet with
    basic configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To configure the Calendar portlet, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.![How to do it…](img/image00371.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that you are on the **User Settings** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Time Format** to **24 hour**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Default Duration** to **60 minutes**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Default View** to **Day**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **Week Starts On** option to **Monday**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable the **Use Global Time Zone** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Time Zone** to **UTC**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **RSS** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Enable RSS Subscription** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Maximum Items to Display** to **10**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Abstract** option from the **Display Style** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Format** option set as it is.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When configuring the Calendar portlet, you can set the following properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Time format**: This option allows you to decide whether the calendar will
    present hours in A.M./P.M. or in the 24-hour format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Default Duration**: The option allows you to set the default duration of
    an event (it works for fast-event creation only)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Default View**: This option allows you to set which view of the calendar
    will be present as default'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Week Starts On**: This option allows you to choose the day presented as the
    first day of the week'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use Global Time Zone**: This option allows you to decide whether the calendar
    will work according to global time zone settings or the time zone specified in
    the **Time Zone** field in the calendar portlet configuration'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable RSS Subscription**: This option allows users to track activities using
    RSS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Style**: This option allows you to decide whether full content, abstract,
    or title should be shown'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maximum Items to Display**: This option allows you to set the maximum amount
    of items displayed by the RSS channel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Format**: This option allows you to decide whether RSS should be served in
    the Atom 1.0, RSS 1.0, or RSS 2.0 format'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using bookmarks as good container to store favorite links
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Bookmarks functionality allows users to gather, organize, and share useful
    or favorite links. Each site in Liferay has its own separate bookmarks repository,
    which can be accessed by going to **Admin** | **Site Administration** | **Content**
    | **Bookmarks**. In addition, it is also possible to place the Bookmarks portlet
    on one of the pages where it can be shared between users who do not have access
    to the admin functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: The Bookmarks portlet provides tools to create, edit, and delete bookmark folders
    and bookmarks. In this recipe, we will show you how to configure the Bookmarks
    portlet to adapt it to our users' needs.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'First, let''s add a new Bookmarks portlet. In order to do this, perform these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Bookmarks portlet should be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the Bookmarks portlet using the search feature or by browsing the list
    of available portlets (the Bookmarks portlet can be found in the **Community**
    section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Bookmarks portlet with
    basic configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After adding the Bookmarks portlet to the page, we can change its default configuration.
    To configure Bookmarks portlet, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **Root Folder** by clicking on the **Select** button and then on the
    **Choose** button next to the name of the folder you want to set as root.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable the **Show Search** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable the **Show Subfolders** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type **10** in the **Folders per Page** field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the selected columns in the **Show Columns** filed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Email From** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide the sender's **Name** and **Address**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Entry Added Email** or **Entry Updated Email** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the **Enabled** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide the **Subject** and **Body**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Bookmarks portlet configuration allows us to set folders listing, bookmarks
    listing, and e-mail notification messages.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the following options to list folders:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Root Folder**: This option allows us to choose the folder that will be the
    highest (root) folder presented by the Bookmarks portlet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show Search**: This option enables the search functionality within the Bookmarks
    portlet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show Subfolders**: This option allows us to define the number of announcements
    presented on one list page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Folders per Page**: This option allows us to decide the number of folders
    shown on a single page of listing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show Columns**: This option allows us to choose the set of columns presented
    on folders listing screen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are the following bookmarks listing options:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enable Related Assets**: This option enables the related assets functionality,
    which lists all the assets defined as related in the adding/editing asset form'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Documents per Page**: This option allows us to decide the number of folders
    shown on a single page of listing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show Columns**: This option allows us to choose the set of columns presented
    on the folders listing screen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email From**: This tab allows us to provide the sender''s name and e-mail
    address'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Page Added Email** and **Page Updated Email**: These tabs allow us to enable
    the e-mail messaging functionality and set the subject and message content using
    the available variables'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For information on how to configure SMTP servers, refer to the *Configuring
    Liferay with the SMTP server* recipe from [Chapter 11](part0080.xhtml#aid-2C9D01
    "Chapter 11. Quick Tricks and Advanced Knowledge"), *Quick Tricks and Advanced
    Knowledge*.
  prefs: []
  type: TYPE_NORMAL
- en: Tracking social activities of site members
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Activities portlet shows social activities of members of the site within
    which it is located and allows us to track products of such activities by showing
    where they can be found. The portlet informs us who performed certain activities
    on a site and when these activities have been performed, and presents URL addresses
    to these products.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To configure the Activities portlet on a page, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Activities portlet should be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the **Activities** portlet using the search feature or by browsing the
    list of available portlets (the Activities portlet can be found in the **Social**
    section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Activities portlet with
    basic configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.![How to do it…](img/image00372.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that you are on the **Setup** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **10** from the **Maximum Activities to Display** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave **Enable RSS Subscription** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Maximum Items to Display** to **10**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Abstract** option from the **Display Style** list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Format** option as it is.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Activities portlet lists activities performed by users, such as adding or
    editing web content, Wiki pages, message boards categories, posts and threads,
    documents, shortcuts, blog entries, bookmarks, and calendar events. The portlet
    also informs us that the user rated some content.
  prefs: []
  type: TYPE_NORMAL
- en: 'The portlet lists as many activities as indicated in the portlet configuration
    by the amount set in the **Maximum Activities to Display** option. It also allows
    users to track activities by using RSS. As was indicated in the preceding recipe,
    portlet configuration allows us to choose the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The amount of items displayed by the RSS channel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether full content, abstract, or title should be shown
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether RSS should be served in the Atom 1.0, RSS 1.0 or RSS 2.0 format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There's more
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is also possible to use the Activities portlet on the user profile page.
    If the portlet is located within a user's profile page, it shows only this user's
    activities. To configure the Activities portlet on the user's profile page, click
    on the **My Profile** link located in the user's menu and follow all the steps
    indicated earlier.
  prefs: []
  type: TYPE_NORMAL
- en: Using the announcements portlet for group messaging
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Announcements portlet allows us to present and manage group messages called
    announcements. The Announcements functionality allows us to provide employees
    with some reminders or important organizational information. In the Announcements
    portlet, each user can see only messages that are dedicated to a group they belong
    to. Users will be notified via e-mails of new announcements.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To configure the Announcements portlet, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Announcements portlet should be placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the add button (this is a **+** sign on the left side).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Applications** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the **Announcements** portlet using the search feature or by browsing the
    list of available portlets (the Announcements portlet can be found in the **Social**
    section).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add** link next to the portlet name. The Announcements portlet
    with basic configuration will be added to the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    the top-right corner of the portlet).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure you are on the **Setup** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Configuration** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **10** from the **Maximum Items to Display** list.![How to do it…](img/image00373.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To create a new announcement, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Announcements portlet is placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Manage Entries** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Site Member** role from the **Distribution Scope** list. The **Add
    Entry** button will appear:![How to do it…](img/image00374.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add Entry** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide **Title** for the announcement (obligatory).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide **URL** for the page to which the user will be redirected after clicking
    on the title of the announcement.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide **Content** for the announcement.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **Type**, for example, **News**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Priority** to **Important**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave **Display Date** as it is.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the **Display Immediately** option enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Expiration Date**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To edit an announcement, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Announcements portlet is placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** link, located next to the title of the announcement you
    want to edit.![How to do it…](img/image00375.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Modify the title, content, priority, and type of the announcement.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Display Date** or enable the **Display Immediately** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set **Expiration Date**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Save** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To remove an announcement, perform these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the page on which the Announcements portlet is placed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the **Entries** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Delete** link located next to the title of the announcement you
    want to remove.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Ok** button. The announcement will be removed permanently.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Announcements can be created by the site administrator or another user who
    has a role that contains permissions to create announcements. Such a user can
    distribute announcements to a specific group of users. However, a user who receives
    an announcement is not able to answer it or send it to other users (one-way communication).
    It is possible to distribute an announcement to all users from a specific organization,
    site, group, or to users having a particular role. The Announcement portlet consists
    of two tabs: the Entries and Manage Entries tabs. The Entries tab is available
    for all users and lists all the announcements dedicated to each user. The manage
    tab is visible for users having permissions to manage announcements and allows
    us to create, edit, and remove announcements.'
  prefs: []
  type: TYPE_NORMAL
- en: Announcement management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'While creating a new announcement, a user has to define the following properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Distribution scope**: This allows you to choose a group of users who will
    receive a message. Providing the distribution scope is obligatory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Title**: The title text that will represent an announcement on the list.
    Defining the title is obligatory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**URL**: The page that will be shown after clicking on the title of the announcement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Content**: The content of an announcement. Providing the content is obligatory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Type**: The type of the announcement. The type is shown as a parameter on
    the list of entries on the **Manage Entries** tab.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Priority**: This allows you to define the priority of an announcement. Priority
    determines the position of an announcement on the list. Announcements with "Important"
    priority are listed before the "Normal" ones.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Date**: This allows you to define the day and hour of displaying
    an announcement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Immediately**: This announcement will be displayed immediately after
    saving it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Expiration Date**: This allows you to define the day and hour of the expiry
    of an announcement. Expired announcements are not listed on the **Entries** tab.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is very important to choose the distribution group wisely while adding a
    new announcement. This is because the distribution group is the only parameter
    that cannot be changed by editing an announcement.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike other types of content, such as web content or documents (which are always
    moved to the trash at first), deleting an announcement causes the permanent removal
    of an announcement.
  prefs: []
  type: TYPE_NORMAL
- en: Portlet configuration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Liferay allows us to customize this portlet setting. In order to change the
    settings, put the specific property in `${liferay.home}/portal-ext.properties`.
  prefs: []
  type: TYPE_NORMAL
- en: The Announcement portlet configuration allows us to define the number of announcements
    presented on one list page. To set the available values for the number of announcements
    to display per page, use the `announcements.entry.page.delta.values=5,10,20,30,50,75`
    property.
  prefs: []
  type: TYPE_NORMAL
- en: To set the list of announcement types, use the `announcements.entry.types=general,news,test`
    property.
  prefs: []
  type: TYPE_NORMAL
- en: You can also set the interval in minutes for how often `CheckEntryMessageListener`
    will run to check for new announcements and then inform users of new announcements
    via e-mail. To set this interval, use the `announcements.entry.check.interval`
    property.
  prefs: []
  type: TYPE_NORMAL
