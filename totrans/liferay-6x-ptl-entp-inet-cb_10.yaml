- en: Chapter 10. Collaboration Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章. 协作工具
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Setting up a blog for the intranet
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置内网的博客
- en: Setting up a wiki portlet
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置维基端口
- en: Setting up a forum for an intranet
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置内网的论坛
- en: Banning a user for an inappropriate post
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因不适当帖子禁止用户
- en: Setting up the calendar as a personal tasks management tool
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将日历设置为个人任务管理工具
- en: Using bookmarks to store favorite links
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用书签来存储喜欢的链接
- en: Tracking social activities of site members
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪站点成员的社会活动
- en: Using the announcements portlet for group messaging
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公告端口进行群组消息传递
- en: Introduction
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: Liferay provides a wide range of collaboration tools that can effectively improve
    communication between employees by encouraging them to produce and share information
    within their project teams, departments, or the entire company. Intranet users
    may create blogs, take part in forums, build a corporate knowledge base as a set
    of Wiki pages, gather useful links, receive or publish important messages, and
    plan their work in calendars. They can also track activities of other employees.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Liferay提供了一系列协作工具，这些工具可以通过鼓励员工在其项目团队、部门或整个公司内部生成和共享信息，从而有效地提高员工之间的沟通。内网用户可以创建博客、参与论坛、构建企业知识库作为一系列维基页面、收集有用的链接、接收或发布重要消息，并在日历中规划他们的工作。他们还可以跟踪其他员工的活动。
- en: Setting up a blog for the intranet
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置内网的博客
- en: Each site in Liferay has its own separate blog, which can be accessed by going
    to **Admin** | **Site Administration** | **Content** | **Blogs**. In addition,
    it is also possible to place the Blogs portlet on one of the pages, where it can
    be shared between users who do not have access to the admin functionalities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Liferay中的每个站点都有自己的独立博客，可以通过访问**管理** | **站点管理** | **内容** | **博客**来访问。此外，还可以将博客端口放置在其中一个页面上，这样没有访问管理功能的用户之间也可以共享。
- en: The Blogs portlet presents blog entries created by members of the site. A blog
    entry can consist of text, graphics, tables, lists, and links to other assets.
    Additionally, each blog entry can be tagged and categorized or provided with the
    list of assets related to it, which will be listed in the related assets section
    under the main content of the blog entry. It is also possible to define permissions
    that specify which actions can be performed on it by users assigned to different
    roles.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 博客端口显示由站点成员创建的博客条目。一个博客条目可以包含文本、图形、表格、列表以及指向其他资产的链接。此外，每个博客条目都可以被标记和分类，或者提供与其相关的资产列表，这些列表将显示在博客条目主要内容下的相关资产部分。还可以定义权限，指定不同角色的用户可以执行哪些操作。
- en: In this recipe, we will show you how to create a shared blog for members of
    the site by placing the Blogs portlet on the page within this site. We will also
    show you how to configure this Blogs portlet to best fit users' purposes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将向您展示如何通过在此站点内放置博客端口来为站点成员创建一个共享博客。我们还将向您展示如何配置此博客端口以最好地满足用户的需求。
- en: How to do it…
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Let's imagine that our company's public relations department wants to launch
    a blog written by employees from different departments, informing other employees
    about interesting corporate initiatives. They would like to show on the page the
    list of 10 newest blog entries (each blog entry on the list should be presented
    in a form of abstract user clicks and is redirected to its full content), but
    do not want to allow users to comment or rate other users' entries. The blog should
    also provide some e-mail notifications and RSS functionality to help people stay
    updated.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设我们公司的公关部门希望启动一个由不同部门的员工撰写的博客，向其他员工介绍有趣的商业倡议。他们希望在页面上显示10个最新博客条目的列表（列表中的每个博客条目应以摘要形式呈现，用户点击后可跳转到完整内容），但不想允许用户对其他用户的条目进行评论或评分。该博客还应提供一些电子邮件通知和RSS功能，以帮助人们保持更新。
- en: 'In the first step, we will add the Blogs portlet to the page. In order to do
    this, follow these steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步中，我们将添加博客端口到页面。为了做到这一点，请按照以下步骤操作：
- en: Log in as an administrator and go to the page on which the Blogs portlet should
    be placed.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录并转到应放置博客端口的页面。
- en: Click on the add button (this is a **+** sign on the left side).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加按钮（这是左侧的**+**符号）。
- en: Click on the **Applications** tab.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用程序**选项卡。
- en: Find the Blogs portlet using search mechanism or by browsing the list of available
    portlets (the Blogs portlet can be found in the **Collaboration** section).
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用搜索机制或通过浏览可用端口的列表（博客端口可在 **协作** 部分找到）查找博客端口。
- en: Click on the **Add** link next to the portlet name. The Blogs portlet with basic
    configuration will be added to the page.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击端口名称旁边的 **添加** 链接。带有基本配置的博客端口将被添加到页面中。
- en: 'After adding the Blogs portlet to the page, we can change its default configuration.
    To configure the Blogs portlet, follow these steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在将博客端口添加到页面后，我们可以更改其默认配置。要配置博客端口，请按照以下步骤操作：
- en: Click on the options icon of the newly added portlet (this will be a gear icon
    in the portlet's top-right corner).
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新添加的端口的选项图标（这将在端口的右上角显示为一个齿轮图标）。
- en: Choose the **Configuration** option.![How to do it…](img/image00366.jpeg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **配置** 选项。![如何操作…](img/image00366.jpeg)
- en: Set **Maximum Items to Display** to **10**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 **显示最大项数** 设置为 **10**。
- en: Set **Display Template** to **Abstract**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 **显示模板** 设置为 **摘要**。
- en: Disable the **Enable Flags** option.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用旗帜** 选项。
- en: Disable the **Enable Related Assets** option.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用相关资产** 选项。
- en: Disable **Enable Ratings** option.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用评分** 选项。
- en: Disable the **Enable Comments** option.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用评论** 选项。
- en: Disable the **Enable Comment Ratings** option.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用评论评分** 选项。
- en: Disable the **Enable Social Bookmarks** option.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用 **启用社交书签** 选项。
- en: Click on the **Save** button.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存** 按钮。
- en: Click on the **Email From** tab.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **发件人** 标签。
- en: Provide the sender's **Name** and **Address**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供发件人的 **姓名** 和 **地址**。
- en: Click on the **Save** button.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存** 按钮。
- en: Click on the **Entry Added Email** or **Entry Updated Email** tab.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **条目添加电子邮件** 或 **条目更新电子邮件** 标签。
- en: Set the **Enabled** option.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置 **启用** 选项。
- en: Provide **Subject** and **Body**.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供主题 **Subject** 和正文 **Body**。
- en: Click on the **Save** button.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存** 按钮。
- en: Click on the **RSS** tab.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **RSS** 标签。
- en: Leave **Enable RSS Subscription** option enabled.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持 **启用 RSS 订阅** 选项启用。
- en: Set **Maximum Items to Display** to **10**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 **显示最大项数** 设置为 **10**。
- en: Choose the **Abstract** option from the **Display Style** list.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 **显示样式** 列表中选择 **摘要** 选项。
- en: Leave the **Format** option set as it is.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持 **格式** 选项不变。
- en: Click on the **Save** button.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存** 按钮。
- en: How it works…
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: 'The Blogs portlet configuration allows us to set the following options:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 博客端口的配置允许我们设置以下选项：
- en: '**Maximum Items to Display**: This option defines how many blog entries will
    be displayed on a single page of the Blogs portlet'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示最大项数**：此选项定义了博客端口单页上显示的博客条目数量'
- en: '**Display Template**: This option allows us to choose how the asset should
    be displayed (as a title list, full content, abstract, and so on)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示模板**：此选项允许我们选择资产应如何显示（作为标题列表、完整内容、摘要等）'
- en: '**Enable Flags**: This option enables the flags functionality, which provides
    a contact form for notification of irregularities'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用旗帜**：此选项启用旗帜功能，提供用于通知异常的联系方式表单'
- en: '**Enable Social Bookmarks**: This option displays the Google+, Facebook, and
    Twitter sharing buttons'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用社交书签**：此选项显示 Google+、Facebook 和 Twitter 分享按钮'
- en: '**Enable Related Assets**: This option enables the related asset section of
    blogs entry, which presents a list of related assets defined for each Wiki page'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用相关资产**：此选项启用博客条目的相关资产部分，显示为每个维基页面定义的相关资产列表'
- en: '**Enable Ratings**: This option enables the rating functionality that allows
    us to rate each blog entry and presents the average rating for each entry'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用评分**：此选项启用评分功能，允许我们为每个博客条目评分，并显示每个条目的平均评分'
- en: '**Enable Comments**: This option enables the comments functionality that allows
    you to comment on each blog entry'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用评论**：此选项启用评论功能，允许您对每个博客条目进行评论'
- en: '**Enable Comment Ratings**: This option enables the comments rating functionality
    that allows you to vote for each comment on the blogs and presents the number
    of votes for each comment'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用评论评分**：此选项启用评论评分功能，允许您为博客中的每个评论投票，并显示每个评论的投票数'
- en: '**Display Template**: This option allows you to choose the template to display
    the Wiki page'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示模板**：此选项允许您选择用于显示维基页面的模板'
- en: '**Email From**: This tab allows you to provide the sender''s name and e-mail
    address'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发件人**：此标签允许您提供发件人的姓名和电子邮件地址'
- en: '**Entry Added Email** and **Entry Updated Email**: These tabs allow you to
    enable the e-mail messaging functionality and set subject and message content
    using the available variables'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新增条目电子邮件**和**更新条目电子邮件**：这些标签允许您启用电子邮件消息功能，并使用可用的变量设置主题和消息内容'
- en: '**Enable RSS Subscription**: This option allows users to track activities using
    RSS'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用 RSS 订阅**：此选项允许用户使用 RSS 跟踪活动'
- en: '**Display Style**: This option allows you to decide whether full content, abstract,
    or title should be shown'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示样式**：此选项允许您决定是否显示完整内容、摘要或标题'
- en: '**Maximum Items to Display**: This option allows us to set the maximum amount
    of items displayed by the RSS channel'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大显示项目数**：此选项允许我们设置 RSS 频道显示的最大项目数'
- en: '**Format**: This option allows us to decide whether RSS should be served in
    Atom 1.0, RSS 1.0, or RSS 2.0 format'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式**：此选项允许我们决定 RSS 是否应以 Atom 1.0、RSS 1.0 或 RSS 2.0 格式提供服务'
- en: See also
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关链接
- en: For information on how to configure SMTP servers, refer to the *Configuring
    Liferay with the SMTP server* recipe from [Chapter 11](part0080.xhtml#aid-2C9D01
    "Chapter 11. Quick Tricks and Advanced Knowledge"), *Quick Tricks and Advanced
    Knowledge*.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何配置 SMTP 服务器的信息，请参阅第 11 章“快速技巧和高级知识”中的*配置 Liferay 与 SMTP 服务器*配方，*快速技巧和高级知识*。
- en: Setting up a wiki portlet
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置维基小部件
- en: Liferay provides the Wiki functionality that allows us to create a corporate
    database developed collaboratively by a community of employees similar to the
    commonly known Wikipedia. The Wiki functionality can be accessed by going to **Admin**
    | **Site Administration** | **Content** | **Wiki** or using the Wiki portlet,
    which allows users to manage and present Wiki pages on a site page on which it
    is located.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Liferay 提供了维基功能，允许我们创建一个由员工社区协作开发的类似常见维基百科的企业数据库。可以通过访问**管理**|**站点管理**|**内容**|**维基**或使用维基小部件来访问维基功能，该小部件允许用户在位于站点页面上的页面上管理和展示维基页面。
- en: Each Wiki page presented by the Wiki portlet may contain text, headers, lists,
    pictures, tables, and links that can be defined using simple creole, media Wiki,
    or HTML languages. Additionally, Wiki includes a link-tracking mechanism, which
    provides information about incoming and outgoing links and allows us to create
    new pages by defining links to them. While editing a Wiki page, a user can provide
    an additional description of what has been done. This allows the user to track
    the changes made by different users.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 维基小部件展示的每个维基页面都可能包含文本、标题、列表、图片、表格和链接，这些可以使用简单的 creole、MediaWiki 或 HTML 语言定义。此外，维基还包括链接跟踪机制，它提供有关传入和传出链接的信息，并允许我们通过定义到它们的链接来创建新页面。在编辑维基页面时，用户可以提供对所做工作的额外描述。这使用户能够跟踪不同用户所做的更改。
- en: In this recipe, we will show you how to configure the Wiki portlet to best fit
    users' purposes.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本配方中，我们将向您展示如何配置维基小部件以最好地满足用户需求。
- en: How to do it…
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Let's assume that the Wiki functionality in our company's intranet (except all
    the management functions) should provide the possibility to comment on and rate
    Wiki pages. Additionally, users should receive e-mail notifications when a page
    is added or modified. However, the RSS functionality is not required.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们公司内部网络中的维基功能（除所有管理功能外）应提供对维基页面进行评论和评分的可能性。此外，当页面添加或修改时，用户应收到电子邮件通知。但是，不需要
    RSS 功能。
- en: 'To add a Wiki portlet to the page, perform these steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要将维基小部件添加到页面，请执行以下步骤：
- en: Log in as an administrator and go to the page on which the Wiki portlet should
    be placed.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
