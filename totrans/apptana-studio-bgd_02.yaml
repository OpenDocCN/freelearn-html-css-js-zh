- en: Chapter 2. Basics and How to Use Perspectives and Views
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章. 基础知识以及如何使用视角和视图
- en: '*After we are familiar with installing and updating Aptana, and also integrating
    additional plugins within Aptana Studio, we will have a look at the main features
    of the IDE.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*在我们熟悉了安装和更新Aptana，以及将附加插件集成到Aptana Studio中之后，我们将查看IDE的主要功能。*'
- en: 'In this chapter we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖：
- en: Defining some components
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义一些组件
- en: Customizing perspectives
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义视角
- en: Creating, saving, and deleting perspectives
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、保存和删除视角
- en: Customizing submenus
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义子菜单
- en: Customizing the menu and the toolbar
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义菜单和工具栏
- en: Having a look at some of the most frequently used views, such as the **App Explorer**,
    **Project Explorer**, and **Outline** views
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看一些最常用的视图，例如**应用资源管理器**、**项目资源管理器**和**大纲**视图
- en: Searching and replacing within files
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文件内搜索和替换
- en: Customizing Aptana Studio
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义Aptana Studio
- en: All in all, after reading this chapter you will know the most important things
    about perspectives, where you will find the different menus, and the most frequently
    used views.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在阅读本章后，您将了解关于视角的最重要的事情，包括您可以在哪里找到不同的菜单以及最常用的视图。
- en: Time for action – changing the color theme
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 更改颜色主题
- en: I have always heard from different Aptana Studio users that when they tried
    the IDE for the first time they did not like the dark color and syntax highlight
    theme, which is selected by default in a fresh installation of Aptana. Those guys
    prefer the traditional syntax-highlight with a white background and so on. No
    problem, let's change the theme back to the classic Eclipse theme with a few easy
    steps.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直从不同的Aptana Studio用户那里听说，当他们第一次尝试IDE时，他们不喜欢默认在Aptana的新安装中选择的深色颜色和语法高亮主题。这些人更喜欢传统的语法高亮显示和白色背景等。没问题，让我们通过几个简单的步骤将主题改回经典的Eclipse主题。
- en: Navigate to **Window** | **Preferences** and select the tree item **Themes**
    under the **Aptana Studio** entry.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **首选项**，然后在**Aptana Studio**条目下选择**主题**树项。
- en: Select your preferred theme within the selectbox.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择框内选择您喜欢的主题。
- en: After you've chosen a theme that you find pleasant, you have the ability to
    justify some colors and change the fonts for the editor. Just take your time and
    play around a bit with the different setting possibilities.![Time for action –
    changing the color theme](img/8246_02_01.jpg)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您选择了一个您觉得令人愉快的主题后，您将能够调整一些颜色并更改编辑器的字体。请慢慢来，尝试一下不同的设置可能性。![行动时间 – 更改颜色主题](img/8246_02_01.jpg)
- en: '*What just happened?*'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have changed the theme, so Aptana has now assumed the desired appearance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经更改了主题，因此Aptana现在具有所需的外观。
- en: Tip
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Save your theme**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**保存您的主题**'
- en: Before you start to personalize your own theme, press the **+** button to the
    right of the theme's name in order to create a copy of it. Finally, when you've
    finished your customizations, better save your theme by exporting it. You will
    now be able to share it with your team members or restore it after a reinstallation
    of Aptana.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始个性化您的主题之前，请按主题名称右侧的**+**按钮以创建其副本。最后，当您完成自定义后，最好通过导出保存您的主题。现在您将能够与团队成员共享它或在重新安装Aptana后恢复它。
- en: Time for action – configuring the tab behavior
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 配置Tab行为
- en: 'The *Tab* key is one of the most frequently used keys for a developer, and
    the preferred configuration is very different for each developer. In the following
    steps, you will see how you can adjust tab preferences in Aptana Studio:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tab*键是开发者最常用的键之一，每个开发者的首选配置都大不相同。在以下步骤中，您将看到如何在Aptana Studio中调整Tab首选项：'
- en: Navigate to **Window** | **Preferences** and select the **Text Editors** tree
    item under the **General** entry.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **首选项**，然后在**通用**条目下选择**文本编辑器**树项。
- en: In the **Display tab width** field you can change the number of spaces used
    for the *Tab* key's width.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**显示制表符宽度**字段中，您可以更改用于*Tab*键宽度的空格数。
- en: Additionally, you can check the **Insert spaces for tabs** checkbox so that
    the *Tab* key now inserts the preferred number of spaces instead of a single *Tab*
    character.![Time for action – configuring the tab behavior](img/8246_02_02.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，您还可以勾选**为Tab插入空格**复选框，这样*Tab*键现在将插入您首选的空格数而不是单个*Tab*字符。![行动时间 – 配置Tab行为](img/8246_02_02.jpg)
- en: '*What just happened?*'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have changed the tab behavior, so Aptana Studio now processes the pressing
    of the *Tab* key as you prefer it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经更改了Tab的行为，因此Aptana Studio现在会按照您的喜好处理*Tab*键的按下。
- en: Definitions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义
- en: First of all, we will define a few terms so that you are well acquainted with
    the components we are talking about. The terms are explained in relation to the
    following screenshot.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将定义一些术语，以便你熟悉我们正在讨论的组件。这些术语与以下截图相关。
- en: '**Navigation**: If we talk about the Navigation bar, we mean the main menu
    at the top of the Aptana Studio window.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航**：当我们谈论导航栏时，我们指的是Aptana Studio窗口顶部的菜单栏。'
- en: '**Toolbar**: The toolbar is the button line directly under the Navigation bar
    and it provides a selected number of the most frequently used actions.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具栏**：工具栏是位于导航栏下方直接下的按钮行，它提供了一些最常用的操作按钮。'
- en: '**Perspective menu**: The Perspective menu is placed on the right-hand side
    of the toolbar and allows you to switch between different perspectives.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视角菜单**：视角菜单位于工具栏的右侧，允许你在不同的视角之间切换。'
- en: '**Perspective**: The perspective refers to a collection of views, editors,
    and preferences that are optimized for a special kind of development activity.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视角**：视角指的是一组视图、编辑器和首选项，它们针对特定类型的开发活动进行了优化。'
- en: '**Editor**: An editor is a space where you can edit and save files.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑器**：编辑器是一个你可以编辑和保存文件的空间。'
- en: '**View**: A view is an area within a perspective where you can do something.
    Aptana Studio provides many different views that can be collected to customize
    perspectives.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视图**：视图是在视角内可以进行操作的区域。Aptana Studio提供了许多不同的视图，可以收集来自定义视角。'
- en: '**Statusbar**: The Statusbar is located at the bottom of the Aptana Studio
    window and primarily provides information.![Definitions](img/8246_02_03.jpg)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态栏**：状态栏位于Aptana Studio窗口的底部，主要提供信息。![定义](img/8246_02_03.jpg)'
- en: Navigation
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航
- en: The Navigation bar is a menu element, as you know from many other software programs.
    The only thing we want to point out is that the items contained in the Navigation
    bar change by switching the perspective. How you can influence which menu item
    appears in which perspective, will be discussed in the *Customizing perspectives*
    recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 导航栏是一个菜单元素，正如你在许多其他软件程序中所知。我们只想指出的是，导航栏中的项目会随着视角的切换而改变。如何影响哪个菜单项出现在哪个视角中，我们将在*自定义视角*配方中讨论。
- en: The Navigation bar is, in addition, dependent on the current focus. For example,
    if an **Editor** view has the focus, the Navigation bar is extended by a menu
    element named **Source**.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 导航栏还依赖于当前焦点。例如，如果**编辑器**视图拥有焦点，导航栏将通过一个名为**源**的菜单元素进行扩展。
- en: Toolbar
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具栏
- en: The toolbar provides, as just mentioned, a selected number of action buttons.
    All related buttons are together taken as a group, which can be easily moved via
    drag-and-drop, and the visibility of each button can also be controlled by the
    **Customize** **Perspective...** option.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如刚才提到的，工具栏提供了一些选定的操作按钮。所有相关的按钮都被视为一个组，可以通过拖放轻松移动，并且可以通过**自定义** **视角...**选项控制每个按钮的可见性。
- en: This functionality enables you to create a complete dependent toolbar for each
    of your perspectives, where only the buttons required in the context are integrated.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种功能使你能够为每个视角创建一个完整的依赖工具栏，其中只集成了所需的按钮。
- en: An additional feature of this toolbar is that you can place your button groups
    in more than one row. This is very useful if your system display isn't so large
    that all your required buttons can be arranged in only one row.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具栏的附加功能是你可以将你的按钮组放置在多行中。如果你的系统显示不是很大，以至于所有所需的按钮都只能安排在一行中，这将非常有用。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Did you know?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**你知道吗？**'
- en: This kind of a toolbar, where the buttons are grouped and you can add and move
    various items, is called a **Coolbar**.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种按钮分组且可以添加和移动各种项目的工具栏被称为**Coolbar**。
- en: In the following table, you will find a small excerpt from the structure of
    the available toolbar buttons and their functionality. A full list is available
    by going to **Window** | **Customize Perspective...** on the **Tool Bar Structure**
    tab. You should also have a look at this section if you don't find a needed toolbar
    button in your current perspective. How you can customize your perspective and
    hence the toolbar, we will discuss later in this chapter in the *Customizing perspectives*
    recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下表格中，你可以找到可用工具栏按钮的结构和功能的小部分摘录。完整的列表可以通过在**窗口** | **自定义视角...**选项卡上的**工具栏结构**中找到。如果你在你的当前视角中找不到所需的工具栏按钮，也应该查看这个部分。我们将在本章后面的*自定义视角*配方中讨论如何自定义视角以及工具栏。
- en: So, in the **Icon** column you see the toolbar button we are talking about.
    The **Group** column shows you the group the button belongs to. Finally, the **Description**
    column gives you a short note about what the button is able to do.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 **图标** 列中，您可以看到我们正在讨论的工具栏按钮。**组** 列显示了按钮所属的组。最后，**描述** 列提供了关于按钮能做什么的简要说明。
- en: '| Icon | Group | Description |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 图标 | 组 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-51
