  zh: '| ![工具栏](img/8246_02_50.jpg) | **Aptana** | **主题** 工具栏按钮在小的三角形上提供了一个菜单，用于切换到当前使用的主题，或者通过点击颜色按钮打开主题偏好设置窗口。
    |'
- en: '| ![Toolbar](img/8246_02_51.jpg) | **Launch** | The **Open URL...** toolbar
