  zh: '| ![工具栏](img/8246_02_55.jpg) | **启动** | **外部工具** 工具栏按钮允许您运行外部工具。 |'
- en: '| ![Toolbar](img/8246_02_56.jpg) | **Search** | The **Search** toolbar button
