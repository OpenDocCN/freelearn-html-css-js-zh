  zh: '| ![工具栏](img/8246_02_51.jpg) | **启动** | **打开 URL...** 工具栏按钮允许您通过输入 URL 打开文件。
    |'
- en: '| ![Toolbar](img/8246_02_52.jpg) | **Launch** | The **Toggle breakpoint on
