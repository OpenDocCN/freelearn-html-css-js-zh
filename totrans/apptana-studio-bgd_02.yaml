- en: Perspectives
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**视角**'
- en: A perspective is a collection of views, editors, and preferences that are optimized
    for a special activity or development process. A perspective can be easily adapted
    to your needs.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 视角是一组视图、编辑器和首选项，它们针对特定的活动或开发过程进行了优化。视角可以很容易地适应你的需求。
- en: But why define different perspectives?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么需要定义不同的视角？
- en: Because of the development of different programming languages, you need different
    views and editors. It is also possible to define a view for a specific project,
    for example, a project that often uses a terminal for shell actions should be
    contained in a **Terminal** view by default.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同编程语言的发展，你需要不同的视图和编辑器。也可以为特定项目定义一个视图，例如，经常使用终端进行shell操作的项目应默认包含在**终端**视图中。
- en: Tip
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Use perspectives for working on different displays**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用视角在不同显示器上工作**'
- en: If you're working with a notebook, but also often with an additional display,
    it is possible that you're often working between different display resolutions.
    So, there is a possible use case to define a perspective for each display resolution.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用笔记本，但同时也经常使用额外的显示器，那么你可能在不同的显示分辨率之间工作。因此，为每个显示分辨率定义一个视角是有可能的用例。
- en: How you can change perspectives with the help of the Perspective menu is something
    we will cover in the following section. But there are more possibilities if you
    go to **Window** | **Navigation**. Besides the functions to open, close, and change,
    there are options to reset, save, and customize a perspective.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何使用视角菜单来更改视角，我们将在下一节中介绍。但如果你转到**窗口** | **导航**，还有更多可能性。除了打开、关闭和更改功能外，还有重置、保存和自定义视角的选项。
- en: If you have moved views by dragging-and-dropping, opening, or closing new views,
    or just resized view areas, the perspective will no longer look like the one that
    you have defined in the past. Therefore, you can reset a perspective to the one
    that you had saved. All positions, views, and so on will be restored.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过拖放、打开或关闭新视图，或者只是调整了视图区域的大小，视角将不再像你之前定义的那样。因此，你可以将视角重置为你之前保存的那个。所有位置、视图等都将恢复。
- en: For example, if you add a new view to your perspective and save it, Aptana Studio
    displays the new view each time this perspective is opened. In addition, you can
    also save a copy of a perspective with a new name so it is possible to make very
    similar but still different perspectives.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你向你的视角添加了一个新视图并保存了它，Aptana Studio将在每次打开此视角时显示新视图。此外，你还可以保存一个视角的副本，并使用新名称，这样就可以创建非常相似但仍有区别的视角。
- en: Finally, there is an option to customize your perspective. This is a very powerful
    feature that we will discuss later in detail.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个选项可以自定义你的视角。这是一个非常强大的功能，我们将在稍后详细讨论。
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Available shortcuts in a perspective**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**视角中的可用快捷键**'
- en: If you are not sure which shortcut you can use within a perspective, just press
    *Ctrl* + *Shift* + *L* to see a full list of the currently available key bindings.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定在视角内可以使用哪个快捷键，只需按*Ctrl* + *Shift* + *L*，即可查看当前可用的所有键绑定列表。
- en: Perspective menu
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视角菜单
- en: The Perspective menu allows you to open, close, and switch between different
    perspectives.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 视图菜单允许您打开、关闭和切换不同的视图。
- en: '![Perspective menu](img/8246_02_04.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![视图菜单](img/8246_02_04.jpg)'
- en: The first left button opens a new perspective. In order to open a new perspective
    you can click on it, and it drops down a small menu with a few perspectives and
    finally an entry named **Other...**. You are now able to open a listed perspective
    directly, or open a perspective that you use less frequently by using the **Other...**
    button.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个左侧按钮打开一个新的视图。为了打开一个新的视图，您可以点击它，并弹出一个包含几个视图和最终名为**其他...**的条目的菜单。现在您可以直接打开列出的视图，或者通过使用**其他...**按钮打开使用频率较低的视图。
- en: Tip
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Customize the perspectives menu**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**自定义视图菜单**'
- en: One of the various customization possibilities is to select the perspective
    entries that should be displayed in this menu. How you can select your most frequently
    used perspectives and let them appear in this menu is something you will learn
    later in this chapter, when we're starting to create our own perspectives.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 众多自定义可能性之一是选择应显示在此菜单中的视图条目。您如何选择您最常用的视图并让它们出现在此菜单中，您将在本章稍后学习，当我们开始创建自己的视图时。
- en: Just select one entry and click on **OK** and Aptana Studio will display all
    views, editors, and preferences that the perspective defines.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 只需选择一个条目并点击**确定**，Aptana Studio 将显示该视图定义的所有视图、编辑器和首选项。
- en: '![Perspective menu](img/8246_02_05.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![视图菜单](img/8246_02_05.jpg)'
- en: To the right of the **Open Perspective** button will be listed all open perspectives.
    You can switch to the opened perspectives by simply clicking on this perspective
    button.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在**打开视图**按钮的右侧将列出所有打开的视图。您可以通过简单地点击此视图按钮来切换到打开的视图。
- en: Tip
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Switch perspective shortcut**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**切换视图快捷键**'
- en: In order to switch quickly between perspectives, you can use the shortcut *Ctrl*
    + *F8* to switch the perspectives forward and *Ctrl* + *Shift* + *F8* to switch
    the perspectives backward.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速在视图之间切换，您可以使用快捷键 *Ctrl* + *F8* 来向前切换视图，以及 *Ctrl* + *Shift* + *F8* 来向后切换视图。
- en: If there isn't enough display space to list all open perspectives side by side,
    it appears as a small button with two arrows to the right of it. This button will
    provide you with a drop-down menu to select the currently used perspective from
    all open perspectives. But you can also customize the menu with a right-click,
    and disable the text label by clicking on the **Show Text** entry, to save more
    space and prevent the drop-down menu to occupy space.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有足够的显示空间并列出所有打开的视图，它将显示为一个带有两个箭头的按钮，位于其右侧。此按钮将提供一个下拉菜单，让您从所有打开的视图中选择当前使用的视图。但您也可以通过右键单击来自定义菜单，通过点击**显示文本**条目来禁用文本标签，以节省更多空间并防止下拉菜单占用空间。
- en: Tip
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**More perspective functions**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多视图功能**'
- en: The Perspective menu represents only a quick menu. In order to open or close
    a perspective, you can also navigate to **Window** | **Open Perspective** or **Window**
    | **Close Perspective**.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 视图菜单仅代表一个快速菜单。为了打开或关闭一个视图，您也可以导航到**窗口** | **打开视图**或**窗口** | **关闭视图**。
- en: Note
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you use Aptana with an environment with less performance, it would be better
    to have fewer perspectives open at the same time. Close the perspectives that
    are currently not in use.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在性能较低的环境中使用 Aptana，最好同时打开较少的视图。关闭当前未使用的视图。
- en: Editors
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑器
- en: Aptana Studio provides a lot of different editors that are specialized for their
    programming language. So, for example, the XML and HTML editor provides an adapted
    syntax highlight and the option to expand or collapse the nodes of the currently
    opened file.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 提供了许多针对其编程语言专门化的不同编辑器。例如，XML 和 HTML 编辑器提供了适应的语法高亮和展开或折叠当前打开文件节点的选项。
- en: 'A few of the best supported editors are as follows:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一些受支持的最好编辑器如下：
