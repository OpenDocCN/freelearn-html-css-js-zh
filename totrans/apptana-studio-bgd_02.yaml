- en: Tip
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Jump to line**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**转到行**'
- en: With the shortcut key *Ctrl* + *L*, you're able to open the **Go To** line dialog.
    Just open the dialog, enter a line number, and press the *Enter* button, and the
    editor cursor jumps to the entered line number.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 使用快捷键 *Ctrl* + *L*，您能够打开**转到**行对话框。只需打开对话框，输入行号，然后按*Enter*键，编辑器光标就会跳转到输入的行号。
- en: A full list of the provided editors and their supported features can be found
    on the Aptana Studio website at [https://wiki.appcelerator.org/display/tis/Editor+Feature+Matrix](https://wiki.appcelerator.org/display/tis/Editor+Feature+Matrix).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 提供的编辑器及其支持的完整列表可以在 Aptana Studio 网站上找到，网址为 [https://wiki.appcelerator.org/display/tis/Editor+Feature+Matrix](https://wiki.appcelerator.org/display/tis/Editor+Feature+Matrix)。
- en: Views
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视图
- en: Views are small containers that contain some grouped functionality from Aptana
    Studio or from an integrated plugin of Aptana Studio. The base functionality of
    each view is the same. A view can be opened by navigating to **Window** | **Show
    View**. Let's have look at the **Outline** view, which is a very simple view,
    in detail.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 视图是包含来自 Aptana Studio 或来自 Aptana Studio 集成插件的某些分组功能的小容器。每个视图的基本功能都是相同的。可以通过导航到
    **窗口** | **显示视图** 来打开一个视图。让我们详细看看**大纲**视图，这是一个非常简单的视图。
- en: '![Views](img/8246_02_40.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![视图](img/8246_02_40.jpg)'
- en: Every view is a container with a tab on the left-hand side, which contains the
    icon of the View menu, followed by the label (in our case **Outline**), and finally
    a **Close** button that removes a view from the perspective. But the tab of the
    view has additional features. You can drag-and-drop it to move the View to another
    area of the perspective (top, right, bottom, or left). If you double-click on
    it, the View will be maximized to the full size of the Aptana Studio window. If
    there is more than one view in the same area, the View tabs are strung together.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 每个视图都是一个容器，左侧有一个标签，其中包含视图菜单的图标，然后是标签（在我们的例子中是**大纲**），最后是一个**关闭**按钮，它可以从视图中移除。但视图标签还有额外的功能。您可以将其拖放到视图中另一个区域（顶部、右侧、底部或左侧）。如果您双击它，视图将被最大化到
    Aptana Studio 窗口的整个大小。如果同一区域有多个视图，视图标签将连在一起。
- en: On the top-right corner of a view you will find some more functionalities. There
    is an additional maximize button at the extreme right, which has the same functionality
    as the double-click on the tab. With the second button from the right, you can
    minimize a view so you have more space for some other views such as the editors.
    The other buttons differ from view to view. These buttons control the appearance
    and functionality of each view.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在视图的右上角，您会发现一些额外的功能。在最右边有一个额外的最大化按钮，它具有与在标签上双击相同的功能。从右数第二个按钮可以最小化一个视图，这样您就有更多空间用于其他视图，如编辑器。其他按钮因视图而异。这些按钮控制每个视图的外观和功能。
- en: Tip
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Help tooltips**'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**帮助提示**'
- en: If you don't know which button has which functionality, just hold the mouse
    over the button and a little tooltip appears with a description of its function.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不知道哪个按钮有什么功能，只需将鼠标悬停在按钮上，就会显示一个带有其功能描述的小提示。
- en: While working with Aptana Studio, only one view can be active at any given time.
    This means the active view is the View that has the focus to receive keyboard
    actions and so on.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Aptana Studio 的时候，任何时候只能有一个视图处于活动状态。这意味着活动视图是拥有焦点以接收键盘操作等的视图。
- en: At the end of this chapter, we will show you some of the most frequently used
    views with their most useful features.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们将向您展示一些最常用的视图及其最有用的功能。
- en: Tip
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Shortcut to switch between views**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**视图间切换的快捷键**'
- en: If you want to switch between different views or open a new view, just press
    *Alt* + *Shift* + *Q* to display a list of all the views that are accessible as
    shortcuts. In this list, you can use the up and down keys to select the needed
    view, or just press the last key of the shortcut.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在不同视图之间切换或打开一个新视图，只需按下 *Alt* + *Shift* + *Q* 以显示所有可用的视图快捷键列表。在这个列表中，您可以使用上键和下键选择所需的视图，或者直接按下快捷键的最后一个键。
- en: Statusbar
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态栏
- en: 'Finally, there is the Statusbar, which primarily serves information. Here,
    there are messages placed by different views and some features such as the heap
    status, which displays the memory usage that we had activated in the first chapter.
    But there is another very useful feature, called **Fast view bar** . It looks
    like the following screenshot:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，是状态栏，它主要提供信息。在这里，有不同视图放置的消息和一些功能，如堆状态，它显示了我们在第一章中激活的内存使用情况。但还有一个非常实用的功能，称为**快速视图栏**。它看起来如下截图所示：
- en: '![Statusbar](img/8246_02_07.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![状态栏](img/8246_02_07.jpg)'
- en: Tip
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Where is the Fast view bar?**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速视图栏在哪里？**'
- en: If you didn't find this bar in your Statusbar, it may be deactivated. Just navigate
    to **Window** | **Preferences** and select the **Perspectives** tree item under
    the **General** entry and deselect the **Hide empty fast view bar** checkbox within
    the **Fast Views** section.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在状态栏中没有找到这个栏，它可能已被禁用。只需导航到**窗口** | **首选项**，然后在**通用**条目下选择**视角**树项，并在**快速视图**部分取消选择**隐藏空快速视图栏**复选框。
- en: The Fast view bar is a small view selection button, followed by an icon list
    that contains all selected views for the fast view action. This is very useful
    for views in which we sometimes have just a quick action to do. If a fast view
    is open, and you click somewhere outside of the View, the fast view hides automatically.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 快速视图栏是一个小的视图选择按钮，后面跟着一个图标列表，包含所有用于快速视图操作所选视图。这对于我们有时只需要执行快速操作的观点非常有用。如果快速视图已打开，并且您在视图外部点击某处，快速视图会自动隐藏。
- en: '![Statusbar](img/8246_02_08.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![状态栏](img/8246_02_08.jpg)'
- en: But also file dependent features such as the command menu and the file information,
    which are only visible when the **Editor** view has the focus. It displays information
    such as if the file is writable and in which column and line the cursor currently
    is.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 还包括文件相关的功能，如命令菜单和文件信息，这些仅在**编辑器**视图获得焦点时可见。它显示有关文件是否可写以及光标当前所在的列和行的信息。
- en: '![Statusbar](img/8246_02_09.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![状态栏](img/8246_02_09.jpg)'
- en: Customizing perspectives
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义视角
- en: Aptana Studio allows you to customize your used perspectives in very high detail.
    You have various settings and compilation options to collect all needed functions
    and actions at their ideal location of the IDE.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio允许您以非常高的细节自定义您使用的视角。您有多种设置和编译选项，可以将所有需要的功能和动作收集到IDE的理想位置。
- en: The window that allows you to do most of the settings to customize a perspective
    can be found by navigating to **Window** | **Customize Perspective...**. The **Customize
    Perspective...** window is grouped into four tabs in which we can customize the
    toolbar, navigation, command groups, and shortcuts.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过导航到**窗口** | **自定义视角...**来找到允许您进行大部分设置以自定义视角的窗口。**自定义视角...**窗口分为四个标签页，我们可以在这里自定义工具栏、导航、命令组和快捷键。
- en: The first tab is for the **Tool Bar Visibility** option. Here you can select
    the buttons that should be visible for each button group.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个标签页用于**工具栏可见性**选项。在这里，您可以选择每个按钮组应可见的按钮。
- en: '![Customizing perspectives](img/8246_02_10.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![自定义视角](img/8246_02_10.jpg)'
- en: The second tab is for the **Menu Visibility** option. Here you can also just
    select the functionality that you need within the navigation of your perspective.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个标签页用于**菜单可见性**选项。在这里，您也可以在您视角的导航中选择所需的功能。
- en: '![Customizing perspectives](img/8246_02_11.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![自定义视角](img/8246_02_11.jpg)'
- en: The third tab is for the **Command Groups Availability** option. In this tab
    you are able to add a command group to your perspective. For example, if you want
    to add some actions such as commit or update from the SVN plugin to the toolbar
    or navigation, you have to select the SVN entry in the **Available command groups**
    option of this tab. Now you are able to select SVN functionality within the toolbar
    and menu tab.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个标签页用于**命令组可用性**选项。在此标签页中，您可以将命令组添加到您的视角中。例如，如果您想将一些操作，如SVN插件的提交或更新，添加到工具栏或导航中，您必须在此标签页的**可用命令组**选项中选择SVN条目。现在您可以在工具栏和菜单标签中选中SVN功能。
- en: '![Customizing perspectives](img/8246_02_12.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![自定义视角](img/8246_02_12.jpg)'
- en: The fourth and last tab is for the **Shortcuts** option. This tab provides the
    ability to modify the submenu by navigating to **File** | **New**, the menu for
    **Open Perspective** and **Show View**.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个也是最后一个标签页用于**快捷键**选项。此标签页提供了通过导航到**文件** | **新建**、**打开视角**和**显示视图**菜单来修改子菜单的能力。
- en: '![Customizing perspectives](img/8246_02_13.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![自定义视角](img/8246_02_13.jpg)'
- en: Creating a customized perspective
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建自定义视角
- en: Now we want to create our own customized perspective. Therefore, we will first
    create a copy of a perspective that is most similar to our target customized perspective.
    This is quickly done. For example, just activate the **Web perspective** , navigate
    to **Window** | **Save Perspective As...**, and save the perspective with a different
    name. So, we take the same name and suffix it with the word **customized**.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们想创建我们自己的自定义视角。因此，我们将首先创建一个与我们的目标自定义视角最相似的视角的副本。这很快就能完成。例如，只需激活**Web视角**，导航到**窗口**
    | **另存为视角...**，并以不同的名称保存视角。因此，我们使用相同的名称，并在其后加上单词**customized**。
- en: '![Creating a customized perspective](img/8246_02_14.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义视角](img/8246_02_14.jpg)'
- en: After we have pressed the **OK** button, Aptana creates a complete copy of the
    current activated perspective, which we can now start to customize.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们按下**确定**按钮后，Aptana将创建当前激活视角的完整副本，我们现在可以开始对其进行自定义。
- en: Arrange perspective views
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安排视角视图
- en: Starting from the **Web perspective** option of a new workspace, we will at
    first arrange the needed views. Therefore, we activate the **Samples** view by
    clicking on this tab. The View gets the focus and the **Close** button will be
    visible. Now, hide the **Samples** view from your perspective by clicking the
    **Close** button to the right of the tab.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 从新工作区的**Web视角**选项开始，我们首先将安排所需的视图。因此，我们通过单击此标签激活**示例**视图。视图获得焦点，**关闭**按钮将可见。现在，通过单击标签右侧的**关闭**按钮，将**示例**视图从你的视角中隐藏。
- en: Further, close all the other views that you didn't need, in the same way.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，以同样的方式关闭所有其他你不需要的视图。
- en: So now, after we just removed all unnecessary views, we have enough space for
    the really necessary views and we can rearrange these remaining views in a useful
    structure.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在，在我们刚刚移除了所有不必要的视图之后，我们有足够的空间放置真正必要的视图，并且我们可以重新排列这些剩余的视图，使其结构更有用。
- en: Time for action – arranging views
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安排视图的时间
- en: Moving a view to another area of the Perspective can be done in different ways.
    The easiest and fastest way is to do it simply via dragging-and-dropping.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 将视图移动到视角的另一个区域可以通过不同的方式完成。最简单、最快的方式是通过拖放操作。
- en: Move the mouse over the tab of a view and begin a drag action by pressing the
    left mouse button and holding it.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移至视图的标签上，通过按下并保持鼠标左键开始拖动操作。
- en: While you are dragging the View in different areas of the Aptana Studio window,
    pay attention to the mouse cursor. The cursor will be changed to an arrow, in
    the region where the View is attached, when you drop the View at the current position.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你在Aptana Studio窗口的不同区域拖动视图时，请注意鼠标光标。当你将视图放置在当前位置时，光标将变为箭头，表示视图将附加在该区域。
- en: Release the left mouse button in order to drop the View on the current position.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 释放鼠标左键，以便将视图放置在当前位置。
- en: Another option to move a view is to do it with the help of the context menu.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 移动视图的另一个选项是使用上下文菜单。
- en: Make a right-click on the tab and the context menu appears.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签上右键单击，出现上下文菜单。
- en: Go to **Move** | **View** to move just the tab to a new area.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往**移动** | **视图**，仅将标签移动到新区域。
- en: If you want to move the complete tab group at once, go to **Move** | **Tab Group**.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想一次性移动整个标签组，请转到**移动** | **标签组**。
- en: After selecting the **Action** view or **Tab Group** view, the cursor changes
    to the icon that helps you to place the View.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**操作**视图或**标签组**视图后，光标将变为帮助你放置视图的图标。
- en: If the cursor shows you the icon that lets you know that the View will be attached
    in the target area, just click the mouse to finalize the move action.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果光标显示的图标表明视图将在目标区域附加，只需单击鼠标即可完成移动操作。
- en: '*What just happened?*'
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**发生了什么？**'
- en: Now we have all views placed in the areas where we need them.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经将所有视图放置在我们需要的区域。
- en: Finally, if we missed some additional views, we can complement our perspective
    with more views.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果我们遗漏了一些额外的视图，我们可以通过添加更多视图来补充我们的视角。
- en: Time for action – adding new views
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加新视图的时间
- en: 'To add a new view to our perspective is very easy; just use the following steps:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 要将新视图添加到我们的视角中非常简单；只需按照以下步骤操作：
- en: Navigate to **Window** | **Show View**.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **显示视图**。
- en: If the required view isn't contained in the menu, just click on **Other...**
    and you get a selection window with all the available views, grouped by the module
    or the plugin.![Time for action – adding new views](img/8246_02_15.jpg)
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果所需的视图不在菜单中，只需单击**其他...**，你将获得一个包含所有可用视图的选择窗口，按模块或插件分组。![添加新视图的时间](img/8246_02_15.jpg)
- en: Just select the required view and accept it by clicking on **OK**.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只需选择所需的视图，然后通过点击**确定**来接受它。
- en: The selection window is closed automatically and the new view appears in a random
    area of your perspective.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择窗口会自动关闭，新视图会出现在视角的随机区域。
- en: Now, you just have to move the View to the required area of your perspective.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您只需将视图移动到视角所需的区域。
- en: '*What just happened?*'
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么事？*'
- en: 'After you have finished the rearrangement of your required views, your perspective
    might look something like the following screenshot:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在您完成所需视图的重新排列后，您的视角可能看起来像以下截图：
- en: '![What just happened?](img/8246_02_16.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么事？](img/8246_02_16.jpg)'
- en: Customizing selection menus
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定制选择菜单
- en: Now, after we have collected the required views for our perspective, we will
    think about views we only used occasionally. Therefore, we can access these views
    also in a quick way. We are able to customize the selection of the **Fast view**
    menu, which, as you remember, is located to the left of the Statusbar, and also
    in the selection in the **Show view** menu under the **Window** navigation entry.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在我们收集了视角所需的视图之后，我们将考虑那些我们只偶尔使用的视图。因此，我们可以以快速的方式访问这些视图。我们可以自定义**快速视图**菜单的选择，正如您所记得的，它位于状态栏的左侧，以及位于**窗口**导航条下的**显示视图**菜单中的选择。
- en: Time for action – customizing the View selection menus
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 定制视图选择菜单
- en: In the first step, we want to customize the View selection menus.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步，我们想要定制视图选择菜单。
- en: Navigate to **Window** | **Customize Perspective...** and select the **Shortcuts**
    tab.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **自定义视角...**并选择**快捷方式**选项卡。
- en: In the top left of this tab you will find a checkbox that allows you to select
    the submenu for customization. We select the **Show View** entry and take a look
    at the rest of the tab's content.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此选项卡的左上角，您将找到一个复选框，允许您选择要定制的子菜单。我们选择**显示视图**条目，并查看选项卡的其他内容。
- en: On the left-hand side, we see the shortcut categories. If you select a category
    on the left, the content area will display all available view entries in this
    category.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧，我们看到快捷方式类别。如果您在左侧选择一个类别，内容区域将显示该类别中所有可用的视图条目。
- en: Now you have to navigate through the categories and select or deselect the required
    views. At this point, we want to deselect the **Outline** and **App Explorer**
    views because, as you will remember, Aptana Studio provides these two views with
    their own toolbar buttons. Therefore, activate the category **General** and deactivate
    the entry **Outline**. Further, activate the category **Studio** and deactivate
    the entry **App Explorer**.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您必须遍历类别并选择或取消选择所需的视图。在这个时候，我们想要取消选择**大纲**和**应用探索器**视图，因为如您所记得，Aptana Studio
    提供了这两个视图及其自己的工具栏按钮。因此，激活**通用**类别并禁用**大纲**条目。进一步，激活**工作室**类别并禁用**应用探索器**条目。
- en: If you're ready, accept the changes by clicking on **OK** and take a look at
    the result.![Time for action – customizing the View selection menus](img/8246_02_17.jpg)
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您准备好了，通过点击**确定**来接受更改，并查看结果。![操作时间 - 定制视图选择菜单](img/8246_02_17.jpg)
- en: '*What just happened?*'
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么事？*'
- en: Now we have filled the **Fast view** and **Show view** menus with all the necessary
    view items.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经用所有必要的视图项填充了**快速视图**和**显示视图**菜单。
- en: In the same way, we are able to customize the Perspective menu.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 以同样的方式，我们也可以自定义视角菜单。
- en: Navigate again to the **Shortcuts** tab and select the submenu **Open Perspective**.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**快捷方式**选项卡，并选择**打开视角**子菜单。
- en: Here there are no categories available, so we select just the most frequently
    used perspectives, for example, **SVN Repository Exploring**, **Web**, and **Web
    customized**. The result might look something like the following screenshot:![What
    just happened?](img/8246_02_18.jpg)
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这里没有可用的类别，所以我们只选择最常用的视角，例如，**SVN 仓库探索**、**Web**和**Web 定制**。结果可能看起来像以下截图：![发生了什么事？](img/8246_02_18.jpg)
- en: After these steps, we have filled the Perspective menu with all the frequently
    used perspective items.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些步骤之后，我们已经将所有常用的视角项填充到视角菜单中。
- en: Time for action – customizing the new submenu
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 定制新子菜单
- en: The last submenu we can customize is the new submenu that you will find by navigating
    to **File** | **New**, or by clicking the small triangle on the right of the **New**
    toolbar button.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以定制的最后一个子菜单是在导航到**文件** | **新建**或点击**新建**工具栏按钮右侧的小三角形时找到的新子菜单。
- en: Navigate once again to the **Shortcuts** tab and select the submenu **New**.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**快捷键**选项卡并选择**新建**子菜单。
- en: If, for example, I didn't work on the Ruby and Rails projects, I deselect the
    entries **Rails Project** in the category **Other** and **Ruby Project** in the
    category **Ruby**.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，如果我没有在Ruby和Rails项目中工作，我将取消选择**Other**类别中的**Rails Project**条目和**Ruby**类别中的**Ruby
    Project**条目。
- en: Instead of the two removed ones, I select the **PHP project** entry in the category
    **Web**.![Time for action – customizing the new submenu](img/8246_02_19.jpg)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代替被删除的两个条目，我在**Web**类别中选择了**PHP项目**条目。![操作时间 – 自定义新的子菜单](img/8246_02_19.jpg)
- en: '*What just happened?*'
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We've now created a shortcut to the most frequently used project types, to access
    these quickly.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在创建了一个最常用项目类型的快捷方式，以便快速访问。
- en: Command Groups Availability
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令组可用性
- en: Within the **Command Groups Availability** tab, which is the third tab within
    the **Customize Perspective** window, you can select the command groups that you
    want to see added to your perspective.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在**自定义视角**窗口的第三个选项卡**命令组可用性**选项卡中，您可以选择要添加到您视角中的命令组。
- en: Command groups provide commands of menu items, toolbar buttons, and key bindings.
    Making a command group unavailable in a perspective removes these methods of executing
    commands. After you have made a command group available, you're able to adjust
    in detail which function should be available and in what context.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 命令组提供菜单项、工具栏按钮和键盘绑定的命令。在一个视角中使命令组不可用会移除这些执行命令的方法。在您使命令组可用后，您能够详细调整哪些功能应该可用以及它们在什么上下文中可用。
- en: Time for action – adding and removing command groups availability
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 添加和删除命令组可用性
- en: We will now add the SVN plugin to the command group because we want to use it
    in a later chapter.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将添加SVN插件到命令组，因为我们想在后面的章节中使用它。
- en: Navigate to **Window** | **Customize Perspective...** and select the **Command
    Groups Availability** tab.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **自定义视角...**并选择**命令组可用性**选项卡。
- en: Select the **SVN** entry on the left in the **Available Command Groups** column,
    and the **Menubar details** and **Toolbar details** columns will be filled with
    the related commands.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**可用命令组**列的左侧选择**SVN**条目，**菜单栏详情**和**工具栏详情**列将填充相关的命令。
- en: Other unnecessary entries such as the **Ruby Debug** entry, which you may not
    require, could be deselected.![Time for action – adding and removing command groups
    availability](img/8246_02_20.jpg)
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他不必要的条目，如可能不需要的**Ruby Debug**条目，可以取消选择。![操作时间 – 添加和删除命令组可用性](img/8246_02_20.jpg)
- en: After you have accepted your changes by clicking on **OK**, the window is closed
    automatically and your Perspective toolbar and menu is refreshing.![Time for action
    – adding and removing command groups availability](img/8246_02_21.jpg)
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您通过点击**确定**接受更改后，窗口会自动关闭，并且您的视角工具栏和菜单正在刷新。![操作时间 – 添加和删除命令组可用性](img/8246_02_21.jpg)
- en: '*What just happened?*'
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: Finally, if you take a closer look at the toolbar and the menu, you will see
    that there are already new SVN entries added. We will now see how you can customize
    them.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您仔细查看工具栏和菜单，您会看到已经添加了新的SVN条目。我们现在将看到如何自定义它们。
- en: Toolbar visibility
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具栏可见性
- en: Now we want to customize the toolbar visibility. This means we can select the
    available functions that our toolbar provides.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们想要自定义工具栏的可见性。这意味着我们可以选择工具栏提供的可用功能。
- en: Time for action – customizing the toolbar
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 自定义工具栏
- en: Navigate again to **Window** | **Customize Perspective...** and switch to the
    **Tool Bar Visibility** tab.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**窗口** | **自定义视角...**并切换到**工具栏可见性**选项卡。
- en: Tip
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Disabled entries**'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**禁用条目**'
- en: The gray colored entries within the **Tool Bar Visibility** and **Menu Visibility**
    tabs are disabled because their command group is unavailable. Just switch to the
    **Command Groups Availability** tab and activate the required group.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**工具栏可见性**和**菜单可见性**选项卡中的灰色条目已被禁用，因为它们的命令组不可用。只需切换到**命令组可用性**选项卡并激活所需的组。'
- en: Here you will find all available toolbar buttons and the option to enable and
    disable them by using the checkboxes. As the default setting, most of the toolbar
    buttons are already selected. But, because we want to reduce the size of the toolbar,
    we deselect the toolbar button of the **Checkout from SVN** option. Therefore,
    we search the **SVN** tab and remove the complete entry because there is only
    the **Checkout from SVN** contained.![Time for action – customizing the toolbar](img/8246_02_22.jpg)
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，您可以找到所有可用的工具栏按钮，以及通过使用复选框来启用和禁用它们的选项。作为默认设置，大多数工具栏按钮已经被选中。但是，因为我们想减小工具栏的大小，所以我们取消选中了**从SVN检出**选项的工具栏按钮。因此，我们搜索**SVN**选项卡并删除了完整的条目，因为其中只包含**从SVN检出**。
- en: '*What just happened?*'
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: After these steps, you have a toolbar with an exquisite selection of toolbar
    buttons.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 经过这些步骤，您将有一个精心挑选的工具栏按钮。
- en: Menu visibility
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 菜单可见性
- en: Now we will customize menu visibility. This means we can select the available
    functions that our navigation bar provides.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将定制菜单可见性。这意味着我们可以选择导航栏提供的可用功能。
- en: Time for action – customizing the menu
  id: totrans-233
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 定制菜单
- en: Navigate again to **Window** | **Customize Perspective...** and switch to the
    **Menu Visibility** tab.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**窗口** | **自定义视角...**并切换到**菜单可见性**选项卡。
- en: Here you will find all available menu entries and also the option to enable
    and disable them, by using the checkboxes. Like the **Tool Bar Visibility** option,
    the menu visibility also has the default setting that all entries nearby are already
    selected. But in the case of the menu, it is ok—we can leave this unchanged.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，您可以找到所有可用的菜单条目，以及通过使用复选框来启用和禁用它们的选项。就像**工具栏可见性**选项一样，菜单可见性也有一个默认设置，即所有附近的条目都已经选中。但是在菜单的情况下，这是可以的——我们可以保持不变。
- en: If you have deselected some entries, you can navigate to the related menu point
    and you will see that the entries are gone.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您已经取消选中了一些条目，您可以导航到相关的菜单点，您会看到这些条目已经消失了。
- en: Saving a perspective
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存视角
- en: After you have spent some time customizing Aptana Studio by creating some perspectives,
    there is an important thing to add.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在您花费一些时间通过创建一些视角来定制Aptana Studio之后，有一个重要的事情需要添加。
- en: Don't forget to save the perspective after all of your changes. If you forget
    it, Aptana Studio will lose all these changes after closing the IDE!
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记在所有更改完成后保存视角。如果您忘记了，Aptana Studio将在关闭IDE后丢失所有这些更改！
- en: Time for action – saving a perspective
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 保存视角
- en: 'In order to save your perspective, just use the following steps:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保存您的视角，只需按照以下步骤操作：
- en: Navigate to **Window** | **Save Perspective As...** and select the perspective
    to be saved.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**窗口** | **另存为视角...**并选择要保存的视角。
- en: If you want to save an existing perspective, confirm the saving action by clicking
    on **Yes**.![Time for action – saving a perspective](img/8246_02_23.jpg)
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想保存现有的视角，通过点击**是**来确认保存操作。![行动时间 – 保存视角](img/8246_02_23.jpg)
- en: Now, all the changes in your personalized perspective are saved. If you're now
    moving some views or changing something else, after performing a reset your perspective
    will look and behave like the saved one.
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，您个性化视角的所有更改都已保存。如果您现在移动一些视图或更改其他内容，在执行重置后，您的视角将看起来并表现得像保存的那个。
- en: Perspective preferences
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视角首选项
- en: But there is more. If you navigate to **Window** | **Preferences** and within
    the tree go to **General** | **Perspectives**, you can configure more perspective
    behaviors.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有更多。如果您导航到**窗口** | **首选项**，然后在树中转到**常规** | **视角**，您可以配置更多视角的行为。
- en: As an example, you can decide whether new perspectives will open in the same
    window or in a new one, and so on. We will let this setting be unchanged and take
    a look at the other possibilities in this window.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以决定新视角是在同一个窗口中打开还是在新的窗口中打开，等等。我们将保持这个设置不变，并查看这个窗口中的其他可能性。
- en: Deleting a perspective
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除视角
- en: In this section, we will see how to delete a perspective.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解如何删除一个视角。
- en: Time for action – deleting a perspective
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 删除视角
- en: 'If you want to delete some unused perspectives, just use the following steps:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想删除一些未使用的视角，只需按照以下步骤操作：
- en: Navigate again to **Window** | **Preferences**, and within the tree go to **General**
    | **Perspectives**.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**窗口** | **首选项**，然后在树中转到**常规** | **视角**。
- en: Here you will find a complete list of the available perspectives. Now you can
    select a no-longer-needed perspective, and remove it by clicking on the **Delete**
    button.![Time for action – deleting a perspective](img/8246_02_24.jpg)
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，你可以找到所有可用视角的完整列表。现在你可以选择一个不再需要的视角，并通过点击**删除**按钮将其删除。![操作时间 – 删除视角](img/8246_02_24.jpg)
- en: We've deleted an unused perspective; and it is completely removed from Aptana
    Studio and doesn't appear anywhere anymore.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经删除了一个未使用的视角；并且它已经完全从Aptana Studio中移除，不再出现在任何地方。
- en: Marking a default perspective
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标记默认视角
- en: After we have created our own perspective, which we want to use frequently,
    we should mark this perspective as our default.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们创建了自己想要经常使用的视角之后，我们应该将这个视角标记为默认视角。
- en: Time for action – marking a default perspective
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 标记默认视角
- en: Navigate again to **Window** | **Preferences**, and within the tree go to **General**
    | **Perspectives**.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次导航到**窗口** | **首选项**，然后在树中转到**通用** | **视角**。
- en: Here you will find a complete list of the available perspectives. Now you can
    select the derived perspective and mark it as default by clicking on the **Make
    Default** button.![Time for action – marking a default perspective](img/8246_02_25.jpg)
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，你可以找到所有可用视角的完整列表。现在你可以选择一个派生视角，并通过点击**设置为默认**按钮将其标记为默认视角。![操作时间 – 标记默认视角](img/8246_02_25.jpg)
- en: '*What just happened?*'
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We've marked our own created perspective as Aptana Studio's default perspective.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经将我们自己创建的视角标记为Aptana Studio的默认视角。
- en: The most frequently used views
  id: totrans-262
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最常用的视图
- en: In the following section, we will have a look at few of the most frequently
    used views in the Aptana Studio.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将查看Aptana Studio中最常用的几个视图。
- en: App Explorer view
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用资源管理器视图
- en: The **App Explorer** view helps you by working with files in your projects.
    In the head of this view you can select the project to work within, followed by
    a little file search that is linked with the system search. So if you search by
    using this search field, the search view will display the results.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用资源管理器**视图通过处理项目中的文件来帮助你。在这个视图的头部，你可以选择要工作的项目，然后是一个与系统搜索链接的文件搜索。所以如果你使用这个搜索字段进行搜索，搜索视图将显示结果。'
- en: '![App Explorer view](img/8246_02_26.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![应用资源管理器视图](img/8246_02_26.jpg)'
- en: In the View menu, which you can open by clicking on the small triangle button,
    Aptana Studio provides you with the functionality Link with editor. This is a
    nice feature that always selects the same file in the **App Explorer** view as
    you select within the editor.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在视图菜单中，你可以通过点击小三角形按钮打开它，Aptana Studio为你提供了与编辑器链接的功能。这是一个很好的功能，它总是选择与你在编辑器中选择相同的**应用资源管理器**视图中的文件。
- en: But you can customize more within this view by clicking on the **Customize View...**
    tab. The dialog for customization of the View menu consists of two tabs. First
    there is the **Filters** tab. The **Filters** tab allows you, as the name implies,
    to filter the listed files in the View menu.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你可以通过点击**自定义视图...**标签来在这个视图中进行更多自定义。视图菜单的自定义对话框由两个标签组成。首先是**过滤器**标签。**过滤器**标签允许你，正如其名称所暗示的，过滤视图菜单中列出的文件。
- en: Because we often work with hidden files, such as `.htaccess` files, we deactivate
    the `.* resources` entry, which hides all resources that begin with **.**.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们经常处理隐藏文件，例如`.htaccess`文件，所以我们禁用了`.*资源`条目，这隐藏了所有以**.**开头的资源。
- en: '![App Explorer view](img/8246_02_27.jpg)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![应用资源管理器视图](img/8246_02_27.jpg)'
- en: Furthermore, there is the **Content** tab, which allows you to display content
    from extensions.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一个**内容**标签，它允许你显示扩展的内容。
- en: But, like in most other views, in this view there are also view-specific buttons
    available. There are, starting from the left, a button available that collapses
    all open elements. This is followed by a deployment button, about which we will
    be talking in a later chapter. Finally, the command menu that provides some other
    functions; but we haven't talked about this yet.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，就像在大多数其他视图中一样，在这个视图中也有特定的视图按钮可用。从左边开始，有一个可用的按钮可以折叠所有打开的元素。接下来是一个部署按钮，我们将在后面的章节中讨论。最后，命令菜单提供了其他一些功能；但我们还没有讨论这一点。
- en: Project explorer view
  id: totrans-273
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目资源管理器视图
- en: The **Project Explorer** view is similar to the **App Explorer** view. The difference
    is that the **Project Explorer** view is across all projects and therefore we
    just talk about the additional functionalities.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目资源管理器**视图与**应用资源管理器**视图类似。区别在于**项目资源管理器**视图跨越所有项目，因此我们只讨论额外的功能。'
- en: '![Project explorer view](img/8246_02_28.jpg)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
- en: The **Customize** view dialog has some more available extensions in the **Content**
    tab.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
- en: '![Project explorer view](img/8246_02_29.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
- en: Other differences are the view-specific buttons. Here, the Link with editor
    function gets its own button. Additionally, there are buttons for **Synchronize**,
    **Upload**, and **Download**, which are necessary for the remote working.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: Properties view
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The **Properties** view displays information depending on the currently opened
    file and the cursor position within the editor. It is also dependent on, if you
    have selected some characters. The following information is the selected text,
    the length, the offset, and so on:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: '![Properties view](img/8246_02_30.jpg)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
- en: But the **Properties** view also shows information if you select a file in a
    file tree, such as about the **App Explorer** view or the **Project Explorer**
    view. In this case, there is information such as the name, location, and last
    modified time.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: '![Properties view](img/8246_02_31.jpg)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
- en: Outline view
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Outline** view displays a hierarchical grouping of the elements of your
    code in the currently opened and focused file. The contained elements depend on
    the file type of the related file. So, if the related file is a markup file such
    as an HTML or a XML file, the **Outline** view will display the structure of their
    nodes.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
- en: '![Outline view](img/8246_02_32.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
- en: In this case, the **Outline** view allows you to expand and collapse the nodes
    of the file. There is also a filter function that allows you to search a node,
    and if you select a node by a double-click on the **Outline** view, the editor
    jumps to the related line.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
- en: The **Outline** view for HTML file provides, in addition, a button that allows
    you to display text nodes within the structure.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
- en: '![Outline view](img/8246_02_33.jpg)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
- en: If you open a script file such as a JavaScript or PHP file, the **Outline**
    view displays the contained variables, functions, classes, and so on. The amount
    of varied information that the **Outline** view can display is too large to talk
    about.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: '![Outline view](img/8246_02_34.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
- en: But there are a few functionalities of every file type available. The **A-Z**
    button sorts all elements on the level in an alphabetical order. In the View menu,
    which you can open by clicking on the small triangle button, you're also able
    to expand or collapse all elements.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
- en: The **Outline** view is therefore one of the most helpful views for navigating
    quickly through large files.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
- en: Searching and replacing
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Search** tool in Aptana Studio is a powerful tool and consists of a search
    dialog where you configure and start a search, and a search view where the search
    results are listed. Additionally, there is a function to replace matched items
    and a preferences section for the search.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: Search dialog
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Search** dialog box can be opened by using the **Search** menu entry or
    clicking on the **Search** toolbar button. But depending on the current active
    view, it is sometimes also accessible by the shortcut *Ctrl* + *F*.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索**对话框可以通过使用**搜索**菜单项或点击**搜索**工具栏按钮来打开。但根据当前活动视图，有时也可以通过快捷键*Ctrl* + *F*访问。'
- en: '![Search dialog](img/8246_02_35.jpg)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![搜索对话框](img/8246_02_35.jpg)'
- en: The dialog essentially contains three parts. At first, there is the search pattern,
    in other words, the characters to be searched. Here you have the option of searching
    case sensitive or case insensitive. But the search pattern could also be a regular
    expression, which makes the search more powerful.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框本质上包含三个部分。首先，是搜索模式，换句话说，要搜索的字符。在这里，您可以选择区分大小写或不区分大小写的搜索。但搜索模式也可以是正则表达式，这使得搜索更强大。
- en: Further, you can define a filename pattern that decides in which files Aptana
    Studio should search. This is very useful, so, for example, if you already know
    that the relevant search pattern can be in a PHP file, you use `*.php` as the
    file name pattern.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以定义一个文件名模式，以决定Aptana Studio应在哪些文件中搜索。这非常有用，例如，如果您已经知道相关的搜索模式可以存在于一个PHP文件中，您可以使用`*.php`作为文件名模式。
- en: Finally the scope, which can limit the number of files examined. The default
    setting for this value is the **Workspace** scope. This means, if you start a
    search with the scope **Workspace**, Aptana Studio will look for the pattern in
    all files and all projects in the **Workspace**. This could, under some circumstances,
    be very many files. Therefore, it is better to limit the scope from the start,
    for example, by selecting a resource. That's very quickly done. Before you open
    the search dialog, navigate to your **App Explorer** or **Project Explorer** view
    and select a folder where you want to search. Now open the search dialog and select
    in the **Scope** section the entry **Selected** **resources** and you're ready
    to search in a limited scope.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 最后是范围，它可以限制检查的文件数量。此值的默认设置是**工作区**范围。这意味着，如果您以**工作区**范围开始搜索，Aptana Studio将在**工作区**中的所有文件和所有项目中查找模式。在某些情况下，这可能是非常多的文件。因此，最好从一开始就限制范围，例如，通过选择一个资源。这很快就能完成。在您打开搜索对话框之前，导航到您的**应用资源管理器**或**项目资源管理器**视图，并选择您想要搜索的文件夹。现在打开搜索对话框，并在**范围**部分选择**选定的**
    **资源**条目，然后您就可以在有限范围内进行搜索了。
- en: Search view
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索视图
- en: The **Search** view is closely linked with the search dialog, which we have
    just described. After you have started a search and fired it up, the **Search**
    view will be visible and will list all the matched files.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索**视图与搜索对话框紧密相关，我们刚刚已经描述过。在您开始搜索并启动它之后，**搜索**视图将可见，并列出所有匹配的文件。'
- en: 'After our example search for the **first** pattern within the scope **Workspace**,
    we have received the following search result:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们示例搜索**第一个**模式在**工作区**范围内之后，我们得到了以下搜索结果：
- en: '![Search view](img/8246_02_36.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![搜索视图](img/8246_02_36.jpg)'
- en: If the View menu setting **Show as Tree** is selected, the list structure is
    built up like a file tree and can accordingly expand and collapse. After each
    file entry is the count of the matches listed. If you expand a file node, you
    will get a list with the lines where the matches were found. So when you double-click
    on a search result line, the editor opens the file on the relevant line.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 如果视图菜单设置**显示为树状**被选中，列表结构将像文件树一样构建，并相应地展开和折叠。在每个文件条目之后是匹配项的数量。如果您展开一个文件节点，您将得到一个列表，其中列出了找到匹配项的行。因此，当您双击搜索结果行时，编辑器将在相关行打开文件。
- en: The **Search** view provides a list of different view specific buttons, which
    extends the search with useful features.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**搜索**视图提供了一系列不同的视图特定按钮，这些按钮通过有用的功能扩展了搜索。'
- en: Starting from the left, there are the **Show Next Match** button and the **Show
    Previous Match** button, which are very useful if you search for a special match
    of the search result.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 从左侧开始，有**显示下一个匹配项**按钮和**显示上一个匹配项**按钮，如果您正在搜索搜索结果的特殊匹配项，这两个按钮非常有用。
- en: Tip
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Quick access to the next and previous match**'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速访问下一个和上一个匹配项**'
- en: Use the shortcut *Crtl* + *.* for switching quickly forward to the next match,
    or *Crtl* + *,* for switching backward.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 使用快捷键*Crtl* + *.*快速切换到下一个匹配项，或使用*Crtl* + *,*切换到上一个匹配项。
- en: The **Remove Selected Matches (Delete)** button and **Remove All Matches** button
    allow you to remove matches from the list. The **Remove Selected Matches (Delete)**
    button removes just a single match, and the **Remove All Matches** button removes
    all matches.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '**删除所选匹配项（删除）**按钮和**删除所有匹配项**按钮允许你从列表中删除匹配项。**删除所选匹配项（删除）**按钮仅删除单个匹配项，而**删除所有匹配项**按钮则删除所有匹配项。'
- en: The **Expand All** button and the **Collapse All** button are only visible if
    you display the search result as a tree, and they allow you to expand or collapse
    all entries.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**展开全部**按钮和**折叠全部**按钮仅在将搜索结果显示为树时可见，并允许你展开或折叠所有条目。'
- en: The **Run the Current Search Again (F5)** button allows you to start the same
    search again. This is useful if you have already changed matches so that these
    ones can be omitted by a new search.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**再次运行当前搜索（F5）**按钮允许你再次启动相同的搜索。如果你已经更改了匹配项，以便这些匹配项可以通过新的搜索被省略，这很有用。'
- en: The **Cancel Current Search** button cancels a search in case you have run a
    search in a large number of files and the search seems to be taking ages.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**取消当前搜索**按钮在你在大量文件中运行搜索且搜索似乎花费了很长时间的情况下取消搜索。'
- en: The last button we will see is **Show Previous Searches**, which is extended
    with a small triangle that provides a list with the last searches.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要看到的最后一个按钮是**显示上一个搜索**，它通过一个小三角形扩展，提供包含最近搜索的列表。
- en: Search preferences
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索首选项
- en: Just like most of the other main features of Aptana Studio, the **Search** view
    has a section within the **Preferences** tab. In order to make some changes, navigate
    to **Window** | **Preferences** and select the node **General** | **Search** in
    the tree.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 就像Aptana Studio的许多其他主要功能一样，**搜索**视图在**首选项**标签页中有一个部分。为了进行一些更改，导航到**窗口** | **首选项**，然后在树中选择**通用**
    | **搜索**节点。
- en: '![Search preferences](img/8246_02_37.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![搜索首选项](img/8246_02_37.jpg)'
- en: Here you will find, among other things, the option **Reuse editors to show matches**.
    This option controls whether Aptana Studio opens its own editor for each selected
    file, or always re-uses the same editor.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将找到其他选项，例如**重用编辑器以显示匹配项**。此选项控制Aptana Studio是否为每个选定的文件打开自己的编辑器，或者始终重用相同的编辑器。
- en: When you activate this option it can sometimes be useful, for example, when
    you navigate through the search results with the **Show Next match** or **Show
    Previous match** function. So you don't get a dedicated editor for each opened
    file, which must also be closed every time.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 当你激活此选项时，有时它可能很有用，例如，当你使用**显示下一个匹配项**或**显示上一个匹配项**功能在搜索结果中进行导航时。这样，你就不需要为每个打开的文件分配一个专门的编辑器，每次也必须关闭它。
- en: But on the other hand, if you open a file for every search, take a look at the
    file, and want to look in an additional file, it would be better if Aptana Studio
    takes a new editor instead of the same, where you can look or work further.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 但另一方面，如果你为每次搜索打开一个文件，查看该文件，并想要查看另一个文件，那么如果Aptana Studio使用一个新的编辑器而不是相同的编辑器，你可以在其中进一步查看或工作，那就更好了。
- en: Replacing matches
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替换匹配项
- en: If you want to replace some character patterns within your project, you can
    do this with thehelp of the **Search** function too.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在项目中替换一些字符模式，你也可以使用**搜索**功能来完成此操作。
- en: Search the pattern as just described, with the difference that you press the
    **Replace...** button instead of the **Search** button in the **Search** dialog.
    Our search example for the pattern `firstDataNode` starts and it appears in another
    dialog for the replacement.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 按照刚才描述的模式进行搜索，不同之处在于你按下**替换...**按钮而不是**搜索**对话框中的**搜索**按钮。我们的搜索示例`firstDataNode`模式开始，并在另一个对话框中显示替换。
- en: '![Replacing matches](img/8246_02_38.jpg)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![替换匹配项](img/8246_02_38.jpg)'
- en: In the header of the dialog, you get the information how many matches in how
    many files were found. In the **Replace** field you will recover your search pattern,
    followed by the field where you have to enter the replacement, which could also
    be a regular expression if the search pattern was also a regular expression.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的标题栏中，你可以获得有关在多少个文件中找到多少个匹配项的信息。在**替换**字段中，你会恢复你的搜索模式，后面是必须输入替换内容的字段，如果搜索模式也是一个正则表达式，则该替换内容也可以是正则表达式。
- en: Finally, you can take a look at a preview before you replace something in a
    lot of files. This is useful when you don't know if your pattern may contain unwanted
    matches.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在大量文件中替换某些内容之前，你可以先查看预览。当你不知道你的模式是否可能包含不想要的匹配项时，这很有用。
- en: '![Replacing matches](img/8246_02_39.jpg)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![替换匹配项](img/8246_02_39.jpg)'
- en: If you don't need a preview, just replace all occurrences by clicking on **OK**.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不需要预览，只需点击**确定**来替换所有出现。
- en: Customizing Aptana Studio 3
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义 Aptana Studio 3
- en: In the following steps we want to customize our installation of Aptana Studio,
    so that you're getting a surface to work where you feel comfortable.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下步骤中，我们希望自定义我们的 Aptana Studio 安装，以便你能在舒适的环境中工作。
- en: Have a go hero – configuring Aptana Studio
  id: totrans-333
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄配置 – 配置 Aptana Studio
- en: Your first task is to go into your installation of Aptana Studio and try to
    create your own perspective. Go on and personalize it as you prefer and arrange
    the contained views as you need.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一个任务是进入你的 Aptana Studio 安装，并尝试创建你自己的视角。继续按照你的喜好进行个性化设置，并按照你的需求安排包含的视图。
- en: Lastly, don't forget to save your changes; otherwise, after you restart Aptana
    Studio, all your changes will be lost.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，别忘了保存你的更改；否则，在你重启 Aptana Studio 后，所有更改都将丢失。
- en: Pop quiz – testing your newly acquired Workspace knowledge
  id: totrans-336
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 – 测试你新学到的 Workspace 知识
- en: Q1\. What is a toolbar called where the buttons are grouped and you can add
    and move various items?
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: Q1. 按钮分组并可以添加和移动各种项目的工具栏叫什么？
- en: Toolbar
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具栏
- en: Foolbar
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Foolbar
- en: Coolbar
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Coolbar
- en: Q2\. In which menu can you switch between perspectives?
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: Q2. 你可以在哪个菜单中切换视角？
- en: Main menu
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主菜单
- en: Perspective menu
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 视角菜单
- en: Context menu
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键菜单
- en: Q3\. How can you get a description of unknown buttons?
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: Q3. 你如何获取未知按钮的描述？
