- en: Chapter 1. Getting Started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Aptana Studio 3 builds on the well-known Java IDE, Eclipse; this means that
    it''s possible to install Aptana Studio as an Eclipse plugin or as a standalone
    version. In this beginner''s guide, we will use the standalone version as it is
    much easier to install and works right away.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: System requirements
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where to get Aptana Studio
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing Aptana Studio on your system
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to increase memory for Java
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keeping Aptana Studio up-to-date
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing third party plugins
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uninstalling Aptana Studio
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Aptana Studio supports both 32-bit and 64-bit architecture for the following
    common operating systems:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Linux**: x86 architecture, GTK windowing system'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mac OS**: OS X/Intel architecture, OS X 10.5 or later'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows**: x86 architecture'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Minimum requirements:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Linux**: 1 GB RAM, Pentium 4-level processor'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mac OS**: 1 GB RAM, G5 or Intel-based machine'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows**: 1 GB RAM, Pentium 4-level processor'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For larger projects and workspaces, better hardware is recommended.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Aptana Studio requires you to have Sun/Oracle Java Runtime Environment JRE 1.5.x
    on your Mac OS-X or Linux system (note that OpenJDK is not yet supported). Windows
    Installer includes a compatible version of Java.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Downloading and installing Aptana Studio
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First of all, we have to download the current version of Aptana Studio. This
    section will teach you how to do this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Downloading the example code**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com) . If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – downloading and installing Aptana Studio on Linux
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to download the current version of Aptana Studio, navigate to the Aptana
    home page at [http://www.aptana.com/products/studio3/download](http://www.aptana.com/products/studio3/download).
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Simply select your system environment on the website and download the Aptana
    Studio package to your `~/Downloads` folder. You can also do this quickly by using
    `wget` on the command line (just replace `*version*` by your used version), as
    follows:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After downloading the Aptana Studio package, we only need to extract it. For
    this, we use the `unzip` command, which also redirects the extracted files to
    the `/opt` folder.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Tip
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Why install Aptana in the /opt - folder?**'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The `/opt` folder is reserved for all software and add-on packages that are
    not part of the default installation of your operating system. Under Linux Mint,
    for example, Adobe Reader, Google Chrome, and some other packages are normally
    found here.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We just have to create a symbolic link so that we can start Aptana Studio without
    typing the complete path on the command line.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Finally, you have to change the owner and/or group of your installation files;
    this will allow Aptana Studio to modify its files and carry out updates.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Now, you can start Aptana Studio just by executing the following instruction
    on the command line:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '*What just happened?*'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We installed Aptana Studio on a Linux-based operating system.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Installing Aptana Studio on Windows is much easier; you just have to follow
    the Windows Installer.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – downloading and installing Aptana Studio on Windows
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to download the current version of Aptana Studio, navigate to the Aptana
    homepage at [http://www.aptana.com/products/studio3/download](http://www.aptana.com/products/studio3/download).
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Simply select your system environment on the website and download the Aptana
    Studio package to your workstation.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the downloaded `.exe` file in order to start the installation process.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, you have to follow the installation instructions; click on **Next**.![Time
    for action – downloading and installing Aptana Studio on Windows](img/8246_01_17.jpg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **I Agree** button to accept the terms of agreement.![Time for
    action – downloading and installing Aptana Studio on Windows](img/8246_01_18.jpg)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a folder for Aptana Studio to be installed in.![Time for action – downloading
    and installing Aptana Studio on Windows](img/8246_01_19.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, select a `Start` menu folder.![Time for action – downloading and installing
    Aptana Studio on Windows](img/8246_01_20.jpg)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Last but not least, select the file extensions to be associated with Aptana
    Studio.![Time for action – downloading and installing Aptana Studio on Windows](img/8246_01_21.jpg)
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, click on the **Install** button in order to start the installation.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After the installation process is over, just click on the **Close** button to
    finish the installation.![Time for action – downloading and installing Aptana
    Studio on Windows](img/8246_01_22.jpg)
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We just installed Aptana Studio on a machine running a Windows operating system.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – downloading and installing Aptana Studio on Mac
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to download the current version of Aptana Studio, navigate to the Aptana
    homepage at [http://www.aptana.com/products/studio3/download](http://www.aptana.com/products/studio3/download).
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Simply select your system environment on the website and download the Aptana
    Studio package to your workstation.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the downloaded `.dmg` file in order to extract the installation
    files.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After that, you just have to drag Aptana Studio into your **Applications** folder.![Time
    for action – downloading and installing Aptana Studio on Mac](img/8246_01_23.jpg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: And that's it!
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We installed Aptana Studio on a Mac operating system.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: 'After the first start, Aptana Studio looks like the following screenshot:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '![What just happened?](img/8246_01_01.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
- en: How to increase memory for Java
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Because Aptana Studio is based on Java, ensure that you allow Java to allocate
    the required amount of memory. In the default configuration of Aptana Studio,
    memory parameters are adjusted for common large projects and workspaces. Aptana
    Studio comes with two parameters for handling this memory usage:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: The `-Xms` parameter defines how much memory Aptana Studio should allocate at
    the start
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `-Xmx` parameter defines the maximum amount of memory that Aptana Studio
    is allowed to be allocated (Java heap memory)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But sometimes, when you have many large projects, for example, you may get better
    performance by increasing the maximum heap memory.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**How do you display currently used memory?**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: In order to see your current memory usage, you must enable the Heap Status indicator.
    For this, navigate to **Window** | **Preferences** and select **General** entry
    within the left-hand tree. There you will find a checkbox, **Show heap status**,
    to the right; select it, and click on **Apply**. Now a memory display appears
    at the bottom-right corner of the main window. There's also a trash button available,
    which can run the garbage collector that is able to deallocate memory that is
    no longer required.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – increasing Java memory
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to increase the memory, you have to edit the `AptanaStudio3.ini` file,
    which is contained in the installation folder. You can do this simply by using
    a plain-text editor and adjusting the memory parameter.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'In our case, because we use a Linux system, the `.ini` file looks like this:'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Here you are able to adjust the `Xms` and `Xmx` values and change them to the
    number of megabytes you require.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Finally, Aptana Studio needs to restart for the changes to take effect.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We increased the memory for Java so that Aptana Studio is able to work with
    large projects and workspaces.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Upgrading the system
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is highly recommended that we keep the system up-to-date. Aptana Studio will
    most likely contain some small bugs that need to be fixed so that you can work
    as effectively as possible without errors or possible loss of data.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Have you found a possible bug?**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: If you think you've found a bug, help the Aptana developer team to fix it as
    fast as possible and report it at [http://jira.appcelerator.org/browse/APSTUD](http://jira.appcelerator.org/browse/APSTUD).
    There, you can also find out whether the bug that you have found has already been
    tracked by the developer team. You can report a bug from within Aptana Studio
    too. We will take a look at this in [Chapter 12](ch12.html "Chapter 12. Troubleshooting"),
    *Troubleshooting*.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'It''s also nice to see how, after an update, there are always new and useful
    functions available. Personally, I always use the update site to download the
    latest beta releases. If you prefer to work with a more stable version, it is
    better to use the Aptana Studio 3 release update site. All in all, there are three
    update types available:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: '**Stable releases**: These are are the most tested. They are the same as those
    downloaded from the Aptana website.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Beta releases**: These have been somewhat tested and are still in preparation
    for release.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Nightly updates**: These come straight from the developer''s server. This
    is the first place where the latest features and fixed bugs can be found. These
    versions probably contain progressive bugs. Use at your own risk!'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '**What is an update site?**'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: An update site is a simple HTTP link that contains all related data for updating
    Aptana Studio and installing and updating plugins.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now that we are running Aptana Studio for the first time, we want to check if
    there are any updates available. For this, we just navigate to **Help** | **Check
    for Updates** in the main menu.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: 'If you get the the following message, maybe your system user has opened Aptana
    Studio without the permission to change Aptana Studio files:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_02.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
- en: Note
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ensure that the user that starts Aptana Studio has the required permissions
    to be able to update the Aptana Studio files! The following command, which we
    have already seen in this chapter, adjusts the required permissions:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: If the user has the required permission, Aptana Studio checks all of the available
    update sites that have been enabled, contacts them, and checks whether any updates
    are available.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_03.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
- en: If no updates are available on any of your enabled update sites, Aptana Studio
    shows you the message **No updates were found**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_04.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
- en: However, if there are updates available, a window appears in which all of the
    updates that you can install are displayed.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_05.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
- en: Just select the packages that you want to update and click on **Next**. Click
    on the **Next** button on the confirmation site too. Finally, confirm **I accept
    the terms of the license agreements** and let the update start by clicking on
    **Finish**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_06.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
- en: Now, Aptana Studio connects to all relevant update sites and downloads the current
    packages and installs them. After completing this process, Aptana Studio asks
    you whether you want to apply the changes or you want to restart Aptana Studio.
    Here, I would highly recommend always choosing to restart Aptana. Unfortunately,
    it takes a moment for Aptana to restart, but you can be sure that all the libraries
    will have been loaded successfully.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_07.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
- en: After this restart, you have finished your first Aptana Studio update.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**How do you determine the installed version of Aptana Studio?**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: To determine the installed version of Aptana Studio, just navigate to **Help**
    | **About Aptana Studio 3**. If you also need to know the version of your plugins
    and any more information, just click on **Installation Details**.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: But during the daily project work, we generally don't have the time to think
    about updates. Therefore, Aptana Studio provides you with an update reminder.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: 'The update reminder checks, by default, after every Aptana Studio start up,
    whether there are some updates available or not. If there''s an update, a pop
    up that looks like this appears at the bottom-right corner of the main window:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '![Upgrading the system](img/8246_01_08.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
- en: If you want to install the updates, just click within the window and the update
    manager comes up; it shows you the available updates.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Reminder options**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: You can also change the handling of the automatic updates by clicking on **Reminder
    options** within the **Updates Available** notice. You will be redirected to the
    preferences with the **Automatic Updates** area already selected. Here you're
    able to select at what time Aptana Studio should check for updates and how Aptana
    Studio should handle the download and update.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: How to install third-party plugins
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you want to use Aptana Studio with other programming languages, which Aptana
    Studio naturally supports, you have to install a third-party plugin. The plugin
    system, which is provided by Eclipse, is a very sophisticated technology and makes
    it very easy to install additional plugins and keep them up-to-date. As an example
    of plugin installation, we will install the Subversion plugin from Tigris, which
    we will see in a later chapter.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – installing a third-party plugin
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we can start the installation of the Subversion plugin, we have to check
    for Aptana Studio updates and install them. It's highly recommended that this
    be done before every plugin installation.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If your system is up-to-date, open the **Available Software** window that you
    will find under **Help** | **Install New Software...**.![Time for action – installing
    a third-party plugin](img/8246_01_09.jpg)
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Here you have to add the URL from the update site from where the plugin should
    be installed.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: But, from where can you get the required update site URL for your plugin?
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most plugin developers usually provide this update site URL on their website.
    Sometimes, they also provide an additional package for a manual installation.
    But it's recommended that you install the plugin with the update manager, because
    the manager checks the required dependencies and prevents installation if the
    dependencies are not
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: So, just surf quickly to the Tigris Subclipse website, [http://subclipse.tigris.org](http://subclipse.tigris.org),
    and determine the URL of the required update site, which is currently available
    at [http://subclipse.tigris.org/update_1.6.x](http://subclipse.tigris.org/update_1.6.x).
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, we go back to Aptana Studio and click on the **Add...** button in order
    to add the new location for our plugin.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For the **Name**, just enter a label such as `Subclipse 1.6.x`. But don't forget
    to add the version number of the plugin. It's possible for you to have to add
    more and more update sites over time for the same plugin. And if there is a new
    major version of the Subclipse plugin, there will also be a new update site location
    that you'll have to add. So, prevent confusion between similar plugins, and always
    specify a name that identifies your update site clearly. You could even use the
    URL directly as the label.![Time for action – installing a third-party plugin](img/8246_01_10.jpg)
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tip
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Installing or updating from an archive**'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Often, you are unable to find an update site for the plugin you currently need,
    but you find a `.jar` or a `.zip` file of the plugin instead. No problem! Just
    download it and click on **Archive...** instead of filling in a location link,
    select your local file, and install it.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Finally, you have to add the URL in the **Location** field and click on **OK**.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tip
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Update site**'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Always make sure that you have a current update site. Most plugin developers
    have several update sites for each major version of their plugins.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now you have to wait for a short moment until the table is refreshed. After
    that, you should see an entry named **Subclipse**, which you can expand. Expand
    the **Subclipse** node and select the packages that we need for our purposes.
    In the following screenshot, you will see the packages that we need to select
    for our **Subclipse** plugin:'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Time for action – installing a third-party plugin](img/8246_01_11.jpg)'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Click on the **Next** button, and Aptana Studio will check whether all dependencies
    are satisfied, which should be the case.![Time for action – installing a third-party
    plugin](img/8246_01_12.jpg)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can see in the preceding screenshot, all dependencies are satisfied.
    So, we can click on **Next** for the second time, and before the installation
    starts, you only need to confirm the terms and conditions.![Time for action –
    installing a third-party plugin](img/8246_01_13.jpg)
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The moment you click **Finish**, Aptana Studio connects to the update site,
    downloads the required packages, and installs them.![Time for action – installing
    a third-party plugin](img/8246_01_14.jpg)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The moment Aptana Studio finishes installing the plugin, a dialog appears and
    recommends that you restart Aptana Studio. We recommend this too; therefore, you
    should click on **Restart Now**.![Time for action – installing a third-party plugin](img/8246_01_16.jpg)
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After Aptana Studio starts up again, the plugin asks you if you want to send
    the Subclipse team anonymous usage statistics.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I think it's generally ok to support the developers with anonymous data because
    they also make it possible for us to use a lot of great plugins and software for
    free. In addition, we help them with our statistics to optimize the plugin and
    help to integrate users' new requirements.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Therefore, we click on **OK**.![Time for action – installing a third-party plugin](img/8246_01_15.jpg)
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to change your decision later, you can do this under **Window**
    | **Preferences**. There, you'll have to navigate to **Team** | **SVN** | **Usage
    Reporting**.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*What just happened?*'
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We just installed our first third-party plugin.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: After the successful installation, you will find **SVN Repositiory Exploring**
    under **Window** | **Open Perspective** | **Other…**. You are now able to add
    some repository locations and check them out here. We will do this in detail in
    [Chapter 9](ch09.html "Chapter 9. Collaborative Work with SVN and Git"), *Collaborative
    Work with SVN and Git*.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Keeping your plugins up-to-date**'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: It's also necessary to check frequently whether there are updates available
    for your installed plugins. So, be sure to select the required update sites in
    the Aptana Studio update manager.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Uninstalling Aptana
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Uninstalling Aptana Studio on Linux is very easy. Just remove the Aptana Studio
    directory from within the `opt` folder:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'After deleting the Aptana Studio software folder, you can remove the symbolic
    link, which is now useless:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: But that's not all. During installation, Aptana Studio creates more data than
    you see at the first glance. There will be folders for your workspaces. The default
    folder for the workspace is located in your home directory, `~/Aptana Studio 3
    Workspace`. When you have your projects and source codes backed up, you can just
    delete it.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, there is a folder for the Aptana rubles that is also created during
    installation. This folder contains your customized and downloaded rubles.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**What is an Aptana ruble?**'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Ruble is short for Ruby bundle and is a runtime environment that allows the
    extensibility of Aptana Studio's editors by using Ruby. Rubles are compatible
    with TextMate bundles, so you should be able to convert them easily to Aptana
    rubles.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: To uninstall Aptana under Windows, just use the uninstaller within the **All
    Programs** menu. Because this is so easy—just like uninstalling most other software—we
    don't want to cover it here.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: Mac OS-X users just have to drag the `Aptana` folder from the `Program` folder
    into the trash.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: Note that there could also be separate folders for the ruble and workspaces,
    on Mac OS-X and Windows. Don't forget to remove them too, if you no longer need
    them.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
