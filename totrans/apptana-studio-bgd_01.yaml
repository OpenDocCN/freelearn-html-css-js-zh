- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter we have looked at the requirements for installing the Aptana
    Studio IDE. After this, we installed Aptana Studio, checked for any updates available,
    and installed these updates. We learned how to increase the memory for the IDE
    and installed the Subversion plugin for use in a later chapter. Finally, we saw
    how to uninstall Aptana Studio when we don't need it anymore.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了安装 Aptana Studio IDE 的要求。之后，我们安装了 Aptana Studio，检查了可用的更新，并安装了这些更新。我们学习了如何增加
    IDE 的内存，并在后续章节中安装了 Subversion 插件。最后，我们了解了当不再需要 Aptana Studio 时如何卸载它。
- en: Now you are ready to configure your installation of Aptana Studio and learn
    more about perspectives and views.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经准备好配置你的 Aptana Studio 安装，并了解更多关于视角和视图的信息。
