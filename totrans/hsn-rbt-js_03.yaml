  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s pull together what we''ve learned about the `Led.RGB` object and the
    color npm module to pull together a basic code project that we will call `rgb-led-rainbow.js`:'
  prefs: []
  type: TYPE_NORMAL
