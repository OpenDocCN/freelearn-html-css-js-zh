- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This is the code that we will use to initialize our `RGB.LED` object.
  prefs: []
  type: TYPE_NORMAL
- en: We will also need the API section in order to determine the functions and parameters
