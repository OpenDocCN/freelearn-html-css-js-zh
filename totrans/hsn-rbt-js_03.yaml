  prefs: []
  type: TYPE_PRE
- en: Now, we have access to the LED and the Boolean that controls the rainbow cycle
    from the command-line REPL supplied to us by Johnny-Five when we run this code
    on our Raspberry Pi.
  prefs: []
  type: TYPE_NORMAL
