- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As you probably know, the big things in our sphere are those that are moved
    by the community. Node.js is a technology that has become really popular. Its
    ecosystem is well-designed and brings with it the flexibility we need. With the
    rise of mobile development, JavaScript occupies a big part of the technology stack
    nowadays. The ability to use JavaScript on the server side is really interesting.
    It's good to know how Node.js works and where and when to use it, but it is more
    important to see some examples. This book will show you how this wonderful technology
    handles real use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，我们领域中的大事都是由社区推动的。Node.js 是一种已经变得非常流行的技术。它的生态系统设计得很好，并带来了我们所需要的灵活性。随着移动开发的兴起，JavaScript
    现在占据了技术栈的一大块。在服务器端使用 JavaScript 的能力非常有趣。了解 Node.js 的工作原理以及何时何地使用它是有益的，但更重要的是看到一些示例。这本书将向你展示这种奇妙的技术是如何处理实际用例的。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Common Programming Paradigms"),
    *Common Programming Paradigms*, introduces us to the fact that Node.js is a JavaScript-driven
    technology, and we can apply common design patterns known in JavaScript in Node.js
    as well.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "Chapter 1. Common Programming Paradigms")，*常见的编程范式*，介绍了
    Node.js 是一种由 JavaScript 驱动的技术，我们可以在 Node.js 中应用在 JavaScript 中已知的常见设计模式。'
- en: '[Chapter 2](part0023_split_000.html#page "Chapter 2. Developing a Basic Site
    with Node.js and Express"), *Developing a Basic Site with Node.js and Express*,
    discusses how ExpressJS is one of the top frameworks on the market. ExpressJS
    was included because of its fundamental importance in the Node.js world. At the
    end of the chapter, you will be able to create applications using the built-in
    Express modules and also add your own modules.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0023_split_000.html#page "Chapter 2. Developing a Basic Site with
    Node.js and Express")，*使用 Node.js 和 Express 开发基本网站*，讨论了 ExpressJS 是市场上最好的框架之一。ExpressJS
    被包含在内，是因为它在 Node.js 世界中的基本重要性。在本章的结尾，你将能够使用内置的 Express 模块创建应用程序，并添加你自己的模块。'
- en: '[Chapter 3](part0030_split_000.html#page "Chapter 3. Writing a Blog Application
    with Node.js and AngularJS"), *Writing a Blog Application with Node.js and AngularJS*,
    teaches you how to use frontend frameworks such as AngularJS with Node.js. The
    chapter''s example is actually a dynamic application that works with real databases.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0030_split_000.html#page "Chapter 3. Writing a Blog Application with
    Node.js and AngularJS")，*使用 Node.js 和 AngularJS 编写博客应用*，教你如何使用 Node.js 与前端框架如
    AngularJS 一起使用。本章的示例实际上是一个与真实数据库一起工作的动态应用。'
- en: '[Chapter 4](part0035_split_000.html#page "Chapter 4. Developing a Chat with
    Socket.IO"), *Developing a Chat with Socket.IO,* explains thatnowadays, every
    big web app uses real-time data. It''s important to show instant results to the
    users. This chapter covers the creation of a simple real-time chat. The same concept
    can be used to create an automatically updatable HTML component.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0035_split_000.html#page "Chapter 4. Developing a Chat with Socket.IO")，*使用
    Socket.IO 开发聊天应用*，解释说如今，每个大型网络应用都使用实时数据。向用户展示即时结果是重要的。本章涵盖了创建一个简单的实时聊天应用。同样的概念可以用来创建一个自动更新的
    HTML 组件。'
- en: '[Chapter 5](part0042_split_000.html#page "Chapter 5. Creating a To-do Application
    with Backbone.js"), *Creating a To-do Application with Backbone.js*, illustrates
    that Backbone.js was one of the first frameworks that introduced data binding
    at the frontend of applications. This chapter will show you how the library works.
    The to-do app is a simple example, but perfectly illustrates how powerful the
    framework is.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0042_split_000.html#page "Chapter 5. Creating a To-do Application
    with Backbone.js")，*使用 Backbone.js 创建待办事项应用*，说明了 Backbone.js 是最早在应用前端引入数据绑定的框架之一。本章将向你展示这个库是如何工作的。待办事项应用是一个简单的示例，但完美地展示了框架的强大功能。'
- en: '[Chapter 6](part0046_split_000.html#page "Chapter 6. Using Node.js as a Command-line
    Tool"), *Using Node.js as a Command-line Tool*, covers the creation of a simple
    CLI program. There are a bunch of command-line tools written in Node.js, and the
    ability to create your own tool is quite satisfying. This part of the book will
    present a simple application which grabs all the images in a directory and uploads
    them to Flickr.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0046_split_000.html#page "Chapter 6. Using Node.js as a Command-line
    Tool")，*将 Node.js 用作命令行工具*，涵盖了创建一个简单的 CLI 程序。有许多用 Node.js 编写的命令行工具，能够创建自己的工具是非常令人满意的。本书的这一部分将展示一个简单的应用程序，该程序可以抓取目录中的所有图片并将它们上传到
    Flickr。'
- en: '[Chapter 7](part0052_split_000.html#page "Chapter 7. Showing a Social Feed
    with Ember.js"), *Showing a Social Feed with Ember.js*, describes an Ember.js
    example that will read a Twitter feed and display the latest posts. That''s actually
    a common task of every developer because a lot of applications need to visualize
    social activity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0052_split_000.html#page "第7章. 使用Ember.js展示社交动态"), *使用Ember.js展示社交动态*，描述了一个Ember.js示例，该示例将读取Twitter动态并显示最新帖子。这实际上是每个开发者的常见任务，因为许多应用程序都需要可视化社交活动。'
- en: '[Chapter 8](part0062_split_000.html#page "Chapter 8. Developing Web App Workflow
    with Grunt and Gulp"), *Developing Web App Workflow with Grunt and Gulp*, shows
    that there are a bunch of things to do before you can deliver the application
    to the users, such as concatenation, minification, templating, and so on. Grunt
    is the de facto standard for such tasks. The described module optimizes and speeds
    up your workflow. The chapter presents a simple application setup, including managing
    JavaScript, CSS, HTML, and cache manifests.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0062_split_000.html#page "第8章. 使用Grunt和Gulp开发Web应用工作流程"), *使用Grunt和Gulp开发Web应用工作流程*，展示了在将应用程序交付给用户之前有许多事情要做，例如连接、压缩、模板化等。Grunt是此类任务的既定标准。所描述的模块优化并加快了您的流程。本章展示了简单的应用程序设置，包括管理JavaScript、CSS、HTML和缓存清单。'
- en: '[Chapter 9](part0066_split_000.html#page "Chapter 9. Automate Your Testing
    with Node.js"), *Automate Your Testing with Node.js*, signifies that tests are
    really important for every application nowadays. Node.js has some really great
    modules for this. If you are a fan of test-driven development, this chapter is
    for you.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0066_split_000.html#page "第9章. 使用Node.js自动化测试"), *使用Node.js自动化测试*，表明测试对当今的每个应用程序都至关重要。Node.js有一些真正出色的模块可以用于此。如果您是测试驱动开发的粉丝，那么这一章就是为您准备的。'
- en: '[Chapter 10](part0074_split_000.html#page "Chapter 10. Writing Flexible and
    Modular CSS"), *Writing Flexible and Modular CSS*, introduces the fact that two
    of the most popular CSS preprocessors are written in Node.js. This chapter is
    like a little presentation on them and, of course, describes styling a simple
    web page.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0074_split_000.html#page "第10章. 编写灵活和模块化的CSS"), *编写灵活和模块化的CSS*，介绍了两个最受欢迎的CSS预处理器都是用Node.js编写的。这一章就像是对它们的简要介绍，当然，也描述了如何为简单的网页进行样式设计。'
- en: '[Chapter 11](part0078_split_000.html#page "Chapter 11. Writing a REST API"),
    *Writing a REST API*, states that Node.js is a fast-working technology, and it
    is the perfect candidate for building a REST API. You will learn how to create
    a simple API to store and retrieve data for books, that is, an online library.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0078_split_000.html#page "第11章. 编写REST API"), *编写REST API*，指出Node.js是一种快速工作的技术，它是构建REST
    API的完美候选者。您将学习如何创建一个简单的API来存储和检索书籍数据，即在线图书馆。'
- en: '[Chapter 12](part0083_split_000.html#page "Chapter 12. Developing Desktop Apps
    with Node.js"), *Developing Desktop Apps with Node.js*, shows that Node.js is
    not just a web technology—you can also create desktop apps with it. It''s really
    interesting to know that you can use HTML, CSS, and JavaScript to create desktop
    programs. Creating a simple file browser may not be such a challenging task, but
    it will give you enough knowledge to build your own applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0083_split_000.html#page "第12章. 使用Node.js开发桌面应用程序"), *使用Node.js开发桌面应用程序*，表明Node.js不仅仅是一种网络技术——您还可以用它来创建桌面应用程序。了解您可以使用HTML、CSS和JavaScript来创建桌面程序是非常有趣的。创建一个简单的文件浏览器可能不是一项具有挑战性的任务，但它将为您提供足够的知识来构建您自己的应用程序。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: You need Node.js installed, a browser, and your favorite code editor. That's
    all you will use. There are a lot of additional modules to be used, but Node.js
    comes with a wonderful package manager which handles the installation process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要安装Node.js，一个浏览器，以及您喜欢的代码编辑器。这就是您将使用的所有工具。还有很多额外的模块可以使用，但Node.js自带一个出色的包管理器，可以处理安装过程。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The book is for intermediate developers. It teaches you how to use popular Node.js
    libraries and frameworks. So, good JavaScript knowledge is required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向中级开发者。它教您如何使用流行的Node.js库和框架。因此，需要良好的JavaScript知识。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `http` module, which we initialize on the first line, is needed for running the
    web server."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称会以以下方式显示：“我们在第一行初始化的`http`模块是运行网络服务器所需的。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块会以以下方式设置：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出会以以下方式书写：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the blue button with the text **OK, I''LL AUTHORIZE IT**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，会以这样的形式出现：“点击带有文本**OK, I''LL
    AUTHORIZE IT**的蓝色按钮。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从你的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt图书的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7338OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7338OS_ColoredImages.pdf)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助你更好地理解输出的变化。你可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7338OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7338OS_ColoredImages.pdf)
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们非常感谢您能向我们报告。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
