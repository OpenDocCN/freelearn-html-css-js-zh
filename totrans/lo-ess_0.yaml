- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: At times, JavaScript can be a frustrating programming language to work with.
    Just when you think you have it entirely figured out, performance or cross-browser
    issues reveal themselves in the worst possible way. Lo-Dash is just one of many
    libraries that aim to help JavaScript programmers write code that's elegant, efficient,
    and portable. Underscore.js introduced a better way to perform functional programming
    with JavaScript. Lo-Dash is a continuation of this effort, and throughout this
    book, we'll see what sets Lo-Dash apart from other libraries out there, including
    Underscore.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，JavaScript可能是一个令人沮丧的编程语言来工作。当你认为你已经完全弄懂了它的时候，性能或跨浏览器问题以最糟糕的方式暴露出来。Lo-Dash只是许多旨在帮助JavaScript程序员编写优雅、高效、可移植代码的库之一。Underscore.js引入了更好的JavaScript函数式编程方法。Lo-Dash是这一努力的延续，在这本书中，我们将看到Lo-Dash与其他库（包括Underscore）的不同之处。
- en: At its heart, JavaScript is a functional language, but not necessarily a pure
    functional language—you can modify variables and introduce side effects. However,
    functions are first-class citizens and you can do a lot with them. Lo-Dash embraces
    this idea and gives programmers all the tools they need to write functional code
    that's readable and maintainable. All the cool things you can do with higher-order
    functions in other languages are possible with Lo-Dash as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本质上，JavaScript是一种函数式语言，但并不一定是纯函数式语言——你可以修改变量并引入副作用。然而，函数是一等公民，你可以用它们做很多事情。Lo-Dash拥抱了这个想法，并为程序员提供了他们编写可读性和可维护性函数式代码所需的所有工具。你可以在其他语言中使用高阶函数所做的所有酷炫事情，使用Lo-Dash也是可能的。
- en: It's not just the low-level utilities and performance gains that Lo-Dash delivers,
    though these are always welcome; it's also the enhanced programming model and
    the ideas that Lo-Dash borrows from other languages such as functional and applicative
    programming. These are imparted to JavaScript applications as a coherent API.
    Underscore got the ball rolling, and Lo-Dash further enhances these ideas, albeit
    using different design and implementation strategies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Lo-Dash提供的不仅仅是低级实用工具和性能提升，这些虽然总是受欢迎的；它还增强了编程模型，以及从诸如函数式和适用性编程等语言中借鉴的思想。这些思想以一个连贯的API形式传递给JavaScript应用。Underscore开启了这一进程，而Lo-Dash进一步增强了这些思想，尽管使用了不同的设计和实现策略。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Working with Arrays and Collections"), *Working
    with Arrays and Collections*, explains that collections are similar to arrays
    but are more general than arrays. This chapter looks at the differences between
    these two constructs and the available Lo-Dash functions that operate on them.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。处理数组和集合"), *处理数组和集合*，解释了集合类似于数组，但比数组更通用。本章探讨了这两个构造之间的差异以及可用的操作它们的Lo-Dash函数。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Objects"), *Working with Objects*,
    teaches you how Lo-Dash treats objects as collections. This chapter looks at the
    available functions that work with objects.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。处理对象"), *处理对象*，教你如何Lo-Dash将对象视为集合。本章探讨了与对象一起工作的可用函数。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Functions"), *Working with Functions*,
    focuses on the functional tools provided by Lo-Dash.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。处理函数"), *处理函数*，专注于Lo-Dash提供的函数式工具。'
- en: '[Chapter 4](ch04.html "Chapter 4. Transformations Using Map/Reduce"), *Transformations
    Using Map/Reduce*, explains that the map/reduce programming model is used often
    in the Lo-Dash code. This chapter offers many examples that utilize the Lo-Dash
    map/reduce tools in their various forms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Map/Reduce进行转换"), *使用Map/Reduce进行转换*，解释了map/reduce编程模型在Lo-Dash代码中经常被使用。本章提供了许多使用Lo-Dash
    map/reduce工具的多种形式的示例。'
- en: '[Chapter 5](ch05.html "Chapter 5. Assembling Chains"), *Assembling Chains*,
    explains how Lo-Dash can chain together functions that operate on a value. This
    chapter explores what chains are and how they work.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。组装链"), *组装链*，解释了Lo-Dash如何将操作值的函数链接在一起。本章探讨了链是什么以及它们是如何工作的。'
- en: '[Chapter 6](ch06.html "Chapter 6. Application Building Blocks"), *Application
    Building Blocks*, looks at the high-level application components that help organize
    the Lo-Dash code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。应用构建块"), *应用构建块*，探讨了帮助组织Lo-Dash代码的高级应用组件。'
- en: '[Chapter 7](ch07.html "Chapter 7. Using Lo-Dash with Other Libraries"), *Using
    Lo-Dash with Other Libraries*, explains that Lo-Dash doesn''t do everything. This
    chapter uses examples to illustrate where other libraries can help Lo-Dash and
    vice versa.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Lo-Dash与其他库"), *使用Lo-Dash与其他库*，解释了Lo-Dash并不做所有事情。这一章通过示例说明了其他库如何帮助Lo-Dash，反之亦然。'
- en: '[Chapter 8](ch08.html "Chapter 8. Internal Design and Performance"), *Internal
    Design and Performance*, looks at some of the internal design decisions of Lo-Dash
    and provides some advice on how to improve the performance of your Lo-Dash code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。内部设计和性能"), *内部设计和性能*，探讨了Lo-Dash的一些内部设计决策，并提供了一些关于如何提高Lo-Dash代码性能的建议。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: The only software required for running the examples in this book is a modern
    web browser. All JavaScript libraries are packaged with the code samples. The
    only exception is [Chapter 7](ch07.html "Chapter 7. Using Lo-Dash with Other Libraries"),
    *Using Lo-Dash with Other Libraries*, which involves working with Node.js ([http://nodejs.org/](http://nodejs.org/))
    and some corresponding npm packages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 运行本书中示例所需的唯一软件是一个现代网络浏览器。所有JavaScript库都包含在代码示例中。唯一的例外是[第7章](ch07.html "第7章。使用Lo-Dash与其他库"),
    *使用Lo-Dash与其他库*，它涉及与Node.js ([http://nodejs.org/](http://nodejs.org/)) 和一些相应的npm包一起工作。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for the intermediate JavaScript programmer who is either new to
    Lo-Dash or has been using it for a while. Whether you've never written a line
    of Lo-Dash or you've got Lo-Dash code running in production, this book has something
    for you. Ideally, you've written some intermediate/advanced JavaScript code and
    utilized libraries such as jQuery or Backbone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对Lo-Dash既新又熟悉或已经使用了一段时间的JavaScript中级程序员而写的。无论你是否从未编写过一行Lo-Dash代码，或者你的Lo-Dash代码正在生产环境中运行，这本书都有适合你的内容。理想情况下，你已经编写了一些中级/高级JavaScript代码，并使用过像jQuery或Backbone这样的库。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and explanations
    of their meanings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `union()` function concatenates collections, with duplicate values removed."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："`union()`函数连接集合，并移除重复值。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助你从购买中获得最大价值。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt Publishing书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**错误清单**部分显示。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
