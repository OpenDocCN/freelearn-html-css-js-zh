- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Google Apps is a collection of applications, namely, Gmail, Calendar, Drive,
    Docs, Sheets, and Forms. You can customize or automate Google Apps using the scripting
    language JavaScript with Google's defined classes. Google implements Google Apps
    Script (GAS) based on JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Google Apps是一系列应用程序的集合，包括Gmail、日历、Drive、文档、表格和表单。您可以使用JavaScript和Google定义的类来自定义或自动化Google
    Apps。Google基于JavaScript实现了Google Apps Script (GAS)。
- en: Almost all Google Apps provide one or more services. GAS services and APIs provide
    easy access to automate tasks across Google products and third-party services.
    You can use these service classes in your GAS code to customize or automate Google
    Apps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有Google Apps都提供了一项或多项服务。GAS服务和API提供了轻松访问自动化Google产品和第三方服务的途径。您可以在您的GAS代码中使用这些服务类来自定义或自动化Google
    Apps。
- en: This book introduces basic things first before moving to advanced concepts step
    by step with practical code and examples. By reading this book, you'll gather
    expertise in Google Apps Script. Happy reading!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍基本知识，然后逐步通过实际代码和示例介绍高级概念。通过阅读本书，您将积累Google Apps Script的专业知识。祝您阅读愉快！
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Google Apps Scripts"), *Introducing
    Google Apps Scripts*, tells you about Google Apps and gives you an introduction
    to Apps Scripts, explains how to create a project, and introduces custom formulas.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 介绍Google Apps脚本"), *介绍Google Apps脚本*，介绍了Google Apps并为您提供了Apps
    Scripts的简介，解释了如何创建项目，并介绍了自定义公式。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Basic Elements"), *Creating Basic
    Elements*, covers many types of dialog and how to create and display them, how
    to use the Logger class to log values, and how to debug your script.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 创建基本元素"), *创建基本元素*，涵盖了多种类型的对话框以及如何创建和显示它们，如何使用Logger类记录值，以及如何调试您的脚本。'
- en: '[Chapter 3](ch03.html "Chapter 3. Parsing and Sending E-mails"), *Parsing and
    Sending E-mails*, talks about the ContactApp, MailApp, and GmailApp services.
    Using these services, you''ll create many useful real-world applications, including
    an e-mail merger application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 解析和发送电子邮件"), *解析和发送电子邮件*，讨论了ContactApp、MailApp和GmailApp服务。使用这些服务，您将创建许多有用的现实世界应用程序，包括电子邮件合并应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Interactive Forms"), *Creating Interactive
    Forms*, deals with creating Forms dynamically by script, publishing the script
    as a web application, creating Forms using HtmlService, creating an e-voting application,
    and creating a ticket reservation application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 创建交互式表单"), *创建交互式表单*，讨论了通过脚本动态创建表单、将脚本发布为网络应用程序、使用HtmlService创建表单、创建电子投票应用程序以及创建票务预订应用程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating Google Calendar and Drive Applications"),
    *Creating Google Calendar and Drive Applications*, teaches the reader to create
    Calendar events and sync events from one Calendar to another Calendar. This chapter
    also teaches how to enable GAS advanced services.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 创建Google日历和Drive应用程序"), *创建Google日历和Drive应用程序*，教导读者如何创建日历事件并将事件从一个日历同步到另一个日历。本章还介绍了如何启用GAS高级服务。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Feed Reader and Translator Applications"),
    *Creating Feed Reader and Translator Applications*, is about learning and creating
    many useful applications, including RSS/Atom reader and language translator applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 创建Feed阅读器和翻译器应用程序"), *创建Feed阅读器和翻译器应用程序*，是关于学习和创建许多有用的应用程序，包括RSS/Atom阅读器和语言翻译应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Interactive Webpages"), *Creating
    Interactive Webpages*, tells how to create an RSS feed/publisher, a file uploading
    application, and a full-blown timesheet application using HtmlService.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 创建交互式网页"), *创建交互式网页*，讲述了如何使用HtmlService创建RSS订阅/发布者、文件上传应用程序以及一个完整的工时表应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Workflow Application"), *Building
    a Workflow Application*, explains how to create a workflow application and proceeds
    create a useful real-world order processing application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 构建工作流应用程序"), *构建工作流应用程序*，解释了如何创建工作流应用程序，并继续创建一个有用的现实世界订单处理应用程序。'
- en: '[Chapter 9](ch09.html "Chapter 9. More Tips and Tricks and Creating an Add-on"),
    *More Tips and Tricks and Creating an Add-on*, is all about using external libraries
    including OAuth2, and Apps Script add-ons.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need any modern browser and basic working or theoretical knowledge
    of HTML, CSS, and JavaScript.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for newbies to Google Apps Script who have less practical experience
    of web development and curious to gather expertise in customizing Google Apps
    and developing web apps.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "A
    default `myFunction` function will be there in the editor."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Go to **Add-ons** | **Chapter 2** | **Show Dialog** and a modal dialog
    will pop up."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Code Downloads & Errata**.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the **Search** box.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the book for which you're looking to download the code files.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Code Download**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的以下软件解压或提取文件夹：
