  zh: 如果您有一个免费的Developer Force账户（如果没有，请访问：[https://events.developerforce.com/signup](https://events.developerforce.com/signup)）
- en: Basic knowledge of Visualforce
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visualforce的基本知识
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: Visualforce Developer's guide is not a complete reference or a bible for Visualforce
    development. This is a time-saving pocket guide for Visualforce which includes
    the most needed and used technical aspects of Visualforce developments. Therefore,
    this book is suitable for the Force.com developers who have a basic knowledge
    of Visualforce.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Visualforce开发者指南不是Visualforce开发的完整参考或圣经。这是一本节省时间的口袋指南，包括Visualforce开发中最需要和常用的技术方面。因此，这本书适合对Visualforce有基本知识的Force.com开发者。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can reference a static resource
    by name in page markup by using the `$Resource` global variable instead of hardcoding
    document ID."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："我们可以通过使用`$Resource`全局变量而不是硬编码文档ID，在页面标记中通过名称引用静态资源。"
