- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Liferay Portal is one of the most popular portal frameworks on the market, offering
    many out-of-the-box features to build, install, configure, and customize portal
    or intranet solutions. The main purpose of this book is to help you successfully
    build the intranet system by providing step-by-step recipes. You will be taken
    on a tour that covers the most common issues when dealing with Liferay. In every
    recipe, you will find solutions to real-life problems with many explanations.
    The chapters are organized and ordered in such a way that they will help you go
    through the intranet configuration step by step.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Liferay Portal是市场上最受欢迎的门户框架之一，提供了许多开箱即用的功能来构建、安装、配置和定制门户或内部网解决方案。本书的主要目的是通过提供逐步的食谱来帮助您成功构建内部网系统。您将经历一个涵盖处理Liferay时最常见问题的旅程。在每一个食谱中，您都会找到许多解释的针对现实生活问题的解决方案。章节的组织和顺序旨在帮助您逐步完成内部网配置。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Installation and Basic Configuration"),
    *Installation and Basic Configuration*, provides you with a basic knowledge on
    how to install and run Liferay on Apache Tomcat. It also teaches you how to create
    a new basic portlet.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015.xhtml#aid-E9OE1 "第一章. 安装和基本配置")，*安装和基本配置*，为您提供了如何在Apache Tomcat上安装和运行Liferay的基本知识。它还教授您如何创建一个新的基本portlet。'
- en: '[Chapter 2](part0020.xhtml#aid-J2B81 "Chapter 2. Authentication and Registration
    Process"), *Authentication and Registration Process*, describes several useful
    ways to correctly configure authentication. It helps you learn about integration
    with a popular single sign-on mechanism: CAS and communicate it with LDAP.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0020.xhtml#aid-J2B81 "第二章. 认证和注册流程")，*认证和注册流程*，描述了正确配置认证的几种有用方法。它帮助您了解与流行的单点登录机制CAS的集成，以及如何与LDAP进行通信。'
- en: '[Chapter 3](part0030.xhtml#aid-SJGS1 "Chapter 3. Working with a Liferay User
    / User Group / Organization"), *Working with a Liferay User / User Group / Organization*,
    introduces you to the concept of user, user group, and organization management
    in Liferay. It also explains how to use them together.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0030.xhtml#aid-SJGS1 "第三章. 与Liferay用户/用户组/组织协同工作")，*与Liferay用户/用户组/组织协同工作*，向您介绍了Liferay中用户、用户组和组织管理的概念。它还解释了如何将它们一起使用。'
- en: '[Chapter 4](part0037.xhtml#aid-1394Q1 "Chapter 4. Liferay Site Configuration"),
    *Liferay Site Configuration*, offers many useful recipes connected with site configuration,
    such as creating sites, their templates, and enabling staging and versioning.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0037.xhtml#aid-1394Q1 "第四章. Liferay站点配置")，*Liferay站点配置*，提供了许多与站点配置相关的有用食谱，例如创建站点、它们的模板以及启用预发布和版本控制。'
- en: '[Chapter 5](part0045.xhtml#aid-1AT9A1 "Chapter 5. Roles and Permissions"),
    *Roles and Permissions*, discusses roles and permissions and the possibility to
    build a scalable grid of roles depending on the user''s position in the company.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0045.xhtml#aid-1AT9A1 "第五章. 角色和权限")，*角色和权限*，讨论了角色和权限以及根据用户在公司中的职位构建可扩展的角色网格的可能性。'
- en: '[Chapter 6](part0050.xhtml#aid-1FLS41 "Chapter 6. Documents and Media in Liferay"),
    *Documents and Media in Liferay*, introduces you to portlet, which provides media
    and document file storage. This chapter also offers you advice on how to correctly
    configure it. You will also learn how to integrate documents and media portlet
    with Amazon S3 storage.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0050.xhtml#aid-1FLS41 "第六章. Liferay中的文档和媒体")，*Liferay中的文档和媒体*，向您介绍了一个提供媒体和文档文件存储的portlet。本章还提供了如何正确配置它的建议。您还将学习如何将文档和媒体portlet与Amazon
    S3存储集成。'
- en: '[Chapter 7](part0055.xhtml#aid-1KEEU1 "Chapter 7. Working with Content"), *Working
    with Content*, talks about the most common CMS feature, that is, web content management.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0055.xhtml#aid-1KEEU1 "第七章. 与内容协同工作")，*与内容协同工作*，讨论了最常用的CMS功能，即网络内容管理。'
- en: '[Chapter 8](part0059.xhtml#aid-1O8H61 "Chapter 8. Search and Content Presentation
    Tools"), *Search and Content Presentation Tools*, introduces various functionalities
    connected with the searching and content presentation tool. This chapter also
    talks about tagging and categorizing assets.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0059.xhtml#aid-1O8H61 "第八章. 搜索和内容展示工具")，*搜索和内容展示工具*，介绍了与搜索和内容展示工具相关的各种功能。本章还讨论了资产标记和分类。'
- en: '[Chapter 9](part0065.xhtml#aid-1TVKI1 "Chapter 9. Liferay Workflow Capability"),
    *Liferay Workflow Capability*, teaches you how to apply workflow on assets and
    deploy the Kaleo Web portlet.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0065.xhtml#aid-1TVKI1 "第9章。Liferay工作流功能")，*Liferay工作流功能*，教你如何将工作流应用于资产并部署Kaleo
    Web插件。'
- en: '[Chapter 10](part0071.xhtml#aid-23MNU1 "Chapter 10. Collaboration Tools"),
    *Collaboration Tools*, provides recipes in collaboration with Wiki, blogs, message
    boards, calendars, and so on.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0071.xhtml#aid-23MNU1 "第10章。协作工具")，*协作工具*，提供了与Wiki、博客、论坛、日历等协作的食谱。'
- en: '[Chapter 11](part0080.xhtml#aid-2C9D01 "Chapter 11. Quick Tricks and Advanced
    Knowledge"), *Quick Tricks and Advanced Knowledge*, contains a set of various
    recipes, which help you to perform specific tasks for your intranet sites. There
    are many subjects, for example, enabling SMTP, configuring clustered environment,
    or using the Liferay service bus.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0080.xhtml#aid-2C9D01 "第11章。快速技巧和高级知识")，*快速技巧和高级知识*，包含一系列各种食谱，帮助你为你的内部网站执行特定任务。有许多主题，例如启用SMTP、配置集群环境或使用Liferay服务总线。'
- en: '[Chapter 12](part0088.xhtml#aid-2JTHG1 "Chapter 12. Basic Performance Tuning"),
    *Basic Performance Tuning*, offers information on scalable infrastructure and
    discusses most common problems associated with performance.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0088.xhtml#aid-2JTHG1 "第12章。基本性能调优")，*基本性能调优*，提供了关于可扩展基础设施的信息，并讨论了与性能相关的大部分常见问题。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: 'This book uses Liferay Portal version 6.2 with the following settings:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用Liferay Portal版本6.2，以下是一些设置：
- en: MySQL database 5.5
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL数据库5.5
- en: Java JRE and JDK 7
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java JRE和JDK 7
- en: Apache Ant with 1.7 version or later
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Ant 1.7版本或更高版本
- en: Apache Maven 3.0.5 or later
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Maven 3.0.5或更高版本
- en: Liferay Portal 6.2 bundled with Tomcat 7
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Tomcat 7捆绑的Liferay Portal 6.2
- en: Eclipse IDE Indigo or later
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse IDE Indigo或更高版本
- en: All recipes are based on the Linux operating system, but all of them can be
    done (with only a little effort) on Windows or iOS.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有食谱都是基于Linux操作系统，但它们都可以在Windows或iOS上完成（只需稍加努力）。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a Java developer or administrator with a technical background and
    want to install and configure Liferay Portal as an enterprise intranet, this is
    the book for you. In short, reusable recipes help you realize business goals as
    working features in Liferay. This book will also give you useful hints on how
    to easily improve the default functionality of the system and its performance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位具有技术背景的Java开发人员或管理员，并希望将Liferay Portal作为企业内部网进行安装和配置，这本书就是为你准备的。简而言之，可重用的食谱可以帮助你将业务目标实现为Liferay中的工作功能。这本书还将为你提供有关如何轻松改进系统默认功能及其性能的有用提示。
- en: Sections
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现几个经常出现的标题（准备工作、如何做、如何工作、更多内容、参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉你在食谱中可以期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何工作...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容...
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多经常出现的标题（准备工作、如何做、如何工作、更多内容、参见），以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下所示：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the **Control Panel** link."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“点击**控制面板**链接。”'
- en: Note
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下方式显示。
- en: Tip
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在你的邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt出版物的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com)，并注册以将文件直接发送给你。
- en: Errata
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的某本书中发现了错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误****提交****表**链接，并输入你的勘误详情。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-65
