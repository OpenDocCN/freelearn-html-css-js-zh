- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Liferay Portal is one of the most popular portal frameworks on the market, offering
    many out-of-the-box features to build, install, configure, and customize portal
    or intranet solutions. The main purpose of this book is to help you successfully
    build the intranet system by providing step-by-step recipes. You will be taken
    on a tour that covers the most common issues when dealing with Liferay. In every
    recipe, you will find solutions to real-life problems with many explanations.
    The chapters are organized and ordered in such a way that they will help you go
    through the intranet configuration step by step.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Installation and Basic Configuration"),
    *Installation and Basic Configuration*, provides you with a basic knowledge on
    how to install and run Liferay on Apache Tomcat. It also teaches you how to create
    a new basic portlet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0020.xhtml#aid-J2B81 "Chapter 2. Authentication and Registration
    Process"), *Authentication and Registration Process*, describes several useful
    ways to correctly configure authentication. It helps you learn about integration
    with a popular single sign-on mechanism: CAS and communicate it with LDAP.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0030.xhtml#aid-SJGS1 "Chapter 3. Working with a Liferay User
    / User Group / Organization"), *Working with a Liferay User / User Group / Organization*,
    introduces you to the concept of user, user group, and organization management
    in Liferay. It also explains how to use them together.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0037.xhtml#aid-1394Q1 "Chapter 4. Liferay Site Configuration"),
    *Liferay Site Configuration*, offers many useful recipes connected with site configuration,
    such as creating sites, their templates, and enabling staging and versioning.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0045.xhtml#aid-1AT9A1 "Chapter 5. Roles and Permissions"),
    *Roles and Permissions*, discusses roles and permissions and the possibility to
    build a scalable grid of roles depending on the user''s position in the company.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0050.xhtml#aid-1FLS41 "Chapter 6. Documents and Media in Liferay"),
    *Documents and Media in Liferay*, introduces you to portlet, which provides media
    and document file storage. This chapter also offers you advice on how to correctly
    configure it. You will also learn how to integrate documents and media portlet
    with Amazon S3 storage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0055.xhtml#aid-1KEEU1 "Chapter 7. Working with Content"), *Working
    with Content*, talks about the most common CMS feature, that is, web content management.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0059.xhtml#aid-1O8H61 "Chapter 8. Search and Content Presentation
    Tools"), *Search and Content Presentation Tools*, introduces various functionalities
    connected with the searching and content presentation tool. This chapter also
    talks about tagging and categorizing assets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0065.xhtml#aid-1TVKI1 "Chapter 9. Liferay Workflow Capability"),
    *Liferay Workflow Capability*, teaches you how to apply workflow on assets and
    deploy the Kaleo Web portlet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0071.xhtml#aid-23MNU1 "Chapter 10. Collaboration Tools"),
    *Collaboration Tools*, provides recipes in collaboration with Wiki, blogs, message
    boards, calendars, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0080.xhtml#aid-2C9D01 "Chapter 11. Quick Tricks and Advanced
    Knowledge"), *Quick Tricks and Advanced Knowledge*, contains a set of various
    recipes, which help you to perform specific tasks for your intranet sites. There
    are many subjects, for example, enabling SMTP, configuring clustered environment,
    or using the Liferay service bus.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](part0088.xhtml#aid-2JTHG1 "Chapter 12. Basic Performance Tuning"),
    *Basic Performance Tuning*, offers information on scalable infrastructure and
    discusses most common problems associated with performance.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book uses Liferay Portal version 6.2 with the following settings:'
  prefs: []
  type: TYPE_NORMAL
- en: MySQL database 5.5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Java JRE and JDK 7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apache Ant with 1.7 version or later
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apache Maven 3.0.5 or later
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Liferay Portal 6.2 bundled with Tomcat 7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eclipse IDE Indigo or later
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All recipes are based on the Linux operating system, but all of them can be
    done (with only a little effort) on Windows or iOS.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Java developer or administrator with a technical background and
    want to install and configure Liferay Portal as an enterprise intranet, this is
    the book for you. In short, reusable recipes help you realize business goals as
    working features in Liferay. This book will also give you useful hints on how
    to easily improve the default functionality of the system and its performance.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the **Control Panel** link."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
