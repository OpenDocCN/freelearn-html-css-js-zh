- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Highcharts 4* aims to be the missing manual for Highcharts from every
    angle. It is written for web developers who would like to learn about Highcharts.
    This book has the following features:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《学习 Highcharts 4》* 的目标是成为从各个角度填补 Highcharts 空白的指南。本书是为希望了解 Highcharts 的网络开发者所写。本书具有以下特点：'
- en: It is a step-by-step guide on building presentable charts from basic looking
    ones
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一份逐步指南，指导如何将基本外观的图表构建成可展示的图表。
- en: There are plenty of examples with real data covering all the Highcharts series
    types—line/spline, column, pie, donut, scatter, bubble, area range, column range,
    gauge, solid gauge, pyramid, box plot, spider, waterfall, funnel, error bar, heatmaps,
    and 3D charts
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书中包含大量使用真实数据的示例，涵盖了所有 Highcharts 系列类型——线/样条图、柱状图、饼图、环形图、散点图、气泡图、面积范围、柱状图范围、仪表、实心仪表、金字塔图、箱线图、蜘蛛图、瀑布图、漏斗图、误差条、热图和
    3D 图表。
- en: Subject areas are included that haven't yet been covered in online reference
    manuals and demos, such as chart layout structure, color shading, and in-depth
    explanations of some specific options such as sizeBy in the bubble series, groupZPadding
    in the column series, and how to modify or create plugins
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含了在线参考手册和演示中尚未涉及的主题领域，例如图表布局结构、颜色渐变，以及对于气泡系列中的 sizeBy、柱状系列中的 groupZPadding
    等一些特定选项的深入解释，以及如何修改或创建插件。
- en: Applications demonstrating how to create dynamic and interactive charts using
    Highcharts APIs and events handling are covered
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了使用 Highcharts API 和事件处理创建动态和交互式图表的应用程序。
- en: Applications demonstrating how to integrate Highcharts with a mobile framework
    such as jQuery Mobile and a Rich Internet Application framework such as Ext JS
    are also covered
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 也涵盖了如何将 Highcharts 与移动框架（如 jQuery Mobile）和富互联网应用程序框架（如 Ext JS）集成的应用程序。
- en: Applications demonstrating how to run Highcharts on the server side for automating
    charts generation and exporting their graphical outputs are also covered
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了演示如何在服务器端运行 Highcharts 以自动化图表生成并导出其图形输出的应用程序。
- en: Using the latest online service Highcharts Cloud, you'll learn to embed the
    graphs into documents
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用最新的在线服务 Highcharts Cloud，你将学习如何将图表嵌入到文档中。
- en: You'll also learn the structure of Highcharts plugins and how to create plugins
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还将学习 Highcharts 插件的架构以及如何创建插件。
- en: This book is not a reference manual as the Highcharts team has already done
    an excellent job in providing a comprehensive online reference, and each configuration
    is coupled with jsFiddle demos. This book also does not aim to be a chart design
    guide nor a tutorial on programming design with Highcharts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是参考手册，因为 Highcharts 团队已经提供了详尽的在线参考，并且每个配置都附有 jsFiddle 演示。本书也不旨在成为图表设计指南或使用
    Highcharts 进行编程设计的教程。
- en: In short, this book shows you what you can do with Highcharts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这本书向你展示了你可以用 Highcharts 做些什么。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: The second edition includes four new chapters, a rewritten chapter, and new
    sections in some of the existing chapters. All the contents from the previous
    edition have been technically revised. As a result, the new edition consists of
    about 50 percent new material.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第二版增加了四个新章节，重写了其中一个章节，并在一些现有章节中增加了新内容。前版的所有内容都进行了技术修订。因此，新版本大约包含 50% 的新材料。
- en: As this book contains a myriad of examples, it would be impractical to include
    all the source code of each example. For step-by-step tutorials, the code is listed
    incrementally. If you want to experiment with the sample code, you are strongly
    recommended to download the code from the Packt Publishing website or visit [http://joekuan.org/Learning_Highcharts](http://joekuan.org/Learning_Highcharts)
    for online demos.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书包含大量示例，因此不可能包含每个示例的所有源代码。对于逐步教程，代码是逐步列出的。如果你想尝试样本代码，强烈建议你从 Packt Publishing
    网站下载代码，或访问 [http://joekuan.org/Learning_Highcharts](http://joekuan.org/Learning_Highcharts)
    以查看在线演示。
- en: '[Chapter 1](ch01.html "Chapter 1. Web Charts"), *Web Charts*, describes how
    web charts have been done since the birth of HTML to the latest HTML5 standard
    with SVG and canvas technologies. This chapter also provides a short survey of
    charting software on the market using the HTML5 standard and discusses why Highcharts
    is a better product than others.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。网络图表")，*网络图表*，描述了从 HTML 诞生到最新的 HTML5 标准使用 SVG 和 canvas
    技术的网络图表的发展历程。本章还简要概述了使用 HTML5 标准的图表软件市场，并讨论了为什么 Highcharts 比其他产品更好。'
- en: '[Chapter 2](ch02.html "Chapter 2. Highcharts Configurations"), *Highcharts
    Configurations*, covers the common configuration options in chart components with
    plenty of examples and explains how the chart layout works.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Highcharts 配置"), *Highcharts 配置*，介绍了图表组件中的常见配置选项，并提供了大量示例，解释了图表布局的工作原理。'
- en: '[Chapter 3](ch03.html "Chapter 3. Line, Area, and Scatter Charts"), *Line,
    Area, and Scatter Charts*, demonstrates plotting a simple line, area charts, and
    scatter charts to plotting a poster-like chart including all three series types.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。线形、面积和散点图"), *线形、面积和散点图*，展示了如何绘制简单的线形图、面积图和散点图，以及如何绘制包含所有三种系列类型的海报式图表。'
- en: '[Chapter 4](ch04.html "Chapter 4. Bar and Column Charts"), *Bar and Column
    Charts*, demonstrates bar and column charts as well as various derived charts
    such as a stacked chart, percentage chart, mirror chart, group chart, overlap
    chart, mirror stacked chart, and horizontal gauge chart.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。柱状图和条形图"), *柱状图和条形图*，展示了柱状图和条形图以及各种衍生图表，如堆叠图、百分比图、镜像图、分组图、重叠图、镜像堆叠图和水平仪表图。'
- en: '[Chapter 5](ch05.html "Chapter 5. Pie Charts"), *Pie Charts*, demonstrates
    how to build various charts, from a simple pie chart to a multiseries chart, such
    as multiple pies in a chart and a concentric rings pie chart, that is, a donut
    chart. The chapter also explores how to create an open donut chart with specific
    options.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。饼图"), *饼图*，展示了如何构建各种图表，从简单的饼图到多系列图表，例如图表中的多个饼图和同心圆环饼图，即甜甜圈图。本章还探讨了如何使用特定选项创建开放的甜甜圈图。'
- en: '[Chapter 6](ch06.html "Chapter 6. Gauge, Polar, and Range Charts"), *Gauge,
    Polar, and Range Charts*, is a step-by-step guide on constructing a twin dial
    speedometer and the creation of a simple solid gauge chart. It also demonstrates
    the polar chart''s characteristics and its similarity to a Cartesian chart. It
    also illustrates the use of range data on area and column range charts.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。仪表、极坐标和范围图"), *仪表、极坐标和范围图*，是构建双指针速度计的逐步指南，以及创建简单的实心仪表图的制作。它还展示了极坐标图的特点及其与笛卡尔图的相似性。它还说明了在面积图和柱状图范围图上使用范围数据。'
- en: '[Chapter 7](ch07.html "Chapter 7. Bubble, Box Plot, and Error Bar Charts"),
    *Bubble, Box Plot, and Error Bar Charts*, explains the characteristics of bubble
    charts and their specific options. The chapter establishes a gradual approach
    on creating a bubble chart similar to a real life sport chart, applies the same
    exercise to a box plot with environmental data, and provides a tutorial on error
    bar charts using racing data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。气泡图、箱线图和误差线图"), *气泡图、箱线图和误差线图*，解释了气泡图的特点及其特定选项。本章建立了一种逐步的方法来创建类似于现实生活体育图表的气泡图，将相同的练习应用于环境数据的箱线图，并提供了使用赛车数据创建误差线图的教程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Waterfall, Funnel, Pyramid, and Heatmap Charts"),
    *Waterfall, Funnel, Pyramid, and Heatmap Charts*, illustrates how to configure
    waterfall and funnel charts and uses the drilldown feature to link both charts.
    Then there is a tutorial on pyramid charts and reconstructing them from a financial
    brochure. Then, heatmap charts are introduced and different outputs are shown
    by experiencing a number of series options.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。瀑布图、漏斗图、金字塔图和热力图"), *瀑布图、漏斗图、金字塔图和热力图*，说明了如何配置瀑布图和漏斗图，并使用钻取功能将两个图表链接起来。然后有一个关于金字塔图和从财务手册中重建它们的教程。接着，介绍了热力图，并通过体验多个系列选项展示了不同的输出结果。'
- en: '[Chapter 9](ch09.html "Chapter 9. 3D Charts"), *3D Charts*, discusses what
    3D charts in Highcharts really means and demonstrates the concept of 3D charts,
    such as column, pie, and scatter series. It illustrates specific 3D options with
    experiments and reconstructs a 3D chart from infographics. The chapter also covers
    how to create interactive 3D orientations with mouse actions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。3D 图表"), *3D 图表*，讨论了Highcharts中的3D图表真正意味着什么，并展示了3D图表的概念，例如柱状图、饼图和散点系列。它通过实验说明了具体的3D选项，并从信息图表中重建了一个3D图表。本章还涵盖了如何通过鼠标操作创建交互式的3D方向。'
- en: '[Chapter 10](ch10.html "Chapter 10. Highcharts APIs"), *Highcharts APIs*, explains
    the usage of Highcharts APIs and illustrates this by using a stock market demo
    to draw dynamic charts. The chapter discusses the use of different methods to
    update the series and analyzes the performance of each method on various browsers,
    as well as the scalability of Highcharts.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。Highcharts API")，*Highcharts API*，解释了Highcharts API的使用，并通过使用股票市场演示来绘制动态图表来展示这一点。本章讨论了使用不同方法更新系列，并分析了各种浏览器上每种方法的性能以及Highcharts的可扩展性。'
- en: '[Chapter 11](ch11.html "Chapter 11. Highcharts Events"), *Highcharts Events*,
    explains Highcharts events and demonstrates them through various user interactions
    with charts from the portfolio application demos.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。Highcharts事件)，*Highcharts事件*，解释了Highcharts事件，并通过与投资组合应用程序演示中的图表的各种用户交互来演示它们。'
- en: '[Chapter 12](ch12.html "Chapter 12. Highcharts and jQuery Mobile"), *Highcharts
    and jQuery Mobile*, is a short tutorial on the jQuery Mobile framework and demonstrates
    how to integrate it with Highcharts by creating a mobile web application browsing
    an Olympic medals table. The chapter also covers the use of touch-based and rotate
    events with Highcharts.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。Highcharts和jQuery Mobile)，*Highcharts和jQuery Mobile*，是一个关于jQuery
    Mobile框架的简短教程，展示了如何通过创建一个浏览奥运奖牌表的移动Web应用程序来将其与Highcharts集成。本章还涵盖了使用基于触摸和旋转事件与Highcharts的使用。'
- en: '[Chapter 13](ch13.html "Chapter 13. Highcharts and Ext JS"), *Highcharts and
    Ext JS*, is a short introduction to Sencha''s Ext JS and describes the components
    likely to be used in an application with Highcharts. It also shows how to use
    a module and a Highcharts extension in order to plot Highcharts graphs within
    an Ext JS application.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。Highcharts和Ext JS)，*Highcharts和Ext JS*，是Sencha的Ext JS的简要介绍，描述了在具有Highcharts的应用程序中可能使用的组件。它还展示了如何在Ext
    JS应用程序中通过使用模块和Highcharts扩展来绘制Highcharts图表。'
- en: '[Chapter 14](ch14.html "Chapter 14. Server-side Highcharts"), *Server-side
    Highcharts*, discusses how Highcharts'' server-side solution has evolved using
    PhantomJS. A quick introduction of PhantomJS is given and a step-by-step experiment
    is conducted to create a server-side solution using Highcharts. The chapter also
    demonstrates how to use the Highcharts official server-side script.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。服务器端Highcharts)，*服务器端Highcharts*，讨论了Highcharts的基于服务器端解决方案如何使用PhantomJS进行演变。给出了对PhantomJS的快速介绍，并进行了逐步实验，以创建一个使用Highcharts的服务器端解决方案。本章还演示了如何使用Highcharts官方服务器端脚本。'
- en: '[Chapter 15](ch15.html "Chapter 15. Highcharts Online Services and Plugins"),
    *Highcharts Online Services and Plugins*, is a quick introduction to the export
    server service and discusses a recent significant cloud development: Highcharts
    Cloud. The chapter gives you a tour of what it offers and how to use it, from
    a basic level without any prior knowledge of Highcharts and JavaScript programming
    to an advanced user level. The chapter also demonstrates the structure of plugins
    and shows you how to combine multiple plugins to create a new user experience.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。Highcharts在线服务和插件)，*Highcharts在线服务和插件*，是关于导出服务器服务的快速介绍，并讨论了最近的一个重要云发展：Highcharts
    Cloud。本章带您了解它提供的内容以及如何使用它，从对Highcharts和JavaScript编程没有任何先验知识的基本水平到高级用户水平。本章还演示了插件的架构，并展示了如何组合多个插件来创建新的用户体验。'
- en: What you need for this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: 'Readers are expected to have basic knowledge of web development in the following
    areas:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读者在以下领域应具备基本的网络开发知识：
- en: The structure of a HTML document and its syntax
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML文档的结构及其语法
- en: Ajax
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ajax
- en: As this book is all about Highcharts, which is developed in JavaScript, readers
    should be comfortable with the language at an intermediate level. Some of the
    examples use jQuery as a quick way to access document elements and bind methods
    to events. Hence, a basic knowledge of jQuery should be sufficient. Some knowledge
    of jQuery UI would also be an advantage, as it is lightly used in [Chapter 10](ch10.html
    "Chapter 10. Highcharts APIs"), *Highcharts APIs* and [Chapter 11](ch11.html "Chapter 11. Highcharts
    Events"), *Highcharts Events*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书全部关于Highcharts，而Highcharts是用JavaScript开发的，因此读者应熟悉该语言的中级水平。一些示例使用jQuery作为快速访问文档元素并将方法绑定到事件的方式。因此，对jQuery的基本了解就足够了。对jQuery
    UI的了解也将是一个优势，因为它在[第10章](ch10.html "第10章。Highcharts API")、*Highcharts API*和[第11章](ch11.html
    "第11章。Highcharts事件")、*Highcharts事件*中都有轻微的使用。
- en: Who this book is for
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'This book is written for web developers who:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为以下网络开发者编写的：
- en: Would like to learn how to incorporate graphical charts into their web applications
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望学习如何将图形图表集成到他们的Web应用程序中
- en: Would like to migrate their Adobe Flash charts for an HTML5 JavaScript solution
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望将他们的Adobe Flash图表迁移到HTML5 JavaScript解决方案
- en: Want to learn more about Highcharts through examples
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想通过示例了解更多关于Highcharts的信息
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多用于区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `updatePie` function is called at several places in this demo, such as to remove
    a series, when the legend checkbox is checked, and more."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名应如下显示：“在这个演示中，`updatePie`函数在几个地方被调用，例如删除一个系列、当图例复选框被选中时，等等。”
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The order is such that the values of the subcategories for the **Nintendo**
    category are before the subcategory data for **Electronic Arts,** and so on."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中应如下显示：“顺序是这样的，**任天堂**类别的子类别值在**艺电**的子类别数据之前，等等。”'
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框的形式出现。
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
