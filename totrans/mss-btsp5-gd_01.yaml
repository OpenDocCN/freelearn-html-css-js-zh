- en: In this part, we will first learn why and how to customize Bootstrap. Then,
    we will learn how to use and compile Sass, with a special focus on the Sass features
    used by Bootstrap 5\. After that, we take a deep dive into the Bootstrap 5 Sass
    files and learn how to change the global options, define a color palette, customize
    various Bootstrap 5 elements, and use the utility API in various ways.
