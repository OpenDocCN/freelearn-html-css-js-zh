- en: Part Three – Advanced Topics Related to Bootstrap 5
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 – 与Bootstrap 5相关的高级主题
- en: In the final part of the book, we will learn about advanced topics related to
    Bootstrap 5 that have not been covered in the previous parts about customization.
    First, we will learn about advanced Sass and CSS features that can be used for
    various purposes, then we will learn about advanced JavaScript features, and finally,
    we will learn how to optimize the compiled Bootstrap 5 CSS and JavaScript code
    (including using a module bundler).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后部分，我们将学习与Bootstrap 5相关的高级主题，这些主题在之前关于定制的部分中尚未涉及。首先，我们将学习可用于各种目的的高级Sass和CSS功能，然后我们将学习高级JavaScript功能，最后，我们将学习如何优化编译后的Bootstrap
    5 CSS和JavaScript代码（包括使用模块打包器）。
