- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript is an integral part of web development and server-side programming.
    Understanding the fundamentals of JavaScript can not only help a person create
    interactive web applications but also help set up web servers, create mobile applications
    through frameworks such as React Native, and even create desktop applications
    using frameworks such as electronJS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是网络开发和服务器端编程的一个组成部分。理解JavaScript的基础知识不仅能帮助人们创建交互式网络应用程序，还能帮助设置网络服务器，通过React
    Native等框架创建移动应用程序，甚至使用electronJS等框架创建桌面应用程序。
- en: This book introduces the fresh and core concepts of JavaScript in the form of
    ECMAScript 2017 (ES8), which includes everything you'll need to get started with
    JavaScript and have a basic-to-advanced understanding so that you can implement
    everything mentioned in the first paragraph.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以ECMAScript 2017（ES8）的形式介绍了JavaScript的新鲜和核心概念，其中包括您开始使用JavaScript并具备从基础到高级理解所需的一切，以便您能够实现第一段中提到的所有内容。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anybody who is absolutely new to JavaScript and is willing
    to learn this technology. This book can also be used by people who are familiar
    with old JavaScript and want to level up their knowledge to the latest standard
    and use techniques. For more advanced users, this book can be used to brush up
    concepts such as modularity, web workers, and shared memory.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合对JavaScript一无所知且愿意学习这项技术的人。本书也可供熟悉旧版JavaScript并希望将知识提升到最新标准和使用技术的人使用。对于更高级的用户，本书可用于复习模块化、Web
    Workers和共享内存等概念。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](5df1047d-8ef2-4147-8eb4-98dfb4ed2781.xhtml), *Getting Started wit**h
    ECMAScript*, discusses what ECMAScript really is and why we call it ECMAScript
    and not JavaScript. It also discusses how to create variables, perform basic operations,
    and provides new ways to do those operations in ES8.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](5df1047d-8ef2-4147-8eb4-98dfb4ed2781.xhtml)，*开始使用ECMAScript*，讨论了ECMAScript到底是什么以及为什么我们称之为ECMAScript而不是JavaScript。它还讨论了如何创建变量、执行基本操作，并在ES8中提供执行这些操作的新方法。'
- en: '[Chapter 2](1240cafe-4f1d-4e0f-bc46-6c2ed8bb3efe.xhtml), *Knowing Your Library*, demonstrates
    all the functions you need to know as a beginner and intermediate JavaScript developer
    to work smoothly on various kinds of projects. The functions taught in this chapter
    are universal and generic functions, which you''ll be able to understand and apply
    anywhere they''re necessary for your code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](1240cafe-4f1d-4e0f-bc46-6c2ed8bb3efe.xhtml)，*了解您的库*，展示了作为初学者和中级JavaScript开发者需要了解的所有函数，以便在各种项目中顺利工作。本章教授的函数是通用和泛型函数，您将能够在需要的地方理解和应用它们。'
- en: '[Chapter 3](35879a07-54c5-4a3d-8e2a-307e25905d42.xhtml), *Using Iterators,* covers
    how to iterate over iteratable things in JavaScript the proper way. We discuss
    Symbol, a new native JavaScript type, what it is, and why we need it. We also
    discuss the tail call optimization technique, which is implemented by browsers
    to speed up the code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](35879a07-54c5-4a3d-8e2a-307e25905d42.xhtml)，*使用迭代器*，介绍了如何在JavaScript中以正确的方式遍历可迭代事物。我们讨论了Symbol，这是一种新的原生JavaScript类型，它是什么，以及为什么我们需要它。我们还讨论了尾调用优化技术，这是浏览器为了加快代码执行而实现的。'
- en: '[Chapter 4](d37a4519-f5c0-4f5b-a3b4-df5e0091949e.xhtml), *Asynchronous Programming*, explores
    modern ways to implement asynchronous programming and compares it with the not-so-beautiful
    past approaches, which included callback hell. It''ll teach you about implementing
    asynchronous programming in a synchronous way.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](d37a4519-f5c0-4f5b-a3b4-df5e0091949e.xhtml)，*异步编程*，探讨了实现异步编程的现代方法，并将其与不那么美好的过去方法进行了比较，包括回调地狱。它将教会您以同步方式实现异步编程。'
- en: '[Chapter 5](c386c5c8-d74c-4096-916b-262ceb2b9cc7.xhtml), *Modular Programming*,
    discusses modularizing your JavaScript code into different files so that it is
    easy to reuse and debug individual modules. We start with primitive and third-party
    solutions available earlier and then cover the native support browsers are bringing
    to the world.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c386c5c8-d74c-4096-916b-262ceb2b9cc7.xhtml)，*模块化编程*，讨论了如何将您的JavaScript代码模块化到不同的文件中，以便于重用和调试单个模块。我们首先介绍早期可用的基本和第三方解决方案，然后介绍浏览器为世界带来的原生支持。'
- en: '[Chapter 6](2ec9b52e-e2a7-4a2f-b5a7-84163fc808b9.xhtml), *Implementing the
    Reflect API*, demonstrates information about the Reflect API provided in JavaScript,
    which basically helps to manipulate the properties and methods of the objects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](2ec9b52e-e2a7-4a2f-b5a7-84163fc808b9.xhtml)，*实现Reflect API*，展示了JavaScript中提供的Reflect
    API的信息，它基本上有助于操作对象的属性和方法。'
- en: '[Chapter 7](e4168fc4-4576-45fa-8bc6-2b3bfa783804.xhtml), *Proxies*, introduces
    a new implementation in JavaScript, that is, proxies over objects. It has a number
    of advantages, such as hiding private properties, setting default values for object
    properties and methods, and making awesome custom features. Such as Python-like
    array slicing for JavaScript.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](e4168fc4-4576-45fa-8bc6-2b3bfa783804.xhtml)，*代理*，介绍了JavaScript中的一种新实现，即对象上的代理。它具有许多优点，例如隐藏私有属性、为对象属性和方法设置默认值，以及创建令人惊叹的自定义功能。例如，JavaScript的类似Python的数组切片。'
- en: '[Chapter 8](d13ca961-e08f-46d5-9801-c00c07b23075.xhtml), *Classes*, explores
    classes, how they''re implemented, inheritance in classes, and how finally classes
    is just a syntatic sugar over the function implementation only. This is important
    because classes make the code more readable and understandable to people coming
    from an OOP background.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d13ca961-e08f-46d5-9801-c00c07b23075.xhtml)，*类*，探讨了类、它们的实现、类中的继承以及类最终只是函数实现上的语法糖。这很重要，因为类使得代码对有面向对象编程背景的人来说更易于阅读和理解。'
- en: '[Chapter 9](2f86be2d-3127-4c37-9dfe-57bb4978e580.xhtml), *JavaScript on the
    Web*, explores the basics of using JavaScript on websites, some popular APIs exposed
    by browser on the web to the developers, and how JavaScript can be used to interact
    with the DOM to manipulate things on a web page.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](2f86be2d-3127-4c37-9dfe-57bb4978e580.xhtml)，*网页上的JavaScript*，探讨了在网站上使用JavaScript的基础知识，浏览器在网页上向开发者公开的一些流行API，以及JavaScript如何用于与DOM交互以操纵网页上的内容。'
- en: Chapter 10, *Storage APIs in JavaScript*, explores the available storage APIs
    in web browsers and shows how to make use of them to store data locally on the
    user's computer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*JavaScript中的存储API*，探讨了浏览器中可用的存储API，并展示了如何利用它们在用户的计算机上本地存储数据。
- en: '[Chapter 11](e550e1b9-b670-494d-a0b1-b91f3ea5ad26.xhtml), *Web and Service
    Workers*, discusses web workers available in HTML5, service workers for progressive
    web apps, and shows how to use these workers efficiently to distribute loads of
    tasks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e550e1b9-b670-494d-a0b1-b91f3ea5ad26.xhtml)，*Web和Service Workers*，讨论了HTML5中可用的Web
    Workers，渐进式Web应用的服务Workers，并展示了如何有效地使用这些Workers来分配任务负载。'
- en: '[Chapter 12](f0b9f216-a55f-496e-8322-abd09d832ccd.xhtml), *Shared Memory and
    Atomics*, teaches us how to harness a multithreaded environment provided by web
    workers using shared memory to allow blazingly fast access to memory by the web
    workers through `SharedArrayBuffer`. It covers some of the common problems related
    to threads sharing the same data, and also provides solutions to those problems.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](f0b9f216-a55f-496e-8322-abd09d832ccd.xhtml)，*共享内存和原子操作*，教我们如何利用Web Workers提供的多线程环境，通过`SharedArrayBuffer`允许Web
    Workers通过共享内存实现快速访问内存。它涵盖了与线程共享相同数据的一些常见问题，并提供了这些问题的解决方案。'
