- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome, and let us embark on an extraordinary journey through the realm of
    coding with our superhero-themed technical manual! Bid farewell to the mundane
    as each chapter unfolds like an exciting comic book adventure. Unlike traditional
    superheroes, you won’t need a brush with a radioactive arachnid to unlock your
    coding powers. Instead, you will arm yourself with the essential tools to forge
    a formidable framework using WebdriverIO in TypeScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入，让我们带着我们的超级英雄主题技术手册，踏上一次非凡的编码之旅！随着每一章的展开，就像一本激动人心的漫画书冒险故事一样，告别平凡。与传统超级英雄不同，你不需要与放射性蜘蛛接触就能解锁你的编码能力。相反，你将装备上使用
    TypeScript 的 WebdriverIO 的基本工具，打造一个强大的框架。
- en: For those stepping into the shoes of a **Software Developer Engineer in Test**
    (**SDET**), the allure of leaping into setting up your JavaScript coding environment,
    running that inaugural test, and hoping for a victorious pass result might be
    strong. We’ve been there, only to discover later that crucial tools were overlooked,
    tools that could have smoothed the path from the very beginning. That’s why the
    opening chapter dives into system specifications, tools, and configurations, laying
    the foundation for crafting superior code from day one.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些即将成为**软件开发测试工程师（SDET）**的人来说，跃入设置 JavaScript 编码环境、运行那个开创性的测试并希望获得胜利通过结果的诱惑可能很强。我们曾经有过这样的经历，但后来发现一些关键工具被忽视了，这些工具本可以在一开始就使道路变得顺畅。这就是为什么开篇章节深入探讨了系统规格、工具和配置，为从第一天开始编写优质代码奠定基础。
- en: Prepare to be guided by the wisdom of authors who have spent over 20 years in
    the superhero league of SDETs. Discover tips, tricks, rules of thumb, and advanced
    techniques tailored to help you not only write more tests but also navigate debugging
    challenges with finesse. Elevate your testing framework to superhero status—stable,
    scalable, and requiring minimal code maintenance. Get ready to unleash your coding
    superpowers and make your mark in the coding superhero universe!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好由那些在 SDET 超级英雄联盟中度过20多年的作者们的智慧引导。发现提示、技巧、经验法则和高级技术，这些都有助于你不仅编写更多的测试，而且优雅地应对调试挑战。提升你的测试框架到超级英雄的水平——稳定、可扩展且需要最少的代码维护。准备好释放你的编码超级力量，并在编码超级英雄宇宙中留下你的印记！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book serves as a superhero toolkit for test automation enthusiasts at all
    levels, from new recruits to seasoned champions in the digital realm. It empowers
    users with the superpowers of WebdriverIO with Jasmine in TypeScript, offering
    an arsenal of code examples, advanced strategies in Jenkins, and cloud-based automation
    tactics. Whether you’re just been bitten by the automation bug in the world of
    test automation or you’re a caped veteran looking to upgrade your utility belt
    gadgets, this book is your secret weapon to mastering the art of test automation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是面向所有级别的测试自动化爱好者的超级英雄工具包，从新手到数字领域的资深冠军。它通过 TypeScript 中的 WebdriverIO 和 Jasmine
    赋予用户超级力量，提供了一系列代码示例、Jenkins 的高级策略和基于云的自动化策略。无论你是刚刚被测试自动化世界的自动化虫咬，还是一位想要升级腰带装备的披风老将，这本书都是你掌握测试自动化艺术的秘密武器。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19395_01.xhtml#_idTextAnchor014), *The Utility Belt – Tools
    Every Superhero SDET Needs*, provides an overview of the initial preparation tools
    that need to be installed, including Node, Yarn, and the VS Code IDE configurations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19395_01.xhtml#_idTextAnchor014)，*超级英雄的腰带——每个SDET需要的工具*，概述了需要安装的初始准备工具，包括
    Node、Yarn 和 VS Code IDE 配置。'
- en: '[*Chapter 2*](B19395_02.xhtml#_idTextAnchor044), *Fortress of Solitude – Configuring
    WebdriverIO*, covers setting up the project workspace folder with an overview
    of the WDIO install options to run our first test.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19395_02.xhtml#_idTextAnchor044)，*孤独堡垒——配置 WebdriverIO*，涵盖了设置项目工作空间文件夹，并概述了
    WDIO 安装选项以运行我们的第一个测试。'
- en: '[*Chapter 3*](B19395_03.xhtml#_idTextAnchor054), *Cybernetic Enhancements –
    WebdriverIO Config and Debug Tips*, provides an in-depth look at the package file
    and WDIO configuration options for both Mac and Windows with the concept of a
    function wrapper for enhanced logging.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19395_03.xhtml#_idTextAnchor054)，*网络增强——WebdriverIO 配置和调试技巧*，深入探讨了包文件和
    WDIO 配置选项，包括 Mac 和 Windows，以及用于增强日志记录的功能包装器概念。'
- en: '[*Chapter 4*](B19395_04.xhtml#_idTextAnchor078), *Super Speed – Time Travel
    Paradoxes and Broken Promises*, provides an in-depth look at the challenges of
    multi-threaded execution that are resolved with async and await commands.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19395_05.xhtml#_idTextAnchor088), *Alter Egos – Why Do We Need
    Function Wrappers*?, introduces the helpers file, the Switchboard object, a smart
    `click()` wrapper that leverages the `pageSync()` function and resolves speed-related
    timing issues.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19395_06.xhtml#_idTextAnchor117), *The setValue Wrapper – Entering
    Text and Dynamic Data Replacement*, introduces the `setValue()` wrapper with dynamic
    data tags, which provides offset dates in multiple formatting.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19395_07.xhtml#_idTextAnchor154), *The Select Wrapper – Choosing
    Values in Lists and Combo Boxes*, introduces the `select()` wrapper, which handles
    multiple types of drop-down elements and advanced scrolling to avoid object overlap
    errors.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19395_08.xhtml#_idTextAnchor165), *The Assert Wrapper – The
    Importance of Embedded Details*, introduces a wrapper for soft asserts with custom
    Allure reporting with screenshots.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19395_09.xhtml#_idTextAnchor180), *The Ancient Spell Book –
    Building the Page Object Model*, introduces page classes with xPath and CSS locators
    and atomic actions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19395_10.xhtml#_idTextAnchor200), *Increased Flexibility –
    Writing Robust Selectors and Reducing Maintenance*, provides a deep dive into
    advanced xPath tips and self-healing strategies to reduce maintenance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19395_11.xhtml#_idTextAnchor218), *Echo Location – Skipping
    the Page Object Model*, enhances the three basic actions to find elements by text
    alone with a relative element location.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19395_12.xhtml#_idTextAnchor231), *Superhero Landing – Setting
    Up Flexible Navigation Options*, introduces concepts for running tests in different
    test environments where elements may have been removed or do not yet exist without
    failing.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19395_13.xhtml#_idTextAnchor247), *The Multiverses – Cross-Browser
    and Cross-Environment Testing*, provides an introduction to the risks and rewards
    of expanding coverage with horizontal testing of multiple operating systems and
    browsers.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B19395_14.xhtml#_idTextAnchor269), *The Time Traveler’s Dilemma
    – State-Driven End-to-End User Journeys*, discusses advanced concepts to create
    end-to-end tests that do not rely on any specific page following another with
    custom decision points and error detection.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B19395_15.xhtml#_idTextAnchor283), *The Sentient Cape – Running
    Tests in a CI/CD Pipeline with Jenkins and LambdaTest*, brings test automation
    back to the manual testers who can call for complex artifacts to be produced in
    the cloud with a simple descriptive statement and access video capture replay.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix*](B19395_16.xhtml#_idTextAnchor314), *The Ultimate Guide to TypeScript
    Error Messages, Causes, and Solutions*, provides an extensive collection of error
    messages, potential causes, and solutions gathered from years of project development.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-23
  prefs:
