- en: '| WebdriverIO v.8 | Windows, macOS, or Linux |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
- en: '| TypeScript v.5.1.6 |  |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
- en: '| Java JDK @latest |  |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
- en: '| Node v.18 |  |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
- en: '| Yarn @latest |  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
- en: '| Git @latest |  |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
- en: '| GitHub Desktop latest version | GUI frontend for GitHub and GitLab |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
- en: '| SelectorsHub 5.0 free edition | Chrome extension |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
- en: '| EditThisCookie | Chrome extension |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
- en: '| VS Code |  |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
- en: '| Belarc Advisor Profiler (optional) free, single, personal-use license | Windows
    only |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
- en: The authors have attempted to use freely available tools for readers’ benefit.
    There are other paid IDEs available that offer more coding features to make life
    easier. In addition, the free version of SelectorsHub does an exceptional job,
    but we recommend the paid Pro version for its advanced Shadow Dom features. Free
    GitHub accounts are public while paid repos are private.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are new to test automation, we advise you to get machines equivalent
    to, or better than, the specification used by the product development team you
    will be supporting. There is a common misconception that automation is just “record
    and playback” and does not require heavy-duty resources. There is one simple fact
    to keep in mind: parallel browsers and virtual machine testing require more resources.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO](https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We have a `host` command and a `ghost` party. Writing
    this line of code could potentially take the `host` command from the `ghost` string.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “In this example, the user does not attend the party and instead clicks the **I’m**
    **scared** button.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
