- en: The authors have attempted to use freely available tools for readers’ benefit.
    There are other paid IDEs available that offer more coding features to make life
    easier. In addition, the free version of SelectorsHub does an exceptional job,
    but we recommend the paid Pro version for its advanced Shadow Dom features. Free
    GitHub accounts are public while paid repos are private.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们试图使用免费工具为读者提供便利。还有其他付费IDE可用，它们提供更多编码功能以使生活更轻松。此外，SelectorsHub的免费版本做得非常出色，但我们推荐付费Pro版本，因为它具有高级Shadow
    Dom功能。免费GitHub账户是公开的，而付费仓库是私有的。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节将提供链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: 'If you are new to test automation, we advise you to get machines equivalent
    to, or better than, the specification used by the product development team you
    will be supporting. There is a common misconception that automation is just “record
    and playback” and does not require heavy-duty resources. There is one simple fact
    to keep in mind: parallel browsers and virtual machine testing require more resources.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对自动化测试是新手，我们建议您获取与您将要支持的产品开发团队使用的规格相当或更好的机器。有一种常见的误解认为自动化只是“录制和播放”，并且不需要重型资源。有一个简单的事实需要记住：并行浏览器和虚拟机测试需要更多的资源。
- en: Download the example code files
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO](https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO](https://github.com/PacktPublishing/Enhanced-Test-Automation-with-WebdriverIO)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We have a `host` command and a `ghost` party. Writing
    this line of code could potentially take the `host` command from the `ghost` string.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“我们有一个`host`命令和一个`ghost`派对。编写这一行代码可能会从`ghost`字符串中获取`host`命令。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “In this example, the user does not attend the party and instead clicks the **I’m**
    **scared** button.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“在这个例子中，用户没有参加派对，而是点击了**我害怕**按钮。”'
- en: Tips or important notes
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
