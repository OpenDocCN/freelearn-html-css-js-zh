- en: Chapter 3. Ext JS Community Extensions and Plugins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Ext JS Community has a rich collection of extensions and plugins. This chapter
    introduces us to some of the popular extensions and plugins of Ext JS Community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Callout
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SmartLegend
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TitleChart
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BoxSelect
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MultiDate
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MultiMonth
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MultiSelect
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TinyMCETextArea
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FilterBar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DragSelector
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Callout extension
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`Callout` is an extension class, which is a CSS styleable floating callout
    container with an optional arrow, developed by John Yanarella. It is useful for
    creating hint overlays and interactive callout windows/popovers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'We can see a `callout` popover in the following screenshot:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![The Callout extension](img/3725OS_3_1.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: 'An `Ext.ux.callout.Callout` extension can be easily configured to:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Show its associated callout arrow at various locations, including top, bottom,
    left, right, top-left, top-right, bottom-left, bottom-right, left-top, left-bottom,
    right-top, right-bottom
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Position itself relative to a target `Ext.Element` or `Ext.Component`, and it
    will maintain that relative position when that target moves or the browser resizes
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automatically hides itself in response to mouse clicks outside the callout bounds
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automatically dismisses itself after a configurable delay
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fade in when shown, and fade out when hidden
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A live demo is available for this extension at [http://lab.codecatalyst.com/Ext.ux.callout.Callout](http://lab.codecatalyst.com/Ext.ux.callout.Callout).
    This extension is licensed under **Massachusetts Institute of Technology** (**MIT**).
    The download link, details of the copyright, and license for this extension are
    available at [https://github.com/CodeCatalyst/Ext.ux.callout.Callout](https://github.com/CodeCatalyst/Ext.ux.callout.Callout).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: The SmartLegend extension
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`SmartLegend` is an extension which implements the chart legend with a more
    advanced behavior, developed by Alexander Tokarev. This extension class is basically
    the same as `Ext.chart.Legend`, except that some of its methods were refactored
    for a better re-use.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is the screenshot of a chart where the `SmartLegend` extension is
    used:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '![The SmartLegend extension](img/3725OS_3_2.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
- en: 'The following are some of the features of `SmartLegend`:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The sizes of legend items are adjusted to the font size
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legend items can be configured to display any particular text, not only fixed
    series titles or values
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legend draws itself in several rows or columns, depending on the orientation
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A live demo for this extension is located at [http://nohuhu.org/demos/demo_smartlegend.html](http://nohuhu.org/demos/demo_smartlegend.html).This
    extension is licensed under GPLv3\. The download link, details of the copyright,
    and license for this extension are available at [https://github.com/nohuhu/Ext.ux.chart.SmartLegend](https://github.com/nohuhu/Ext.ux.chart.SmartLegend).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: The TitleChart extension
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This class is an extension for `Ext.chart.Chart` that implements a titled chart,
    which was developed by Alexander Tokarev. By using this extension we can easily
    configure our chart title.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is the screenshot of a chart where the `TitleChart` extension is
    used:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![The TitleChart extension](img/3725OS_3_3.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: 'The available configuration options are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '**titleLocation**: `left`, `right`, `top` or `bottom`. The title text will
    be rotated accordingly when location is right or left.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**titleFont**: The font properties for chart title, in CSS format.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**titlePadding**: The space between chart canvas edge and title, in pixels.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**titleMargin**: The space between title and actual chart area.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A live demo for this extension is located at [http://nohuhu.org/demos/demo_titlechart.html](http://nohuhu.org/demos/     demo_titlechart.html). This extension is licensed under GPLv3\. The download link,
    details of the copyright, and license for this extension are available at [https://github.com/nohuhu/Ext.ux.chart.TitleChart](https://github.com/nohuhu/Ext.ux.chart.TitleChart).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: The BoxSelect extension
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`Ext.ux.form.field.BoxSelect` is a combobox, extended for more intuitive multiselect
    capabilities using individually labeled selected items, developed by Kevin Vaughan.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following screenshot you can see how multiple items are selected within
    a `BoxSelect` combobox:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '![The BoxSelect extension](img/3725OS_3_4.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
- en: 'In the following screenshot you can see how the selected values and the dropdowns
    are both configured via templates:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '![The BoxSelect extension](img/3725OS_3_5.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
- en: 'The following are some of the features of `BoxSelect`:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Individually removable labeled items for each selected value.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizable item templates, in addition to combobox's support of customizable
    drop-down list templates.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keyboard-based selection and navigation of selected values (left/right, *Shift*,
    *Ctrl* + *A*, *Backspace*, *Delete*).
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On-demand loading of values from remote stores when an unknown value is set,
    that is, setting `queryMode = 'remote'` and `forceSelection = true`.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creation of new value records for `forceSelection = false`.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configurable pinning of combo pick list for `multiSelect = true`.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configurable rendering of labeled items (auto-sized or stacked).
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As `BoxSelect` extends ComboBox, most (if not all) of the functionality and
    configuration options of ComboBox should work as expected.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This extension is licensed under MIT. Examples and reference for this extension
    are available at [http://kveeiv.github.io/extjs-boxselect/examples/boxselect.html](http://kveeiv.github.io/extjs-boxselect/examples/boxselect.html).
    The download link, details of the copyright, and license for this extension are
    available at [https://github.com/kveeiv/extjs-boxselect](https://github.com/kveeiv/extjs-boxselect).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: The MultiDate extension
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`MultiDate` is a form field extension, which is extended from `Ext.form.field.Date`,
    which allows entering of multiple dates and date ranges with flexible format-matching
    and powerful drop-down picker, developed by Alexander Tokarev.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is the screenshot of a `MultiDate` field:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![The MultiDate extension](img/3725OS_3_6.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
- en: 'The following are some of the features for `MultiDate`:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: No limit for number of dates or date ranges.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Separate settings for input format, display format, and submit format of range
    values.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fully themed with CSS sheet provided.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Backwards compatibility: multivalue input can be turned off by setting one
    option; in this case, behavior is similar to the **stockDate** field.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for configurable work weekdays selection.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press *Space* in picker to select/unselect single day.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Shift* + *Space* or *Shift* + click in picker selects the work week.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ctrl* + *Backspace* in picker clears the selection.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ctrl* + click in picker selects the freeform ranges: *Ctrl* + click once to
    set the start date and *Ctrl* + click again to set the end date and select all
    dates in between. This works across several months/years too.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ctrl* + *Shift* + click in picker selects freeform ranges but includes only
    work days.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press *Enter* in picker to confirm the selection.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press *Esc* in picker to cancel the selection.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A live demo for this extension is located at [http://nohuhu.org/demos/demo_uxmultidate.html](http://nohuhu.org/demos/     demo_uxmultidate.html). This extension is licensed under GPLv3\. The download
    link, details of the copyright, and license for this extension are available at
    [https://github.com/nohuhu/Ext.ux.form.field.MultiDate](https://github.com/nohuhu/Ext.ux.form.field.MultiDate).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: The MultiMonth extension
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`MultiMonth` is a form field extension that allows entering month ranges, with
    flexible format matching and customized drop-down picker, developed by Alexander
    Tokarev.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is the screenshot of a `MultiMonth` field:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: '![The MultiMonth extension](img/3725OS_3_7.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
- en: 'The following are some of the features of `MultiMonth`:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Allows the entering of starting and ending months
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Separate settings for input format, display, and submit formats
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fully themed with CSS sheet provided
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Switched behavior: set `multiValue` property to `false` and the field will
    allow only single month to be entered'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A live demo for this extension is located at [http://nohuhu.org/demos/demo_uxmultimonth.html](http://nohuhu.org/demos/     demo_uxmultimonth.html). This extension is licensed under GPLv3\. The download
    link, details of the copyright, and license for this extension are available at
    [https://github.com/nohuhu/Ext.ux.form.field.MultiDate](https://github.com/nohuhu/Ext.ux.form.field.MultiDate).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: The MultiSelect extension
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`MultiSelect` is a form field for entering the values and value ranges of arbitrary
    type, with drop-down picker featuring live search with smart matching, visual
    selection, and more, developed by Alexander Tokarev.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is the screenshot of a `MultiSelect` field:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: '![The MultiSelect extension](img/3725OS_3_8.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
- en: This extension implements a form field that allows the entering of multiple
    values and value ranges of arbitrary type, with drop-down picker that provides
    live search and visual item selection.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: 'Following are some of the features of `MultiSelect`:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: No limit for the number of items and item ranges.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Separate settings for input format, display format, and submit format of single
    and range values.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fully themed form field with CSS sheet provided.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Two modes of operation: multiple values and single value.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drop-down picker with live search and smart matching.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimized for large datasets.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accepts preconfigured stores with the list of values to display.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supports lazy store population; data is loaded only when a picker is activated.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configurable column definition; no arbitrary limit on number and width of columns.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press *Enter* in picker or click on the plus icon to select single items.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press *Tab* to select a list and press *Enter*, or click on the minus icon to
    unselect an item.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ctrl* + *Enter* in picker confirms a selection.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ctrl* + *Backspace* in picker clears a selection.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Esc* in picker to cancel a selection.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A live demo for this extension is located at [http://nohuhu.org/demos/demo_uxmultiselect.html](http://nohuhu.org/demos/demo_uxmultiselect.html).
    This extension is licensed under GPLv3\. The download link, details of the copyright,
    and license for this extension are available at [https://github.com/nohuhu/Ext.ux.form.field.MultiSelect](https://github.com/nohuhu/Ext.ux.form.field.MultiSelect).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: The TinyMCETextArea extension
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`TinyMCETextArea` is an Ext JS text area with integrated `TinyMCE` WYSIWYG
    Editor, developed by Oleg Schildt.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is the screenshot of a `TinyMCETextArea` text area:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '![The TinyMCETextArea extension](img/3725OS_3_9.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
- en: A live demo for this extension is located at [http://www.point-constructor.com/tinyta_demo](http://www.point-constructor.com/tinyta_demo).
    This extension is licensed under GPLv3\. You can download this extension at [https://market.sencha.com/extensions/ext-ux-form-tinymcetextarea/versions/2.6/download](https://market.sencha.com/extensions/ext-ux-form-tinymcetextarea/versions/2.6/download).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: The FilterBar plugin
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`FilterBar` is a plugin that enables filters on the grid headers, developed
    by ldonofrio.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is the screenshot of a grid where the `FilterBar` plugin is used:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: '![The FilterBar plugin](img/3725OS_3_10.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
- en: 'Here are some of the features of the `FilterBar` plugin:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Allows preconfigured filter's types and auto-based on-store field data types
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditional operator selection for better query
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Autogenerated stores for combo and list filters (local collect or server in
    `autoStoresRemoteProperty` response property)
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supports the `clearAll` and `showHide` buttons rendered in an action column
    or in new generated small column
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This plugin is licensed under GPLv3\. The download link for this plugin is available
    at [https://market.sencha.com/extensions/ext-ux-grid-filterbar/versions/218/download](https://market.sencha.com/extensions/ext-ux-grid-filterbar/versions/218/download).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 此插件采用GPLv3许可。此插件的下载链接可在[https://market.sencha.com/extensions/ext-ux-grid-filterbar/versions/218/download](https://market.sencha.com/extensions/ext-ux-grid-filterbar/versions/218/download)找到。
- en: The DragSelector plugin
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The DragSelector plugin
- en: '`DragSelector` is a plugin that helps selecting grid rows by dragging the mouse
    over the rows, developed by Harald Hanek. The initial developer of the original
    code is Claudio Walser. This plugin is really helpful as it supports selecting
    multiple rows very quickly. It supports the selection of grid rows in the following
    ways:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '`DragSelector`是一个通过在行上拖动鼠标来帮助选择网格行的插件，由Harald Hanek开发。原始代码的初始开发者是Claudio Walser。此插件非常有用，因为它可以非常快速地选择多行。它支持以下方式选择网格行：'
- en: Selecting by dragging over the rows
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在行上拖动来选择
- en: Press the *Ctrl* key and select by dragging, keeping the existing selections
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住*Ctrl*键并通过拖动来选择，同时保持现有的选择
- en: Press the *Ctrl* key and deselect the existing selections, by intersecting the
    existing selections by dragging the mouse.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住*Ctrl*键并通过拖动鼠标交叉现有选择来取消现有选择。
- en: 'In the following screenshot, we can see the `DragSelector` plugin in action:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的屏幕截图中，我们可以看到`DragSelector`插件的实际应用：
- en: '![The DragSelector plugin](img/3725OS_3_11.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
