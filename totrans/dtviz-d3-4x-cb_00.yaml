- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: D3.js is a JavaScript library designed to display digital data in dynamic graphical
    form. It helps you bring data to life using HTML, SVG, and CSS. D3 allows great
    control over the final visual result, and it is the hottest and most powerful
    web-based data visualization technology on the market today.
  prefs: []
  type: TYPE_NORMAL
- en: D3 v4 is the latest release of the D3 library. This second edition cookbook
    has been completely updated to cover and leverage the D3 v4 API, modular data
    structure, as well as revamped force implemented. It is designed to provide you
    with all the guidance you need to get to grips with data visualization with D3\.
    With this book, you will create breathtaking data visualization with professional
    efficiency and precision with the help of practical recipes, illustrations, and
    code samples.
  prefs: []
  type: TYPE_NORMAL
- en: This cookbook starts off by touching upon data visualization and D3 basics before
    gradually taking you through a number of practical recipes covering a wide range
    of topics you need to know about D3.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn the fundamental concepts of data visualization, functional JavaScript,
    and D3 fundamentals, including element selection, data binding, animation, and
    SVG generation. You will also learn how to leverage more advanced techniques such
    as interpolators, custom tweening, timers, queueing, hierarchy, force manipulation,
    and so on. This book also provides a number of pre-built chart recipes with ready-to-go
    sample code to help you bootstrap quickly.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with D3.js"), *Getting Started
    with D3.js,* is designed to get you up and running with D3.js, covering fundamental
    aspects, such as what D3.js is, and how to set up a typical D3.js data visualization
    environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Be Selective"), *Be Selective*, covers one
    of the most fundamental tasks you need to perform with any data visualization
    project using D3: selection. Selection helps you target certain visual elements
    on the page.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Dealing with Data"), *Dealing with Data,* explores
    the most essential question in any data visualization project: how to represent
    data in both programming constructs and its visual metaphor.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Tipping the Scales"), *Tipping the Scales*,
    covers the  one key task that you need to perform over and over again as a data
    visualization developer, that is, mapping values in your data domain to visual
    domain, which is the focus of this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Playing with Axes"), *Playing with Axes*,
    explores the usage of the axes component and some related techniques commonly
    used in the visualization based on the Cartesian coordinates system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Transition with Style"), *Transition with
    Style*, deals with a saying that is arguably one of the most important cornerstones
    of data visualization, "a picture is worth a thousand words." This chapter covers
    transition and animation support provided by the D3 library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Getting into Shape"), *Getting into Shape*,
     deals with **Scalable Vector Graphic** (**SVG**), which is a mature **World Wide
    Web Consortium** (**W3C**) standard widely used in visualization projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Chart Them Up"), *Chart Them Up*, explores
    one of the oldest and trusted companions in data visualization: charts. Charts
    are a well-defined and well-understood graphical representation of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Lay Them Out"), *Lay Them Out*, focuses on
    the D3 layout. D3 layouts are algorithms that calculate and generate placement
    information for a group of elements capable of generating some of the most complex
    and interesting visualizations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Interacting with Your Visualization"),
    *Interacting with Your Visualization*, focuses on D3 human visualization interaction
    support or, in other words, how to add computational steering capability to your
    visualization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Using Force"), *Using Force*, covers one
    of the most fascinating aspects of D3: force. Force simulation is one of the most
    awe-inspiring techniques that you can add to your visualization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Knowing Your Map"), *Know Your Map,* introduces
    the basic D3 cartographic visualization techniques and how to implement a fully
    functional geographic visualization in D3.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.html "Chapter 13. Test Drive Your Visualization"), *Test
    Drive Your Visualization*, guides you to implement your visualization like a pro
    with **Test-Driven Development** (**TDD**).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix A](ch14.html "Chapter Appendix. Building Interactive Analytics in
    Minutes"), *Building Interactive Analytics in Minutes*, serves as an introduction
    to Crossfilter.js and DC.js on interactive dimensional charting.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A text editor to edit and create HTML, CSS. and JavaScript files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A modern web browser (Firefox 3, IE 9, Chrome, Safari 3.2, and later)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A local HTTP server to host data file for some of the more advanced recipes
    in this book. We will cover how to set up a Node-based or Python-based simple
    HTTP server in the first chapter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optionally, you will need a Git client if you would like to check out the recipe
    source code directly from our Git repository
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a developer or an analyst familiar with HTML, CSS, and JavaScript,
    and you wish to get the most out of D3, then this book is for you. This book can
    also serve as a desktop quick-reference guide for experienced data visualization
    developers.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
