- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 3D development has always been something mystic. Starting from the beginning,
    this book introduces the required basics of 3D development and the knowledge you
    require to use the Babylon.js framework. It focuses on the simplicity provided
    by Babylon.js and uses a combination of theory and practice. All the chapters
    are provided with example files that are ready to run; each example file provides
    the previously learned features of the framework. Finally, the developers will
    be ready to easily understand the new features that are added to the framework
    in the future and use the more advanced features only using the documentation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 3D 开发一直是一件神秘的事情。从开始讲起，这本书介绍了 3D 开发所需的基本知识以及使用 Babylon.js 框架所需的知识。它侧重于 Babylon.js
    提供的简洁性，并结合理论和实践。所有章节都提供了可运行的示例文件；每个示例文件都提供了之前学到的框架功能。最后，开发者将能够轻松理解未来添加到框架中的新功能，并仅使用文档来使用更高级的功能。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Babylon.js and the TypeScript Language"),
    *Babylon.js and the TypeScript Language*, provides a quick introduction to the
    Babylon.js story and a course on a fundamental that is the TypeScript language.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。Babylon.js 和 TypeScript 语言"), *Babylon.js 和 TypeScript
    语言*，快速介绍了 Babylon.js 的故事，并开设了一门关于 TypeScript 语言的基础课程。'
- en: '[Chapter 2](ch02.html "Chapter 2. The Fundamentals of Babylon.js and Available
    Tools"), *The Fundamentals of Babylon.js and Available Tools*, starts with the
    Babylon.js framework and creates the first 3D scene, showing the simplicity of
    the framework along with the theory.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。Babylon.js 和可用工具的基础知识"), *Babylon.js 和可用工具的基础知识*，从 Babylon.js
    框架开始，创建第一个 3D 场景，展示了框架的简洁性以及理论。'
- en: '[Chapter 3](ch03.html "Chapter 3. Create, Load, and Draw 3D Objects on the
    Screen"), *Create, Load, and Draw 3D Objects on the Screen*, starts with the concepts
    of [Chapter 2](ch02.html "Chapter 2. The Fundamentals of Babylon.js and Available
    Tools"), *The Fundamentals of Babylon.js and Available Tools*, let''s introduce
    the right way to create 3D scenes and work with 3D artists.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。在屏幕上创建、加载和绘制 3D 对象"), *在屏幕上创建、加载和绘制 3D 对象*，从 [第二章](ch02.html
    "第二章。Babylon.js 和可用工具的基础知识") 的概念开始，介绍创建 3D 场景和与 3D 艺术家合作的正确方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Materials to Customize 3D Objects Appearance"),
    *Using Materials to Customize 3D Objects Appearance*, explains the notion of materials
    in 3D engines. In other words, let''s unleash the Babylon.js Standard Material.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。使用材质自定义 3D 对象的外观"), *使用材质自定义 3D 对象的外观*，解释了 3D 引擎中材质的概念。换句话说，让我们释放
    Babylon.js 标准材质的潜力。'
- en: '[Chapter 5](ch05.html "Chapter 5. Create Collisions on Objects"), *Create Collisions
    on Objects*, focuses on the gameplay itself by managing the collisions in your
    scenes, including physics simulation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。在对象上创建碰撞"), *在对象上创建碰撞*，通过管理场景中的碰撞，包括物理模拟，专注于游戏玩法本身。'
- en: '[Chapter 6](ch06.html "Chapter 6. Manage Audio in Babylon.js"), *Manage Audio
    in Babylon.js*, explains one of the added values of the Babylon.js framework.
    Let''s add and manage sounds, including spatialized sounds, in your scenes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。在 Babylon.js 中管理音频"), *在 Babylon.js 中管理音频*，解释了 Babylon.js
    框架的一个增值功能。让我们在场景中添加和管理声音，包括空间化声音。'
- en: '[Chapter 7](ch07.html "Chapter 7. Defining Actions on Objects"), *Defining
    Actions on Objects*, introduces a smart way to trigger actions on the 3D objects
    themselves without to many lines of code as some tasks can be a pain for developers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。在对象上定义动作"), *在对象上定义动作*，介绍了一种智能的方法，可以在不写太多代码的情况下触发 3D 对象上的动作，因为一些任务对开发者来说可能很痛苦。'
- en: '[Chapter 8](ch08.html "Chapter 8. Add Rendering Effects Using Built-in Post-processes"),
    *Add Rendering Effects Using Built-in Post-processes*, shows the preferred part
    of most of the 3D developers. This shows and explains how to easily beautify the
    3D scenes using post-processes effects, combined with the simplicity provided
    by Babylon.js.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。使用内置后处理添加渲染效果"), *使用内置后处理添加渲染效果*，展示了大多数 3D 开发者的首选部分。这展示了如何使用后处理效果轻松美化
    3D 场景，结合 Babylon.js 提供的简洁性。'
- en: '[Chapter 9](ch09.html "Chapter 9. Create and Play Animations"), *Create and
    Play Animations*, allows us to play with the animations system provided by Babylon.js.
    This chapter provides the final skill that you need in order to be ready to build
    your own professional 3D application!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。创建并播放动画"), *创建并播放动画*，让我们能够使用Babylon.js提供的动画系统进行操作。本章提供了你准备构建自己的专业3D应用程序所需的最终技能！'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: This book targets HTML5 developers, who want to build complete 3D video games
    or applications on browsers. The reader should have some familiarity with the
    JavaScript language and basic 3D representations (notion of vectors and dimensions).
    The Babylon.js framework is designed to be easy to use, therefore, no 3D development
    background is needed and beginners are welcome.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对希望在其浏览器上构建完整3D视频游戏或应用程序的HTML5开发者。读者应熟悉JavaScript语言和基本3D表示（向量和维度的概念）。Babylon.js框架设计得易于使用，因此，不需要3D开发背景，欢迎初学者。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: Babylon.js Essentials is intended for developers, who want to enter the world
    of 3D development for the Web or add the Babylon.js framework to their skill set.
    The notion of object-oriented programming would be helpful to understand the architecture
    of the Babylon.js framework. Also, familiarity with Web development would be useful
    to understand the principles used.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Babylon.js Essentials旨在为希望进入Web 3D开发世界或将其Babylon.js框架添加到技能集的开发者设计。理解面向对象编程的概念将有助于理解Babylon.js框架的架构。此外，熟悉Web开发将有助于理解所使用的原则。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "With TS, typing new `Array()` is equivalent to
    new `Array<any>()`."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“使用TS，输入新的`Array()`相当于新的`Array<any>()`。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Select
    the file location as you did for Blender to save the Babylon.js scene and click
    on **Export**."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“选择文件位置，就像您为Blender保存Babylon.js场景时所做的，然后点击**导出**。”
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
