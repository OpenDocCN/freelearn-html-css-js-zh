- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Learning JavaScriptMVC* will guide you through all the framework aspects and
    show you how to build small- to mid-size, well-structured and documented client-side
    applications that you will love working on.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with JavaScriptMVC"), *Getting
    Started with JavaScriptMVC*, provides an overview of the JavaScriptMVC framework.
    Install it, go over the architecture, and learn how to do it in the best possible
    way—by building a simple application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. DocumentJS"), *DocumentJS*, shows how, despite
    being powerful, DocumentJS is a simple tool designed to easily create searchable
    documentation of any JavaScript codebase.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. FuncUnit"), *FuncUnit*, explains how FuncUnit
    is a functional testing framework with jQuery-like syntax. Using FuncUnit, we
    can run tests in all modern web browsers. Writing test is really easy and fast.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. jQueryMX"), *jQueryMX*, shows how jQueryMX
    is a collection of jQuery libraries that provides the functionality necessary
    to implement and organize large JavaScript applications. It provides classical
    inheritance simulation and a model-view-controller layer to provide logically
    separated codebase.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. StealJS"), *StealJS*, shows that StealJS
    is an independent code manager and build tool.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Building the App"), *Building the App*, shows
    how to build real-world applications from concept through design, implementation,
    documentation, and testing.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To run the examples in this book the following software will be required:'
  prefs: []
  type: TYPE_NORMAL
- en: '**JavaScriptMVC kick-starter**: [https://github.com/wbednarski/JavaScriptMVC_kick-starter](https://github.com/wbednarski/JavaScriptMVC_kick-starter)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Oracle VM VirtualBox**: [https://www.virtualbox.org/](https://www.virtualbox.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vagrant**: [http://downloads.vagrantup.com/](http://downloads.vagrantup.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who is interested in developing small- and mid-size
    web applications with the JavaScriptMVC framework, which is based on the most
    popular JavaScript library – jQuery.
  prefs: []
  type: TYPE_NORMAL
- en: Readers should be familiar with JavaScript, browser APIs, jQuery, HTML5, and
    CSS.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find different styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Easy switch to another version by
    the `checkout` tag."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "**Archive** button is visible when task is hovered."'
  prefs: []
  type: TYPE_NORMAL
