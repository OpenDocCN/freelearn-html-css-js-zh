- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning JavaScriptMVC* will guide you through all the framework aspects and
    show you how to build small- to mid-size, well-structured and documented client-side
    applications that you will love working on.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《学习JavaScriptMVC》* 将引导您了解所有框架方面，并展示如何构建小型到中型、结构良好且文档齐全的客户端应用程序，您将喜欢在它们上工作。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with JavaScriptMVC"), *Getting
    Started with JavaScriptMVC*, provides an overview of the JavaScriptMVC framework.
    Install it, go over the architecture, and learn how to do it in the best possible
    way—by building a simple application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。JavaScriptMVC入门")，*JavaScriptMVC入门*，提供了JavaScriptMVC框架的概述。安装它，了解其架构，并学习以最佳方式完成它——通过构建一个简单的应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. DocumentJS"), *DocumentJS*, shows how, despite
    being powerful, DocumentJS is a simple tool designed to easily create searchable
    documentation of any JavaScript codebase.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。DocumentJS")，*DocumentJS*，展示了尽管功能强大，但DocumentJS是一个简单的工具，旨在轻松创建任何JavaScript代码库的可搜索文档。'
- en: '[Chapter 3](ch03.html "Chapter 3. FuncUnit"), *FuncUnit*, explains how FuncUnit
    is a functional testing framework with jQuery-like syntax. Using FuncUnit, we
    can run tests in all modern web browsers. Writing test is really easy and fast.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。FuncUnit")，*FuncUnit*，解释了FuncUnit是一个具有类似jQuery语法的功能测试框架。使用FuncUnit，我们可以在所有现代网络浏览器中运行测试。编写测试既简单又快捷。'
- en: '[Chapter 4](ch04.html "Chapter 4. jQueryMX"), *jQueryMX*, shows how jQueryMX
    is a collection of jQuery libraries that provides the functionality necessary
    to implement and organize large JavaScript applications. It provides classical
    inheritance simulation and a model-view-controller layer to provide logically
    separated codebase.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。jQueryMX")，*jQueryMX*，展示了jQueryMX是一个提供实现和组织大型JavaScript应用程序所需功能的jQuery库集合。它提供了经典继承模拟和模型-视图-控制器层，以提供逻辑上分离的代码库。'
- en: '[Chapter 5](ch05.html "Chapter 5. StealJS"), *StealJS*, shows that StealJS
    is an independent code manager and build tool.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。StealJS")，*StealJS*，展示了StealJS是一个独立的代码管理和构建工具。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building the App"), *Building the App*, shows
    how to build real-world applications from concept through design, implementation,
    documentation, and testing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。构建应用程序")，*构建应用程序*，展示了如何从概念到设计、实现、文档和测试构建实际应用程序。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: 'To run the examples in this book the following software will be required:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，需要以下软件：
- en: '**JavaScriptMVC kick-starter**: [https://github.com/wbednarski/JavaScriptMVC_kick-starter](https://github.com/wbednarski/JavaScriptMVC_kick-starter)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JavaScriptMVC启动器**：[https://github.com/wbednarski/JavaScriptMVC_kick-starter](https://github.com/wbednarski/JavaScriptMVC_kick-starter)'
- en: '**Oracle VM VirtualBox**: [https://www.virtualbox.org/](https://www.virtualbox.org/)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Oracle VM VirtualBox**：[https://www.virtualbox.org/](https://www.virtualbox.org/)'
- en: '**Vagrant**: [http://downloads.vagrantup.com/](http://downloads.vagrantup.com/)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vagrant**：[http://downloads.vagrantup.com/](http://downloads.vagrantup.com/)'
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who is interested in developing small- and mid-size
    web applications with the JavaScriptMVC framework, which is based on the most
    popular JavaScript library – jQuery.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何对使用基于最流行的JavaScript库——jQuery的JavaScriptMVC框架开发小型到中型网络应用程序感兴趣的人。
- en: Readers should be familiar with JavaScript, browser APIs, jQuery, HTML5, and
    CSS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应熟悉JavaScript、浏览器API、jQuery、HTML5和CSS。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find different styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到不同样式的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Easy switch to another version by
    the `checkout` tag."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："通过`checkout`标签轻松切换到另一个版本。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "**Archive** button is visible when task is hovered."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“**存档**按钮在任务悬停时可见。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这样的框出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到[<mailto:feedback@packtpub.com>](mailto:feedback@packtpub.com)，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有许多事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
