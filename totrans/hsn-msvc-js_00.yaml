- en: Part 1:Fundamentals of Microservices Architecture
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：微服务架构基础
- en: In this part, we will gain a comprehensive understanding of the foundational
    principles and internal workings of microservices architecture. We will explore
    what microservices are, how they compare to traditional monolithic architectures,
    and the various communication techniques and patterns that make microservices
    a robust and scalable solution. Additionally, we’ll learn the essential JavaScript
    and Node.js concepts that are necessary to develop microservices.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将全面了解微服务架构的基础原则和内部运作。我们将探讨微服务是什么，它们与传统单体架构相比如何，以及使微服务成为强大且可扩展解决方案的各种通信技术和模式。此外，我们还将学习开发微服务所必需的JavaScript和Node.js基本概念。
