- en: While the aforementioned versions are specific to Windows, Node.js, Docker Desktop,
    Visual Studio Code, and Postman also work seamlessly on macOS and Linux. Users
    of these operating systems should download their appropriate versions from the
    official websites. The core functionality remains consistent across all operating
    systems, ensuring a similar experience regardless of your platform.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述版本针对Windows，但Node.js、Docker Desktop、Visual Studio Code和Postman在macOS和Linux上也能无缝工作。这些操作系统的用户应从官方网站下载它们适当的版本。核心功能在所有操作系统上保持一致，确保无论您的平台如何，都能获得相似的使用体验。
- en: Important note
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  id: totrans-38
