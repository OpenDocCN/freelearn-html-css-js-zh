- en: Part 1 – Getting Started with SvelteKit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we’ll introduce you to SvelteKit with a quick installation, followed
    up with the standard *Hello, World!* example we’ve all come to love and appreciate.
    This will help familiarize you with the project structure. We’ll then go on to
    explore the various configuration options available to further customize a SvelteKit
    application. From there, we’ll look at how SvelteKit leverages existing standards
    to deliver a small yet powerful framework.
