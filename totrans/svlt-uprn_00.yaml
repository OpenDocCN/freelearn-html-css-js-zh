- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hello, and welcome to *SvelteKit Up and Running*! This book aims to be an easy-to-read
    guide introducing you to the core concepts of the refreshingly simple **JavaScript**
    (**JS**) framework known as SvelteKit. It was written to highlight what I felt
    were the core concepts of the framework. Because the JS landscape changes so frequently,
    this text should not be considered an authority on SvelteKit. Rather, the intention
    behind this book is to provide a resource that I wish was available to me when
    I was learning this promising new framework. As I often find myself wanting to
    learn high-level concepts first and then move on to finer details, so this book
    will too. However, before we begin, we must cover a few high-level concepts.
  prefs: []
  type: TYPE_NORMAL
- en: What is SvelteKit?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SvelteKit is an all-in-one solution to develop web applications using Svelte
    components. If you’re familiar with React, then you’ve likely heard of **Create
    React App**. While both Svelte and React are useful to create reusable components
    built with JS, each is more useful when given a means of utilizing those components.
  prefs: []
  type: TYPE_NORMAL
- en: Out of the box, SvelteKit provides mechanisms to handle routing; **server-side
    rendering** (**SSR**) supports TypeScript and enriches the development experience
    with features such as **Hot Module Replacement** (**HMR**), which automatically
    refreshes the browser when changes are detected in an application. This feature,
    and many others, are made possible by the tight coupling of SvelteKit with Vite.
  prefs: []
  type: TYPE_NORMAL
- en: How does Vite simplify development?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SvelteKit, and features such as HMR, wouldn’t be possible without Vite, which
    itself wouldn’t be possible without **Rollup** and **esbuild**. Vite differentiates
    itself from other bundling tools by providing a lightning-fast development server
    that leverages native **ECMAScript Module** (**ESM**) availability in modern web
    browsers. Vite accomplishes this by breaking application code into two parts –
    dependencies and source code.
  prefs: []
  type: TYPE_NORMAL
- en: Dependencies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Vite can provide a fast development server by pre-bundling each dependency from
    a project into its own ES module with esbuild. Whether those dependencies are
    in **CommonJS**, **Universal Module Definition** (**UMD**), or ESM formats is
    irrelevant to Vite, as it will convert them all to ESM on the initial application
    build. Doing this means the browser only has to make a single HTTP request for
    each dependency instead of a request for each import statement. This can greatly
    improve the performance of the development server, especially considering how
    quickly requests can add up in dependency-heavy applications.
  prefs: []
  type: TYPE_NORMAL
- en: Source code
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unlike dependencies, source code changes often during development. To keep the
    developers (you) of this source code happy, Vite utilizes a couple of clever approaches.
    Because modern browsers support native ES modules, Vite can offload the work of
    bundling to the browser and only needs to transform the source code into a native
    ES module before serving it to the browser. The appropriate source code is then
    only loaded by the browser when necessary – that is, if it is used on the currently
    displayed screen.
  prefs: []
  type: TYPE_NORMAL
- en: To avoid the inefficiency of re-bundling an entire application each time the
    source code changes, Vite supports HMR. Essentially, HMR is the practice of replacing
    only the ES module that was changed. This keeps the development server fast, whether
    the application consists of a single page or thousands.
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve discussed Vite and its usage of esbuild, but how does **Rollup**
    fit in with it all? Vite utilizes Rollup during the build process – that is, instead
    of shipping the source code as is, our Svelte components are transformed into
    pure JS, which is then easily read by browsers. Rollup manages the potentially
    thousands of modules included in a project with features such as tree-shaking
    (only including parts of modules that are used), code splitting (breaking code
    up into chunks), and lazy loading (only loading resources when they are needed).
    The usage of these features leads to smaller, and therefore, better-performing
    web applications.
  prefs: []
  type: TYPE_NORMAL
- en: Who is this book for?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*SvelteKit Up and Running* is intended for web developers looking to advance
    their skill set by learning the next popular JS-based framework. Whether you’re
    deciding which JS framework should be the first you learn, or you want to set
    yourself apart from other job applicants by adding yet another popular technology
    to your résumé, this book will help provide you with all of the essentials to
    begin your journey to becoming a SvelteKit master! A working knowledge of HTML,
    CSS, JS, and Svelte will be required to maximize the value of this material.'
  prefs: []
  type: TYPE_NORMAL
- en: What does this book cover?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19024_01_Final_AM.xhtml#_idTextAnchor019), *Initial Setup and
    Project Structure*, explains how to install a new SvelteKit project and set up
    a development environment. It also covers how SvelteKit projects are logically
    structured and the best practices to organize source code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19024_02_Final_AM.xhtml#_idTextAnchor032), *Configurations and
    Options*, covers how to customize an application via the options available within
    SvelteKit and Vite configurations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19024_03_Final_AM.xhtml#_idTextAnchor051), *Compatibility with
    Existing Standards*, goes into detail about how SvelteKit works with modern web
    standards such as the Fetch, FormData, and URL **Application Programming** **Interfaces**
    (**APIs**).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19024_04_Final_AM.xhtml#_idTextAnchor060), *Effective Routing
    Techniques*, discusses basic routing techniques. These techniques are essential
    to creating everything, from the simplest of pages and API endpoints to dynamic
    URLs that change with the content. It also covers how to create a cohesive user
    interface for applications using layouts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19024_05_Final_AM.xhtml#_idTextAnchor072), *Deep Dive into Data
    Loading*, explains in detail how to get data onto our pages and into components
    through the use of SvelteKit’s `load()` function. It also breaks down the data
    available to developers within that same function.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19024_06_Final_AM.xhtml#_idTextAnchor080), *Forms and Data Submission*,
    covers how developers can receive data from users through the use of HTML form
    elements. From there, it explains how actions can be used to break up logic pertaining
    to forms and how those forms may be enhanced to reduce the friction often experienced
    by users.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19024_07_Final_AM.xhtml#_idTextAnchor093), *Advanced Routing
    Techniques*, discusses the details behind some of the lesser-used yet more powerful
    features of SvelteKit’s routing mechanism. It covers how developers can work with
    optional parameters in routes, handle routes with an unknown number of parameters,
    as well as the precedence of routes when conflicts are encountered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19024_08_Final_AM.xhtml#_idTextAnchor106), *Builds and Adapters*,
    explains how developers can prepare an application for different environments.
    It provides examples to prepare a SvelteKit application for deployment to Cloudflare
    Pages, a Node.js environment, and even static hosting solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19024_09_Final_AM.xhtml#_idTextAnchor116), *Hooks and Error
    Handling*, covers the differences between server hooks and shared hooks, as well
    as how they can be used to manipulate data flowing into and out of an application.
    Along with this, it explains how developers can manage errors that are expected
    and what to do about those that were never anticipated.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19024_10_Final_MA.xhtml#_idTextAnchor125), *Managing Static
    Assets*, goes into detail as to how to best manage assets such as images or global
    CSS files. It explains how Vite is central to this process and the best practices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19024_11_Final_AM.xhtml#_idTextAnchor137), *Modules and Secrets*,
    discusses a few of the modules not covered throughout the rest of the book. It
    gives you a general overview of some of the other tools and functionality that
    come bundled with SvelteKit. It also covers the modules responsible for managing
    secrets such as API keys or database passwords.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19024_12_Final_AM.xhtml#_idTextAnchor154), *Enhancing Accessibility
    and Optimizing SEO*, will showcase how simple it is to make applications available
    to a wider audience. Not only does incorporating these practices make applications
    more compatible with technologies such as screen readers, but it also provides
    the added benefit of enhancing rankings within search engine providers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix*](B19024_13_Final_AM.xhtml#_idTextAnchor163): *Examples and Support*,
    gives you access to both official and unofficial community-maintained resources.
    The examples given of how to integrate other front-end technologies with SvelteKit
    show just how easy it is to do, especially when community projects are leveraged
    to speed up the development process. The resources provided in this section are
    invaluable for troubleshooting issues and making friends within the SvelteKit
    community.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book and ensure the information provided is retained,
    it is recommended to work alongside the material as you read it. Type the commands
    and code on your device, but also feel free to experiment and play with the code
    as you go. You will need a working knowledge of Svelte, JS, HTML, and CSS to get
    the most out of this book, as it focuses solely on SvelteKit.
