- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Aptana Studio is a powerful open source integrated development environment (IDE)
    that specializes in building web applicati ons. Aptana Studio has been around
    since 2008\. It provides language support for HTML, CSS, JavaScript, Ruby, Rails,
    PHP, Python, and many others, by using plugins. Since Version 3.0.4, the developer
    team of Aptana Studio has integrated the latest HTML5 and CSS3 specifi cati ons.
    This allows the capabiliti es of most modern browsers to be uti lized for the
    development of Aptana Studio. The latest Version has been downloaded more than
    6 million ti mes.
  prefs: []
  type: TYPE_NORMAL
- en: Aptana Studio ships with other tasks, such as FTP and Git integration, JavaScript
    libraries, and JavaScript debugging. Furthermore, the Aptana Jaxer web server
    is included, which specializes in working with AJAX applications and websites.
  prefs: []
  type: TYPE_NORMAL
- en: Aptana Studio builds on the Java platform Eclipse, therefore it is a cross platform
    software and works on common operating systems, such as Linux, Mac OS-X, and Windows.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**What is Eclipse SDK?**'
  prefs: []
  type: TYPE_NORMAL
- en: The Eclipse software development kit (SDK) is an open source project that is
    completely written in Java and was started by the IBM company in 2001.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to install Aptana either as an Eclipse plugin or as a standalone
    version because Aptana Studio builds on Eclipse. Experienced users who have already
    worked with the Eclipse IDE can integrate the Eclipse plugin in their existing
    Eclipse installation. Users with less experience can install the standalone version
    as it works without having an Eclipse installation.
  prefs: []
  type: TYPE_NORMAL
- en: But why is Aptana Studio perfect for web development?
  prefs: []
  type: TYPE_NORMAL
- en: Aptana Studio allows you to develop and test your entire web application using
    a single environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the great core features of Aptana Studio are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Code Assist for HTML, CSS, JavaScript, and so on. It also supports the latest
    HTML5 and CSS3 specifications and includes information about the level of support
    in major web browsers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScript Debugger integration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FTP, SFTP, and FTPS integration provides you with the possibility to develop
    remotely.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Git integration enables you to manage your projects with Git source code control.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's go and take a look at how easy web development can be with Aptana Studio.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started,* shows
    you how to get a fully operational Aptana Studio version on your system, how to
    carry out system updates, or integrate new plugins. By the end of this chapter,
    your version of Aptana Studio should be fully operational for work.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Basics and How to Use Perspectives and Views"),
    *Basics and How to Use Perspectives and Views*, talks about the basic functionality
    of Aptana Studio, and learning how to use perspectives and views. By the end of
    the chapter, you should be able to modify the appearance of Aptana Studio to optimize
    it as per your your needs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Workspaces and Projects"), *Working
    with Workspaces and* *Projects*, is all about creating and configuring your source
    codes in projects, and grouping these projects together in useful workspaces.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Debugging JavaScript"), *Debugging JavaScript*,
    teaches you how to debug your JavaScript applications and how to find errors as
    fast as possible.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Code Documentation and Content Assist"),
    *Code Documentation and Content Assisst*, shows you how to document your code
    in the best way, so that each development team member understands the functionality
    and the Aptana Studio builders are able to read out more information from your
    source code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Inspecting Code with Firebug"), *Inspecting
    Code with Firebug*, looks at how you can inspect your source code and helps you
    to understand why your web application looks and behaves as it does.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Using JavaScript Libraries"), *Using JavaScript
    Libraries*, provides a detailed guide to integrating JavaScript libraries such
    as jQuery or Dojo toolkit into your project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Remotely Working with FTP"), *Remotely Working
    with FTP*, guides you on how to remotely work with FTP on your web server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Collaborative Work with SVN and Git"), *Collaborative
    Work with SVN and Git*, helps you to discover how you can use Aptana Studio with
    Subversion or GitHub, to develop large projects with your development team.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. PHP Projects"), *PHP Projects*, teaches
    you how to create and configure PHP projects to develop backends for your web
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Optimizing Work and Increasing Collaboration"),
    *Optimizing Work and Increasing Collaboration*, looks at the various possibilities
    of optimizing your workflow.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Troubleshooting"), *Troubleshooting*, discusses
    the most common issues that developers face when developing with Aptana Studio.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'All the chapters in this book have been tried and tested on the following software
    setup:'
  prefs: []
  type: TYPE_NORMAL
- en: Ubuntu/Debian/LinuxMint Linux with 3.0.x Kernel and Gnome3.2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aptana Studio 3.0.6 (from where we begin this book and work progressively through
    the versions up to Aptana Studio 3.3.1)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, you need nothing more than your workstation with an Internet connection
    to download your Aptana Studio installation package and for deploying your web
    application, or remotely work via FTP, SVN, or Git.
  prefs: []
  type: TYPE_NORMAL
- en: If you're using an Apple or Windows operating system, don't be afraid. The whole
    system looks the same on different operating systems, but only the GUI elements
    may differ a little between operating systems.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a perfect beginners' guide for both, Aptana Studio beginners and
    experienced web developers.
  prefs: []
  type: TYPE_NORMAL
- en: If you are already a bit familiar with Aptana Studio or the Eclipse IDE, this
    book will help you to learn more about how Aptana Studio can optimize your daily
    work on large web applications and projects.
  prefs: []
  type: TYPE_NORMAL
- en: All in all, this book a complete guide to configuring the whole development
    environment to get the best out of your work.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
