  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式遇到我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过以下电子邮件地址**`copyright@packtpub.com`**与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
