- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**JavaScript Fatigue** was a trendy term back in 2016, a time when new libraries
    and frameworks emerged on a daily basis. This promoted diversity, but also crippled
    developers with too many options. Even today, developers are expected to have
    experience working with **build tools**, **linters**, **testing frameworks**,
    **assertion libraries**, **package managers**, **module loaders**, **module bundlers**,
    **routers**, **web servers**, **compilers**, **transpilers**, **static typecheckers**, **virtual
    DOM** libraries, **state management** tools, **CSS preprocessors** and **UI Frameworks** (I''ve
    probably missed a few).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**JavaScript 疲劳症**曾是2016年的一个流行术语，那时新的库和框架每天都在涌现。这促进了多样性，但也让开发者因为选择过多而感到疲惫。即使今天，开发者也被期望拥有使用**构建工具**、**代码检查器**、**测试框架**、**断言库**、**包管理器**、**模块加载器**、**模块打包器**、**路由器**、**Web
    服务器**、**编译器**、**转译器**、**静态类型检查器**、**虚拟DOM库**、**状态管理工具**、**CSS 预处理器**和**UI 框架**（我可能遗漏了一些）的经验。'
- en: No wonder people find it difficult to get started, or even keep up, with JavaScript. Many
    have spent days learning a dozen different tools just to set up their project.
    And that's before they write a single line of code!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 没有 wonder 人们发现很难开始，甚至跟上 JavaScript。许多人花费了数天时间学习十几种不同的工具，只是为了设置他们的项目。而且这还是在他们写下一行代码之前！
- en: Nonetheless, this boom in diversity does bring tangible benefits—it pulls us
    away from opinionated frameworks and allows us to tailor our application as a
    composite of many smaller modules. Therefore, instead of bemoaning the state of
    the ecosystem, we should spend the time to learn each tool.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这种多样性激增确实带来了**实际**的好处——它使我们远离了有偏见的框架，并允许我们将应用程序定制为许多较小模块的复合体。因此，我们不应该哀叹生态系统的情况，而应该花时间学习每个工具。
- en: If that sounds like a tortuous undertaking, then this book will save you a lot
    of time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来像是一项艰巨的任务，那么这本书将为您节省大量时间。
- en: Whilst most programming books today examine a single framework, library, or
    language in great detail, this book provides you with a solid foundation on a
    wide range of tools and practices commonly used in enterprise environments. Each
    of them contributes to building a reliable, production-ready application. In other
    words, we focus on *breadth* over *depth*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然今天的大多数编程书籍都详细探讨了单个框架、库或语言，但本书为您提供了在企业环境中广泛使用的各种工具和实践的坚实基础。每一个都为构建一个可靠、生产就绪的应用程序做出了贡献。换句话说，我们关注的是**广度**而非**深度**。
- en: We also value structure over chaos; as such, there's a heavy emphasis on establishing
    **best practices**, following **processes**, **testing**, **infrastructure**,
    and **automation**. If these words whet your appetite, then this book is perfect
    for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也重视结构胜过混乱；因此，我们非常强调建立**最佳实践**、遵循**流程**、**测试**、**基础设施**和**自动化**。如果这些词汇激起了您的兴趣，那么这本书非常适合您。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: Traditionally, most tech companies followed a horizontal structure, where development,
    testing, and operations are separated into different departments. Since they are
    interdependent, every team can only work at the pace of the slowest team.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，大多数科技公司遵循水平结构，其中开发、测试和运营被划分为不同的部门。由于它们相互依赖，每个团队只能以最慢的团队的速度工作。
- en: In recent years, however, we have seen a shift towards **vertical** **teams**. Vertical
    teams are formed based on project requirements, where each team is responsible
    for all stages of the process—from gathering requirements to deployment. This
    allows teams to take *full* ownership of the entire feature, as they become self-reliant
    and can move at their own pace. Consequently, many companies require their developers
    to command a broad skillset.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，近年来，我们看到了向**垂直****团队**的转变。垂直团队是根据项目需求组建的，每个团队负责整个流程的所有阶段——从收集需求到部署。这使得团队能够完全拥有整个功能，因为他们变得自给自足，可以按自己的节奏前进。因此，许多公司要求他们的开发者掌握广泛的技能集。
- en: Therefore, this book is not just written for JavaScript developers who are eager
    to learn new tools, but for all developers who wish to stay relevant in today's
    job market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这本书不仅是为那些渴望学习新工具的 JavaScript 开发者而写的，也是为所有希望保持当今就业市场相关性的开发者而写的。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'Unlike online blogs and websites, physical books have a page limit. Consequently,
    we had to be rigorous in our choice of tools to include. In the end, we hand-selected
    tools and frameworks based on two criteria:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与在线博客和网站不同，实体书有页数限制。因此，我们必须在包含的工具选择上非常严谨。最终，我们根据两个标准精选了工具和框架：
- en: It must be commonly encountered in an enterprise environment.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它必须在企业环境中普遍存在。
- en: It must have a high likelihood of remaining relevant for a long time (no hype-driven
    development!).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它必须有很大的可能性在很长时间内保持相关性（没有炒作驱动的发展！）。
- en: This narrowed down the list to these tools—Git, npm, yarn, Babel, ESLint, Cucumber, Mocha,
    Istanbul/NYC, Selenium, OpenAPI/Swagger, Express, Elasticsearch, React, Redux,
    Webpack, Travis, Jenkins, NGINX, Linux, PM2, Docker, and Kubernetes. We will utilize
    these tools to build a simple, but robust, user directory application that consists
    of a backend API and a frontend web user interface (UI).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这将工具列表缩小到这些工具——Git、npm、yarn、Babel、ESLint、Cucumber、Mocha、Istanbul/NYC、Selenium、OpenAPI/Swagger、Express、Elasticsearch、React、Redux、Webpack、Travis、Jenkins、NGINX、Linux、PM2、Docker和Kubernetes。我们将利用这些工具构建一个简单但健壮的用户目录应用程序，该应用程序由后端API和前端Web用户界面（UI）组成。
- en: 'This book is divided into five sections:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为五个部分：
- en: Chapters 1 to 3 – Overview of theories and practices that provide the context
    for the rest of the book
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章至第3章 – 提供本书其余部分背景的理论和实践概述
- en: Chapters 4 to 13 – Developing a backend API
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章至第13章 – 开发后端API
- en: Chapters 14 to 16 – Developing a frontend web application that links up with
    the API
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章至第16章 – 开发与API相连的前端Web应用程序
- en: Chapters 17 to 18 – Deploying our services on a scalable infrastructure using
    Docker and Kubernetes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17章至第18章 – 使用Docker和Kubernetes在可扩展的基础设施上部署我们的服务
- en: Chapters 19 to 20 – Explaining important JavaScript concepts and syntax
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19章至第20章 – 解释重要的JavaScript概念和语法
- en: Section 1 – Theory and practice
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 理论与实践
- en: '[Chapter 1](c2152f5d-2812-4841-850e-9a1437d06a5c.xhtml), *The Importance of
    Good Code*, explains the negative consequences of **technical debt**, and how
    implementing **test-driven development** (**TDD**) can mitigate this effect.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](c2152f5d-2812-4841-850e-9a1437d06a5c.xhtml)，*良好代码的重要性*，解释了**技术债务**的负面影响，以及如何通过实施**测试驱动开发**（**TDD**）来减轻这种影响。'
- en: '[Chapter 2](47a4c8b3-b1b3-4095-b127-621624a2fa37.xhtml), *The State of JavaScript*,
    provides an abridged account of the evolution of the web application, from following
    a **client-server model** to **single-page applications (SPAs)**, and the role
    JavaScript and Node.js play in that transition.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](47a4c8b3-b1b3-4095-b127-621624a2fa37.xhtml)，*JavaScript的现状*，概述了从遵循**客户端-服务器模型**到**单页应用（SPA**）的演变过程，以及JavaScript和Node.js在这次转型中所扮演的角色。'
- en: '[Chapter 3](cb220b41-2cd2-4fa8-9683-ac24c6742a3f.xhtml), *Managing Version
    History with Git*, introduces you to the concept of **version control** (**VC**).
    Specifically, we will learn how to work with **Git**, **Git Flow**, and **GitHub**.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](cb220b41-2cd2-4fa8-9683-ac24c6742a3f.xhtml)，*使用Git管理版本历史*，介绍了**版本控制**（**VC**）的概念。具体来说，我们将学习如何与**Git**、**Git
    Flow**和**GitHub**一起工作。'
- en: Section 2 – Developing our backend API
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节 – 开发我们的后端API
- en: '[Chapter 4](76e42f28-9731-49ca-9e87-fab7b2b6a7e8.xhtml), *Setting Up Development
    Tools*, explains the different **module formats** in JavaScript, including **CommonJS** and
    **ES6 modules**. We''ll also be setting up our local environment with tools such
    as `nvm`, `yarn`, `Babel`, `nodemon`, and `ESLint`.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](76e42f28-9731-49ca-9e87-fab7b2b6a7e8.xhtml)，*设置开发工具*，解释了JavaScript中的不同**模块格式**，包括**CommonJS**和**ES6模块**。我们还将使用`nvm`、`yarn`、`Babel`、`nodemon`和`ESLint`等工具设置我们的本地环境。'
- en: '[Chapter 5](275da6be-376e-45cf-87a5-8032b4526f41.xhtml), *Writing End-to-End
    Tests*, helps you practice TDD by teaching you how to write **end-to-end** (**E2E**)
    tests using **Cucumber** and **Gherkin**. We''ll also migrate our API to **Express** as
    part of the **refactoring** step.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](275da6be-376e-45cf-87a5-8032b4526f41.xhtml)，*编写端到端测试*，通过教授你如何使用**Cucumber**和**Gherkin**编写**端到端**（**E2E**）测试来练习TDD。我们还将作为重构步骤的一部分将我们的API迁移到**Express**。'
- en: '[Chapter 6](6a407d81-cb0e-4ada-9849-693cba3fabd5.xhtml), *Storing Data in Elasticsearch*,
    continues our TDD journey as we persist our application data onto **Elasticsearch**,
    a **NoSQL** **document store** and **search engine**. Toward the end of the chapter,
    we''ll also write some **Bash** scripts to streamline our testing process.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](6a407d81-cb0e-4ada-9849-693cba3fabd5.xhtml)，*在Elasticsearch中存储数据*，在我们将应用程序数据持久化到**Elasticsearch**，一个**NoSQL**
    **文档存储**和**搜索引擎**的过程中继续我们的TDD之旅。在章节的末尾，我们还将编写一些**Bash**脚本来简化我们的测试过程。'
- en: '[Chapter 7](284defa0-a422-4a21-b37d-987066f39b01.xhtml), *Modularizing Our
    Code*, will break our application down into smaller modules. We will also integrate **JSON
    Schema** and **Ajv** in our implementation of the validation module.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](284defa0-a422-4a21-b37d-987066f39b01.xhtml)，*模块化我们的代码*，将我们的应用程序分解成更小的模块。我们还将把**JSON
    Schema**和**Ajv**集成到我们的验证模块实现中。'
- en: '[Chapter 8](38b85b06-d091-4751-a2ac-32ca0f98f26b.xhtml), *Writing Unit/Integration
    Tests*, will teach you how to use **Mocha** to write **unit** and **integration** **tests**. In
    order to isolate our unit tests from external dependencies, we will refactor our
    code to follow a **Dependency Injection** (**DI**) pattern, and use **Sinon**''s **spies** and **stubs** to
    mock those dependencies. Lastly, we will use **Istanbul**/`nyc` to provide **test
    coverage** reports, which will help us identify errors and improve the quality
    of our code.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](38b85b06-d091-4751-a2ac-32ca0f98f26b.xhtml)，*编写单元/集成测试*，将教你如何使用**Mocha**编写**单元**和**集成**测试。为了将我们的单元测试与外部依赖项隔离，我们将重构我们的代码以遵循**依赖注入**（**DI**）模式，并使用**Sinon**的**间谍**和**存根**来模拟这些依赖项。最后，我们将使用**Istanbul**/`nyc`提供**测试覆盖率**报告，这将帮助我们识别错误并提高代码质量。'
- en: '[Chapter 9](82a96091-67f9-4126-8361-5887b546c818.xhtml), *Designing Our API*,
    begins with a discussion of **representational state transfer** (**REST**)—what
    it is, and what it is not. Then, we will examine different types of consistency
    – **Common**, **Local**, **Transversal**, **Domain**, and **Perennial** – and
    see how they contribute to providing an intuitive developer experience.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](82a96091-67f9-4126-8361-5887b546c818.xhtml)，*设计我们的API*，从对**表示状态转移**（**REST**）的讨论开始——它是什么，以及它不是什么。然后，我们将检查不同类型的致性——**通用**、**本地**、**横跨**、**领域**和**永久**——并了解它们如何有助于提供直观的开发者体验。'
- en: '[Chapter 10](673a49d6-f4c5-47b4-afec-af3ff031f150.xhtml), *Deploying Your Application
    on a VPS*, provides step-by-step instructions on how to deploy our API on a **V****irtual
    Private Server** (**VPS**). You''ll learn how to buy a **domain**, configure **Domain
    Name System** (**DNS**) records, set up **NGINX** as a **reverse proxy**, and
    keep your Node.js process alive with **PM2**.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](673a49d6-f4c5-47b4-afec-af3ff031f150.xhtml)，*在VPS上部署您的应用程序*，提供了如何将我们的API部署到**虚拟专用服务器**（**VPS**）的逐步说明。你将学习如何购买**域名**、配置**域名系统**（**DNS**）记录、设置**NGINX**作为**反向代理**，以及使用**PM2**保持Node.js进程的活跃。'
- en: '[Chapter 11](0ccef6e5-c3c4-4491-a734-dff853361819.xhtml), *Continuous Integration*,
    implements a **Continuous Integration** (**CI**) pipeline into our development
    process. We begin by using a hosted platform called **Travis**, before deploying
    our own self-hosted **Jenkins** CI server.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](0ccef6e5-c3c4-4491-a734-dff853361819.xhtml)，*持续集成*，将**持续集成**（**CI**）管道集成到我们的开发过程中。我们首先使用一个名为**Travis**的托管平台，然后部署我们自己的自托管**Jenkins**
    CI服务器。'
- en: '[Chapter 12](e41f36ba-da96-4d58-8954-9d51d2fef694.xhtml), *Security: Authentication
    and Authorization*, introduces you to concepts underpinning **authorization**
    and **password**-, **session**-, and **token-based authentication**. These include
    **cryptographic hashing**, **salts**, and **JSON Web Tokens** (**JWTs**).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](e41f36ba-da96-4d58-8954-9d51d2fef694.xhtml)，*安全：身份验证和授权*，介绍了支撑**授权**以及基于**密码**、**会话**和**令牌**的身份验证的概念。这些包括**加密散列**、**盐**和**JSON
    Web Tokens**（**JWTs**）。'
- en: '[Chapter 13](33640fd4-7249-4838-9adb-49805f1b3ca0.xhtml), *Documenting Our
    API*, completes the development of our API by documenting it using **Swagger**.
    You will learn how to write **OpenAPI**-compliant specifications in **YAML**,
    and visualize them using **Swagger UI**.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](33640fd4-7249-4838-9adb-49805f1b3ca0.xhtml)，*记录我们的API*，通过使用**Swagger**记录我们的API来完成API的开发。你将学习如何使用**YAML**编写**OpenAPI**兼容的规范，并使用**Swagger
    UI**可视化它们。'
- en: Section 3 – Developing our frontend UI
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 - 开发我们的前端UI
- en: '[Chapter 14](5125d0d6-6410-4c43-8500-7bd20ffe8571.xhtml), *Creating UI with
    React*, teaches you **React** from first principles, discussing concepts such
    as **virtual DOM**, **pure components**, and **JSX**. At the end of the chapter,
    we''ll also compare different **module bundlers** and **loaders**, such as **Webpack**,
    **Rollup**, and **SystemJS**.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](5125d0d6-6410-4c43-8500-7bd20ffe8571.xhtml)，*使用React创建UI*，从基本原理开始讲解**React**，讨论诸如**虚拟DOM**、**纯组件**和**JSX**等概念。在章节末尾，我们还将比较不同的**模块打包器**和**加载器**，例如**Webpack**、**Rollup**和**SystemJS**。'
- en: '[Chapter 15](76ad50ef-1134-4672-88e1-c2700f63268f.xhtml), *E2E Testing in React*,
    uses the React knowledge you''ve gained in the previous chapter to implement a
    TDD workflow involving Cucumber and **Selenium** and using **headless browsers**.
    We will follow this process as we implement **client-side routing** into our application.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](76ad50ef-1134-4672-88e1-c2700f63268f.xhtml)，*React中的端到端测试*，利用你在上一章中学到的React知识来实现一个涉及Cucumber和**Selenium**以及使用**无头浏览器**的TDD工作流程。我们将遵循此流程将**客户端路由**集成到我们的应用程序中。'
- en: '[Chapter 16](32437ef7-271c-479a-bc02-f3c6958b5afb.xhtml), *Managing States
    with Redux*, explains how to use **Redux** to keep the state of your application
    consistent.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 16 章](32437ef7-271c-479a-bc02-f3c6958b5afb.xhtml)，*使用 Redux 管理状态*，解释了如何使用
    **Redux** 保持应用程序状态的一致性。'
- en: Section 4 – Infrastructure and automation
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 部分 – 基础设施和自动化
- en: '[Chapter 17](d336b08b-f67f-4789-8194-c65d7aa3decc.xhtml), *Migrating to Docker*,
    migrates our application to run inside **Docker** **containers**. Initially, you''ll
    learn about **control groups** and **namespaces** and how they enable containers
    to work. Then you''ll write your own **Dockerfiles** and build and optimize your
    Docker **images**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 17 章](d336b08b-f67f-4789-8194-c65d7aa3decc.xhtml)，*迁移到 Docker*，将我们的应用程序迁移到在
    **Docker** **容器**内运行。最初，你将学习关于 **控制组** 和 **命名空间** 以及它们如何使容器工作。然后，你将编写自己的 **Dockerfile**
    并构建和优化你的 Docker **镜像**。'
- en: '[Chapter 18](5d093a43-720f-4ea8-aac0-b64b13f96d12.xhtml), *Robust Infrastructure
    with Kubernetes*, deploys our application into a cluster using **Kubernetes**,
    a **cluster management tool** that combines **discovery services**, **global configuration
    stores**, **schedulers**, and **load balancers**. This ensures that our application
    is **highly-available**, **reliable**, **scalable**, and **performant**.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 18 章](5d093a43-720f-4ea8-aac0-b64b13f96d12.xhtml)，*使用 Kubernetes 构建健壮的基础设施*，使用
    **Kubernetes** 将我们的应用程序部署到集群中，**Kubernetes** 是一个结合了 **发现服务**、**全局配置存储**、**调度器**和**负载均衡器**的
    **集群管理工具**。这确保了我们的应用程序是**高可用性**、**可靠性**、**可扩展性**和**性能**的。'
- en: Section 5 – Important JavaScript concepts and syntax
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 部分 – 重要 JavaScript 概念和语法
- en: These are bonus chapters available online for readers who want to understand
    JavaScript at a deeper level.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是针对想要更深入理解 JavaScript 的读者提供的在线附加章节。
- en: Chapter 19, *Important Concepts in JavaScript*, provides a comprehensive primer
    on the most fundamental (and most overlooked) principles of JavaScript, including **data
    types**, **prototypes**, the **prototype inheritance chain**, ES6 **classes**, `this`,
    **context**, and the **execution context**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第 19 章，*JavaScript 的重要概念*，提供了关于 JavaScript 最基本（也是最被忽视）原则的全面入门，包括 **数据类型**、**原型**、**原型继承链**、ES6
    **类**、`this`、**上下文**和**执行上下文**。
- en: '[https://www.packtpub.com/sites/default/files/downloads/ImportantConceptsinJavaScript.pdf](https://www.packtpub.com/sites/default/files/downloads/ImportantConceptsinJavaScript.pdf)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/sites/default/files/downloads/ImportantConceptsinJavaScript.pdf](https://www.packtpub.com/sites/default/files/downloads/ImportantConceptsinJavaScript.pdf)'
- en: Chapter 20, *Writing in ECMAScript 2015+*, guides you through the newer features
    of JavaScript, such as `let`/`const`, **defaults**, **destructuring assignment**, **rest** and **spread** operators, **template
    literals**, and **promises**.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第 20 章，*在 ECMAScript 2015+ 中编写*，指导你了解 JavaScript 的新特性，如 `let`/`const`、**默认值**、**解构赋值**、**剩余**和**扩展**操作符、**模板字符串**和**承诺**。
- en: '[https://www.packtpub.com/sites/default/files/downloads/WritinginECMAScript2015.pdf](https://www.packtpub.com/sites/default/files/downloads/WritinginECMAScript2015.pdf)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/sites/default/files/downloads/WritinginECMAScript2015.pdf](https://www.packtpub.com/sites/default/files/downloads/WritinginECMAScript2015.pdf)'
- en: What is not covered
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未涵盖的内容
- en: As you may appreciate, by covering all these tools in a single book, it's impossible
    to examine any of them in great detail. Thus, we've selected the most fundamental
    concepts to cover, leaving the finer details to more advanced books.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，由于这本书涵盖了所有这些工具，因此不可能对任何一项进行深入探讨。因此，我们选择了最基本的概念来涵盖，将更详细的内容留给更高级的书籍。
- en: 'There were also topics that we wanted to include but simply did not have the
    page count to do so. Notably, these important concepts are *not* covered:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些我们想要包含但篇幅有限的主题。值得注意的是，以下重要概念并未涵盖：
- en: Static type checking with TypeScript or Flow
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 TypeScript 或 Flow 进行静态类型检查
- en: Configuration management with Puppet/Ansible
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Puppet/Ansible 进行配置管理
- en: Monitoring and visualizing metrics using Prometheus and Grafana
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Prometheus 和 Grafana 监控和可视化指标
- en: Distributed logging using Logstash/Kafka
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Logstash/Kafka 进行分布式日志记录
- en: Tracing using Zipkin
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zipkin 进行跟踪
- en: Stress/load testing using Artillery
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Artillery 进行压力/负载测试
- en: Backups and disaster recovery
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份和灾难恢复
- en: To get the most out of this book
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: We've structured this book so that each chapter builds on the previous one.
    As such, this book is meant to be read in a sequential manner.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这本书的结构设计得如此，每一章都是基于前一章的。因此，这本书旨在按顺序阅读。
- en: This book focuses on the tools and frameworks in the JavaScript ecosystem, not
    on the JavaScript language itself. Therefore, I'd expect readers of this book
    to have a basic understanding of the JavaScript syntax.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点介绍JavaScript生态系统中的工具和框架，而不是JavaScript语言本身。因此，我期望本书的读者对JavaScript语法有一个基本的了解。
- en: 'Before we introduce each tool, we''ll try to answer the following questions:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们介绍每个工具之前，我们将尝试回答以下问题：
- en: What problems is it trying to solve?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它试图解决什么问题？
- en: How does it work under the hood?
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在底层是如何工作的？
- en: Why did we pick this tool over its alternatives?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么我们选择这个工具而不是它的替代品？
- en: You should consider this book as a learning exercise, rather than a reference
    manual. We want you to understand *why* a tool is needed, and not just copy-and-paste
    sample code into your terminal or editor. Ergo, there will be instances where
    we implement a feature in a sub-optimal way, only to improve it at a later date.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该将这本书视为一个学习练习，而不是参考手册。我们希望您理解为什么需要一个工具，而不仅仅是将示例代码复制粘贴到您的终端或编辑器中。因此，在未来的某个时候，我们可能会以次优的方式实现一个功能，只是为了稍后改进它。
- en: We also expect you to get hands-on and write a lot of the code yourself. In
    many parts of the book, we will teach you the required concepts, guide you through
    a few examples, and leave you to implement the rest. We strongly encourage you
    to use this opportunity to practice what you've learned; however, if you ever
    get stuck, or are eager to move on to the next chapter, you can always refer to
    the code bundle that comes with the book.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还期望您亲自动手编写大量代码。在本书的许多部分，我们将向您介绍所需的概念，引导您通过几个示例，然后让您自己实现其余部分。我们强烈鼓励您利用这个机会来练习您所学到的知识；然而，如果您遇到困难，或者渴望进入下一章，您始终可以参考书中附带的代码包。
- en: Due to the fast-changing nature of the ecosystem, many tools will inevitably
    introduce breaking changes after the publication of this book. As a result, some
    of the instructions may not work as described. In those cases, you should read
    the release notes or migration guide published by the tool's author; alternatively,
    you may search for help on the internet and Q&A sites. On our end, we will try
    to maintain up-to-date package versions and instructions in our code bundle, which
    is hosted on GitHub.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 由于生态系统快速变化的特点，许多工具在本书出版后不可避免地会引入破坏性更改。因此，一些说明可能无法按描述工作。在这种情况下，您应该阅读工具作者发布的发布说明或迁移指南；或者，您也可以在网上和问答网站上寻求帮助。在我们的方面，我们将努力保持我们托管在GitHub上的代码包中的包版本和说明的更新。
- en: The instructions in this book are intended to run on a machine running GNU/Linux,
    specifically Ubuntu 18.04\. Readers using other operating systems should still
    be able to follow along but may require more effort in setting up and debugging.
    Readers using Windows machines should set up their computers to dual boot Ubuntu
    and Windows; you can find detailed instructions at [help.ubuntu.com/community/WindowsDualBoot](https://help.ubuntu.com/community/WindowsDualBoot).
    Alternatively, if you're using Windows 10, you can install **Windows Subsystem
    for Linux** (**WSL**), which allows you to natively run command-line tools and
    applications you'd normally expect to see in GNU/Linux. You can find detailed
    instructions at [docs.microsoft.com/en-us/windows/wsl/](https://docs.microsoft.com/en-us/windows/wsl/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的说明旨在在运行GNU/Linux的机器上运行，特别是Ubuntu 18.04。使用其他操作系统的读者仍然可以跟随，但在设置和调试时可能需要更多努力。使用Windows机器的读者应将他们的计算机设置为双启动Ubuntu和Windows；您可以在[help.ubuntu.com/community/WindowsDualBoot](https://help.ubuntu.com/community/WindowsDualBoot)找到详细说明。或者，如果您使用的是Windows
    10，您可以安装**Windows Subsystem for Linux**（**WSL**），这允许您在GNU/Linux上本地运行您通常期望在GNU/Linux中看到的命令行工具和应用程序。您可以在[docs.microsoft.com/en-us/windows/wsl/](https://docs.microsoft.com/en-us/windows/wsl/)找到详细说明。
- en: Finally, this book is the culmination of a 16-month journey. I have learned
    a lot along the way, and have also gained a few gray hairs. I hope you enjoy reading
    this book as much as I've enjoyed writing it!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书是16个月旅程的结晶。我在旅途中学到了很多，也增添了几缕白发。我希望您阅读这本书时能像我写作时一样享受乐趣！
