- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ext JS 5 is a heavyweight JavaScript framework used by millions to build rich
    and interactive web applications. Its numerous widgets and advanced data package
    make it especially well-suited for enterprise class software. The framework encourages
    good architecture and is extremely customizable.
  prefs: []
  type: TYPE_NORMAL
- en: '*Ext JS Essentials* is written to give you a fast-track understanding of Ext
    JS. This book covers the most important aspects of the framework in a concise
    but comprehensive way ensuring your success using its many features.'
  prefs: []
  type: TYPE_NORMAL
- en: Written around an example application, the book is packed with practical insights
    on how the framework works, architecting your applications, working with data,
    and the many widgets on offer.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting to Know Ext JS"), *Getting to Know
    Ext JS*, introduces the Ext JS framework and outlines its strengths and weaknesses,
    including the types of applications it is well suited to. We will then create
    our example project using Sencha Cmd.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Mastering the Framework''s Building Blocks"),
    *Mastering the Framework''s Building Blocks*, covers Ext JS'' class system, where
    we will learn to define, create, and configure classes. Concepts such as inheritance
    and overriding will also be touched upon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Reacting to User and Application Interactions"),
    *Reacting to User and Application Interactions*, helps us explore how users interact
    with our application, including how events are triggered and listened for.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Architecting an Ext JS Application"), *Architecting
    an Ext JS Application*, covers the MVC and MVVM patterns and how they can be used
    to architect your applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Modeling Data Structures for Your UI"), *Modeling
    Data Structures for Your UI*, goes into detail on how to model data structures
    with the Ext JS data package. We will then cover loading and saving data to and
    from external data sources.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Combining UI Widgets into the Perfect Layout"),
    *Combining UI Widgets into the Perfect Layout*, introduces the Ext JS layout system
    and explains the main layout types in depth with an example of each.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Constructing Common UI Widgets"), *Constructing
    Common UI Widgets*, introduces the main UI widgets that the framework offers,
    including trees, grids, forms, and data views. The component lifecycle and Component
    Query syntax are also covered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Creating a Unique Look and Feel with SASS"),
    *Creating a Unique Look and Feel with SASS*, shows you how to create a theme for
    your Ext JS application and covers creating a custom theme, customizing it with
    SASS mixins and component UIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Visualizing Your Application''s Data"), *Visualizing
    Your Application''s Data*, explores how to visualize data using the Ext JS chart
    packages with examples of all of the major chart types.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Guaranteeing Your Code''s Quality with
    Unit and UI Testing"), *Guaranteeing Your Code''s Quality with Unit and UI Testing*,
    explores techniques for writing testable code in detail, with a hands-on introduction
    to the testing framework, Siesta.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To follow along with this book, we recommend you have your IDE ready along with
    a browser with some developer tools—we recommend Google Chrome and its Developer
    Tools.
  prefs: []
  type: TYPE_NORMAL
- en: You will also need a local webserver available to run the example project.
  prefs: []
  type: TYPE_NORMAL
- en: The example project requires the Ext JS 5 SDK, which is available from the Sencha
    website [http://www.sencha.com/products/extjs](http://www.sencha.com/products/extjs).
    We will also make use of Sencha Cmd, which can be downloaded from [http://www.sencha.com/products/sencha-cmd](http://www.sencha.com/products/sencha-cmd).
  prefs: []
  type: TYPE_NORMAL
- en: The Siesta testing tool is also introduced and can be downloaded from [http://www.bryntum.com/products/siesta](http://www.bryntum.com/products/siesta).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a developer looking to develop rich Internet applications, then this
    book is for you. This book assumes that you have experience developing software
    and enables you to quickly hit the ground running with this amazing framework.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    The `ext` folder contains the Ext JS framework code which our new application
    will make use of."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking on the **Next** button moves you to the next screen."'
  prefs: []
  type: TYPE_NORMAL
