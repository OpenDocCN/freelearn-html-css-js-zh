- en: In this part, we will deep dive into performance and security patterns in JavaScript.
    You will learn how to optimize your asynchronous and event-driven JavaScript code
    for performance and security-sensitive contexts. In addition, you will learn about
    and implement asset-level optimizations, including lazy-loading and code-splitting
    JavaScript in a Next.js application, how to prioritize asset loading, and executing
    JavaScript off the main thread with Next.js and Partytown.
