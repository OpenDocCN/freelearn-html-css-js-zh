- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Node.js is now well into its second decade and has significantly matured as
    a technology. Today, it is a common technology of choice for building applications
    of all sizes. Many large enterprises use Node.js in production, including the
    likes of Netflix, PayPal, IBM, and even NASA. Due to the widespread usage and
    dependence on Node.js, it was moved under the OpenJS Foundation (formerly the
    Node.js Foundation). The OpenJS Foundation provides a neutral home for JavaScript
    projects, with a strong focus on open governance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js现在已经进入第二个十年，作为一项技术已经显著成熟。如今，它是构建各种规模应用程序的常见技术选择。许多大型企业都在生产中使用Node.js，包括Netflix、PayPal、IBM，甚至是NASA。由于Node.js的广泛使用和依赖，它被移至OpenJS基金会（前身为Node.js基金会）之下。OpenJS基金会为JavaScript项目提供了一个中立的家园，并专注于开放治理。
- en: Created in 2009, Node.js wrapped Google Chrome’s JavaScript Engine, V8, to enable
    JavaScript to be run outside the browser. Node.js brought JavaScript to the server
    and was built following an event loop architecture, which enables it to effectively
    handle input/output and concurrent operations. Today, Node.js is a popular technology
    choice for building many types of applications, including HTTP web servers, microservices,
    command-line applications, and more. The key to Node.js’s success is that it enables
    full-stack development in a common language, JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 创建于2009年，Node.js将Google Chrome的JavaScript引擎V8进行了封装，使得JavaScript能够在浏览器之外运行。Node.js将JavaScript带到了服务器端，并遵循事件循环架构进行构建，这使得它能够有效地处理输入/输出和并发操作。如今，Node.js已成为构建各种类型应用程序的流行技术选择，包括HTTP网络服务器、微服务、命令行应用程序等。Node.js成功的关键在于它使得全栈开发可以在一种通用语言——JavaScript中进行。
- en: The massive ecosystem of Node.js modules has supported Node.js’s success. There
    are now over three million modules available on the **npm** registry, with many
    abstracting lower-level implementation details to higher-level and more easily
    consumable APIs. Building your applications atop **npm** modules can speed up
    the development process while promoting code sharing and reuse.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js模块的庞大生态系统支持了其成功。现在，在**npm**注册表中已有超过三百万个模块可用，许多模块将底层实现细节抽象为更高层次且更易于使用的API。在**npm**模块之上构建你的应用程序可以加快开发过程，同时促进代码共享和重用。
- en: In recent years, Node.js has seemingly moved away from its small core philosophy,
    providing a more “batteries included” runtime. This evolution includes the adoption
    of more features into the core runtime, such as a built-in test runner, enhancing
    its out-of-the-box developer experience.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，Node.js似乎偏离了其小巧的核心哲学，提供了一种更“一应俱全”的运行时。这种演变包括将更多功能纳入核心运行时，例如内置的测试运行器，增强了其开箱即用的开发者体验。
- en: '*Node.js Cookbook, Fifth Edition* is an updated version of *Node Cookbook,
    Fourth Edition* . The content has been updated in line with the latest long-term
    supported version of Node.js, Node.js 22. This edition covers some of the new
    features incorporated into the runtime, including the built-in test runner.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Node.js 烹饪秘籍，第五版》* 是 *《Node.js 烹饪秘籍，第四版》* 的更新版本。内容已根据Node.js的最新长期支持版本Node.js
    22进行了更新。本版涵盖了运行时中的一些新特性，包括内置的测试运行器。'
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you have some knowledge of JavaScript or other programming languages and
    want to gain a broad understanding of fundamental Node.js concepts, then *Node.js
    Cookbook, Fifth Edition* is for you. This book will provide a base understanding
    that will allow you to start navigating the Node.js and **npm** ecosystem and
    start building Node.js applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有些JavaScript或其他编程语言的知识，并希望对Node.js的基本概念有一个广泛的理解，那么 *《Node.js 烹饪秘籍，第五版》* 就适合你。本书将提供基础知识，使你能够开始探索Node.js和**npm**生态系统，并开始构建Node.js应用程序。
- en: Readers with some knowledge of Node.js can deepen and widen their knowledge
    of Node.js concepts and features, while beginners can use the practical recipes
    to acquire a foundational understanding.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经了解一些Node.js的读者来说，可以加深和拓宽他们对Node.js概念和特性的了解，而对于初学者来说，可以使用实用的食谱来获得基础知识。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19212_01.xhtml#_idTextAnchor019) , *Introducing Node.js 22*
    , serves as an introduction to Node.js, including covering how to install Node.js
    22, access the relevant API documentation, and an introduction to the Node.js
    event loop .'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19212_01.xhtml#_idTextAnchor019) ，*介绍Node.js 22*，作为Node.js的介绍，包括如何安装Node.js
    22、访问相关API文档以及Node.js事件循环的介绍。'
- en: '[*Chapter 2*](B19212_02.xhtml#_idTextAnchor041) , *Interacting with the File
    System* , focuses on core Node.js APIs that allow us to interact with standard
    I/O, the filesystem, and the network.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19212_02.xhtml#_idTextAnchor041) ，*与文件系统交互* ，专注于允许我们与标准 I/O、文件系统和网络交互的核心
    Node.js API。'
- en: '[*Chapter 3*](B19212_03.xhtml#_idTextAnchor068) , *Working with Streams* ,
    explores the fundamentals of Node.js streams.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19212_03.xhtml#_idTextAnchor068) ，*使用流* ，探讨了 Node.js 流的基本原理。'
- en: '[*Chapter 4*](B19212_04.xhtml#_idTextAnchor100) , *Using Web Protocols* , demonstrates
    how to work with the web protocols at a low level using Node.js core APIs, including
    the recently added Fetch API.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19212_04.xhtml#_idTextAnchor100) ，*使用 Web 协议* ，展示了如何使用 Node.js 核心API在低级别上与
    Web 协议交互，包括最近添加的 Fetch API。'
- en: '[*Chapter 5*](B19212_05.xhtml#_idTextAnchor139) , *Developing Node.js modules*
    , teaches how the Node.js module system works, and demonstrates how you can create
    and publish your own modules to the **npm** registry.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19212_05.xhtml#_idTextAnchor139) ，*开发 Node.js 模块* ，教授 Node.js 模块系统的工作原理，并演示如何创建和发布自己的模块到
    **npm** 注册表。'
- en: '[*Chapter 6*](B19212_06.xhtml#_idTextAnchor178) , *Working with Fastify –The
    Web Framework* , introduces Fastify, the fastest and most efficient web framework
    for Node.js. Emphasizing developer experience and application performance, Fastify
    adheres to web standards for reliability and compatibility. This chapter guides
    you through creating an API starter, splitting the code into plugins, and exploring
    Fastify’s key features such as encapsulation, data validation, performance enhancement
    with serialization, and configuring and testing a Fastify application from scratch.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19212_06.xhtml#_idTextAnchor178) ，*使用 Fastify – 网络框架* ，介绍了 Fastify，这是
    Node.js 中最快、最有效的网络框架。强调开发者体验和应用性能，Fastify 遵循 Web 标准，以确保可靠性和兼容性。本章将指导您创建 API 入门项目，将代码拆分为插件，并探索
    Fastify 的关键特性，如封装、数据验证、使用序列化提高性能，以及从头开始配置和测试 Fastify 应用程序。'
- en: '[*Chapter 7*](B19212_07.xhtml#_idTextAnchor212) , *Persisting to Databases*
    , demonstrates how you can persist data to a variety of databases with Node.js,
    covering both SQL and NoSQL variants.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19212_07.xhtml#_idTextAnchor212) ，*持久化到数据库* ，展示了如何使用 Node.js 将数据持久化到各种数据库中，包括
    SQL 和 NoSQL 变体。'
- en: '[*Chapter 8*](B19212_08.xhtml#_idTextAnchor243) , *Testing with Node.js* ,
    teaches the fundamentals of testing Node.js applications, introducing key testing
    frameworks and tools, such as various testing libraries, stubbing HTTP requests,
    browser automation, and configuring continuous integration tests.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19212_08.xhtml#_idTextAnchor243) ，*使用 Node.js 进行测试* ，教授测试 Node.js
    应用程序的基本原理，介绍了关键测试框架和工具，例如各种测试库、模拟 HTTP 请求、浏览器自动化以及配置持续集成测试。'
- en: '[*Chapter 9*](B19212_09.xhtml#_idTextAnchor274) , *Dealing with Security* ,
    demonstrates common attacks that can be made against a Node.js application and
    how we can mitigate these attacks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19212_09.xhtml#_idTextAnchor274) ，*处理安全问题* ，展示了可以对 Node.js 应用程序发起的常见攻击以及我们如何减轻这些攻击。'
- en: '[*Chapter 10*](B19212_10.xhtml#_idTextAnchor318) , *Optimizing Performance*
    , demonstrates the workflows and tools we can use to identify bottlenecks in Node.js
    applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19212_10.xhtml#_idTextAnchor318) ，*优化性能* ，展示了我们可以使用的流程和工具来识别 Node.js
    应用程序中的瓶颈。'
- en: '[*Chapter 11*](B19212_11.xhtml#_idTextAnchor353) , *Deploying Node.js Microservices*
    , teaches how to build a microservice and deploy it to the cloud using container
    technologies.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19212_11.xhtml#_idTextAnchor353) ，*部署 Node.js 微服务* ，教授如何构建微服务并将其使用容器技术部署到云端。'
- en: '[*Chapter 12*](B19212_12.xhtml#_idTextAnchor388) , *Debugging Node.js* , showcases
    tooling and techniques for debugging Node.js applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19212_12.xhtml#_idTextAnchor388) ，*调试 Node.js* ，展示了用于调试 Node.js 应用程序的工具和技术。'
