- en: Chapter 9. Bootstrapping Business
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章。启动商业
- en: We've built our portfolio site. Now, it's time to flesh out our portfolio with
    some projects that demonstrate the range of our powers. Let's now turn to designing
    a complex business home page.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经建立了我们的投资组合网站。现在，是时候用一些展示我们能力范围的项目来充实我们的投资组合了。让我们现在转向设计一个复杂的商业主页。
- en: 'Take a moment to survey the home pages of successful businesses, such as these:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间调查成功企业的主页，例如这些：
- en: Zappos ([http://www.zappos.com](http://www.zappos.com))
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zappos ([http://www.zappos.com](http://www.zappos.com))
- en: Amazon ([http://www.amazon.com](http://www.amazon.com))
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon ([http://www.amazon.com](http://www.amazon.com))
- en: Adobe ([http://www.adobe.com/](http://www.adobe.com/))
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe ([http://www.adobe.com/](http://www.adobe.com/))
- en: HP ([http://www.hp.com](http://www.hp.com))
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HP ([http://www.hp.com](http://www.hp.com))
- en: While each has its own approach, what these sites have in common is that they
    manage considerable complexity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个都有自己的方法，但这些网站共同之处在于它们管理了相当大的复杂性。
- en: 'We can get a grasp of some common features by breaking the website down into
    three categories, as follows, based on regions of the page:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过将网站分解为以下三个类别来掌握一些常见功能，这些类别基于页面区域：
- en: '**Banner**/**masthead**: This part contains the logo, main navigation with
    drop-down menus, a secondary or utility navigation, and a login or register option'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**横幅**/**页眉**：这部分包含标志、带有下拉菜单的主要导航、次要或实用导航，以及登录或注册选项'
- en: '**Main content area**: This features a complex layout with at least three columns,
    if not more'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主要内容区域**：这部分具有至少三个列的复杂布局，如果不止三个'
- en: '**Footer**: This is filled with multiple columns of links and information'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页脚**：这里充满了多列的链接和信息'
- en: Let's demonstrate our ability to manage this degree of complexity. To do so,
    we will take full advantage of Bootstrap's responsive 12-column grid system.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们展示我们管理这种复杂程度的能力。为此，我们将充分利用 Bootstrap 的响应式 12 列网格系统。
- en: 'Here is the design we''ll create, when viewed in medium and wide viewports:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在中等和宽视口中查看时，以下是我们将创建的设计：
- en: '![Bootstrapping Business](img/00152.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Bootstrapping Business](img/00152.jpeg)'
- en: 'In narrow viewports, it will adapt considerably, as shown in the following
    screenshot:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在狭窄的视口中，它将适应得相当多，如下面的截图所示：
- en: '![Bootstrapping Business](img/00153.jpeg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Bootstrapping Business](img/00153.jpeg)'
- en: 'After that, we will perform the following steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们将执行以下步骤：
- en: Begin with a set of starter files based on the Portfolio project from [Lesson
    8](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334 "Chapter 8. Bootstrapping
    Your Portfolio"), *Bootstrapping Your Portfolio*.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [第 8 课](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334 "第
    8 章。启动您的投资组合") *启动您的投资组合* 的投资组合项目开始文件。
- en: Create a complex banner with the logo above the navbar and a utility navigation
    in the top-right corner, in desktop viewports.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在桌面视图中，创建一个复杂的横幅，横幅上方有标志，右上角有实用导航。
- en: For smaller viewports, we'll enable our utility options to appear only as icons
    atop the collapsed responsive navbar.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于较小的视口，我们将启用我们的实用选项仅在折叠的响应式导航的顶部作为图标出现。
- en: Implement a business-style color scheme.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施商业风格的配色方案。
- en: Make adjustments to both the responsive and desktop versions of the navbar.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整响应式和桌面版本的导航栏。
- en: Set up complex multicolumn grids for the main content and footer areas.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为主要内容区域和页脚区域设置复杂的多列网格。
- en: 'First things first: let''s size up our project starter files.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首要任务是：让我们评估我们的项目起始文件。
- en: Sizing up our beginning files
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估我们的起始文件
- en: As with all the projects in this book, the beginning files for this project
    can be downloaded from the Packt Publishing website at [http://www.packtpub.com/support](http://www.packtpub.com/support).
    You'll find the files for this project in the `Lesson 9/start` folder.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书中的所有项目一样，本项目的起始文件可以从 Packt 出版网站 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    下载。您可以在 `Lesson 9/start` 文件夹中找到这些文件。
- en: 'These files are a copy of our results from [Lesson 8](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "Chapter 8. Bootstrapping Your Portfolio"), *Bootstrapping Your Portfolio*. Thus,
    we have the benefit of the following key components:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件是我们从[第 8 课](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "第 8 章。启动您的投资组合")的结果的副本，*启动您的投资组合*。因此，我们享有以下关键组件的优势：
- en: A complete build process, including the Sass compiler and the Panini template
    engine
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完整的构建过程，包括 Sass 编译器和 Panini 模板引擎
- en: Bootstrap SCSS and JavaScript files
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bootstrap SCSS 和 JavaScript 文件
- en: The Panini HTML templates
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Panini HTML 模板
- en: 'In addition to these key assets, we have some of the custom Sass touches we
    created during the project in [Lesson 8](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "Chapter 8. Bootstrapping Your Portfolio"), *Bootstrapping Your Portfolio*. They
    can be found in the following files, which are present in the `scss` and `scss/includes`
    directories:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些关键资产外，我们还有一些在[第8课](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "第8章. 启动你的投资组合")*启动你的投资组合*中创建的自定义Sass修改。它们可以在以下文件中找到，这些文件位于 `scss` 和 `scss/includes`
    目录中：
- en: '`_main.scss`: This is customized to import Bootstrap''s Sass files from the
    `bower_components/bootstrap/scss` directory, as well as Font Awesome font icons
    and our custom Sass files'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_main.scss`: 这被定制以从 `bower_components/bootstrap/scss` 目录导入Bootstrap的Sass文件，以及Font
    Awesome字体图标和我们的自定义Sass文件'
- en: '`_carousel.scss`: This file has custom touches on the carousel padding, background,
    and indicators'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_carousel.scss`: 此文件对轮播图的填充、背景和指示器进行了自定义修改'
- en: '`_footer.scss`: This file contains styles for the layout and design of the
    logo and social icons'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_footer.scss`: 此文件包含布局和设计标志及社交图标样式'
- en: '`_navbar.scss`: This has adjusted padding in the `.navbar-brand` class to enable
    the navbar logo to fit'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_navbar.scss`: 这文件已调整了 `.navbar-brand` 类的填充，以便使导航栏标志能够适应'
- en: '`_page-contents.scss`: This contains styles to ensure that columns with floated
    buttons clear one another in narrow single-column layouts'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_page-contents.scss`: 此文件包含确保具有浮动按钮的列在窄的单列布局中清除彼此的样式'
- en: '`_variables.scss`: This has custom versions of gray and some adjustments to
    variables for the navbar and carousel'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_variables.scss`: 这包含自定义的灰色版本和一些对导航栏和轮播图的变量调整'
- en: 'Font Awesome font icons include the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Font Awesome字体图标包括以下内容：
- en: Icon fonts in the `fonts` directory
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`fonts` 目录中的图标字体'
- en: Sass files in the `bower_components/font-awesome` directory
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bower_components/font-awesome` 目录中的Sass文件'
- en: 'In order to start using these files, you should run the following commands
    in your console:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了开始使用这些文件，你应在你的控制台中运行以下命令：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After that, you can run the `npm start` or `bootstrap watch` command to compile
    your project and start watching your changes in the browser.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你可以运行 `npm start` 或 `bootstrap watch` 命令来编译你的项目并开始监视浏览器中的更改。
- en: Setting up the basics of your design
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置设计的基本要素
- en: 'We start modifying the result of [Lesson 8](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "Chapter 8. Bootstrapping Your Portfolio"), *Bootstrapping Your Portfolio*, and
    should end up with the basics, similar to that shown in the following screenshot:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始修改[第8课](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "第8章. 启动你的投资组合")*启动你的投资组合*的结果，并最终得到以下截图所示的基本样式：
- en: '![Setting up the basics of your design](img/00154.jpeg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![设置设计的基本要素](img/00154.jpeg)'
- en: 'Note the following features:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 注意以下功能：
- en: A complex navbar that has seven main `nav` items, each with a drop-down menu
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含七个主要 `nav` 项的复杂导航栏，每个项都有一个下拉菜单
- en: The first of the three columns is equipped with a carousel, followed by a heading,
    paragraph, and button
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个列中的第一个配备了轮播图，随后是标题、段落和按钮
- en: The second and third columns, which have headings, paragraphs, and **Read more
    ->** buttons
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二列和第三列，包含标题、段落和**阅读更多 ->** 按钮
- en: A footer that has the logo and social icons
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含标志和社交图标的页脚
- en: You'll recognize elements we've already worked with in [Lesson 8](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334
    "Chapter 8. Bootstrapping Your Portfolio"), *Bootstrapping Your Portfolio*. The
    carousel is now smaller—constrained by its containing column. Otherwise, the markup
    is the same.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在[第8课](part0088_split_000.html#2JTHG1-d17423bd3b664255b5fd09e37e25e334 "第8章.
    启动你的投资组合")中我们已经使用过的元素中认出，*启动你的投资组合*。轮播图现在更小了——受其包含列的限制。否则，标记是相同的。
- en: Adding drop-down menus to our navbar
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将下拉菜单添加到我们的导航栏中
- en: Bootstrap's JavaScript Dropdown Plugin enables you to create drop-down menus
    with ease. You can also add these drop-down menus to your navbar.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap的JavaScript下拉插件使你能够轻松创建下拉菜单。你还可以将这些下拉菜单添加到你的导航栏中。
- en: Open the `html/includes/header.html` file in your text editor. Notice that the
    Gulp build process uses the Panini HTML compiler to compile our HTML templates
    into HTML pages. Panini is powered by the Handlebars template language. In your
    templates, you can use helpers, iterations, and custom data. In this example,
    you'll use the power of Panini to build the navbar items with drop-down menus.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的文本编辑器中打开`html/includes/header.html`文件。注意，Gulp构建过程使用Panini HTML编译器将我们的HTML模板编译成HTML页面。Panini由Handlebars模板语言提供支持。在您的模板中，您可以使用辅助函数、迭代和自定义数据。在这个例子中，您将使用Panini的强大功能来构建带有下拉菜单的导航栏项。
- en: 'First, create an `html/data/productgroups.yml` file that contains the titles
    of the navbar items:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，创建一个`html/data/productgroups.yml`文件，其中包含导航栏项的标题：
- en: '[PRE1]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The preceding code is written in the YAML format. YAML is a human-readable data
    serialization language that takes concepts from programming languages and ideas
    from XML; you can read more about it at the following URL:[http://yaml.org/](http://yaml.org/).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 上述代码是以YAML格式编写的。YAML是一种人类可读的数据序列化语言，它从编程语言中汲取概念，从XML中汲取想法；您可以在以下网址了解更多信息：[http://yaml.org/](http://yaml.org/)。
- en: 'Using the preceding data, you can use the following HTML and template code
    to build the navbar items:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用前面的数据，您可以使用以下HTML和模板代码来构建导航栏项：
- en: '[PRE2]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The preceding code uses a (`for`) `each` loop to build the seven navbar items,
    and each item gets the same drop-down menu. The Shoes menu gets the active class.
    Handlebars, and therefore Panini, does not support conditional comparisons by
    default. The `if` statement can only handle a single value, but you can add a
    custom helper to enable conditional comparisons. The custom helper, which enables
    us to use the `ifCond` statement, can be found in the `html/helpers/ifCond.js`
    file. Read my *How to set up Panini for different environments* blog post, at
    [http://bassjobsen.weblogs.fm/set-panini-different-environments/](http://bassjobsen.weblogs.fm/set-panini-different-environments/),
    to learn more about Panini and custom helpers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 上述代码使用了一个（`for`）`each`循环来构建七个导航栏项，每个项都获得相同的下拉菜单。鞋子菜单获得活动类。Handlebars（因此也是Panini）默认不支持条件比较。`if`语句只能处理单个值，但您可以添加自定义辅助函数来启用条件比较。使我们可以使用`ifCond`语句的自定义辅助函数可以在`html/helpers/ifCond.js`文件中找到。阅读我的*如何为不同环境设置Panini*博客文章，在[http://bassjobsen.weblogs.fm/set-panini-different-environments/](http://bassjobsen.weblogs.fm/set-panini-different-environments/)，了解更多关于Panini和自定义辅助函数的信息。
- en: The HTML code for the drop-down menu is in accordance with the code for drop-down
    menus described for the Dropdown plugin at [http://getbootstrap.com/components/dropdowns/](http://getbootstrap.com/components/dropdowns/).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 下拉菜单的HTML代码与在[http://getbootstrap.com/components/dropdowns/](http://getbootstrap.com/components/dropdowns/)中描述的Dropdown插件的代码一致。
- en: 'The navbar collapses for smaller screen sizes. By default, the drop-down menus
    look the same on all grids:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 导航栏在较小屏幕尺寸时会折叠。默认情况下，下拉菜单在所有网格上看起来相同：
- en: '![Adding drop-down menus to our navbar](img/00155.jpeg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![向我们的导航栏添加下拉菜单](img/00155.jpeg)'
- en: Setting the bottom border for the page header
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置页面标题的底部边框
- en: 'Create a new Sass partial file and add the following SCSS code to it to give
    our page header a clear boundary:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新的Sass部分文件，并向其中添加以下SCSS代码，以给我们的页面标题一个清晰的边界：
- en: '[PRE3]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Adding images with holder.js
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用holder.js添加图片
- en: One other wrinkle is that I've used the excellent `holder.js` JavaScript plugin
    to dynamically generate placeholder images for our carousel.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个细节是，我使用了优秀的`holder.js`JavaScript插件来动态生成我们的轮播图的占位图。
- en: 'You can install the holder.js plugin with Bower by running the following command
    in your console:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在控制台中运行以下命令使用Bower安装holder.js插件：
- en: '[PRE4]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'After installing the plugin, you can use the `compile-js` Gulp task in `Gulpfile.js`
    to link it together with your other JavaScript code into the `app.js` file as
    follows:'
  id: totrans-72
