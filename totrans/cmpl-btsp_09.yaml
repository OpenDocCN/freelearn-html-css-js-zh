- en: In the preceding steps, a couple of predefined Bootstrap classes are used. The
    hidden-md-up helper class hides content for the medium viewport and up and so
    ensures that the toggle button is only visible on the small viewports. On the
    other hand, the `navbar-toggleable-sm` class only affects small and extra-small
    viewports.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的步骤中，使用了几个预定义的Bootstrap类。隐藏-md-up辅助类隐藏了中等视口及以上的内容，并确保切换按钮仅在小型视口中可见。另一方面，`navbar-toggleable-sm`类仅影响小型和超小型视口。
- en: On narrow viewports, the logo gets a width of 120 pixels. For medium grids and
    larger, the left padding of the logo is removed and the width is set to 180 pixels.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在窄视图中，标志的宽度为120像素。对于中等网格和更大的网格，移除标志的左填充，并将宽度设置为180像素。
