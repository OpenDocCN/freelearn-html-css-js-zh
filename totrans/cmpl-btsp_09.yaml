  type: TYPE_PRE
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: 'Save the changes and inspect the results in your browser. If you have not run
    the bootstrap watch or gulp command already, you should run it now. You should
    see the All Departments drop-down menu item float to the right-hand end of the
    navbar, as follows:'
