  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将`<ul class="nav navbar-nav"></ul>`也包裹在`<div class="container">...</div>`中。
- en: Move `navbar-toggleable-sm` and collapse the classes to the second container's
