  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![创建复杂的横幅区域](img/00157.jpeg)'
- en: We'll start by working on a new arrangement for our top logo.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先着手为我们的顶部标志创建一个新的布局。
- en: Placing a logo above the navbar
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在导航栏上方放置标志
- en: 'In this new design, we need a logo in two spots, for two contexts:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新设计中，我们需要在两个位置放置一个标志，用于两个上下文：
- en: For desktop and widescreen viewports, we want the logo to display above the
    navbar
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于桌面和宽屏视口，我们希望标志显示在导航栏上方
- en: For tablet and phone viewports, we want the logo to display within the responsive
    navbar
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于平板和手机视口，我们希望标志在响应式导航栏内显示
- en: 'Thanks to Bootstrap''s responsive utility classes, we can do both! Here''s
    how:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了Bootstrap的响应式实用类，我们可以做到这两点！以下是方法：
- en: Open the `html/includes/header.html` file in your editor.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的编辑器中打开`html/includes/header.html`文件。
- en: Move the logo and toggle button outside the `nav` element and wrap them with
    `<div class="container">...</div>` to constrain it within Bootstrap's centered
    grid space.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标志和切换按钮移出`nav`元素，并用`<div class="container">...</div>`包裹，以将其限制在Bootstrap居中网格空间内。
- en: '`Remove the width attribute from the ig element of the logo`.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`从标志的ig元素中移除宽度属性`。'
- en: Then wrap the `<ul class="nav navbar-nav"></ul>` with `<div class="container">...</div>`
