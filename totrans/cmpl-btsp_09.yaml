- en: With these elements in place—and thanks in particular to Bootstrap's ready repertoire
    of styles and behaviors—we're starting out in good shape. Let's get to the details.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些元素已经就位，特别是得益于Bootstrap现成的样式和行为库，我们有一个良好的起点。让我们深入了解。
- en: First, we'll reposition our navbar within a more complex banner design.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将重新定位我们的导航栏在一个更复杂的横幅设计中。
- en: Creating a complex banner area
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建复杂的横幅区域
- en: 'Let''s start from the top and create our complex banner area with the following
    features:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从顶部开始，创建具有以下功能的复杂横幅区域：
- en: A site logo positioned above the navbar for desktops and larger viewports
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在桌面和更大视口中，标志位于导航栏上方的网站标志
- en: A navbar with many menu items, including drop-down menus
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含许多菜单项，包括下拉菜单的导航栏
- en: A utility navigation area
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个实用导航区域
- en: A login form with username and password
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个带有用户名和密码的登录表单
- en: An option to register
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注册选项
- en: 'Here is the mockup of our desired end goal on a desktop-width viewport:'
