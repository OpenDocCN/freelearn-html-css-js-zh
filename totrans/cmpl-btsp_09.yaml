- en: 'The navbar is ready now for the medium grid. Let''s prepare our content columns
    too. On the medium grid, we''ll move the third column below the other columns
    and display each item in a column. See screenshot under section *Adjusting the
    medium layout for tablet-width viewports*.The first row contains two columns whose
    combined width is 50% of the container, and the second row contains three columns
    stretching one-third of the width of the container.We can accomplish the layout
    described previously by using Bootstrap''s predefined grid classes again. First,
    open the `html/pages/index.html` file again and add the grid classes for the medium
    grid, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE41]'
  prefs: []
  type: TYPE_PRE
- en: 'The `col-md-*` classes in the preceding code only affect the medium, because
    the `col-lg-*` classes overwrites them for the larger grids, according to mobile
    first coding.A grid row contains 12 columns; on the medium grid you''ll have 24
    (*2 x md-6 + md-12*) columns now. The columns will automatically split up into
    two rows. The first row contains the first two (*md-6*) columns, and the second
    row is filled with the *md-12* column.Now you will have to lay out the items of
    the content-tertiary column on the medium grid. Bootstrap''s grid rows can also
    be nested. We''ll use nesting to split up the second row into three equal-width
    columns. To nest your content with the default grid, add a new row class and set
    of `col-*-*` columns within an existing `col-*-*` column. In your layout, wrap
    each column into the following HTML structure:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE42]'
  prefs: []
  type: TYPE_PRE
- en: 'You''ll not only have to add a `col-md-4` class, but also a `col-lg-12` class
    to ensure the nesting does not influence the columns on the large and extra-large
    grids. Wrap the columns in a new row and the HTML code of the tertiary column
    should now look like the following:'
  prefs: []
