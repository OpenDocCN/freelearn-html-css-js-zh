  prefs: []
  type: TYPE_PRE
- en: Adding utility navigation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This project requires utility navigation to allow users to log in or register
    and to view their carts.
  prefs: []
  type: TYPE_NORMAL
- en: 'On medium, large, and extra-large viewports, we''ll place this utility navigation
    in the very top-right corner of our banner area, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding utility navigation](img/00162.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'On smaller screens, we''ll display icons at the far right of the collapsed
    navbar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding utility navigation](img/00163.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Notice that the collapsed navbar has a different color scheme; we'll discuss
    how to do this later on.
  prefs: []
  type: TYPE_NORMAL
- en: Now let's set the navbar changes up.
  prefs: []
