- en: Exporting users
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Liferay Portal CMS provides a simple export mechanism, which allows us to export
    a list of all the users stored in the database or a list of all the users from
    a specific organization to a file.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In order to export the list of all users from the database to a file, follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to **Admin** | **Control Panel** | **Users**
    | **Users and Organizations**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Export Users** button.![How to do it…](img/image00313.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In order to export the list of all users from the specific organization to
    a file, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in as an administrator and go to **Admin** | **Control Panel** | **Users**
    | **Users and Organizations**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **All Organizations** tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the name of an organization to which the users are supposed to be exported.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Export Users** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As mentioned previously, Liferay allows us to export users from a particular
    organization to a `.csv` file. The `.csv` file contains a list of user names and
    corresponding e-mail addresses. It is also possible to export all the users by
    clicking on the **Export Users** button located on the **All Users** tab. You
    will find this tab by going to **Admin** | **Control panel** | **Users** | **Users
    and Organizations**.
  prefs: []
  type: TYPE_NORMAL
