  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第2章](part0020.xhtml#aid-J2B81 "第2章。认证和注册过程")的*自定义注册表单*配方，*认证和注册过程*'
- en: For information about assigning users to organization, refer to the *Assigning
    users to organizations* recipe from this chapter
