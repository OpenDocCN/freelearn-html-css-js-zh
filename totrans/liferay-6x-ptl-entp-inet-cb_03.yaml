  type: TYPE_NORMAL
  zh: 关于如何将用户分配到组织的信息，请参阅本章的*将用户分配到组织*配方
- en: Exporting users
  id: totrans-225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出用户
- en: Liferay Portal CMS provides a simple export mechanism, which allows us to export
    a list of all the users stored in the database or a list of all the users from
    a specific organization to a file.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: Liferay Portal CMS提供了一个简单的导出机制，允许我们将数据库中存储的所有用户列表或特定组织中的所有用户列表导出到一个文件中。
- en: How to do it…
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'In order to export the list of all users from the database to a file, follow
    these steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将数据库中所有用户的列表导出到文件，请按照以下步骤操作：
- en: Log in as an administrator and go to **Admin** | **Control Panel** | **Users**
    | **Users and Organizations**.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录并转到**Admin** | **控制面板** | **用户** | **用户和组织**。
- en: Click on the **Export Users** button.![How to do it…](img/image00313.jpeg)
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导出用户**按钮。![如何操作…](img/image00313.jpeg)
- en: 'In order to export the list of all users from the specific organization to
    a file, follow these steps:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将特定组织的所有用户列表导出到文件，请按照以下步骤操作：
- en: Log in as an administrator and go to **Admin** | **Control Panel** | **Users**
    | **Users and Organizations**.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录并转到**Admin** | **控制面板** | **用户** | **用户和组织**。
- en: Click on the **All Organizations** tab.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**所有组织**选项卡。
- en: Click on the name of an organization to which the users are supposed to be exported.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击用户应导出的组织的名称。
- en: Click on the **Export Users** button.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导出用户**按钮。
- en: How it works…
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: As mentioned previously, Liferay allows us to export users from a particular
    organization to a `.csv` file. The `.csv` file contains a list of user names and
    corresponding e-mail addresses. It is also possible to export all the users by
    clicking on the **Export Users** button located on the **All Users** tab. You
    will find this tab by going to **Admin** | **Control panel** | **Users** | **Users
    and Organizations**.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Liferay 允许我们将特定组织的用户导出为 `.csv` 文件。该 `.csv` 文件包含用户名和相应的电子邮件地址列表。您也可以通过点击位于**所有用户**选项卡上的**导出用户**按钮来导出所有用户。您可以通过访问**管理**
    | **控制面板** | **用户** | **用户和组织**来找到此选项卡。
