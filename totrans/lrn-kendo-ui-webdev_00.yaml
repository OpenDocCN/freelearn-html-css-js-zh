- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Web development today requires real expertise in HTML5, JavaScript, and CSS.
    These technologies are not completely new, but there has been so much growth around
    this programming model that it can be difficult to find your bearings when trying
    to create a new website. It seems like every popular website has a different,
    special trick in rendering attractive layouts or in creating responsive and dynamic
    experiences. A beginner can feel hopeless in trying to learn how to program like
    this.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的网络开发需要真正的 HTML5、JavaScript 和 CSS 专业知识。这些技术并非完全新颖，但围绕这种编程模型的增长如此之快，以至于在尝试创建新网站时很难找到方向。似乎每个流行的网站都有不同的、特殊的技巧来渲染吸引人的布局或在创建响应式和动态体验方面。初学者在尝试学习如何以这种方式编程时可能会感到绝望。
- en: Fortunately, many JavaScript libraries have arisen to meet this intense demand.
    Most of these libraries enable client-side functionality through special shortcuts
    so that a developer can utilize very powerful functionality without writing, or
    even understanding, complicated JavaScript code. The jQuery libraries are a very
    good example of this; they provide rich functionality and UI controls with only
    a few lines of code, hiding the complicated programming underneath.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，许多 JavaScript 库应运而生以满足这种强烈的需求。这些库中的大多数都通过特殊的快捷方式提供客户端功能，以便开发者可以在不编写，甚至不理解复杂的
    JavaScript 代码的情况下利用非常强大的功能。jQuery 库是这方面的一个很好的例子；它们仅用几行代码就提供了丰富的功能和控制台，隐藏了下面的复杂编程。
- en: Telerik has taken this model one step further. They have built a powerful JavaScript
    framework called Kendo UI that is built on top of jQuery, but can create complete
    widgets with even simpler code. Not only this, it also includes server-side code
    libraries that enable developers to create widgets on the server, and all JavaScript
    is generated automatically! This is an enormous productivity boost, and enables
    both experienced web developers and beginners to operate on the same playing field.
    This book will take you on an initial journey through the Kendo UI Framework and
    show you how to create an entire set of useful and powerful widgets that will
    make your web pages shine like the best sites on the Internet.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Telerik 将此模型推进了一步。他们构建了一个强大的 JavaScript 框架，称为 Kendo UI，该框架建立在 jQuery 之上，但可以用更简单的代码创建完整的控件。不仅如此，它还包括服务器端代码库，使开发者能够在服务器上创建控件，并且所有
    JavaScript 都会自动生成！这极大地提高了生产力，并使经验丰富的网络开发者和初学者能够在同一赛场上操作。本书将带您初步了解 Kendo UI 框架，并展示如何创建一套有用且强大的小部件，使您的网页像互联网上最好的网站一样闪耀。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Interacting with Data: DataSource, Templates,
    TabStrip, and Grid"), *Interacting with Data: DataSource, Templates, and Grid*,
    teaches the foundation of the Kendo UI DataSource and Template JavaScript objects.
    Learn the basics of these tools and the most important widget of all—the Grid.
    These concepts will form the basis for all of your creations with the Kendo UI
    framework.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。与数据交互：数据源、模板、TabStrip 和网格")，*与数据交互：数据源、模板和网格*，教授了 Kendo
    UI 数据源和模板 JavaScript 对象的基础知识。了解这些工具的基本知识以及所有小部件中最重要的网格。这些概念将成为您使用 Kendo UI 框架进行所有创作的基石。'
- en: '[Chapter 2](ch02.html "Chapter 2. The AutoComplete Widget and its Usage"),
    The *AutoComplete Widget and its Usage*, shows how to use Kendo UI to create a
    word wheel, or auto-complete, effect on a textbox so that word suggestions appear
    as the user types. Learn how to use this widget and how to connect it to different
    data sources.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。自动完成小部件及其用法")，*自动完成小部件及其用法*，展示了如何使用 Kendo UI 在文本框上创建一个单词轮或自动完成效果，以便在用户输入时显示单词建议。了解如何使用此小部件以及如何将其连接到不同的数据源。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using and Customizing Calendar"), *Using
    and Customizing Calendar*, shows how to create a full-featured calendar control
    on a web page with very little required code. Learn how to use the Kendo UI framework
    to customize this widget to tailor it to your needs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。使用和自定义日历")，*使用和自定义日历*，展示了如何使用非常少的代码在网页上创建一个功能齐全的日历控件。了解如何使用
    Kendo UI 框架自定义此小部件以满足您的需求。'
- en: '[Chapter 4](ch04.html "Chapter 4. The Kendo MVVM Framework"), *The Kendo MVVM
    Framework*, introduces you to Model-View-ViewModel (MVVM) development with Kendo
    UI. JavaScript MVVM frameworks are powerful systems that allow you to bind dynamic
    data to web pages through declaring HTML attributes. These systems can be complicated,
    but the Kendo UI MVVM framework is as easy as this can get. Learn how to use this
    to enable powerful dynamic web pages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Kendo MVVM框架")，*Kendo MVVM框架*，向您介绍了使用Kendo UI进行模型-视图-视图模型（MVVM）开发。JavaScript
    MVVM框架是强大的系统，允许您通过声明HTML属性将动态数据绑定到网页上。这些系统可能很复杂，但Kendo UI MVVM框架可以做到尽可能简单。学习如何使用它来启用强大的动态网页。'
- en: '[Chapter 5](ch05.html "Chapter 5. HTML Editor and Custom Tools"), *HTML Editor
    and Custom Tools*, demonstrates the Kendo UI Editor widget. This HTML editor widget
    allows you to give users a useful area to format text input with styles and layout.
    This is a perfect feature for blogs, forums, and review sites. Learn how to use
    and customize this widget for your own web pages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。HTML编辑器和自定义工具")，*HTML编辑器和自定义工具*，展示了Kendo UI编辑器小部件。这个HTML编辑器小部件允许您为用户提供一个有用的区域，用于使用样式和布局格式化文本输入。这对于博客、论坛和评论网站是一个完美的功能。学习如何使用和自定义这个小部件以适应您的网页。'
- en: '[Chapter 6](ch06.html "Chapter 6. Menu and ListView"), *Menu and ListView*,
    introduces you to the Menu and ListView widgets from Kendo UI so you can effectively
    format and display data on your web pages. The Menu widget creates a dynamic menu
    that opens with hover effects and allows for custom animation and behaviors. The
    ListView is a very flexible widget that allows you to format and template data
    however you like. Learn how to use these widgets to display data on your own pages.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。菜单和ListView")，*菜单和ListView*，向您介绍了Kendo UI的菜单和ListView小部件，以便您可以在网页上有效地格式化和显示数据。菜单小部件创建了一个动态菜单，通过悬停效果打开，并允许自定义动画和行为。ListView是一个非常灵活的小部件，允许您以任何您喜欢的方式格式化和模板数据。学习如何使用这些小部件在您的页面上显示数据。'
- en: '[Chapter 7](ch07.html "Chapter 7. Implementing PanelBar and TabStrip"), *Implementing
    PanelBar and TabStrip*, illustrates how to build accordion controls and tabs on
    your web pages. Accordion controls provide a useful way to include a lot of content
    on a page without making the page grow in size. It can show only a single section
    of content at a time while still providing instant access to the rest. Tabs are
    very useful for creating navigation bars on a page that show what other areas
    of your site that a user can visit. You will learn how to create accordion controls
    with the PanelBar widget and how to create tabs using the TabStrip widget. See
    how using these widgets can make your web pages look better.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。实现PanelBar和TabStrip")，*实现PanelBar和TabStrip*，展示了如何在网页上构建手风琴控件和标签页。手风琴控件提供了一种在页面不增加尺寸的情况下包含大量内容的有用方式。它一次只能显示一个内容部分，同时仍然提供对其他内容的即时访问。标签页对于在页面上创建显示用户可以访问的网站其他区域的导航栏非常有用。您将学习如何使用PanelBar小部件创建手风琴控件，以及如何使用TabStrip小部件创建标签页。看看使用这些小部件如何使您的网页看起来更美观。'
- en: '[Chapter 8](ch08.html "Chapter 8. Slider Essentials"), *Slider Essentials*,
    will teach you how to use the Kendo UI Slider widgets to display number ranges
    with an attractive twist. This widget is a very convenient method of collecting
    numerical input from web forms with graphical bars that can slide and move in
    steps. Learn how to add these widgets to your web pages to make your web forms
    really shine.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。滑块基本知识")，*滑块基本知识*，将教会您如何使用Kendo UI滑块小部件以吸引人的方式显示数字范围。这个小部件是一种非常方便的方法，可以从带有可滑动和步进移动的图形栏的网页表单中收集数值输入。学习如何将这些小部件添加到您的网页上，使您的网页表单更加出色。'
- en: '[Chapter 9](ch09.html "Chapter 9. Implementing the Splitter and TreeView Widgets"),
    *Implementing the Splitter and TreeView Widgets*, will illustrate how to lay out
    resizable content areas on your web pages and how to visualize hierarchical data
    with a simple widget. The Splitter widget helps organize web pages into resizable
    zones. The TreeView widget creates dynamic displays for hierarchical data. Learn
    how to create these widgets and connect them to data sources.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。实现Splitter和TreeView小部件")，*实现Splitter和TreeView小部件*，将展示如何在网页上布局可调整大小的内容区域，以及如何使用简单的小部件可视化层次数据。Splitter小部件有助于将网页组织成可调整大小的区域。TreeView小部件为层次数据创建动态显示。学习如何创建这些小部件并将它们连接到数据源。'
- en: '[Chapter 10](ch10.html "Chapter 10. The Upload and Window Widgets"), *The Upload
    and Window Widgets*, provides instructions on how to build powerful file upload
    pages and interactive dialog boxes into your web site. The Upload widget creates
    a powerful file upload utility that works with AJAX and even allows drag-and-drop
    functionality. The Window widget creates modal dialog boxes that make areas of
    your web pages appear when necessary on top of other content. Learn how to make
    these widgets and add them to your pages.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。上传和窗口小部件")，*上传和窗口小部件*，提供了如何将强大的文件上传页面和交互式对话框构建到您的网站中的说明。上传小部件创建了一个功能强大的文件上传实用程序，它可以与AJAX一起工作，甚至允许拖放功能。窗口小部件创建模态对话框，使您的网页上的某些区域在必要时出现在其他内容之上。学习如何制作这些小部件并将它们添加到您的页面上。'
- en: '[Chapter 11](ch11.html "Chapter 11. Web API Examples"), *Web API Examples*,
    takes what you have learned about the Kendo UI widgets and introduces you into
    a more advanced area of development using the ASP.NET Web API framework. Web API
    provides a powerful server-side backend for your Kendo UI widgets and opens up
    the possibilities for creative custom development. Learn how to manage this technology
    in your own web applications with ASP.NET MVC.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。Web API示例")，*Web API示例*，介绍了您已经学到的关于Kendo UI小部件的知识，并带您进入使用ASP.NET
    Web API框架的更高级开发领域。Web API为您的Kendo UI小部件提供了一个强大的服务器端后端，并打开了创意自定义开发的可能。学习如何使用ASP.NET
    MVC在自己的网络应用程序中管理这项技术。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: To complete the examples in this book, you will first need Visual Studio 2012\.
    You can download a free trial of Visual Studio from [www.microsoft.com/visualstudio](http://www.microsoft.com/visualstudio)
    if you do not already have it installed. You will also need the Kendo UI Complete
    for ASP.NET MVC install package from Telerik which you can get at [http://www.kendoui.com/download.aspx](http://www.kendoui.com/download.aspx).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这本书中的示例，您首先需要Visual Studio 2012。如果您还没有安装，可以从[www.microsoft.com/visualstudio](http://www.microsoft.com/visualstudio)下载Visual
    Studio的免费试用版。您还需要从Telerik获取的Kendo UI Complete for ASP.NET MVC安装包，您可以在[http://www.kendoui.com/download.aspx](http://www.kendoui.com/download.aspx)获取。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is designed for beginner web developers, who are starting to learn
    how to utilize JavaScript libraries to create rich and interactive web applications.
    The user should be familiar with JavaScript, HTML, and CSS. Some knowledge of
    ASP.NET MVC is helpful, but not required.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为初学网络开发人员设计的，他们开始学习如何利用JavaScript库来创建丰富和交互式的网络应用程序。用户应熟悉JavaScript、HTML和CSS。一些关于ASP.NET
    MVC的知识有帮助，但不是必需的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `both` tick placement option will place the tick marks on both sides of a slider."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`both`标记位置选项将在滑块的两侧放置标记。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Notice that the content of the Kendo UI Window widget is not yet shown, it must
    first be activated through an event; in this case that event is clicking on the
    **Show Window** button."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“请注意，Kendo UI窗口小部件的内容尚未显示，它必须首先通过事件激活；在这种情况下，该事件是点击**显示窗口**按钮。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将出现在这样的框中。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单****提交****表单**链接，并输入您的错误清单详情来报告。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
