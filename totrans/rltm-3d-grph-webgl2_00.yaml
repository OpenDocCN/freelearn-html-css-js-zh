  zh: '**Python服务器**：[https://developer.mozilla.org/en-US/docs/Learn/Common_questions/set_up_a_local_testing_server](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/set_up_a_local_testing_server)'
- en: That being said, to run the examples locally on your machine, be sure to run
    your server from the root of the `examples` directory, since the `common` directory
    is a shared dependency across chapters.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，为了在你的机器上本地运行示例，请确保从`examples`目录的根目录运行你的服务器，因为`common`目录是跨章节的共享依赖项。
- en: Download the Color Images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781788629690_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788629690_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。你可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781788629690_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788629690_ColorImages.pdf)。
- en: Conventions Used
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and so forth. Here is an example: "Open the
    `ch01_01_demo.html` file in your editor."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入等。以下是一个示例：“在你的编辑器中打开`ch01_01_demo.html`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或你在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Sections
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    Action, What just happened?, and Have a Go).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些频繁出现的标题（行动时间、刚刚发生了什么？和尝试一下）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们按照以下方式使用这些部分：
- en: Time for Action
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间
- en: Action 1
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often require some extra explanation to ensure they make sense,
    so they are followed by these sections:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面跟着这些部分：
- en: '***What just happened?***'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '***刚刚发生了什么？***'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的任务或指令的工作原理。
- en: Have a Go
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尝试一下
- en: These are practical challenges that give you ideas on how to experiment using
    what you have learned.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，它们为你提供了如何使用所学内容进行实验的想法。
- en: Get in Touch
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对这本书的任何方面有疑问，请在邮件主题中提及书名，并给我们发送邮件至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packt.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt公司可以了解您对我们产品的看法，并且我们的作者可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于Packt的信息，请访问[packt.com](http://www.packt.com/)。
