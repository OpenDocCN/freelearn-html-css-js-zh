  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google Chrome 56 or above
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chrome for Android 64 or above
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An updated list of WebGL-enabled browsers can be found here: [http://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation](http://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation).
