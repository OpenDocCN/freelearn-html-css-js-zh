- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CasperJS is a fantastic command-line utility offering a wide JavaScript API
    to script and test any web page. Unlike Selenium, CasperJS does not automate a
    locally installed web browser; it behaves as an actual independent web browser.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CasperJS 是一款出色的命令行实用工具，提供广泛的 JavaScript API，用于脚本化和测试任何网页。与 Selenium 不同，CasperJS
    并不自动化本地安装的网页浏览器；它表现得像一个真正的独立网页浏览器。
- en: To automate a locally installed web browser, CasperJS uses PhantomJS, which
    is a headless WebKit engine. Well, "headless WebKit engine" might sound like quite
    a barbaric term, but just imagine this as a WebKit engine (the famous web engine
    of Chrome and Safari) without a graphical user interface.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要自动化本地安装的网页浏览器，CasperJS 使用 PhantomJS，这是一个无头 WebKit 引擎。好吧，“无头 WebKit 引擎”可能听起来相当野蛮，但只需想象这是一个没有图形用户界面的
    WebKit 引擎（Chrome 和 Safari 著名的网页引擎）。
- en: So it is basically a web browser. It can load web pages, apply their CSS, run
    their JavaScript, interact with their content, and so on; but when we launch it
    from a command line, we do not see anything on the screen.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它基本上是一个网页浏览器。它可以加载网页，应用它们的 CSS，运行它们的 JavaScript，与它们的内容交互等；但当我们从命令行启动它时，我们不会在屏幕上看到任何东西。
- en: Instead of a standard graphical user interface, PhantomJS offers a JavaScript
    API so we can control what the browser is doing. By running its own web engine
    instead of automating an external web browser, PhantomJS is much faster and lighter
    than Selenium.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准的图形用户界面不同，PhantomJS 提供了一个 JavaScript API，我们可以通过它来控制浏览器正在做什么。通过运行自己的网页引擎而不是自动化外部网页浏览器，PhantomJS
    比 Selenium 快得多，轻得多。
- en: Unfortunately, the PhantomJS JavaScript API is very low level. So by writing
    a simple interaction scenario rapidly, you could end up with quite a heavy and
    long script code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，PhantomJS 的 JavaScript API 非常底层。因此，通过快速编写一个简单的交互场景，你可能会得到一个相当庞大和冗长的脚本代码。
- en: This is precisely where CasperJS makes its entrance. It comes with two precious
    assets. Firstly, with a large, high-level API to perform actions such as clicking
    links, filling forms, and finding elements; and secondly, with the ability to
    execute those actions sequentially without requiring an endless cascade of JavaScript
    callbacks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是 CasperJS 发挥作用的地方。它带来了两个宝贵的资产。首先，它有一个大型的高级 API，可以执行点击链接、填写表单和查找元素等操作；其次，它能够按顺序执行这些操作，而无需一个无尽的
    JavaScript 回调链。
- en: Thanks to this, our CasperJS scripts will be just as concise and readable as
    we wish, which is priceless when dealing with testing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，我们的 CasperJS 脚本将与我们期望的简洁和可读性一样，这在处理测试时是无价的。
- en: CasperJS was created by Nicolas Perriault in 2011, and he is still actively
    maintaining it. All the CasperJS users are very grateful for it. Thank you Nicolas!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CasperJS 由 Nicolas Perriault 在 2011 年创建，并且他仍在积极维护它。所有的 CasperJS 用户都非常感激它。感谢
    Nicolas！
- en: '**What this book covers**'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖的内容**'
- en: '*Installing CasperJS (Simple)* explains how to properly install PhantomJS and
    CasperJS plus their system dependencies needed on our machine, step by step.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*安装 CasperJS（简单）* 解释了如何正确安装 PhantomJS 和 CasperJS 以及它们在机器上所需的系统依赖项，步骤详尽。'
- en: '*Getting started with CasperJS (Simple)* covers how to write basic CasperJS
    tests. Starting with simple scripts, we will progressively get familiar with the
    CasperJS approach, discover what kind of assertions can be performed with CasperJS,
    learn how to establish the proper timing to get an accurate test, and how to record
    a web session as a CasperJS script.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*CasperJS 入门（简单）* 涵盖了如何编写基本的 CasperJS 测试。从简单的脚本开始，我们将逐步熟悉 CasperJS 方法，发现可以使用
    CasperJS 执行哪些断言，学习如何设置适当的时机以获得准确的测试，以及如何将网页会话记录为 CasperJS 脚本。'
- en: '*Writing advanced tests (Intermediate)* details how to simulate rich web interactions
    using CasperJS in order to achieve more complex testing, such as handling files,
    managing authentication, or simulating keyboard and mouse events efficiently.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*编写高级测试（中级）* 详细介绍了如何使用 CasperJS 模拟丰富的网页交互，以实现更复杂的测试，例如处理文件、管理身份验证或高效地模拟键盘和鼠标事件。'
- en: '*Best practices (Intermediate)* focuses on making our tests more accurate and
    robust and explains how to run them using continuous integration (CI) tools, such
    as Jenkins or Travis CI.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*最佳实践（中级）* 专注于使我们的测试更加准确和健壮，并解释了如何使用持续集成（CI）工具，如 Jenkins 或 Travis CI，来运行它们。'
- en: '*Beyond testing (Advanced)* discusses other interesting CasperJS usages such
    as web scripting and automated screenshot or server-side printing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*超越测试（高级）* 讨论了其他有趣的 CasperJS 用法，例如网页脚本化和自动截图或服务器端打印。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To execute the examples contained in this book, you will need a computer compatible
    with Windows, Mac OS X, or Linux, with sufficient rights to be able to install
    new software.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行本书中的示例，您需要一个与Windows、Mac OS X或Linux兼容的计算机，并且有足够的权限安装新软件。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book assumes that you are familiar with web development and have a good
    knowledge of JavaScript.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉Web开发，并且对JavaScript有良好的了解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can print log messages using the
    `log` method."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以使用`log`方法打印日志消息。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "It shows a **Click me** button, and if we click on it, its label is changed to
    **Done**."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“它显示一个**点击我**按钮，如果我们点击它，其标签将更改为**完成**。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名即可。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书，并希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们带来有价值内容方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
