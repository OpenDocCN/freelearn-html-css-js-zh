- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers information about a web technology called Web Components. Web
    components are web specifications that provide the user with a component-driven
    methodology for development. It also provides encapsulation and allows you to
    use a component-driven methodology without any dependencies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了关于一种名为网络组件的网络技术的信息。网络组件是提供用户以组件驱动开发方法的标准。它还提供了封装，允许您在不依赖任何库的情况下使用组件驱动方法。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who have heard about web components, but don't really
    know where to start. This book is also for intermediate and advanced developers
    who know what web components are, but are still afraid to use them in production.
    This book is also for frontend engineers who are simply looking into web components
    in order to increase their knowledge and skills.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是那些听说过网络组件，但不知道从何入手的开发者。本书也面向那些知道网络组件是什么，但仍然害怕在生产中使用它们的中级和高级开发者。本书也面向那些希望通过研究网络组件来增加知识和技能的前端工程师。
- en: You can also use this book to learn about and get into component-driven methodologies.
    If you are coming from a React/Angular/Polymer background, this book will give
    you an insight into how most things can be achieved using vanilla JavaScript without
    any libraries.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以使用本书来了解和学习组件驱动方法。如果您来自React/Angular/Polymer背景，本书将向您展示如何使用纯JavaScript（无需任何库）实现大多数功能。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a40f739f-c213-4862-a256-a7e76eff4370.xhtml), *Web Components Essentials
    and Specifications*, discusses the concept of web components and the specifications
    associated with them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a40f739f-c213-4862-a256-a7e76eff4370.xhtml)，*网络组件基础和规范*，讨论了网络组件的概念及其相关的规范。'
- en: '[Chapter 2](1a17ddb1-2db0-4704-80ca-d1b1b452028a.xhtml), *Web Components Life
    Cycle Callback Methods*, covers various life cycle callback methods associated
    with web components.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](1a17ddb1-2db0-4704-80ca-d1b1b452028a.xhtml)，*网络组件生命周期回调方法*，涵盖了与网络组件相关的各种生命周期回调方法。'
- en: '[Chapter 3](2a1ede1e-c79f-4a7b-9dfd-63e68590a404.xhtml), *Universal Web Components*,
    explores various concepts, such as styling and accessibility, that can increase
    the usability of web components.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](2a1ede1e-c79f-4a7b-9dfd-63e68590a404.xhtml)，*通用网络组件*，探讨了各种概念，例如样式和可访问性，这些概念可以增加网络组件的可用性。'
- en: '[Chapter 4](dfed58d5-1ef7-49d3-a3cf-0ba98cd6e8ad.xhtml), *Building Reusable
    Web Components*, explains the concept of reusability and looks into the concept
    of slots.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](dfed58d5-1ef7-49d3-a3cf-0ba98cd6e8ad.xhtml)，*构建可重用网络组件*，解释了可重用性的概念，并探讨了插槽的概念。'
- en: '[Chapter 5](0330b4ac-5fed-441c-8747-ef9f14f91418.xhtml), *Managing States and
    Props*, discusses the concepts of states and props and how it can be achieved
    with the help of properties, attributes, and custom event handlers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](0330b4ac-5fed-441c-8747-ef9f14f91418.xhtml)，*管理状态和属性*，讨论了状态和属性的概念，以及如何通过属性、属性和自定义事件处理器来实现这些概念。'
- en: '[Chapter 6](96cf47c7-c1ec-47d3-b506-f55dad723fcb.xhtml), *Building a Single
    Page App using Web Components*, looks into the process of creating a full-fledged
    single-page web app using just web components.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](96cf47c7-c1ec-47d3-b506-f55dad723fcb.xhtml)，*使用网络组件构建单页应用*，探讨了仅使用网络组件创建完整单页网络应用的过程。'
- en: '[Chapter 7](2126fb0a-746e-46e8-a013-48cb86445d7f.xhtml), *Implementing Web
    Components using Polymer and Stencil*, covers how different libraries and frameworks
    are different from vanilla web components.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](2126fb0a-746e-46e8-a013-48cb86445d7f.xhtml)，*使用Polymer和Stencil实现网络组件*，涵盖了不同的库和框架与纯网络组件的不同之处。'
- en: '[Chapter 8](16883d28-af7f-4867-bb8d-fa34b216f812.xhtml), *Integrating Web Components
    with a Web Framework*, explores how we can integrate vanilla web components into
    existing projects with other libraries.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](16883d28-af7f-4867-bb8d-fa34b216f812.xhtml)，*将网络组件与网络框架集成*，探讨了如何将纯网络组件集成到包含其他库的现有项目中。'
- en: The book also contains a lot of examples—more than 50 web component examples—that
    can be referred to by both beginners and advanced users.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还包含大量示例——超过50个网络组件示例——这些示例可供初学者和高级用户参考。
