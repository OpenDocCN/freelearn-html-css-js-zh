- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*PhoneGap Beginner''s Guide Third Edition* will help you break into the world
    of mobile application development. You will learn how to set up and configure
    your mobile development environment, implement the most common features of modern
    mobile apps, and build rich, native-style experiences. All the examples deal with
    real use case scenarios covering the functionality of various plugins.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*PhoneGap入门指南第三版*将帮助您进入移动应用程序开发的领域。您将学习如何设置和配置您的移动开发环境，实现现代移动应用最常见的功能，并构建丰富、原生风格的应用体验。所有示例都涉及真实用例场景，涵盖各种插件的功能。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to PhoneGap"), *Introduction
    to PhoneGap*, covers how to set up dependencies and mobile platform SDKs in your
    development environment.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。PhoneGap简介"), *PhoneGap简介*，介绍了如何在开发环境中设置依赖项和移动平台SDK。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First PhoneGap Project"), *Building
    Your First PhoneGap Project*, deals with PhoneGap internals, project structure,
    and using CLI tools.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建您的第一个PhoneGap项目"), *构建您的第一个PhoneGap项目*，涉及PhoneGap内部结构、项目结构和使用CLI工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Mobile Frameworks"), *Mobile Frameworks*,
    gives an introduction to various mobile frameworks and sample projects using jQuery
    Mobile.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。移动框架"), *移动框架*，介绍了各种移动框架以及使用jQuery Mobile的示例项目。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Plugins"), *Working with Plugins*,
    covers information about PhoneGap plugins and using them in the application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用插件"), *使用插件*，涵盖了有关PhoneGap插件及其在应用程序中使用的信息。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Device Storage and the Files API"),
    *Using Device Storage and the Files API*, deals with offline data storage capabilities
    and the Files plugin.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用设备存储和文件API"), *使用设备存储和文件API*，涉及离线数据存储能力和文件插件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using the Contacts and Camera APIs"), *Using
    the Contacts and Camera APIs*, covers how to implement the Contacts API and how
    to interact with the device camera by using the Camera API.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用联系人及相机API"), *使用联系人及相机API*，介绍了如何实现联系人API以及如何通过相机API与设备相机进行交互。'
- en: '[Chapter 7](ch07.html "Chapter 7. Accessing the Device Sensors and Locations
    API"), *Accessing the Device Sensors and Locations API*, deals with using device
    sensors and the Locations API and their power and limitations with respect to
    the plugins provided by PhoneGap.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。访问设备传感器和位置API"), *访问设备传感器和位置API*，涉及使用设备传感器和位置API及其与PhoneGap提供的插件相比的优缺点。'
- en: '[Chapter 8](ch08.html "Chapter 8. Advanced PhoneGap"), *Advanced PhoneGap*,
    covers some advanced topics such as adding multilanguage and touch gesture support
    to your application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。高级PhoneGap"), *高级PhoneGap*，涵盖了添加多语言和触摸手势支持等一些高级主题。'
- en: '[Chapter 9](ch09.html "Chapter 9. Getting Ready for Release"), *Getting Ready
    for Release*, helps you understand how to make your application ready for public
    release in various application stores.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。准备发布"), *准备发布*，帮助您了解如何使您的应用程序在各种应用商店中准备公开发布。'
- en: '[Chapter 10](ch10.html "Chapter 10. A Sample PhoneGap Project"), *A Sample
    PhoneGap Project*, deals with the development of a full-fledged PhoneGap application
    from scratch, using the most common PhoneGap plugins.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。一个示例PhoneGap项目"), *一个示例PhoneGap项目*，涉及从头开始开发一个完整的PhoneGap应用程序，使用最常用的PhoneGap插件。'
- en: '[Appendix A](apa.html "Appendix A. The JavaScript Quick Cheat Sheet"), *The
    JavaScript Quick Cheat Sheet*, is a mini cheat sheet for commonly used JavaScript
    methods and properties.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A。JavaScript快速参考表"), *JavaScript快速参考表*，是常用JavaScript方法和属性的迷你参考表。'
- en: '[Appendix B](apb.html "Appendix B. Publishing Your App"), *Publishing Your
    App*, describes how you can publish your apps on different app stores.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B。发布您的应用"), *发布您的应用*，描述了您如何在不同的应用商店发布您的应用。'
- en: '[Appendix C](apc.html "Appendix C. Related Plugin Resources"), *Related Plugin
    Resources*, is a list of some related plugins that can be used with PhoneGap.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录C](apc.html "附录C。相关插件资源"), *相关插件资源*，列出了一些可以与PhoneGap一起使用的相关插件。'
- en: '[Appendix D](apd.html "Appendix D. PhoneGap Tools"), *PhoneGap Tools*, describes
    tools that will help you to debug and test your applications without any difficulties.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 D](apd.html "附录 D. PhoneGap 工具")，*PhoneGap 工具*，描述了可以帮助您无困难地调试和测试应用程序的工具。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: A personal computer with an Internet connection and the default command-line
    tool to use with the command-line utilities distributed with PhoneGap. OS X and
    Linux users just need the default command-line tool.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一台连接到互联网的个人电脑以及与 PhoneGap 一起分发的命令行工具。OS X 和 Linux 用户只需要默认的命令行工具。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for web developers who want to be productive in the mobile market
    quickly. In fact, by using PhoneGap, it's possible to deploy native applications
    based on web standards. This book assumes a very small knowledge of HTML/CSS/JavaScript
    and mobile platforms, such as Android, BlackBerry, iOS, and Windows Phone, and
    takes the reader step-by-step into a deep overview of PhoneGap and its APIs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望快速在移动市场提高生产力的网络开发者而写的。实际上，通过使用 PhoneGap，可以基于网络标准部署原生应用程序。本书假设对 HTML/CSS/JavaScript
    和移动平台（如 Android、BlackBerry、iOS 和 Windows Phone）有非常小的了解，并逐步引导读者深入了解 PhoneGap 及其
    API。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些频繁出现的标题（行动时间、刚刚发生了什么？、快速测验和英雄尝试）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用以下部分如下：
- en: Time for action – heading
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 1
- en: Action 2
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 2
- en: Action 3
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面跟着这些部分：
- en: '*What just happened?*'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释您刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在书中找到一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助您测试自己理解的简短多项选择题。
- en: Have a go hero – heading
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 英雄尝试 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，为您提供实验您所学内容的想法。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现许多文本样式，它们区分了不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    may notice that we used the Unix command `rm` to remove the `Drush` directory
    rather than the DOS `del` command."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“您可能会注意到我们使用了
    Unix 命令 `rm` 来删除 `Drush` 目录，而不是 DOS 的 `del` 命令。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "See the results in the console by clicking on the **Run** button at
    the bottom right of the panel."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **词汇** 以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“通过点击面板右下角的
    **运行** 按钮在控制台中查看结果。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式出现在框中。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们非常重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地通过电子邮件发送至[<mailto:feedback@packtpub.com>](mailto:feedback@packtpub.com)，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过链接[<mailto:questions@packtpub.com>](mailto:questions@packtpub.com)与我们联系，我们将尽力解决问题。
