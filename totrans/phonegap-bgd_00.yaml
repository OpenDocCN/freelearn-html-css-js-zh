- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*PhoneGap Beginner''s Guide Third Edition* will help you break into the world
    of mobile application development. You will learn how to set up and configure
    your mobile development environment, implement the most common features of modern
    mobile apps, and build rich, native-style experiences. All the examples deal with
    real use case scenarios covering the functionality of various plugins.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to PhoneGap"), *Introduction
    to PhoneGap*, covers how to set up dependencies and mobile platform SDKs in your
    development environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First PhoneGap Project"), *Building
    Your First PhoneGap Project*, deals with PhoneGap internals, project structure,
    and using CLI tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Mobile Frameworks"), *Mobile Frameworks*,
    gives an introduction to various mobile frameworks and sample projects using jQuery
    Mobile.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Plugins"), *Working with Plugins*,
    covers information about PhoneGap plugins and using them in the application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Using Device Storage and the Files API"),
    *Using Device Storage and the Files API*, deals with offline data storage capabilities
    and the Files plugin.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Using the Contacts and Camera APIs"), *Using
    the Contacts and Camera APIs*, covers how to implement the Contacts API and how
    to interact with the device camera by using the Camera API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Accessing the Device Sensors and Locations
    API"), *Accessing the Device Sensors and Locations API*, deals with using device
    sensors and the Locations API and their power and limitations with respect to
    the plugins provided by PhoneGap.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Advanced PhoneGap"), *Advanced PhoneGap*,
    covers some advanced topics such as adding multilanguage and touch gesture support
    to your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Getting Ready for Release"), *Getting Ready
    for Release*, helps you understand how to make your application ready for public
    release in various application stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. A Sample PhoneGap Project"), *A Sample
    PhoneGap Project*, deals with the development of a full-fledged PhoneGap application
    from scratch, using the most common PhoneGap plugins.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix A](apa.html "Appendix A. The JavaScript Quick Cheat Sheet"), *The
    JavaScript Quick Cheat Sheet*, is a mini cheat sheet for commonly used JavaScript
    methods and properties.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix B](apb.html "Appendix B. Publishing Your App"), *Publishing Your
    App*, describes how you can publish your apps on different app stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix C](apc.html "Appendix C. Related Plugin Resources"), *Related Plugin
    Resources*, is a list of some related plugins that can be used with PhoneGap.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix D](apd.html "Appendix D. PhoneGap Tools"), *PhoneGap Tools*, describes
    tools that will help you to debug and test your applications without any difficulties.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A personal computer with an Internet connection and the default command-line
    tool to use with the command-line utilities distributed with PhoneGap. OS X and
    Linux users just need the default command-line tool.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for web developers who want to be productive in the mobile market
    quickly. In fact, by using PhoneGap, it's possible to deploy native applications
    based on web standards. This book assumes a very small knowledge of HTML/CSS/JavaScript
    and mobile platforms, such as Android, BlackBerry, iOS, and Windows Phone, and
    takes the reader step-by-step into a deep overview of PhoneGap and its APIs.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – heading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Action 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also find some other learning aids in the book, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: Pop quiz – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    may notice that we used the Unix command `rm` to remove the `Drush` directory
    rather than the DOS `del` command."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "See the results in the console by clicking on the **Run** button at
    the bottom right of the panel."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
