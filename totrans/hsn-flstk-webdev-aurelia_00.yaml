  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“创建一个新项目，需要管理员权限。”'
- en: Warnings or important notes appear like this.
  id: totrans-50
  prefs: []
