- en: '*Chapter 10*: Hosting Classes Online Using Google Meet'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 10 章*：使用 Google Meet 在线授课'
- en: In early 2020, the World Health Organization declared the novel coronavirus
    outbreak a global pandemic. Since then, companies have scrambled to pivot to at-home
    and online operations. Schools around the world were no different. Hopefully,
    by the time you are reading this chapter, COVID-19 is only referenced in historical
    archives, but it was the catalyst for a global movement toward online teaching
    and learning tools. **Google Meet**, a video conferencing app launched in 2017,
    expanded from hosting meetings of up to 30 attendees with limited features to
    being a large-scale communication tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年初，世界卫生组织宣布新型冠状病毒爆发为全球大流行。从那时起，公司纷纷转向在家和在线运营。世界各地的学校也不例外。希望到你阅读这一章的时候，COVID-19
    只会在历史档案中提及，但它却是推动全球向在线教学和学习工具转变的催化剂。**Google Meet**，一个于 2017 年推出的视频会议应用，从最多 30
    位参会者且功能有限的会议发展到成为一个大规模的通信工具。
- en: From 2021, Google Meet can host online video conferences of up to 250 participants
    and up to 100,000 view-only guests. At the time of writing, Google has already
    announced several more features launching in Google Meet later this year. Because
    of the sudden move to online teaching and learning, Google Meet is now an integral
    part of Google Classroom. This chapter will focus on enabling Google Meet and
    provide an overview of Google Meet's features, while the next chapter will provide
    pedagogical strategies for teaching online.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2021 年起，Google Meet 可以举办最多 250 人的在线视频会议，以及最多 100,000 名仅限观看的嘉宾。在撰写本文时，谷歌已经宣布了今年晚些时候在
    Google Meet 中推出的一些新功能。由于突然转向在线教学和学习，Google Meet 现在已成为 Google Classroom 的一个重要组成部分。本章将重点介绍启用
    Google Meet 并概述 Google Meet 的功能，而下一章将提供在线教学的策略。
- en: 'By the end of this chapter, you will be able to do the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够做到以下几点：
- en: Turn on Google Meet in Google Classroom.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Google Classroom 中开启 Google Meet。
- en: Join and direct students to join a meeting.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入会议并指导学生加入会议。
- en: Change settings such as audio and video inputs, student webcam layouts, and
    host controls.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改设置，如音频和视频输入、学生网络摄像头布局和主持人控制。
- en: Share content on your screen.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在屏幕上共享内容。
- en: Post Q&As and polls and place students in breakout rooms.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布问答和投票，并将学生置于分组讨论室中。
- en: Record a meeting.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制会议。
- en: Enabling and managing Google Meet in Google Classroom
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Google Classroom 中启用和管理 Google Meet
- en: 'Because not every class in Classroom requires video conferencing, Google Meet
    is disabled by default. To enable a unique Google Meet link, click on the **Generate
    Meet link** button on the banner in the class **Stream**, shown here:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Classroom 中的每节课都不需要视频会议，因此 Google Meet 默认是禁用的。要启用唯一的 Google Meet 链接，请点击此处所示的班级
    **Stream** 横幅中的 **生成 Meet 链接** 按钮：
- en: '![Figure 10.1 – Generate Meet link URL'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.1 – 生成 Meet 链接 URL'
- en: '](img/Figure_10.1_B16846.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.1_B16846.jpg](img/Figure_10.1_B16846.jpg)'
- en: Figure 10.1 – Generate Meet link URL
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – 生成 Meet 链接 URL
- en: 'A dialog box will appear with a button to generate the Meet link, shown below.
    It displays the meet link and a switch to enable or disable the Meet link for
    students:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现一个对话框，其中包含一个生成 Meet 链接的按钮，如下所示。它显示了 Meet 链接和一个开关，用于启用或禁用学生的 Meet 链接：
- en: '![Figure 10.2 – Generate Meet link dialog box'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.2 – 生成 Meet 链接对话框'
- en: '](img/Figure_10.2_B16846.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.2_B16846.jpg](img/Figure_10.2_B16846.jpg)'
- en: Figure 10.2 – Generate Meet link dialog box
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – 生成 Meet 链接对话框
- en: 'After saving the **Meet link** settings, the Meet link will appear in the **Stream**
    banner, where teachers and students are able to click the link to start the meeting:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 保存 **Meet 链接** 设置后，Meet 链接将出现在 **Stream** 横幅中，教师和学生可以点击链接开始会议：
- en: '![Figure 10.3 – Meet link in stream banner'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.3 – 流中横幅中的 Meet 链接'
- en: '](img/Figure_10.3_B16846.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.3_B16846.jpg](img/Figure_10.3_B16846.jpg)'
- en: Figure 10.3 – Meet link in stream banner
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – 流中横幅中的 Meet 链接
- en: 'On mobile, the Google Meet icon will appear at the top of the stream:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动设备上，Google Meet 图标将出现在流的最上方：
- en: '![Figure 10.4 – Meet link icon in the Classroom mobile app'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.4 – Classroom 移动应用中的 Meet 链接图标'
- en: '](img/Figure_10.4_B16846.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_10.4_B16846.jpg](img/Figure_10.4_B16846.jpg)'
- en: Figure 10.4 – Meet link icon in the Classroom mobile app
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 – Classroom 移动应用中的 Meet 链接图标
- en: Android and iOS devices must also have the Google Meet app installed on the
    device to use Google Meet.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓和 iOS 设备也必须在设备上安装 Google Meet 应用才能使用 Google Meet。
- en: Important
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: While the user interface is similar on desktop and mobile, there are slight
    differences. For simplicity, the rest of the chapter will use screenshots from
    a desktop computer or laptop.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然桌面和移动端的用户界面相似，但也有一些细微差别。为了简化，本章的其余部分将使用来自台式计算机或笔记本电脑的截图。
- en: Changing the Meet link
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改 Meet 链接
- en: 'The **Meet link** within a Google classroom uses a meeting nickname, not its
    ID. If no current Google Meet is associated with the nickname, Google Meet will
    create a new meeting. While the **Meet link** and **Meet ID** are both 10-letter
    combinations, the Meet ID changes with each new meeting. The following screenshot
    illustrates the difference between the **Meet link** and the Meet ID:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Google Classroom 中的 **Meet 链接**使用会议昵称，而不是其 ID。如果没有当前与昵称关联的 Google Meet，Google
    Meet 将创建一个新的会议。虽然 **Meet 链接**和 **Meet ID** 都是 10 位字母组合，但 Meet ID 会随着每次新会议而改变。以下截图说明了
    **Meet 链接**和 Meet ID 之间的区别：
- en: '![Figure 10.5 – Meet link nickname versus Meet ID address'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.5 – Meet 链接昵称与 Meet ID 地址'
- en: '](img/Figure_10.5_B16846.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.5_B16846.jpg)'
- en: Figure 10.5 – Meet link nickname versus Meet ID address
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.5 – Meet 链接昵称与 Meet ID 地址
- en: This feature is used to increase security so that sharing a Google Meet ID will
    only affect a single Google Meet session. However, it is also possible to share
    the **Meet link**, which can cause unexpected complications. During the first
    few months of emergency online teaching, many students would invade Google Meets
    of friends in different schools, causing a ruckus within the session (at that
    time, Google Meet could not ban users).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能用于提高安全性，以便共享 Google Meet ID 只会影响单个 Google Meet 会话。然而，也可以共享 **Meet 链接**，这可能会导致意外的复杂情况。在紧急在线教学的最初几个月，许多学生会入侵不同学校的同学的
    Google Meet，导致会话中发生混乱（当时，Google Meet 无法禁止用户）。
- en: 'Once a Google Meet link is generated, the **Class Settings**, shown here, will
    have a **Meet** section that includes a drop-down menu to **Copy** or **Reset**
    the Meet link and a switch to hide the Meet link from the students:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 Google Meet 链接后，此处显示的 **Class Settings** 将包含一个 **Meet** 部分，其中包括一个下拉菜单来 **复制**或**重置**Meet
    链接，以及一个开关来隐藏 Meet 链接供学生查看：
- en: '![Figure 10.6 – Meet settings in the class settings'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.6 – 班级设置中的 Meet 设置'
- en: '](img/Figure_10.6_B16846.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.6_B16846.jpg)'
- en: Figure 10.6 – Meet settings in the class settings
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.6 – 班级设置中的 Meet 设置
- en: Getting started with Google Meet
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Google Meet
- en: There are many variables that affect the quality of online teaching. The next
    chapter, *Chapter 11*, *Strategies for a Successful Online Class*, will go through
    some of the concepts beyond Google Meet that contribute to online teaching. Regardless,
    each meeting generally requires settings for audio, video, and conference controls.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 影响在线教学质量的因素有很多。下一章，*第 11 章*，*成功在线课程的策略*，将探讨一些超出 Google Meet 的概念，这些概念有助于在线教学。无论如何，每次会议通常都需要音频、视频和会议控制设置。
- en: Google Meet audio and video settings
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Meet 音频和视频设置
- en: When joining a meeting from devices with built-in cameras and microphones such
    as laptops, Chromebooks, or mobile devices, Google Meet will detect and select
    the integrated hardware. However, desktop computers may require microphone, speaker,
    and webcam peripherals before being able to use Google Meet effectively.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当从内置摄像头和麦克风的设备（如笔记本电脑、Chromebook 或移动设备）加入会议时，Google Meet 会检测并选择集成硬件。然而，台式计算机在使用
    Google Meet 之前可能需要麦克风、扬声器和摄像头外围设备。
- en: 'In fact, many laptop and Chromebook setups use peripheral devices, often connected
    through USB, to enhance the video conferencing experience. Because most of these
    peripherals relate to a desktop or laptop environment, these instructions will
    focus on those devices. To adjust audio and video settings, use the following
    instructions:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，许多笔记本电脑和 Chromebook 设置使用外围设备，通常通过 USB 连接，以增强视频会议体验。因为这些外围设备大多与台式机或笔记本电脑环境相关，所以这些说明将专注于这些设备。要调整音频和视频设置，请使用以下说明：
- en: In Classroom, click on the **Meet link** in the banner.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Classroom 中，点击横幅中的 **Meet 链接**。
- en: Being first to the meeting
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 成为会议的第一位
- en: Administrators can disable Google Meet creation for student accounts within
    Google Workspace for Education. Therefore, it is important to start the meeting
    a few minutes before the start of class so that students can join on time. If
    a student tries to create a meeting, they will be taken to a page that says they
    cannot create a meeting.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 管理员可以在 Google Workspace for Education 中禁用学生账户创建 Google Meet。因此，在上课前几分钟开始会议很重要，以便学生能够准时加入。如果学生尝试创建会议，他们将被带到显示他们无法创建会议的页面。
- en: If this is your first time launching Google Meet, a dialog box from the web
    browser will ask for permission to access the computer's audio and video devices.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果这是您第一次启动 Google Meet，浏览器将弹出一个对话框，请求访问计算机的音频和视频设备权限。
- en: In the Google Meet lobby, click the **Check your audio and video** button below
    the preview window:![Figure 10.7 – The Check your audio and video button
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google Meet 大厅中，点击预览窗口下方的**检查音频和视频**按钮：![图 10.7 – “检查音频和视频”按钮
- en: '](img/Figure_10.7_B16846.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_10.7_B16846.jpg)'
- en: Figure 10.7 – The Check your audio and video button
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10.7 – “检查音频和视频”按钮
- en: A dialog box will appear with drop-down menus for the microphone, speaker, and
    camera. Once the desired devices are selected, click on the **Next** button:![Figure
    10.8 – Audio and video devices dialog box
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会出现一个包含麦克风、扬声器和摄像头下拉菜单的对话框。一旦选择了所需的设备，请点击**下一步**按钮：![图 10.8 – 音频和视频设备对话框
- en: '](img/Figure_10.8_B16846.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_10.8_B16846.jpg)'
- en: Figure 10.8 – Audio and video devices dialog box
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10.8 – 音频和视频设备对话框
- en: Tip
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小贴士
- en: Whenever possible, select a microphone and speaker source from the same device
    to reduce audible echoes and feedback. For example, select both the microphone
    and speakers of a headset.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在可能的情况下，从同一设备选择麦克风和扬声器源以减少可听到的回声和反馈。例如，选择耳机的麦克风和扬声器。
- en: The dialog box will offer to record a short clip so that you can review the
    settings. Click on the **Start** button to begin recording or click on the **X**
    in the top right to exit:![Figure 10.9 – Testing audio and video device settings
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话框将提供录制一段简短片段，以便您可以检查设置。点击**开始**按钮开始录制或点击右上角的**X**退出：![图 10.9 – 测试音频和视频设备设置
- en: '](img/Figure_10.9_B16846.jpg)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_10.9_B16846.jpg)'
- en: Figure 10.9 – Testing audio and video device settings
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10.9 – 测试音频和视频设备设置
- en: Optionally, click on the **Change Background** button to adjust the webcam background.
    The webcam preview will expand with options to blur the background to give the
    webcam a more cinematic look or to replace the background with an image:![Figure
    10.10 – Video background settings
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，点击**更改背景**按钮来调整网络摄像头的背景。网络摄像头预览将展开，提供选项以模糊背景，使网络摄像头看起来更具电影感，或用图像替换背景：![图
    10.10 – 视频背景设置
- en: '](img/Figure_10.10_B16846.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_10.10_B16846.jpg)'
- en: Figure 10.10 – Video background settings
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10.10 – 视频背景设置
- en: The **Change Background** feature is quite demanding for the computer. Therefore,
    only computers with adequate hardware specifications will be able to change the
    background.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**更改背景**功能对计算机的要求很高。因此，只有具备足够硬件规格的计算机才能更改背景。'
- en: Note
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: At the time of writing, it is not possible to upload a personal image as a background;
    however, Google is in the process of adding this feature.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在撰写本文时，无法上传个人图片作为背景；然而，Google 正在添加此功能。
- en: 'Once the audio and video settings are adjusted to your liking, click the **Join
    now** button:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦调整了音频和视频设置，请点击**立即加入**按钮：
- en: '![Figure 10.11 – The Join now button in the Meet lobby'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.11 – Meet 大厅中的“立即加入”按钮'
- en: '](img/Figure_10.11_B16846.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.11_B16846.jpg)'
- en: Figure 10.11 – The Join now button in the Meet lobby
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11 – Meet 大厅中的“立即加入”按钮
- en: Many of the settings shown here are *remembered* in Google Meet so that you
    do not need to repeat device selection or change background settings with each
    meeting on the same device.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里显示的许多设置在 Google Meet 中会被记住，这样你就不需要每次在相同设备上开会时重复选择设备或更改背景设置。
- en: Important
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: Some features, such as **Change Background**, are not available on a mobile
    device.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一些功能，如**更改背景**，在移动设备上不可用。
- en: Additional Google Meet lobby settings
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google Meet 大厅的额外设置
- en: 'While the steps in the previous section outline the most common method of joining
    a meeting, there are additional settings in the Google Meet lobby for specific
    purposes:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上一节中的步骤概述了加入会议的最常见方法，但在 Google Meet 大厅中还有针对特定目的的额外设置：
- en: '![Figure 10.12 – Meet lobby settings'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.12 – Meet 大厅设置'
- en: '](img/Figure_10.12_B16846.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.12_B16846.jpg)'
- en: Figure 10.12 – Meet lobby settings
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12 – Meet 大厅设置
- en: '**Audio and Video mute**: Before entering the meeting, users have the option
    to mute their microphone or camera.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**音频和视频静音**：在进入会议之前，用户可以选择静音麦克风或相机。'
- en: '**Join with a phone**: Allows users who have unreliable internet connections
    to join the meeting, audio-only, with a phone.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用手机加入**：允许网络连接不可靠的用户通过手机以音频方式加入会议。'
- en: Important
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Be cautious when using the **Join with a phone** feature as long-distance charges
    can apply. Some school districts disable this feature altogether.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用**使用手机加入**功能时要小心，因为可能会产生长途费用。一些学区甚至完全禁用此功能。
- en: '**Cast this meeting**: Allows the video and audio from the conference to be
    viewed on a Google Chromecast-enabled device. This feature is great for allowing
    a small group of people to see the meeting but still have the microphone close
    to the speaker.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**投射此会议**：允许将会议的视频和音频显示在 Google Chromecast 兼容设备上。此功能非常适合允许一小群人观看会议，同时麦克风靠近演讲者。'
- en: '**Present to Google Meet**: Allows the presentation of content on the device
    (that is, a program) without any other interactivity. This feature allows a higher-quality
    video presentation to others in the meeting and allows viewers to hear the computer
    audio. This feature is often used in conjunction with a second device also in
    the meeting to interact with viewers of the meeting. The primary function of this
    feature is to reduce the video lag of the presentation.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**向 Google Meet 展示**：允许在设备（即程序）上展示内容，而无需任何其他交互。此功能允许向会议中的其他人提供高质量的视频展示，并允许观众听到计算机音频。此功能通常与会议中的第二台设备一起使用，以与会议观众互动。此功能的主要功能是减少展示的视频延迟。'
- en: '**Kebab menu**: While many of the options within this menu have moved to the
    general interface, such as **Change Background** and **Select audio and video
    devices**, it also contains options such as **Enable an in-house live stream**,
    **Turn on captions**, **Report problems or abuse**, and **Change the video resolution
    of incoming and outgoing video streams**.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**凯巴布菜单**：虽然此菜单中的许多选项已移动到通用界面，例如**更改背景**和**选择音频和视频设备**，但它还包含**启用内部直播流**、**开启字幕**、**报告问题或滥用**以及**更改传入和传出视频流的视频分辨率**等选项。'
- en: In-house live streams
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内部直播流
- en: Google Meet only supports up to 250 users within a single meeting. However,
    there are instances where a meeting may be broadcasted to a large group of viewers.
    In-house live streams allow up to 100,000 viewers to view the meeting. Viewers
    are not the same as participants because they cannot interact with the chat or
    other features of the meeting. It generates a separate URL for viewers to join.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Google Meet 仅支持单个会议中的最多 250 个用户。然而，有时会议可能被广播给大量观众。内部直播流允许最多 100,000 名观众观看会议。观众与参与者不同，因为他们不能与聊天或其他会议功能互动。它为观众生成一个单独的
    URL 以加入。
- en: Google Meet conference controls
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Meet 会议控制
- en: 'Upon joining a meeting, there are a plethora of buttons visible. The following
    figure will guide you briefly around the Google Meet interface. Some of these
    features will be expanded upon later in this section:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 加入会议后，将出现许多按钮。以下图将简要介绍 Google Meet 界面。其中一些功能将在本节后面进行详细说明：
- en: '![Figure 10.13 – Google Meet toolbars'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.13 – Google Meet 工具栏](img/Figure_10.13_B16846.jpg)'
- en: '](img/Figure_10.13_B16846.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.13 – Google Meet 工具栏](img/Figure_10.13_B16846.jpg)'
- en: Figure 10.13 – Google Meet toolbars
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.13 – Google Meet 工具栏
- en: '**Meeting info dialog box**: As the creator of the meeting, this dialog box
    will appear with the Google Meet information and options to invite others to the
    meeting. Subsequent participants entering the meeting will not see this dialog
    box.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**会议信息对话框**：作为会议的创建者，此对话框将显示 Google Meet 的信息和邀请其他人加入会议的选项。随后的参与者进入会议时将不会看到此对话框。'
- en: '**Microphone controls**: Mute or unmute the microphone.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**麦克风控制**：静音或取消静音麦克风。'
- en: '**Camera controls**: Turn the camera on or off.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**相机控制**：开启或关闭相机。'
- en: '**Enable Real-Time Captions**: Google Meet will display real-time captions
    in English, French, German, Portuguese, or Spanish.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启用实时字幕**：Google Meet 将以英语、法语、德语、葡萄牙语或西班牙语显示实时字幕。'
- en: '**Raise hand**: Turn on a visual indicator to others in the meeting that you
    have something to say.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**举手**：向会议中的其他人开启一个视觉指示器，表明你有话要说。'
- en: '**Present now**: Presents a tab from a web browser, a program window, or an
    entire desktop screen to other participants and viewers of the meeting.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**现在展示**：将网页浏览器标签页、程序窗口或整个桌面屏幕展示给会议的其他参与者和观众。'
- en: '**Kebab menu**: Additional options including casting the meeting, opening a
    digital whiteboard, starting/stopping recording the meeting, changing the layout,
    changing the background, changing the audio and video devices, and so on.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**烤肉串菜单**: 包括投射会议、打开数字白板、开始/停止录制会议、更改布局、更改背景、更改音频和视频设备等附加选项。'
- en: '**End call**: Leave the meeting. The host can also end the meeting for all
    participants.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结束通话**: 离开会议。主持人也可以为所有参与者结束会议。'
- en: '**Meeting Info**: Contains the same information as the dialog box in (**1**).'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**会议信息**: 包含与（**1**）中的对话框相同的信息。'
- en: '**Show everyone**: View a list of all participants. The host of the meeting
    can pin participant cameras, mute microphones, and eject participants from the
    meeting.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**显示所有人**: 查看所有参与者的列表。会议主持人可以锁定参与者摄像头、静音麦克风并将参与者从会议中移除。'
- en: '**Chat with everyone**: View and send chat messages to all participants.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与所有人聊天**: 查看并向所有参与者发送聊天消息。'
- en: '**Activities**: Enhanced features such as breakout rooms, polls, and Q&As.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**活动**: 增强的功能，如分组讨论室、投票和问答。'
- en: '**Meeting safety**: A common host setting to manage who can enter the meeting
    and who can share their screen or send chat messages.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**会议安全**: 一种常见的主持人设置，用于管理谁可以进入会议以及谁可以共享屏幕或发送聊天消息。'
- en: Protecting the meeting with host controls
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用主持人控制保护会议
- en: If you are the creator of a meeting, the **Meeting safety** shield icon will
    appear. When the COVID-19 pandemic began, this shield icon, and the settings within,
    didn't exist. All over social media, stories of students *Zoom-bombing* meeting,
    sharing inappropriate images, and distracting everyone with irrelevant conversations
    in the chat abounded as common online teaching nightmare stories spread around
    teacher communities.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个会议的创建者，会议安全的盾形图标将会出现。当COVID-19大流行开始时，这个盾形图标及其设置尚不存在。社交媒体上充斥着学生“Zoom-bombing”会议、分享不适当图像以及通过聊天中的无关对话分散大家注意力的故事，这些故事在教师社区中广泛传播，成为常见的在线教学噩梦故事。
- en: 'As time progressed, host controls, through the **Meeting safety** icon (and
    **Meet Settings**), gave teachers more control of the online classroom. Hosts
    are able to disable screen sharing (explored later in the chapter) and the chat
    box for participants as well as requiring all participants to ask the host to
    join before being admitted to the meeting. A screenshot of all the switches under
    **Meeting safety** is shown in the following figure:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，通过**会议安全**图标（和**Meet设置**），主持人控制为教师提供了更多对在线课堂的控制。主持人能够禁用屏幕共享（将在本章后面探讨）和参与者的聊天框，并要求所有参与者请求主持人加入会议才能被允许进入会议。以下图显示了**会议安全**下所有开关的截图：
- en: '![Figure 10.14 – Meeting safety settings'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.14 – 会议安全设置'
- en: '](img/Figure_10.14_B16846.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.14_B16846.jpg)'
- en: Figure 10.14 – Meeting safety settings
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.14 – 会议安全设置
- en: 'When **Quick access** is disabled, potential participants will see a button
    saying **Ask to join** instead of **Join now**:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当**快速访问**被禁用时，潜在参与者将看到一个写着**请求加入**的按钮，而不是**立即加入**：
- en: '![Figure 10.15 – The Ask to join button in the Meet lobby'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.15 – Meet大厅中的请求加入按钮'
- en: '](img/Figure_10.15_B16846.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.15_B16846.jpg)'
- en: Figure 10.15 – The Ask to join button in the Meet lobby
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.15 – Meet大厅中的请求加入按钮
- en: Who is the host of a meeting?
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 会议的主持人是谁？
- en: The meeting creator is the host of the meeting. At the time of writing, there
    is no way to transfer host controls to another participant or add co-hosts. In
    Google Workspace for Education, certain user groups, such as teachers, can be
    set at the administrator level so that anyone within that group can have host
    controls in a meeting. In many school divisions, students are not able to create
    their own meetings so that a student doesn't accidentally have host controls over
    a meeting that a teacher is leading. Other terms for the host include the meeting
    creator or organizer.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 会议创建者是会议的主持人。在撰写本文时，尚无方法将主持人控制权转移到其他参与者或添加共同主持人。在Google Workspace for Education中，某些用户组，如教师，可以在管理员级别设置，以便该组内的任何人都可在会议中获得主持人控制权。在许多学区，学生无法创建自己的会议，以防止学生意外获得教师主持的会议的控制权。主持人的其他术语包括会议创建者或组织者。
- en: Other strategies Google Meet uses to protect the meeting include preventing
    a user from continuously asking to join a meeting (try staying focused on teaching
    when there is a notification every few seconds from the same unknown person asking
    to join). After two unanswered requests, all further requests are muted.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Google Meet 用来保护会议的其他策略包括防止用户不断请求加入会议（当有未知人员每隔几秒就请求加入时，请尝试专注于教学）。在两次未回答的请求之后，所有进一步的请求都将被静音。
- en: Using meeting safety with attendance
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用会议安全与出勤
- en: Not all tiers of Google Workspace for Education will send a spreadsheet containing
    Google Meet attendance data to the teacher. Furthermore, your **Student Information
    System** (**SIS**) may require attendance to be taken at the beginning of the
    class instead of at the end. In these situations, you can start the meeting with
    **Quick Access** enabled, then disable it after the attendance so that you don't
    miss it if someone enters the meeting late.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有 Google Workspace for Education 的层级都会向教师发送包含 Google Meet 出勤数据的电子表格。此外，您的**学生信息系统**（**SIS**）可能要求在课程开始时而不是结束时进行出勤记录。在这些情况下，您可以在出勤之前启用**快速访问**，然后在出勤后禁用它，以免错过有人迟到进入会议的情况。
- en: The final protection Google implements in Google Meet is removing current participants.
    To better protect the meeting, any participants removed from a meeting cannot
    re-enter unless the host manually invites the participant back into the meeting.
    This feature, in conjunction with the Meet Link discussed earlier, means that
    a participant can be removed from the Google Classroom-generated meeting for that
    meeting, but will be automatically admitted to the next meeting.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Google Meet 实施的最后一道保护措施是移除当前参与者。为了更好地保护会议，任何被从会议中移除的参与者除非主持人手动邀请他们重新加入会议，否则无法再次进入。此功能与之前讨论的
    Meet 链接结合使用，意味着参与者可以从由 Google Classroom 生成的会议中移除，但会自动被允许进入下一场会议。
- en: In the next section, there are instructions for removing and inviting participants
    to the meeting.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，有移除和邀请参与者加入会议的说明。
- en: Managing participants in a meeting
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理会议中的参与者
- en: 'As the host of the meeting, you are able to invite, mute the audio of, and
    remove students (and other participants) from a meeting. All the settings are
    found in the **People** sidebar, which appears by clicking the **Show everyone**
    button:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 作为会议的主持人，您有权邀请、静音学生的音频以及从会议中移除学生（和其他参与者）。所有设置都可以在**人员**侧边栏中找到，该侧边栏通过点击**显示所有人**按钮显示：
- en: '![Figure 10.16 – The Show everyone button in the top toolbar'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.16 – 顶部工具栏中的显示所有人按钮'
- en: '](img/Figure_10.16_B16846.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.16_B16846.jpg)'
- en: Figure 10.16 – The Show everyone button in the top toolbar
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.16 – 顶部工具栏中的显示所有人按钮
- en: 'You get an alphabetical list of all participants in the call will be visible.
    Beside each participant is a microphone indicator and a drop-down menu with options
    to pin the participant to the screen or remove the participant from the meeting.
    An image of the sidebar is shown here:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到一个所有参与者的字母顺序列表，其中每个参与者旁边都有一个麦克风指示器和下拉菜单，可以选择将参与者锁定在屏幕上或从会议中移除。这里显示了侧边栏的图像：
- en: '![Figure 10.17 – People sidebar'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.17 – 人员侧边栏'
- en: '](img/Figure_10.17_B16846.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.17_B16846.jpg)'
- en: Figure 10.17 – People sidebar
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.17 – 人员侧边栏
- en: The top of the **People** sidebar has buttons to mute everyone (except the host);
    add people to the meeting, which is also how to re-add a participant that has
    been removed from the meeting; and the host controls, which has the same settings
    as the **Meeting safety** icon.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**人员**侧边栏的顶部有静音所有人（除主持人外）的按钮；添加人员到会议，这也是重新添加已被从会议中移除的参与者的方法；以及主持人控制，其设置与**会议安全**图标相同。'
- en: Pin a participant
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 锁定参与者
- en: Pinning a participant fills the entire Google Meet window with the participant's
    webcam. A user cannot pin a participant for someone else. There are many applications
    for this feature, from ensuring that the speaker is visible in an online/in-person
    hybrid class and scrutinizing a webcam during a summative assessment, to displaying
    the correct webcam feed when a teacher is joining the meeting multiple times to
    have separate webcams.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 锁定参与者将整个 Google Meet 窗口填充为参与者的摄像头画面。用户不能为他人锁定参与者。此功能有许多应用，从确保演讲者在在线/现场混合课程中可见，到在总结性评估期间检查摄像头，再到当教师多次加入会议以使用不同的摄像头时显示正确的摄像头画面。
- en: Webcam tile settings
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摄像头瓷砖设置
- en: 'When hovering the mouse over a participant''s webcam tile, buttons for pinning
    (**A**), muting (**B**), and removing the participant (**C**) will appear over
    the tile, shown here:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当鼠标悬停在参与者的摄像头预览图上时，会出现用于固定（**A**）、静音（**B**）和移除参与者（**C**）的按钮，如图所示：
- en: '![Figure 10.18 – Participant tile settings'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.18 – 参与者预览图设置'
- en: '](img/Figure_10.18_B16846.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.18_B16846.jpg)'
- en: Figure 10.18 – Participant tile settings
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.18 – 参与者预览图设置
- en: 'When hovering the mouse over your own webcam tile, some buttons are different.
    There is pinning the tile (**A**), removing the tile from the layout (**B**),
    and minimizing the tile (**C**):'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当鼠标悬停在您自己的摄像头预览图上时，一些按钮有所不同。有固定预览图（**A**）、从布局中移除预览图（**B**）和最小化预览图（**C**）：
- en: '![Figure 10.19 – Current user''s webcam tile settings'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.19 – 当前用户摄像头预览图设置'
- en: '](img/Figure_10.19_B16846.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.19_B16846.jpg)'
- en: Figure 10.19 – Current user's webcam tile settings
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.19 – 当前用户摄像头预览图设置
- en: 'Removing your tile from the layout places a smaller preview tile. This tile
    can be dragged to any corner in the meeting. An example of the layout is shown
    here:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 从布局中移除您的预览图将放置一个较小的预览图。此图可拖动到会议的任何角落。布局的示例如下：
- en: '![Figure 10.20 – Preview tile of the current user''s webcam and mic'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.20 – 当前用户摄像头和麦克风的预览'
- en: '](img/Figure_10.20_B16846.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.20_B16846.jpg)'
- en: Figure 10.20 – Preview tile of the current user's webcam and mic
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.20 – 当前用户摄像头和麦克风的预览
- en: When minimizing your tile, it will collapse into a toolbar, which can also be
    moved to any corner.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当最小化您的预览图时，它将折叠到工具栏中，该工具栏也可以移动到任何角落。
- en: Now that students (and other participants) are visible in the meeting, the next
    section explores how to interact with meeting members through more than lecturing
    into your webcam.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在学生（和其他参与者）在会议中可见，下一节将探讨如何通过不仅仅是对着摄像头讲课来与会议成员互动。
- en: Engaging students within Google Meet
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Google Meet 中吸引学生
- en: As students join, Google Meet will choose a layout that automatically shows
    up to nine participants until you switch to a sidebar layout, where the currently
    speaking participant is shown. However, you can customize the layout between **Auto**,
    **Tiled**, **Spotlight**, and **Sidebar**. Google Meet will save your preferences
    for subsequent meetings.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 随着学生的加入，Google Meet 将选择一个布局，自动显示最多九个参与者，直到您切换到侧边栏布局，其中显示当前发言的参与者。然而，您可以在 **自动**、**平铺**、**聚光灯**和
    **侧边栏** 之间自定义布局。Google Meet 将保存您的偏好设置以供后续会议使用。
- en: 'To change the Meet layout, use the following steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改 Meet 布局，请按照以下步骤操作：
- en: Click on the kebab menu and select **Change layout**:![Figure 10.21 – Change
    layout option in the kebab menu
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击菜单栏并选择 **更改布局**：![图 10.21 – 在菜单中更改布局选项
- en: '](img/Figure_10.21_B16846.jpg)'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_10.21_B16846.jpg)'
- en: Figure 10.21 – Change layout option in the kebab menu
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10.21 – 在菜单中更改布局选项
- en: 'Click the radio button of the desired layout:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击所需布局的单选按钮：
- en: '![Figure 10.22 – Change layout dialog box'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.22 – 更改布局对话框'
- en: '](img/Figure_10.22_B16846.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.22_B16846.jpg)'
- en: Figure 10.22 – Change layout dialog box
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.22 – 更改布局对话框
- en: In the **Change layout** menu, you can adjust the number of participants to
    display on the screen. Whenever there are more participants than the maximum tiles
    to display, only the most recent tiles who spoke during the meeting will be visible.
    When managing my online classes, I change this setting to the highest possible
    number so that I can see all my students.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **更改布局** 菜单中，您可以调整屏幕上显示的参与者数量。当参与者数量超过最大预览图数量时，只有会议中发言的最新预览图可见。在管理我的在线课程时，我将此设置更改为可能的最大数值，以便我可以看到所有学生。
- en: Important
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: Many students will choose to turn off their cameras when possible. Considerations
    for online classroom expectations are discussed in the final chapter, *Chapter
    11*, *Strategies for a Successful Online Class*. When a student's camera is off,
    their account's profile picture will replace the camera view in the tile.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学生会在可能的情况下关闭他们的摄像头。关于在线课堂期望的考虑将在最后一章，*第 11 章*，*成功在线课堂的策略*中讨论。当学生的摄像头关闭时，他们的账户个人资料图片将替换预览图中的摄像头视图。
- en: 'Now that I can see all my students, there are two ways they can communicate
    – verbally through their computer microphone and through the chat. Similar to
    an in-person class, there are few instances where students can call out during
    a lesson. Before a student asks a question verbally, they can use the *Raise hand*
    feature, which will display an indicator in the student''s webcam, and a **RAISED
    HANDS** section will appear in the sidebar, shown in the following screenshot:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我可以看到所有我的学生，他们有两种沟通方式——通过电脑麦克风进行口头交流，以及通过聊天。与面对面课程类似，学生在课程中大声提问的情况很少。在学生口头提问之前，他们可以使用**举手**功能，这将在学生的网络摄像头中显示一个指示器，并在侧边栏中显示一个**举手**部分，如下面的截图所示：
- en: '![Figure 10.23 – RAISED HANDS section in the People tab'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.23 – 人员标签页中的**举手**部分'
- en: '](img/Figure_10.23_B16846.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.23_B16846.jpg)'
- en: Figure 10.23 – RAISED HANDS section in the People tab
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.23 – 人员标签页中的**举手**部分
- en: Once the student is done talking, they can lower their hand or the host of the
    meeting can do it in the **RAISED HANDS** section.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦学生完成发言，他们可以放下手，或者在会议的**举手**部分由主持人来做。
- en: 'The chat is enabled by default and allows all users to communicate with each
    other. At the time of writing, there is no way to chat with a specific participant;
    however, the **Q&A** feature in the **Activities** section can allow students
    to ask questions to the meeting host directly. To open the chat, click on the
    **Chat with everyone** icon in the meeting, or, if the sidebar is already open,
    the icon at the top of the sidebar, indicated in the following screenshot:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天默认开启，允许所有用户相互交流。在撰写本文时，无法与特定参与者进行聊天；然而，**活动**部分的**问答**功能允许学生直接向会议主持人提问。要打开聊天，请点击会议中的**与所有人聊天**图标，或者如果侧边栏已经打开，点击侧边栏顶部的图标，如下面的截图所示：
- en: '![Figure 10.24 – Chat tab in the sidebar'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.24 – 侧边栏中的聊天标签页'
- en: '](img/Figure_10.24_B16846.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.24_B16846.jpg)'
- en: Figure 10.24 – Chat tab in the sidebar
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.24 – 侧边栏中的聊天标签页
- en: The preceding screenshot also shows the switch to disable the chat and the text
    field at the bottom to send the chat.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的截图还显示了禁用聊天的开关和底部用于发送聊天的文本框。
- en: Emojis in the chat 😮🎉🎉😎
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天中的表情符号 😮🎉🎉😎
- en: Showing students how to insert emojis into the chat is a great way to convey
    emotion within the chat. To bring up the emoji menu, click on the chat's text
    field and then use the keyboard shortcut *⊞*+ *.* for Windows or *⌘* + *Alt* +
    *Space* for macOS; or you can right-click on the text field and select emojis
    in the context menu for ChromeOS.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 向学生展示如何将表情符号插入聊天是一种在聊天中传达情感的好方法。要打开表情符号菜单，请点击聊天文本框，然后使用 Windows 的键盘快捷键 *⊞*+
    *.* 或 macOS 的 *⌘* + *Alt* + *Space*；或者您可以在 ChromeOS 中右键点击文本框，并在上下文菜单中选择表情符号。
- en: With the basics of seeing and communicating with participants set, there are
    many times where seeing the teacher's face is not enough.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置好查看和与参与者沟通的基本功能后，很多时候仅仅看到老师的脸是不够的。
- en: Presenting a screen to students
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向学生展示屏幕
- en: There are several different ways of presenting a screen for Google Meet participants.
    Before going through the variations, be conscious of the quality of the content
    you are presenting. For example, when presenting a screen with a document, the
    font size may be adequate for you to read but may be too small for other participants.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 向 Google Meet 参与者展示屏幕有几种不同的方式。在探讨这些变化之前，请留意您展示的内容质量。例如，当展示文档屏幕时，字体大小可能对您阅读来说是足够的，但对其他参与者来说可能太小。
- en: Furthermore, certain methods of presenting in Google Meet may distort or desync
    the audio and video (or omit the audio altogether). Consider sharing some of these
    resources in Google Classroom ahead of time instead of solely relying on the present
    screen feature to disseminate information to students and other participants.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，某些在 Google Meet 中的展示方法可能会扭曲或不同步音频和视频（或完全省略音频）。考虑在 Google Classroom 提前分享一些这些资源，而不是仅仅依赖展示屏幕功能向学生和其他参与者传播信息。
- en: 'Presenting the computer screen, program window or Chrome tab uses the **Present**
    button within the meeting. A menu will appear to select whether the entire screen,
    a program window, or a browser tab will be presented, shown here:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议中展示电脑屏幕、程序窗口或 Chrome 标签页，请使用会议中的**显示**按钮。会出现一个菜单，可以选择展示整个屏幕、程序窗口或浏览器标签页，如下所示：
- en: '![Figure 10.25 – Present menu'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.25 – 显示菜单'
- en: '](img/Figure_10.25_B16846.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.25_B16846.jpg)'
- en: Figure 10.25 – Present menu
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.25 – 显示菜单
- en: Each option has advantages and disadvantages when presenting content to Google
    Meet participants.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在向 Google Meet 参与者演示内容时，每个选项都有其优缺点。
- en: Presenting a computer screen or program window
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演示计算机屏幕或程序窗口
- en: 'Presenting a computer screen and presenting a program window are functionally
    the same. When your entire screen is selected, the following dialog box requires
    you to select the screen:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 演示计算机屏幕和演示程序窗口在功能上是相同的。当您选择整个屏幕时，以下对话框要求您选择屏幕：
- en: '![Figure 10.26 – Share your entire screen dialog box'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.26 – 分享整个屏幕对话框'
- en: '](img/Figure_10.26_B16846.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.26_B16846.jpg)'
- en: Figure 10.26 – Share your entire screen dialog box
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.26 – 分享整个屏幕对话框
- en: Note
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Even if your computer only has one screen, you will still need to select the
    screen before clicking on the **Share** button.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您的计算机只有一个屏幕，您在点击**分享**按钮之前也必须选择屏幕。
- en: 'On the other hand, presenting a program window will have a popup to select
    the individual window:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，演示程序窗口将弹出一个选择单个窗口的选项：
- en: '![Figure 10.27 – Share an application window dialog box'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.27 – 分享应用程序窗口对话框'
- en: '](img/Figure_10.27_B16846.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.27_B16846.jpg)'
- en: Figure 10.27 – Share an application window dialog box
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.27 – 分享应用程序窗口对话框
- en: 'When presenting, a window will appear in Google Meet displaying the content:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示时，Google Meet 将显示一个窗口，显示内容：
- en: '![Figure 10.28 – Present window in the meeting layout'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.28 – 会议布局中的演示窗口'
- en: '](img/Figure_10.28_B16846.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.28_B16846.jpg)'
- en: Figure 10.28 – Present window in the meeting layout
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.28 – 会议布局中的当前窗口
- en: 'At the bottom of the screen, there will also be a small banner indicating that
    the screen or window is being presented:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕底部还将有一个小横幅指示屏幕或窗口正在演示：
- en: '![Figure 10.29 – Banner notification at the bottom of the operating system
    desktop'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.29 – 操作系统桌面底部的横幅通知'
- en: '](img/Figure_10.29_B16846.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.29_B16846.jpg)'
- en: Figure 10.29 – Banner notification at the bottom of the operating system desktop
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.29 – 操作系统桌面底部的横幅通知
- en: Presenting a computer screen is easier to manage because whatever the presenter
    sees on the screen is the same as what the participants of the meeting also see.
    However, it is also the least secure since computer notifications or window switching
    can display sensitive information to participants. There are several stories I
    have heard of teachers forgetting that they are presenting a screen and checking
    their emails or recording marks with the entire class watching.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 演示计算机屏幕更容易管理，因为演示者看到的屏幕内容与会议的参与者看到的内容相同。然而，它也是最不安全的，因为计算机通知或窗口切换可能会向参与者显示敏感信息。我听说过几个故事，讲述的是教师忘记他们在演示屏幕，而在整个班级观看的情况下检查电子邮件或记录分数。
- en: Presenting a window only solves this problem, but it is more cumbersome if the
    presenter is using multiple different programs. Whenever the presenter wants to
    change program windows, they will need to stop presenting the current window and
    then present the new window. Whether to present the entire screen or a window
    depends on the presenter's preference of managing windows and security. Neither
    presenting an entire screen nor presenting a window shares the desktop audio.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 仅演示窗口可以解决这个问题，但如果演示者使用多个不同的程序，这会更加繁琐。每当演示者想要更改程序窗口时，他们都需要停止演示当前窗口，然后演示新的窗口。是否演示整个屏幕或窗口取决于演示者对窗口管理和安全性的偏好。无论是演示整个屏幕还是演示窗口，都不会共享桌面音频。
- en: Thus, if you present a video through a program like Windows Media Player, the
    participants will not be able to hear the audio. To play audio or video for participants,
    the presenter will need to present a browser tab.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您通过像 Windows Media Player 这样的程序播放视频，参与者将无法听到音频。为了向参与者播放音频或视频，演示者需要展示一个浏览器标签页。
- en: Presenting a Google Chrome tab
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演示 Google Chrome 标签页
- en: 'As stated in the **Present** menu, presenting **A tab** is best for video and
    animation:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如**演示**菜单中所述，演示**标签页**最适合视频和动画：
- en: '![Figure 10.30 – Presenting a tab'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.30 – 演示标签页'
- en: '](img/Figure_10.30_B16846.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.30_B16846.jpg)'
- en: Figure 10.30 – Presenting a tab
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.30 – 演示标签页
- en: 'Whether you''re using YouTube or Spotify, this form of presentation will focus
    on reducing lag. It is also easier to switch between tabs using this method. Each
    tab in the browser will include a heading to stop presenting the tab or to switch
    from the presented tab to your current one:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用的是YouTube还是Spotify，这种展示形式将侧重于减少延迟。使用这种方法在标签页之间切换也更容易。浏览器中的每个标签页都将包含一个标题，用于停止展示该标签页或从展示的标签页切换到当前的一个：
- en: '![Figure 10.31 – Tab presentation settings toolbar'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.31 – 选项卡展示设置工具栏'
- en: '](img/Figure_10.31_B16846.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.31_B16846.jpg)'
- en: Figure 10.31 – Tab presentation settings toolbar
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.31 – 选项卡展示设置工具栏
- en: If the majority of your teaching tools are from Google Workspace for Education
    apps, websites, and online apps, this method will work the best.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的大多数教学工具都来自Google Workspace for Education应用程序、网站和在线应用程序，这种方法将是最有效的。
- en: 'Google Chrome is more than a web browser. You can use Google Chrome to play
    video and audio files. Chrome will natively play `webm`, `mp4`, and `ogg` video
    formats and `wav`, `mp3`, and `acc` audio files. To play any of these files in
    Chrome, drag and drop the file onto Google Chrome and a media player will open
    in a new tab:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome不仅仅是一个网络浏览器。您可以使用Google Chrome播放视频和音频文件。Chrome可以原生播放`webm`、`mp4`和`ogg`视频格式以及`wav`、`mp3`和`acc`音频文件。要在Chrome中播放这些文件中的任何一个，只需将文件拖放到Google
    Chrome中，就会在新标签页中打开一个媒体播放器：
- en: '![Figure 10.32 – Opening a video or audio file in Google Chrome'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.32 – 在Google Chrome中打开视频或音频文件'
- en: '](img/Figure_10.32_B16846.jpg)'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.32_B16846.jpg)'
- en: Figure 10.32 – Opening a video or audio file in Google Chrome
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.32 – 在Google Chrome中打开视频或音频文件
- en: Converting video and audio files
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 转换视频和音频文件
- en: There are many programs and online tools to convert video and audio files from
    one format to another. Windows Media Player and Apple iTunes can convert audio
    CDs to `mp3` formats and the program, Handbrake, can transcode a video to `mp4`.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多程序和在线工具可以将视频和音频文件从一种格式转换为另一种格式。Windows Media Player和Apple iTunes可以将音频CD转换为`mp3`格式，而Handbrake程序可以将视频转换为`mp4`格式。
- en: By presenting content within the meeting, participants can easily follow presentations,
    documents, and other content. However, the mental tedium of deciding which form
    of presenting for which type of content can be draining on the presenter. Another
    possible alternative can simplify the presentation process.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在会议中展示内容，参与者可以轻松地跟随演示、文档和其他内容。然而，决定针对哪种类型的内容采用哪种展示形式的心理疲劳可能会让演讲者感到疲惫。另一个可能的替代方案可以简化展示过程。
- en: Only present to the meeting
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仅展示给会议
- en: 'Google Meet has the option to only present to a meeting. Within the lobby there
    is an option to present:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Google Meet提供了仅展示会议的选项。在接待区有一个展示选项：
- en: '![Figure 10.33 – Present button in the Meet lobby'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.33 – Meet接待区的展示按钮'
- en: '](img/Figure_10.33_B16846.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.33_B16846.jpg)'
- en: Figure 10.33 – Present button in the Meet lobby
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.33 – Meet接待区的展示按钮
- en: 'Clicking on this option brings up a menu to present a tab, the entire screen,
    or a program application window. In this mode, selecting **Chrome Tab** or **Your
    Entire Screen** will share the desktop audio:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此选项将弹出一个菜单，用于展示标签页、整个屏幕或程序应用程序窗口。在此模式下，选择**Chrome标签页**或**您的整个屏幕**将共享桌面音频：
- en: '![Figure 10.34 – Share audio checkbox when presenting'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.34 – 展示时共享音频复选框'
- en: '](img/Figure_10.34_B16846.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.34_B16846.jpg)'
- en: Figure 10.34 – Share audio checkbox when presenting
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.34 – 展示时共享音频复选框
- en: Because this mode only presents, it does not interact with the meeting participants.
    Presenting content to the meeting in this fashion only sends the presented content
    to the meeting. It doesn't receive anything. Therefore, the sent content often
    has higher video and audio quality.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这种模式只展示，所以它不会与会议参与者互动。以这种方式向会议展示内容只会发送展示的内容到会议中。它不会接收任何内容。因此，发送的内容通常具有更高的视频和音频质量。
- en: For the presenter to interact with the participants, they will need to join
    the meeting with a separate device. This setup requires two devices, but it can
    be easier to manage because one device is only for presenting content and the
    other is only for interacting with the participants. In my classroom, my setup
    includes a Windows desktop computer, which presents content, and then a Chromebook,
    which is how I interact with my students.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让演讲者与参与者互动，他们需要使用一个单独的设备加入会议。这种设置需要两个设备，但因为它只需要一个设备用于展示内容，另一个设备用于与参与者互动，所以可能更容易管理。在我的教室里，我的设置包括一台Windows台式电脑，用于展示内容，然后是一台Chromebook，用于与我学生互动。
- en: The Windows computer always has a screen presented so that I don't have to worry
    about whether audio is being properly sent, and then I have the Chromebook, with
    a built-in microphone and webcam, for the face-to-face interaction (my setup also
    has a third computer, but that one will be explained in the next section). When
    using a lot of media content, having two separate devices is invaluable to ensure
    a smooth online teaching and learning experience.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: Windows电脑总是有一个屏幕显示，这样我就不用担心音频是否被正确发送，然后我有Chromebook，内置麦克风和摄像头，用于面对面交流（我的设置还有一个第三台电脑，但那将在下一节中解释）。当使用大量媒体内容时，拥有两个独立的设备对于确保流畅的在线教学和学习体验至关重要。
- en: Writing on a Jamboard
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Jamboard上书写
- en: 'The instructions for presenting your screen from the previous section work
    well for Google Slides and other presentation software; however, there are many
    instances where you may want to draw on your screen. Google''s Jamboard is an
    online whiteboard where you can draw, add sticky notes, and add images. Others
    can also collaborate on the Jamboard to add their own content too. To create a
    Jamboard, click on the kebab menu and select **Whiteboard**:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 从上一节中介绍的使用屏幕共享的说明对Google Slides和其他演示软件都适用；然而，有许多情况下你可能想在屏幕上绘制。Google的Jamboard是一个在线白板，你可以绘制、添加便利贴和添加图片。其他人也可以在Jamboard上协作，添加他们自己的内容。要创建Jamboard，点击羊排菜单并选择**白板**：
- en: '![Figure 10.35 – Whiteboard option in the kebab menu'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.35 – 羊排菜单中的白板选项'
- en: '](img/Figure_10.35_B16846.jpg)'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.35_B16846.jpg)'
- en: Figure 10.35 – Whiteboard option in the kebab menu
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.35 – 羊排菜单中的白板选项
- en: 'A dialog box will appear asking whether to create a blank Jamboard or use one
    that''s already saved in your Google Drive. After opening the Jamboard, all features
    are found in the left panel, shown here:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框，询问是否创建一个空白Jamboard或使用你Google Drive中已保存的一个。打开Jamboard后，所有功能都在左侧面板中，如下所示：
- en: '![Figure 10.36 – Jamboard features'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.36 – Jamboard功能'
- en: '](img/Figure_10.36_B16846.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.36_B16846.jpg)'
- en: Figure 10.36 – Jamboard features
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.36 – Jamboard功能
- en: Pen
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 笔
- en: Eraser
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 橡皮擦
- en: Select and move
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择和移动
- en: Sticky note
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 便利贴
- en: Image
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图片
- en: Shape
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 形状
- en: Text
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本
- en: Laser pointer
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激光笔
- en: Add page
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加页面
- en: For students to see the Jamboard, it needs to be presented in the meeting, or
    students can click on a link sent to their inbox. Once created, the Jamboard file
    is available in Google Drive. By presenting your screen and using Jamboards, you
    can now share a wide range of content to your students. These features are available
    for any Google account.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让学生看到Jamboard，它需要在会议中展示，或者学生可以点击发送到他们收件箱的链接。一旦创建，Jamboard文件将可在Google Drive中找到。通过屏幕共享和使用Jamboards，你现在可以向学生分享广泛的内容。这些功能适用于任何Google账户。
- en: The next section will explore additional features available to Google Workspace
    for Education accounts.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将探讨Google Workspace for Education账户可用的其他功能。
- en: Enhanced engagement features
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强的参与功能
- en: 'Only the higher editions of Google Workspace for Education and Google Workspace
    for Business include the following features. Personal Gmail accounts do not have
    these features. These enhanced features are **Breakout rooms**, **Polls**, and
    **Q&A**, and are found in the **Activities** button in the bottom bar:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 只有Google Workspace for Education和Google Workspace for Business的高级版本包含以下功能。个人Gmail账户没有这些功能。这些增强功能包括**
    breakout rooms**、**投票**和**问答**，位于底部栏的**活动**按钮中：
- en: '![Figure 10.37 – Activities button in the Meet sidebar'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.37 – Meet侧边栏中的活动按钮'
- en: '](img/Figure_10.37_B16846.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.37_B16846.jpg)'
- en: Figure 10.37 – Activities button in the Meet sidebar
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.37 – Meet侧边栏中的活动按钮
- en: Before diving into each of these features, not all are available on mobile apps.
    Therefore, before using these features heavily, ensure that all your students
    are using a Windows, macOS, or ChromeOS computer rather than the iOS and Android
    apps.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解每个功能之前，并非所有功能都在移动应用中可用。因此，在大量使用这些功能之前，请确保所有学生都在使用Windows、macOS或ChromeOS电脑，而不是iOS和Android应用。
- en: Splitting up participants into smaller groups with breakout rooms
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将参与者分成更小的分组，使用 breakout rooms
- en: '**Breakout rooms** allow students and other participants to separate into separate
    meetings. This feature is great for group work and collaboration. These individual
    meetings are overseen by the teacher, who can move students from one meeting to
    another, join individual meetings, and end all the breakout rooms.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**房间**允许学生和其他参与者分开到不同的会议中。这个功能非常适合小组工作和协作。这些个人会议由教师监督，教师可以移动学生从一个会议到另一个会议，加入个人会议，并结束所有房间。'
- en: 'To set up breakout rooms, use the following steps:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置房间，请按照以下步骤操作：
- en: Click on **Breakout rooms** in the **Activities** menu:![Figure 10.38 – Breakout
    rooms option in the Activities menu
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**活动**菜单中的**房间**：![图10.38 – 活动菜单中的房间选项
- en: '](img/Figure_10.38_B16846.jpg)'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.38_B16846.jpg)'
- en: Figure 10.38 – Breakout rooms option in the Activities menu
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10.38 – 活动菜单中的房间选项
- en: Click on the **Set up breakout rooms** button:![Figure 10.39 – Set up breakout
    rooms button
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**设置房间**按钮：![图10.39 – 设置房间按钮
- en: '](img/Figure_10.39_B16846.jpg)'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.39_B16846.jpg)'
- en: Figure 10.39 – Set up breakout rooms button
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10.39 – 设置房间按钮
- en: Google Meet will automatically create multiple rooms and randomly send all participants
    into those rooms. Click on the **Open rooms** button at the bottom of the sidebar:![Figure
    10.40 – Breakout rooms settings
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google Meet会自动创建多个房间，并将所有参与者随机分配到这些房间中。点击侧边栏底部的**打开房间**按钮：![图10.40 – 房间设置
- en: '](img/Figure_10.40_B16846.jpg)'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.40_B16846.jpg)'
- en: Figure 10.40 – Breakout rooms settings
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10.40 – 房间设置
- en: Participants will receive a popup asking them to join their respective rooms:![Figure
    10.41 – Breakout room notification for participants
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参与者将收到一个弹出窗口，要求他们加入各自的房间：![图10.41 – 参与者房间通知
- en: '](img/Figure_10.41_B16846.jpg)'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.41_B16846.jpg)'
- en: Figure 10.41 – Breakout room notification for participants
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图10.41 – 参与者房间通知'
- en: Before opening rooms, you can change the number of rooms and rearrange students
    by dragging and dropping them into a breakout room. Another method of moving students
    is to type their name in the breakout room you want to move them into. The buttons
    at the top of the sidebar also allow you to set a timer that will appear in each
    breakout room, reshuffle all participants in the breakout rooms, or clear all
    the breakout rooms.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在打开房间之前，您可以更改房间数量，通过拖放学生到房间中来重新排列他们。另一种移动学生的方法是输入他们想要移动到的房间名称。侧边栏顶部的按钮还允许您设置一个将在每个房间中出现的计时器，重新洗牌房间中的所有参与者，或清除所有房间。
- en: 'Once the breakout rooms are in session, you will be able to edit the breakout
    rooms, close the rooms, and join any room:'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦房间开始，您将能够编辑房间，关闭房间，并加入任何房间：
- en: '![Figure 10.42 – Host controls for breakout rooms'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.42 – 房间主持人控制'
- en: '](img/Figure_10.42_B16846.jpg)'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.42_B16846.jpg)'
- en: Figure 10.42 – Host controls for breakout rooms
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.42 – 房间主持人控制
- en: Breakout rooms for individual support
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化支持房间
- en: Not every student needs to be in a breakout room. Often, after a lesson, I will
    invite students into breakout rooms who request one-on-one support. The rest of
    the class would then remain in the main meeting.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个学生都需要在房间中。通常，在课程结束后，我会邀请请求一对一支持的学生进入房间，其余的学生则留在主会议中。
- en: 'At the top of each breakout room, there is a banner with links to **Ask for
    help** from the teacher or organizer and **Return to the main call**:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个房间的顶部，都有一个横幅，包含指向教师或组织者**寻求帮助**和**返回主通话**的链接：
- en: '![Figure 10.43 – Breakout room banner'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.43 – 房间横幅'
- en: '](img/Figure_10.43_B16846.jpg)'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.43_B16846.jpg)'
- en: Figure 10.43 – Breakout room banner
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.43 – 房间横幅
- en: 'Important:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 重要：
- en: If a participant in a breakout roomleaves the room, they will be able to return
    to the main meeting using the Meet link in Classroom.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个房间中的参与者离开了房间，他们可以使用Classroom中的Meet链接返回主会议。
- en: 'When closing breakout rooms, the banner in all breakout rooms will begin a
    countdown:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在关闭房间时，所有房间中的横幅将开始倒计时：
- en: '![Figure 10.44 – Breakout room banner with a warning countdown'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.44 – 房间横幅和警告倒计时'
- en: '](img/Figure_10.44_B16846.jpg)'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_10.44_B16846.jpg)'
- en: Figure 10.44 – Breakout room banner with a warning countdown
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.44 – 房间横幅和警告倒计时
- en: A dialog box will appear to redirect participants back to the main meeting.
    The teacher can press the **Close rooms** button a second time to immediately
    close the breakout rooms without waiting for the 30-second countdown to complete.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框，将参与者重定向回主会议。教师可以第二次点击**关闭房间**按钮，立即关闭分组房间，而无需等待30秒倒计时完成。
- en: Use polls for voting and immediate feedback
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用投票功能进行投票和即时反馈
- en: 'Polls allow you to ask multiple-choice questions quickly during the meeting.
    Often, I use this feature to perform formative assessments. Creating a poll involves
    the following steps:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 投票允许您在会议期间快速提出多项选择题。我经常使用此功能进行形成性评估。创建投票涉及以下步骤：
- en: In the **Activities** menu, click on the **Polls** feature:![Figure 10.45 –
    Polls option in the Activities menu
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**活动**菜单中，点击**投票**功能：![Figure 10.45 – 活动菜单中的投票选项]
- en: '](img/Figure_10.45_B16846.jpg)'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_10.45 – B16846.jpg]'
- en: Figure 10.45 – Polls option in the Activities menu
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Figure 10.45 – 活动菜单中的投票选项
- en: Click the **Start a poll** button:![Figure 10.46 – Start a poll button
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始投票**按钮：![Figure 10.46 – 开始投票按钮]
- en: '](img/Figure_10.46_B16846.jpg)'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_10.46 – B16846.jpg]'
- en: Figure 10.46 – Start a poll button
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Figure 10.46 – 开始投票按钮
- en: 'Fill out the question stem and options. Then click the **Launch** button. To
    create the poll in advance, click on the **Save** button. The poll will stay in
    the menu and will not be visible to meeting participants until the **Launch**
    button is pressed:'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写问题主体和选项。然后点击**启动**按钮。要提前创建投票，请点击**保存**按钮。投票将保留在菜单中，直到按下**启动**按钮才对会议参与者可见：
- en: '![Figure 10.47 – Poll question stem, options, and Save button'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.47 – 投票问题主体、选项和保存按钮]'
- en: '](img/Figure_10.47_B16846.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_10.47 – B16846.jpg]'
- en: Figure 10.47 – Poll question stem, options, and Save button
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 10.47 – 投票问题主体、选项和保存按钮
- en: 'Participants will see an indicator on the **Activities** tab that there is
    a new poll:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者将在**活动**标签页上看到一个指示器，表明有一个新的投票：
- en: '![Figure 10.48 – New activity indicator'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.48 – 新活动指示器]'
- en: '](img/Figure_10.48_B16846.jpg)'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_10.48 – B16846.jpg]'
- en: Figure 10.48 – New activity indicator
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 10.48 – 新活动指示器
- en: 'They will be able to click on a selection and submit using the **Vote** button:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将能够点击一个选项，并使用**投票**按钮提交：
- en: '![Figure 10.49 – Answering a poll'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.49 – 回答投票]'
- en: '](img/Figure_10.49_B16846.jpg)'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_10.49 – B16846.jpg]'
- en: Figure 10.49 – Answering a poll
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 10.49 – 回答投票
- en: As the meeting organizer, you will be able to see the results and can choose
    to show the results to the participants. An example of when I show my students
    the results of a poll is when I let them choose when to have a unit exam. While
    you will be able to see who voted for what, displaying the poll results does not
    display which students voted for which selection. It only displays the final tally.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 作为会议组织者，您将能够看到结果，并可以选择向参与者展示结果。当我让学生选择何时进行单元考试时，我会向他们展示投票结果的一个例子。虽然您将能够看到谁投了什么票，但显示投票结果并不会显示哪些学生投了哪个选项。它只显示最终计票结果。
- en: Keeping questions in one place with Q&A
  id: totrans-314
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用问答功能将问题集中在一个地方
- en: 'While the chat feature is available in all meetings, an overly active chat
    can drown out questions. The **Q&A** feature keeps all the questions in one place.
    **Q&A** must be turned on before participants can as questions. To turn on this
    feature, click the **Q&A** section of the **Activities** tab:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然聊天功能在所有会议中都是可用的，但过于活跃的聊天可能会淹没问题。**问答**功能将所有问题集中在一个地方。**问答**功能必须在参与者提问之前开启。要开启此功能，请点击**活动**标签页中的**问答**部分：
- en: '![Figure 10.50 – Q&A option in the Activities tab'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.50 – 活动标签页中的问答选项]'
- en: '](img/Figure_10.50_B16846.png)'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_10.50 – B16846.png]'
- en: Figure 10.50 – Q&A option in the Activities tab
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 10.50 – 活动标签页中的问答选项
- en: 'There will be a **Turn on Q&A** button to enable this feature. Then, all meeting
    participants can ask questions by clicking on the **+ Ask a question** button
    and filling out the question field in this menu:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 将会有一个**开启问答**按钮来启用此功能。然后，所有会议参与者可以通过点击**+ 提问**按钮并填写此菜单中的问题字段来提问：
- en: '![Figure 10.51 – The + Ask a question button in the Q&A menu'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 10.51 – 问答菜单中的 + 提问按钮]'
- en: '](img/Figure_10.51_B16846.jpg)'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure_10.51 – B16846.jpg]'
- en: Figure 10.51 – The + Ask a question button in the Q&A menu
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 10.51 – 问答菜单中的 + 提问按钮
- en: 'When questions are asked, other participants can upvote the question by clicking
    on the thumbs-up icon. *Figure 10.51* shows a post with two upvotes. Each participant
    can choose to view all questions or only their questions or order the questions
    by oldest, newest, or most upvoted questions. Instead of viewing their own questions,
    the hosts can sort by **All questions**, **Unanswered**, **Answered**, or **Hidden**,
    as shown here:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人提问时，其他参与者可以通过点击点赞图标来对问题进行点赞。*图10.51*显示了一条有两个点赞的帖子。每个参与者可以选择查看所有问题、仅查看自己的问题或按最古老、最新或最多点赞的问题排序。主持人可以选择按**所有问题**、**未回答**、**已回答**或**隐藏**进行排序，如下所示：
- en: '![Figure 10.52 – Sorting and filtering questions options'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.52 – 排序和过滤问题选项'
- en: '](img/Figure_10.52_B16846.jpg)'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.52_B16846.jpg)'
- en: Figure 10.52 – Sorting and filtering questions options
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.52 – 排序和过滤问题选项
- en: 'As the organizer, teachers will also be able to mark questions as hidden, so
    all other participants will no longer see the question; mark questions as answered;
    and delete questions:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 作为组织者，教师还可以将问题标记为隐藏，这样所有其他参与者就不再能看到问题；将问题标记为已回答；以及删除问题：
- en: '![Figure 10.53 – Host controls settings for questions'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.53 – 主持人控制问题设置'
- en: '](img/Figure_10.53_B16846.jpg)'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.53_B16846.jpg)'
- en: Figure 10.53 – Host controls settings for questions
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.53 – 主持人控制问题设置
- en: Organizers are also able to sort questions by **Unanswered**, **Answered**,
    and **Hidden**. Often, when I am done answering a question, I will mark it answered
    and mark it hidden. Then the student in question will be able to see that I have
    addressed the question, but other students will no longer see the question in
    the question list. I particularly enjoy using this feature to track participation
    and see whether a student is asking to use the restroom frequently.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 组织者还可以按**未回答**、**已回答**和**隐藏**对问题进行排序。通常，当我回答完一个问题后，我会将其标记为已回答并标记为隐藏。然后，相关学生将能够看到我已经回答了这个问题，但其他学生将不再在问题列表中看到这个问题。我特别喜欢使用这个功能来跟踪参与情况，看看是否有学生频繁要求去洗手间。
- en: With all these methods of engaging with students, when someone isn't there,
    they can miss out on a great online learning environment. For students who are
    absent, one possible solution for them to authentically experience the lesson
    is to record the meeting.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 使用所有这些与学生互动的方法，当有人缺席时，他们可能会错过一个优秀的在线学习环境。对于缺席的学生，一个让他们真实体验课程的可能解决方案是录制会议。
- en: But before clicking the record button, the next section explores some necessary
    information and decision-making factors to consider to avoid potential problems.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 但在点击录制按钮之前，下一节将探讨一些必要的信息和决策因素，以避免潜在问题。
- en: Considerations when recording meetings
  id: totrans-334
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记录会议时的注意事项
- en: 'While in a meeting, the kebab menu has a **Record Meeting** button:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议中，烤肉串菜单有一个**录制会议**按钮：
- en: '![Figure 10.54 – Record meeting option in the kebab menu'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.54 – 在烤肉串菜单中的录制会议选项'
- en: '](img/Figure_10.54_B16846.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_10.54_B16846.jpg)'
- en: Figure 10.54 – Record meeting option in the kebab menu
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.54 – 在烤肉串菜单中的录制会议选项
- en: In Google Workspace with Education, only non-students can start a recording.
    (However, in business versions of Google Workspace, anyone can start a recording.)
    When a meeting is recorded, an `mp4` video file will be added to the meeting creator's
    Google Drive and shared with whoever started the recording. Google Chat text is
    also recorded as a separate file when recording is enabled. Only the portion of
    the meeting for which recording was turned on will be saved. Participants outside
    the organization will receive a notification that the meeting is being recorded.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google Workspace for Education中，只有非学生可以开始录制。（然而，在Google Workspace的商业版本中，任何人都可以开始录制。）当会议被录制时，一个`mp4`视频文件将被添加到会议创建者的Google
    Drive中，并与开始录制的人共享。当启用录制时，Google Chat文本也会作为单独的文件被记录。只有开启录制的那部分会议会被保存。组织外的参与者将收到会议正在录制的通知。
- en: When recording a meeting, the active speaker and anything being presented is
    recorded. The recording will also include the active speaker's first and last
    names. Because there is a large amount of sensitive information being saved, consider
    some of the following questions. Some of you may need to consult with various
    departments within your school district.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在录制会议时，活跃的演讲者和展示的内容都会被记录。录制还将包括活跃演讲者的姓名。由于保存了大量的敏感信息，请考虑以下问题。有些人可能需要咨询学校区内的各个部门。
- en: How does this recording reflect on me?
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这段录音如何反映在我身上？
- en: When sharing video files, there is little protection to prevent the video from
    being further published in a public space, such as social media. Therefore, remember
    that content, whether curricular or tangential, may reflect negatively on your
    pedagogy and can be used as evidence against your teaching practices. This fear
    is often enough to deter many teachers from recording meetings.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 当分享视频文件时，几乎没有保护措施可以防止视频在公共空间，如社交媒体上进一步发布。因此，请记住，无论是课程内容还是相关内容，都可能对您的教学方法产生负面影响，并可能被用作反对您教学实践的证据。这种恐惧通常足以阻止许多教师录制会议。
- en: What are your school division's policies?
  id: totrans-343
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的学校部门有哪些政策？
- en: Be sure that you ensure that recording meetings with students is permissible.
    Google Meet recordings have lots of identifying footage of students, their names,
    and where they are joining your class from. During the COVID-19 pandemic, online
    teaching surged. One of the unintended outcomes was how much teachers became aware
    of their students' home situations.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您确保录制学生会议是允许的。Google Meet的录制包含大量学生的识别画面，他们的名字以及他们加入您课堂的地点。在COVID-19大流行期间，在线教学激增。其中一个意想不到的结果是教师对学生的家庭情况有了更多的了解。
- en: The internet was filled with stories of teachers recording student screens where
    the scene behind the student included inappropriately dressed parents, family
    members using illicit materials, or students sitting in the street to use someone
    else's Wi-Fi. Needless to say, recording student webcams can cause unintended
    complications for the teacher when something unexpected happens on a student's
    camera.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上充满了关于教师录制学生屏幕的故事，其中学生的背景包括穿着不当的父母、使用非法材料的家庭成员，或学生在街上使用他人的Wi-Fi。不用说，录制学生网络摄像头可能会在学生的摄像头发生意外情况时给教师带来意想不到的麻烦。
- en: Because of these possible outcomes, when online teaching during the COVID-19
    pandemic began, my school division communicated a strict *no recording of students*
    policy for all teachers.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些可能的后果，当COVID-19大流行期间在线教学开始时，我的学校部门对所有教师传达了一项严格的**禁止录制学生**的政策。
- en: Does the recording have to be live?
  id: totrans-347
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 录制是否必须是实时的？
- en: While this entire chapter frames using Google Meet with students and other participants
    within the meeting, a recording can be made with only the organizer. The organizer
    can still share their screen to present slides and other supplementary content.
    The added benefit of recording meetings with only the teacher is that the same
    video can be used for multiple classes.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本章主要讨论了在Google Meet中使用学生和其他与会者，但只有组织者可以录制。组织者仍然可以共享他们的屏幕来展示幻灯片和其他补充内容。仅由教师录制会议的额外好处是，相同的视频可以用于多节课。
- en: One disadvantage is that this recording must be made prior to the class time,
    which means more work. However, the benefit of having videos of the lessons for
    absent students may outweigh the additional work to first create the videos. Students
    who are present may even watch the pre-recorded videos again to clarify their
    understanding of parts of the lesson. From a personal perspective, I have been
    recording course lessons since 2014 and have found them invaluable to my pedagogy.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 一个缺点是，这个录音必须在上课之前制作，这意味着更多的准备工作。然而，为缺席的学生提供课程视频的好处可能超过了制作视频的额外工作。甚至可能出席的学生也会再次观看预先录制的视频，以澄清他们对课程部分的理解。从个人角度来看，我从2014年开始录制课程课程，并发现它们对我的教学方法非常有价值。
- en: Summary
  id: totrans-350
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Google Meet elevates Google Classroom beyond the brick-and-mortar classroom.
    With its integration with Classroom, ability to present content, and engagement
    tools, teachers can offer an active and engaging online learning experience for
    students of all ages. While Google continues to add features and refine Google
    Meet, this chapter explored all the features available at the time of writing.
    If there was a feature that you did not see, double-check whether your account
    has access to that feature.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: Google Meet将Google Classroom提升到了实体教室之上。通过与Classroom的集成、展示内容的能力以及参与工具，教师可以为所有年龄段的学生提供活跃和吸引人的在线学习体验。尽管Google继续添加功能和改进Google
    Meet，但本章探讨了撰写时所有可用的功能。如果您没有看到某个功能，请务必检查您的账户是否有权访问该功能。
- en: 'Furthermore, user interface changes are still common with this app because
    the COVID-19 pandemic substantially sped up its development timeline. In fact,
    the entire chapter had to be revised because of recent interface changes. Also,
    the following figure suggests that the **Whiteboarding** and **Recording** features
    may move to the **Activities** tab:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于COVID-19大流行显著加快了其开发时间表，这个应用的用户界面变化仍然很常见。实际上，整个章节不得不因为最近的界面变化而进行修订。此外，以下图示表明**白板**和**录制**功能可能移动到**活动**标签页：
- en: '![](img/Figure_10.55_B16846.jpg)'
  id: totrans-353
  prefs: []
  type: TYPE_IMG
  zh: '![图10.55](img/Figure_10.55_B16846.jpg)'
- en: Figure 10.55 – New Activities menu with Recording and Whiteboarding
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.55 – 新的“活动”菜单，包含录制和白板功能
- en: Therefore, if the app looks different to you, explore the buttons and menus
    to see what is new.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果应用看起来与您不同，请探索按钮和菜单以查看新功能。
- en: Now you can enable and start a Google Meet from Google Classroom, test your
    microphone and camera, present contents on your screen, use a digital whiteboard,
    manage students and engage them with breakout rooms, polls, and questions. By
    the time you read this book, there may be even more features to help teachers
    manage their online classrooms (come on, assigning hosts to meetings!). Some confirmed
    upcoming features may already be available, such as pinning multiple users, video
    feed adjustments, and replacing the background with videos. Despite knowing how
    Google Meet works, there are still several ideas, concepts, and things to consider
    that affect the effectiveness of online teaching.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
