  type: TYPE_NORMAL
  zh: Android SDK 2.3或更高版本
- en: iOS SDK 5.1 or higher
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS SDK 5.1或更高版本
- en: Titanium SDK 3 or higher
  id: totrans-20
  prefs:
