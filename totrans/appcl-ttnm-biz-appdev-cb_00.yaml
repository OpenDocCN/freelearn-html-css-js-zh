- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The demand for mobile apps by business enterprises has never been greater. While
    meeting this demand is becoming increasingly business critical, the complexities
    of development are amplified by the explosion in devices and platforms. Mobile
    JavaScript frameworks have been available since the start of the smartphone revolution
    and is the perfect platform to meet these challenges. Recognizing the cross-platform
    nature of these frameworks, enterprises have begun to rely on them for building
    cost-effective yet compelling cross-platform solutions.
  prefs: []
  type: TYPE_NORMAL
- en: With an innovative architecture, Appcelerator's Titanium Mobile stands out for
    its rapid development speed, large number of APIs, and focus on providing a native
    experience. With a thriving community and a growing number of enterprise partners,
    Titanium has quickly become one of the largest cross-platform mobile frameworks.
  prefs: []
  type: TYPE_NORMAL
- en: '*Appcelerator Titanium Business Application Development Cookbook* shows how
    you can create native mobile apps using your existing JavaScript skills. Through
    a series of examples and supporting code, all aspects needed for Enterprise Titanium
    development are covered. You will learn to use a single JavaScript codebase to
    develop cross-platform enterprise mobile apps for iOS and Android.'
  prefs: []
  type: TYPE_NORMAL
- en: Beginning with a discussion on design patterns, the practical recipes in this
    cookbook progress through different topics required for Enterprise mobile development.
    Each recipe within this cookbook is a self-contained lesson. Feel free to pick
    and choose which recipes are of interest and use them as a reference on your Titanium
    projects. Recipes in this book demonstrate how to work with data on the device,
    create charts and graphs, and interact with various web services. Later recipes
    discuss application security and native module development, which provide additional
    resources to accelerate your next Titanium mobile development project.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Patterns and Platform Tools"), *Patterns
    and Platform Tools*, covers MVC constructs, CommonJS, lazy loading, and other
    mobile development patterns to help improve code maintenance and reduce your memory
    footprint.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Cross-platform UI"), *Cross-platform UI*,
    demonstrates how to provide a native experience across iOS and Android from a
    common codebase while creating a branded experience.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Using Databases and Managing Files"), *Using
    Databases and Managing Files*, covers approaches on using NoSQL, SQLite, and the
    filesystem to manage device data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Interacting with Web Services"), *Interacting
    with Web Services*, demonstrates how to interact with a variety of different web
    technologies including RSS, REST, YQL, and SOAP.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Charting and Documents"), *Charting and Documents*,
    covers approaches on how to visualize data through the use of charts, document
    displays, magazine, and gallery layouts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Using Location Services"), *Using Location
    Services*, discusses how to effectively use geolocation in a globally reliable
    manner using both on-demand and background techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Threads, Queues, and Message Passing"), *Threads,
    Queues, and Message Passing*, covers how to leverage queues, intents, and threading
    to separate application responsibility and providing message passing functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Basic Security Approaches"), *Basic Security
    Approaches*, provides recipes on best practices for login management, storing
    credentials, and use of third party JavaScript encryption libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. App Security Using Encryption and Other Techniques"),
    *App Security Using Encryption and Other Techniques*, covers the secure handling
    of application assets, configurations, and data required in Enterprise app development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Titanium Resources"), *Titanium Resources*,
    provides additional links and details on how to get started.'
  prefs: []
  type: TYPE_NORMAL
