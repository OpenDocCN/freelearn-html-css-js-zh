- en: 'Part 2: JavaScript on the Client-Side'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：客户端的JavaScript
- en: In this part, we discover the use of JavaScript in a browser (so-called client-side).
    We will learn how to use the Vue.js library to build JavaScript apps on the client-side.
    We also build a list management application (small but representative of the reality).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将探索在浏览器中（所谓客户端）使用JavaScript。我们将学习如何使用Vue.js库在客户端构建JavaScript应用程序。我们还构建了一个列表管理应用程序（虽小但能代表现实）。
