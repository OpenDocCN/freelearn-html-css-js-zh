- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Good tools make the Internet responsive and interactive and put its control
    in the hands of developers. The Knockout library is well-known because it is a
    pair of boxing gloves that work well in the ring! What jQuery did for JavaScript
    years ago, Knockout is doing for smart data management with the browser elements.
    With this library, you will find another way to enjoy building web technology,
    while building sites that end users will enjoy just as much. If you know the basics
    of JavaScript and HTML, this book will soon make you a champion.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 好的工具使互联网变得响应和互动，并将控制权交到了开发者手中。Knockout 库因其是一对在拳击场上表现良好的拳击手套而闻名！多年前 jQuery 为
    JavaScript 带来的，Knockout 正在为智能数据管理中的浏览器元素带来。有了这个库，你将找到另一种享受构建网络技术的方式，同时构建的网站最终用户也会同样喜欢。如果你了解
    JavaScript 和 HTML 的基础知识，这本书很快就会让你成为冠军。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with KnockoutJS"), *Getting
    Started with KnockoutJS*, teaches you what Knockout is and why it is different.
    This chapter gets you coding and opens the door to a simpler and more powerful
    way of building web pages.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. KnockoutJS 入门"), *KnockoutJS 入门*，教你什么是 Knockout 以及为什么它与众不同。这一章让你开始编码，并打开了一条更简单、更强大的构建网页的方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Using Arrays, Nesting, and Grids"), *Using
    Arrays, Nesting, and Grids*, continues opening your mind to less code with more
    power. There is special coverage on dynamic sorting of data collections that will
    put power coding in the hands of newer developers.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用数组、嵌套和网格"), *使用数组、嵌套和网格*，继续打开你的思路，用更少的代码获得更多的力量。这一章特别关注数据集合的动态排序，这将把强大的编码能力交到新开发者手中。'
- en: '[Chapter 3](ch03.html "Chapter 3. Giving Forms the Knockout Touch"), *Giving
    Forms the Knockout Touch*, demonstrates the use of Knockout to make our web forms
    easier and fun to build. This covers both simple and grid-based forms.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 给表单添加 Knockout 风格"), *给表单添加 Knockout 风格*，展示了如何使用 Knockout
    使我们的网页表单更容易、更有趣地构建。这包括简单和基于网格的表单。'
- en: '[Chapter 4](ch04.html "Chapter 4. Coding – AJAX, Binding Properties, Mapping,
    and Utilities"), *Coding – AJAX, Binding Properties, Mapping, and Utilities*,
    proves that Knockout is not just a stand-alone solution. It is a technology that
    connects and simplifies our interaction, and it has a number of awesome plugins
    that will make you eager to use it in your projects.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 编码 – AJAX、绑定属性、映射和工具"), *编码 – AJAX、绑定属性、映射和工具*，证明了 Knockout
    不仅仅是一个独立的解决方案。它是一种连接并简化我们交互的技术，并且它拥有许多令人兴奋的插件，让你渴望在项目中使用它。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Joy of Templates"), *The Joy of Templates*,
    covers native templates, enhanced collection handling, render events, third-party
    templates, and a few more template options.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 模板的乐趣"), *模板的乐趣*，涵盖了原生模板、增强的集合处理、渲染事件、第三方模板以及一些其他模板选项。'
- en: '[Chapter 6](ch06.html "Chapter 6. Packaged Elegance"), *Packaged Elegance*,
    takes you into the future of web development. This chapter covers present-day
    use of custom components in all popular browsers. We will use this opportunity
    to cover another way of building a simplified and powerful SPA, single-page applications,
    and solutions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 打包的优雅"), *打包的优雅*，带你进入网络开发的未来。这一章涵盖了当今在所有流行浏览器中自定义组件的用法。我们将利用这个机会介绍另一种构建简化且强大的单页应用（SPA）的方法，以及解决方案。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需的条件
- en: First, you will need a computer with a web server. The examples will run on
    any common server, so a special server-side language is not required. You will
    need a text editor, and if you want to use the exercise files, you will need to
    be able to decompress a ZIP file. There is a built-in provision for this in most
    modern computers. Finally, you will need a browser to view your work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要一台装有网络服务器的电脑。示例将在任何常见的服务器上运行，因此不需要特殊的服务器端语言。你需要一个文本编辑器，如果你想要使用练习文件，你需要能够解压缩
    ZIP 文件。大多数现代电脑都内置了这一功能。最后，你需要一个浏览器来查看你的作品。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for web developers or web designers who work with HTML and wants
    to gain knowledge while making things simple. This will show you how to automate,
    with some simple markup, the interaction between your data and the visual side
    of the browser. If you are looking to get the best experience with cleaner and
    more sustainable code, this book will serve you well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为使用HTML的Web开发人员或Web设计师而写的，他们希望在简化事物的同时获得知识。这将向您展示如何通过一些简单的标记自动化您数据与浏览器视觉部分之间的交互。如果您希望获得更干净、更可持续的代码的最佳体验，这本书将非常适合您。
- en: Conventions
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and explanations
    of their meanings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    will need to use the `push` method of our bound array collection to add this."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们需要使用我们绑定数组集合的`push`方法来添加这个。”
- en: 'A block of code is set as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the **Add Staff** button."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“点击**添加员工**按钮。”'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技巧
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt Publishing书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过链接[<mailto:questions@packtpub.com>](mailto:questions@packtpub.com)与我们联系，我们将尽力解决问题。
