- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '|   | "JavaScript is the only language that I''m aware of that people feel
    they don''t need to learn before they start using it." |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | "JavaScript是唯一一种我知道人们在使用它之前感觉不需要学习的语言。" |   |'
- en: '|   | --Douglas Crockford |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | --道格拉斯·克罗克福德 |'
- en: The book begins by covering an enterprise-level application with the microservices
    architecture, using Node.js to build web services. As we move forward, the book
    shows you how to build a browser-browser application using WebRTC. We then focus
    on building a real-time web application with WebSockets.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍了一个采用微服务架构的企业级应用，使用Node.js构建Web服务。随着我们继续前进，本书将向您展示如何使用WebRTC构建浏览器-浏览器应用。然后，我们专注于构建一个使用WebSockets的实时Web应用。
- en: When you've gained a solid grip on the different architectures, you'll see how
    to write better reactive code using functional reactive programming (FRP). Then,
    we'll move onto what's new in Bootstrap 4 and how it makes it easier then ever
    to build responsive sites. As we near the end of this book, you'll see how to
    build a modern single-page application that builds on the innovative component-based
    architecture using React and Angular 2.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当您对不同的架构有了扎实的掌握后，您将了解如何使用函数式响应式编程（FRP）编写更好的响应式代码。然后，我们将探讨Bootstrap 4的新特性以及它如何使构建响应式网站变得更加容易。随着本书接近尾声，您将看到如何构建一个基于创新组件化架构的现代单页应用，该架构使用React和Angular
    2。
- en: After reading this book, you will have a solid knowledge of the latest JavaScript
    techniques, tools, and architecture required to build modern web apps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您将具备构建现代Web应用所需的最新JavaScript技术、工具和架构的扎实知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Breaking into Microservices Architecture"),
    *Breaking into Microservices Architecture*, teaches what the microservices architecture
    is and why enterprise-level applications are built using it. We will then explore
    Seneca.js, which is a microservices toolkit for Node.js.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 进入微服务架构"), *进入微服务架构*，教授微服务架构是什么以及为什么企业级应用会使用它。然后，我们将探讨Seneca.js，这是一个Node.js的微服务工具包。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building a Coupon Site"), *Building a Coupon
    Site*, shows you how to build a basic coupon site to demonstrate Seneca.js and
    the microservices architecture.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 构建优惠券网站"), *构建优惠券网站*，展示了如何构建一个基本的优惠券网站来演示Seneca.js和微服务架构。'
- en: '[Chapter 3](ch03.html "Chapter 3. Communication between Browsers in Real Time"),
    *Communication between Browsers in Real Time*, teaches you what WebRTC is and
    how to use it to implement features such as audio/video chat or some other features
    in websites that need real-time browser-to-browser data transfer or to retrieve
    audio/video streams from microphones, webcams, or any other device. We will learn
    to write WebRTC-based applications using PeerJS, which simplifies WebRTC-based
    application development.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 实时浏览器间通信"), *实时浏览器间通信*，教授什么是WebRTC以及如何使用它来实现音频/视频聊天或网站中需要实时浏览器间数据传输或从麦克风、网络摄像头或其他设备检索音频/视频流的功能。我们将学习使用PeerJS编写基于WebRTC的应用程序，PeerJS简化了基于WebRTC的应用程序开发。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building a Chatroulette"), *Building a Chatroulette*,
    shows you how to build a chatroulette to demonstrate WebRTC and PeerJS.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 构建Chatroulette"), *构建Chatroulette*，展示了如何构建一个Chatroulette来演示WebRTC和PeerJS。'
- en: '[Chapter 5](ch05.html "Chapter 5. Bidirectional Communication in Real Time"),
    *Bidirectional Communication in Real Time*, teaches what WebSockets are and how
    to achieve bidirectional communication in real-time using WebSockets. We will
    then explore Socket.IO, which utilizes WebSockets to enable bidirectional communication
    in real time.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 实时双向通信"), *实时双向通信*，教授什么是WebSockets以及如何使用WebSockets实现实时双向通信。然后，我们将探讨Socket.IO，它利用WebSockets实现实时双向通信。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Live Score Site"), *Building a
    Live Score Site*, shows you how to build a simple live-score site using Socket.IO.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 构建实时比分网站"), *构建实时比分网站*，展示了如何使用Socket.IO构建一个简单的实时比分网站。'
- en: '[Chapter 7](ch07.html "Chapter 7. Functional Reactive Programming"), *Functional
    Reactive Programming*, teaches you reactive code and how to write better reactive
    code using functional reactive programming. We will then explore Bacon.js, which
    is a functional reactive programming library for JavaScript.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 函数式响应式编程"), *函数式响应式编程*，教您响应式代码以及如何使用函数式响应式编程编写更好的响应式代码。然后我们将探索Bacon.js，这是一个用于JavaScript的函数式响应式编程库。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building an Advanced Profile Search Widget"),
    *Building an Advanced Profile Search Widget*, helps you build an advanced profile-search
    widget using Bacon.js.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 使用Bacon.js构建高级配置搜索小部件"), *使用Bacon.js构建高级配置搜索小部件*，帮助您使用Bacon.js构建高级配置搜索小部件。'
- en: '[Chapter 9](ch09.html "Chapter 9. New Features of Bootstrap 4"), *New Features
    of Bootstrap 4*, teaches you what''s new in Bootstrap 4 and how it makes it easier
    then ever to create responsive sites.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. Bootstrap 4的新特性"), *Bootstrap 4的新特性*，为您介绍Bootstrap 4的新功能和如何使其创建响应式网站变得更加容易。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building User Interfaces Using React"),
    *Building User Interfaces Using React*, teaches you what React.js is and how it
    makes writing of code for reactive UI easier and takes care of rendering performance
    and reusability.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用React构建用户界面"), *使用React构建用户界面*，教您React.js是什么以及它如何使编写响应式UI的代码更加容易，并处理渲染性能和可重用性。'
- en: '[Chapter 11](ch11.html "Chapter 11. Building an RSS Reader Using React and
    Flux"), *Building an RSS Reader Using React and Flux*, shows you how to build
    a simple RSS reader using React and the Flux architecture.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 使用React和Flux构建RSS阅读器"), *使用React和Flux构建RSS阅读器*，展示了如何使用React和Flux架构构建简单的RSS阅读器。'
- en: '[Chapter 12](ch12.html "Chapter 12. New Features of Angular 2"), *New Features
    of Angular 2*, teaches you how to use Angular 2 to build the client side of websites.
    We will also learn about web components in this chapter.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. Angular 2的新特性"), *Angular 2的新特性*，教您如何使用Angular 2构建网站的客户端。在本章中，我们还将了解Web组件。'
- en: '[Chapter 13](ch13.html "Chapter 13. Building a Search Engine Template Using
    AngularJS 2"), *Building a Search Engine Template Using AngularJS 2*, shows you
    how to build a search engine template using Angular 2\. We will also learn how
    to build an SPA using Angular 2.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 使用AngularJS 2构建搜索引擎模板"), *使用AngularJS 2构建搜索引擎模板*，展示了如何使用Angular
    2构建搜索引擎模板。我们还将学习如何使用Angular 2构建单页应用（SPA）。'
- en: '[Chapter 14](ch14.html "Chapter 14. Securing and Scaling Node.js Applications"),
    *Securing and Scaling Node.js Applications*, teaches you how to make Node.js applications
    more secure and what the common technologies used for scaling Node.js applications
    are.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 保护并扩展Node.js应用"), *保护并扩展Node.js应用*，教您如何使Node.js应用更加安全，以及用于扩展Node.js应用的常见技术。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: You can use any operating system that supports Node.js and MongoDB. You will
    need a browser, but I would recommended you to use the latest version of Chrome
    as it's way ahead with supporting the new technologies that are covered in this
    book. You will also need a webcam and microphone. And finally, you will need a
    working Internet connection.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用任何支持Node.js和MongoDB的操作系统。您需要一个浏览器，但建议您使用Chrome的最新版本，因为它在支持本书中涵盖的新技术方面领先。您还需要一个摄像头和麦克风。最后，您需要一个有效的互联网连接。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for existing JavaScript developers who want to explore some modern
    JavaScript features, techniques, and architectures in order to develop cutting-edge
    web applications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望探索一些现代JavaScript特性、技术和架构的现有JavaScript开发者，以便开发前沿的Web应用。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Here
    we are first calling the `make` method of the `senena` object. It''s used to get
    reference of an entity''s store. For example, in case of MySQL, the `make` method
    gets reference to a table."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“在这里，我们首先调用`senena`对象的`make`方法。它用于获取实体的存储引用。例如，在MySQL的情况下，`make`方法获取到表的引用。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now click on the **Admin** button to visit the admin panel and accept the
    coupon. Here is how the admin panel will look."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“现在点击**管理员**按钮访问管理员面板并接受优惠券。以下是管理员面板的外观。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们非常重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书的名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Modern-JavaScript-Applications](https://github.com/PacktPublishing/Modern-JavaScript-Applications).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Modern-JavaScript-Applications](https://github.com/PacktPublishing/Modern-JavaScript-Applications)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ModernJavaScriptApplications_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ModernJavaScriptApplications_ColorImages.pdf).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/ModernJavaScriptApplications_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ModernJavaScriptApplications_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面所提供的帮助。
