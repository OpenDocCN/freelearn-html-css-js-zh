- en: Required background
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必要的背景
- en: Before reading this book, you should be familiar with HTML, CSS, JavaScript,
    and jQuery. jQuery UI knowledge is not required, but would be a bonus since Wijmo
    is similar to jQuery UI in many ways. Only the last chapter of the book, which
    is based on extending Wijmo, requires advanced CSS and JavaScript knowledge. A
    basic working understanding of web development will get you through this book.
    If the examples in this chapter come naturally to you, then you're well on your
    way to learning Wijmo.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读此书之前，你应该熟悉HTML、CSS、JavaScript和jQuery。jQuery UI知识不是必需的，但会是一个加分项，因为Wijmo在许多方面与jQuery
    UI相似。只有本书的最后一章，基于扩展Wijmo，需要高级CSS和JavaScript知识。对Web开发的基本理解将帮助你完成本书。如果这一章中的示例对你来说很自然，那么你已经走在学习Wijmo的正确道路上。
- en: Summary
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: By this point, you should have the most recent version of Wijmo set up for development.
    If not, the source code for all the examples in this book are available at [https://github.com/yuguang/wijmo_essentials](https://github.com/yuguang/wijmo_essentials).
    Download it to a permanent location on your computer and you will have all the
    code at your disposal. All of the examples are MIT licensed, so you may use it
    in any way you want.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你应该已经为开发设置了Wijmo的最新版本。如果没有，本书中所有示例的源代码都可在[https://github.com/yuguang/wijmo_essentials](https://github.com/yuguang/wijmo_essentials)找到。将其下载到电脑上的一个永久位置，你将能够使用所有代码。所有示例都采用MIT许可，因此你可以按任何你想要的方式使用它。
- en: Now that you have Wijmo set up on your computer for development, you are ready
    to start exploring Wijmo. In the next chapter, we dive into the dialog widget
    and look at several features which are not available in jQuery's version.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在电脑上为开发设置了Wijmo，你就可以开始探索Wijmo了。在下一章中，我们将深入探讨对话框小部件，并查看一些在jQuery版本中不可用的功能。
- en: In addition to setting up Wijmo, we've also covered its licensing details. If
    you plan to use any of the complete Wijmo widgets in a proprietary application,
    make sure to get a license.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 除了设置Wijmo之外，我们还涵盖了其许可细节。如果你计划在专有应用程序中使用Wijmo的任何完整小部件，请确保获取许可证。
