- en: '`css\images`'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Themes\rocket\jquery-wijmo.css`'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Themes\rocket\images`'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When copying the theme images, merge the folder contents. Note that the image
    paths are relative in the CSS and will work as long as you have the folder in
    the same directory as the CSS file. The Wijmo Professional files include the version
    number of the release that was downloaded. These change with each release, while
    the image and theme files are relatively static. The version, as of early 2013,
    is 3.20131.2\. Simply replace it with your version number for the rest of the
    book or just use the version 3.20131.2.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Adding Wijmo to an HTML document
  id: totrans-52
  prefs:
