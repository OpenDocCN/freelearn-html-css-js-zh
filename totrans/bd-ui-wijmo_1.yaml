- en: Chapter 1. Getting Started with Wijmo
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Wijmo is composed of over 40 user interface widgets ranging from form components
    to enterprise charts. All of the widgets come with themes. The best features about
    Wijmo are:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Wijmo is easy to use. It is a complete set of widgets with a wide array of configuration
    options. Chances are that Wijmo has a widget for every UI component you've used
    in your projects.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It deals with implementation differences between browsers. All versions of IE
    since version 6 and other browsers are supported.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It has Platinum support. Although the live phone support costs an annual fee,
    your team will never get stuck or experience downtime while working with Wijmo.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is open source and is hosted on a repository on GitHub with a GPL license
    for open source applications.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not everything is perfect. Wijmo comes with its rough edges. In this book, I
    point out the pitfalls and guide you around them. The benefit of learning from
    this book is that you won't make the mistakes I've made. Learning Wijmo makes
    web development simpler, quicker, and more enjoyable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Setting up Wijmo
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Downloading and installing Wijmo only takes a few more steps compared to jQuery
    UI. It has files hosted on a content distribution network for a quick start. For
    this book, it is recommended that you download and set up the files for development.
    Since Wijmo is built on jQuery UI, I have included the details on obtaining and
    customizing jQuery UI. This chapter also covers how to install the minimized files
    for production environments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Installing Wijmo the quick way via a CDN
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Both jQuery and jQuery UI are hosted by Google and Microsoft on their **Content
    Distribution Networks** (**CDNs**). The Microsoft service hosts standard jQuery
    UI themes as well as JavaScript. To use a CDN, you need to find the URLs of the
    files that you want first. Microsoft has a page listing their hosted libraries
    at [asp.net/ajaxlibrary/cdn.ashx](http://asp.net/ajaxlibrary/cdn.ashx). If you
    click on the jQuery UI releases under the Table of Contents, several versions
    are listed. Clicking on a version will show you the URLs for the minified and
    regular versions. For example, jQuery UI 1.10.2 has the following URL:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.2/jquery-ui.min.js](http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.2/jquery-ui.min.js)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'The page also has a nice visual gallery of all the themes for the version,
    with the URL for the CSS theme below each theme. The URL for **Cupertino** is:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.2/themes/cupertino/jquery-ui.css](http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.2/themes/cupertino/jquery-ui.css)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'However, the reader is encouraged to select from one of the Wijmo themes, as
    they are more compatible with the library. Wijmo has a Theme Explorer ([http://wijmo.com/demo/themes/](http://wijmo.com/demo/themes/))
    showcasing six themes (as of version 3.20131.1) as shown in the following screenshot:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Wijmo the quick way via a CDN](img/6067OT_1_05.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
- en: 'The URL for the Rocket theme is:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css](http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Wijmo provides a separate CSS for Widgets that change with each version. The
    URLs take the form: `http://cdn.wijmo.com/jquery.wijmo-pro.all.[version].min.css`.
    For the version at the time of writing this book, the form is: [http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.1.min.css](http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.1.min.css).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'The JavaScript files for Wijmo follow a similar format:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[http://cdn.wijmo.com/jquery.wijmo-open.all.3.20131.1.min.js](http://cdn.wijmo.com/jquery.wijmo-open.all.3.20131.1.min.js)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.1.min.js](http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.1.min.js)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To use Wijmo via a CDN, these URLs must be placed in script and link elements,
    as shown:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If the Wijmo CDN files have been added properly, you should see a distinct
    "window" with the standard minimize, expand, and close buttons as shown in the
    following screenshot:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Wijmo the quick way via a CDN](img/6067OT_1_02.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
- en: When browsers load JavaScript or CSS files, they check to see if the file is
    in the cache. If the user already has a cached version on his machine, then the
    browser loads from the cache instead of downloading the content. Serving jQuery
    over CDN will likely reduce the download size for the user. However, the Wijmo
    and jQuery UI libraries are less frequently used in web development so they are
    not likely to be cached. Instead of loading the full libraries from a CDN, creating
    a custom download with only the components used in your project, as covered in
    the next section, reduces the size. As a result, your web application will load
    faster.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Installing Wijmo for development
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: jQuery UI has five main areas of functionality. You can create a custom download
    that includes only the features necessary for your web application, resulting
    in a smaller library for browsers to download.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'To avoid the pitfalls of using a jQuery UI theme, it is recommended to completely
    avoid the ThemeRoller on [http://jqueryui.com](http://jqueryui.com). If Wijmo
    is configured with a jQuery UI theme such as Redmond, a few quirks will appear
    as show in the screenshot:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '![Installing Wijmo for development](img/6067OT_1_01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
- en: Customizing jQuery UI for download
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The jQuery UI download page, [http://jqueryui.com/download/](http://jqueryui.com/download/),
    lets you select only the features required for your project to create a set of
    smaller files for the browser to download. This is usually a better idea than
    using a CDN, since jQuery UI has many releases each year and the chances of your
    project using the same version that the browser has already downloaded is low.
    For this book, download jQuery UI 1.10.2 with the default options. Later on, you
    will want to unselect the features that you don't use and see if your project
    still functions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: When customizing a jQuery UI library, the dependencies are sorted out for you.
    When a component is enabled, its dependencies are automatically selected. As you
    minimize your files for production, keep in mind that most of the effects along
    with some interactions and widgets may not be necessary. For example, only the
    **slide effect** is used in the accordion and dialog widgets. If your project
    only uses these widgets, then the other effects are not necessary.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Downloading Wijmo
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To start, go to [http://wijmo.com/downloads/](http://wijmo.com/downloads/)
    and scroll down to the bottom. There is a navigation panel on the right-hand side
    with the **Downloads** link as shown in the following screenshot:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![Downloading Wijmo](img/6067OT_1_03.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: 'This loads the **Downloads** page, which consists of a list of ways to include
    Wijmo in your project along with an introductory video, **Get Started with Wijmo**,
    at the bottom. Click on the **Free Trial** button to download Wijmo Professional.
    The licensing options, along with a comparison chart of features, are at the end
    of this chapter. After clicking on the **Free Trial** button, you will need to
    register an account if you''re a new user. Once you log in with your new account,
    you will see a link to download the library and you will be able to see a screen
    as shown in the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '![Downloading Wijmo](img/6067OT_1_04.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
- en: You will notice that there are JavaScript and CSS files for individual components
    and features in the `Wijmo` folder. They can be helpful when you want to reduce
    the size of the download for production. Since only the current version of Wijmo
    is downloadable from the website, you will want to keep a backup of your download.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Installing jQuery UI for development
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Inside the jQuery UI download both the minified files for production and the
    uncompressed source code for development are present. Using the development versions
    makes it easy to debug, as you don't have to step through the minified code. To
    set up your development environment, copy the files `js\jquery-ui- 1.10.2.custom.js`
    and `js\jquery-1.9.1.js` into a `lib` folder.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Installing Wijmo for development
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Like the jQuery UI download, the Wijmo download contains all the files that
    you need for development and production. For this book, we will be using features
    in Wijmo Professional. Wijmo Professional depends on components in Wijmo Open.
    You need to copy the following files from the Wijmo download into the `lib` folder:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '`js\jquery.wijmo-open.3.20131.2.all.js`'
  id: totrans-44
