- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'It wasn''t long ago when I would dread using many of the web applications I
    had come to depend on. When they worked, they were fantastic; when they didn''t,
    it was a nightmare. Especially frustrating was the clear fact that there weren''t
    any bugs in the JavaScript code driving the application. No, the problem was that
    often there was too much code running, perhaps because it was processing a large
    data set. The end result was always the same: the UI would freeze, and I would
    helplessly curse the Web.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我还会害怕使用我依赖的许多Web应用程序。当它们工作良好时，它们是出色的；当它们不工作时，那是一场噩梦。特别是令人沮丧的是，驱动应用程序的JavaScript代码中并没有任何错误。不，问题通常是因为处理大量数据集而运行了太多的代码。最终结果总是相同的：UI会冻结，我会无助地诅咒Web。
- en: Nowadays, this doesn't happen as frequently. We've fixed many of the common
    JavaScript problems from years ago. Something that hasn't caught on as fast as
    I had hoped is concurrency in JavaScript. There are little bits of concurrency
    sprinkled all throughout our applications, but seldom do we see truly concurrent
    JavaScript code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这种情况并不常见。我们已经修复了许多年前常见的JavaScript问题。我没有期望得那么快普及的是JavaScript的并发。在我们的应用程序中散布着一些并发片段，但我们很少看到真正的并发JavaScript代码。
- en: Let's change the status quo.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们改变现状。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Why JavaScript Concurrency?"), *Why JavaScript
    Concurrency?*, is an introduction to concurrency in JavaScript.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。为什么需要JavaScript并发？")，*为什么需要JavaScript并发？*，是关于JavaScript并发的一个介绍。'
- en: '[Chapter 2](ch02.html "Chapter 2. The JavaScript Execution Model"), *The JavaScript
    Execution Model*, takes you through the mechanisms that run our JavaScript code.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。JavaScript执行模型")，*JavaScript执行模型*，将带你了解运行我们的JavaScript代码的机制。'
- en: '[Chapter 3](ch03.html "Chapter 3. Synchronizing with Promises"), *Synchronizing
    with Promises*, looks at synchronization techniques using promises.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Promises进行同步")，*使用Promises进行同步*，探讨了使用Promises的同步技术。'
- en: '[Chapter 4](ch04.html "Chapter 4. Lazy Evaluation with Generators"), *Lazy
    Evaluation with Generators*, will get your grips to conserving resources by computing
    lazily.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Generators进行懒加载")，*使用Generators进行懒加载*，将帮助你通过懒加载来节省资源。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Workers"), *Working with Workers*,
    looks at achieving true parallelism in JavaScript.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。与Workers一起工作")，*与Workers一起工作*，探讨了在JavaScript中实现真正的并行性。'
- en: '[Chapter 6](ch06.html "Chapter 6. Practical Parallelism"), *Practical Parallelism*,
    will help you in identifying the right parallelization problems to solve.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。实用的并行性")，*实用的并行性*，将帮助你识别正确的并行化问题来解决。'
- en: '[Chapter 7](ch07.html "Chapter 7. Abstracting Concurrency"), *Abstracting Concurrency*,
    will get your hands dirty writing concurrent code that reads like regular code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。并发抽象")，*并发抽象*，将使你亲自动手编写类似常规代码的并发代码。'
- en: '[Chapter 8](ch08.html "Chapter 8. Evented IO with NodeJS"), *Evented IO with
    NodeJS*, will show you how concurrency semantics work in this environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用NodeJS的事件驱动IO")，*使用NodeJS的事件驱动IO*，将展示在这个环境中并发语义是如何工作的。'
- en: '[Chapter 9](ch09.html "Chapter 9. Advanced NodeJS Concurrency"), *Advanced
    NodeJS Concurrency*, is learning about specific Node concurrency issues.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。高级NodeJS并发")，*高级NodeJS并发*，是学习特定的Node并发问题。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building a Concurrent Application"), *Building
    a Concurrent Application*, is all about putting it all together.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。构建并发应用程序")，*构建并发应用程序*，是关于如何将所有内容整合在一起。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的内容
- en: 'Requirements for this book are as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的要求如下：
- en: A recent version of any major browser
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何主流浏览器的最新版本
- en: NodeJS (at least 4.0)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NodeJS（至少4.0版本）
- en: A code editor
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个代码编辑器
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: JavaScript Concurrency is written for any JavaScript developer who wants to
    learn how to write more efficient, powerful, and maintainable applications that
    utilize the latest developments in the JavaScript language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 《JavaScript并发》是为任何想要学习如何编写更高效、更强大、更易于维护的应用程序，并利用JavaScript语言最新发展的JavaScript开发者而编写的。
- en: All aspects of concurrent, asynchronous, and parallel programming are covered
    from first principles, and by the end of the book you'll be able to create a fully-worked
    application that leverages all the topics covered in the book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从第一原理出发，涵盖了并发、异步和并行编程的所有方面，到本书结束时，你将能够创建一个利用书中涵盖的所有主题的完整应用程序。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中会这样显示：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt出版社书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt出版社的书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
