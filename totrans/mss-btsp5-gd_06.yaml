- en: '*Chapter 5*: Customizing Various Bootstrap 5 Elements'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we will learn how to customize the visual style of all the
    Bootstrap elements that use the Bootstrap 5 variables for styling. We will learn
    about changes to the layout and content that affects the whole design of your
    website as well as changes to specific elements that don’t have any global effect.
  prefs: []
  type: TYPE_NORMAL
- en: It’s useful to know both how to change the general layout and content of your
    website and how to customize specific elements when you want to change the details
    of your user interface.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we’re going to cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the layout
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing forms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing components
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing helpers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing utilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To preview the examples, you will need a code editor and a browser.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will need a Sass compiler to compile the Sass files to CSS. Please see [*Chapter
    2*](B17143_02_epub.xhtml#_idTextAnchor033), *Using and Compiling Sass*, for different
    ways to do this.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can find the code files of the chapter on GitHub at [https://github.com/PacktPublishing/The-Missing-Bootstrap-5-Guide](https://github.com/PacktPublishing/The-Missing-Bootstrap-5-Guide)
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the layout
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here, we will learn how to customize the breakpoints, containers, and grid system
    to create exactly the responsiveness and general layout that you want for all
    your content.
