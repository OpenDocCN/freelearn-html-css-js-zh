  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的某个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text likes this: "Click
    on the cog, then select **Share and embed map**."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击齿轮，然后选择**共享和嵌入地图**。”
