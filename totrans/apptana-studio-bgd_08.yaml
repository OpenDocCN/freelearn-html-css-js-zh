- en: Summary
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: By the end of this chapter, you should be able to manage your FTP connections
    by using the **Connection Manager** window. This means you know how you can create,
    modify, and delete connections. Additionally, you should know in detail how you
    can connect a project with a remote web server and how you can configure the automatic
    synchronization. We have also seen how the FTP connection in Aptana Studio works
    fine with our small project; but if you're developing larger projects where a
    complete developer team is working, it's a better use case to work with a version
    control, such as SVN or Git.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你应该能够通过使用 **连接管理器** 窗口来管理你的 FTP 连接。这意味着你知道如何创建、修改和删除连接。此外，你应该详细了解如何将项目与远程
    Web 服务器连接，以及如何配置自动同步。我们还看到了在 Aptana Studio 中 FTP 连接如何与我们的小型项目良好工作；但如果你正在开发大型项目，其中有一个完整的开发团队在协作，那么使用版本控制，如
    SVN 或 Git，是一个更好的用例。
- en: In the next chapter, we will learn how we can work with a SVN repositiory and
    a Git repository.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何与 SVN 仓库和 Git 仓库一起工作。
