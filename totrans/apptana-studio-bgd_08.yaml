- en: Chapter 8. Remotely Working with FTP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章.远程使用FTP
- en: '*A large number of websites and web applications are located on a remote web
    server, somewhere in a computer center or some similar platform far away. This
    is sometimes a bit problematic because while developing a website or a web application
    on a remote server, you have to upload every changed file manually. In such a
    cases the working process is very long, programming some changes in your code,
    switching to the third-party FTP software, trying to remember which files you
    have just edited, selecting them, and then finally uploading them can be very
    annoying. When these files are uploaded you will be able to test the results of
    the changes in your developing project. Thus, there are many steps for every small
    change in your website or web application.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多网站和Web应用程序都位于远程Web服务器上，可能在某个计算机中心或类似平台上的遥远地方。这有时会有些问题，因为在远程服务器上开发网站或Web应用程序时，您必须手动上传每个更改的文件。在这种情况下，工作流程非常长，对代码进行一些更改，切换到第三方FTP软件，试图记住您刚刚编辑了哪些文件，选择它们，然后最终上传它们可能会非常令人烦恼。当这些文件上传后，您将能够测试您开发项目中更改的结果。因此，您网站或Web应用程序的每个小更改都需要许多步骤。*'
- en: '*But there is a much easier way with Aptana Studio for developing a project
    on a remote web server. Aptana Studio allows you to work in a remote way with
    your project. This is much easier than to work with the third-party FTP software.
    You do not have to remember which files you have changed, you just have to make
    changes in your file and save it, that''s it! Aptana Studio realizes that you
    have changed a file and uses the sync functionality to upload your changes. All
    of this happens automatically.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*但是，使用Aptana Studio在远程Web服务器上开发项目有一个更简单的方法。Aptana Studio允许您以远程方式处理项目。这比使用第三方FTP软件要简单得多。您不需要记住您更改了哪些文件，您只需更改文件并保存即可，这就足够了！Aptana
    Studio会意识到您已更改文件，并使用同步功能上传您的更改。所有这些都会自动完成。*'
- en: '*Let''s try it out!*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们试试吧！*'
- en: 'In this chapter we will cover:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍：
- en: Using the Remote view for creating, modifying, and deleting FTP connections
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用远程视图创建、修改和删除FTP连接
- en: Using the Web Deployment Wizard
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Web部署向导
- en: Using the **Connection Manager** window for creating, modifying, and deleting
    connections
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**连接管理器**窗口创建、修改和删除连接
- en: Exporting and importing FTP settings
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出和导入FTP设置
- en: The Remote view
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程视图
- en: The first thing we need to take a look at is the Remote view. The Remote view
    is for managing the FTP connections and it therefore provides a complete list
    of all currently available FTP connections. We will see how you can open this
    view, how you will be able to create new FTP connections, and modify and delete
    the existing connections.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先需要查看的是远程视图。远程视图用于管理FTP连接，因此提供了所有当前可用的FTP连接的完整列表。我们将看到您如何打开此视图，您将能够创建新的FTP连接，以及如何修改和删除现有连接。
- en: 'In order to open the Remote view, just navigate to **Window** | **Show view...**
    and select the **Remote** entry. Now, the **Remote** view should appear on the
    left of Aptana Studio, grouped besides the **Project Explorer** and the **App
    Explorer** views, as seen in the following screenshot:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开远程视图，只需导航到**窗口** | **显示视图...**并选择**远程**条目。现在，**远程**视图应该出现在Aptana Studio的左侧，与**项目资源管理器**和**应用资源管理器**视图一起分组，如以下截图所示：
- en: '![The Remote view](img/8246_08_01.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![远程视图](img/8246_08_01.jpg)'
- en: Time for action – creating an FTP connection
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动手时间 - 创建FTP连接
- en: Open the Remote view.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开远程视图。
- en: Click on the small world icon located in the upper-right corner of the Remote
    view.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击远程视图右上角的小地球图标。
- en: First enter a name for the new FTP connection. Ideally choose a name that contains
    the IP or the Hostname.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先为新的FTP连接输入一个名称。理想情况下，选择一个包含IP地址或主机名的名称。
- en: Then you have to select the protocol that should be used for the connection.
    Just select FTP, SFTP, or FTPS. We will choose FTP for our example.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后您必须选择用于连接的协议。只需选择FTP、SFTP或FTPS。在我们的示例中，我们将选择FTP。
- en: Further, you must enter the Host, Username, and Password for the connection.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，您必须输入连接的宿主、用户名和密码。
- en: After you have entered the account data, you can use the **Test** button in
    order to test the entered access data immediately.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您输入账户数据后，您可以使用**测试**按钮立即测试输入的访问数据。
- en: Additionally, if the Connection Test was successful, you can choose a remote
    directory that should be used as the default directory for its new connections.![Time
    for action – creating an FTP connection](img/8246_08_02.jpg)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，如果连接测试成功，你可以选择一个远程目录作为新连接的默认目录。![操作时间 - 创建 FTP 连接](img/8246_08_02.jpg)
- en: Finally, you can expand the **More Options** section in order to make more detailed
    settings, such as choosing a different **Port** or **Encoding** option, as seen
    in the following screenshot:![Time for action – creating an FTP connection](img/8246_08_03.jpg)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，你可以展开 **更多选项** 部分，以便进行更详细的设置，例如选择不同的 **端口** 或 **编码** 选项，如下截图所示：![操作时间 - 创建
    FTP 连接](img/8246_08_03.jpg)
- en: After saving the new FTP connection by clicking on **OK**, the new connection
    appears in the Remote view connection list, as seen in the following screenshot:![Time
    for action – creating an FTP connection](img/8246_08_04.jpg)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 **确定** 保存新的 FTP 连接后，新的连接出现在远程视图连接列表中，如下截图所示：![操作时间 - 创建 FTP 连接](img/8246_08_04.jpg)
- en: '*What just happened?*'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have created a single new FTP connection by using the Remote view. Now we
    are able to use this FTP connection within the **Connection Manager** window,
    or directly from a project in order to connect them with a remote server.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经通过远程视图创建了一个新的 FTP 连接。现在我们可以在 **连接管理器** 窗口中使用此 FTP 连接，或者直接从项目中进行连接，以便与远程服务器连接。
- en: Time for action – modifying an FTP connection
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 修改 FTP 连接
- en: Open the Remote view.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开远程视图。
- en: Select the FTP connection within the connection list that you want to modify.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在连接列表中选择你想要修改的 FTP 连接。
- en: Right-click on it and select the **Properties** entry.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击它并选择 **属性** 选项。
- en: Now, a window appears wherein you can modify the connection data.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将出现一个窗口，你可以修改连接数据。
- en: Finally, confirm the changes by clicking on **OK**.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，通过点击 **确定** 确认更改。
- en: 'The following dialog box will appear where we can edit our connection settings:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现以下对话框，我们可以编辑我们的连接设置：
- en: '![Time for action – modifying an FTP connection](img/8246_08_05.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![操作时间 - 修改 FTP 连接](img/8246_08_05.jpg)'
- en: '*What just happened?*'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have modified an existing FTP connection (a connection that may have a new
    password) and confirmed the new connection data. From now on, the connection uses
    the current modified account data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已修改现有的 FTP 连接（可能有一个新密码的连接）并确认了新的连接数据。从现在起，该连接使用当前修改后的账户数据。
- en: Deleting an FTP connection
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除 FTP 连接
- en: An FTP connection can be deleted very quickly. Just open the Remote view and
    select the FTP connection within the connection list that you want to delete.
    Now right-click on this entry and select the **Delete** entry.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: FTP 连接可以非常快速地删除。只需打开远程视图，选择你想要删除的连接列表中的 FTP 连接。现在右键单击此条目并选择 **删除** 选项。
- en: 'Aptana Studio asks you if you''re sure you want to delete this connection.
    If you are sure, just confirm the deletion by clicking on **OK**. The following
    screenshot shows how we can delete an FTP connection:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio 会询问你是否确定要删除此连接。如果你确定，只需点击 **确定** 确认删除。以下截图显示了如何删除一个 FTP 连接：
- en: '![Deleting an FTP connection](img/8246_08_06.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![删除 FTP 连接](img/8246_08_06.jpg)'
- en: From now on, this deleted connection isn't available anymore within Aptana Studio.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在起，此删除的连接在 Aptana Studio 中不再可用。
- en: As you are now familiar with managing FTP connections using the Remote view,
    we will go ahead and take a look at how we can connect these FTP connections with
    local projects or local directories. For this, we will use the **Web Deployment
    Wizard**.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你现在已经熟悉了使用远程视图管理 FTP 连接，我们将继续探讨如何将这些 FTP 连接与本地项目或本地目录连接起来。为此，我们将使用 **Web 部署向导**。
- en: Using the Web Deployment Wizard
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Web 部署向导
- en: The **Web Deployment Wizard** helps you to connect to a local project with a
    remote server using an FTP connection. Let's see how easy it is in the next few
    steps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web 部署向导** 帮助你使用 FTP 连接将本地项目与远程服务器连接起来。让我们看看在接下来的几个步骤中有多简单。'
- en: Time for action – connecting a project with a remote server
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 - 将项目与远程服务器连接
- en: At first, we create a small project that we want to use for our example. We
    do it as usual and afterwards you can select the project root within the Project
    Explorer or open it within the App Explorer. In this example, we open the project
    within the App Explorer.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我们创建一个小的项目，我们想要用于我们的示例。我们像往常一样做，然后你可以在项目资源管理器中选择项目根目录，或者在应用资源管理器中打开它。在这个例子中，我们在应用资源管理器中打开项目。
- en: Now we have to start the Web Development Wizard. This wizard is located behind
    the package symbol at the top of the App Explorer (the Project Explorer has this
    symbol in the same place). We can open this wizard just by clicking on the package
    symbol and selecting the **Run Web Development Wizard...** entry as shown in the
    following screenshot:![Time for action – connecting a project with a remote server](img/8246_08_07.jpg)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们必须启动Web开发向导。此向导位于App Explorer（项目资源管理器在此位置也有此符号）顶部的包符号后面。我们可以通过单击包符号并选择**运行Web开发向导...**条目来打开此向导，如下截图所示：![操作时间
    – 将项目与远程服务器连接](img/8246_08_07.jpg)
- en: In the first step of the Web Development Wizard, you have to select a deployment
    provider. Because we want to connect our project with FTP, we select the **FTP/SFTP/FTPS**
    option for our example, as seen in the following screenshot:![Time for action
    – connecting a project with a remote server](img/8246_08_08.jpg)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Web开发向导的第一步中，您必须选择一个部署提供程序。因为我们想将我们的项目与FTP连接，所以我们选择示例中的**FTP/SFTP/FTPS**选项，如下截图所示：![操作时间
    – 将项目与远程服务器连接](img/8246_08_08.jpg)
- en: After that, you have to enter your FTP connection data. The first step thereby
    is to enter a name for your connection. This name should be related to the website
    or the web application so that you are able to identify the connection easily.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，您必须输入您的FTP连接数据。第一步是为此连接输入一个名称。这个名称应该与网站或Web应用程序相关，这样您就可以轻松地识别连接。
- en: The selection of the protocol is an important step. Depending on this selection,
    the further number and types of fields will be changed automatically. The possible
    options are FTP, SFTP, and FTPS. Just select the required protocol. We want to
    set up a simple FTP account, therefore we select just FTP.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 协议的选择是一个重要的步骤。根据此选择，后续的字段数量和类型将自动更改。可能的选项是FTP、SFTP和FTPS。只需选择所需的协议。我们想设置一个简单的FTP账户，因此我们只选择FTP。
- en: In this step we enter the server host, Username, and Password for the FTP connection.
    After you have entered this data, you will be able to use another nice Aptana
    Studio feature – a connection **Test** button. Click on this button and Aptana
    Studio tries to connect to the web server that you have just specified. In case
    Aptana Studio is able to connect to the web server, you will get an appropriate
    message; if not, you receive an error message from the internal FTP client. A
    success message is seen in the following screenshot:![Time for action – connecting
    a project with a remote server](img/8246_08_09.jpg)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此步骤中，我们输入FTP连接的服务器主机、用户名和密码。输入这些数据后，您将能够使用Aptana Studio的另一个不错功能——一个连接**测试**按钮。单击此按钮，Aptana
    Studio将尝试连接到您刚才指定的Web服务器。如果Aptana Studio能够连接到Web服务器，您将收到一条适当的消息；如果不能，您将收到来自内部FTP客户端的错误消息。成功消息如下截图所示：![操作时间
    – 将项目与远程服务器连接](img/8246_08_09.jpg)
- en: If you have entered the correct connection data and the connection test was
    successful, you will now be able to select a directory on the remote web server
    that is used as the root directory for your source code, as shown in the following
    screenshot:![Time for action – connecting a project with a remote server](img/8246_08_10.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您已输入正确的连接数据并且连接测试成功，您现在将能够选择远程Web服务器上的一个目录，该目录用作您源代码的根目录，如下截图所示：![操作时间 – 将项目与远程服务器连接](img/8246_08_10.jpg)
- en: Further, there's a **More Options** sections where you can adjust some more
    special actions, such as the used Port or Encoding.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，还有一个**更多选项**部分，您可以调整一些更特殊的行为，例如使用的端口或编码。
- en: 'The final configuration within this window is the sync setting. This option
    is available at this stage if you''re creating an FTP connection related to a
    project. Here you can set the behavior of the synchronization. Once you have activated
    the synchronization, you get the settings seen in the following screenshot:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此窗口中的最终配置是同步设置。如果您正在创建与项目相关的FTP连接，此选项在此阶段可用。在这里，您可以设置同步的行为。一旦您激活了同步，您将看到以下截图中的设置：
- en: 'These sync settings are shown in the following screenshot:'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些同步设置如下截图所示：
- en: '![Time for action – connecting a project with a remote server](img/8246_08_11.jpg)'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![操作时间 – 将项目与远程服务器连接](img/8246_08_11.jpg)'
- en: Tip
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Why is the sync setting so important?**'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**为什么同步设置如此重要？**'
- en: The sync setting is very important. What if you are working with different developers
    on the same remote project and some developer changed a file that you have already
    downloaded as a local copy? No problem, you don't need to think about it, Aptana
    Studio uses the sync function in order to identify differences.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同步设置非常重要。如果您与不同的开发者一起在同一个远程项目上工作，并且某个开发者更改了您已经作为本地副本下载的文件，怎么办？没问题，您不需要考虑这个问题，Aptana
    Studio 使用同步功能来识别差异。
- en: By finishing the Web Deployment Wizard, Aptana Studio automatically starts the
    first synchronization. Here you have to initially select which files should be
    synchronized. The following screenshot shows the synchronization window:![Time
    for action – connecting a project with a remote server](img/8246_08_12.jpg)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过完成 Web 部署向导，Aptana Studio 会自动启动第一次同步。在这里，您必须最初选择哪些文件应该被同步。下面的截图显示了同步窗口：![操作时间
    – 将项目与远程服务器连接](img/8246_08_12.jpg)
- en: Tip
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Skip the .project file**'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**跳过 .project 文件**'
- en: Before you start the synchronization, check the **Skip** checkbox from the `.project`
    file, because you just need this file in your local Aptana Studio project.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在开始同步之前，请从 `.project` 文件中勾选 **跳过** 复选框，因为您只需要这个文件在您的本地 Aptana Studio 项目中。
- en: A click on the **Synchronize** button starts the synchronization. After it is
    done, your remote project contains the current source code, and you can close
    the synchronization window.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **同步** 按钮开始同步。完成后，您的远程项目将包含当前源代码，您可以关闭同步窗口。
- en: '*What just happened?*'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have created a PHP project and connected it with a remote web server. After
    that, we synchronized it with one another.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经创建了一个 PHP 项目并将其与远程 Web 服务器连接起来。之后，我们相互同步了它。
- en: We are now able to work with the remote files within our local project. If you
    now modify a file and then save it, Aptana Studio automatically starts the synchronization
    and uploads the modified file.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们能够在本地项目中处理远程文件。如果您现在修改一个文件然后保存它，Aptana Studio 会自动启动同步并上传修改后的文件。
- en: 'You will also be able to start the synchronization manually, as shown in the
    following screenshot:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以手动启动同步，如下面的截图所示：
- en: '![What just happened?](img/8246_08_13.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/8246_08_13.jpg)'
- en: Take a quick look at the **Publish** menu within the **App Explorer** view too.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 也快速查看一下 **App Explorer** 视图中的 **发布** 菜单。
- en: Using the Connection Manager
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用连接管理器
- en: The **Connection Manager** window allows you to configure connections between
    a local container and a remote site or another local container.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接管理器** 窗口允许您配置本地容器与远程站点或另一个本地容器之间的连接。'
- en: The difference between the remote view and the **Connection Manager** window
    is that you're defining just the FTP connections in the remote view, whereas in
    the **Connection Manager** window you're managing the combination of an FTP connection
    and some local projects or directories.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 远程视图与 **连接管理器** 窗口之间的区别在于，您在远程视图中仅定义 FTP 连接，而在 **连接管理器** 窗口中，您管理的是 FTP 连接与一些本地项目或目录的组合。
- en: So, you're able to create a single FTP connection to a web server and use this
    within many different connections and local projects or directories.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您可以为 Web 服务器创建单个 FTP 连接，并在许多不同的连接、本地项目或目录中使用它。
- en: Time for action – opening the Connection Manager and creating a new connection
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 打开连接管理器并创建新的连接
- en: Navigate to the Project Explorer.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到项目资源管理器。
- en: Select a Project and expand it.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个项目并展开它。
- en: You should see the **Connections** node as the last node in the project, as
    shown in the following screenshot:![Time for action – opening the Connection Manager
    and creating a new connection](img/8246_08_14.jpg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该看到项目中的 **连接** 节点作为最后一个节点，如下面的截图所示：![操作时间 – 打开连接管理器并创建新的连接](img/8246_08_14.jpg)
- en: But what to do if you didn't see this **Connection** node? No problem, in this
    case the connection node is just invisible. In order to activate the connection
    node, click on the **View** menu and select the **Customize View...** entry. Within
    the **Available Customizations** window, you have to switch to the **Content**
    tab and activate the **Site Connections** check box as seen in the following screenshot:![Time
    for action – opening the Connection Manager and creating a new connection](img/8246_08_15.jpg)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 但如果你没有看到这个**连接**节点怎么办？没问题，在这种情况下，连接节点只是不可见。为了激活连接节点，点击**视图**菜单并选择**自定义视图...**条目。在**可用自定义**窗口中，您需要切换到**内容**选项卡并激活如图所示的**网站连接**复选框：![操作时间
    – 打开连接管理器并创建新连接](img/8246_08_15.jpg)
- en: If you see the **Connections** section within your project, right-click on it
    and select the **Connection Manager...** entry, as seen in the following screenshot:![Time
    for action – opening the Connection Manager and creating a new connection](img/8246_08_16.jpg)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在项目中看到**连接**部分，右键单击它并选择如图所示的**连接管理器...**条目：![操作时间 – 打开连接管理器并创建新连接](img/8246_08_16.jpg)
- en: Now in order to create a new connection, we're clicking on the green plus symbol
    (**+**) at the bottom of the left-hand side, below the list. The **Connection
    Manager** window creates a new entry within the **Connections** list and selects
    them automatically, so that we can enter the connection data immediately.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在为了创建一个新的连接，我们在左侧列表下方，底部点击绿色的加号符号（**+**）。**连接管理器**窗口在**连接**列表中创建一个新的条目并自动选择它，这样我们就可以立即输入连接数据。
- en: You have to enter an appropriate name for the new connection in the **Name**
    text field located at the top of the view.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您必须在视图顶部位于**名称**文本字段中输入新连接的适当名称。
- en: In the next step you have to select a local source. This could be an already
    existing Aptana Studio project, or also a directory on your local drive. You will
    be able to select it with the **Browse...** button. Go on and select your source.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一步中，您必须选择一个本地源。这可能是一个已经存在的Aptana Studio项目，或者也可能是您本地驱动器上的目录。您可以使用**浏览...**按钮来选择它。继续并选择您的源。
- en: Finally you have to select the destination for the connection. Here you can
    select an FTP connection to a remote server that you have already created. You
    can also create a new FTP connection by clicking on **New...**, or just a local
    project directory on your local drive.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，您必须选择连接的目标。在这里，您可以选择到一个已经创建的远程服务器的FTP连接。您也可以通过点击**新...**来创建一个新的FTP连接，或者直接选择您本地驱动器上的本地项目目录。
- en: '*What just happened?*'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: In the first step, we just opened the **Connection Manager** window. In some
    cases the **Connection Manager** node is invisible, so we must take a look at
    how we can make it visible. Anyway, you must have seen the **Connection Manager**
    node on your screen.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步中，我们只是打开了**连接管理器**窗口。在某些情况下，**连接管理器**节点是不可见的，因此我们必须看看我们如何使其可见。无论如何，您必须在屏幕上看到**连接管理器**节点。
- en: 'After that, we created a new connection within the **Connection Manager** window.
    This means we have connected a local project with some other project, which may
    also be located on a remote system as seen in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们在**连接管理器**窗口中创建了一个新的连接。这意味着我们已将一个本地项目与另一个项目连接起来，该项目可能也位于远程系统上，如图所示：
- en: '![What just happened?](img/8246_08_17.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/8246_08_17.jpg)'
- en: Modifying an existing connection within the Connection Manager
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在连接管理器中修改现有的连接
- en: First of all, open the **Connection Manager** window if it is not already opened.
    Select the connection you want to modify within the connection list. By selecting
    the connection, **Connection Manager** fills in the connection data into the right
    form fields. Now you're able to change their values and apply the changes by clicking
    on the **Apply** button.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果连接管理器窗口尚未打开，请打开它。在连接列表中选择您想要修改的连接。通过选择连接，**连接管理器**将连接数据填写到右侧表单字段中。现在您可以通过点击**应用**按钮来更改它们的值并应用更改。
- en: Now, we have just selected an existing connection within the **Connection Manager**
    window and modified the values of the connection. After we adjusted the values,
    we saved them by clicking on the **Apply** button.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经在**连接管理器**窗口中选择了现有的连接并修改了连接的值。调整值后，我们通过点击**应用**按钮保存它们。
- en: Deleting an existing connection within the Connection Manager
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在连接管理器中删除现有的连接
- en: First of all, open the **Connection Manager** window if not already opened.
    Select the connection that you want to delete within the connection list. Now
    click on the red symbol located at the end of the connection list. After that,
    Aptana Studio asks you if you're sure you want to delete this connection. If you
    are, just click on **OK** to finish the deletion.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果尚未打开，请打开**连接管理器**窗口。在连接列表中选择您想要删除的连接。现在点击连接列表末尾的红色符号。之后，Aptana Studio会询问您是否确定要删除此连接。如果您确定，只需点击**确定**以完成删除。
- en: Now, we have just deleted an existing connection from the **Connection Manager**
    window. This connection will now no longer be available in Aptana Studio.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经在**连接管理器**窗口中删除了一个现有的连接。这个连接现在将不再在Aptana Studio中可用。
- en: Exporting and importing FTP settings
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出和导入FTP设置
- en: Aptana Studio allows you to export your created connections and import them
    again in the future. This is a very useful feature. You may create a backup from
    your connections and restore them if you're setting up a new installation of Aptana
    Studio. But it's also useful for companies or development teams that have a recurring
    amount of connections. They can create this current connections in only one Aptana
    Studio installation and export them into an export file. After that, they will
    be able to import these connections easily in all the other Aptana Studio installations.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio允许您导出创建的连接并在将来再次导入。这是一个非常有用的功能。您可以从连接创建备份并在设置Aptana Studio的新安装时恢复它们。但对于拥有大量连接的公司或开发团队来说，这也很有用。他们可以在只有一个Aptana
    Studio安装的情况下创建当前连接，并将它们导出到一个导出文件中。之后，他们将在所有其他Aptana Studio安装中轻松导入这些连接。
- en: Time for action – exporting FTP settings
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 导出FTP设置
- en: In order to export your current FTP settings, navigate to **File** | **Export...**
    within the main menu.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了导出当前的FTP设置，在主菜单中导航到**文件** | **导出...**。
- en: Expand the **Aptana Studio** entry in the window, select the **Connection Settings**
    entry as shown in the following screenshot, and click on the **Next** button:![Time
    for action – exporting FTP settings](img/8246_08_18.jpg)
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口中展开“**Aptana Studio**”条目，选择如图所示的“**连接设置**”条目，然后点击“**下一步**”按钮：![操作时间 – 导出FTP设置](img/8246_08_18.jpg)
- en: Select a file to which you want to export your connection settings. If you want
    to create a new file, just select the path and enter your own filename.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个文件以导出您的连接设置。如果您想创建一个新文件，只需选择路径并输入您自己的文件名。
- en: Optionally, you can select the **Overwrite existing file without warning** option
    if you have already exported your Connection Settings in the past, and if you
    want to overwrite the older settings, as seen in the following dialog box:![Time
    for action – exporting FTP settings](img/8246_08_19.jpg)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您以前已经导出了连接设置，并且想要覆盖旧设置，可以选择**不警告覆盖现有文件**选项，如图所示的以下对话框中所示：![操作时间 – 导出FTP设置](img/8246_08_19.jpg)
- en: Finalize the export by clicking on the **Finish** button.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击“**完成**”按钮来最终化导出。
- en: '*What just happened?*'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We have just exported all of our current existing connection settings. Now all
    our created connections are saved in a file and are ready to re-import to another,
    or a new Aptana Studio installation.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经导出了所有当前现有的连接设置。现在，我们创建的所有连接都保存在一个文件中，并准备好重新导入到另一个或新的Aptana Studio安装中。
- en: Let's go forward and take a look at how we can re-import our exported data into
    Aptana Studio.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续看看如何将导出的数据重新导入到Aptana Studio中。
- en: Time for action – importing FTP settings
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 导入FTP设置
- en: In order to import your exported connection settings back into Aptana Studio,
    navigate to **File** | **Import...** within the main menu.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了将导出的连接设置重新导入到Aptana Studio中，在主菜单中导航到**文件** | **导入...**。
- en: Expand the Studio entry within the window, select the **Connection Settings**
    entry, and click on the **Next** button.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口中展开“Studio”条目，选择“**连接设置**”条目，然后点击“**下一步**”按钮。
- en: In the following view you are able to decide between an import from another
    workspace or a file, which you may have exported in the past. We will choose the
    **File** option and click on the **Browse...** button in order to select our export
    file as seen in the following screenshot:![Time for action – importing FTP settings](img/8246_08_20.jpg)
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下视图中，您可以选择从另一个工作区或文件导入，您可能以前已导出。我们将选择“**文件**”选项，并点击“**浏览...**”按钮来选择我们的导出文件，如图所示：![操作时间
    – 导入FTP设置](img/8246_08_20.jpg)
- en: Lastly, we finalize the import process where we have selected our file to import,
    by clicking on the **Finish** button.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们通过点击 **完成** 按钮来最终完成导入过程，其中我们已选择要导入的文件。
- en: '*What just happened?*'
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: We have just imported back our exported connection settings into Aptana Studio.
    Now all the connections from our export file should be restored and ready to use
    in Aptana Studio.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经将导出的连接设置导入到 Aptana Studio 中。现在，所有来自导出文件的连接都应该已经恢复并准备好在 Aptana Studio 中使用。
- en: That's easy, isn't it?
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这很简单，不是吗？
- en: Have a go hero – connecting a remote project with a local project
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试连接远程项目与本地项目
- en: Now your task is to select an existing remote project, which you usually use
    when working with a third-party FTP software. Create a new Aptana Studio project
    for it with the necessary project type. Afterwards, connect this project with
    the remote web server by configuring an FTP connection or by using the Web Deployment
    Wizard.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的任务是选择一个现有的远程项目，这通常是你在使用第三方 FTP 软件时使用的。为它创建一个新的 Aptana Studio 项目，并选择必要的项目类型。之后，通过配置
    FTP 连接或使用 Web 部署向导来将此项目与远程 Web 服务器连接起来。
- en: Further, make an export from your created connections so that you're able to
    restore them in the future when you might create a new Aptana Studio installation.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从你创建的连接中导出，以便你将来在创建新的 Aptana Studio 安装时能够恢复它们。
- en: Pop quiz
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 突击测验
- en: Q1\. Which connections protocols are provided by Aptana Studio?
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Q1. Aptana Studio 提供哪些连接协议？
- en: Just FTP.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有 FTP。
- en: FTP and SFTP.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FTP 和 SFTP。
- en: FTP, SFTP, and FTPS.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FTP、SFTP 和 FTPS。
- en: Q2\. How do you create an FTP connection so that the sync option is available
    automatically?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Q2. 你如何创建一个 FTP 连接，以便自动获得同步选项？
- en: When you're creating an FTP connection related to a project.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你创建与项目相关的 FTP 连接时。
- en: When you're creating an FTP connection within the Remote view.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你在远程视图中创建 FTP 连接时。
- en: In both creation ways you have the sync option available automatically.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这两种创建方式中，你都可以自动获得同步选项。
- en: Q3\. Where can you switch the visibility of the Site Connection node within
    your project in the **Project Explorer** view?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Q3. 你在哪里可以切换项目资源管理器视图中站点连接节点的可见性？
- en: Just in the **System Preferences** tab under **Window** | **Preferences**.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只需在 **窗口** | **首选项** 下的 **系统偏好设置** 选项卡中。
- en: In the **Project Explorer** view under **Customize View...**.
  id: totrans-126
  prefs:
