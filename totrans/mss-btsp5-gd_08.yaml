- en: Part Two – Creating a Unique-Looking Website Based on Bootstrap 5 and Customization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part of the book, we will learn how to transform a standard-looking
    Bootstrap 5 website into a unique-looking and custom website by using Bootstrap
    5’s powerful customization features, as well as some custom styling with Sass.
    We will also improve the website with various interactive features using custom
    JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: 'This part comprises the following chapters:'
  prefs: []
