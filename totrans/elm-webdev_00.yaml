  zh: Elm的安装和设置在[第1章](7ac82686-ac2c-4001-94b1-8006f6691fdc.xhtml)，*为什么现在是学习Elm的绝佳时机？*中有所介绍，并且如果代码有任何更改、更新或勘误，将会在本书提供的代码中进行更新。
