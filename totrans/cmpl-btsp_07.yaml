  prefs: []
  type: TYPE_NORMAL
  zh: 这可能听起来有点复杂，但实际上你可以将一个变量作为另一个变量的默认值。一个很好的例子是在定义调色板时你可能想要这样做。你可以将十六进制值转换为可读的名称，然后用于其他变量。当你调试代码时，这会更容易扫描和理解。以下是我想要说明的例子：
