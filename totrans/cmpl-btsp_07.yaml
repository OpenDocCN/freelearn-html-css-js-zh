  prefs: []
  type: TYPE_NORMAL
  zh: 在Sass中，变量通过使用`$`符号字符来调用。如果你熟悉Less，则使用`@`符号作为变量。所以在这种情况下，你只需要用`$`代替`@`。要编写一个变量，以`$`符号开始，然后插入一个描述性的关键字，可以是任何你喜欢的。以下是一些通用的变量名示例：
