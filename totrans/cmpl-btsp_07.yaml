  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 与上一节中的按钮一样，我只会更改最基本的属性来演示你可以如何自定义组件。你可以自由地自定义其他属性以获得更独特的外观和感觉。
