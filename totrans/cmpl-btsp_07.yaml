    in your text editor and let''s insert this first section of CSS:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备好开始编写自定义的下拉样式。在你的文本编辑器中打开`_dropdown.scss`，并插入以下CSS的第一部分：
