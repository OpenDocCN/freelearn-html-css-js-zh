  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我简单地使用了`$heading-copy`变量并将其应用于所有的HTML标题标签。这将允许我们自定义标题字体在所有标题中使用。我还添加了`$primary-text`变量，以便我们的标题使用正确的文本颜色。接下来，让我们看看一些你可能想要覆盖的杂项文本样式：
- en: '[PRE40]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'As we did with our base variables, I''m now applying some of them on actual
    selectors. Let''s break it down:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们处理基本变量一样，我现在将这些变量应用到实际的选择器上。让我们分解一下：
