- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ext JS is a leading JavaScript framework that comes with a wealth of components,
    APIs, and extensive documentation that you can harness to build powerful and interactive
    desktop applications. By using Ext JS, you also quickly develop rich desktop web
    applications that are compatible with all major browsers. This book will take
    you step-by-step through building a clear and user-friendly sales database in
    Ext JS using information from an existing database.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Ext JS是一个领先的JavaScript框架，它包含丰富的组件、API和广泛的文档，您可以使用这些资源来构建强大且交互式的桌面应用程序。通过使用Ext
    JS，您还可以快速开发与所有主要浏览器兼容的丰富桌面Web应用程序。本书将逐步引导您使用现有数据库的信息，在Ext JS中构建一个清晰且用户友好的销售数据库。
- en: Rather than just explaining MVC, this book is a hands-on, practical guide that
    will take you through the mechanics of building an application. By the end of
    the book you will have a working application that is ready to customize. You can
    also use the architecture from this book in future projects to simplify controls,
    improve maintenance, and expand applications with ease.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅解释了MVC，而且是一本实用的指南，将带您了解构建应用程序的机制。到本书结束时，您将拥有一个可定制的、可工作的应用程序。您还可以在未来的项目中使用本书中的架构来简化控制、提高维护并轻松扩展应用程序。
- en: You should be able to grasp the idea of the example data structure introduced
    in this book. This book has been written on the premise that you are familiar
    with JavaScript and have basic operational knowledge of MySQL.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该能够理解本书中介绍的示例数据结构。本书的编写前提是您熟悉JavaScript，并具备MySQL的基本操作知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Data Structure"), *Data Structure*, focuses
    on preparing the basic foundations of your database. It will deal with an existing
    virtual company''s data structure and the making of SQL and tables in MySQL.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 数据结构"), *数据结构*，专注于为您的数据库打下基本基础。它将处理现有虚拟公司的数据结构以及MySQL中的SQL和表的制作。'
- en: '[Chapter 2](ch02.html "Chapter 2. Planning Application Design"), *Planning
    Application Design*, develops the environment of the project, while at the same
    time introducing Sencha Cmd. You will learn to design a simple application and
    optimize Ajax requests in order to use Ext Direct and Ext.util.History to control
    the screen with a URL.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 应用程序设计规划"), *应用程序设计规划*，开发项目环境，同时介绍Sencha Cmd。您将学习如何设计一个简单的应用程序并优化Ajax请求，以便使用Ext
    Direct和Ext.util.History通过URL控制屏幕。'
- en: '[Chapter 3](ch03.html "Chapter 3. Data Input"), *Data Input*, discusses making
    a form to input data, then transmit that data to a server via Ext Direct. You
    will also learn to monitor the state of the input and how Ext Direct will validate
    it on the server side.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 数据输入"), *数据输入*，讨论了制作一个用于输入数据的表单，然后通过Ext Direct将数据传输到服务器。您还将学习如何监控输入状态以及Ext
    Direct如何在服务器端验证它。'
- en: '[Chapter 4](ch04.html "Chapter 4. List and Search"), *List* *and* *Search*,
    speaks mainly about displaying data that we read in [Chapter 3](ch03.html "Chapter 3. Data
    Input"), *Data Input*. However, users will no doubt want to search the data, so
    this chapter will also introduce data searches.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 列表和搜索"), *列表* *和* *搜索*，主要关于显示我们在[第三章](ch03.html "第三章 数据输入")中读取的数据。然而，用户无疑会想要搜索数据，因此本章还将介绍数据搜索。'
- en: '[Chapter 5](ch05.html "Chapter 5. Reporting"), *Reporting*, focuses on the
    implementation of the report displaying it with four different types of graphs
    on the dashboard.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 报告"), *报告*，专注于报告的实现，在仪表板上以四种不同类型的图表显示。'
- en: '[Chapter 6](ch06.html "Chapter 6. Data Management"), *Data Management*, focuses
    on the implementation of data import/export, done to restore or to keep a backup
    of the data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 数据管理"), *数据管理*，专注于数据导入/导出的实现，用于恢复或备份数据。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: For using this book, you will need to be familiar with JavaScript and have a
    basic operational knowledge of MySQL.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用这本书，您需要熟悉JavaScript，并具备MySQL的基本操作知识。
- en: 'Before you start reading, you need to have the following setup in your system:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始阅读之前，您需要在系统中设置以下内容：
- en: The most recent version of Sencha Ext JS with GPL. You can download this from
    the Sencha website available at [http://www.sencha.com/products/extjs/download/](http://www.sencha.com/products/extjs/download/).
    This book was made based on Ext JS Version 4.2.2.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新的 Sencha Ext JS 版本（带 GPL）。您可以从 Sencha 网站下载，网站地址为 [http://www.sencha.com/products/extjs/download/](http://www.sencha.com/products/extjs/download/)。本书基于
    Ext JS 版本 4.2.2 编写。
- en: Any good code editor.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何好的代码编辑器。
- en: A web browser, any modern web browser is okay. In this book we are using Google
    Chrome, so we suggest that you use Google Chrome as well, if possible.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络浏览器，任何现代网络浏览器都可以。在这本书中，我们使用 Google Chrome，因此我们建议您如果可能的话也使用 Google Chrome。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合本书的读者
- en: This is a tutorial for intermediates in Sencha Ext JS that explains the process
    of building a UI that deals with an existing database.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个针对 Sencha Ext JS 中级用户的教程，它解释了如何构建处理现有数据库的 UI 的过程。
- en: This book is for anyone who wants to be able to systematically learn how to
    construct an application from the first step of implementation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何想要能够系统地学习如何从实施的第一步开始构建应用程序的人而写的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The `Bill` table is almost the same
    as the `Quotation` table."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“`Bill` 表几乎与 `Quotation` 表相同。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "By doing this, you can keep deleting just by continuing to click on the **Delete**
    button."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“通过这样做，您可以通过继续点击**删除**按钮来继续删除。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经自豪地拥有了一本 Packt 书籍，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
