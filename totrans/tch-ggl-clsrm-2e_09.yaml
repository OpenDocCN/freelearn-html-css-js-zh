- en: '*Chapter 6*: Grading Written Assignments in a Flash'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have your student files, it's time to grade them. Marking assignments
    is one of the necessary evils for teachers. There is never time during the day
    to mark all the assignments students turn in. Therefore, we teachers also have
    constant homework, where we are marking assignments at home. Thankfully, Google
    Classroom and other Google Apps help reduce the time it takes to grade and return
    assignments. Not to mention, this reduces your environmental impact by reducing
    the paper use within your classroom.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will focus on grading written assignments, whereas the next chapter
    will focus on creating and grading multiple choice, numeric response, and fill-in-the-blank
    type questions.
  prefs: []
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will be able to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Assign a grade to an **Assignment** post
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Publish a private comment in an **Assignment** post
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create comments and give suggestions in a Google Doc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Save and use comments in the Comment bank
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reply, resolve, and manage Google Doc comments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitor student progress in a Google Doc with Version history
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and grade an assignment submission using a rubric
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mark an assignment submission using a tablet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: View all student assignment and grades
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With such a jam-packed chapter, let's jump right in!
  prefs: []
  type: TYPE_NORMAL
- en: Assigning a grade using the Grading Tool
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Google Classroom web page for assignment submissions is the same page you
    use for Question post submissions, which you learned about in [*Chapter 4*](B16846_04_Final_SK_ePub.xhtml#_idTextAnchor055),
    *Starting an Online Discussion with Questions*. Check out that chapter for in-depth
    steps regarding changing how many points an assignment is worth and other tips.
    Assignments have an additional page where grades can be assigned – **the Grading
    Tool**. To assign and return an assignment using the Grading Tool, follow these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the **Classwork** section, click on the **Assignment** post title, and then
    click on **View assignment**:![Figure 6.1 – Opening the Assignment post in Classwork
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.1_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.1 – Opening the Assignment post in Classwork
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the main section of the assignment's **Student Work** page, click on the
    thumbnail of the student's assignment to view the document in the Grading Tool:![Figure
    6.2 – Student assignment submission thumbnail
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.2_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.2 – Student assignment submission thumbnail
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Compatible documents such as Google Docs or media files will open in the Grading
    Tool. All other files will download to your computer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Assign a grade to the student in the right sidebar:![Figure 6.3 – The Grade
    field in the Grading Tool
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.3_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.3 – The Grade field in the Grading Tool
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When you are ready to return the assignment, click the **Return** button at
    the top right of the Grading Tool:![Figure 6.4 – The Return button in the Grading
    Tool
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.4_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.4 – The Return button in the Grading Tool
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'A dialog box will appear to confirm that the assignment is being returned:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.5 – The confirmation dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.5_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.5 – The confirmation dialog box
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to return multiple assignments, click on the drop-down menu beside
    the **Return** button and select **Return multiple submissions**. The confirmation
    dialog box will have checkboxes beside each student''s name to select which students''
    assignments to return:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.6 – Return multiple submissions option'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.6_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.6 – Return multiple submissions option
  prefs: []
  type: TYPE_NORMAL
- en: Adding a private comment when returning multiple assignments
  prefs: []
  type: TYPE_NORMAL
- en: When returning multiple assignments in the Grading Tool, there is no field to
    enter a private comment for all selected students like there is on the Student
    work page of the **Assignment** post. Oftentimes, I go back to the **Assignment**
    post when I'm returning work so that I can add that final private comment for
    each student.
  prefs: []
  type: TYPE_NORMAL
- en: In the drop-down menu beside the **Return** button, there is another option,
    **Return this submission**, which performs the same action as the **Return** button.
  prefs: []
  type: TYPE_NORMAL
- en: Once the assignment has been returned, like the **Questions** post, students
    will receive an email notification and will be able to see the feedback in Google
    Classroom. In the next section, we will see how we can provide feedback to the
    assignment.
  prefs: []
  type: TYPE_NORMAL
- en: Providing feedback with private messages and comments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Usually, teachers are encouraged to provide meaningful feedback in addition
    to a grade so that students can receive guidance to improve their work. You can
    provide written feedback through private messages within the Grading Tool and
    comments within the submitted Google Docs.
  prefs: []
  type: TYPE_NORMAL
- en: '**Private messages** are feedback for the entire assignment. They are similar
    to writing a couple of sentences at the end of an essay or lab report. In the
    Grading Tool, there is a field to add a private message. Once the message has
    been written, clicking the send icon will publish the message. Here, the student
    will receive an email notification and can respond to the private message:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.7 – Private comments section in the Grading Tool'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.7_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.7 – Private comments section in the Grading Tool
  prefs: []
  type: TYPE_NORMAL
- en: Don't Delay! Publish Private Comments Right Away!
  prefs: []
  type: TYPE_NORMAL
- en: Private messages are not saved. Therefore, remember to publish them immediately.
    If you close the Grading Tool page or navigate to another student's assignment
    submission, you will lose any unpublished **Private comments** for the current
    student.
  prefs: []
  type: TYPE_NORMAL
- en: Adding comments to student files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While you can add private comments to the assignment, comments can also be
    added directly to the content of a Google Doc. You can add a comment to a Google
    Doc, Google Slide, Google Sheet, and image file. This method of feedback allows
    you to highlight specific parts of the assignment to comment on. With the Google
    Doc submission open (or open in the Grading Tool), use these steps to add a comment
    to a Google Doc from the Grading Tool:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Grading Tool, if the student's Google Doc is not open, select **Google
    Doc** in the **Files** section of the right sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Google Doc, highlight the content you wish to comment on:![Figure 6.8
    – Highlighting text for commenting
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.8_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.8 – Highlighting text for commenting
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: An icon to add the comment will appear on the right margin of the Google Doc.
    Click this icon to open the **Comment** dialog box:![Figure 6.9 – The Add Comment
    icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.9_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.9 – The Add Comment icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Other ways to start a comment is to click the icon present in the toolbar to
    add the comment or by going to the **Insert** menu:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 6.10 – Alternative Add Comment buttons'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/Figure_6.10_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.10 – Alternative Add Comment buttons
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Type in your comment and click on the **Comment** button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.11 – The Add Comment dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.11_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.11 – The Add Comment dialog box
  prefs: []
  type: TYPE_NORMAL
- en: 'When the comment is published, it will float in the right margin near the comment,
    which will now be highlighted in a light yellow, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.12 – A published post'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.12_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.12 – A published post
  prefs: []
  type: TYPE_NORMAL
- en: Aligning Comments with Text
  prefs: []
  type: TYPE_NORMAL
- en: When there are many comments near each other, the comment boxes may not align
    with the commented text. Clicking on either the text that's highlighted or the
    comment box will align them.
  prefs: []
  type: TYPE_NORMAL
- en: Mentioning users in a Comment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When multiple students are working on a single Google Doc, it is possible to
    indicate who the comment is directed at. That student will then receive an email,
    indicating that they were mentioned in a comment. To reference a user, type in
    their email immediately after an `@` or `+` symbol (for example, `@mzhang2@gtrainerdemo.technerdservices.com`).
    An easier way of mentioning a student (or another user) in a comment is to start
    with an `@` or `+` symbol and immediately type in the user''s name. Then, a drop-down
    list will appear for you to select an email address:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.13 – Mentioning another user in a comment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.13_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.13 – Mentioning another user in a comment
  prefs: []
  type: TYPE_NORMAL
- en: Using the Comment bank
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are like me and have several comments that are used over and over again,
    saving and retrieving comments from **Comment bank** will be a major time saver.
    At the time of writing, **Comment bank** is rudimentary, and there is no way to
    categorize comments or specify individual comments for an assignment. However,
    there is a search feature that helps with finding a specific comment when needed.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a comment in the Comment bank
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Follow these steps to create a **Comment** in the **Comment bank**:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Grading Tool, click on the **Comment bank** icon:![Figure 6.14 –The Comment
    bank icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.14_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.14 –The Comment bank icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the **+ Add to bank** button:![Figure 6.15 – The Add to bank button
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.15_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.15 – The Add to bank button
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: An **Add comment** dialog box will appear. Type in the comment and click the
    **Add** button:![Figure 6.16 – The Add comment dialog box
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.16_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.16 – The Add comment dialog box
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The comment will now appear in the **Comment bank** sidebar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.17 – A finished comment saved in the Comment bank'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.17_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.17 – A finished comment saved in the Comment bank
  prefs: []
  type: TYPE_NORMAL
- en: If you have already written the comment in a Google Doc, while in the Grading
    tool, click on the comment's kebab menu, which will have an option to add the
    comment to **Comment bank**.
  prefs: []
  type: TYPE_NORMAL
- en: Editing and Deleting Comments in the Comment Bank
  prefs: []
  type: TYPE_NORMAL
- en: Each comment in **Comment bank** has a kebab menu with the option to copy the
    comment to the clipboard, edit the comment, or delete the comment. Another page
    to edit and delete comments can be found at [https://classroom.google.com/g/cm](https://classroom.google.com/g/cm).
  prefs: []
  type: TYPE_NORMAL
- en: Selecting comments in the Comment bank
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are several different methods to select a comment in **Comment bank**
    so that you can place it in a Google Doc comment. The simplest way to find the
    desired comment in **Comment bank** is to hover your mouse cursor over the desired
    comment, and then click the copy icon that appears in the comment box, as shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.18 – The Copy icon within a comment in the Comment bank'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.18_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.18 – The Copy icon within a comment in the Comment bank
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that the comment text has been copied, it can be pasted into a comment
    in the Google Doc. However, I find this method tedious and time-consuming when
    there are many comments stored in `#` symbol and words from the comment to add.
    Then, a drop-down menu will appear consisting of matching comments that were found
    in **Comment bank**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.19 – Searching the Comment bank when adding a comment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.19_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.19 – Searching the Comment bank when adding a comment
  prefs: []
  type: TYPE_NORMAL
- en: After selecting a comment from **Comment bank** using this method, the *#* symbol
    will disappear from the comment text.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: '**Comment bank** does not work well with the private message section of the
    Grading Tool. While it is possible to copy and paste comments from **Comment bank**
    into the private message, starting the message with a *#* symbol will not search
    **Comment bank**.'
  prefs: []
  type: TYPE_NORMAL
- en: Replying to and resolving comments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The comments feature in Google Docs allows anyone with editing permissions
    to reply to comments within the document. After the assignment is returned, students
    can then respond to your comments. To reply to a comment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the comment by clicking on the highlighted comment or the comment box
    itself:![Figure 6.20 – Selecting the comment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.20_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.20 – Selecting the comment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click inside the **Reply or add others with @** field:![Figure 6.21 – The Reply
    or add others with @ field
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.21_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.21 – The Reply or add others with @ field
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Type your reply and click the **Reply** button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.22 – Inserting text and the Reply button'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.22_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.22 – Inserting text and the Reply button
  prefs: []
  type: TYPE_NORMAL
- en: By default, the owner of the document and the author of the comment will receive
    email notifications of the reply.
  prefs: []
  type: TYPE_NORMAL
- en: 'If a comment is no longer needed, it can be hidden by resolving the comment.
    To resolve a comment, click on the checkmark icon of a comment, as shown in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.23 – The mark as resolved button'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.23_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.23 – The mark as resolved button
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your pedagogy, it may be important to instruct students in the
    class or in the comment to resolve the comment when they have addressed it. When
    comments are resolved, you will receive an email notification stating that the
    feedback comments have been addressed, and that the assignment is ready for reassessment.
  prefs: []
  type: TYPE_NORMAL
- en: Managing comments in Google Docs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When you''re working with several comments in a Google Doc, viewing all the
    comments in a single location saves you time scrolling through the entire text.
    In Google Docs, all comments, including resolved comments, are found in the **comment
    history** section. To view this **comment history**, click on the comment icon
    in the top-right corner of the Google Doc:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.24 – The comment history icon'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.24_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.24 – The comment history icon
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are in the Grading Tool and don''t see the comment icon, expand the
    Google Docs menu by clicking on the icon to show the menus at the end of the toolbar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.25 – The Show the Menus icon'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.25_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.25 – The Show the Menus icon
  prefs: []
  type: TYPE_NORMAL
- en: 'At the top of the comment history, there is a **Notifications** menu, where
    you can select whether to receive email notifications for all comments, replies
    to your comments, or none. Beside the **Notifications** menu, there is another
    icon to add the comment. A screenshot of both icons is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.26 – The Notifications and Add Comment buttons'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.26_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.26 – The Notifications and Add Comment buttons
  prefs: []
  type: TYPE_NORMAL
- en: 'The comment history then scrolls through all the comments that had been found
    within the Google Doc. Clicking on any comment thread will scroll the document
    until it finds the comment''s location within it. Within the comment history,
    students and teachers can view and create new replies. The following screenshot
    is an example of how a comment appears in the comment history:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.27 –  A comment inside Comment History'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.27_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.27 – A comment inside Comment History
  prefs: []
  type: TYPE_NORMAL
- en: 'Each comment has a drop-down menu that has options to edit, delete, resolve,
    or link to the comment. (If you are in the Grading tool, there will also be an
    option to add the comment to **Comment bank**.) Because the triangle icon for
    the drop-down menu can easily be missed, here''s a screenshot of the menu:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.28 – The comment''s drop-down menu'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.28_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.28 – The comment's drop-down menu
  prefs: []
  type: TYPE_NORMAL
- en: If the comment has been resolved, then the drop-down menu will have an option
    to re-open instead of resolve the comment.
  prefs: []
  type: TYPE_NORMAL
- en: The Usefulness of Linking to a Comment
  prefs: []
  type: TYPE_NORMAL
- en: For longer papers such as post-secondary term papers or the extended essay for
    the International Baccalaureate Diploma Program, linking to a comment is a hidden
    gem. The link to this comment feature creates a web address directly to the comment.
    On multiple occasions, I have emailed comment links to students and collaborators
    so that they can easily navigate to the section of the paper the email is referencing.
  prefs: []
  type: TYPE_NORMAL
- en: Suggesting changes to a student file
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Another method of adding comments is to suggest changes that should be made
    to the text. Google Docs will record changes you make to the document. This method
    of feedback is great for providing feedback for sentence structure, wordiness,
    and conciseness in essays, lab reports, and other long documents. The suggesting
    feature is similar to **Track Changes** in Microsoft Word. To enable suggesting
    mode in a Google Doc, click on the editing icon and select **Suggesting**, as
    shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.29 – The Editing mode icon and menu in the toolbar'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.29_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.29 – The Editing mode icon and menu in the toolbar
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, when you write in the document, it will display the changes and add a
    comment:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.30 – Suggesting changes in the text'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.30_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.30 – Suggesting changes in the text
  prefs: []
  type: TYPE_NORMAL
- en: Monitoring student progress with Version history
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Depending on the type of assignments you're working with, there will be times
    where you may want to give feedback on the assignment's completion process, as
    well as the results. One example is to determine whether a student has modified
    the data that's been collected from an investigation after processing the data
    to calculate a more accurate result. Formally called **Revision history**, Version
    history takes snapshots of a Google Doc as content is added. It is a digital paper
    trail that allows you and your students to view previous versions of the document.
  prefs: []
  type: TYPE_NORMAL
- en: 'While it saddens me, students do occasionally cheat on assignments. If you
    are suspicious of the authenticity of a written assignment that a student submits,
    checking the revision history of a document may provide clues as to whether the
    student copied and pasted a premade assignment into the document. To activate
    **Version history**, select **Version history** in the **File** menu and then
    click on the **See version history** option, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.31 – Version history option in the File menu'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.31_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.31 – Version history option in the File menu
  prefs: []
  type: TYPE_NORMAL
- en: 'If the student wrote the assignment in Google Docs, there will be several versions
    in the right sidebar, and you will see highlighted text that the student has added
    within the version. An example of the **Version history** area of a Google Doc
    that a student has completed is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.32 – Changes within the selected version of the Google Doc'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.32_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.32 – Changes within the selected version of the Google Doc
  prefs: []
  type: TYPE_NORMAL
- en: If a student copies an assignment, there will only be two revisions available
    – a blank document and the complete document.
  prefs: []
  type: TYPE_NORMAL
- en: Copy and Pasting from Microsoft Word
  prefs: []
  type: TYPE_NORMAL
- en: If a Google Doc's **Version history** only has a single version, the student
    may claim that the assignment was completed in Microsoft Word and then copy and
    pasted into the Google Doc. If that is the case, since 2016, Microsoft Word and
    other Office products also have a **Version history** feature. If the student
    also submits the Microsoft Word file, then its **Version history** can be found
    in **File** | **Info**.
  prefs: []
  type: TYPE_NORMAL
- en: For smaller assignments, **Version history** can show more granular changes
    to the document. Each version can be expanded into subversions to show smaller
    increments of changes within the content.
  prefs: []
  type: TYPE_NORMAL
- en: For more detailed records of student activity within a Google Doc, you can use
    a Google Chrome extension called **Draftback** can visualize all the changes within
    a Google Doc. You'll learn how to install this extension in [*Chapter 9*](B16846_09_Final_SK_ePub.xhtml#_idTextAnchor117),
    *Customizing to Your Subject*.
  prefs: []
  type: TYPE_NORMAL
- en: Avoiding plagiarism with Originality reports
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Instead of catching students in the act of cheating, Google Classroom offers
    a tool to detect and prevent plagiarism within a Google Doc. Originality reports
    check for authenticity by comparing student work to online sources (including
    digital versions of books). These reports identify parts of the assignment that
    relate to other online sources. Originality reports can also help educate students
    about plagiarism because they can run the report before submitting their assignment.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the student''s view, there is a **Run** button in the **Your work** section
    of the assignment, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.33 – The Originality reports Run button for students'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.33_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.33 – The Originality reports Run button for students
  prefs: []
  type: TYPE_NORMAL
- en: 'To enable **Originality reports**, click on the **Check plagiarism (originality)**
    checkbox at the bottom of the **Assignment** post sidebar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.34 – Check plagiarism (originality) button of the Assignment post'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.34_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.34 – Check plagiarism (originality) button of the Assignment post
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise Advantages
  prefs: []
  type: TYPE_NORMAL
- en: A Google Classroom Class can only use **Originality reports** in five assignments.
    A dialog box appears, displaying the number of remaining uses whenever this feature
    is turned on. If your organization uses Google Workspace for Education Enterprise,
    this limitation is removed.
  prefs: []
  type: TYPE_NORMAL
- en: One strategy that some grade 10 teachers use for the first assignment is to
    enable Originality reports after students submit their work. (In the school system
    I am part of, grade 10 is the start of high school.) Then, they can build a mini-lesson
    wherein students can see whether the assignment has been flagged by the Originality
    report. Subsequent assignments will then have **Originality reports** turned on
    so that students can check whether their assignment contains plagiarism prior
    to submitting their work.
  prefs: []
  type: TYPE_NORMAL
- en: 'To view an Originality report, click on the **Check plagiarism link (originality)**
    button under the file in the Grading tool. If **Originality reports** is enabled
    before students turn in their assignments, it will already show if the Originality
    reports had flagged any issues:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.35 – Originality report link in the Grading Tool'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.35_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.35 – Originality report link in the Grading Tool
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a screenshot of an Originality report where there is significant
    plagiarism:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.36 – Sample Originality report'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.36_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.36 – Sample Originality report
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: Google continues to improve this feature. In mid-2021, it added a feature where
    it can detect similarities, even if submissions include letters that have been
    changed to symbols (such as an **a** or an **e**). In the future, **Originality
    reports** will also compare submissions with other Google Docs within the organization
    to detect if a submission is plagiarizing another submission.
  prefs: []
  type: TYPE_NORMAL
- en: Now, you know how to assign grades and publish feedback in private messages
    and comments. While these tools are an effective assessment practice, many assignments
    standardize assessments through a rubric, which we'll explore in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Using a rubric to grade assignments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you're grading long documents such as essays and lab reports, you may use
    a rubric to provide feedback to your students. In Google Classroom, rubrics can
    be created for individual assignments. This section will provide an overview of
    how to create and assess assignments using a rubric.
  prefs: []
  type: TYPE_NORMAL
- en: TIP
  prefs: []
  type: TYPE_NORMAL
- en: Oftentimes, I still include a rubric in the Google Doc instructions of the assignment,
    because students have provided feedback where it is easier to view the rubric
    within a Google Doc than through the Assignment post in Google Classroom.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a rubric in the Grading Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can create a rubric while creating an Assignment post or you can add it
    to an Assignment post after publishing it. Oftentimes, I find myself adding it
    to the assignment afterward because the rubric is already within the assignment
    instruction''s Google Doc. To create a rubric for an assignment, perform the following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are creating a rubric while creating a new Assignment post or editing
    a previously created Assignment post, click the **+ Rubric** button below the
    **Topic** section of the right sidebar. Then, click **Create rubric**:![Figure
    6.37 – Create rubric option of the Assignment post
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.37_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.37 – Create rubric option of the Assignment post
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: By default, the rubric will have scoring enabled, where each criterion in the
    rubric is worth a set number of points, and the points are ordered in descending
    order. Set each property as needed:![Figure 6.38 – Score and score order settings
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.38_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.38 – Score and score order settings
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: It is possible to change whether scoring is enabled after students turn in an
    assessment. However, if scoring is disabled and some student assignments have
    already been graded, those assignment's rubric assessment scores will be lost.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type in the **Criterion title** and **Criterion description** properties. The
    criterion is the row of a rubric. In a Science lab report, these are often the
    sections of the lab report, such as observations, calculations, and so on. On
    the other hand, in English papers, these criteria are often components of the
    essay, such as ideas, grammar, and cohesiveness:![Figure 6.39 – The Criterion
    title and description fields
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.39_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.39 – The Criterion title and description fields
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type in the **Points**, **Level title**, and **Description** properties for
    the first level of the criterion. The levels are the columns of the rubric. Oftentimes,
    these columns represent points that have been awarded or descriptors such as **Exemplary**,
    **Proficient**, **Adequate**, and **Limited**:![Figure 6.40 – The Criterion level
    points, title, and description
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.40_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.40 – The Criterion level points, title, and description
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the **+** button beside the level to add an additional level. Continue
    adding levels until the criterion is complete:![Figure 6.41 – Adding a level to
    a Criterion
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.41_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.41 – Adding a level to a Criterion
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Continue adding criterions using the **+ Add a criterion** button until the
    rubric is complete:![Figure 6.42 – The + Add a criterion button
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.42_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.42 – The + Add a criterion button
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To rearrange, duplicate, or delete a criterion, use the kebab menu at the top-right
    corner of the criterion:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 6.43 – Kebab menu of a criterion'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/Figure_6.43_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.43 – Kebab menu of a criterion
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the **Save** button at the top right of the page:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.44 – Save button of the rubric'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.44_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.44 – Save button of the rubric
  prefs: []
  type: TYPE_NORMAL
- en: 'The rubric will appear in the right sidebar, indicating the number of criteria
    and total points:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.45 – Rubric icon and information in the Assignment post'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.45_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.45 – Rubric icon and information in the Assignment post
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: You may notice that the total points of the rubric do not match the total points
    of the assignment, which is **10**. The next section will demonstrate the behavior
    between the rubric and assignment points.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clicking on the criteria icon in the **Assignment** post will open the rubric
    in a dialog box where the criteria, levels, and points are visible:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.46 – Dialogue box containing a summary of the rubric'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.46_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.46 – Dialogue box containing a summary of the rubric
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The kebab menu in this dialog box has options for editing, deleting, and exporting
    this rubric.
  prefs: []
  type: TYPE_NORMAL
- en: 'Students can view the criteria in the **Assignment** post instructions. There,
    the rubric will appear below the assignment instructions, as well as any attachments
    for the **Assignment** post, shown in the following screenshot. Students can expand
    the entire rubric or individual criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.47 – Student view of the Assignment post with a rubric'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.47_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.47 – Student view of the Assignment post with a rubric
  prefs: []
  type: TYPE_NORMAL
- en: There are alternative methods of creating a rubric that reuse a previously created
    rubric or import a template from Google Sheets. You will learn how to do this
    in the *Reusing a rubric from another Assignment post* section later in the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Grading an assignment using a rubric
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When assessing student submissions for an assignment with a rubric, much of
    the grading will occur in the Grading tool. The right sidebar will sandwich the
    rubric between assigning a grade and leaving a private comment. Each criterion
    appears collapsed with a gray box to indicate each level of the rubric. Clicking
    on the title of a criterion will expand it so that you can view the text within
    each level. The following is a screenshot of the rubric in the Grading tool:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.48 – The rubric in the Grading Tool'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.48_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.48 – The rubric in the Grading Tool
  prefs: []
  type: TYPE_NORMAL
- en: 'To grade with a rubric in the Grading tool, click on the appropriate level,
    either expanded or collapsed, for each criterion. The selected levels are highlighted
    in blue:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.49 – Selecting and deselecting criterion levels'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.49_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.49 – Selecting and deselecting criterion levels
  prefs: []
  type: TYPE_NORMAL
- en: 'If the rubric uses points, the criterion points will accumulate at the top
    of the rubric. If the total points of the rubric are not the same as the total
    points of the assignment, the assignment grade will automatically adjust from
    the rubric points to the assignment points. For example, **17/20** will adjust
    to **8.5/10** for the **Bean Sprout Lab**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.50 – Rubric points being converted into assignment points'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.50_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.50 – Rubric points being converted into assignment points
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: After grading with a rubric, the grade can be adjusted afterward. In the preceding
    example, if your pedagogy does not use part marks, then the grade can be changed
    to an **8** or **9**. However, making any changes to the rubric will recalculate
    the grade from the rubric.
  prefs: []
  type: TYPE_NORMAL
- en: When marking with the Grading tool, using all its features effectively can dramatically
    speed up the marking process. Oftentimes, I print a copy of the rubric for reference
    and then use comments in the comment bank, select levels from the rubric, and
    then write a sentence or two in the private comments to grade and provide feedback.
    Then, in the Grading tool, I will navigate to the next student and repeat this
    process. While it seems daunting, with a little preparation in **Comment bank**
    and the assignment rubric (and a peppy Spotify playlist and a fun drink), the
    marking process can be enjoyable.
  prefs: []
  type: TYPE_NORMAL
- en: Reusing a rubric from another Assignment post
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Just like reusing a post, it is possible to reuse a rubric. To reuse a rubric,
    perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are reusing a rubric while creating a new **Assignment** post or
    editing a previously created **Assignment** post, click the **+ Rubric** button
    below the **Topic** section in the right sidebar. Then, click **Reuse rubric**:![Figure
    6.51 – Reuse rubric option within the Assignment post
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.51_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.51 – Reuse rubric option within the Assignment post
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A dialog box will appear. In the drop-down menu at the top, select the class
    that has the **Assignment** post with the desired rubric:![Figure 6.52 – Class
    drop-down menu in the Reuse rubric dialog box
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.52_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.52 – Class drop-down menu in the Reuse rubric dialog box
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select the **Assignment** post and then click the **Select** button:![Figure
    6.53 – Assignment post containing the rubric
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.53_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.53 – Assignment post containing the rubric
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Clicking the **Preview** button in the dialog box will open the summary view
    of the selected rubric in another dialog box.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The rubric will appear in the **Rubric** section of the right sidebar. If necessary,
    click on the rubric to begin editing it:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.54 – Rubric icon and information in the Assignment post'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_6.54_B16846.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.54 – Rubric icon and information in the Assignment post
  prefs: []
  type: TYPE_NORMAL
- en: By reusing rubrics, over time, you will be able to reuse rubrics from previous
    courses and classes while only making slight modifications.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a rubric using Google Sheets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most likely, you already have rubric templates in tables in Microsoft Word or
    Google Docs or spreadsheets in Microsoft Excel or Google Sheets. Instead of rewriting
    all those rubrics, it is possible to import a Google Sheet as a Rubric. To import
    a Google Sheet, it must have the information in the correct format.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get started, create a Google Sheets copy of the point rubric ([tns.tips/gclass-points-rubric](http://tns.tips/gclass-points-rubric))
    or the no points rubric ([tns.tips/gclass-rubric](http://tns.tips/gclass-rubric)).
    In the following steps, we will use the points rubric:'
  prefs: []
  type: TYPE_NORMAL
- en: Open Google Chrome and navigate to [tns.tips/gclass-points-rubric](http://tns.tips/gclass-points-rubric)
    in the address bar:![Figure 6.55 – Address bar containing the rubric shortlink
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.55_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.55 – Address bar containing the rubric shortlink
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the **Make a copy** button:![Figure 6.56 – Make a copy button of the Google
    Sheets template
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.56_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.56 – Make a copy button of the Google Sheets template
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A copy of the template will open and be saved in your Google Drive.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If necessary, copy and paste `Criterion Title` to `Level Description` to add
    more criteria:![Figure 6.57 – Section of the template to copy and paste
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.57_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.57 – Section of the template to copy and paste
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Replace the `Criterion Title`, `Criterion Description`, `Points`, `Level Title`,
    and `Level Descriptions` sections of each criterion:![Figure 6.58 – Filled in
    rubric template
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.58_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.58 – Filled in rubric template
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: For rubrics with points, no two levels of a criterion can have the same point
    value. For rubrics without points, no two-level titles can be identical.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Open the **Assignment** post in edit mode and select **Import from Sheets**:![Figure
    6.59 – Import from Sheets option in the Assignment post
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.59_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.59 – Import from Sheets option in the Assignment post
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select the Google Sheet from Google Drive and click the **Add** button:![Figure
    6.60 – The Add button of the Google Drive dialog box
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_6.60_B16846.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 6.60 – The Add button of the Google Drive dialog box
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Save the newly converted rubric:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.61 – Rubric converted from a Google Sheet'
