  type: TYPE_NORMAL
- en: Google is working on integrating Google Classroom with a wide range of **Student
    Information Systems** (**SIS**) so that grades can be easily imported into other
    tools. If your school district is using a compatible SIS, head on over to [*Chapter
    9*](B16846_09_Final_SK_ePub.xhtml#_idTextAnchor117), *Customizing to Your Subject*,
    for additional steps on setting up weighted categories.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned about the grading and assignment feedback features
    within Google Classroom. Then, you enhanced those features with the commenting
    and suggesting features found within Google Docs. Next, you learned about Google
    Doc's **Version history**, which you can use to view previous snapshots of a Google
    Doc.
  prefs: []
  type: TYPE_NORMAL
- en: The latter half of this chapter focused on grading with a rubric. Here, you
    learned how to create and grade assignments with a rubric. Additional methods
    of creating a rubric by reusing one or importing a Google Sheet were also explored.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we learned how to mark up a student submission using a pen-enabled
    tablet and the Google Classroom app, which creates PDFs of your annotations on
    the Google Doc. This is akin to traditional paper marking techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Because this chapter explored many methods of providing feedback for written
    assignments, it is important that you take the time to evaluate which methods
    work best in your assessment workflow. You do not need to use each method to provide
    effective feedback and often, less is more. After assessing a handful of assignments
    with your preferred method, it will become more natural and intuitive.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will explore how to use Google Forms to create multiple
    choice, numeric, and fill-in-the-blank questions. These forms can then be converted
    into quizzes that Google Classroom can grade.
  prefs: []
  type: TYPE_NORMAL
