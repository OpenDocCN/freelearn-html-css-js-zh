  zh: 使用平板电脑提供书面反馈
- en: There is something to be said about the ability to mark up a student assignment
    with circles, arrows, and scribbles. Using a pen-enabled tablet, such as the Apple
    iPad with an Apple Pencil or a Samsung Galaxy Tab S tablet with an S-Pen, yields
    a more enjoyable experience in comparison to using a tablet with a third-party
    silicon tip stylus.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用圆圈、箭头和涂鸦来标记学生作业的能力有一些话要说。使用带笔的平板电脑，如配备Apple Pencil的苹果iPad或配备S-Pen的三星Galaxy
    Tab S平板电脑，与使用第三方硅笔尖触控笔的平板电脑相比，体验更加愉快。
