- en: Rubrics, comments, and private messages are all feedback activities that use
    a desktop or laptop computer. However, tablets such as the Apple iPad and Android
    tablets have an additional feature for providing feedback to students.
  prefs: []
  type: TYPE_NORMAL
- en: Using a tablet to provide written feedback
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is something to be said about the ability to mark up a student assignment
    with circles, arrows, and scribbles. Using a pen-enabled tablet, such as the Apple
    iPad with an Apple Pencil or a Samsung Galaxy Tab S tablet with an S-Pen, yields
    a more enjoyable experience in comparison to using a tablet with a third-party
    silicon tip stylus.
  prefs: []
  type: TYPE_NORMAL
