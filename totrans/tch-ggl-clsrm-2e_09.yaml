  type: TYPE_NORMAL
- en: 'In this gradebook, each assignment has a kebab menu that contains options to
    edit, delete, or return all submissions. For each student, you can modify any
    assignment grade; view any assignment, which will open the Grading Tool; or return
    an assignment submission:'
