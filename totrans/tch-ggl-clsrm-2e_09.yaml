- en: Viewing all student grades
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As assignments are taken in and graded, often, you will want to see an overview
    of your students'' achievement. Traditionally called a gradebook or marksheet,
    Google Classroom has a tab titled **Grades** where you can view the class gradebook,
    as follows:'
