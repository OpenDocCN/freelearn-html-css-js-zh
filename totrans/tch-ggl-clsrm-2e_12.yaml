- en: '*Chapter 9*: Customizing to Your Subject'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第9章*：根据您的学科进行定制'
- en: Welcome to Google Classroom. Here you will explore how to set up Google Classroom
    and deploy it effectively in your classroom…
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到谷歌课堂。在这里，您将了解如何设置谷歌课堂并在您的教室中有效地部署它…
- en: You've been caught, haven't you?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经被抓到了，不是吗？
- en: If you have flipped all the way to this chapter first, you are not alone. Even
    if you have been using Google Classroom and Google Workspaces for Education, I
    encourage you to start at the beginning of the book. Jumping in near the end means
    missing out on valuable tips and tricks on using Google Classroom and implementing
    it with other Google apps. This chapter covers some extra tools to help with subject-specific
    needs. They will be more like finishing touches, similar to icing flowers on a
    cake. Therefore, starting with this chapter may not provide you with the resources
    you need to effectively implement Google Classroom in your classes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是直接跳到本章的，您并不孤单。即使您一直在使用谷歌课堂和谷歌教育工作空间，我也鼓励您从本书的开头开始。在接近结尾的地方加入意味着错过了使用谷歌课堂和与其他谷歌应用程序结合实施的有价值的技巧和窍门。本章涵盖了一些额外的工具，以帮助满足特定学科的需求。它们将更像是对蛋糕上糖霜的点缀。因此，从本章开始可能无法为您提供有效实施谷歌课堂所需的资源。
- en: This chapter's format deviates from the rest of the book as it will showcase
    and reference some of the apps that my colleagues and I have used in our classes.
    Subjects for which Google Classroom often cannot be implemented effectively are
    sometimes limited to the features within Google Workspace for Education. Here,
    we will explore native features and third-party apps for English and social studies,
    second languages, science, and mathematics. Google is continuing to develop Google
    Classroom's gradebook feature, which this chapter will also explore.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的格式与本书的其他部分有所不同，因为它将展示并引用我和我的同事们在课堂上使用的一些应用程序。对于那些谷歌课堂往往无法有效实施的主题，有时只能限制在谷歌教育工作空间的功能之内。在这里，我们将探讨英语、社会科学、第二语言、科学和数学的本地功能和第三方应用程序。谷歌正在继续开发谷歌课堂的成绩册功能，本章也将探讨这一功能。
- en: Some of these extra features come from third-party extensions or Google Docs
    add-ons. Because this chapter focuses on providing suggestions for several subjects,
    only aspects of some of the apps will be explored. If a third-party feature interests
    you, take the time to explore the full functionality of the extensions or add-ons.
    This chapter will show you how to add Google Chrome extensions and add-ons in
    Google Docs. In addition, it will explore how to remove unwanted third-party add-ons.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些额外功能来自第三方扩展或谷歌文档插件。由于本章的重点是提供几个学科的建议，因此只会探索一些应用程序的某些方面。如果您对第三方功能感兴趣，请花时间探索扩展或插件的完整功能。本章将向您展示如何在谷歌文档中添加谷歌Chrome扩展和插件。此外，它还将探讨如何删除不需要的第三方插件。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Setting up weighted categories for assignments
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置作业的加权类别
- en: Managing citations for written assignments in English and social studies
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理英语和社会研究书面作业的引用
- en: Adding letters with accents for second language classes using the **Special
    Characters – Click and Paste** add-on in Google Docs
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用谷歌文档中的**特殊字符 – 点击粘贴**插件为第二语言课程添加带重音的字母
- en: Inserting math and science equations in Google Docs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在谷歌文档中插入数学和科学方程式
- en: Deleting the Chrome Web Store extension and Google Docs add-ons
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除Chrome网络商店扩展和谷歌文档插件
- en: Weighted categories in Google Classroom
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌课堂中的加权类别
- en: Over the past year or so, Google's incremental updates to Classroom have incorporated
    features from common **Student Information Systems** (**SISes**), such as an overview
    of a class' assignments and grades, first shown in [*Chapter 6*](B16846_06_Final_SK_ePub.xhtml#_idTextAnchor079),
    *Grading Written Assignments in a Flash*. At the time of writing, Google has begun
    linking Google Classroom to SISes such as Infinite Campus and Skyward, with more
    on the way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年左右的时间里，谷歌对课堂的增量更新中纳入了来自常见**学生信息系统**（**SISes**）的功能，如第6章中首次展示的班级作业和成绩概述，*瞬间评分书面作业*。在撰写本文时，谷歌已经开始将谷歌课堂与无限校园和天空等SISes链接起来，还有更多即将到来。
- en: However, because of its currently limited compatibility, few teachers in my
    education communities utilize the grading features because their class grades
    are managed on a separate SIS program. However, if Google Classroom interfaces
    with your SIS, setting up grading and category weightings can save time in your
    workflow.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: For the most up-to-date list of compatible SIS programs and instructions on
    connecting Google Classroom to your SIS, head to Google's support page, [https://support.google.com/edu/classroom/answer/9356588](https://support.google.com/edu/classroom/answer/9356588).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'To set up **Weighted by category** grading, use the following steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: In Classroom, click on the settings gear:![Figure 9.1 – The settings gear in
    Google Classroom
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.1_B16846.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.1 – The settings gear in Google Classroom
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the **Grading** section, select **Weighted by category** in the **Overall
    grade calculation** drop-down menu:![Figure 9.2 – Drop-down menu for Overall grade
    calculation in class settings
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.2_B16846.jpg)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.2 – Drop-down menu for Overall grade calculation in class settings
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the **Add grade category** button at the bottom of the **Grading** section:![Figure
    9.3 – Add a category button for the Weighted by category setting
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.3_B16846.jpg)'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.3 – Add a category button for the Weighted by category setting
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Fill in the **Grade category** and **Percentage** fields:![Figure 9.4 – Example
    grade category
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.4_B16846.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.4 – Example grade category
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Continue adding grade categories until their percentages add up to 100%:![Figure
    9.5 – Category percentages totaling 100%
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.5_B16846.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.5 – Category percentages totaling 100%
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click on the **Save** button:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.6 – Save button for Class settings'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_9.6_B16846.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9.6 – Save button for Class settings
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: In the **Grading** section, there is also a switch to enable students to view
    their overall grade. To enable this feature without using **Weighted by category**,
    the **Overall grade calculation** drop-down menu must be set to **Total points**.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have enabled category weightings, whenever you create a **Question**
    or **Assignment** post, the right sidebar will have a **Grade category** drop-down
    menu, shown here:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.7 – Grade category in Question or Assignment post'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_9.7_B16846.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9.7 – Grade category in Question or Assignment post
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Another reason why you may choose to set up grade categories is so that students
    can see an accurate grade in Google Classroom. However, your district may already
    have a policy for the frequency of communicating grades to relevant stakeholders.
    Therefore, constant updating in two separate gradebooks can feel repetitive and
    of minimal value.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Citing references in Google Docs
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With information becoming more and more readily available, properly citing sources
    is being taught to students at a younger age. English and social studies classes
    require a larger amount of writing with citations. Google Docs provides a **Citations**
    feature, which can add inline and end-of-document citations.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随着信息的日益丰富，正确引用来源的教学正在向更年轻的学生传授。英语和社会研究课程需要更多的带引用的写作。Google Docs 提供了 **引用** 功能，可以添加内联和文档末尾的引用。
- en: In addition, the EasyBib Bibliography Creator adds the ability to search for
    the citation of a work instead of manually typing in the information.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，EasyBib 参考文献创建器增加了搜索作品引用而不是手动输入信息的能力。
- en: Using the Citations feature
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用引用功能
- en: 'The **Citations** feature allows students to enter and save citations in Google
    Docs. Then, when the students are writing their papers, they can insert citations
    directly from the citations sidebar. Furthermore, this feature formats the inline
    and end-of-document citations to match formats such as MLA, APA, and Chicago.
    To enter a citation source, follow the steps given here:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**引用** 功能允许学生在 Google Docs 中输入和保存引用。然后，当学生撰写论文时，他们可以直接从引用侧边栏插入引用。此外，此功能将内联和文档末尾的引用格式化为与
    MLA、APA 和芝加哥等格式相匹配。要输入引用源，请遵循此处给出的步骤：'
- en: In a Google Doc, select **Citations** from the **Tools** menu. **Citations**
    will open in the right sidebar:![Figure 9.8 – The Citations option in the Tools
    menu of a Google Doc
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google 文档中，从 **工具** 菜单中选择 **引用**。**引用** 将在右侧侧边栏中打开：![图 9.8 – Google 文档工具菜单中的引用选项
- en: '](img/Figure_9.8_B16846.jpg)'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.8_B16846.jpg)'
- en: Figure 9.8 – The Citations option in the Tools menu of a Google Doc
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.8 – Google 文档工具菜单中的引用选项
- en: In **Citations**, select the citation format from the drop-down menu:![Figure
    9.9 – Citation format drop-down menu
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **引用** 中，从下拉菜单中选择引用格式：![图 9.9 – 引用格式下拉菜单
- en: '](img/Figure_9.9_B16846.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.9_B16846.jpg)'
- en: Figure 9.9 – Citation format drop-down menu
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.9 – 引用格式下拉菜单
- en: Click the **+ Add citation source** button:![Figure 9.10 – The + Add citation
    source button
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **+ 添加引用源** 按钮：![图 9.10 – + 添加引用源按钮
- en: '](img/Figure_9.10_B16846.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.10_B16846.jpg)'
- en: Figure 9.10 – The + Add citation source button
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.10 – + 添加引用源按钮
- en: Follow the prompts for the citation source type. When the **Source type** and
    **Accessed by** fields are chosen, additional fields will appear for **Author**,
    **Title**, **Publisher**, and so on:![Figure 9.11 – Example fields for a new citation
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照引用源类型的提示操作。当选择 **源类型** 和 **访问方式** 字段时，将出现 **作者**、**标题**、**出版社** 等附加字段：![图
    9.11 – 新引用的示例字段
- en: '](img/Figure_9.11_B16846.jpg)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.11_B16846.jpg)'
- en: Figure 9.11 – Example fields for a new citation
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.11 – 新引用的示例字段
- en: 'When all desired fields are filled, click the **Add citation source** button
    at the bottom of the sidebar:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有需要的字段都已填写后，点击侧边栏底部的 **添加引用源** 按钮：
- en: '![Figure 9.12 – Confirmation button for new citation'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.12 – 新引用的确认按钮'
- en: '](img/Figure_9.12_B16846.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.12_B16846.jpg)'
- en: Figure 9.12 – Confirmation button for new citation
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.12 – 新引用的确认按钮
- en: Note
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The Google Docs **Citations** tool will save a citation regardless of how much
    or how little information is added. Therefore, students still require guidance
    for which fields must be filled in before saving.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Google Docs 的 **引用** 工具会保存引用，无论添加的信息多少。因此，学生在保存之前仍需要指导哪些字段必须填写。
- en: 'To add an inline reference to a work, hover the mouse over the citation source
    in the sidebar and click on the **Cite** button:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要向作品添加内联引用，将鼠标悬停在侧边栏的引用源上，然后单击 **引用** 按钮：
- en: '![Figure 9.13 – The Cite button to insert an inline citation reference'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.13 – 插入内联引用引用的引用按钮'
- en: '](img/Figure_9.13_B16846.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.13_B16846.jpg)'
- en: Figure 9.13 – The Cite button to insert an inline citation reference
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.13 – 插入内联引用引用的引用按钮
- en: 'The Kebab menu for each saved citation source allows the user to edit or delete
    the source:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每个已保存的引用源的凯巴菜单允许用户编辑或删除源：
- en: '![Figure 9.14 – The Kebab menu for the citation source'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.14 – 引用源的凯巴菜单'
- en: '](img/Figure_9.14_B16846.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.14_B16846.jpg)'
- en: Figure 9.14 – The Kebab menu for the citation source
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.14 – 引用源的凯巴菜单
- en: When all citation sources are added and the paper is complete, clicking **Insert
    bibliography** at the bottom of the **Citations** sidebar will add the bibliography
    into the Google Doc.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有引用源都已添加且论文完成时，点击 **引用** 侧边栏底部的 **插入参考文献** 将参考文献添加到 Google 文档中。
- en: Creating citations with EasyBib
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 EasyBib 创建引用
- en: The `cited page instead of a bibliography. Moreover, because none of the **Citations**`
    **tool text fields are required, the bibliography page may be incomplete. Finally,
    the tool does not flag typing errors in the citation source.**
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具允许用户搜索作品并自动填写引用格式的信息。此外，由于**引用**工具文本字段中没有任何一个是必需的，参考文献页面可能是不完整的。最后，该工具不会标记引用来源中的输入错误。
- en: '**Imagine Easy Solutions'' EasyBib Bibliography Creator add-on solves many
    of the problems Google Docs'' built-in **Citations** tool has. While it does provide
    inline referencing, it allows the user to search for a work and automatically
    fills in the information for a citation format.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**Imagine Easy Solutions 的 EasyBib 参考文献创建器扩展程序解决了 Google Docs 内置**引用**工具的许多问题。虽然它确实提供了行内引用，但它允许用户搜索作品并自动填写引用格式的信息。'
- en: 'Follow these steps to enable and use the EasyBib Google Doc add-on:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤启用和使用 EasyBib Google 文档扩展程序：
- en: In a Google Doc, select **Get add-ons…** from the **Add-ons** menu:![Figure
    9.15 – The Get add-ons option in the Add-ons menu of a Google Doc
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google 文档中，从**扩展程序**菜单中选择**获取扩展程序…**：![图 9.15 – Google 文档扩展程序菜单中的“获取扩展程序”选项
- en: '](img/Figure_9.15_B16846.jpg)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.15_B16846.jpg)'
- en: Figure 9.15 – The Get add-ons option in the Add-ons menu of a Google Doc
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.15 – Google 文档扩展程序菜单中的“获取扩展程序”选项
- en: Because EasyBib is a popular add-on, you may be able to find it by scrolling
    through the available apps. If so, click on it to view more information about
    the app. Else, search for EasyBib in the search field:![Figure 9.16 – The EasyBib
    card in the add-ons Marketplace
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于 EasyBib 是一个流行的扩展程序，您可能可以通过滚动查看可用应用程序来找到它。如果是这样，点击它以查看有关应用程序的更多信息。否则，在搜索字段中搜索
    EasyBib：![图 9.16 – 扩展程序市场中的 EasyBib 卡
- en: '](img/Figure_9.16_B16846.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.16_B16846.jpg)'
- en: Figure 9.16 – The EasyBib card in the add-ons Marketplace
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.16 – 扩展程序市场中的 EasyBib 卡
- en: Click on the **Install** button (it's comically big):![Figure 9.17 – The Install
    button of the add-on
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装**按钮（它非常大）：![图 9.17 – 扩展程序的安装按钮
- en: '](img/Figure_9.17_B16846.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.17_B16846.jpg)'
- en: Figure 9.17 – The Install button of the add-on
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.17 – 扩展程序的安装按钮
- en: A dialog box will appear to confirm the installation of the add-on. Click on
    the **CONTINUE** button:![Figure 9.18 – Confirmation box for the add-on installation
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框以确认扩展程序的安装。点击**继续**按钮：![图 9.18 – 扩展程序安装确认框
- en: '](img/Figure_9.18_B16846.jpg)'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.18_B16846.jpg)'
- en: Figure 9.18 – Confirmation box for the add-on installation
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.18 – 扩展程序安装确认框
- en: Another dialog box will appear to confirm the Google account to link to the
    add-on. You may need to re-enter your Google account password:![Figure 9.19 –
    Account confirmation box
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个对话框将出现以确认将 Google 账户链接到扩展程序。您可能需要重新输入您的 Google 账户密码：![图 9.19 – 账户确认框
- en: '](img/Figure_9.19_B16846.jpg)'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.19_B16846.jpg)'
- en: Figure 9.19 – Account confirmation box
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.19 – 账户确认框
- en: The final dialog box will show the permissions that EasyBib requests to connect
    with Google Docs. Click on the **Allow** button and the popup will close:![Figure
    9.20 – Add-on permissions confirmation box
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一个对话框将显示 EasyBib 请求与 Google Docs 连接的权限。点击**允许**按钮，弹出窗口将关闭：![图 9.20 – 扩展程序权限确认框
- en: '](img/Figure_9.20_B16846.jpg)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.20_B16846.jpg)'
- en: Figure 9.20 – Add-on permissions confirmation box
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.20 – 扩展程序权限确认框
- en: In the **Add-ons** menu of the Google Doc, click on **Manage Bibliography**
    under the **EasyBib Bibliography Creator** submenu:![Figure 9.21 – Launching the
    add-on
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google 文档的**扩展程序**菜单中，点击**EasyBib 参考文献创建器**子菜单下的**管理参考文献**：![图 9.21 – 启动扩展程序
- en: '](img/Figure_9.21_B16846.jpg)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.21_B16846.jpg)'
- en: Figure 9.21 – Launching the add-on
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.21 – 启动扩展程序
- en: In the EasyBib sidebar, search for the reference. Once found, click the **Select**
    button beside the desired source:![Figure 9.22 – Search and select a citation
    source
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 EasyBib 侧边栏中搜索引用。找到后，点击所需来源旁边的**选择**按钮：![图 9.22 – 搜索并选择引用来源
- en: '](img/Figure_9.22_B16846.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.22_B16846.jpg)'
- en: Figure 9.22 – Search and select a citation source
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.22 – 搜索并选择引用来源
- en: 'Continue adding sources to the bibliography in EasyBib. The sources will be
    stored until they are ready to be added to the end of the document. When ready,
    click on the **ADD BIBLIOGRAPHY TO DOC** button below the **Style** drop-down
    menu:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 EasyBib 中继续添加参考文献。这些资料将被存储，直到它们准备好添加到文档的末尾。准备好后，点击**将参考文献添加到文档**按钮，位于**样式**下拉菜单下方：
- en: '![Figure 9.23 – Insert a bibliography into the Google Doc'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.23 – 在 Google 文档中插入参考文献'
- en: '](img/Figure_9.23_B16846.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.23_B16846.jpg)'
- en: Figure 9.23 – Insert a bibliography into the Google Doc
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.23 – 在Google Doc中插入参考书目
- en: Note
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: If EasyBib cannot find the appropriate source in the app, their website, [www.easybib.com](http://www.easybib.com),
    can correctly format a source.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果EasyBib在应用或其网站[www.easybib.com](http://www.easybib.com)中找不到合适的来源，可以正确格式化来源。
- en: When working with citations, I often hear that teachers teach both the Google
    Docs `Citation` tool, students only fill in the title and author.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理引用时，我经常听到老师们教学生使用Google Docs的`引用`工具，但学生只填写标题和作者。
- en: Add-ons in Google Sheets and Slides
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Sheets和Slides中的附加组件
- en: Google Sheets and Forms have a plethora of add-ons available for data collection
    and processing. Google Slides' add-ons include integration to third-party software
    such as Pear Deck and Slido in addition to adding new features to Slides. Explore
    these add-ons in their respective apps.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Google Sheets和Forms提供了大量用于数据收集和处理的附加组件。Google Slides的附加组件包括与第三方软件（如Pear Deck和Slido）的集成，以及为幻灯片添加新功能。在各自的应用中探索这些附加组件。
- en: Third-party add-ons such as EasyBib can add more functionality for you and your
    students in many of Google's apps. Even if you do not use citations in your classroom,
    there is most likely an add-on that you will find applicable to your pedagogy.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方附加组件，如EasyBib，可以在许多Google应用中为您和您的学生添加更多功能。即使您在课堂上不使用引用，也可能有一个附加组件适用于您的教学法。
- en: Adding letters with accents in Google Docs
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Google Docs中添加带重音的字母
- en: When learning a second language such as French or Spanish, an extra challenge
    is correctly inserting letters with accents. Since most schools do not have special
    keyboard layouts for second languages, historical methods include memorizing key
    combinations or finding character maps on the computer to add an *è*.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当学习第二语言，如法语或西班牙语时，一个额外的挑战是正确插入带重音的字母。由于大多数学校没有为第二语言提供特殊的键盘布局，历史方法包括记忆键组合或在网上查找字符映射来添加一个*è*。
- en: While many extensions and add-ons exist, the **Special Characters – Click and
    Paste** Chrome extension is a simple method of inserting accented letters regardless
    of the keyboard layout.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然存在许多扩展和附加组件，但**特殊字符 – 点击粘贴**Chrome扩展是一个简单的方法，可以在任何键盘布局中插入带重音的字母。
- en: 'To add this extension to Google Chrome of Chrome OS, use these instructions:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要将此扩展添加到Google Chrome或Chrome OS，请使用以下说明：
- en: In Google Chrome or on a Chromebook, open a new tab and click on the **Apps**
    icon in the bookmarks:![Figure 9.24 – The Apps button on the Bookmarks bar
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Google Chrome或Chromebook上，打开一个新标签页并点击书签栏中的**应用**图标：![图9.24 – 书签栏中的应用按钮
- en: '](img/Figure_9.24_B16846.jpg)'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.24_B16846.jpg)'
- en: Figure 9.24 – The Apps button on the Bookmarks bar
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.24 – 书签栏中的应用按钮
- en: Click on the **Web Store** icon in the center of the screen:![Figure 9.25 –
    Web Store icon on the Apps page
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕中央的**Web Store**图标：![图9.25 – 应用页面上的Web Store图标
- en: '](img/Figure_9.25_B16846.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.25_B16846.jpg)'
- en: Figure 9.25 – Web Store icon on the Apps page
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.25 – 应用页面上的Web Store图标
- en: In the search bar, search for **Special Characters – Click and Paste**.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索栏中，搜索**特殊字符 – 点击粘贴**。
- en: Under the **Extensions** section, click on the title of the extension:![Figure
    9.26 – Extensions card in Web Store
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**扩展**部分，点击扩展的标题：![图9.26 – Web Store中的扩展卡
- en: '](img/Figure_9.26_B16846.jpg)'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.26_B16846.jpg)'
- en: Figure 9.26 – Extensions card in Web Store
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.26 – Web Store中的扩展卡
- en: A popup will appear. Click on the **Add extension** button:![Figure 9.27 – Installation
    confirmation box
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会出现一个弹出窗口。点击**添加扩展**按钮：![图9.27 – 安装确认框
- en: '](img/Figure_9.27_B16846.jpg)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.27_B16846.jpg)'
- en: Figure 9.27 – Installation confirmation box
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.27 – 安装确认框
- en: When installed, an icon for special characters will appear beside the omnibar:![Figure
    9.28 – Extension icon in the omnibar
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装后，全功能栏旁边将出现特殊字符的图标：![图9.28 – 全功能栏中的扩展图标
- en: '](img/Figure_9.28_B16846.jpg)'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.28_B16846.jpg)'
- en: Figure 9.28 – Extension icon in the omnibar
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.28 – 全功能栏中的扩展图标
- en: 'In Chrome, extensions are hidden within the extension icon. To pin the extension
    to the omnibar, click the extension icon and then click the pin beside the extension:'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Chrome中，扩展隐藏在扩展图标中。要将扩展固定到全功能栏，点击扩展图标，然后点击扩展旁边的固定按钮：
- en: '![Figure 9.29 – Extensions menu in the omnibar'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图9.29 – 全功能栏中的扩展菜单'
- en: '](img/Figure_9.29_B16846.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.29_B16846.jpg)'
- en: Figure 9.29 – Extensions menu in the omnibar
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.29 – 全功能栏中的扩展菜单
- en: 'To insert a special character, click on the special character and then paste
    it into the text field or Google Doc:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要插入特殊字符，点击特殊字符，然后将其粘贴到文本字段或Google Doc中：
- en: '![Figure 9.30 – Sample extension menu'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.30 – 样本扩展菜单'
- en: '](img/Figure_9.30_B16846.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.30_B16846.jpg)'
- en: Figure 9.30 – Sample extension menu
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.30 – 样本扩展菜单
- en: Note
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '**Special Characters – Click and Paste** is created by Benjamin Jones.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**特殊字符 – 点击并粘贴**由 Benjamin Jones 创建。'
- en: Chrome extensions are similar to add-ons, where there is a wide variety of tools,
    turning Google Chrome into more than a browser. (Some of the images in this book
    were taken using the **Nimbus Capture** extension). A few minutes of exploration
    of extensions can save you a significant amount of time if you find the right
    add-ons and extensions.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome 扩展程序类似于附加组件，其中有许多工具，将 Google Chrome 转变为不仅仅是浏览器。（本书中的一些图片是使用 **Nimbus
    Capture** 扩展程序拍摄的）。如果你找到了合适的附加组件和扩展程序，探索扩展程序几分钟可以为你节省大量的时间。
- en: Inserting math and science equations in Google Docs
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Google Docs 中插入数学和科学方程式
- en: Mathematics integration is a greater challenge than for other subjects. With
    equations, charts, and graphs, creating or having students create math-related
    content in Google Docs can be a challenge. Google Docs has a built-in equation
    editor that is useful for math and science documents.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 数学与其他学科相比更具挑战性。通过方程式、图表和图形，在 Google Docs 中创建或让学生创建与数学相关的内客可能是一个挑战。Google Docs
    内置的方程式编辑器对数学和科学文档非常有用。
- en: 'To create equations in Google Docs, follow these instructions:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Google Docs 中创建方程式，请按照以下说明操作：
- en: In a Google Doc, select **Equation** in the **Insert** menu:![Figure 9\. 31
    – The Equation option in the Insert menu of a Google Doc
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google 文档中，在 **插入** 菜单中选择 **方程式**：![图 9.31 – Google 文档插入菜单中的方程式选项
- en: '](img/Figure_9.31_B16846.jpg)'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.31_B16846.jpg)'
- en: Figure 9\. 31 – The Equation option in the Insert menu of a Google Doc
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.31 – Google 文档插入菜单中的方程式选项
- en: 'A blue rectangle around the insertion point indicates that the equation editor
    is active. Furthermore, an equation toolbar appears below the default toolbar:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入点周围的蓝色矩形表示方程式编辑器处于活动状态。此外，一个方程式工具栏出现在默认工具栏下方：
- en: '![Figure 9.32 – Equation toolbar'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.32 – 方程式工具栏'
- en: '](img/Figure_9.32_B16846.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.32_B16846.jpg)'
- en: Figure 9.32 – Equation toolbar
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.32 – 方程式工具栏
- en: 'There are five menus within the equation toolbar:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 方程式工具栏中有五个菜单：
- en: Greek letters such as α
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如 α 这样的希腊字母
- en: Miscellaneous operations such as ±
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如 ± 这样的杂项操作
- en: Relations such as ≥
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如 ≥ 这样的关系
- en: Math operations such as fractions and square root
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如分数和平方根这样的数学运算
- en: Arrows
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 箭头
- en: '3. Insert special formatting and symbols from the equation toolbar to complete
    the equations. An example of the equation for the slope of a line is shown here:'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3. 从方程式工具栏插入特殊格式和符号以完成方程式。这里展示了直线斜率的方程式示例：
- en: '![Figure 9.33 – Sample mathematics formula'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.33 – 样本数学公式'
- en: '](img/Figure_9.33_B16846.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.33_B16846.jpg)'
- en: Figure 9.33 – Sample mathematics formula
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.33 – 样本数学公式
- en: Note
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: When using the equation editor, it is easier to begin with the formatting settings
    such as fractions and subscripts before adding in the text, because it does not
    format previously entered text. Instead, the formatting buttons will create fields
    in the appropriate format to be filled in.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用方程式编辑器时，最好先从格式设置开始，如分数和下标，然后再添加文本，因为它们不会格式化之前输入的文本。相反，格式按钮将在适当格式中创建字段以填充。
- en: 'Another example of using the equation editor in Google Docs is creating balanced
    equations for chemistry and biology:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Google Docs 中使用方程式编辑器的另一个示例是创建化学和生物学的平衡方程式：
- en: '![Figure 9.34 – Sample chemistry equation'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.34 – 样本化学方程式'
- en: '](img/Figure_9.34_B16846.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.34_B16846.jpg)'
- en: Figure 9.34 – Sample chemistry equation
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.34 – 样本化学方程式
- en: The equation tool can create well-formatted equations; however, the interface
    may seem confusing at first. After a few equations, the process will become easier.
    If you are teaching your students how to create equations, plan for more time.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 方程式工具可以创建格式良好的方程式；然而，界面一开始可能看起来有些令人困惑。编写几个方程式之后，过程会变得更容易。如果你正在教学生如何创建方程式，请计划更多的时间。
- en: With all your experimenting with extensions and add-ons, there will be some
    that you end up not using. The next section explores how to declutter your Chrome
    browser by removing them.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试所有扩展和附加组件的过程中，你最终可能不会使用其中的一些。下一节将探讨如何通过删除它们来清理 Chrome 浏览器。
- en: Deleting extensions and add-ons
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除扩展和附加组件
- en: As you continue to explore different Chrome extensions and Google Docs add-ons,
    there will be ones that you try and decide not to use. Leaving those unused add-ons
    can slow down Google Chrome and Chrome OS. To maintain the best performance when
    using Google Apps, delete these unused extensions and Google Docs add-ons whenever
    possible.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: 'To delete an extension, right-click on the extension in the omnibar and select
    **Remove from Chrome…**, as shown here:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.35 – Context menu of an extension'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_9.35_B16846.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9.35 – Context menu of an extension
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: 'Removing add-ons in Google Docs requires a couple of steps:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: In Google Docs, select **Manage add-ons** in the **Add-ons** menu:![Figure 9.36
    – The Manage add-ons option in the Add-ons menu of a Google Doc
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.36_B16846.jpg)'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.36 – The Manage add-ons option in the Add-ons menu of a Google Doc
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Hover the mouse cursor over the extension and click on the Kebab menu:![Figure
    9.37 – The Kebab menu of an add-on
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.37_B16846.jpg)'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.37 – The Kebab menu of an add-on
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select **Uninstall** from the Kebab menu:![Figure 9.38 – The Uninstall option
    in the add-on's Kebab menu
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_9.38_B16846.jpg)'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 9.38 – The Uninstall option in the add-on's Kebab menu
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'A dialog box will appear to confirm the uninstallation. Click on the **UNINSTALL
    APP** button to confirm:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.39 – Confirmation box of add-on uninstall'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_9.39_B16846.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9.39 – Confirmation box of add-on uninstall
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: With fewer add-ons and extensions, it will be easier to find the tool you are
    looking for. Reviewing your add-ons and extensions occasionally (that is, once
    a year) can help ensure only the relevant ones remain installed.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Third-party extensions and add-ons allow you to customize your Google Classroom
    assignments to better fit your specific subject areas. This chapter explored several
    different methods of adding functionality to the core components of Google Chrome
    and Google Docs to enhance your Google Classroom experience. This chapter not
    only provided several examples of third-party add-ons used in classes but the
    steps for you to explore and find new features and functions. Google Apps for
    Education is a constantly changing learning system. As it improves, it is important
    to continue and explore the new changes that Google brings to this app suite.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: If your classroom is in-person, this is a good stopping point in the book. The
    following two chapters cover Google's online video conferencing tool, Google Meet,
    and strategies for a successful online classroom experience. I hope this book
    empowers you to explore, experiment, and grow with Google Classroom. As we teach
    that learning is lifelong, we too need to practice what we preach and follow the
    ever-changing environment our students are learning in to adapt our teaching methods
    in meaningful ways so that they will find relevance in our words.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: For those of you teaching in an online environment or an in-person and online
    hybrid class, head to the next chapter to explore Google Meet.**
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在在线环境或线上线下混合课堂中教学的您，请前往下一章探索谷歌会议**。
