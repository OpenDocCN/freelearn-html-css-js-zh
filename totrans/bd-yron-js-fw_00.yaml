- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is about crafting, understanding, and maintaining JavaScript frameworks
    – the critical building blocks of many modern web applications. The ecosystem
    of software frameworks, particularly JavaScript ones, has been highly interesting
    for many developers in the past 10-plus years. In addition, JavaScript has been
    arguably the most influential and ubiquitous programming language, enabling millions
    of critical web applications and services. Powered by the vibrant community of
    developers and innovative companies, the development of JavaScript frameworks
    has since emerged as a dynamic and exciting space, with opportunities for innovation
    and exploration. Each new framework brings its own philosophy and approach, representing
    a unique set of solutions to common web application and web services challenges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于构建、理解和维护JavaScript框架的——这是许多现代网络应用的关键构建块。在过去10多年中，软件框架的生态系统，尤其是JavaScript框架，对许多开发者来说都极具吸引力。此外，JavaScript可以说是最有影响力和最普遍的编程语言，它使数百万关键网络应用和服务成为可能。得益于充满活力的开发者社区和创新公司，JavaScript框架的发展已经变成一个充满活力和令人兴奋的空间，充满了创新和探索的机会。每个新的框架都带来了自己的哲学和方法，代表了对常见的网络应用和服务的挑战的独特解决方案集。
- en: It is important to note that this book is not solely for those planning to develop
    their JavaScript frameworks from scratch. While it provides valuable wisdom in
    creating a well-maintained system, its primary goal extends beyond that. It is
    also designed to refine your understanding of frameworks operating under the hood,
    refining your JavaScript or software developer skills. It encourages you to think
    from a framework’s perspective, thus fostering a more profound comprehension of
    reusable software architectures. Whether you’re an experienced developer looking
    to delve deeper into your toolkit or a newcomer seeking to understand the framework
    landscape, this book will be advantageous to your career.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，这本书不仅仅是为那些计划从头开始开发他们的JavaScript框架的人准备的。虽然它提供了创建良好维护系统的宝贵智慧，但其主要目标超越了这一点。它还旨在提高你对底层框架的理解，提高你的JavaScript或软件开发技能。它鼓励你从框架的角度思考，从而培养对可重用软件架构的更深入理解。无论你是寻求深入了解工具集的经验丰富的开发者，还是寻求了解框架景观的新手，这本书都将对你的职业生涯大有裨益。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are a JavaScript novice or an expert who wants to dive deep into the
    world of JavaScript frameworks, we’ve got you covered. This book introduces you
    to the history of frontend frameworks and guides you through the creation of your
    own framework. To learn from this book, you should have a good understanding of
    the JavaScript programming language and some experience with existing software
    frameworks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个JavaScript新手或想要深入探索JavaScript框架世界的专家，我们为你提供了全面的支持。这本书介绍了前端框架的历史，并指导你创建自己的框架。为了从这本书中学习，你应该对JavaScript编程语言有良好的理解，并对现有的软件框架有一些经验。
