  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19014_04.xhtml#_idTextAnchor063)，*确保框架可用性和质量*，解释了一系列技术和工具，使开发者能够构建专注于可用性和易用性的高质量框架。'
- en: '[*Chapter 5*](B19014_05.xhtml#_idTextAnchor073), *Framework Considerations*,
    explores considerations that revolve around project goals, the technical problem
    space, and architectural design decisions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19014_05.xhtml#_idTextAnchor073)，*框架考虑因素*，探讨了围绕项目目标、技术问题空间和架构设计决策的考虑因素。'
- en: '[*Chapter 6*](B19014_06.xhtml#_idTextAnchor089), *Building a Framework by Example*,
    explains how to develop a simple JavaScript testing framework based on the patterns
    and best techniques.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19014_06.xhtml#_idTextAnchor089), *通过示例构建框架*，解释了如何根据模式和最佳技术开发一个简单的JavaScript测试框架。'
- en: '[*Chapter 7*](B19014_07.xhtml#_idTextAnchor108), *Creating a Full Stack Framework*,
    offers practice in developing a new application framework that will enable developers
    to build large and small web applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19014_07.xhtml#_idTextAnchor108), *创建全栈框架*,提供了开发新应用程序框架的实践，该框架将使开发者能够构建大型和小型Web应用程序。'
- en: '[*Chapter 8*](B19014_08.xhtml#_idTextAnchor138), *Architecting Frontend Frameworks*,
    specifically focuses on the frontend components of a full stack framework.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19014_08.xhtml#_idTextAnchor138), *构建前端框架*,特别关注全栈框架的前端组件。'
- en: '[*Chapter 9*](B19014_09.xhtml#_idTextAnchor156), *Framework Maintenance*, discusses
    topics relating to the framework release process, the continuous development cycles,
    and the long-term maintenance of large framework projects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19014_09.xhtml#_idTextAnchor156), *框架维护*，讨论了与框架发布流程、持续开发周期以及大型框架项目的长期维护相关的话题。'
- en: '[*Chapter 10*](B19014_10.xhtml#_idTextAnchor173), *Best Practices*, explains
    several vital topics around general JavaScript framework development and takes
    a glimpse into the future of frameworks in this ecosystem.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19014_10.xhtml#_idTextAnchor173), *最佳实践*，解释了围绕通用JavaScript框架开发的几个重要主题，并展望了该生态系统框架的未来。'
