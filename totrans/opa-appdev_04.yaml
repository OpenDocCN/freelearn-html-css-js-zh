- en: Font Awesome icons
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Font Awesome is the iconic font designed for use with Twitter Bootstrap. It''s
    designed to be fully backwards compatible with Bootstrap 2.0\. The icons in Font
    Awesome are scalable vector graphics, which means they look awesome at any size.
    Moreover, you can control icon color, size, shadow, and anything that''s possible
