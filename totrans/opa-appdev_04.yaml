- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we can see from this chapter, working with Bootstrap in Opa is quite easy.
    You only need to import the proper resources that you want, and the rest is almost
    the same as developing in pure HTML. Bootstrap's home page ([http://twitter.github.com/bootstrap](http://twitter.github.com/bootstrap))
    is a good place to get more information.
  prefs: []
  type: TYPE_NORMAL
