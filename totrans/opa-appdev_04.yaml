- en: Using icons
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bootstrap includes a set of icons provided by Glyphicons ([http://glyphicons.com/](http://glyphicons.com/)).
    It has icons that are available in both dark gray and white. Besides, Opa also
    includes Font Awesome ([http://fortawesome.github.com/Font-Awesome/](http://fortawesome.github.com/Font-Awesome/))
    icons.
  prefs: []
  type: TYPE_NORMAL
