- en: Chapter 4. Using Bootstrap
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 章。使用 Bootstrap
- en: Bootstrap ([http://twitter.github.com/bootstrap](http://twitter.github.com/bootstrap))
    is a sleek, intuitive, and powerful frontend framework for faster and easier web
    development. Opa gives you a very easy way to use Bootstrap in your code. In this
    chapter we will discuss how to use Bootstrap for rapid web development in Opa.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap ([http://twitter.github.com/bootstrap](http://twitter.github.com/bootstrap))
    是一个简洁、直观且强大的前端框架，用于更快、更轻松地进行 Web 开发。Opa 提供了一种非常简单的方法来在代码中使用 Bootstrap。在本章中，我们将讨论如何在
    Opa 中使用 Bootstrap 进行快速 Web 开发。
