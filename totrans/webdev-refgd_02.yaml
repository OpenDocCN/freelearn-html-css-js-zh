  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: Elements
  id: totrans-538
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: The `input` element is used in the `step` attribute.
  id: totrans-539
  prefs: []
