- en: spellcheck
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: spellcheck
- en: 'The `spellcheck` attribute specifies whether spell check can be used:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '`spellcheck`属性指定是否可以使用拼写检查：'
- en: '[PRE18]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Description
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `spellcheck` attribute was introduced in HTML5\. It will tell the browser
    whether to spellcheck this element or not. The value should either be `true` or
    `false`.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '`spellcheck`属性是在HTML5中引入的。它将告诉浏览器是否对该元素进行拼写检查。值应该是`true`或`false`。'
- en: 'Here is an example using textarea:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个使用`textarea`的示例：
- en: '[PRE19]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: style
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: style
- en: 'The `style` attribute is used to set the inline style:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '`style`属性用于设置内联样式：'
- en: '[PRE20]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Description
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: You can add CSS styles directly to an element with the `style` attribute. Any
    style rule that you can use in CSS, you can use here. Remember that this will
    take precedence over any other styles defined in CSS.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以直接使用`style`属性将CSS样式添加到元素中。您在这里可以使用任何在CSS中可以使用的样式规则。请记住，这将覆盖CSS中定义的任何其他样式。
- en: 'Here is an example that sets the background to red and text to white:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例，将背景设置为红色，文本设置为白色：
- en: '[PRE21]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: tabindex
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: tabindex
- en: 'The `tabindex` attribute sets the tab order:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '`tabindex`属性设置Tab顺序：'
- en: '[PRE22]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Description
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `tabindex` attribute element defines the order in which elements will focus
    when the *Tab* key is used. There are three different types of values you can
    use. The first is a negative number. This defines that it is not in the list of
    elements for tab order. A `zero` value means that the browser should determine
    the order of this element. This is usually the order in which the elements occur
    in the document. This is a positive number and it will set the tab order.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '`tabindex`属性元素定义了当使用*Tab*键时元素将聚焦的顺序。您可以使用三种不同类型的值。第一个是负数。这表示它不在元素列表中。`zero`值表示浏览器应确定此元素的顺序。这通常是元素在文档中出现的顺序。这是一个正数，它将设置Tab顺序。'
- en: 'The following example demonstrates that you can set `tabindex` in a different
    order to where the elements are in the document:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例演示了您可以设置与文档中元素顺序不同的`tabindex`：
