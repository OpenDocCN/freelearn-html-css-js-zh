  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: '`type` 属性定义了元素的类型：'
- en: '[PRE124]'
  id: totrans-546
  prefs: []
  type: TYPE_PRE
  zh: '[PRE124]'
- en: Elements
  id: totrans-547
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: The `button`, `input`, `embed`, `object`, `script`, `source`, and `style` elements
    are used in the `type` attribute.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '`button`、`input`、`embed`、`object`、`script`、`source` 和 `style` 元素用于 `type` 属性。'
- en: Description
  id: totrans-549
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `type` attribute is one of the most complex attributes. It can completely
    change the look and behavior of an element. For example, `input`.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: '`type` 属性是最复杂的属性之一。它可以完全改变元素的外观和行为。例如，`input`。'
- en: 'Here is a list for each element:'
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是每个元素的列表：
- en: '`button`: Following are the values of the `button` attribute:'
  id: totrans-552
