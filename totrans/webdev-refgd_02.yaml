- en: Description
  id: totrans-589
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `wrap` attribute decides whether or not text can be wrapped in `textarea`.
    The values can be hard or soft. A hard value will insert line breaks into the
    text. It must also be used with the `cols` attribute, so it knows where the end
    of the line is. A soft value will not insert any line breaks.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: '`wrap` 属性决定文本是否可以在 `textarea` 中换行。其值可以是硬值或软值。硬值会在文本中插入换行符。它还必须与 `cols` 属性一起使用，以便知道行尾的位置。软值不会插入任何换行符。'
