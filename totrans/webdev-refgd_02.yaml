  zh: '[PRE15]'
- en: lang
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: lang
- en: 'The `lang` attribute defines the language used in the element:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`lang`属性定义元素中使用的语言：'
- en: '[PRE16]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Description
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `lang` attribute sets the language for the element. The acceptable value
    should be a BCP47 language. There are too many to list here, but you can read
    the standard at [http://www.ietf.org/rfc/bcp/bcp47.txt](http://www.ietf.org/rfc/bcp/bcp47.txt).
    The language is important for things such as screen readers to use correct pronunciation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`lang`属性设置元素的语言。可接受的值应该是BCP47语言。这里不一一列举，但您可以在[http://www.ietf.org/rfc/bcp/bcp47.txt](http://www.ietf.org/rfc/bcp/bcp47.txt)上阅读标准。语言对于屏幕阅读器使用正确的发音等重要事项很重要。'
