  zh: '[PRE9]'
- en: draggable
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: draggable
- en: 'The `draggable` attribute defines whether the element is draggable:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`draggable` 属性定义元素是否可拖动：'
- en: '[PRE10]'
  id: totrans-46
  prefs: []
