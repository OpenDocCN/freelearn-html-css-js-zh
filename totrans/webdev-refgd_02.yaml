- en: Chapter 2. HTML Attributes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: HTML is built using elements. Each of these elements will have attributes. The
    attributes can change how the browser renders the element, configures it, and
    the behavior involving the element.
  prefs: []
  type: TYPE_NORMAL
- en: The focus of the chapter will be entirely on attributes. If you are unsure about
    which attributes apply to which elements, the previous chapter goes over almost
    all the elements and the attributes that apply to them.
  prefs: []
  type: TYPE_NORMAL
- en: Global attributes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These are attributes that are available for every HTML element. However, you
    should note that just because the attribute is available, it does not mean that
    it will actually do anything.
  prefs: []
  type: TYPE_NORMAL
- en: accesskey
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `accesskey` attribute creates a keyboard shortcut to activate or focus
    on the element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `accesskey` attribute allows you to create a keyboard shortcut. This can
    be a space-delimited list of characters. Most browsers on Windows will use *Alt*
    + accesskey and most browsers on Mac use *Ctrl* + *Option* + accesskey.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using a textbox that can be focused on with the character
    `q`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: class
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `class` attribute is often used to help group similar elements for CSS
    selectors:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `class` attribute is one of the most used attributes. The `class` attribute
    allows CSS to target multiple elements and apply a style to them. In addition
    to this, many people also use the `class` attribute to help target elements in
    JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: Class takes a space-delimited list of class names.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example that applies the `search-box` class to an element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: contenteditable
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `contenteditable` attribute sets the element''s content as editable:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `contenteditable` attribute tells the browser that the user can edit the
    content in the element. The `contenteditable` attribute should have a value of
    `true` or `false`, where `true` means that the element is editable.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example with a `div` element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: data-*
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `data-*` attribute is the custom attribute for elements:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can name the data attribute whatever you want as long as the name does not
    start with XML, does not use any semicolons, and does not have any uppercase letters.
    The value can be anything.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a list of items with the `data-id` attributes. Note that the attribute
    name `data-id` is arbitrary. You can use any valid name here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: dir
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `dir` attribute defines the text direction:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The `dir` attribute is the direction attribute. It specifies the text direction.
    The following are its possible values:'
  prefs: []
  type: TYPE_NORMAL
- en: '`auto`: This lets the browser choose the direction automatically'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ltr`: This lets the browser choose the left to right direction'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`rtl`: The browser chooses the right to left direction'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here is an example for the `ltr` and `rtl` attributes.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: draggable
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `draggable` attribute defines whether the element is draggable:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The `draggable` attribute allows the element to be dragged around. Note that
    most elements require JavaScript as well for this to work fully:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: hidden
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The `hidden` attribute prevents the rendering of the element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `hidden` attribute is used to hide elements. However, a hidden element can
    be overridden and displayed through CSS or JavaScript. This is a Boolean attribute
    so including this attribute sets the value to `true` and excluding it sets the
    value to `false`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: id
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `id` attribute is a unique identifier of the element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `id` attribute is a unique identifier of the element. This is used for fragment
    linking and easily accessing the element in JavaScript and CSS.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using a `div` element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: lang
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `lang` attribute defines the language used in the element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `lang` attribute sets the language for the element. The acceptable value
    should be a BCP47 language. There are too many to list here, but you can read
    the standard at [http://www.ietf.org/rfc/bcp/bcp47.txt](http://www.ietf.org/rfc/bcp/bcp47.txt).
    The language is important for things such as screen readers to use correct pronunciation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a simple example using English:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: spellcheck
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `spellcheck` attribute specifies whether spell check can be used:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `spellcheck` attribute was introduced in HTML5\. It will tell the browser
    whether to spellcheck this element or not. The value should either be `true` or
    `false`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using textarea:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `style` attribute is used to set the inline style:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can add CSS styles directly to an element with the `style` attribute. Any
    style rule that you can use in CSS, you can use here. Remember that this will
    take precedence over any other styles defined in CSS.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example that sets the background to red and text to white:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: tabindex
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `tabindex` attribute sets the tab order:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `tabindex` attribute element defines the order in which elements will focus
    when the *Tab* key is used. There are three different types of values you can
    use. The first is a negative number. This defines that it is not in the list of
    elements for tab order. A `zero` value means that the browser should determine
    the order of this element. This is usually the order in which the elements occur
    in the document. This is a positive number and it will set the tab order.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following example demonstrates that you can set `tabindex` in a different
    order to where the elements are in the document:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: title
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `title` attribute is the text for a tooltip:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The `title` attribute gives extra information about the element. Usually, the
    title is shown as a tooltip for the element. For example, when using an image,
    this could be the name of the image or a photo credit:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: Miscellaneous
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The miscellaneous grouping of attributes will have no hierarchy as they can
    be used on many different elements.
  prefs: []
  type: TYPE_NORMAL
- en: accept
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `accept` attribute gives the list of types for the server:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The elements used in the `accept` attribute are `form` and `input`.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `accept` attribute allows you to suggest the file type that this form or
    input should accept. You can use `audio/*`, `video/*`, `image/*`, a MIME type,
    or the extension.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example looking for PNG files:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: accept-charset
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `accept-charset` attribute gives the list of support charsets:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `form` element is used in the `accept-charset` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `accept-charset` attribute sets the charset that the form will accept. UTF-8
    is most commonly used as it accepts many characters from many languages.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of using the `charset` attribute:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: action
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `action` attribute is where the form is processed, the syntax is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `form` element is used in the `action` element.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `action` attribute consists of the URL that will process the form's data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs: []
  type: TYPE_PRE
- en: alt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `alt` attribute is an alternative text for the element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The elements that are used in the `alt` attribute are `applet`, `area`, `img`,
    and `input`.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `alt` attribute is an alternate text in case the element cannot render the
    code. The text should pass the same information to the user that the image would
    have.
  prefs: []
  type: TYPE_NORMAL
- en: Some browsers (Chrome being the most commonly used) will not display the text,
    and you may need to use the `title` attribute. This is not the standardized behavior.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using an image:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs: []
  type: TYPE_PRE
- en: async
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `async` attribute is used for the asynchronous execution of the script:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE34]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `script` element is used in the `async` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `async` attribute tells the browser to load and execute the script asynchronously.
    By default, the browser will load scripts synchronously. An asynchronous load
    will immediately download and parse the script without blocking the rendering
    of the page.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE35]'
  prefs: []
  type: TYPE_PRE
- en: autocomplete
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `autocomplete` attribute defines whether the element can be autocompleted:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE36]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `form` and `input` elements are used in the `autocomplete` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `autocomplete` attribute lets the browser know whether or not it can autocomplete
    the form or input from the previous values. This can have `on` and `off` as the
    values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
- en: autofocus
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `autofocus` attribute defines whether the element would be focused automatically
    on the elements:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE38]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `button`, `input`, `select`, and `textarea` elements are used in the `autofocus`
    attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `autofocus` attribute will set the focus to the element. This should only
    be used on one element.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of the `autofocus` attribute with a text input:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE39]'
  prefs: []
  type: TYPE_PRE
- en: autoplay
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `autoplay` attribute defines whether the audio or video track should play
    as soon as possible:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE40]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `audio` and `video` elements are used in the `autoplay` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `autoplay` attribute will make the element play as soon as it can, without
    having to stop to load.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example with an audio file:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE41]'
  prefs: []
  type: TYPE_PRE
- en: autosave
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `autosave` attribute defines whether the previous values should be saved:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE42]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `input` element is used in the `autosave` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `autosave` attribute tells the browser to save values entered into this
    input. This means that on the next page load, the values will be persisted. It
    should have a unique name that the browser can associate the saved values to.
    This attribute may or may not work in some browsers as it is not fully standardized.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE43]'
  prefs: []
  type: TYPE_PRE
- en: cite
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `cite` attribute has the source of the quote:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE44]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `blockquote`, `del`, `ins`, and `q` elements are used in the `cite` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `cite` attribute points to the source of a quote by providing a URL.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE45]'
  prefs: []
  type: TYPE_PRE
- en: cols
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `cols` attribute gives the number of columns:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE46]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `textarea` element is used with the `cols` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `cols` attribute gives the number of columns in a `textarea` element.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of it in use:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE47]'
  prefs: []
  type: TYPE_PRE
- en: colspan
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `colspan` attribute gives the number of columns a cell should span:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE48]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `td` and `th` elements are used in the `colspan` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `colspan` attribute gives the number of columns a table cell should span.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using a table element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE49]'
  prefs: []
  type: TYPE_PRE
- en: datetime
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `datetime` attribute gives the date and time associated with this element:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE50]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `del`, `ins`, and `time` elements are used with the `datetime` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `datetime` attribute should be the time that the action implied by the element
    was taken. This attribute is mainly used with the `del` and `ins` elements to
    show when the deletion or insertion occurred.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using `del`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE51]'
  prefs: []
  type: TYPE_PRE
- en: disabled
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `disabled` attribute defines whether the element can be used or not:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE52]'
  prefs: []
  type: TYPE_PRE
- en: Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `button`, `fieldset`, `input`, `optgroup`, `option`, `select`, and `textarea`
    elements are used in the `disabled` attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `disabled` attribute makes the element unusable. If the element is disabled,
    it cannot be used. This means that buttons cannot be clicked, text areas and text
    inputs cannot have text entered, dropdowns cannot be changed, and so on.
  prefs: []
