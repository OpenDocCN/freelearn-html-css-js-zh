- en: contenteditable
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: contenteditable
- en: 'The `contenteditable` attribute sets the element''s content as editable:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`contenteditable` 属性将元素的内容设置为可编辑：'
- en: '[PRE4]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Description
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `contenteditable` attribute tells the browser that the user can edit the
    content in the element. The `contenteditable` attribute should have a value of
    `true` or `false`, where `true` means that the element is editable.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`contenteditable` 属性告诉浏览器用户可以编辑元素中的内容。`contenteditable` 属性的值应该是 `true` 或 `false`，其中
    `true` 表示元素是可编辑的。'
