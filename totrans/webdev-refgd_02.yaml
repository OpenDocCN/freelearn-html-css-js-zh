  type: TYPE_PRE
  zh: '[PRE13]'
- en: id
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: id
- en: 'The `id` attribute is a unique identifier of the element:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`id`属性是元素的唯一标识符：'
- en: '[PRE14]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Description
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `id` attribute is a unique identifier of the element. This is used for fragment
    linking and easily accessing the element in JavaScript and CSS.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '`id`属性是元素的唯一标识符。这用于片段链接以及在JavaScript和CSS中轻松访问元素。'
