  zh: '[PRE10]'
- en: Description
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: 'The `draggable` attribute allows the element to be dragged around. Note that
    most elements require JavaScript as well for this to work fully:'
