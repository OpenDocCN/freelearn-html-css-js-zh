  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reset`：这会重置表单'
- en: '`submit`: This submits the form'
  id: totrans-555
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`submit`：这会提交表单'
- en: '`input`: Please view the input element section from the previous chapter.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`input`：请参阅上一章中的输入元素部分。'
- en: '`embed`: This will be the MIME type of the embedded resource.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`embed`：这将是指定嵌入资源的 MIME 类型。'
- en: '`object`: This will be the MIME type of the object.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`object`：这将是指定对象的 MIME 类型。'
- en: '`script`: This will be the MIME type. Usually `text`/`javascript` are used.'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`script`：这将是指定的 MIME 类型。通常使用 `text`/`javascript`。'
- en: '`source`: This will be the MIME type.'
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`source`：这将是指定的 MIME 类型。'
- en: '`style`: This will be MIME type. Usually `text`/`css` are used.'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`style`：这将是指定的 MIME 类型。通常使用 `text`/`css`。'
