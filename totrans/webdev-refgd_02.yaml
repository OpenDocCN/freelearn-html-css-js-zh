  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: title
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: title
- en: 'The `title` attribute is the text for a tooltip:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`title`属性是提示文本：'
- en: '[PRE24]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Description
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: 'The `title` attribute gives extra information about the element. Usually, the
    title is shown as a tooltip for the element. For example, when using an image,
    this could be the name of the image or a photo credit:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`title`属性提供了关于元素的额外信息。通常，标题会作为元素的提示显示。例如，当使用图像时，这可能是图像的名称或照片的版权信息：'
- en: '[PRE25]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Miscellaneous
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 杂项
- en: The miscellaneous grouping of attributes will have no hierarchy as they can
    be used on many different elements.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 属性的杂项分组将没有层次结构，因为它们可以用于许多不同的元素。
- en: accept
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: accept
- en: 'The `accept` attribute gives the list of types for the server:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`accept`属性为服务器提供类型列表：'
- en: '[PRE26]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Elements
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: The elements used in the `accept` attribute are `form` and `input`.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在`accept`属性中使用的元素是`form`和`input`。
- en: Description
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `accept` attribute allows you to suggest the file type that this form or
    input should accept. You can use `audio/*`, `video/*`, `image/*`, a MIME type,
    or the extension.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '`accept` 属性允许你建议此表单或输入应接受的文件类型。你可以使用 `audio/*`、`video/*`、`image/*`、MIME 类型或扩展名。'
- en: 'Here is an example looking for PNG files:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个寻找 PNG 文件的例子：
- en: '[PRE27]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: accept-charset
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: accept-charset
- en: 'The `accept-charset` attribute gives the list of support charsets:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '`accept-charset` 属性提供了支持的字符集列表：'
- en: '[PRE28]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Elements
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: The `form` element is used in the `accept-charset` attribute.
