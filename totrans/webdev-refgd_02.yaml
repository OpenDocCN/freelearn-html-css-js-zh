- en: Chapter 2. HTML Attributes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。HTML 属性
- en: HTML is built using elements. Each of these elements will have attributes. The
    attributes can change how the browser renders the element, configures it, and
    the behavior involving the element.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 是使用元素构建的。这些元素中的每一个都将具有属性。这些属性可以改变浏览器渲染元素的方式、配置它以及涉及该元素的行为。
- en: The focus of the chapter will be entirely on attributes. If you are unsure about
    which attributes apply to which elements, the previous chapter goes over almost
    all the elements and the attributes that apply to them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的重点将完全集中在属性上。如果你不确定哪些属性适用于哪些元素，上一章几乎涵盖了几乎所有元素及其属性。
- en: Global attributes
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全局属性
- en: These are attributes that are available for every HTML element. However, you
    should note that just because the attribute is available, it does not mean that
    it will actually do anything.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是适用于每个 HTML 元素的属性。然而，你应该注意，尽管属性是可用的，但这并不意味着它实际上会做任何事情。
- en: accesskey
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: accesskey
- en: 'The `accesskey` attribute creates a keyboard shortcut to activate or focus
    on the element:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`accesskey` 属性创建一个键盘快捷键以激活或聚焦到元素：'
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Description
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `accesskey` attribute allows you to create a keyboard shortcut. This can
    be a space-delimited list of characters. Most browsers on Windows will use *Alt*
    + accesskey and most browsers on Mac use *Ctrl* + *Option* + accesskey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`accesskey` 属性允许您创建键盘快捷键。这可以是一个由空格分隔的字符列表。大多数 Windows 上的浏览器将使用 *Alt* + accesskey，而大多数
    Mac 上的浏览器将使用 *Ctrl* + *Option* + accesskey。'
