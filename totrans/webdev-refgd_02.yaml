  id: totrans-567
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: The `button`, `input`, `li`, `option`, `progress`, and `param` elements are
    used in the `value` attribute.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '`button`、`input`、`li`、`option`、`progress` 和 `param` 元素用于 `value` 属性。'
- en: Description
  id: totrans-569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `value` attribute will set the value of the element at page load.
  id: totrans-570
  prefs: []
