    attribute is used with link and the CSS. The standardized values are `screen`,
    `print`, and `all`. The `screen` value is for displaying on a monitor, the `print`
    value is when printing, and the `all` value is both. Different browsers do have
    a few other values, but nothing that works across all.
  id: totrans-361
  prefs: []
