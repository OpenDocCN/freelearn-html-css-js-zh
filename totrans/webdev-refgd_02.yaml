- en: hidden
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: hidden
- en: 'The `hidden` attribute prevents the rendering of the element:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`hidden`属性阻止元素的渲染：'
- en: '[PRE12]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Description
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `hidden` attribute is used to hide elements. However, a hidden element can
    be overridden and displayed through CSS or JavaScript. This is a Boolean attribute
    so including this attribute sets the value to `true` and excluding it sets the
    value to `false`.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`hidden`属性用于隐藏元素。但是，隐藏的元素可以通过CSS或JavaScript覆盖并显示。这是一个布尔属性，因此包含此属性将值设置为`true`，排除它将值设置为`false`。'
- en: 'Here is an example:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例：
