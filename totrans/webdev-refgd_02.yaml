  type: TYPE_NORMAL
  zh: '`button`：以下为 `button` 属性的值：'
- en: '`button`: This is the default value'
  id: totrans-553
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`button`：这是默认值'
- en: '`reset`: This resets the form'
  id: totrans-554
  prefs:
