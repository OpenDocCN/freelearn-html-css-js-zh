  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: class
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: class
- en: 'The `class` attribute is often used to help group similar elements for CSS
    selectors:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`class` 属性通常用于帮助对相似元素进行分组以供 CSS 选择器使用：'
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Description
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `class` attribute is one of the most used attributes. The `class` attribute
    allows CSS to target multiple elements and apply a style to them. In addition
    to this, many people also use the `class` attribute to help target elements in
    JavaScript.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`class` 属性是最常用的属性之一。`class` 属性允许 CSS 定位多个元素并将样式应用于它们。除此之外，许多人还使用 `class` 属性来帮助在
    JavaScript 中定位元素。'
- en: Class takes a space-delimited list of class names.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类名使用空格分隔的列表。
- en: 'Here is an example that applies the `search-box` class to an element:'
