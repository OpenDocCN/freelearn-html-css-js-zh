  type: TYPE_NORMAL
  zh: 元素
- en: The `input` and `select` elements are used in the `size` attribute.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: '`input` 和 `select` 元素用于 `size` 属性。'
- en: Description
  id: totrans-513
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `size` attribute determines the width of the element unless the element
    is an input and text or password. It will then determine the number of characters
    the element can display. This is specified as the number of characters in the
    integer form. The default for this is `20`.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: '`size` 属性确定元素的宽度，除非元素是 `input` 和文本或密码。在这种情况下，它将确定元素可以显示的字符数。这以整数形式指定字符数。默认值是
    `20`。'
