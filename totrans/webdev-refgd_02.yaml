  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: data-*
- en: 'The `data-*` attribute is the custom attribute for elements:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`data-*` 属性是元素的定制属性：'
- en: '[PRE6]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Description
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: You can name the data attribute whatever you want as long as the name does not
    start with XML, does not use any semicolons, and does not have any uppercase letters.
    The value can be anything.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以给数据属性起任何名字，只要名字不以 XML 开头，不使用任何分号，并且没有大写字母。值可以是任何内容。
