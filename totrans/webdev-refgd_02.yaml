  type: TYPE_NORMAL
  zh: step
- en: 'The `step` attribute determines the jump between each number:'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '`step` 属性确定每个数字之间的跳跃：'
- en: '[PRE122]'
