  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: dir
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: dir
- en: 'The `dir` attribute defines the text direction:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`dir` 属性定义文本方向：'
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Description
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: 'The `dir` attribute is the direction attribute. It specifies the text direction.
    The following are its possible values:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`dir` 属性是方向属性。它指定文本方向。以下是其可能的值：'
- en: '`auto`: This lets the browser choose the direction automatically'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`auto`：这允许浏览器自动选择方向'
- en: '`ltr`: This lets the browser choose the left to right direction'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ltr`：这允许浏览器选择从左到右的方向'
- en: '`rtl`: The browser chooses the right to left direction'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rtl`：浏览器选择从右到左的方向'
- en: Here is an example for the `ltr` and `rtl` attributes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 `ltr` 和 `rtl` 属性的示例。
