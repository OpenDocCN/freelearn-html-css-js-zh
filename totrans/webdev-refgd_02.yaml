  type: TYPE_NORMAL
  zh: '`audio`、`embed`、`iframe`、`img`、`input`、`script`、`source`、`track` 和 `video`
    元素用于 `src` 属性。'
- en: Description
  id: totrans-522
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `src` attribute gives the URL of the resource for the element.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '`src` 属性给出了元素的资源 URL。'
