- en: Description
  id: totrans-540
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: The `step` attribute is used with an `input` element and the `type` attribute
    of number or date-time. It determines how far to step for each increment.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '`step` 属性与 `input` 元素和 `type` 属性为数字或日期时间的 `input` 元素一起使用。它确定每次增加的跳跃距离。'
- en: 'Here is an example with a number input. You will only be able to increment
    by `5` four times before reaching the max:'
