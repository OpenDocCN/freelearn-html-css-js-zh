    name `data-id` is arbitrary. You can use any valid name here:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个具有 `data-id` 属性的项目列表。请注意，属性名 `data-id` 是任意的。你在这里可以使用任何有效的名称：
