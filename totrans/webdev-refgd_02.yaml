  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: '`width` 属性设置元素的宽度。'
- en: Note
  id: totrans-580
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You may see many HTML documents that use width on many elements. This is not
    valid any more; CSS should be used to set the width on any other elements.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到许多使用宽度属性的 HTML 文档。这已经不再有效；应该使用 CSS 来设置其他元素的宽度。
