- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Chat bots have become big talking points in the world of business and software
    development. On the forefront of team communications is Slack, a platform for
    talking to colleagues and friends about absolutely anything. The engineers at
    Slack saw the potential and have designed a system that allows anyone to build
    their own Slack bots for productivity, ease of use, or just plain entertainment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人已经成为商业和软件开发领域的大热门话题。在团队通信的前沿是 Slack，一个可以与同事和朋友谈论任何事情的交流平台。Slack 的工程师看到了潜力，并设计了一个系统，允许任何人构建自己的
    Slack 机器人，以提高生产力、易用性或纯粹为了娱乐。
- en: This book will teach you how to use a myriad of tools to build the very best
    bots for the Slack platform. Whether you are a programming beginner or a seasoned
    veteran, by the end of this book, you will be able to create high-quality bots
    whose only limit is the your imagination. You might also pick up a few tricks
    along the way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何使用众多工具来构建 Slack 平台上的最佳机器人。无论你是编程新手还是有经验的资深人士，到本书结束时，你将能够创建高质量的机器人，其唯一限制是你的想象力。你也许还会在过程中学到一些技巧。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Slack"), *Getting Started
    with Slack*, shows you what is Slack and why we should care about Slack bots.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Slack 入门"), *Slack 入门*，展示了 Slack 是什么以及为什么我们应该关注 Slack
    机器人。'
- en: '[Chapter 2](ch02.html "Chapter 2. Your First Bot"), *Your First Bot*, takes
    you through building your first bot and explains how it works.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。你的第一个机器人"), *你的第一个机器人*，带你构建你的第一个机器人，并解释它是如何工作的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Adding Complexity"), *Adding Complexity*,
    helps us expand our first bot with new and useful functionalities.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。增加复杂性"), *增加复杂性*，帮助我们通过新的和有用的功能来扩展我们的第一个机器人。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Data"), *Using Data*, teaches you how
    to use persistent data with your Slack bots.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用数据"), *使用数据*，教你如何使用持久数据与你的 Slack 机器人一起使用。'
- en: '[Chapter 5](ch05.html "Chapter 5. Understanding and Responding to Natural Language"),
    *Understanding and Responding to Natural Language*, teaches you about natural
    language processing and how to develop a bot that can comprehend and respond in
    natural language.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。理解和响应用户自然语言"), *理解和响应用户自然语言*，教你关于自然语言处理以及如何开发能够理解和以自然语言响应的机器人。'
- en: '[Chapter 6](ch06.html "Chapter 6. Webhooks and Slash Commands"), *Webhooks
    and Slash Commands*, takes us through the uses of webhooks and Slash commands
    in a Slack setting.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Webhooks 和 Slash 命令"), *Webhooks 和 Slash 命令*，带我们了解在 Slack
    环境中 Webhooks 和 Slash 命令的用法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Publishing Your App"), *Publishing Your App*,
    teaches you how to publish your app or bot so that it can be used by others outside
    your company.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。发布你的应用"), *发布你的应用*，教你如何发布你的应用或机器人，以便其他人可以在公司外部使用。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需的条件
- en: You should have an intermediate understanding of JavaScript and programming
    concepts in general. For this book, we will be using Node.js version 5.0.0\. This
    means that the JavaScript code samples contained within will use ECMAScript 2015
    (ES2015, more commonly known as ES6) features, which have been enabled in Node
    v5.0.0\. For a full list of ES6 features enabled in Node.js version 5 and up,
    visit the Node.js website ([https://nodejs.org/en/docs/es6/](https://nodejs.org/en/docs/es6/)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该对 JavaScript 和编程概念有中级理解。对于本书，我们将使用 Node.js 版本 5.0.0。这意味着本书包含的 JavaScript
    代码示例将使用 ECMAScript 2015（ES2015，更常被称为 ES6）功能，这些功能已在 Node v5.0.0 中启用。要查看 Node.js
    版本 5 及以上版本中启用的 ES6 功能的完整列表，请访问 Node.js 网站 ([https://nodejs.org/en/docs/es6/](https://nodejs.org/en/docs/es6/))。
- en: This book, its techniques, and the code samples within are OS-agnostic, although
    for debugging purposes, either the Google Chrome or Opera browser is required.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书、其技术和其中的代码示例都是操作系统无关的，尽管为了调试目的，需要 Google Chrome 或 Opera 浏览器。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This is a book for software developers who want to build Slack bots for their
    own company's use or for customers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要为自己的公司或客户构建 Slack 机器人的软件开发者而写的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Save
    the file and then run the code via `iron-node` in your terminal."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“保存文件，然后在终端通过`iron-node`运行代码。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块特定部分的注意时，相关的行或项目会被设置为粗体：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Either click on the **Step over** button in the top-right corner, symbolized
    by an arrow curving around a dot, or hit *F10* to step over to the next line."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中会像这样显示：“要么点击右上角的**步骤跳过**按钮，其符号为一个围绕点的曲线箭头，要么按*F10*跳到下一行。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小技巧
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门会像这样出现。
