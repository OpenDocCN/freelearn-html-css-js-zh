  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
