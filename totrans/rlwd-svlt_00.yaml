- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In today’s digital age, web development is ever-evolving, with new tools and
    frameworks emerging almost daily. Among them, Svelte stands out, being voted in
    the top place as the most beloved framework in a recent developer survey ([https://survey.stackoverflow.co/2022/#section-most-loved-dreaded-and-wanted-web-frameworks-and-technologies](https://survey.stackoverflow.co/2022/#section-most-loved-dreaded-and-wanted-web-frameworks-and-technologies)).
    Svelte brings a fresh perspective by optimizing performance and providing an intuitive
    design, as well as being fully featured.
  prefs: []
  type: TYPE_NORMAL
- en: While other resources out there cover Svelte’s vast features, this book offers
    a unique lens and approach. We’ll delve deep into key Svelte features, demystifying
    core concepts. Through hands-on, real-world examples, we’ll not only teach the
    “how” but also the “why” behind each approach. By understanding the underlying
    principles and thought processes, you’ll be equipped to seamlessly integrate what
    you learn into your Svelte projects.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is tailored for web developers and software engineers who possess
    a foundational understanding of JavaScript, CSS, and general web development practices.
    Whether you're new to Svelte and are eager to dive deep or have dabbled with its
    basics but seek to elevate your expertise through real-world examples and patterns,
    this guide is for you. Beyond mere instruction, the content delves into the 'why'
    and 'how' behind each concept, ensuring readers not only grasp the material but
    can also effectively apply it in professional contexts and diverse projects. If
    you're ready to not just learn about Svelte but to master its intricacies and
    practical applications, then this book is your next essential read.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18887_01.xhtml#_idTextAnchor015), *Lifecycles in Svelte*, provides
    an overview of Svelte’s lifecycles, their respective functions, the rules for
    invoking them, and strategies to reuse and compose these lifecycle functions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18887_02.xhtml#_idTextAnchor032), *Implementing Styling and
    Theming*, dives into six unique methods to style Svelte components. You will also
    learn the essentials of theming Svelte components, from defining themes to enabling
    user customization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18887_03.xhtml#_idTextAnchor051), *Managing Props and State*,
    deepens your understanding of props and state within Svelte. This chapter demystifies
    props, state, and bindings, and discusses the distinctions between one-way and
    two-way data bindings. It also showcases deriving state from props.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18887_04.xhtml#_idTextAnchor064), *Composing Components*, provides
    techniques to control content within child components from their parent components.
    You will explore the `<slot>` element and various Svelte special elements, such
    as `<svelte:self>` and `<svelte:fragment>`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18887_05.xhtml#_idTextAnchor080), *Custom Events with Actions*,
    kickstarts your exploration of Svelte actions over three chapters. This chapter
    starts by exploring the idea of creating custom events using Svelte actions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18887_06.xhtml#_idTextAnchor091), *Integrating Libraries with
    Actions*, provides a hands-on guide to integrating a third-party JavaScript library
    into Svelte using actions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18887_07.xhtml#_idTextAnchor108), *Progressive Enhancements
    with Svelte Actions*, unpacks the concept of progressive enhancements and helps
    you understand how Svelte actions can be leveraged to progressively enhance your
    Svelte application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18887_08.xhtml#_idTextAnchor121), *Context versus Stores*, delves
    into Svelte context and stores. You’ll learn how and when to use Svelte context
    and stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18887_09.xhtml#_idTextAnchor135), *Implementing Custom Stores*,
    teaches you how to implement custom Svelte stores through a practical step-by-step
    guide, going through multiple real-world examples along the way.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18887_10.xhtml#_idTextAnchor152), *State Management with Svelte
    Stores*, arms you with practical tips on managing application state in Svelte
    applications. You will also learn how to use third-party state management libraries
    in Svelte.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18887_11.xhtml#_idTextAnchor163), *Renderless Components*,
    explores the concept of the renderless component, a type of reusable component
    that does not render any HTML elements of its own. We will systematically go through
    implementing such a component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18887_12.xhtml#_idTextAnchor175), *Stores and Animations*,
    explores the built-in `tweened` and `spring` stores. You’ll learn how to apply
    them in your Svelte application, and how to customize the interpolation for these
    animating stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18887_13.xhtml#_idTextAnchor187), *Using Transitions*, provides
    a comprehensive understanding of transitions in Svelte. You’ll learn how to use
    transitions in Svelte, when and how transitions are played, and how they work
    under the hood.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18887_14.xhtml#_idTextAnchor202), *Exploring Custom Transitions*,
    explores the idea of writing a custom transition in Svelte. You’ll learn about
    the Svelte transition contract, and with practical examples, you’ll be guided
    step by step through creating a custom transition in Svelte.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B18887_15.xhtml#_idTextAnchor211), *Accessibility with Transitions*,
    sheds light on accessibility considerations in transitions, particularly for users
    with vestibular disorders. You’ll gain insights into crafting responsible transitions
    that respect user preferences and cater to all.'
  prefs: []
  type: TYPE_NORMAL
