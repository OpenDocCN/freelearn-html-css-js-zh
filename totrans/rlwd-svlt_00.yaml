  type: TYPE_NORMAL
  zh: 第一部分：编写Svelte组件
- en: In this section, we will lay the foundation for writing Svelte components. We
    will kick things off by delving into the lifecycles of Svelte components. Then,
    we will learn how to style and theme our Svelte components. After that, we will
    explore the intricacies of data passing between components and finally wrap up
    with techniques to compose components into a cohesive Svelte application.
  id: totrans-63
