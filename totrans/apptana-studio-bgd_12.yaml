- en: Chapter 12. Troubleshooting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*At times we may encounter problems while working with Aptana Studio. These
    problems often depend on the operating system used, the Aptana Studio plugins,
    or the Aptana Studio configuration. It''s important to know how to get the required
    information out of Aptana Studio in order to solve your problems. But the possible
    problems could be very varied.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '*For this reason, we can''t solve all these possible problems easily or in
    the same way. Furthermore, it might happen that you find a completely new problem
    or bug within Aptana Studio. Therefore, we will take a look at a few of the most
    frequently occurring problems, and what you can to do to solve these problems.
    We will also discuss the procedure that you will need to follow to solve those
    problems with Aptana Studio that you''re not able to solve by yourself.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'So, in this chapter we will cover the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What to do when problems occur
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to configure the system error level
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where can you find the logfiles content
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where you can get additional support
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to report a bug ticket
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What to do when problems occur
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First of all, we will see where you can find some additional information or
    help in case you have some questions or need some help.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Systems help
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have any questions about the main features of Aptana Studio, first take
    a look at the **Help Contents** menu. You will find it by going to **Help** |
    **Help Contents**. The window that appears provides you with a tree of the help
    content on the left, and the help content is displayed on the right.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '![Systems help](img/8246_12_12.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en: The **Content** tree contains the **Workbench User Guide** option, which has
    help topics about the base functionality of Aptana Studio in general. These help
    topics are provided by the eclipse framework, which is located under the hood.
    Another important entry is the **Studio User** **Guide** option. Here you will
    find specific help for the functionalities that are provided by Aptana Studio.
    Additionally, there could be more entries related to the system plugins which
    are installed.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you have a problem?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Say you have got to a point where you have some problems with Aptana Studio.
    As you have already read, you can try and solve these problems by writing a forum
    post or creating a bug ticket. But stop!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Before you go ahead and post something on the forums or report a bug, you should
    try to solve the problem by yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: A possible process of solving your problems could be performing a system update.
    Maybe your problem results from a bug in Aptana Studio or an integrated plugin.
    After a system update, the whole IDE should work with the newest source—maybe
    your problem was related to an older version and is now solved. How to run a system
    update has already been discussed in Chapter 1, Getting Started.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: If the problem still remains, you should start a search for the problem. Have
    a look—is there an error message? Could you describe your problem in words? Take
    all this information and feed it into your preferred search engine. This search
    will surely give you some tips on how to solve your problem.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: If your problem still remains and the search gives you no effective results,
    try providing your search with the version and system information from Aptana
    Studio. We will now see how to get this information out of Aptana Studio.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Which version of Aptana Studio have you installed
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order to make your problem search more exact, it will be a good idea to provide
    your search with your Aptana Studio version and other details related to your
    problem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – displaying installation details
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the next few steps, you will see how to retrieve a good deal of information
    about your installation:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Help** | **About Aptana Studio 3**.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The resulting window does not provide much information. It will simply provide
    you with the used Version/build number and some general information about Aptana
    Studio.![Time for action – displaying installation details](img/8246_12_02.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can however get more information from this area. The icon button in the
    left-bottom corner provides you filtered information about the plugins that you
    have integrated. So, if you have some problems with a plugin and you need to know
    which version you're using, navigate to this area and you will find the details
    that you need.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: But that's not all, if you click on the **Installation Details** button (see
    previous screenshot). Click on it, and you will get an overview of the installation
    details of Aptana Studio.![Time for action – displaying installation details](img/8246_12_03.jpg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the first tab, you will find a complete list of the installed software that
    is integrated in the system.![Time for action – displaying installation details](img/8246_12_04.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The second tab provides you with the installation history. This is very useful!
    The installation history gets an additional entry every time you install a new
    plugin or run an update. In the upper area, you will find the dates and times
    when some activity was performed. If you click on one of these entries, the list
    that appears below shows you what kind of installation and plugins you had at
    that moment. You also have the option here to revert the changes that you had
    made. The following screenshot shows you the **Installation History** tab:![Time
    for action – displaying installation details](img/8246_12_05.jpg)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next tab is the **Features** tab, gives you an overview of the installed
    features. The **Features** tab shows all of the installed plugins.![Time for action
    – displaying installation details](img/8246_12_06.jpg)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, there is the **Plug-ins** tab. The plugins are the smallest installable
    software components.![Time for action – displaying installation details](img/8246_12_07.jpg)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The last tab is the **Configuration** tab. In this tab, you will find information
    on the whole configuration of Aptana Studio. This information is very useful for
    the Appcelerator team when you have to report a bug.![Time for action – displaying
    installation details](img/8246_12_08.jpg)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一个标签是 **配置** 标签。在这个标签中，你可以找到关于Aptana Studio整体配置的信息。当你需要报告错误时，这些信息对Appcelerator团队非常有用。![查看和清除日志文件的行动时间
    – 显示安装详情](img/8246_12_08.jpg)
- en: Running the diagnostic test
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行诊断测试
- en: The diagnostic test simply provides a few pieces of information on the system
    that are useful for us when debugging an issue. It doesn't do anything more than
    that currently, but this information is often very useful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断测试只是提供了对我们调试问题时有用的系统信息的一些片段。目前它没有做更多的事情，但这些信息通常非常有用。
- en: 'In order to run the diagnostic test, complete the following steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行诊断测试，完成以下步骤：
- en: Navigate to **Help** | **Aptana** | **Run Diagnostic Test...**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 **帮助** | **Aptana** | **运行诊断测试...**。
- en: That's it! In the window which appears, you can see the most important information
    about your installation of Aptana Studio.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就这样！在出现的窗口中，你可以看到关于你的Aptana Studio安装的最重要信息。
- en: We just created our own output of the diagnostic test.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们刚刚创建了诊断测试的输出。
- en: 'Your diagnostic test result looks like the following screenshot:'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的诊断测试结果看起来像以下截图：
- en: '![Running the diagnostic test](img/8246_12_01.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![运行诊断测试](img/8246_12_01.jpg)'
- en: Here, you can copy the result directly into your clipboard in order to paste
    it wherever you need. Maybe on a forum or bug ticket.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，你可以直接将结果复制到剪贴板，以便粘贴到你需要的地方。也许是在论坛或错误报告单上。
- en: Viewing and clearing the logfile
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看和清除日志文件
- en: Aptana Studio has a logfile where all warnings and errors are logged while its
    starting up and running the IDE. Sometimes, it's very useful to read the logfile
    if you have problems with Aptana Studio.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Aptana Studio有一个日志文件，其中记录了启动和运行IDE时的所有警告和错误。有时，如果你遇到Aptana Studio的问题，阅读日志文件非常有用。
- en: This will allow you (with the help of the logged warnings and errors) to identify
    the source of your problems.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这将允许你（借助记录的警告和错误）确定问题的来源。
- en: Time for action – viewing and clearing the logfile
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查看和清除日志文件的行动时间
- en: Navigate to **Help** | **Aptana** | **View Log File**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 **帮助** | **Aptana** | **查看日志文件**。
- en: That's it! The logfile (which is a simple text file) is loaded within the text
    editor and you're now able to inspect it.![Time for action – viewing and clearing
    the logfile](img/8246_12_10.jpg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就这样！日志文件（它是一个简单的文本文件）在文本编辑器中加载，你现在可以检查它。![查看和清除日志文件的行动时间 – 查看和清除日志文件](img/8246_12_10.jpg)
- en: As shown in the previous screenshot, it is evident from the line number column
    that this file must be very large because a large amount of information is logged
    in it while starting up and running the IDE. Often, when you search for a problem
    within the logfile, it can be hard to find the entries that are relevant to your
    problem due to the large amount of information which can be found there. If this
    is the case, you should clear the current logfile, run the problematic part again
    where your problem had occurred, and then view the logfile once more.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如前一个截图所示，从行号列中可以明显看出，这个文件非常大，因为在启动和运行IDE时在其中记录了大量的信息。通常，当你搜索日志文件中的问题时，由于信息量很大，可能很难找到与你的问题相关的条目。如果这种情况发生，你应该清除当前的日志文件，再次运行出现问题的部分，然后再次查看日志文件。
- en: Clearing the logfile is as easy as the last step. Just navigate to **Help**
    | **Aptana** | **Clear Log File** and the logfile will be cleared.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除日志文件就像上一步一样简单。只需导航到 **帮助** | **Aptana** | **清除日志文件**，日志文件就会被清除。
- en: '*What just happened?*'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: We just took a look into the logfile. The logfile is generally very large and
    therefore it's not so easy to read out the relevant information. Aptana Studio
    3 provides a functionality to clear the logfile, something which we also looked
    at.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚查看了日志文件。日志文件通常非常大，因此阅读相关的信息并不容易。Aptana Studio 3提供了一个清除日志文件的功能，我们之前也查看过。
- en: If the logfile doesn't contain the information you need, navigate to **Window**
    | **Preferences** and select the **Troubleshooting** entry under **Aptana Studio**.
    Here, you can select what kind of errors and warnings should be logged into the
    logfile.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果日志文件不包含你需要的信息，导航到 **窗口** | **首选项**，然后在 **Aptana Studio** 下选择 **故障排除** 项。在这里，你可以选择哪些类型的错误和警告应该记录到日志文件中。
- en: '![What just happened?](img/8246_12_11.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/8246_12_11.jpg)'
- en: Forums
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your problem still persists and you couldn't find a solution by searching
    on the Internet, your next step could be a post within a forum.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need some help from the Aptana community, you should refer to the following
    website:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '[http://aptana.com/support](http://aptana.com/support)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Here, you will find an overview of the different support possibilities. In this
    case, we want to get in contact with other Aptana Studio users in order to exchange
    information about your problem. Aptana has its own discussion forum named *Tender
    app,* which can be found on its website, but the team has decided to move the
    forum to [stackoverflow.com](http://stackoverflow.com). StackOverflow has a very
    large community of knowledgeable individuals, and they often respond much quicker
    than the Appcelerator team.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: At StackOverflow you can create a new question and give it the tag **aptana**.
    The tag **aptana** allows StackOverflow to inform all the users that have subscribed
    to Aptana-tagged questions, and also to categorize the question with other Aptana
    Studio questions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Don't forget to mention your Aptana Studio Version in your post and other problem-related
    information.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Good luck with the posting and discussion with the other Aptana Studio users
    and some Appcelerator team members, who are often available there to help.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Reporting a bug
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While you're fighting with a problem and you think you've found a possible bug,
    if this is so, go on and report it to the Appcelerator team. After the bug is
    tracked, the team will try to inspect and solve this problem as soon as possible.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Before you create a new bug ticket it is worth having a look at the currently
    tracked issues. Maybe there's already a ticket for your problem. Simply navigate
    to [http://jira.appcelerator.org](http://jira.appcelerator.org) in your preferred
    browser and use the **Issue Tracker** option to go through the current issues.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: You didn't find your problem? No? Then you will need to report a bug.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – reporting a bug
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's take a look at how we can report a bug.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Help** | **Aptana** | **Submit a ticket...** to open the window
    for reporting a bug.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Before you start to fill in the details of your bug, we need to log in to the
    JIRA bug tracker. If you don't have an account, just click on **Sign up...** and
    the registration form will open in your default browser. Follow the required steps
    to complete your account registration.![Time for action – reporting a bug](img/8246_12_09.jpg)
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After you are logged into JIRA, you can fill in the ticket information. We
    start with the first selection. The **Type** field is already selected correctly,
    as we want to submit a possible bug. Then select the **Severity** field, following
    which you will find a short description of each option:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Blocker**: The issue is blocking our project'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Major**: Crash or incorrect behavior issue that may have a workaround'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Minor**: Crash or incorrect behavior that does not have a reasonable workaround'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Trivial**: Functions correctly, but appearance/functionality needs improvement'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**微不足道**：功能正常，但外观/功能需要改进'
- en: '**None**: Default'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无**：默认'
- en: The **Summary** field is like an e-mail's subject field, keep its content brief
    but clear.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**摘要**字段就像电子邮件的主题字段一样，保持其内容简短但清晰。'
- en: This is the most important step. In the **Steps to Reproduce** field, you will
    need to describe very clearly what the Appcelerator team must do to enforce the
    malfunction. Mention this in the step-by-step procedure—every bit of information
    can help solve this problem.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是最重要的步骤。在**重现步骤**字段中，你需要非常清楚地描述Appcelerator团队必须执行的操作以强制执行故障。在逐步程序中提及这一点——每一点信息都可以帮助解决这个问题。
- en: Within the **Actual Result** field, you have to describe what's the result of
    the action. If it's too difficult to describe the behavior, feel free to attach
    an additional screenshot that will help in understanding the problem.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**实际结果**字段中，你必须描述动作的结果。如果描述行为太难，请随意附加一个截图，这将有助于理解问题。
- en: After that, within the **Expected** **Result** field, describe what you think
    should be the correct behavior after this action.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在**预期结果**字段中，描述你认为在此操作后应该出现的正确行为。
- en: Next, check the two **Logs to attach** checkboxes. This information helps the
    Appcelerator team a lot for reproducing and solving the problem. Neither of these
    documents contain any sensitive data. You have already seen in this chapter the
    data that is contained, in detail.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，检查两个**要附加的日志**复选框。这些信息对Appcelerator团队在重现和解决问题时非常有帮助。这些文档中都不包含任何敏感数据。你已经在本章中详细看到了包含的数据。
- en: Finally, click on the **OK** button in order to complete the process of reporting
    a bug ticket.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击**确定**按钮以完成报告错误工单的过程。
- en: '*What just happened?*'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: We just navigated to the bug reporting window, logged into JIRA, and began filling
    out a bug ticket. Here, we have to describe the problem as clearly as we can and
    submitted it to the JIRA Bug tracker.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚导航到错误报告窗口，登录到JIRA，并开始填写错误工单。在这里，我们必须尽可能清晰地描述问题并将其提交给JIRA错误跟踪器。
- en: The Appcelerator team will now find the new ticket within the Bug tracker, read
    it, and then decide how this ticket should be handled.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Appcelerator团队现在将在错误跟踪器中查找新的工单，阅读它，然后决定如何处理这个工单。
- en: With your JIRA account, you can log in to the Bug tracker and find out where
    your problem is in the solving process. The Bug tracker is available at [http://jira.appcelerator.org/](http://jira.appcelerator.org/).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的JIRA账户，你可以登录到错误跟踪器并找出你的问题在解决过程中的位置。错误跟踪器可在[http://jira.appcelerator.org/](http://jira.appcelerator.org/)找到。
- en: Here, you can identify the current status of the ticket and read the existing
    comments of the solution process. You're also able to give more information to
    support the team.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以识别工单的当前状态并阅读现有解决方案过程的评论。你还可以提供更多信息以支持团队。
- en: 'If you''re at this point, it''s time to say: Thanks for all your support in
    making Aptana Studio much better and more stable!'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经到了这一步，是时候说：感谢你为使Aptana Studio变得更好、更稳定所提供的所有支持！
- en: If you have an idea for a new feature or improvement for Aptana Studio, that's
    great! Feel free to use the ticket functionality and send the idea to the Appcelerator
    team. Just select the type of improvement or feature, and describe your idea as
    accurately as possible.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个关于Aptana Studio新功能或改进的想法，那太好了！请随意使用工单功能并将想法发送给Appcelerator团队。只需选择改进或功能的类型，并尽可能准确地描述你的想法。
- en: Note
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: 'Attention: Please do not spam the Appcelerator team with questions and problems
    which you could solve yourself! First try the solution tips provided in this chapter.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：请不要用你可以自己解决的问题和问题向Appcelerator团队发送垃圾邮件！首先尝试本章中提供的解决方案提示。
- en: Fixing a moved workspace directory
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修复已移动的工作空间目录
- en: 'When you''re working with a lot of different workspaces, it is possible that
    you may start Aptana Studio but the workspace directory of your last used workspace
    isn''t available any more. This is not good!, If you haven''t configured Aptana
    Studio in a way that makes it ask you about which workspace you want to use at
    every start up, Aptana Studio won''t start up and will throw the following message:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与许多不同的工作空间一起工作时，有可能你启动了Aptana Studio，但你的最后一个使用的工作空间目录已不再可用。这可不是什么好事！如果你没有以每次启动时都询问你想要使用哪个工作空间的方式来配置Aptana
    Studio，Aptana Studio将无法启动，并会显示以下信息：
- en: '**Could not launch the product because the specified workspace cannot be created.
    The specified workspace directory is either invalid or read-only.**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**无法启动产品，因为指定的 workspace 无法创建。指定的 workspace 目录无效或只读。**'
- en: In the following *Time for action* section, we will discuss how to fix this
    problem.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的 *行动时间* 部分，我们将讨论如何解决这个问题。
- en: Time for action – changing the workspace directory in config.ini
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——在 config.ini 中更改 workspace 目录
- en: Use your system file browser and navigate to your Aptana Studio installation
    directory.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的系统文件浏览器并导航到您的 Aptana Studio 安装目录。
- en: In the installation directory, select the `config.ini` file that is located
    within the configuration directory and open it in an editor.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装目录中，选择位于配置目录中的 `config.ini` 文件，并在编辑器中打开它。
- en: Look for the row that starts with `osgi.instance.area.default`. This row contains
    the path to the currently used workspace.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找以 `osgi.instance.area.default` 开头的行。这一行包含当前使用的 workspace 的路径。
- en: Adjust the path so that Aptana Studio can find a valid workspace.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整路径，以便 Aptana Studio 可以找到有效的 workspace。
- en: Finally, save the file and start Aptana Studio.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，保存文件并启动 Aptana Studio。
- en: '*What just happened?*'
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: You just changed the workspace path directly within the `config.ini` file. After
    that, Aptana Studio will be able to find a valid workspace.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚直接在 `config.ini` 文件中更改了 workspace 路径。之后，Aptana Studio 将能够找到有效的 workspace。
- en: Have a go hero – collecting information about Aptana Studio
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大胆尝试吧——收集有关 Aptana Studio 的信息
- en: Now your task is to identify what version of Aptana Studio you have installed,
    and what features and plugins are integrated in that Version.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您的任务是确定您安装了哪个版本的 Aptana Studio，以及该版本中集成了哪些功能和插件。
- en: After we know our current environment, we will take a look at the logfile and
    try to clear it.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们了解当前环境之后，我们将查看日志文件并尝试清除它。
- en: Finally, try to run a diagnostic test.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尝试运行诊断测试。
- en: Pop quiz
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 突击测验
- en: Q1\. What to should you if you have a problem with Aptana Studio?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Q1. 如果您遇到 Aptana Studio 的问题，您应该怎么做？
- en: First of all, report a bug about your problem.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，报告您的问题的 bug。
- en: Before you do anything else, try to reinstall Aptana Studio.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您做任何事情之前，尝试重新安装 Aptana Studio。
- en: First of all, try to help yourself. Search on the Internet, and if you don't
    find a solution try searching for help within a forum.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，尝试自己解决问题。在互联网上搜索，如果找不到解决方案，尝试在论坛中寻求帮助。
- en: Summary
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: By the end of this chapter, you should know what to do when a problem with Aptana
    Studio 3 occurs. We have seen the procedure for solving problems that occur in
    Aptana Studio, starting with identifying what environment is currently available,
    executing a diagnostic test, to reading through the logfile.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您应该知道当 Aptana Studio 3 发生问题时应该做什么。我们已经看到了解决在 Aptana Studio 中发生的问题的程序，从确定当前可用的环境开始，执行诊断测试，到阅读日志文件。
