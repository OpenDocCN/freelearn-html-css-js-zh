  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Otherwise, `Id` will have the Lambert coefficient factored in.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Having Lambert disabled, click on the Per Vertex button. Rotate the cube to
