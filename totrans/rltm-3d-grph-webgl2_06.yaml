  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'If the `uUseLambert` uniform is `false`, then `lambertTerm` remains as `1.0`,
