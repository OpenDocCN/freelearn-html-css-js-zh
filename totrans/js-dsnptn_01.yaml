- en: Part 1:Design Patterns
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will get an overview of design patterns and how they can be
    implemented effectively in modern JavaScript. You will learn how and when to implement
    creational, structural, and behavioral design patterns in the “classical” object-oriented
    way and how modern JavaScript features can be used to make this implementation
    more idiomatic to the language. Finally, you’ll see real-world examples of design
    patterns being applied in the JavaScript ecosystem, thereby learning how to recognize
    them.
