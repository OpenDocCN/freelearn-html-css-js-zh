- en: Part 2:Architecture and UI Patterns
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：架构和UI模式
- en: In this part, you will get an overview of architecture and UI patterns in JavaScript.
    You will learn about common reactive view library patterns in React and rendering
    strategies with React and Next.js. Finally, you’ll learn about two approaches
    to scaling your application via micro frontends with the **zones** and **islands**
    architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，您将了解JavaScript中的架构和UI模式概述。您将学习React中常见的响应式视图库模式以及React和Next.js的渲染策略。最后，您将了解通过**区域**和**岛屿**架构两种方法来扩展应用程序的两种方法。
