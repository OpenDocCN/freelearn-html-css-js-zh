- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Real-time web applications have traditionally been a challenging thing to achieve,
    relying on hacks and illusions. Many people avoid going real-time under the assumption
    of the complexity involved. This book will show you how to build modern, real-time
    web applications powered by Socket.IO, introducing you to various features of
    Socket.IO and walking you through the development, hosting, and scaling of a chat
    server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 实时网络应用传统上是一个具有挑战性的目标，依赖于黑客手段和幻觉。许多人因为认为其复杂性而避免实现实时性。本书将向您展示如何使用Socket.IO构建现代实时网络应用，并介绍Socket.IO的各种功能，并指导您进行聊天服务器的开发、托管和扩展。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Going Real Time on the Web"), *Going Real
    Time on the Web*, introduces us to the world of real-time web applications and
    their history.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。在网络上实现实时性"), *在网络上实现实时性*，介绍了实时网络应用及其历史。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with Node.js"), *Getting
    Started with Node.js*, introduces Node.js and its friends. Node.js is the platform
    that empowers many modern web applications, which are all written in JavaScript.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。开始使用Node.js"), *开始使用Node.js*，介绍了Node.js及其相关技术。Node.js是许多现代网络应用的平台，这些应用都是用JavaScript编写的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Let''s Chat"), *Let''s Chat*, gets us up
    and running with our first single-page chat system, introducing us to the Socket.IO
    API for real-time communication.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。让我们聊天"), *让我们聊天*，使我们能够启动我们的第一个单页聊天系统，并介绍了Socket.IO API用于实时通信。'
- en: '[Chapter 4](ch04.html "Chapter 4. Making It More Fun!"), *Making It More Fun!*,
    adds more features to our chat application, such as giving our users a name, having
    multiple chat rooms, and integrating express with Socket.IO sessions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。让它更有趣！"), *让它更有趣！*，为我们的聊天应用添加了更多功能，例如给我们的用户提供一个名字，拥有多个聊天室，以及将即时消息与Socket.IO会话集成。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Socket.IO Protocol"), *The Socket.IO
    Protocol,* explains the Socket.IO protocol, its mechanism and working.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Socket.IO协议"), *Socket.IO协议,* 解释了Socket.IO协议、其机制和工作原理。'
- en: '[Chapter 6](ch06.html "Chapter 6. Deploying and Scaling"), *Deploying and Scaling*,
    explains the intricacies involved in taking our chat system to production and
    scaling it out.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。部署和扩展"), *部署和扩展*，解释了将我们的聊天系统投入生产并扩展其规模所涉及的复杂性。'
- en: '[Appendix A](apa.html "Appendix A. Socket.IO Quick Reference"), *Socket.IO
    Quick Reference*, is a reference for the Socket.IO API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A。Socket.IO快速参考"), *Socket.IO快速参考*，是Socket.IO API的参考指南。'
- en: '[Appendix B](apb.html "Appendix B. Socket.IO Backends"), *Socket.IO Backends*,
    lists a few alternative backend implementations for different languages and platforms.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B。Socket.IO后端"), *Socket.IO后端*，列出了针对不同语言和平台的几种替代后端实现。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To use this book, we don't presume any special requirements in software. You
    will need a PC with Linux or Windows OS or a Mac. You can use any text editor
    for coding, but having a programmer's editor such as Vi, Emacs, Notepad++, Sublime
    Text, or any IDE of your choice will help. We will be installing the remaining
    software, such as Node.js and npm, as we go through the book and when they are
    required.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书时，我们不假设任何特殊的软件要求。您需要一个装有Linux或Windows OS或Mac的PC。您可以使用任何文本编辑器进行编码，但拥有如Vi、Emacs、Notepad++、Sublime
    Text或您选择的任何IDE的程序员编辑器将有所帮助。我们将随着本书的进展和需要时安装剩余的软件，如Node.js和npm。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at developers who want to start developing highly interactive
    and real-time web applications such as chat systems, online multiplayer games,
    or want to introduce real-time updates or server push mechanisms in their existing
    applications. Knowledge of developing in JavaScript and web applications in general
    is expected. Though there is a chapter on introducing Node.js, prior knowledge
    of Node.js will be a plus. Readers will need access to a computer system capable
    of running Node.js, a test or code editor, and access to the Internet to download
    the required software and components.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望开始开发高度交互性和实时网络应用（如聊天系统、在线多人游戏）或希望在现有应用中引入实时更新或服务器推送机制的开发者。预期读者具备JavaScript开发和一般网络应用的知识。尽管本书有一章介绍Node.js，但具备Node.js的先验知识将是一个加分项。读者需要能够运行Node.js的计算机系统，一个测试或代码编辑器，以及访问互联网以下载所需的软件和组件。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "To set the environment our node server
    runs in, we set an environment variable `NODE_ENV` to the environment we want
    to run node in."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“为了设置我们的节点服务器运行的环境，我们将环境变量`NODE_ENV`设置为我们要在其中运行节点的环境。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Now you can enter your message in the message box in one of the browsers and
    click **Send**. You will see it appear on the message area of both the browsers."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“现在您可以在浏览器中的一个消息框中输入您的消息，然后点击**发送**。您将看到它在两个浏览器的消息区域中显示。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以如下方式显示。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们来说非常重要，以便我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
