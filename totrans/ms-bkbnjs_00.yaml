- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Backbone is an amazing library to build web applications; it's small, simple,
    and yet powerful. It provides a set of small and focused objects to be used as
    bricks when building frontend applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Backbone 是构建 Web 应用的一个惊人的库；它小巧、简单，但功能强大。它提供了一套小型且专注的对象，用作构建前端应用时的砖块。
- en: The beauty of Backbone is that it gives you the freedom to build your applications
    with your rules. However, with great power comes great responsibility; Backbone
    does not tell you anything about how to structure your applications. Keep in mind
    that Backbone is not a framework but a library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Backbone 的美在于它给你自由，让你按照自己的规则构建应用。然而，权力越大，责任越大；Backbone 并没有告诉你如何构建应用的结构。记住，Backbone
    不是一个框架，而是一个库。
- en: After years of working with Backbone projects, making code experiments, and
    exploring code from other developers, I have identified patterns and best practices
    when building frontend web apps with Backbone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在多年的 Backbone 项目工作中，进行代码实验，以及探索其他开发者的代码后，我确定了在 Backbone 构建前端 Web 应用时的模式和最佳实践。
- en: This book explains how to give structure to your applications. It gives you
    the tools and strategies to create robust and maintainable web apps. It will help
    you define and assign the right responsibilities to the Backbone objects and define
    a new set of glue objects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书解释了如何给你的应用赋予结构。它为你提供了创建健壮和可维护 Web 应用的工具和策略。它将帮助你定义和分配正确的责任给 Backbone 对象，并定义一套新的粘合对象。
- en: In the book, you will build a functional application applying the concepts that
    are exposed here. The application is simple enough to put in to practice the core
    concepts when building scalable frontend applications with Backbone. At any time,
    you can see the project code in the book repository at [https://github.com/abiee/mastering-backbone](https://github.com/abiee/mastering-backbone).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将构建一个功能性的应用，应用在这里展示的概念。这个应用足够简单，可以在使用 Backbone 构建可扩展的前端应用时实践核心概念。任何时候，你都可以在书的项目仓库中查看项目代码，网址为
    [https://github.com/abiee/mastering-backbone](https://github.com/abiee/mastering-backbone)。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Architecture of a Backbone application"),
    *Architecture of a Backbone application*, deals with the project organization
    at two levels: logical and physical. On the logical side, you will learn how to
    connect the Backbone objects, while on the physical side, you will see where to
    put your scripts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 Backbone 应用架构"), *Backbone 应用架构*，处理项目的组织结构，分为逻辑和物理两个层面。在逻辑层面，你将学习如何连接
    Backbone 对象，而在物理层面，你将看到放置脚本的位置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Managing Views"), *Managing views*, helps
    you extract the common patterns of views and create a new set of general purpose
    views that can be used on any Backbone application. These views will remove a
    lot of boilerplate code when managing views.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 管理视图"), *管理视图*，帮助你提取视图的常见模式，并创建一套通用视图，这些视图可以在任何 Backbone
    应用中使用。这些视图在管理视图时将大大减少样板代码。'
- en: '[Chapter 3](ch03.html "Chapter 3. Model Bindings"), *Model bindings*, explains
    how to deal with complex REST resources and helps you handle embedded resources
    and keep it in sync with views.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 模型绑定"), *模型绑定*，解释了如何处理复杂的 REST 资源，并帮助你处理嵌入式资源，并使其与视图保持同步。'
- en: '[Chapter 4](ch04.html "Chapter 4. Modular Code"), *Modular code*, covers dependency
    management and script bundling with Browserify. Modern applications are becoming
    more JavaScript-intensive, so it''s a good idea to handle dependencies in a smarter
    way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 模块化代码"), *模块化代码*，涵盖了使用 Browserify 进行依赖管理和脚本打包。现代应用正变得越来越
    JavaScript 依赖，因此以更智能的方式处理依赖是一个好主意。'
- en: '[Chapter 5](ch05.html "Chapter 5. Dealing with Files"), *Dealing with files*,
    it covers the common requirement for web applications to upload files to a server,
    this chapter tells you how to do it in Backbone with a REST server.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 处理文件"), *处理文件*，涵盖了网络应用上传文件到服务器的常见需求，本章将告诉你如何在 Backbone
    和 REST 服务器上实现这一功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Store data in the Browser"), *Store data
    in the browser*, shows you how to store data in the browser and how to do it from
    a Backbone perspective. The chapter shows how to build two drivers to transparently
    store Backbone models in localStorage and indexedDB instead of a remote server.
    This can be useful if you want to create offline applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Build Like a Pro"), *Build like a pro*, tells
    you how you can automatize common and repetitive tasks in a script. It will dramatically
    improve your productivity. It describes how you can build a development workflow
    that automatically refreshes your project every time you make a small change.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Testing Backbone Applications"), *Testing
    Backbone applications*, shows you the strategies and best practices when testing
    frontend code.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Deploying to Production"), *Deploy to production*,
    shows you how to deploy the project to a production server. While high-demand
    applications need a sophisticated platform, this chapter gives you the starting
    point for small apps.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Authentication"), *Security*, teaches you
    how to authenticate against the REST servers and how to manage sessions from the
    Backbone side.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Though this book is for frontend applications, you will need to install Node
    version 5 or superior. Node will run the example REST server, automatize common
    tasks, and manage project dependencies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is made for developers who already know Backbone but want to create
    better projects; it does not explain Backbone from scratch. Instead, I will show
    you how to improve your skills to organize and structure your application in an
    effective way.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这是您购买的所有Packt出版物的账户。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍的名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[http://www.packtpub.com](http://www.packtpub.com)与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
