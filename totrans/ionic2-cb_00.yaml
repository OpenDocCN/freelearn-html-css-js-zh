- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Ionic 2 Cookbook* is intended for frontend developers who want to take advantage
    of their existing skills to develop cross-platform mobile apps. This book will
    help you become an intermediate or advanced Ionic Framework developer by covering
    topics about AngularJS, Cordova, and Sass in depth. Since Ionic is open source,
    there is a large community supporting this framework for you to continue the learning
    journey.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: See also
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "There
    is no need to modify the `/platforms` or `/plugins` folder manually unless troubleshooting
    needs to be done."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In this section, you will learn how to create an attribute directive that
    can prevent certain characters from being input in the **Username** as well as
    showing another DOM node (where it says **You are typing username**) by toggling
    its visibility."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，以这种方式显示：“在本节中，您将学习如何创建一个属性指令，该指令可以防止某些字符在**用户名**中输入，并通过切换其可见性来显示另一个DOM节点（显示为**您正在输入用户名**）。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式出现在框中。
- en: Tip
  id: totrans-43
