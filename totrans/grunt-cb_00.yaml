- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Grunt is a task automation tool that provides the platform for an ever-growing
    ecosystem of plugins. These plugins provide the actual implementation for the
    tasks that can be automated. File management, testing, deployment, template rendering,
    code generation, and much more can be automated using easily configurable tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Grunt是一个任务自动化工具，它为不断增长的插件生态系统提供了平台。这些插件提供了可以自动化的任务的实际实现。文件管理、测试、部署、模板渲染、代码生成以及更多都可以通过易于配置的任务自动化。
- en: The Grunt platform's key strength lies in the simple methodology it has defined
    for task configuration, and the fact that all the plugins it supports tend to
    adhere to this methodology. This provides developers with a faster way to start
    using tools that would previously have taken more time to learn, while also presenting
    the configuration in a standard format that can be easily understood, manipulated,
    and shared.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Grunt平台的关键优势在于它定义的简单任务配置方法，以及它所支持的插件都倾向于遵循这种方法。这为开发者提供了一种更快的方式去使用那些原本需要更多时间学习的工具，同时也以标准格式呈现配置，便于理解、操作和共享。
- en: The Grunt Cookbook aims to provide easy-to-follow instructions to automate all
    kinds of tasks that your projects need to perform on a regular basis. We'll start
    with the most basic and common tasks, work our way up to creating our own tasks,
    and eventually generate entire sites using only Grunt.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《Grunt食谱》旨在提供易于遵循的说明，以自动化项目需要定期执行的所有各种任务。我们将从最基本的常见任务开始，逐步过渡到创建自己的任务，最终仅使用Grunt生成整个网站。
- en: The chapters of this book will each focus on a specific topic for which a collection
    of recipes will be provided. Many of the recipes will explore the automation of
    similar tasks, using different tools or libraries. Each recipe also explores popular
    variations on its theme, just in case you have more specific needs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书各章节将分别关注一个特定主题，并为每个主题提供一系列食谱。许多食谱将探索使用不同工具或库自动化类似任务，每个食谱也将探索其主题的流行变体，以防你有更具体的需求。
- en: '**What this book covers**'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Getting Started with Grunt"),
    *Getting Started with Grunt*, starts with working though setting up Grunt to be
    used within a Node.js-based project, and covers some of the more common automations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE1 "第1章。开始使用Grunt"), *开始使用Grunt*，从设置Grunt以在基于Node.js的项目中使用开始，并涵盖了某些更常见的自动化任务。'
- en: '[Chapter 2](part0024.xhtml#aid-MSDG1 "Chapter 2. File Management"), *File Management*,
    covers the copying, compressing, linking, concatenation, and download of files.
    Working with file is probably the most common task that we''ll encounter in any
    software project.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0024.xhtml#aid-MSDG1 "第2章。文件管理"), *文件管理*，涵盖了文件的复制、压缩、链接、连接和下载。在软件项目中处理文件可能是我们最常遇到的任务之一。'
- en: '[Chapter 3](part0031.xhtml#aid-TI1E1 "Chapter 3. Templating Engines"), *Templating
    Engines*, covers the rendering, compilation, and packaging of templates using
    some of the more popular engines. The practice of rendering content from templates
    is essential in the development of web-based projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0031.xhtml#aid-TI1E1 "第3章。模板引擎"), *模板引擎*，涵盖了使用一些更受欢迎的引擎进行模板的渲染、编译和打包。从模板中渲染内容在基于Web的项目开发中是至关重要的。'
- en: '[Chapter 4](part0046.xhtml#aid-1BRPS1 "Chapter 4. Generating CSS and JavaScript"),
    *Generating CSS and JavaScript*, covers the generation of CSS and JavaScript code.
    Using new languages that compile to JavaScript and CSS preprocessors that generate
    CSS can save time and improve the flexibility of a project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0046.xhtml#aid-1BRPS1 "第4章。生成CSS和JavaScript"), *生成CSS和JavaScript*，涵盖了CSS和JavaScript代码的生成。使用编译为JavaScript的新语言和使用生成CSS的CSS预处理器可以节省时间并提高项目的灵活性。'
- en: '[Chapter 5](part0057.xhtml#aid-1MBG21 "Chapter 5. Running Automated Tests"),
    *Running Automated Tests*, covers the running of test suites and generating code
    coverage reports. Automated testing has become an essential part of all larger
    software projects and is an invaluable tool to ensure the stability and quality
    of code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0057.xhtml#aid-1MBG21 "第5章。运行自动化测试"), *运行自动化测试*，涵盖了测试套件的运行和生成代码覆盖率报告。自动化测试已成为所有大型软件项目的必要部分，并且是确保代码稳定性和质量的无价工具。'
- en: '[Chapter 6](part0066.xhtml#aid-1UU541 "Chapter 6. Deployment Preparations"),
    *Deployment Preparations*, covers the optimization of images, minifying of CSS,
    ensuring the quality of our JavaScript code, compressing it, and packaging it
    all together into one source file.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0066.xhtml#aid-1UU541 "第6章. 部署准备"), *部署准备*，涵盖了图像优化、CSS压缩、确保JavaScript代码的质量、压缩它，并将所有这些打包成一个源文件。'
- en: '[Chapter 7](part0073.xhtml#aid-25JP21 "Chapter 7. Deploying to the End User"),
    *Deploying to the End User*, covers the transfer of files to a network location,
    refreshing caching services and running commands on remote servers. Once we''ve
    got a functioning and optimized web application, it''s time to make it accessible
    to its intended users.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0073.xhtml#aid-25JP21 "第7章. 部署到最终用户"), *部署到最终用户*，涵盖了将文件传输到网络位置、刷新缓存服务以及在远程服务器上运行命令。一旦我们有一个功能齐全且优化的Web应用程序，就是时候让它对目标用户可访问了。'
- en: '[Chapter 8](part0081.xhtml#aid-2D7TI1 "Chapter 8. Creating Custom Tasks"),
    *Creating Custom Tasks*, covers all the aspects involved in creating our own custom
    tasks. At some point, you may encounter something that you''d like to automate
    but can''t find a Grunt task that works exactly the way you need it to. This is
    when building a custom task can become invaluable to your operations and potentially
    make a hero out of you.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0081.xhtml#aid-2D7TI1 "第8章. 创建自定义任务"), *创建自定义任务*，涵盖了创建我们自己的自定义任务的所有方面。在某个时候，你可能会遇到一些你想自动化但找不到完全符合你需求的Grunt任务的情况。这时，构建一个自定义任务可以对你的操作变得非常有价值，甚至可能让你成为英雄。'
- en: '[Chapter 9](part0094.xhtml#aid-2PKKS1 "Chapter 9. Authoring Plugins"), *Authoring
    Plugins*, covers the process of discovering plugins, contributing to the existing
    plugin projects, and creating plugin projects of our own. The Grunt project would
    be nothing without its ecosystem of plugins, and we as developers, can partake
    in their creation and evolution.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0094.xhtml#aid-2PKKS1 "第9章. 编写插件"), *编写插件*，涵盖了发现插件、为现有插件项目做出贡献以及创建我们自己的插件项目的过程。没有插件生态系统的Grunt项目将一无是处，作为开发者，我们可以参与它们的创建和演变。'
- en: '[Chapter 10](part0102.xhtml#aid-318PC1 "Chapter 10. Static Sites"), *Static
    Sites*, generates an entire static website using the Assemble plugin. Simpler
    websites that host content that doesn''t change very often can mostly be generated
    once and uploaded to a hosting service.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0102.xhtml#aid-318PC1 "第10章. 静态网站"), *静态网站*，使用Assemble插件生成整个静态网站。对于托管内容变化不大的简单网站，可以一次性生成并上传到托管服务。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The only requirement for using the recipes in this book is a Node.js installation.
    This can be done either through downloading and running the installer, compiling
    from the source code, using a tool such as Node Version Manager ([https://github.com/creationix/nvm](https://github.com/creationix/nvm)),
    or using the package manager supported by your operating system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书中的食谱的唯一要求是安装Node.js。这可以通过下载并运行安装程序、从源代码编译、使用Node版本管理器（[https://github.com/creationix/nvm](https://github.com/creationix/nvm)）这样的工具，或者使用操作系统支持的包管理器来完成。
- en: If you have never worked with Grunt before, it's highly recommended that you
    start with [Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Getting Started with
    Grunt"), *Getting Started with Grunt*, as all the later chapters will reference
    it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前从未使用过Grunt，强烈建议你从[第1章](part0015.xhtml#aid-E9OE1 "第1章. 开始使用Grunt")，*开始使用Grunt*开始，因为所有后续章节都将引用它。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book will be useful to anyone who wishes to build anything from a static
    website to a more modern web application. Some basic JavaScript experience is
    preferable and some rudimentary knowledge of the Node.js platform could also come
    in handy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对任何希望从静态网站到更现代的Web应用程序构建任何东西的人都有用。一些基本的JavaScript经验是首选的，对Node.js平台的一些基本知识也可能很有帮助。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it..., How it works..., There's more..., and See also).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些频繁出现的标题（准备就绪、如何做……、它是如何工作的……、还有更多……以及另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个食谱，我们使用以下章节如下：
- en: Getting ready
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分会告诉你食谱中可以期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做………
- en: This section contains the steps required to follow the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分通常包含对上一节发生事件的详细解释。
- en: There's more…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含有关食谱的附加信息，以便让读者对食谱有更多的了解。
- en: See also
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关链接
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分提供了对其他有关食谱的有用信息的链接。
- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    simplest way to create a `package.json` file is to use the `npm init` command."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“创建`package.json`文件的最简单方法是使用`npm
    init`命令。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会出现在像这样的框中。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有所专长，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户下载示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)，适用于你购买的所有
    Packt 出版物。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接联系我们的版权部门 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
