  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: By learning TypeScript, developers can start writing cleaner, more readable
    code that is easier to understand and less likely to contain bugs. What's not
    to like?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习 TypeScript，开发者可以开始编写更干净、更易于阅读的代码，这些代码更容易理解，且更不容易出现错误。有什么不喜欢的呢？
- en: It's certainly an appealing prospect, but learning a new language can be challenging,
    and it's not always easy to know where to begin. This book is the perfect place
    to start. It provides the ideal platform for JavaScript programmers to get to
    grips with writing eloquent, productive TypeScript code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然是一个诱人的前景，但学习一门新语言可能会很有挑战性，而且并不总是容易知道从哪里开始。这本书是开始学习的完美地方。它为 JavaScript 程序员提供了一个理想的平台，以掌握编写优雅、高效的
    TypeScript 代码。
- en: Unlike many theory-heavy books, *The TypeScript Workshop* balances clear explanations
    with opportunities for hands-on practice. You'll quickly be up and running building
    functional websites, without having to wade through pages and pages of history
    and dull, dry fluff. Guided exercises clearly demonstrate how key concepts are
    used in the real world, and each chapter is rounded off with an activity that
    challenges you to apply your new knowledge in the context of a realistic scenario.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多理论性强的书籍不同，*《TypeScript 实战工作坊》* 在清晰的解释与动手实践的机会之间取得了平衡。你将很快就能开始构建功能网站，而无需翻阅大量关于历史和枯燥、干瘪的内容。指导练习清晰地展示了关键概念在现实世界中的应用，并且每一章都以一个活动结束，挑战你在现实场景中应用新知识。
- en: Whether you're a hobbyist eager to get cracking on your next project or a professional
    developer looking to unlock your next promotion, pick up a copy and make a start!
    Whatever your motivation, by the end of this book, you'll have the confidence
    and understanding to make it happen with TypeScript.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是热衷于开始下一个项目的业余爱好者，还是希望解锁下一个晋升机会的专业开发者，拿起这本书开始吧！无论你的动机是什么，到这本书的结尾，你都将拥有信心和了解，用
    TypeScript 实现你的目标。
- en: About the Authors
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '*Ben Grynhaus* is a full-stack developer with a passion for the frontend. With
    over 7 years of experience, most of them in web development working with various
    tech stacks, he specializes in TypeScript, React, and Angular. Ben has worked
    on several products at Microsoft and is now part of an innovative start-up in
    the marketing domain. He has published numerous open source npm modules that help
    in Angular app development, especially when integrating with React.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*本·格里豪斯* 是一位全栈开发者，对前端充满热情。拥有超过 7 年的经验，其中大部分时间都在使用各种技术栈进行网页开发，他专注于 TypeScript、React
    和 Angular。本在微软工作过多个产品，现在是一家营销领域的创新初创公司的一员。他发布了多个开源 npm 模块，帮助在 Angular 应用程序开发中，特别是与
    React 集成时。'
- en: '*Jordan Hudgens* is a full-stack developer and the founder of DevCamp and the
    Bottega Code School. As a developer over the past 15 years, he specializes in
    Ruby on Rails, React, Vue.js, and TypeScript with a focus on API development.
    He has built applications for a wide variety of organizations, including Eventbrite
    and Quip. He has published and maintains multiple open source **Node Package Manager**
    (**npm**) modules that help individuals automate the development process for JavaScript
    and TypeScript applications. Additionally, he has published over 30 courses, taught
    42,000 students globally, and written several programming books.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*乔丹·哈德格斯* 是一位全栈开发者和 DevCamp 以及 Bottega Code School 的创始人。作为一名拥有 15 年开发经验的开发者，他专注于
    Ruby on Rails、React、Vue.js 和 TypeScript，重点在于 API 开发。他为包括 Eventbrite 和 Quip 在内的各种组织构建了应用程序。他发布了和维护多个开源
    **Node 包管理器** (**npm**) 模块，帮助个人自动化 JavaScript 和 TypeScript 应用程序的开发过程。此外，他还发布了超过
    30 门课程，全球教授了 42,000 名学生，并撰写了多本编程书籍。'
- en: '*Rayon Hunte* has been working with Angular and TypeScript for more than 3
    years. He has built complex web applications, such as a vehicle management system
    and a land management web application for the local government. TypeScript has
    enabled Rayon to leverage his knowledge of JavaScript and web frameworks to build
    complex, scalable web applications. Having been a development team lead, Rayon
    has firsthand knowledge of how large projects can become too complicated and impossible
    to modify and scale as time passes and more features are added. He realizes that
    adding strong typing to your projects is essential in modern web development and
    for him, TypeScript has been a real game-changer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*雷昂·亨特*已经使用Angular和TypeScript工作了超过3年。他构建了复杂的Web应用程序，例如车辆管理系统和地方政府使用的土地管理Web应用程序。TypeScript使雷昂能够利用他对JavaScript和Web框架的知识来构建复杂、可扩展的Web应用程序。作为一名开发团队负责人，雷昂亲身体验到大型项目如何随着时间的推移和功能的增加而变得过于复杂，难以修改和扩展。他意识到，在现代Web开发中，为项目添加强类型是至关重要的，对他来说，TypeScript确实是一个真正的游戏改变者。'
- en: '*Matt Morgan* has been a software engineer, architect, and technology leader
    for more than 20 years. He''s worked with many technologies over the years, such
    as RDBMS, Java, and Node.js, and seen many generations of web frameworks rise
    and fall. He is an occasional OSS contributor and a frequent blogger. Matt is
    most interested in finding ways to improve workflows and developer experience.
    A great toolchain is a force multiplier.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*马特·摩根*已经是一名软件工程师、架构师和技术领导者超过20年。多年来，他与许多技术合作过，例如RDBMS、Java和Node.js，见证了多代Web框架的兴衰。他偶尔是开源软件的贡献者，也是一位频繁的博主。马特最感兴趣的是寻找改进工作流程和开发者体验的方法。一个伟大的工具链是一个力量倍增器。'
- en: '*Wekoslav Stefanovski* has about two decades of professional developer experience
    using a variety of development technologies. He has been using JavaScript since
    the previous millennium and has a long and fruitful love/hate relationship with
    it. On the other hand, with TypeScript it was love at first compilation, and it''s
    only gotten better since then. His passions include building better programs and
    building better programmers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*韦科斯拉夫·斯坦福夫斯基*拥有大约二十年的专业开发者经验，使用过各种开发技术。他从上千年前的JavaScript开始使用，并与它有着漫长而复杂的爱恨情仇。另一方面，与TypeScript的第一次编译就是一见钟情，从那时起就越来越好。他的热情包括构建更好的程序和培养更好的程序员。'
- en: Who This Book Is For
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书面向对象：
- en: '*The TypeScript Workshop* is designed for software developers who want to broaden
    their skill set by learning TypeScript. To get the most out of this book, you
    should have a basic knowledge of JavaScript or experience of using another similar
    programming language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*TypeScript研讨会*是为希望通过学习TypeScript来拓宽技能范围的软件开发者设计的。为了最大限度地利用这本书，你应该具备JavaScript的基本知识或使用其他类似编程语言的经验。'
- en: About the Chapters
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节：
- en: '*Chapter 1*, *TypeScript Fundamentals*, equips you with TypeScript fundamentals.
    You''ll first learn how to set up your compiler options. Then, you''ll perform
    various exercises on TypeScript types and objects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*TypeScript基础*，为你提供了TypeScript的基础知识。你将首先学习如何设置编译器选项。然后，你将在TypeScript类型和对象上执行各种练习。'
- en: '*Chapter 2*, *Declaration Files*, gets you started with declaration files in
    TypeScript. You''ll learn how to create declaration files from scratch and implement
    common development patterns for creating declaration files.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*声明文件*，教你如何从零开始创建声明文件，并实现创建声明文件的常见开发模式。'
- en: '*Chapter 3*, *Functions*, dives deep into TypeScript functions. The chapter
    begins by introducing basic functions in TypeScript and then progresses to teach
    you advanced topics, such as type inference, currying, and the use of import,
    export, and the `require` syntax.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*函数*，深入探讨了TypeScript中的函数。本章首先介绍了TypeScript中的基本函数，然后逐步教授你高级主题，例如类型推断、柯里化和使用导入、导出以及`require`语法。'
- en: '*Chapter 4*, *Classes and Objects*, teaches you how to define classes and instantiate
    them to create objects. You''ll learn how to create classes that take in multiple
    objects as arguments to build dynamic behavior and confidently use TypeScript
    to generate HTML code.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*类和对象*，教你如何定义类并实例化它们以创建对象。你将学习如何创建接受多个对象作为参数的类，以构建动态行为，并自信地使用TypeScript生成HTML代码。'
- en: '*Chapter 5*, *Interfaces and Inheritance*, shows how you can use the power
    of interfaces and inheritance in TypeScript to write better, more maintainable
    code with well-structured functions, classes, and objects, and also be able to
    reuse your existing code efficiently.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*接口和继承*，展示了如何使用TypeScript中接口和继承的力量来编写更好、更易于维护的代码，具有结构良好的函数、类和对象，并且能够有效地重用现有代码。'
- en: '*Chapter 6*, *Advanced Types*, teaches you how to use type literal and type
    alias. The chapter also discusses the fundamentals of how you can implement complex
    types such as intersection and union types.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*高级类型*，教您如何使用类型字面量和类型别名。该章节还讨论了如何实现复杂类型，如交集和联合类型的基本概念。'
- en: '*Chapter 7*, *Decorators*, first establishes the motivation for decorators
    and then teaches you how you can use them to add complex logic to your code without
    getting your application logic cluttered up.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*装饰器*，首先建立了装饰器的动机，然后教您如何使用它们在不使应用程序逻辑混乱的情况下向代码添加复杂逻辑。'
- en: '*Chapter 8*, *Dependency Injection in TypeScript*, introduces **dependency
    injection** (**DI**) in TypeScript. The chapter begins with some fundamentals
    of design patterns in TypeScript and teaches you how to use the DI design pattern
    in a simple application.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*TypeScript中的依赖注入*，介绍了TypeScript中的**依赖注入**（**DI**）。该章节从TypeScript中设计模式的一些基本概念开始，教您如何在简单应用程序中使用DI设计模式。'
- en: '*Chapter 9*, *Generics and Conditional Types*, describes the fundamentals of
    generics and conditional types in TypeScript. The chapter then describes how you
    can use generics to make your code more type-safe and avoid errors at runtime.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*泛型和条件类型*，描述了TypeScript中泛型和条件类型的基本概念。该章节随后描述了如何使用泛型使您的代码更安全，避免在运行时出现错误。'
- en: '*Chapter 10*, *Event Loop and Asynchronous Behavior*, first establishes the
    motivation for events loops and asynchronous behavior, and then through several
    exercises teaches you how you use the asynchronous approach in TypeScript.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*事件循环和异步行为*，首先建立了事件循环和异步行为的动机，然后通过几个练习教您如何在TypeScript中使用异步方法。'
- en: '*Chapter 11*, *Higher-Order Functions and Callbacks*, begins with the fundamentals
    of higher-order functions and callbacks in TypeScript and then teaches you how
    you can implement them in TypeScript through several exercises and examples.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*高阶函数和回调函数*，从TypeScript中高阶函数和回调函数的基本概念开始，然后通过几个练习和示例教您如何在TypeScript中实现它们。'
- en: '*Chapter 12*, *Guide to Promises in TypeScript*, first establishes the motivation
    for using Promises and then teaches you how you can implement them in TypeScript.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*TypeScript中Promise指南*，首先建立了使用Promise的动机，然后教您如何在TypeScript中实现它们。'
- en: '*Chapter 13*, *Async/Await in TypeScript*, covers common uses of `async`/`await`
    and discusses the landscape of asynchronous programming in TypeScript.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*TypeScript中的Async/Await*，涵盖了`async`/`await`的常见用法，并讨论了TypeScript中异步编程的格局。'
- en: '*Chapter 14*, *TypeScript and React*, covers the React library and how to build
    enhanced user interfaces with TypeScript. You will bootstrap React applications
    using the `Create React App` command-line interface.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*TypeScript和React*，涵盖了React库以及如何使用TypeScript构建增强型用户界面。您将使用`Create React
    App`命令行界面启动React应用程序。'
