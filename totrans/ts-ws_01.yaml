  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**VS Code**'
- en: 'This book uses VS Code as the IDE to save and run TypeScript and JavaScript
    files. You can download VS Code from the following website: [https://code.visualstudio.com/download](https://code.visualstudio.com/download).
    Scroll to the bottom of the page and click on the download button relevant to
    your system. Follow the instructions displayed on your screen.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用VS Code作为IDE来保存和运行TypeScript和JavaScript文件。您可以从以下网站下载VS Code：[https://code.visualstudio.com/download](https://code.visualstudio.com/download)。滚动到页面底部并点击与您的系统相关的下载按钮。按照屏幕上显示的说明操作。
