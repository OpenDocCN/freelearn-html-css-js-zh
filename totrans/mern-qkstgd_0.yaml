- en: Sections
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *Let's test it...*, *How it works...*, *There's more...*,
    and *See also*).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些频繁出现的标题（*准备工作*，*如何操作*，*让我们测试一下*，*它是如何工作的*，*还有更多...*，和*也见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按以下方式使用这些部分：
- en: Getting ready
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it...
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: Let's test it...
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让我们测试一下...
- en: This section consists of detailed steps on how to test the code given in *How
    to do it...* section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于如何在*如何操作*部分测试给定代码的详细步骤。
- en: How it works...
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前节发生情况的详细解释。
- en: There's more...
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更多的了解。
- en: See also
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 也见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱其他有用信息的链接。
