- en: Product card
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品卡片
- en: This global module is being used inside a responsive grid system on the Home
    page, Shop page, Product page, and Wishlist page. It’s a **Card** component containing
    a product image, a **Badge** component for the tag, product name, brand name,
    description, stock status, pricing information, and call-to-action buttons.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 此全局模块在主页、商店页面、产品页面和愿望单页面上的响应式网格系统中使用。它是一个**卡片**组件，包含产品图片、**徽章**组件用于标签、产品名称、品牌名称、描述、库存状态、定价信息和行动号召按钮。
- en: The only responsive behavior of this module is the responsive font size, which
    is a default feature of Bootstrap 5.
