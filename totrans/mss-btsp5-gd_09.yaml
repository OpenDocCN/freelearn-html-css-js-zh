- en: Here’s a description of all the different page types. There are nine different
    page types used to create the 12 different pages. Eight of them are being used
    once, and the last one, the Article page, is being used four times.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是所有不同页面类型的描述。共有九种不同的页面类型用于创建12个不同的页面。其中八个只使用了一次，最后一个，文章页面，使用了四次。
- en: Home (index.xhtml)
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主页（index.xhtml）
- en: This is the home page for the online store. On this page, the user can see a
    hero section, learn about the benefits, explore the collections, view popular
    products, and sign up for the newsletter.
  id: totrans-120
