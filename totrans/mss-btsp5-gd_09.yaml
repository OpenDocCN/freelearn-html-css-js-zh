  type: TYPE_NORMAL
  zh: 页面标题
- en: This global module is used on all page types except for the Home page and Product
    page. It’s used right after the header module and is simply a display heading
    centered on a light gray background.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 此全局模块用于所有页面类型，除了主页和产品页。它位于标题模块之后，简单地显示在浅灰色背景上的居中标题。
