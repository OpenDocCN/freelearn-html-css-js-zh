  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.3 – Header module with a closed menu on a mobile device ](img/Figure_7.03_B17143.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.3 – Header module with a closed menu on a mobile device
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.4 – Header module on a tablet device ](img/Figure_7.04_B17143.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.4 – Header module on a tablet device
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.5 – Header module on a desktop device ](img/Figure_7.05_B17143.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.5 – Header module on a desktop device
  prefs: []
  type: TYPE_NORMAL
- en: The left side of the module contains two elements. First, the brand name with
    a link wrapped around it, and then the main menu with links to the most important
    pages. The active page will be highlighted in the menu.
  prefs: []
  type: TYPE_NORMAL
- en: The right side of the module contains three elements. First, a search field
    created as a simple form with an **Input group** component. It’s intended to be
    used as a global search for all the content and products of the website. Then,
    a currency selector to change the currency used by the shop. It’s created with
    a **Dropdown** component. Finally, a call-to-action section with two links styled
    as buttons for the wishlist and the cart, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Footer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This global module is used on all page types. It’s located at the bottom of
    each page and is mainly being used for secondary navigation. It has all the links
    from the header module as `sm` breakpoint and a four-column grid for the `lg`
    breakpoint.
  prefs: []
  type: TYPE_NORMAL
