- en: Bootstrap Icons
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bootstrap Icons
- en: Bootstrap Icons is a free, high-quality, open source library created by the
    Bootstrap team. It can be used with or without Bootstrap, and as SVGs, SVG sprites,
    or web fonts. The first alpha version of this library was released on November
    26, 2019\. The latest version, v1.8.3, was released on May 25, 2022, and it now
    contains more than 1,600 icons to choose from.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap Icons是由Bootstrap团队创建的免费、高质量的开源库。它可以与或没有Bootstrap一起使用，并且可以作为SVG、SVG精灵或网络字体使用。这个库的第一个alpha版本于2019年11月26日发布。最新版本，v1.8.3，于2022年5月25日发布，现在包含超过1600个图标可供选择。
- en: 'Bootstrap Icons can be visited at the following URL: [https://icons.getbootstrap.com/](https://icons.getbootstrap.com/).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap Icons可以在以下URL访问：[https://icons.getbootstrap.com/](https://icons.getbootstrap.com/)。
