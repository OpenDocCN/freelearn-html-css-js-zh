  type: TYPE_NORMAL
- en: Header
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This global module is used on all page types. It’s located at the top of each
    page and is being used for primary navigation. It’s been created using a `lg`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are three screenshots of the module, as seen on a mobile, tablet, and
    desktop device:'
