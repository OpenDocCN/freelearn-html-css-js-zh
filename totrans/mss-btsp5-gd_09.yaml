- en: Hero
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 英雄
- en: This module is a short introduction to the online store, and it consists of
    an image, a display heading, a lead paragraph, and two call-to-action buttons.
    The elements in this layout stack initially and then turn into a two-column grid
    for the `lg` breakpoint and up.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块是对在线商店的简要介绍，它由一个图片、一个显示标题、一个引言段落和两个行动号召按钮组成。此布局中的元素最初是堆叠的，然后对于`lg`断点及以上变为两列网格。
- en: Benefits
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优点
- en: This module consists of an image, a heading, and a paragraph. The layout is
    created using a responsive nested grid where everything stacks initially. On the
    `sm` breakpoint, the inner grid changes to two columns, and on the `lg` breakpoint,
    the outer grid changes to two columns.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块由一个图片、一个标题和一个段落组成。布局是通过使用响应式嵌套网格创建的，其中所有内容最初都是堆叠的。在`sm`断点处，内部网格变为两列，而在`lg`断点处，外部网格变为两列。
- en: Collections
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集合
- en: This module displays different collections using a **Carousel** component with
    a link, image, and caption for each slide.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块使用**轮播**组件显示不同的集合，每个幻灯片都有一个链接、图片和标题。
- en: Popular products
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 热门产品
- en: This module shows three products in a responsive three-column grid. Each product
    is created using the Product card module described in the previous section.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块以响应式三列网格显示三个产品。每个产品都是使用之前章节中描述的产品卡片模块创建的。
- en: Newsletter
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新闻通讯
- en: This module consists of a heading, a form in a three-column grid layout, and
    a link in the label for the checkbox that triggers a modal.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块由标题、三列网格布局中的表单以及触发模态的复选框标签中的链接组成。
- en: Modal
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模态
- en: This module consists of a **Modal** component that is triggered from a link
    in the Newsletter module as described previously. The content of the modal is
    for information regarding the newsletter.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块由一个**模态**组件组成，该组件可以从之前描述的新闻模块中的链接触发。模态的内容是关于新闻通讯的信息。
- en: Shop (shop.xhtml)
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商店 (shop.xhtml)
- en: This is the Shop page for the online store. On this page, the user can see a
    sidebar with filters and the products listed in a responsive grid layout. Above
    this, we have a breadcrumb, a control for changing the sorting, and buttons for
    switching the layout of the products from a grid layout to a list layout. For
    this website, though, only the grid layout of the Shop page has been created.
    Below the products overview, we have pagination to navigate between the various
    pages containing the products.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这是网上商店的商店页面。在此页面上，用户可以看到带有筛选器和产品列表的侧边栏，这些产品以响应式网格布局列出。在此之上，我们有一个面包屑、一个用于更改排序的控制按钮，以及用于在网格布局和列表布局之间切换产品布局的按钮。然而，对于此网站，只创建了商店页面的网格布局。在产品概述下方，我们有分页以在包含产品的各个页面之间导航。
- en: On breakpoints smaller than `lg`, the filters are contained in an Offcanvas
    module triggered by a button above the breadcrumb.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在小于 `lg` 的断点处，筛选器包含在一个由面包屑上方的按钮触发的 Offcanvas 模块中。
