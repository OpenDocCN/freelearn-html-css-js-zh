- en: Page navigation
  id: totrans-437
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页面导航
- en: The page navigation is created using a **Card** component with a **List group**
    component inside. It’s made sticky using a position helper. It also uses the **Scrollspy**
    component to highlight the section that’s currently being scrolled within.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 页面导航是通过一个**卡片**组件和一个内部的**列表组**组件创建的。它使用位置辅助工具使其固定。它还使用**滚动侦听器**组件来突出显示当前正在滚动的部分。
