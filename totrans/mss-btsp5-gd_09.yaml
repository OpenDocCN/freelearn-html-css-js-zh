  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This global module is used on all page types except for the Home page and Product
    page. It’s used right after the header module and is simply a display heading
    centered on a light gray background.
  prefs: []
  type: TYPE_NORMAL
- en: The only responsive behavior of this module is the responsive font size, which
    is a default feature of Bootstrap 5.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are three screenshots of the module as seen on mobile, tablet, and desktop
