- en: Sidebar
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 侧边栏
- en: The sidebar module is using the **Card** component to wrap around a **List group**
    component showing the user’s wishlists and a button to create a new wishlist.
    When clicking that button, a modal module (described shortly) will become visible.
    Below the card, there’s a primary button to add all products to the cart at once.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏模块使用 **Card** 组件包裹 **List group** 组件，显示用户的愿望单和一个创建新愿望单的按钮。当点击该按钮时，一个即将描述的模态模块（modal
    module）将变得可见。在卡片下方，有一个主要按钮，可以一次性将所有产品添加到购物车。
- en: Products overview
  id: totrans-312
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品概述
- en: This is a responsive grid system created with the use of the Product card module
    to show the products on the current wishlist. The user can add a product to the
    cart, but the **Add to wishlist** action has been replaced by a **Remove from
    wishlist** button.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用产品卡片模块创建的响应式网格系统，用于显示当前愿望单上的产品。用户可以将产品添加到购物车，但“添加到愿望单”操作已被“从愿望单中移除”按钮所取代。
- en: Modal
  id: totrans-314
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模态
- en: A **Modal** component is triggered when the user clicks the button to create
    a new wishlist in the sidebar. This modal contains a modal title, a close button,
    a paragraph, and a simple form with an input group.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户在侧边栏中点击创建新愿望单的按钮时，会触发一个 **Modal** 组件。此模态包含一个模态标题、一个关闭按钮、一个段落和一个简单的表单，带有输入组。
- en: Cart (cart.xhtml)
  id: totrans-316
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购物车（cart.xhtml）
- en: This page shows the cart initially, and the checkout flow hidden behind tab
    panes. Above the navigation tabs, there’s also a progress bar to show the current
    progress of the checkout flow.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面最初显示购物车，并将结账流程隐藏在标签页后面。在导航标签上方，还有一个进度条来显示结账流程的当前进度。
- en: The first tab pane shows the shopping cart, with a list of the products on the
    left side and a summary showing the total amount on the right side.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个标签页显示购物车，左侧是一个产品列表，右侧是一个总结，显示总金额。
- en: The second pane shows the shipping details, with a form for personal details,
    buttons to select the shipping method, and an info alert. On the right side, there’s
    an expanded summary with a product list and the total amount.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个面板显示运输详情，包括个人详情表单、选择运输方式的按钮和一个信息警报。在右侧，有一个扩展的总结，包括产品列表和总金额。
- en: The third pane shows the payment options, with a form for credit card details
    and a PayPal option on the left side and the expanded summary with a product list
    and the total amount on the right side.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个面板显示支付选项，左侧有一个信用卡详情表单和一个PayPal选项，右侧有一个扩展的总结，包括产品列表和总金额。
