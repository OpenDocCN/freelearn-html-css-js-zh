- en: Bootstrap Icons
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bootstrap Icons is a free, high-quality, open source library created by the
    Bootstrap team. It can be used with or without Bootstrap, and as SVGs, SVG sprites,
    or web fonts. The first alpha version of this library was released on November
    26, 2019\. The latest version, v1.8.3, was released on May 25, 2022, and it now
    contains more than 1,600 icons to choose from.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bootstrap Icons can be visited at the following URL: [https://icons.getbootstrap.com/](https://icons.getbootstrap.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'From there, you can download and install it in different ways. I have chosen
    to use the web fonts implementation, which makes it very quick to add icons directly
    to your HTML code. To add an icon, you simply use the following code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Here, `[Icon name]` refers to the name of an icon, for example, `alarm`, so
    it becomes the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'This will show the following icon on the page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.1 – Alarm icon ](img/Figure_7.01_B17143.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.1 – Alarm icon
  prefs: []
  type: TYPE_NORMAL
- en: When using icons as a web font, the color and size can be set in the same way
    as for text, for example, using Bootstrap 5 utility classes.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, you can see how the Bootstrap Icons CSS file is linked
    up in the `<head>` tag of each page.
  prefs: []
  type: TYPE_NORMAL
