- en: Summary
  id: totrans-441
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we first got a short introduction to the website project created
    for this book, including an overview of the sitemap. Then, we learned how Bootstrap
    Icons are used to make the website more user-friendly and visually appealing.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先简要介绍了为本书创建的网站项目，包括对网站地图的概述。然后，我们学习了如何使用Bootstrap图标使网站更具用户友好性和视觉吸引力。
- en: The rest of this chapter was dedicated to getting an overview of the different
    global modules and page types being used, including a description of all the different
    modules being used on each page and how they were created using only default Bootstrap
    5 components. This was supplemented with screenshots of all pages as seen on a
    desktop device.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分致力于概述正在使用的不同全局模块和页面类型，包括描述每个页面所使用的所有不同模块以及它们是如何仅使用默认的Bootstrap 5组件创建的。这还补充了在桌面设备上看到的所有页面的截图。
- en: In the next chapter, we will customize the visual style of our website with
    Sass.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将使用Sass自定义我们网站的视觉风格。
