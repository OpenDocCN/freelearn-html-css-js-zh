  prefs: []
  type: TYPE_NORMAL
  zh: 此模块包含一个标题、一个段落和一个响应式网格，展示团队成员的图片、社交媒体网络的链接、姓名和职位。最初，布局是一个两列网格，在 `md` 断点时变为三列网格，在
    `xl` 断点时变为六列网格。
- en: Location
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 位置
- en: This module contains an embedded map from Google Maps in an `<iframe>` element.
    The ratio helper is used to maintain the aspect ratio of the map at `21` by `9`.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块包含一个嵌入的 Google Maps 地图，位于 `<iframe>` 元素中。使用比例辅助工具来保持地图的宽高比为 `21` 比 `9`。
- en: Contact form
  id: totrans-283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 联系表单
- en: This module contains a heading and a contact form. The layout of the contact
    form is created using a responsive nested grid where everything stacks initially.
    On the `md` breakpoint, the inner grid changes to two columns, and on the `xl`
    breakpoint, the outer grid changes to two columns.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块包含一个标题和联系表单。联系表单的布局是通过使用响应式嵌套网格创建的，其中一切最初都是堆叠的。在 `md` 断点时，内部网格变为两列，在 `xl`
    断点时，外部网格变为两列。
- en: Wishlist (wishlist.xhtml)
  id: totrans-285
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 愿望单（wishlist.xhtml）
- en: This page shows the products added to a user’s wishlist. In the sidebar to the
    left, the user can change the wishlist, create a new wishlist, or add all products
    to the cart at once. In the main area, there’s a responsive grid system with Product
    cards showing all the products on the current wishlist.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面显示了用户添加到愿望单中的产品。在左侧的侧边栏中，用户可以更改愿望单、创建新愿望单或一次性将所有产品添加到购物车。在主要区域中，有一个响应式网格系统，其中包含产品卡片，展示了当前愿望单上的所有产品。
