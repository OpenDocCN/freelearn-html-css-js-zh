- en: Sorting and layout
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 排序和布局
- en: This module is for sorting the product overview and changing the layout. It’s
    created using a `<select>` element for changing the sorting and a `lg`.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块用于对产品概述进行排序和更改布局。它使用 `<select>` 元素来更改排序和 `lg`。
- en: Breadcrumb and search result
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面包屑和搜索结果
- en: This module has breadcrumb navigation to the left and search results to the
    right. The breadcrumb navigation is created using the **Breadcrumb** component.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块具有左侧的面包屑导航和右侧的搜索结果。面包屑导航是使用 **面包屑** 组件创建的。
- en: Filters
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 筛选器
- en: This module contains various filter options for the product overview. All the
    filters are contained inside of a **Card** component, and the individual filters
    are created using various form elements, such as **Switch**, checkboxes, and **Input
    groups**.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块包含产品概述的各种筛选选项。所有筛选器都包含在 **卡片** 组件中，而单个筛选器是使用各种表单元素创建的，例如 **开关**、复选框和 **输入组**。
- en: Product overview
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品概述
- en: This module shows a responsive grid of products using the Product cart module.
    Initially, all columns are stacked and then turned into a two-column grid on the
    `md` breakpoint and a three-column grid on the `xxl` breakpoint.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块使用产品购物车模块显示产品的响应式网格。最初，所有列都是堆叠的，然后在 `md` 断点时变为两列网格，在 `xxl` 断点时变为三列网格。
- en: Pagination
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分页
- en: This module uses the **Pagination** component to let the user navigate between
    multiple pages of a search result.
