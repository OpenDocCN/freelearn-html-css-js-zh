- en: 'This is a very basic implementation of Bootstrap 5\. Inside the `<head>` tag,
    we first see the `<meta>` tag defining the character set, and then the responsive
    meta tag:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: Then follows a page title in the `<title>` tag and links to the minified Bootstrap
    5 CSS file, as well as the Bootstrap Icons CSS file.
  prefs: []
  type: TYPE_NORMAL
- en: Inside the `<body>` tag, we see the basic page structure for most pages with
    the header module first, then the page title module, various sections inside `.container`,
    and then the footer module. Finally, just before the closing `</body>` tag, we
    see a `<script>` tag, with `src` being the bundled and minified Bootstrap 5 JavaScript
    file.
  prefs: []
  type: TYPE_NORMAL
- en: Global modules
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we go through all the different page types, we will see which global
    modules are used across more than one page type.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the descriptions that follow, any Bootstrap 5 components being used are
    highlighted like this: **Component name**. The term *module* refers to a part
    of a page and has nothing to do with Bootstrap 5.'
