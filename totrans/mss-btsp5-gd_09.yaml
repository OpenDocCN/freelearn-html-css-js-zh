- en: Progress bar
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module shows the current progress of the checkout flow. It is created with
    the `0`. When that is changed to a positive number from `1`-`100`, the progress
    bar will become visible with the primary color and be striped and animated.
  prefs: []
  type: TYPE_NORMAL
- en: Tab navigation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module shows the three steps of the checkout flow with a number and heading
    in each tab. The tabs can be used to change the visible pane. The module is created
    using the `.nav-pills` variation to change the navigation tabs from tabs to pills.
  prefs: []
  type: TYPE_NORMAL
- en: Shopping cart
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module is placed on the left side of the first tab pane and shows the shopping
    cart with a list of the products. The amount of each product can be changed with
    an **Input group** component and the product can also be removed from the cart.
    At the very bottom, the user can advance to the next tab or cancel.
  prefs: []
  type: TYPE_NORMAL
- en: Shipping details
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module is placed on the left side of the second pane and shows the shipping
    details. First, there’s a form for personal details laid out with a responsive
    grid system and then follows a **Button group** component with radio buttons to
    toggle between two different shipping methods. Below that, there’s an info alert
    about free shipping created with the **Alert** component. At the very bottom,
    the user can advance to the next tab or cancel.
  prefs: []
  type: TYPE_NORMAL
- en: Payment options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module is placed on the left side of the third pane and shows the payment
    options. The user can, with the use of two radio buttons, choose between two payment
    options. First, there’s a form for credit card details laid out with a responsive
    grid system and below, a PayPal option. At the very bottom, the user can pay or
    cancel.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This module is used in all three panes. In the first pane, it only contains
    information about the total amount, and in the second and third pane, it also
    contains the list of products in the cart.
  prefs: []
  type: TYPE_NORMAL
