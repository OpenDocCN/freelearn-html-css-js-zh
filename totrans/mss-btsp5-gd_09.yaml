  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 详细信息和描述
- en: This module consists of various details about the product. It has the same content
    as in a Product card module, different kinds of form controls for selecting a
    color and a size, a long description, and two call-to-action buttons.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块包含有关产品的各种细节。它具有与产品卡片模块相同的内容，用于选择颜色和大小的不同类型的表单控件、长描述和两个行动号召按钮。
- en: Related products
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关产品
- en: This module shows related products. It contains a heading followed by a three-column
    responsive grid with Product card modules inside the columns.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块显示相关产品。它包含一个标题，后面跟着一个包含产品卡片模块的三列响应式网格。
- en: Reviews
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评论
- en: This module shows three blocks of reviews with image, name, date, rating, and
    the review itself. The default **Blockquote** element of Bootstrap 5 has been
    enhanced by adding a Bootstrap Icons quote icon in the upper-left corner with
    the use of 11 utility classes (text, float, spacing, and border utilities).
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块显示了带有图像、姓名、日期、评分和评论本身的三个评论块。Bootstrap 5的默认**引用块**元素通过在左上角添加Bootstrap图标引用图标并使用11个实用类（文本、浮动、间距和边框实用类）进行了增强。
