  type: TYPE_NORMAL
- en: This module shows three blocks of reviews with image, name, date, rating, and
    the review itself. The default **Blockquote** element of Bootstrap 5 has been
    enhanced by adding a Bootstrap Icons quote icon in the upper-left corner with
