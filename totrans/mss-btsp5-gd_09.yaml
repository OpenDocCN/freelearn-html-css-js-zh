- en: Figure 7.8 – Footer module on a desktop device
  prefs: []
  type: TYPE_NORMAL
- en: The first three columns consist of a heading followed by an unstyled unordered
    list of links, and in the third column, the link text is prepended with an icon.
    The last column contains basic contact information inside an `<address>` element.
    At the very bottom of this module is a centered copyright notice.
  prefs: []
  type: TYPE_NORMAL
