- en: The grid system
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Use rows and columns to create a grid of a specific size and add data to it.
    Here are a few guidelines to keep in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: Place rows in a `.container(fixed-width)` or `.container-fluid(full-width)`
    methods for accurate alignment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Horizontal groups of columns can be created using rows. Insert data in columns,
    and only columns may be immediate children of rows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Padding is used by columns for creating gutters. That cushioning is counterbalanced
    in lines for the first and the last section by means of negative edge on `.lines`.
    Initiate columns by specifying the number columns. Not more than 12 columns can
    be initiated in a row, all extra columns will jump on a new line. Grid classes
    apply to devices with screen widths greater than or equal to the breakpoint sizes,
    and overrides grid classes targeted at smaller devices.
  prefs: []
  type: TYPE_NORMAL
