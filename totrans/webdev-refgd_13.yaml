- en: Chapter 13. Bootstrap – The Stylish CSS Frontend Framework
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Bootstrap** is a frontend framework and open source tool for developing websites
    and applications using HTML and CSS.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '**Twitter Blueprint** was the initial name given to Bootstrap. Mark Otto and
    Jacob Thornton developed Bootstrap and used Twitter as the framework for consistency.
    According to Twitter developer Mark Otto:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '*"A super small group of developers and I got together to design and build
    a new internal tool and saw an opportunity to do something more. Through that
    process, we saw ourselves build something much more substantial than another internal
    tool. Months later, we ended up with an early version of Bootstrap as a way to
    document and share common design patterns and assets within the company."*'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first official release of Bootstrap was August 19, 2011\. There are currently
    three versions of Bootstrap. However, Bootstrap 4 has been announced but its final
    version is yet to be released.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Bootstrap foundations
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bootstrap is compatible with the most recent versions of many web browsers including
    Firefox, Opera, Internet Explorer, Google Chrome, and Safari browsers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The HTML5 doctype
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To get started with Bootstrap, the following piece of code for HTML5 doctype
    must be included in every bootstrap project:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Mobile first
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bootstrap is very mobile friendly. Mobile First styles are all included in
    a library and not scattered among various files. For accurate rendering and touch
    zooming, add the viewport meta tag to `<head>`:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Zooming can be disabled by setting the property user-scalable to no in the
    viewport meta tag, as shown here:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Responsive images
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Images can be made to respond to various screen sizes using a simple class,
    as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Containers
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In bootstrap, all the web page content and the grid system is wrapped inside
    a main container. These containers are not nestable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of containers, they are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Responsive fixed width container, for example:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Responsive full width container, for example:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Getting started
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's now time to get started with your first Bootstrap project or website. You
    can get Bootstrap from various sources. For a kick start, here are a few sources
    for you to get your hands on Bootstrap.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The Github project
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bootstrap is an open source project from the creators of Twitter. You can download
    it from their GitHub repository or any other command-line interface you prefer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Downloading Bootstrap
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can easily download Bootstrap from the following link: [https://github.com/twbs/bootstrap/releases/download/v3.3.5/bootstrap-3.3.5-dist.zip](https://github.com/twbs/bootstrap/releases/download/v3.3.5/bootstrap-3.3.5-dist.zip)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
