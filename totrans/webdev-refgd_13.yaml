- en: Layouts
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Layouts help you to define a standard structure or the skeleton for your websites.
    There are three types of layouts:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Fixed layouts
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fluid layouts
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Responsive layouts
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed layouts do not change with screen size and all styles are static. Fluid
    layouts make the `div` elements flow to the bottom if they cannot be accommodated
    across the width of the viewing screen. Responsive layouts keep a very close eye
    on and respond to the adjusting screen sizes. These options can be used as described
    in the following sections.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Fixed layouts
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A fixed layout of a website has a wrapper (which wraps or contains all columns)
    of a constant width, that is, which cannot be changed no matter how small or how
    big the screen resolution is. The wrapper or the container cannot be moved and
    is set to a fixed position. The reason why many web designers prefer fixed layouts
    is due to ease in usage and customization.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Description
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In fixed layout, column widths are fixed and cannot be changed. The syntax
    for declaring fixed layouts for your website is as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Everything inside the `container` class in the preceding code will be fixed
    for every device in which this code is executed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Fluid layouts
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A fluid layout acts just like a liquid and adjusts itself according to the screen
    resolution of the user at runtime. The components of such layouts mainly contain
    percentage widths and thus adjust to the user's screen effectively. Such layouts
    are more user friendly and make the website look better. It also improves accessibility
    and interface.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Description
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Fluid layouts adjust themselves according to the screen resolution they receive
    using predefined percentage widths. The syntax for declaring fluid layouts for
    your website is shown here:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Bootstrap's grid system allows up to 12 columns across the page.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: In the preceding example, `span3` combines three columns and `span5` combines
    five columns, and together they complete the whole page adjusting the layout according
    to the screen resolution.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Responsive layouts
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Responsive layouts provide a design for a website depending on the number of
    conditions, which include ratios, widths, display types, and so on. Such layouts
    automatically adjust and adapt to any screen size, thus providing better accessibility
    and optimal viewing experience to the user.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Description
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Responsive layouts are a growing trend among web designers as they offer less
    hassles in customization and implementation.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'The following example code shows how you can include responsive features using
    meta tags along with a Bootstrap stylesheet:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Supported devices
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To provide effective layouts on a number of different devices, Bootstrap can
    support many media queries in one file. The following table shows the range of
    devices that are supported:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '| Label | Layout width | Column width | Gutter width |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
- en: '| **Large display** | 1200px and up | 70px | 30px |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
- en: '| **Default** | 980px and up | 60px | 20px |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
- en: '| **Portrait tablets** | 768px and up | 42px | 20px |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
- en: '| **Phones to tablets** | 767px and lower | Fluid columns, no fixed width available
    |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
- en: '| **Phones** | 480px and lower | Fluid columns, no fixed width available |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
- en: 'Referenced from: [http://getbootstrap.com/css/#grid-options](http://getbootstrap.com/css/#grid-options)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: The grid system
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Use rows and columns to create a grid of a specific size and add data to it.
    Here are a few guidelines to keep in mind:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Place rows in a `.container(fixed-width)` or `.container-fluid(full-width)`
    methods for accurate alignment.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Horizontal groups of columns can be created using rows. Insert data in columns,
    and only columns may be immediate children of rows.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Padding is used by columns for creating gutters. That cushioning is counterbalanced
    in lines for the first and the last section by means of negative edge on `.lines`.
    Initiate columns by specifying the number columns. Not more than 12 columns can
    be initiated in a row, all extra columns will jump on a new line. Grid classes
    apply to devices with screen widths greater than or equal to the breakpoint sizes,
    and overrides grid classes targeted at smaller devices.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: The grid options cheat sheet
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following table shows some effective ways in which the Bootstrap grid system
    can be used to work for multiple devices:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: '|   | Large Device (>=1200 px)s | Medium Devices (>=992 px) | Small Devices
    such as Tablets (>=768px) | Extra small devices such as Phones (<768px) |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
- en: '| **Grid behavior** | Collapsed to start, horizontal above breakpoints | Horizontal
    at all times |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
- en: '| **Max container width** | 1170px | 970px | 750px | None (auto) |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
- en: '| **Class prefix** | `.col-lg-` | `.col-md-` | `.col-sm-` | `.col-xs-` |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
- en: '| **# of columns** | 12 |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
- en: '| **Max column width** | 95px | 78px | 60px | Auto |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
- en: '| **Gutter width** | 350px (15px on each side of a column) |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
- en: '| **Nestable** | Yes |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
- en: '| **Offsets** | Yes |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
- en: '| **Column ordering** | Yes |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
- en: 'source: [www.getbootstrap.com/css/](http://www.getbootstrap.com/css/)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: Media queries
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Media queries help the website to adjust the styles according to the screen
    size. We can use the media queries in our `LESS` files in order to create the
    key breakpoints in our grid system. Observing the cheat sheet, we can write media
    queries. Let''s take a look at the following code snippet:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'We occasionally expand on these media queries to include a max width to limit
    CSS to a narrower set of devices:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Responsive column resets
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We need these types of columns because sometimes in a grid, not all the columns
    end with the same alignment due to a varying amount of data in it. However, responsive
    columns will ensure that everything is perfectly aligned. Let''s take a look at
    the following code snippet:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Offsetting columns
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Sometimes, we need to place a column or start a column with some free space
    offset. So, we set an offset from where the column needs to begin:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Nesting columns
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As the name suggests, nesting columns are an embedment of a column within a
    column. Let''s take a look at the following code snippet:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Column ordering
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Column ordering can also be changed by moving columns to right or left. The
    following code shows how columns can be moved:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: LESS variables and mixins
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LESS mixins and variables are used to quickly instantiate a layout using specific
    values given through variables and mixins.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Mixins
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mixins are mainly used together with grid variables to provide CSS styles for
    individual elements.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: Description
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Mixins, as the name suggests, are a way of including or mixing a group of properties
    from one rule set into another rule set. The following example shows the `make-row()`
    mixin:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The `make-row()` mixin generates styles for the wrapper element, which contains
    all the columns. It uses the value from the `@gutter` parameter to calculate the
    left and right margins for a row.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Variables
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The media query point from where columns start floating, total number of columns
    and gutter width are determined by variables. This information is provided by
    variables in order to generate predefined grid classes and for custom mixins as
    well.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Description
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Variables are used along with mixins to generate styles for individual elements.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: 'The following piece of code predefines some variables that are used in mixins
    as default values:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Typography
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Typography** is the art and technique of arranging type elements to make
    written language legible, readable, and appealing when displayed with the use
    of headings, bold fonts, italic fonts, strong fonts, lists, and so on.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Headings
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In Bootstrap, all headings from `h1` to `h6` are available from HTML. Headings
    are mainly used to highlight the main topics under discussion. The heading text
    should be included between proper HTML heading tags, for example, `<h1> Here is
    the heading text` `</h1>`. The heading size decreases as the heading number increases,
    providing the facility to highlight the main topics and subtopics. This technique
    helps in managing a proper design for the website.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how headings can be used:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Body
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All the HTML tags related to typography and design must be included within
    the body tags, for example, text, hyperlinks, images, tables, lists, and so on.
    The following code shows a paragraph tag, which shows the text in a paragraph:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Lead body
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The lead class helps make the text inside the tags stand out. The method of
    its declaration is as stated here:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Emphasis
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Emphasis basically affiliates the size and font of the text to its importance
    in a document. For example, larger text would have more importance than smaller
    text or text in italics might contain a reference from another resource.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Small text
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The text within the `small` tags is mainly reduced to 85% of the original size.
    This technique is mainly used to lessen the importance of the text:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Bold text
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The text within the `strong` tags is made more visible by making it larger
    and bolder. This helps in increasing the emphasis of the text in the document:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Italics text
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The text within the `em` tags is italicized. This technique is mainly used
    to denote references, among many other uses:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Alignment
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Alignment is a basic technique used to align a paragraph to the left, right,
    or center of the screen, regardless of the screen resolution:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  id: totrans-150
