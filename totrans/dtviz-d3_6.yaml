- en: Chapter 6. Designing Good Visualizations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章 设计良好的可视化
- en: A good visualization is not just about having fun with JavaScript. A visualization
    should tell a story using data and should look good doing it. You want to pull
    in and intrigue viewers with your aesthetics and expose the world with your story.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的可视化不仅仅是关于用JavaScript玩乐。可视化应该用数据讲故事，并且做得很好。你希望用你的美学吸引和吸引观众，用你的故事揭示世界。
- en: To be perfectly honest, this chapter seemed the most difficult one to write.
    But what sort of book about making beautiful visualizations would this be if we
    didn't talk about what makes a visualization gorgeous and effective?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完全诚实地说，这一章似乎是最难写的一章。但如果我们不讨论是什么让可视化变得美丽和有效，那么关于制作美丽视觉化的书会是什么样子呢？
- en: I'm a programmer, not a designer, but I've gone through a lot of visualizations,
    good and bad. Let me show you some I've found amazing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个程序员，不是一个设计师，但我已经看过很多可视化，好的和不好的。让我向你展示一些我发现的令人惊叹的例子。
- en: What is a visualization?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是可视化？
- en: A visualization is just a picture based on data. Any time you take data and
    turn it into a picture, you've created a visualization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化只是基于数据的一张图片。每次你将数据转化为图片时，你就创造了一个可视化。
- en: 'As *Economic and Industrial Delusions: A Discussion of the Case for Protection*,
    *Farquhar, Arthur B*—a classic book from the 19th century—puts it:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如19世纪经典书籍《经济与工业幻想：关于保护案例的讨论》的作者Farquhar, Arthur B所说：
- en: '"The graphical method has considerable superiority for the exposition of statistical
    facts over the tabular. A heavy bank of figures is grievously wearisome to the
    eye and the popular mind is as incapable of drawing any useful lessons from it
    as of extracting sunbeams from cucumbers"'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “图形方法在展示统计数据方面相对于表格方法具有相当的优势。一大堆数字对眼睛和大众思维来说都是一种折磨，就像从黄瓜中提取阳光一样，人们无法从中得出任何有用的教训。”
- en: But there is a world of difference between charts and graphs of old and the
    visual masterpieces from the examples gallery of d3.js. The new medium lets us
    do so much more with data that the growth in popularity of visualizations is hardly
    surprising.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，旧图表和d3.js示例画廊中的视觉杰作之间存在着天壤之别。这种新媒体让我们能够用数据做更多的事情，因此可视化技术的普及增长几乎不足为奇。
- en: Compared to a good modern visualization, a chart barely goes beyond showing
    raw data. It doesn't tell you anything, but a visualization does.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与一个好的现代可视化相比，图表仅仅展示了原始数据。它没有告诉你任何东西，但可视化却可以。
- en: '![What is a visualization?](img/0007OS_06_01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![什么是可视化？](img/0007OS_06_01.jpg)'
- en: You don't even have to go full out. Sometimes, adding labels is enough to turn
    a boring graph into an appealing visualization—a trick often used by *The New
    York Times*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至不需要全力以赴。有时候，添加标签就足以将一个无聊的图表变成吸引人的可视化——这是《纽约时报》经常使用的一个技巧。
- en: 'A simple graph of just two exponentially rising lines: boring. Add some labels
    and it''s a gripping tale. An explanation of what you''re seeing placed at the
    top-left corner of the graph, highlighted story points on the graph, and even
    the legend comes with an interesting point on the story.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个只有两条指数上升线的简单图表：无聊。添加一些标签，它就变成了引人入胜的故事。在图表的左上角放置你所看到的解释，突出图表上的故事点，甚至图例也包含关于故事的一个有趣点。
- en: '*Amanda Cox*, a graphics editor for *The New York Times*, calls this the annotation
    layer. Look her up; she''s done some great talks about visualizations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《纽约时报》的图形编辑Amanda Cox称这为注释层。查查她；她关于视觉化的演讲很棒。
- en: Contrast this with our visualizations so far. They are interesting and have
    a good wow effect, but are not very good at conveying a story. They were great
    as examples and made decent art, but we often just didn't have time to label them
    properly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们迄今为止的视觉化相比。它们很有趣，有很好的震撼效果，但并不擅长讲述故事。它们作为例子和制作不错的艺术作品很棒，但我们经常没有时间正确地标注它们。
- en: Even better, look at this visualization referenced in d3.js's documentation
    on stacked layouts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，看看d3.js关于堆叠布局的文档中引用的这种可视化。
- en: '![What is a visualization?](img/0007OS_06_02.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![什么是可视化？](img/0007OS_06_02.jpg)'
- en: Beautiful! Would you guess that it shows the seasonal ebb and flow of colors
    in photos from Flickr? Probably not.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美丽！你能猜到这显示的是Flickr照片中颜色的季节性涨落吗？可能不会。
- en: With help from a designer, the authors improved this concept for the final print
    version in *Boston* magazine by labeling the circular time axis and adding typical
    photos to key points of the image.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计师的帮助下，作者们在《波士顿》杂志的最终印刷版中改进了这个概念，通过标注圆形时间轴和添加典型照片到图像的关键点。
- en: '![What is a visualization?](img/0007OS_06_03.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![什么是可视化？](img/0007OS_06_03.jpg)'
- en: It seems good visualizations find a balance in the happy medium between static
    charts and data art. A good visualization should be as beautiful as it is informative.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的可视化似乎在静态图表和数据艺术之间的快乐中找到了平衡。一个好的可视化应该既美丽又富有信息。
- en: Some great examples
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些很好的例子
- en: A lot of hard academic research is going into visualization design. Reading
    some of the material is a great idea when you're looking for something specific—like
    how best to transition between a scatterplot and a histogram ([http://vis.berkeley.edu/papers/animated_transitions/](http://vis.berkeley.edu/papers/animated_transitions/))—but
    coming up to speed on such a vast field takes time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多艰苦的学术研究都投入到了可视化设计中。当你寻找特定内容时——比如如何最好地在散点图和直方图之间过渡([http://vis.berkeley.edu/papers/animated_transitions/](http://vis.berkeley.edu/papers/animated_transitions/))——阅读一些材料是个好主意，但要掌握这样一个广泛的领域需要时间。
- en: For an exhaustive look at visualization methods, take a look at the periodic
    table of visualizations developed by the KPI Library. You can find it at [http://www.visual-literacy.org/periodic_table/periodic_table.html](http://www.visual-literacy.org/periodic_table/periodic_table.html).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要全面了解可视化方法，请查看KPI图书馆开发的周期表。您可以在[http://www.visual-literacy.org/periodic_table/periodic_table.html](http://www.visual-literacy.org/periodic_table/periodic_table.html)找到它。
- en: '![Some great examples](img/0007OS_06_04.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![一些很好的例子](img/0007OS_06_04.jpg)'
- en: The periodic table uses six categories—**Data**, **Information**, **Concept**,
    **Strategy**, **Metaphor**, and **Compound** visualization. Hovering over a cell
    shows an example category.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 周期表使用六个类别——**数据**、**信息**、**概念**、**策略**、**隐喻**和**复合**可视化。将鼠标悬停在单元格上会显示一个示例类别。
- en: The table itself is a well-done visualization. It may not be beautiful or artistic,
    but emulates the common periodic table perfectly. It immediately draws our attention
    and sticks in our mind because of the familiarity, and presents the data well.
    On the other hand, there's too much going on and there is no emphasis. Rather
    than a story, you get a "here's everything; deal with it".
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 表本身是一个做得很好的可视化。它可能不美丽或富有艺术性，但完美地模仿了常见的周期表。它立即吸引了我们的注意力，并因为熟悉而留在我们的脑海中，并且很好地展示了数据。另一方面，内容太多，没有重点。与其说是一个故事，不如说是一个“这里有一切；处理它”。
- en: On top of it all, this periodic table is a bitmap image—that's something you
    should never do on the Web for reasons ranging from search engines to usability.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，这个周期表是一个位图图像——这是你在网上绝对不应该做的事情，原因从搜索引擎到可用性都有。
- en: Riot arrests
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 暴乱逮捕
- en: How *The Guardian* covered the riot arrests during the 2012 London riots is
    an example of a simple yet powerful visualization.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》在2012年伦敦暴乱期间对暴乱逮捕的报道是一个简单而强大的可视化示例。
- en: Histograms are the obvious choice for comparing category sizes, but you run
    into the problem of people seeing trends that aren't there. People are also forced
    to read the labels because all the bars look alike.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图是比较类别大小的明显选择，但你可能会遇到人们看到并不存在的趋势的问题。人们也被迫阅读标签，因为所有条形看起来都一样。
- en: Histograms break down further when you want to compare subcategories or they
    just show the sum of all categories.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想比较子类别或只是显示所有类别的总和时，直方图会进一步分解。
- en: '![Riot arrests](img/0007OS_06_05.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![暴乱逮捕](img/0007OS_06_05.jpg)'
- en: '*The Guardian* used color to differentiate categories and circle area to show
    the size of these categories. This works because, through years of graphs and
    charts, everyone''s learned that colors are categories. Even before seeing the
    numbers, readers recognize that a bigger circle is a bigger category. Just be
    careful to use area to represent values, not diameter—a diameter half as big produces
    a circle only a quarter as big!'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》使用颜色来区分类别，并使用圆面积来显示这些类别的规模。这之所以有效，是因为经过多年的图表和图表，每个人都知道颜色是类别。甚至在看到数字之前，读者就能认出较大的圆圈是较大的类别。但请注意，使用面积来表示值，而不是直径——直径减半的圆面积只有四分之一那么大！
- en: The only information that isn't obvious at a glance is that the smaller circles
    are subcategories of the central big circle. This question is quickly answered
    by clicking on any of the smaller circles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一一眼就能看出的信息是，较小的圆圈是中心大圆的子类别。点击任何一个较小的圆圈就可以快速回答这个问题。
- en: '![Riot arrests](img/0007OS_06_06.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![暴乱逮捕](img/0007OS_06_06.jpg)'
- en: You can find this visualization at [http://www.guardian.co.uk/uk/datablog/interactive/2011/dec/06/england-riots-crimes-arrested](http://www.guardian.co.uk/uk/datablog/interactive/2011/dec/06/england-riots-crimes-arrested).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Les Misérables Co-occurrence
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another great use of color is displaying intensity. This approach is most often
    used in matrix diagrams where darker means more and lighter means less. It's a
    very natural effect—empty cells are white, and the more points you put in a cell,
    the darker it becomes. Try it with a pen.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '*Mike Bostock* used this effect in the Les Misérables diagram that''s showing
    characters appearing in the same chapter.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '![Les Misérables Co-occurrence](img/0007OS_06_07.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
- en: Unlike graphs and trees, matrix diagrams don't become too busy with a lot of
    connections. Remember our chord diagram, the unreadable jungle of thin connections?
    That doesn't happen here.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Matrix diagrams are, however, sensitive to edge ordering. When the edges are
    ordered with a clustering algorithm—community discovery—we get a beautiful picture.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: But the matrix looks very different with alphabetical edges.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '![Les Misérables Co-occurrence](img/0007OS_06_08.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
- en: It is a lot messier and paints a worse picture than the clustered version.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Another problem that matrix diagrams suffer from is that following a path between
    two nodes is almost impossible. Choose your visualization wisely.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: You can find the *Les Misérables Co-occurrence* matrix at [http://bost.ocks.org/mike/miserables/](http://bost.ocks.org/mike/miserables/).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: The Wealth & Health of Nations
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another interesting problem faced by visualizations is packing too many dimensions
    into a two-dimensional medium. How would you plot the relationship between per
    capita income and life expectancy of a nation? A simple line chart, right? But
    how do you incorporate time, add more nations, population, and... let's add region
    just to make things interesting. That's five dimensions!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Gapminder's Wealth & Health of Nations is a beautiful example of squeezing five
    dimensions into two without crowding. Every nation is a bubble on a graph, where
    the vertical axis shows life expectancy and the horizontal axis is per capita
    income. Time is shown as time with an animation, regions are colors, and population
    is circle area.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: '![The Wealth & Health of Nations](img/0007OS_06_09.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
- en: Maybe I get too excited by data, but watching those dots dance around and grow
    bigger as time goes by is really fun. You can explore histories of whole nations!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '![The Wealth & Health of Nations](img/0007OS_06_10.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
- en: You can see the direct correlation between the wealth of a nation and its life
    expectancy. Furthermore, everyone's life expectancy goes up and all nations become
    bigger as time passes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Another fun game I tried was pinpointing great events in history. Japan, for
    instance, does a full circle as her wealth and health had plummeted around 1945
    but soon recovered.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: You can find Mike Bostock's d3.js recreation of the visualization at [http://bost.ocks.org/mike/nations/](http://bost.ocks.org/mike/nations/).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [http://bost.ocks.org/mike/nations/](http://bost.ocks.org/mike/nations/)
    找到 Mike Bostock 对该可视化的 d3.js 再现。
- en: More great stuff
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多精彩内容
- en: 'We could analyze many more examples together, but where''s the fun in that?
    Find your own inspiration on the Internet. The d3.js examples gallery has many
    gems, such as the airport wind history visualization that uses circular histograms
    ([http://windhistory.com/map.html#9.00/33.5876/-118.1257](http://windhistory.com/map.html#9.00/33.5876/-118.1257))
    or drawing of koalas drawn by splitting circles in a fractal pattern: [http://www.koalastothemax.com/](http://www.koalastothemax.com/).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以一起分析更多例子，但那样有什么乐趣呢？在互联网上找到你自己的灵感。d3.js 的例子画廊有很多宝藏，例如使用圆形直方图展示机场风速历史的可视化
    ([http://windhistory.com/map.html#9.00/33.5876/-118.1257](http://windhistory.com/map.html#9.00/33.5876/-118.1257))
    或通过在分形模式中分割圆圈绘制的考拉：[http://www.koalastothemax.com/](http://www.koalastothemax.com/)。
- en: '*The New York Times* listing, *2012: The Year in Graphics*, is another great
    resource. The visualizations about the Olympics are my favorite. They are available
    at [http://www.nytimes.com/interactive/2012/12/30/multimedia/2012-the-year-in-graphics.html](http://www.nytimes.com/interactive/2012/12/30/multimedia/2012-the-year-in-graphics.html).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纽约时报》* 列出的 *2012年：图形年鉴* 是另一个很好的资源。关于奥运会的可视化是我最喜欢的。它们可以在 [http://www.nytimes.com/interactive/2012/12/30/multimedia/2012-the-year-in-graphics.html](http://www.nytimes.com/interactive/2012/12/30/multimedia/2012-the-year-in-graphics.html)
    找到。'
- en: '*The Guardian* publishes a list of their visualizations together with the datasets.
    You can access it at [http://www.guardian.co.uk/data](http://www.guardian.co.uk/data).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*《卫报》* 将他们的可视化列表与数据集一起发布。你可以通过 [http://www.guardian.co.uk/data](http://www.guardian.co.uk/data)
    访问。'
- en: Summary
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We dipped our toes into the design side of things, looked at some great examples,
    and tried to learn how they work. As a non-designer, that's how I approach any
    new visualization I want to create—look at a bunch of examples and figure out
    what works on my dataset.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尝试涉足设计领域，观察了一些优秀的例子，并试图了解它们是如何工作的。作为一个非设计师，我就是这样接近任何我想创建的新可视化——查看大量例子，并找出哪些适合我的数据集。
- en: Then it's experimentation, experimentation, and playing around until I find
    something that works.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然后就是实验，实验，再实验，直到找到有效的方法。
- en: 'For a deeper look at designing visualizations, I suggest reading books devoted
    to the subject. *Data Visualization: a successful design process*, *Andy Kirk*
    and his blog *Visualizing Data* are a good start. I haven''t read the book, but
    the blog helped me a lot during this chapter.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解设计可视化，我建议阅读专门介绍这一主题的书籍。*《数据可视化：成功的设计流程》*，*Andy Kirk* 和他的博客 *Visualizing
    Data* 是一个很好的起点。我还没有读过这本书，但博客在这章中帮助了我很多。
- en: Another good resource is *Visualize This*, *Nathan Yau*. The first few chapters
    are about design; the rest are about using R—a language for statistical analysis.
    It would also be good to read *Interactive Data Visualization for the Web*, *Scott
    Murray*.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的资源是 *《可视化这》*，*Nathan Yau*。前几章是关于设计的；其余部分是关于使用 R——一种统计分析语言。阅读 *《网络交互式数据可视化》*，*Scott
    Murray* 也会很有帮助。
