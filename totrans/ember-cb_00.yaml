- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Single-page, client-side JavaScript frameworks may possibly be the future of
    the Web. Client-side frameworks have matured a lot in the last few years. They've
    made creating web applications easier and more responsive. Ember.js has been one
    of the leading frameworks behind this movement.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 单页、客户端 JavaScript 框架可能是 Web 的未来。在过去几年中，客户端框架已经发展得非常成熟。它们使得创建 Web 应用程序变得更加容易和响应。Ember.js
    就是推动这一运动的主要框架之一。
- en: This book provides in-depth explanations of how to use the Ember.js framework
    to take you from being a beginner to an expert. You'll start with the basics,
    and by the end of the book, you'll have a solid foundation in creating real-time
    web applications in Ember.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入解释了如何使用 Ember.js 框架，帮助您从初学者成长为专家。您将从基础知识开始，到本书结束时，您将在 Ember 中创建实时 Web 应用程序方面拥有坚实的基础。
- en: We'll begin by explaining key points on how to use the Ember.js framework and
    associated tools. You'll learn how to use Ember CLI effectively and how to create
    and deploy your application. We'll take a close look at the Ember object model
    and templates by looking at bindings and observers. We'll move on to Ember components
    and models and Ember Data. Next, we'll look at testing with integration and acceptance
    tests using QUnit. Afterward, we'll take a look at authentication and services
    and working with Ember add-ons. We'll explore advanced topics such as services
    and initializers and how to use them together to build real-time applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先解释如何使用 Ember.js 框架及其相关工具的关键要点。您将学习如何有效地使用 Ember CLI 以及如何创建和部署您的应用程序。我们将通过观察绑定和观察者来仔细研究
    Ember 对象模型和模板。接下来，我们将探讨 Ember 组件和模型以及 Ember Data。然后，我们将查看使用 QUnit 进行集成和验收测试。之后，我们将探讨身份验证和服务以及与
    Ember 扩展件一起工作。我们将探索高级主题，例如服务和初始化器以及如何将它们一起使用来构建实时应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 1. Ember CLI Basics"), *Ember CLI Basics*, shows you how to use the Ember
    CLI command-line tool and deal with upgrading and deploying your project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0015_split_000.html#E9OE1-d21a6ad8148a415181fa52c0043435bb "第 1
    章。Ember CLI 基础"), *Ember CLI 基础*，向您展示如何使用 Ember CLI 命令行工具以及如何处理项目的升级和部署。'
- en: '[Chapter 2](part0023_split_000.html#LTSU1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 2. The Ember.Object Model"), *The Ember.Object Model*, demonstrates how
    to create Ember objects and instances and use bindings, mixins, and enumerables.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0023_split_000.html#LTSU1-d21a6ad8148a415181fa52c0043435bb "第 2
    章。Ember.Object 模型"), *Ember.Object 模型*，展示了如何创建 Ember 对象和实例以及使用绑定、混合和可枚举。'
- en: '[Chapter 3](part0030_split_000.html#SJGS1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 3. Ember Templates"), *Ember Templates*, tells you how to use templates
    and template helpers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0030_split_000.html#SJGS1-d21a6ad8148a415181fa52c0043435bb "第 3
    章。Ember 模板"), *Ember 模板*，告诉您如何使用模板和模板助手。'
- en: '[Chapter 4](part0039_split_000.html#1565U1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 4. Ember Router"), *Ember Router*, demonstrates how to set up your model
    and work with loading states and redirection.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](part0039_split_000.html#1565U1-d21a6ad8148a415181fa52c0043435bb "第
    4 章。Ember 路由器"), *Ember 路由器*，展示了如何设置模型以及如何处理加载状态和重定向。'
- en: '[Chapter 5](part0048_split_000.html#1DOR01-d21a6ad8148a415181fa52c0043435bb
    "Chapter 5. Ember Controllers"), *Ember Controllers*, explains how to use properties
    and manage dependencies between controllers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](part0048_split_000.html#1DOR01-d21a6ad8148a415181fa52c0043435bb "第
    5 章。Ember 控制器"), *Ember 控制器*，解释了如何使用属性并管理控制器之间的依赖关系。'
- en: '[Chapter 6](part0053_split_000.html#1IHDQ1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 6. Ember Components"), *Ember Components*, covers passing properties,
    events, and actions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0053_split_000.html#1IHDQ1-d21a6ad8148a415181fa52c0043435bb "第
    6 章。Ember 组件"), *Ember 组件*，涵盖了传递属性、事件和动作。'
- en: '[Chapter 7](part0059_split_000.html#1O8H61-d21a6ad8148a415181fa52c0043435bb
    "Chapter 7. Ember Models and Ember Data"), *Ember Models and Ember Data*, explains
    how to manipulate records and customize adapters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0059_split_000.html#1O8H61-d21a6ad8148a415181fa52c0043435bb "第
    7 章。Ember 模型和 Ember Data"), *Ember 模型和 Ember Data*，解释了如何操作记录和自定义适配器。'
- en: '[Chapter 8](part0065_split_000.html#1TVKI1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 8. Logging, Debugging, and Testing"), *Logging, Debugging, and Testing*,
    demonstrates how to create acceptance and unit tests as well as the Ember Inspector.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0065_split_000.html#1TVKI1-d21a6ad8148a415181fa52c0043435bb "第
    8 章。日志记录、调试和测试"), *日志记录、调试和测试*，展示了如何创建验收和单元测试以及 Ember 检查器。'
- en: '[Chapter 9](part0075_split_000.html#27GQ61-d21a6ad8148a415181fa52c0043435bb
    "Chapter 9. Real-Life Tasks with Ember.js"), *Real-Life Tasks with Ember.js*,
    discusses how to use services, authentication, Bootstrap, and Liquid Fire.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0075_split_000.html#27GQ61-d21a6ad8148a415181fa52c0043435bb "第9章。使用
    Ember.js 的实际任务"), *使用 Ember.js 的实际任务*，讨论了如何使用服务、身份验证、Bootstrap 和 Liquid Fire。'
- en: '[Chapter 10](part0082_split_000.html#2E6E41-d21a6ad8148a415181fa52c0043435bb
    "Chapter 10. Awesome Tasks with Ember"), *Awesome Tasks with Ember*, explains
    how to use Ember validations, Firebase, WebSockets, and server-side rendering.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0082_split_000.html#2E6E41-d21a6ad8148a415181fa52c0043435bb "第10章。使用
    Ember 的出色任务"), *使用 Ember 的出色任务*，解释了如何使用 Ember 验证、Firebase、WebSockets 和服务器端渲染。'
- en: '[Chapter 11](part0088_split_000.html#2JTHG1-d21a6ad8148a415181fa52c0043435bb
    "Chapter 11. Real-Time Web Applications"), *Real-Time Web Applications*, discusses
    how to use dependency injection, application initializers, run loops, and create
    add-ons.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0088_split_000.html#2JTHG1-d21a6ad8148a415181fa52c0043435bb "第11章。实时网络应用"),
    *实时网络应用*，讨论了如何使用依赖注入、应用程序初始化器、运行循环和创建插件。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: Windows, Mac OS X, or Linux
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows、Mac OS X 或 Linux
- en: NPM 2.x or greater
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NPM 2.x 或更高版本
- en: Node 4.0 or higher, freely obtained from [http://www.nodejs.org](http://www.nodejs.org)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node 4.0 或更高版本，可从 [http://www.nodejs.org](http://www.nodejs.org) 免费获取
- en: Bower 1.4 or greater
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bower 1.4 或更高版本
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Anyone who wants to explore Ember.js and wishes to get hands-on experience making
    sophisticated web apps with less coding will find this book handy. Prior experience
    of coding and familiarity with JavaScript is recommended. If you've heard of Ember.js
    or are just curious on how a single-page application framework works, then this
    book is for you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何想要探索 Ember.js 并希望通过更少的编码来制作复杂网络应用的人会发现这本书很有用。建议有编码经验并熟悉 JavaScript。如果你听说过
    Ember.js 或只是对单页应用框架的工作原理感到好奇，那么这本书适合你。
- en: Sections
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题（*准备就绪*，*如何操作...*，*它是如何工作的...*，*还有更多...* 和 *也见*）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分告诉你在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分通常包含对前一个部分发生事件的详细解释。
- en: There's more…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分包含有关食谱的附加信息，以便让读者对食谱有更多的了解。
- en: See also
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 也见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分提供了对其他有用信息的有用链接。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示："我们可以通过使用 `include`
    指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The message on the screen will show **Hello World! My name is John Smith**.
    **Hello World! My name is Erik Hanchett**."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以这种方式显示：“屏幕上的消息将显示**Hello World!
    My name is John Smith**。**Hello World! My name is Erik Hanchett**。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以这种方式显示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某方面有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将显示在**勘误**部分下。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-62
