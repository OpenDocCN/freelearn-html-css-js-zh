- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the number of Internet users on mobile devices is growing every moment, your
    websites are no longer built only for the desktop machines. The mobile-first philosophy
    demands the sites to be fully compatible for all available and future mobile devices.
    Bootstrap allows and easily enables you to design and develop your websites congenial
    to all devices including various screen readers.
  prefs: []
  type: TYPE_NORMAL
- en: We have until now developed your websites using all those manual CSS classes
    and quite a number of various JavaScript libraries. Delivering the desired results
    and upgrading your websites has traditionally been quite a challenge. Mobile devices
    coming into the picture has made the task even more difficult. Bootstrap comes
    to your rescue here – providing all you need including CSS classes and JavaScript
    components in a single package.
  prefs: []
  type: TYPE_NORMAL
- en: This book covers all the theoretical and practical aspects of Bootstrap and
    makes you a proficient web developer for the mobile world. You will be able to
    download, include, and configure Bootstrap in your web project. You will understand
    the internal architecture and structure of Bootstrap and get fully familiar with
    the usage of Bootstrap CSS and components and become apprised of the JavaScript
    objects offered by Bootstrap. You will also be able to build and compile Bootstrap
    from the source code, and finally customize and extend to suit your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. The Evolution of CSS and Bootstrap"), *The
    Evolution of CSS and Bootstrap*, introduces you to a brief history of CSS and
    the birth of CSS3\. It introduces the mobile-first philosophy and lays down the
    fundamental concepts and requirements of Bootstrap.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with Bootstrap"), *Getting
    Started with Bootstrap*, enables you to download and include Bootstrap in your
    project. You will get to know the files'' and folders'' structure of different
    distributions of Bootstrap. You will also start building a sample application
    using Bootstrap framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Responsive Layouts Using Bootstrap
    CSS"), *Creating Responsive Layouts Using Bootstrap CSS*, goes through all the
    major aspects of CSS classes offered by Bootstrap, including basic HTML elements,
    responsive classes, handling images, Bootstrap grid system, data entry forms,
    and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Packaged Components in Bootstrap"), *Packaged
    Components in Bootstrap*, explores all the components that come in-built with
    the Bootstrap framework. For example, the Glyphicons, navigation bars, toolbars,
    panels, wells, and pagination. You will use all these components in the sample
    application to understand the practical usage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. The JavaScript Add-ons in Bootstrap"), *The
    JavaScript Add-ons in Bootstrap*, makes you proficient with all the important
    JavaScript add-ons that Bootstrap offers. You will be able to use the modal windows,
    tabs, pills, accordians, tooltips, dropdowns, popovers, alerts, carousels, and
    so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Compiling and Building Bootstrap"), *Compiling
    and Building Bootstrap*, introduces you to the advanced usage of Bootstrap and
    how to establish the development environment of Bootstrap, how to compile the
    Bootstrap source code, and how to build the distributable version of the framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Customizing Bootstrap"), *Customizing Bootstrap*,
    enables you to use the development environment and customize Bootstrap''s default
    behavior to suit your own requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Extending Bootstrap"), *Extending Bootstrap*,
    introduces you to the Bootstrap community marketplace where you will find different
    resources by which you can extend and broaden the Bootstrap default capabilities
    and features. For example, you will use Tree-view control and WYSIWYG editors,
    which are not a part of Bootstrap default offering. Finally, you will be able
    to create the sample application with almost all the major classes and components
    of Bootstrap along with the community controls.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a step-by-step and detailed guide to develop full device-friendly
    websites. It starts with the basic concepts of CSS, CSS3, and Bootstrap. It includes
    all the practical know-hows about all major features and functionalities offered
    by Bootstrap. It also shows you how to work with the Bootstrap main source code
    and how to customize and extend the framework.
  prefs: []
  type: TYPE_NORMAL
- en: An example application is accompanied by every step as an easy-to-follow practical
    exercise and demonstrates the usage of the features of Bootstrap.
  prefs: []
  type: TYPE_NORMAL
- en: In order to understand and work on this book as a reader, you need to be knowledgeable
    in HTML, CSS, and JavaScript. Knowledge of HTML5, CSS3, and jQuery will be an
    added advantage; however, the book is not essentially dependent on those prerequisites.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Bootstrap Essentials* is intended for all those web developers who design
    and develop the websites and pages using HTML, CSS, and JavaScript—irrespective
    of whether you have experience on mobile website development or not, this book
    will guide you to become an adroit Bootstrap web developer. For better understanding
    of Bootstrap and mobile website development, previous experience of HTML, CSS,
    and JavaScript will be helpful. Further knowledge in jQuery would be an added
    advantage. Advanced information about building and customizing Bootstrap are part
    of the book; thus, readers who want to have their own version of Bootstrap will
    be able to establish a full-fledged development environment of Bootstrap.'
  prefs: []
  type: TYPE_NORMAL
