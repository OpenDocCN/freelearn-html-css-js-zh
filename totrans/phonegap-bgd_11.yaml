- en: Selectors using jQuery
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 jQuery 的选择器
- en: 'If you are using jQuery in your project, you must know how easy it is to use
    selectors with jQuery. It provides convenient methods to select elements instead
    of using multiple JavaScript functions:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在项目中使用 jQuery，你必须知道使用 jQuery 选择器是多么容易。它提供了方便的方法来选择元素，而不是使用多个 JavaScript 函数：
- en: '`$("p")`: This selects element by tag name'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$("p")`：这通过标签名选择元素'
- en: '`$("#myID")`: This selects element based on the `id` attribute'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$("#myID")`：这根据 `id` 属性选择元素'
- en: '`$(".myClass")`: This selects element based on the `class` attribute'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$(".myClass")`：这根据 `class` 属性选择元素'
- en: For more details on advanced jQuery selectors, visit [http://www.w3schools.com/jquery/jquery_selectors.asp](http://www.w3schools.com/jquery/jquery_selectors.asp).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于高级 jQuery 选择器的详细信息，请访问 [http://www.w3schools.com/jquery/jquery_selectors.asp](http://www.w3schools.com/jquery/jquery_selectors.asp)。
