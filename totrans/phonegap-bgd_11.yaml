- en: Appendix A. The JavaScript Quick Cheat Sheet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. JavaScript 快速参考表
- en: This is a mini cheat sheet for commonly used JavaScript methods and properties.
    For the complete list and documentation, please refer to the Mozilla Developer
    Network website available at [http://developer.mozilla.org/en/docs/JavaScript](http://developer.mozilla.org/en/docs/JavaScript).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个常用 JavaScript 方法和属性的迷你参考表。对于完整列表和文档，请参阅可在 [http://developer.mozilla.org/en/docs/JavaScript](http://developer.mozilla.org/en/docs/JavaScript)
    找到的 Mozilla 开发者网络网站。
