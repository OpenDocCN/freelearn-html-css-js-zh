- en: The window.location object
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: window.location 对象
- en: The `window.location` object returns a `Location` object with information about
    the current location of the document. It can be used without the `window` prefix
    too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`window.location` 对象返回一个包含有关当前文档位置信息的 `Location` 对象。也可以不使用 `window` 前缀。'
- en: 'The `window.location.href` object returns the URL of the current page:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`window.location.href` 对象返回当前页面的 URL：'
