- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些可以帮助您充分利用购买的东西。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: The source code for all the examples and files in this book are available at
    the GitHub repository ([https://github.com/ryan-roemer/backbone-testing/](https://github.com/ryan-roemer/backbone-testing/))
    and introduced in more detail at [http://backbone-testing.com](http://backbone-testing.com).
    The [http://backbone-testing.com](http://backbone-testing.com) website will always
    contain the most current and updated instructions for obtaining and using the
    code examples for this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所有示例和文件的源代码都可在GitHub仓库([https://github.com/ryan-roemer/backbone-testing/](https://github.com/ryan-roemer/backbone-testing/))中找到，并在[http://backbone-testing.com](http://backbone-testing.com)网站上详细介绍。该[http://backbone-testing.com](http://backbone-testing.com)网站将始终包含获取和使用本书代码示例的最新和更新说明。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The code samples repository internally uses symbolic links for some libraries
    and files. Accordingly, Windows users may need to download the samples archive
    from Packt (see the ensuing instructions) instead of GitHub.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例库内部使用符号链接来引用某些库和文件。因此，Windows用户可能需要从Packt下载示例存档（请参阅以下说明），而不是从GitHub下载。
- en: As this is an open source project, the examples may be periodically updated
    to fix bugs or to clarify code or concepts. Thus, the code snippets in the book
    may not exactly match the online code samples, but there should not be too much
    difference in practice. Ultimately, you can rely on the GitHub repository as the
    most correct version of the code in this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个开源项目，示例可能会定期更新以修复错误或澄清代码或概念。因此，书中的代码片段可能不会与在线代码样本完全匹配，但在实践中不应有太大差异。最终，您可以依赖
    GitHub 仓库作为本书中代码的最正确版本。
