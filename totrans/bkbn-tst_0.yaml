- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript web applications are soaring in popularity and driving exciting new
    application possibilities across the Internet. One of the most ubiquitous frameworks
    leading this charge is Backbone.js, which provides a modern and rational approach
    for organizing JavaScript applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 网络应用程序的受欢迎程度正在飙升，并在互联网上推动着令人兴奋的新应用程序可能性。引领这一潮流的最普遍的框架之一是 Backbone.js，它为组织
    JavaScript 应用程序提供了一种现代和理性的方法。
- en: At the same time, testing client-side JavaScript and Backbone.js applications
    remains a difficult and tedious undertaking. Even experienced developers can stumble
    across issues related to browser idiosyncrasies, complex DOM interactions, and
    asynchronous application behavior when writing frontend tests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，测试客户端 JavaScript 和 Backbone.js 应用程序仍然是一项困难且繁琐的任务。即使是经验丰富的开发者，在编写前端测试时也可能遇到与浏览器特性、复杂的
    DOM 交互和异步应用程序行为相关的问题。
- en: '*Backbone.js Testing* brings sensible practices and current techniques to the
    challenges of Backbone.js test development. You will be introduced to fundamental
    testing concepts, a contemporary frontend test infrastructure, and practical exercises
    on all facets of Backbone.js application development. This book covers topics
    ranging from basic test suite creation to using test doubles to tackle even the
    most difficult/least testable Backbone.js application components.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*Backbone.js 测试* 将合理的实践和当前技术带到了 Backbone.js 测试开发的挑战中。你将了解基本的测试概念、当代前端测试基础设施以及
    Backbone.js 应用程序开发各个方面的实际练习。本书涵盖了从创建基本测试套件到使用测试双库来解决甚至最困难/最不易测试的 Backbone.js 应用程序组件等主题。'
- en: With a little guidance from this book, you can test your Backbone.js web applications
    easily, quickly, and with confidence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的一些建议指导下，你可以轻松、快速、有信心地测试你的 Backbone.js 网络应用程序。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up a Test Infrastructure"), *Setting
    Up a Test Infrastructure*, starts with the basics of how to set up your test application
    code and obtain the test libraries that we will use throughout this book. We create
    a basic test infrastructure, write the first tests, and review the test report
    results.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。设置测试基础设施"), *设置测试基础设施*，从如何设置你的测试应用程序代码以及获取我们将在这本书中使用的测试库的基本知识开始。我们创建了一个基本的测试基础设施，编写了第一个测试，并回顾了测试报告结果。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Backbone.js Application Test Plan"),
    *Creating a Backbone.js Application Test Plan*, begins with a refresher of Backbone.js
    fundamentals, introduces a sample web application for the book, and discusses
    a wide range of relevant testing and planning concepts. We conclude by writing
    and running our first Backbone.js application tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。创建 Backbone.js 应用程序测试计划"), *创建 Backbone.js 应用程序测试计划*，从
    Backbone.js 基础知识的复习开始，介绍了一个本书的示例网络应用程序，并讨论了广泛的与测试和规划相关的概念。我们通过编写和运行我们的第一个 Backbone.js
    应用程序测试来结束。'
- en: '[Chapter 3](ch03.html "Chapter 3. Test Assertions, Specs, and Suites"), *Test
    Assertions, Specs, and Suites*, covers the basics of writing Backbone.js test
    suites and specs with Mocha and test assertions with Chai.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。测试断言、规范和套件"), *测试断言、规范和套件*，涵盖了使用 Mocha 编写 Backbone.js
    测试套件和规范以及使用 Chai 进行测试断言的基本知识。'
- en: '[Chapter 4](ch04.html "Chapter 4. Test Spies"), *Test Spies*, introduces the
    Sinon.JS test double library and how to spy on application method behaviors in
    Backbone.js tests.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。测试间谍"), *测试间谍*，介绍了 Sinon.JS 测试双库以及如何在 Backbone.js 测试中监视应用方法行为。'
- en: '[Chapter 5](ch05.html "Chapter 5. Test Stubs and Mocks"), *Test Stubs and Mocks*,
    dives deeper into Sinon.JS, with stubs and mocks that can replace application
    method behaviors. We examine how stubs and mocks can reduce application dependencies
    in tests and facilitate easier and more tractable Backbone.js application tests.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。测试存根和模拟"), *测试存根和模拟*，深入探讨了 Sinon.JS，其中包括可以替换应用程序方法行为的存根和模拟。我们检查了存根和模拟如何减少测试中的应用程序依赖，并简化了
    Backbone.js 应用程序测试。'
- en: '[Chapter 6](ch06.html "Chapter 6. Automated Web Testing"), *Automated Web Testing*,
    enhances the test infrastructure built in the previous chapters to run automatically,
    for example, from the command line or a continuous integration server.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。自动化网络测试"), *自动化网络测试*，增强了前几章中构建的测试基础设施，使其能够自动运行，例如，从命令行或持续集成服务器。'
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for JavaScript developers who are looking to create and implement
    test support for Backbone.js web applications. You should be comfortable with
    the JavaScript programming language and familiar with Backbone.js application
    development including the core components such as models, views, and routers,
    although you may be just learning the framework as you explore the testing topics
    of this book. Some exposure to testing methodology and technologies (in any language)
    would be helpful but not required.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望为Backbone.js网络应用创建和实现测试支持的JavaScript开发者。你应该熟悉JavaScript编程语言，并了解Backbone.js应用开发，包括模型、视图和路由等核心组件，尽管你可能在学习本书的测试主题时刚开始学习这个框架。对测试方法和技术的了解（任何语言）将有所帮助，但不是必需的。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    simulate slow tests using the native JavaScript function `setTimeout()`."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将按照以下方式显示：“我们使用原生的JavaScript函数`setTimeout()`来模拟慢速测试。”
