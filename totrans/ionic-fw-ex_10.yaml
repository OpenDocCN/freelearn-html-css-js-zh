- en: Summary
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter was a roundup of Ionic and all its features. I hope you will now
    know how to build rich features for your mobile applications and have them possess
    native-like features with the help of Ionic.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是对Ionic及其所有功能的总结。我希望你现在将知道如何为你的移动应用程序构建丰富的功能，并在Ionic的帮助下拥有类似原生的特性。
