- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for beginners to Node.js and also for those who are technically
    advanced. By the end of this book, every developer will have the expertise to
    build web applications with Express.
  prefs: []
