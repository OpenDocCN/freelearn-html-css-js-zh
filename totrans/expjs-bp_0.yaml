- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: APIs are at the core of every serious web application. Node.js is an especially
    exciting tool that is easy to use, allows you to build APIs, and develop your
    backend code in JavaScript. It powers the server side of web apps, including PayPal,
    Netflix, and Zenhub.
  prefs: []
  type: TYPE_NORMAL
- en: Express.js is the most popular framework that can be used to build on top of
    Node.js—it provides an essential level of abstraction to develop robust web applications.
    With the emergence of this minimal and flexible Node.js web application framework,
    creating Node.js applications has become much simpler, faster, and also requires
    minimal effort.
  prefs: []
  type: TYPE_NORMAL
- en: This book takes a pragmatic approach to leveraging what Express.js has to offer,
    introduces key libraries, and fully equips you with the skills and tools necessary
    to build scalable APIs from start to finish while offering subtle details and
    nuggets of wisdom that come from years of experience.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Building a Basic Express Site"), *Building
    a Basic Express Site*, will provide a basic application (scaffolding), which we
    will use for the upcoming examples. You will get an insight into what Express
    applications look like.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. A Robust Movie API"), *A Robust Movie API*,
    will walk you through building a movie API that allows you to add actor and movie
    information to a database and connect actors to movies and vice versa.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Multiplayer Game API – Connect 4"), *Multiplayer
    Game API – Connect 4*, will revolve around building a multiplayer game API. We
    will also build the app using test-driven development with maximum code coverage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. MMO Word Game"), *MMO Word Game*, will teach
    you how to build a real-time application with Express and SocketIO, perform authentication
    for socket handshaking, and deal with race conditions using MongoDB''s atomic
    update.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Coffee with Strangers"), *Coffee with Strangers*,
    will enable you to write an API that allows users to go for a coffee! It will
    comprise a simple, yet extendable user-matching system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Hacker News API on Koa.js"), *Hacker News
    API on Koa.js*, will take you through building a CRUD backend to post links and
    upvote on Koa.js. We will also look at centralized error handling and avoid callback
    hell with thunks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Connect 4 – Game Logic"), *Connect 4 – Game
    Logic*, shows the accompanying game logic that we omitted in Chapter 3, Multiplayer
    Game API – Connect 4.'
  prefs: []
  type: TYPE_NORMAL
