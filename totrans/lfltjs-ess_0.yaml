    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a text string of the query and initialize your `StringBuilder()` method to hold
    the JavaScript of the function and results."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名都按照以下方式显示：“创建一个查询的文本字符串，并初始化你的`StringBuilder()`方法以保存函数和结果中的JavaScript。”
