- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Making maps used to require an extensive knowledge of cartography, expensive
    software, and technical know-how. Today, there are numerous tools available, many
    of which are free, that have simplified the map-making process. This book is about
    using one such library, Leaflet.js.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 制作地图曾经需要广泛的制图知识、昂贵的软件和专业技术。如今，有众多工具可供选择，其中许多是免费的，简化了地图制作过程。本书是关于使用这样一个库，即Leaflet.js。
- en: Leaflet.js is a JavaScript library that although small, is packed with almost
    every feature you could need. If a feature is not available in the core library,
    it may be available as one of the many plugins that have become available. The
    largest map-making software vendor, Environmental Systems Research Institute (ESRI),
    has even released a plugin for Leaflet.js. If you are interested in making maps
    or in data visualization, Leaflet.js is the library to learn.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Leaflet.js是一个JavaScript库，虽然体积小，但几乎包含了你需要的所有功能。如果一个功能在核心库中不可用，它可能作为众多插件之一提供。最大的地图制作软件供应商，环境系统研究学院（ESRI），甚至已经发布了Leaflet.js的插件。如果你对制作地图或数据可视化感兴趣，Leaflet.js是你要学习的库。
- en: Whether you are looking to build simple maps or advanced mapping applications,
    this book will build on your JavaScript knowledge to help you reach your goal.
    This book was designed to be accessible to individuals who are new to map making
    and also to those who may know maps but are just learning to code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想构建简单的地图还是高级的地图应用，这本书都将基于你的JavaScript知识，帮助你实现目标。这本书旨在让那些对地图制作新手以及那些可能了解地图但刚开始学习编码的人都能轻松阅读。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Creating Maps with Leaflet"), *Creating Maps
    with Leaflet*, walks you through the basics of making maps in Leaflet.js. You
    start by creating an HTML file with the minimum JavaScript code required to display
    a map. You are going to learn how to select different basemaps and providers and
    different basemap formats. Then, you will learn how to display geographic features
    such as points, polylines, and polygons.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用Leaflet创建地图")，*使用Leaflet创建地图*，将引导你了解在Leaflet.js中制作地图的基础知识。你将从创建一个包含最少JavaScript代码的HTML文件开始，以显示地图。你将学习如何选择不同的底图和提供者以及不同的底图格式。然后，你将学习如何显示地理特征，如点、折线和多边形。'
- en: '[Chapter 2](ch02.html "Chapter 2. Mapping GeoJSON Data"), *Mapping GeoJSON
    Data*, introduces you to a geographic version of the JSON data format. You will
    learn how to create your own GeoJSON data as well as consume data from other sources.
    In this chapter, you will learn how to style the data and iterate through features
    to add pop ups.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 地图GeoJSON数据")，*地图GeoJSON数据*，介绍了GeoJSON数据格式的地理版本。你将学习如何创建自己的GeoJSON数据以及从其他来源获取数据。在本章中，你将学习如何对数据进行样式化，并通过特征迭代添加弹出窗口。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Heatmaps and Choropleth Maps"),
    *Creating Heatmaps and Choropleth Maps*, moves away from simply displaying points
    and towards displaying the significance or comparisons of the data. It builds
    on what you have learned so far and teaches you how to use different plugins to
    create heatmaps. You will also learn how to use your knowledge of styling GeoJSON
    to create choropleth maps.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 创建热力图和等值线图")，*创建热力图和等值线图*，从简单地显示点转向显示数据的显著性或比较。它建立在之前所学的基础上，并教你如何使用不同的插件创建热力图。你还将学习如何利用你对GeoJSON样式的知识来创建等值线图。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Custom Markers"), *Creating Custom
    Markers*, guides you through the customization of the markers you use in your
    maps. You will learn how to draw your own image or modify an existing image to
    use it as a marker in your map. You will be introduced to several plugins that
    offer premade markers that are customizable. Also, you will learn how to animate
    markers and combine plugins for added effects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 创建自定义标记")，*创建自定义标记*，将指导你如何定制你在地图中使用的标记。你将学习如何绘制自己的图像或修改现有图像，以便将其用作地图中的标记。你将了解几个提供可定制预制标记的插件。此外，你还将学习如何使标记动画化以及如何结合插件以产生附加效果。'
- en: '[Chapter 5](ch05.html "Chapter 5. ESRI in Leaflet"), *ESRI in Leaflet*, opens
    up the most commonly used data formats and server endpoints in mapping. This chapter
    will teach you how to load shapefiles in your maps. You will also learn how to
    connect to an ESRI server that has an exposed REST service. Using the ESRI-Leaflet
    plugin, you will learn how to geocode and reverse geocode addresses, filter data
    from a server, and query by location.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Leaflet中的ESRI")，*Leaflet中的ESRI*，介绍了地图中最常用的数据格式和服务器端点。本章将教会您如何在地图中加载shapefiles。您还将学习如何连接到一个提供公开REST服务的ESRI服务器。使用ESRI-Leaflet插件，您将学习如何进行地址的地理编码和反向地理编码，从服务器过滤数据，以及通过位置进行查询。'
- en: '[Chapter 6](ch06.html "Chapter 6. Leaflet in Node.js, Python, and C#"), *Leaflet
    in Node.js, Python, and C#*, expands on everything you have learned in order to
    teach you how to build applications in other frameworks and languages. This chapter
    teaches you how to build both the frontend and the backend. You will build servers
    in JavaScript and Python. You will be introduced to NoSQL databases and AJAX to
    display and update data without refreshing your web page. Lastly, you will learn
    how to create a Windows desktop application by embedding Leaflet in C#.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Node.js、Python和C#中的Leaflet")，*Node.js、Python和C#中的Leaflet*，在您所学的所有内容的基础上，教您如何构建其他框架和语言的应用程序。本章将教会您如何构建前端和后端。您将使用JavaScript和Python构建服务器。您将了解NoSQL数据库和AJAX，以在不刷新网页的情况下显示和更新数据。最后，您将学习如何通过在C#中嵌入Leaflet来创建Windows桌面应用程序。'
