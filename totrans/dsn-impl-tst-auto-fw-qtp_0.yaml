- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is useful for manual testers, test leads, test architects, automation
    engineers, and aspiring test automation engineers who want to learn, create, and
    maintain the framework. It allows them to accelerate the development and adaptation
    of the test automation framework. This book will equip the tester with the technical
    and conceptual know-how for creating a framework using QTP.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: This book is also useful for those moving from manual testing to test automation
    and QTP.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
