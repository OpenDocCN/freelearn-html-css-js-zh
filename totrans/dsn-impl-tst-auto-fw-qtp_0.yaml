- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HP QuickTest Professional is a test automation tool for functional and regression
    testing for software applications and environments. HP QuickTest Professional
    supports keyword and scripting interfaces and features a graphical user interface.
    It uses the Visual Basic Scripting Edition (VBScript) to specify a test procedure
    and to manipulate the objects and controls of the application under testing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HP QuickTest Professional是用于软件应用程序和环境的功能性和回归测试的自动化测试工具。HP QuickTest Professional支持关键字和脚本接口，并具有图形用户界面。它使用Visual
    Basic Scripting Edition (VBScript)来指定测试过程，并操作正在测试的应用程序的对象和控制。
- en: This book is a great platform for sharing my knowledge of designing and implementing
    the test automation framework that I have acquired over the years, while working
    in Information Technology and teaching QTP to professionals. If any professional
    or student finds it difficult to implement frameworks, this is the right book—one
    which teaches approaches and concepts with simple examples. This book covers the
    managerial, technical, and design concepts, and is uniquely designed to deliver
    the knowledge needed to create an effective framework. It demonstrates easy ways
    to implement and learn concepts, along with code and suggestions for creating
    a portable framework across various versions of QTP.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一个很好的平台，用于分享我在信息技术领域工作并教授专业人士QTP多年以来所获得的设计和实施测试自动化框架的知识。如果任何专业人士或学生发现实施框架有困难，这本书就是正确的选择——它通过简单的示例教授方法和概念。本书涵盖了管理、技术和设计概念，独特地设计用于提供创建有效框架所需的知识。它展示了实现和学习的简单方法，包括代码和建议，用于在QTP的各个版本之间创建可移植的框架。
- en: This book also covers the new features for creating test automation using XPath
    in QTP and JavaScript for automated web applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了使用XPath在QTP中创建测试自动化以及使用JavaScript为自动化Web应用程序创建的新特性。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Automation Life Cycle and Automation Goals"),
    *Automation Life Cycle and Automation Goals*, explains the automation life cycle
    and tool selection which helps to implement better processes for test automation
    and tool selection. This chapter also explains the overall automation and design
    goals that help develop a better test automation framework and guides you towards
    implementing better practices to achieve maximum output.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 自动化生命周期和自动化目标"), *自动化生命周期和自动化目标*，解释了自动化生命周期和工具选择，这些有助于实现更好的测试自动化流程和工具选择。本章还解释了整体自动化和设计目标，这些目标有助于开发更好的测试自动化框架，并指导您实施更好的实践以实现最大输出。'
- en: '[Chapter 2](ch02.html "Chapter 2. Essentials of Automation"), *Essentials of
    Automation*, explains the key elements for designing test automation using QTP
    along with examples on how to use each of them. These elements serve as the base
    to create a complete test automation script.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 自动化的要素"), *自动化的要素*，解释了使用QTP进行测试自动化设计的关键元素，以及如何使用每个元素的示例。这些元素是创建完整测试自动化脚本的基石。'
- en: '[Chapter 3](ch03.html "Chapter 3. Basic Building Blocks for Creating Frameworks"),
    *Basic Building Blocks for Creating Frameworks*, explains the basic code-building
    blocks (with examples) for designing the implementation of test automation frameworks,
    all of which are used in implementing the framework(s).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 创建框架的基本构建块"), *创建框架的基本构建块*，解释了设计测试自动化框架实现的基本代码构建块（包括示例），所有这些都在实现框架（s）时使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Understanding and Creating Frameworks"),
    *Understanding and Creating Frameworks*, explains what we mean by test automation
    frameworks and what types of frameworks exist. It guides you towards understanding
    these frameworks before we design and implement them. The chapter will also highlight
    the differences and commonalities among them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 理解和创建框架"), *理解和创建框架*，解释了我们所说的测试自动化框架是什么，以及存在哪些类型的框架。它指导您在我们设计和实现它们之前理解这些框架。本章还将突出它们之间的差异和共性。'
- en: It explains the basics of test automation frameworks and builds the user's maturity
    in implementing test automation framework(s) end-to-end.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它解释了测试自动化框架的基础知识，并构建了用户在端到端实施测试自动化框架方面的成熟度。
- en: '[Chapter 5](ch05.html "Chapter 5. Deploying and Maintaining Frameworks"), *Deploying
    and Maintaining Frameworks*, explains, in the beginning of the design phase, how
    and what needs to be done to maintain and enhance these frameworks with ease.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. DOM- and XPath-based Framework in Web Applications"),
    *DOM- and XPath-based Framework in Web Applications*, explains the various web-based
    technologies and builds the maturity to implement these technologies for automated
    web-based applications. It explains HTML, XPath, DOM, JavaScript, and how to use
    them effectively for creating test automation scripts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Capturing the Lessons Learned"), *Capturing
    the Lessons Learned*, explains what should be captured for lessons to be learned
    and how to make sure that these lessons help in future projects or serve as input
    in other projects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
