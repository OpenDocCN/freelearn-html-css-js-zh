- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'When learning d3.js on your own, there is often a feeling of *Step 1: Draw
    two circles*, *Step 2: Draw the rest of the owl*. This book tries to bridge that
    gap.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在自学d3.js时，常常有一种感觉：*步骤1：画两个圆圈*，*步骤2：画剩下的猫头鹰*。这本书试图弥合这个差距。
- en: It uses complete examples that take you from basic shapes on a page to full-blown
    examples. There is no magic here, no steps are left unexplained. You will understand
    everything that goes into making a visualization with d3.js.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它使用完整的示例，从页面上的基本形状到完整的示例，循序渐进。这里没有魔法，没有步骤被遗漏未解释。你将理解制作可视化所需的d3.js的每一个细节。
- en: We'll touch everything from manipulating data to make it easier to work with,
    to using advanced features to separate drawing from calculating coordinates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涉及从操作数据使其更容易处理到使用高级功能将绘图与计算坐标分离的各个方面。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with d3.js"), *Getting Started
    with d3.js*, gives a simple example to show you the basics of d3.js and helps
    you to set up a common environment, which is used throughout the rest of the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。d3.js入门"), *d3.js入门*，提供了一个简单的示例来展示d3.js的基础知识，并帮助你设置一个常用的环境，该环境在本书的其余部分中使用。'
- en: '[Chapter 2](ch02.html "Chapter 2. A Primer on DOM, SVG, and CSS"), *A Primer
    on DOM, SVG, and CSS*, explains in detail how to use d3.js for manipulating content
    on a page, paying special attention to SVG and the core tools for creating images.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。DOM、SVG和CSS入门"), *DOM、SVG和CSS入门*，详细解释了如何使用d3.js来操作页面上的内容，特别关注SVG和创建图像的核心工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making Data Useful"), *Making Data Useful*,
    shows you how to manipulate data in a functional manner, load data from external
    sources, and use the built-in tools of d3.js to avoid tedious coding.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使数据有用"), *使数据有用*，展示了如何以功能方式操作数据，从外部源加载数据，并使用d3.js的内置工具来避免繁琐的编码。'
- en: '[Chapter 4](ch04.html "Chapter 4. Making Things Move"), *Making Things Move*,
    talks about animating visualizations with d3.js and allowing users to interact
    with your images.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。让事物动起来"), *让事物动起来*，讨论了使用d3.js进行动画化可视化和允许用户与你的图像交互。'
- en: '[Chapter 5](ch05.html "Chapter 5. Layouts – d3''s Black Magic"), *Layouts –
    d3''s Black Magic*, explains how d3.js layouts work and shows you how to use the
    same dataset to get vastly different images. The fancy visualizations out there
    will no longer look like magic.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。布局 – d3的黑色魔法"), *布局 – d3的黑色魔法*，解释了d3.js布局的工作原理，并展示了如何使用相同的dataset获取截然不同的图像。那些花哨的可视化将不再看起来像魔法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Designing Good Visualizations"), *Designing
    Good Visualizations*, looks at a few examples of great visualizations from around
    the web and discusses just what it is that makes them great.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。设计良好的可视化"), *设计良好的可视化*，审视了来自网络的一些优秀可视化示例，并讨论了是什么让它们变得出色。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: You don't need much to play along with the examples. A machine geared for web
    development will have everything.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要太多东西来跟随示例。一个针对Web开发的机器将拥有所有东西。
- en: We assumed the Chrome browser in the examples, but everything should work in
    Safari, Firefox, and Internet Explorer Version 10 and above. The specific browser
    only affects how your debugging tools work, but they're very similar in all browsers
    anyway.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在示例中假设了Chrome浏览器，但一切应该在Safari、Firefox和Internet Explorer版本10及以上中工作。特定的浏览器只影响你的调试工具的工作方式，但它们在所有浏览器中都非常相似。
- en: We also use Python to run a small server. If you're using Mac or Linux, Python
    is already installed; otherwise, you've to get a version. The only thing we ever
    do with Python is run a single command.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还使用Python运行一个小型服务器。如果你使用Mac或Linux，Python已经安装好了；否则，你需要获取一个版本。我们用Python做的唯一一件事就是运行一个命令。
- en: And lastly, you are going to need a text editor. Personally I like Emacs, but
    Sublime and Notepad++ are also popular choices. Yes, you can use Vim too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要一个文本编辑器。我个人喜欢Emacs，但Sublime和Notepad++也是流行的选择。是的，你也可以使用Vim。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: 'This book is for everyone who''s tried learning d3.js on their own, looked
    at a few examples and thought: "What the hell is this magic?".'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合所有尝试自学d3.js的人，看过一些示例后想：“这到底是什么魔法？”。
- en: The book assumes you've written some JavaScript before, are relatively comfortable
    with web development in general, have a firm grasp of programming basics, and
    have looked at d3.js examples before. By the end of this book, you will be able
    to understand code from even the fanciest visualizations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你之前已经编写了一些JavaScript，对一般Web开发相对熟悉，对编程基础有牢固的掌握，并且之前已经查看过d3.js示例。到本书结束时，你将能够理解甚至最复杂的可视化代码。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多不同类型信息的文本风格，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "At
    the end, we include a `code.js` file where we''ll put most of our code "'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称按照以下方式显示：“在最后，我们将包括一个`code.js`文件，我们将把大部分代码放在里面”。
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " You''ll find them in the **Downloads** tab".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，在文本中显示如下：“你可以在**下载**标签中找到它们”。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来是这样的。
