- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “So `{ lastname: "Clinton" }` can also be written
    `{ "lastname": "Clinton" }` by surrounding the `lastname` property with single
    or double quotes.”'
  prefs: []
  type: TYPE_NORMAL
