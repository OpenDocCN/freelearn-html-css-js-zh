- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript is the most widely used programming language in the world. It has
    numerous libraries and modules and a dizzying array of need-to-know topics. Picking
    a starting point can be difficult. This concise, practical guide will get you
    up to speed in next to no time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是世界上使用最广泛的编程语言。它拥有众多的库和模块，以及令人眼花缭乱的必须了解的主题。选择一个起点可能很困难。这本简洁实用的指南将让您在极短的时间内掌握所需技能。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for JavaScript developers looking to strengthen their core JavaScript
    concepts and implement them in building full stack apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望加强他们的核心JavaScript概念并在构建全栈应用程序中实现它们的JavaScript开发者而写的。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17416_01_ePub.xhtml#_idTextAnchor014), *Exploring the Core Concepts
    of JavaScript*, is where you discover how to use variables, conditions, and loops
    in JavaScript.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17416_01_ePub.xhtml#_idTextAnchor014)，*探索JavaScript的核心概念*，是您发现如何在JavaScript中使用变量、条件和循环的地方。'
- en: '[*Chapter 2*](B17416_02_ePub.xhtml#_idTextAnchor044), *Exploring the Advanced
    Concepts of JavaScript*, is where you learn how to use object-oriented programming
    in JavaScript.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17416_02_ePub.xhtml#_idTextAnchor044)，*探索JavaScript的高级概念*，是您学习如何在JavaScript中使用面向对象编程的地方。'
- en: '[*Chapter 3*](B17416_03_ePub.xhtml#_idTextAnchor072), *Getting Started withVue.js*,
    is where you learn the basics of Vue.js, with components and directives.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17416_03_ePub.xhtml#_idTextAnchor072)，*Vue.js入门*，是您学习Vue.js的基础，包括组件和指令的地方。'
- en: '[*Chapter 4*](B17416_04_ePub.xhtml#_idTextAnchor090), *Advanced Concepts of
    Vue.js*, is where you explore in-depth Vue.js with communication between components
    and visual effects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17416_04_ePub.xhtml#_idTextAnchor090)，*Vue.js的高级概念*，是您深入探索Vue.js，包括组件间通信和视觉效果的地方。'
- en: '[*Chapter 5*](B17416_05_ePub.xhtml#_idTextAnchor109), *Managing a List with
    Vue.js*, is where you learn how to build a full project with Vue.js.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17416_05_ePub.xhtml#_idTextAnchor109)，*使用Vue.js管理列表*，是您学习如何使用Vue.js构建一个完整项目的地方。'
- en: '[*Chapter 6*](B17416_06_ePub.xhtml#_idTextAnchor123), *Creating and Using Node.js
    Modules*, is where you learn the basics of Node.js programming with modules.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17416_06_ePub.xhtml#_idTextAnchor123)，*创建和使用Node.js模块*，是您学习使用模块进行Node.js编程基础的地方。'
- en: '[*Chapter 7*](B17416_07_ePub.xhtml#_idTextAnchor138), *Using Express with Node.js*,
    is where you explore the main library used to build Node.js applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17416_07_ePub.xhtml#_idTextAnchor138)，*使用Express与Node.js*，是您探索用于构建Node.js应用程序的主要库的地方。'
- en: '[*Chapter 8*](B17416_08_ePub.xhtml#_idTextAnchor150), *Using MongoDB with Node.js*,
    is where you learn how to use the MongoDB database with Node.js using the Mongoose
    module.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17416_08_ePub.xhtml#_idTextAnchor150)，*使用MongoDB与Node.js*，是您学习如何使用Mongoose模块在Node.js中使用MongoDB数据库的地方。'
- en: '[*Chapter 9*](B17416_09_ePub.xhtml#_idTextAnchor165), *Integrating Vue.js with
    Node.js*, is where you learn how to build a full project integrating Vue.js and
    Node.js.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17416_09_ePub.xhtml#_idTextAnchor165)，*整合Vue.js与Node.js*，是您学习如何构建一个整合Vue.js和Node.js的完整项目的地方。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Prior knowledge of HTML and CSS is a must for this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对HTML和CSS的先验知识是这本书的必备条件。
