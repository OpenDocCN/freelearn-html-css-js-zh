- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Google Classroom is designed to help you create online courses and deliver classes
    in an interactive manner. Using Google Classroom saves you time spent organizing
    and communicating information to students and parents. This updated second edition
    of *Teaching with Google Classroom* covers the modern features of Google Classroom
    that meet the current needs of online teaching.
  prefs: []
  type: TYPE_NORMAL
- en: This book is written from a high-school teaching perspective but is applicable
    to teachers and educators of all age groups. If you're new to Google Classroom
    or you're an experienced user who wants to explore more advanced methods with
    Google Classroom, this book is for you.
  prefs: []
  type: TYPE_NORMAL
- en: With hands-on tutorials, projects, and self-assessment questions, you'll learn
    how to create classes, add students to those classes, send announcements, and
    assign classwork. The book also demonstrates how to start an online discussion
    with your students. Later, you'll discover how you can involve parents by inviting
    them to receive guardian emails and sharing Google Calendar with a URL. This will
    help them to view assignment deadlines and other important information. The edition
    has two new chapters, where you will learn how to use Google's online video conferencing
    tool, Google Meet, and strategies for teaching classes online. The book goes step
    by step through all the features available and offers examples of how best to
    use them to manage your classroom.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll be able to do more with Google Classroom, managing
    your online or in-person school classes effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This Google Classroom book is written by an educator, for educators. It's for
    anyone who wants to teach effectively with Google Classroom. There are rich examples,
    clear instructions, and enlightening explanations to help you put this platform
    to work.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16846_01_Final_SK_ePub.xhtml#_idTextAnchor013), *Getting to
    Know Google Classroom*, is an introduction to the layout and features of Google
    Classroom. It prepares classes for the subsequent chapters. By the end of this
    chapter, you will be able to create a class in Google Classroom, change its theme,
    and add files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16846_02_Final_SK_ePub.xhtml#_idTextAnchor026), *Inviting Students
    to Their Virtual Classroom*, introduces students to Google Classroom. It covers
    adding students to their classes and connecting their devices to Google Classroom.
    By the end of this chapter, you will be able to instruct students in joining a
    class, add students directly to a class, and access Google Classroom on desktop
    and mobile devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16846_03_Final_SK_ePub.xhtml#_idTextAnchor040), *Sending Your
    First Announcement*, is your first foray into interacting with students within
    Google Classroom. It explores the class stream and the features of announcement
    posts. By the end of this chapter, you will be able to send announcements to students
    within Google Classroom.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16846_04_Final_SK_ePub.xhtml#_idTextAnchor055), *Starting an
    Online Discussion with Questions*, explores the simplest assignment typeâ€”questions.
    It covers asking discussion questions and providing peer and teacher feedback
    to student answers. By the end of this chapter, you will be able to assign a question,
    provide feedback, and assign grades to students'' answers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16846_05_Final_SK_ePub.xhtml#_idTextAnchor066), *Handing Out
    and Taking In Assignments*, will focus on attaching files to assignment posts
    and best practices when it comes to file types and distributing assignments within
    Google Classroom. It includes instructions for guiding students to submit completed
    assignments and setting a due date. By the end of this chapter, you will be able
    to add a file to an assignment, distribute it to students, and show students how
    to submit finished work.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16846_06_Final_SK_ePub.xhtml#_idTextAnchor079), *Grading Written
    Assignments in a Flash*, covers the built-in grading features, such as the grading
    tool, rubrics, and originality reports. By the end of this chapter, you will be
    able to set up and grade written assignments with a rubric.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16846_07_Final_SK_ePub.xhtml#_idTextAnchor098), *Creating Multiple-Choice
    and Fill-in-the-Blank Quizzes Using Google Forms*, continues from the previous
    chapter. It focuses on creating multiple-choice and fill-in-the-blank questions
    using Google Forms and automatically grading with the Quiz feature. By the end
    of this chapter, you will be able to create an assignment in Google Forms, assign
    it in Google Classroom, and grade the answers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16846_08_Final_SK_ePub.xhtml#_idTextAnchor110), *Keeping Parents
    in the Loop*, addresses Google Classroom''s inability to grant access to parents
    and others who do not have a Google G Suite for Education account. It explains
    how Google Classroom''s assignments are connected to Google Calendar. It provides
    strategies in sharing Google Calendar so that parents can view assignment deadlines
    and other important information. By the end of this chapter, you will be able
    to share Google Calendar using a URL or a Google site.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16846_09_Final_SK_ePub.xhtml#_idTextAnchor117), *Customizing
    to Your Subject*, provides subject-specific examples of third-party apps, add-ons,
    and extensions that diversify the types of online assignments available. The subjects
    covered in this chapter include the humanities, second languages, mathematics,
    and the sciences. By the end of this chapter, you will be able to add and remove
    apps and extensions from the Chrome store and add-ons in Google Docs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16846_10_Final_SK_ePub.xhtml#_idTextAnchor128), *Hosting Classes
    Online Using Google Meet*, explores teaching in an online classroom. It covers
    how students join a meeting, how to present content to students, and engagement
    features. By the end of this chapter, you will be able to facilitate online learning
    in Google Meet.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Strategies for a Successful Online Class*, discusses concepts
    and techniques beyond Google Classroom and Google Meet to improve the quality
    of online teaching. It includes audio and video recommendations and lessons learned
    from teaching online during the COVID-19 pandemic. By the end of this chapter,
    you will be able to improve the audio and video quality of your online teaching
    and will have a deeper understanding of setup, management, and assessment within
    a virtual classroom.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To effectively utilize this book, you will need a Google account and should
    understand basic navigation through a web browser. While a standard `@gmail.com`
    account can use many of the features found within this book, to have access to
    all the features, a Google Workspace for Education account is needed. Furthermore,
    there are many tiers for this type of account. Therefore, knowing which tier your
    school division subscribes to will help you determine which features are available
    to you.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Preface_Table.jpg)'
  prefs: []
  type: TYPE_IMG
- en: While not required, familiarity with other Google apps such as Gmail, Google
    Calendar, Google Drive, and Google Docs would be helpful. These apps, along with
    Google Classroom, are only accessible in a web browser. A reliable connection
    to the internet is required to explore any of the apps.
  prefs: []
  type: TYPE_NORMAL
- en: '**Whether you are using a digital or paper version of the book, we encourage
    you to follow along in Google Classroom. Creating a Class to test some of the
    features will avoid potential errors when facilitating similar activities with
    students.**'
  prefs: []
  type: TYPE_NORMAL
- en: Because Google Classroom has a teacher interface and a student interface, being
    part of a professional learning community or exploring this book with a colleague
    can help you when experimenting with features. A colleague can enroll in a practice
    class as a student so that you and your colleague can see both interfaces.
  prefs: []
  type: TYPE_NORMAL
