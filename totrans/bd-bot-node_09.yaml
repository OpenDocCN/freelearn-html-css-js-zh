- en: Understanding the code of our basic Kik bot
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解我们基本Kik机器人的代码
- en: Let's look at basic code implementation from `server.js`.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看`server.js`中的基本代码实现。
