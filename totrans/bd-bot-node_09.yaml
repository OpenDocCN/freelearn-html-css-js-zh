    at the path `/incoming`.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码将我们的机器人`webhook`设置为Azure中新建站点的路径`/incoming`。
- en: Details of these configurations can be found at [https://dev.kik.com/#/docs/messaging#configuration](http://bit.do/dev-kik-docs-messaging-configuration)
    .
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些配置的详细信息可以在[https://dev.kik.com/#/docs/messaging#configuration](http://bit.do/dev-kik-docs-messaging-configuration)找到。
- en: Wiring up our bot server with the Kik platform
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将我们的机器人服务器与Kik平台连接起来
- en: In order for our bot to interact with the Kik platform, we will be using the
    Kik Node API library. This can be found at [https://www.npmjs.com/package/@kikinteractive/kik](https://www.npmjs.com/package/@kikinteractive/kik).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了我们的机器人能够与Kik平台交互，我们将使用Kik Node API库。该库可以在[https://www.npmjs.com/package/@kikinteractive/kik](https://www.npmjs.com/package/@kikinteractive/kik)找到。
