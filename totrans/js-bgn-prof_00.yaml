- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript is an amazing multi-functional language that is used a lot for web
    development (among other things). Any interaction that happens on web pages is
    JavaScript in action. In fact, all modern browsers understand JavaScript—and soon
    you will understand it too.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 是一种令人惊叹的多功能语言，在网页开发（以及其他方面）中被广泛使用。网页上发生的任何交互都是 JavaScript 在起作用。实际上，所有现代浏览器都支持
    JavaScript——很快你也会理解它。
- en: This book deals with everything you need to know to create JavaScript applications
    and use JavaScript on web pages. By the time you finish this book, you'll be capable
    of creating interactive web pages, dynamic applications, and a lot more as you
    progress on your professional JavaScript journey!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了创建 JavaScript 应用程序和使用 JavaScript 在网页上所需了解的一切。当你完成这本书时，你将能够创建交互式网页、动态应用程序，以及在你专业
    JavaScript 之旅中更多内容！
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: To get started with this book, you don't need any JavaScript experience. However,
    if you do have some coding experience, you're likely to go through the book and
    exercises with a bit more ease. Basic familiarity with HTML and CSS would be of
    benefit. If you're a first-time programmer, we are honored to welcome you to the
    world of programming in this book. It may seem difficult in the beginning, but
    we'll guide you right through it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始学习这本书，你不需要任何 JavaScript 经验。然而，如果你有一些编码经验，你可能会更容易地阅读这本书和练习。对 HTML 和 CSS 的基本了解将有所帮助。如果你是第一次编程，我们荣幸地欢迎你加入本书中的编程世界。一开始可能看起来很难，但我们将引导你顺利通过。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Getting Started with JavaScript*, covers some fundamentals of
    the JavaScript language that you''ll have to know to understand the rest of the
    book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*JavaScript 入门*，涵盖了理解本书其余部分所需了解的 JavaScript 语言的基本知识。'
- en: '*Chapter 2*, *JavaScript Essentials*, deals with essentials such as variables,
    data types, and operators.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*JavaScript 基础知识*，处理诸如变量、数据类型和运算符等基础知识。'
- en: '*Chapter 3*, *JavaScript Multiple Values*, covers how to store multiple values
    in one variable using arrays and objects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*JavaScript 多值*，介绍了如何使用数组和对象在一个变量中存储多个值。'
- en: '*Chapter 4*, *Logic Statements*, is where the real fun starts: we are going
    to use logic statements to make decisions for us!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*逻辑语句*，是真正的乐趣开始的地方：我们将使用逻辑语句为我们做出决策！'
- en: '*Chapter 5*, *Loops*, accounts for situations when it is necessary to repeat
    a block of code, which is what we use loops for. We are using different types
    of loops, such as the `for` and the `while` loop.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*循环*，讨论了需要重复代码块的情况，这就是我们使用循环的原因。我们使用不同类型的循环，如 `for` 循环和 `while` 循环。'
- en: '*Chapter 6*, *Functions*, introduces a very useful block for repeating code
    snippets: functions! This enables us to invoke a specified code block at any time
    in our script to do something for us. This will help you to not repeat yourself,
    which is one of the fundamental principles of writing clean code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*函数*，介绍了一个非常有用的代码片段重复块：函数！这使我们能够在脚本中的任何时间调用指定的代码块来为我们做事。这将帮助你避免重复，这是编写干净代码的基本原则之一。'
- en: '*Chapter 7*, *Classes*, continues with building blocks of JavaScript that help
    us to structure our application better. We have already seen how to create objects,
    and with classes we learn how to create a template for objects that we can reuse
    anytime we need that particular type of object.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*类*，继续介绍 JavaScript 的构建块，帮助我们更好地构建应用程序。我们已经看到了如何创建对象，而通过类，我们学习如何创建可以随时重用的对象模板。'
- en: '*Chapter 8*, *Built-In JavaScript Methods*, deals with some great built-in
    functionality. Functions are something we can write ourselves, but we''ll find
    ourselves using the built-in JavaScript functions often whenever we need to do
    common tasks, such as checking whether something is a number or not.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*内置 JavaScript 方法*，处理一些内置功能。函数是我们自己可以编写的，但当我们需要执行常见任务时，如检查某物是否为数字，我们经常会使用内置的
    JavaScript 函数。'
- en: '*Chapter 9*, *The Document Object Model*, dives into the browser object model
    and document object model (DOM). This is going to enrich the way we can use JavaScript
    by a lot. We''ll learn what the DOM is, and how we can affect it with JavaScript
    and change our websites by doing so.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*文档对象模型*，深入探讨了浏览器对象模型和文档对象模型（DOM）。这将极大地丰富我们使用 JavaScript 的方式。我们将学习 DOM
    是什么，以及我们如何通过 JavaScript 影响它并改变我们的网站。'
- en: '*Chapter 10*, *Dynamic Element Manipulation Using the DOM*, demonstrates how
    to manipulate the elements of the DOM dynamically, which will enable you to create
    modern user experiences. We can change our website as a response to user behavior
    such as clicking on a button.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用DOM动态操作元素*，展示了如何动态地操作DOM元素，这将使您能够创建现代的用户体验。我们可以根据用户的行为，如点击按钮，来改变我们的网站。'
- en: '*Chapter 11*, *Interactive Content and Event Listeners*, takes our responses
    to the user to the next level. For example, we are going to learn how to respond
    to events such as the cursor leaving an input box and the mouse of the user moving.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*交互式内容和事件监听器*，将我们对用户的响应提升到新的水平。例如，我们将学习如何响应用户事件，如光标离开输入框和用户鼠标移动。'
- en: '*Chapter 12*, *Intermediate JavaScript*, deals with topics that you''ll need
    to write intermediate JavaScript code, such as regular expressions, recursion,
    and debugging, to boost the performance of your code.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*中级JavaScript*，涉及您需要编写中级JavaScript代码的主题，例如正则表达式、递归和调试，以提升代码的性能。'
- en: '*Chapter 13*, *Concurrency*, introduces the topic of concurrency and asynchronous
    programming, which will allow our code to do multiple things at the same time
    and be truly flexible.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*并发*，介绍了并发和异步编程的主题，这将使我们的代码能够同时做很多事情，并真正灵活。'
- en: '*Chapter 14*, *HTML5, Canvas, and JavaScript*, focuses on HTML5 and JavaScript.
    We''ll have seen a lot of both HTML and JavaScript in the previous chapters, but
    here we''ll be focusing on the HTML5-specific features, such as the canvas element.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*HTML5、Canvas和JavaScript*，专注于HTML5和JavaScript。在前面的章节中，我们已经看到了很多HTML和JavaScript的内容，但在这里我们将专注于HTML5特有的功能，例如canvas元素。'
- en: '*Chapter 15*, *Next Steps*, explores the next steps you could take after you''ve
    gotten all the fundamental features of JavaScript down and you are able to write
    nifty programs using JavaScript. We''ll take a look at some of the famous JavaScript
    libraries and development frameworks, such as Angular, React, and Vue, and we''ll
    have a look at Node.js to see how the backend can be written in JavaScript.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*下一步*，探讨了在掌握了JavaScript的所有基本功能并能够编写使用JavaScript的巧妙程序之后，您可以采取的下一步。我们将探讨一些著名的JavaScript库和开发框架，如Angular、React和Vue，并查看Node.js以了解后端如何用JavaScript编写。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Previous coding experience will help, but is definitely not required. If you
    have a computer with a text editor (such as Notepad or TextEdit, not Word!) and
    a browser, you can get started with this book. We encourage you to engage with
    the exercises and projects, and experiment continually while you go through the
    chapters, to ensure you are comfortable with each concept before moving on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的编码经验会有帮助，但绝对不是必需的。如果您有一台装有文本编辑器（如记事本或TextEdit，而不是Word！）和浏览器的电脑，您就可以开始阅读本书。我们鼓励您参与练习和项目，并在阅读章节时不断实验，以确保在继续之前对每个概念都感到舒适。
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/JavaScript-from-Beginner-to-Professional](https://github.com/PacktPublishing/JavaScript-from-Beginner-to-Professional).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/JavaScript-from-Beginner-to-Professional](https://github.com/PacktPublishing/JavaScript-from-Beginner-to-Professional)。我们还有其他丰富的图书和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。请查看它们！
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800562523_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800562523_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800562523_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "We also need to let the browser know what kind of document we''re
    working on with the `<!DOCTYPE>` declaration."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如；“我们还需要通过`<!DOCTYPE>`声明让浏览器知道我们正在处理什么类型的文档。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码按照以下方式设置：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "If you right-click and select **Inspect** on macOS systems,
    you will see a screen appear, similar to the one in the following screenshot."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或您在屏幕上看到的单词，例如在菜单或对话框中，也以这种方式出现在文本中。例如：“如果您在macOS系统上右键单击并选择**检查**，您将看到一个屏幕出现，类似于以下截图。”'
- en: Warnings or important notes appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
