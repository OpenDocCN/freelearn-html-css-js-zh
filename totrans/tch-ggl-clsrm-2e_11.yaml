  type: TYPE_NORMAL
  zh: 图8.22 – 日历网站地址
- en: 'Given here is an example of the calendar in an internet browser:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个在互联网浏览器中显示的日历示例：
- en: '![Figure 8.23 – Google Calendar web page'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.23 – Google日历网页'
- en: '](img/Figure_8.23_B16846.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.23_B16846.jpg)'
- en: Figure 8.23 – Google Calendar web page
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.23 – Google日历网页
- en: There has been no update to the Google Calendar web page. The next section explores
    how to embed the classroom calendar into a Google Sites website. Not only will
    the calendar look more modern, but you can add additional content to the website
    too.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Google日历网页尚未更新。下一节将探讨如何将课堂日历嵌入到Google Sites网站上。不仅日历看起来更现代，您还可以在网站上添加其他内容。
- en: Creating a website for Google Calendar
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建Google日历网站
- en: If your school district does not have an easy method for communicating with
    parents online, you can use Google Sites to create a website for parents to access
    information from your class. Google Sites is a *what-you-see-is-what-you-get*
    website editor that allows you to create websites without using code. While sending
    a link home with your students for a single calendar may be enough for your needs,
    Google Sites allows you to customize your Google Calendars, have multiple calendars
    visible on a single page, and make content from other Google apps accessible to
    parents.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的学区没有方便的在线与家长沟通的方法，您可以使用Google Sites为家长创建一个网站，以便他们访问您的课程信息。Google Sites是一个所见即所得的网站编辑器，允许您在不使用代码的情况下创建网站。虽然将单个日历的链接发送给学生可能满足您的需求，但Google
    Sites允许您自定义Google日历，在单个页面上显示多个日历，并使其他Google应用的内容可供家长访问。
- en: Other uses for Google Sites include a more permanent location for classroom
    content. Several teachers at my school still use their course Google Site created
    before Google Classroom was available, thereby having a single location where
    students and parents have access to all class content.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Google Sites的其他用途包括为课堂内容提供一个更永久的位置。我学校的几位教师仍然在使用Google Classroom可用之前创建的课程Google
    Site，因此学生和家长可以访问所有课程内容。
- en: Since this book focuses on Google Classroom, this section will provide steps
    to add the Google Classroom calendar to a Google Site. There are a plethora of
    other features found within Google Sites that are beyond the scope of this book.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书专注于 Google Classroom，本节将提供将 Google Classroom 日历添加到 Google 网站的步骤。Google Sites
    中还有许多其他功能，这些功能超出了本书的范围。
