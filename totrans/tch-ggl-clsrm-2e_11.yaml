- en: '*Chapter 8*: Keeping Parents in the Loop'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第8章*：让家长保持知情'
- en: Google Classroom shines when it comes to organizing information between the
    teacher and students. However, parents and guardians are important stakeholders
    in this communication too. Google Classroom can send email summaries to parents
    invited as guardians within Google Classroom. This method must be enabled by the
    school or district's IT department. If your school or district uses another method
    of communication with parents, they may leave this feature disabled because of
    its inherent security risks. (For example, my current school employer disabled
    Google Classroom's guardian emails so that emails can undergo a verification process
    within an in-house system.)
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Google Classroom在组织教师和学生之间的信息方面表现出色。然而，家长和监护人在这种沟通中也是重要的利益相关者。Google Classroom可以向作为守护者邀请的家长发送电子邮件摘要。这种方法必须由学校或地区的IT部门启用。如果您的学校或地区使用其他与家长沟通的方法，他们可能会因为其固有的安全风险而禁用此功能。（例如，我目前所在学校的雇主禁用了Google
    Classroom的守护者电子邮件，以便在内部系统中对电子邮件进行验证过程。）
- en: If your school does not allow guardian emails, by using Google Calendar, you
    are still able to inform guardians about important due dates from Google Classroom.
    Back in [*Chapter 1*](B16846_01_Final_SK_ePub.xhtml#_idTextAnchor013), *Getting
    to Know Google Classroom*, I mentioned that each class created in Google Classroom
    has a Google Calendar created for the question and assignment due dates. This
    chapter will explore how to use guardian emails within Google Classroom and the
    class's Google Calendar to communicate with parents and guardians.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的学校不允许使用守护者电子邮件，通过使用Google Calendar，您仍然能够通知家长关于Google Classroom中的重要截止日期。在[*第1章*](B16846_01_Final_SK_ePub.xhtml#_idTextAnchor013)“了解Google
    Classroom”中，我提到在Google Classroom中创建的每个班级都有一个用于问答和作业截止日期的Google Calendar。本章将探讨如何在Google
    Classroom和班级的Google Calendar中使用守护者电子邮件来与家长和监护人沟通。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For the rest of this chapter, *parents* will refer to both parents and guardians.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的剩余部分，*家长*将指代家长和监护人。
- en: Before diving into this topic, each school district is different in how it provides
    information to parents. Therefore, you may have to adapt the information you find
    in this chapter to best suit your school district's online resources. For example,
    in my school district, administrators, teachers, parents, and students are all
    included in an intranet designed for communication between stakeholders.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨这个主题之前，每个学区在向家长提供信息的方式上都有所不同。因此，您可能需要根据您在本章中找到的信息来调整，以最好地适应您所在学区的在线资源。例如，在我所在的学区，管理员、教师、家长和学生都包括在一个旨在利益相关者之间沟通的内部网络中。
- en: 'Not only is there classroom-specific information, but the school can also post
    announcements of major events and deadlines to this intranet. I have also worked
    in school districts where the only means of communication with parents is through
    the school website. Therefore, this chapter will explore using the guardian emails
    feature and two different methods of keeping parents in the loop with Google Calendar:
    using Google Calendar website and using Google Sites to create a class-specific
    website.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有关课堂的具体信息，学校还可以将重大事件和截止日期的公告发布到这个内部网站上。我也曾在只通过学校网站与家长沟通的学校区工作过。因此，本章将探讨使用守护者电子邮件功能和两种不同的方法来通过Google
    Calendar让家长保持知情：使用Google Calendar网站和使用Google Sites创建一个特定于班级的网站。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Enabling and inviting parents to receive notifications from Google Classroom
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用并邀请家长接收来自Google Classroom的通知
- en: Activating sharing for the Google Calendar and identifying its website URL
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激活Google Calendar的共享并确定其网站URL
- en: Creating a Google Site and embedding the Google Calendar into the web page
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建Google Site并将Google Calendar嵌入网页中
- en: Inviting parents to receive guardian emails
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 邀请家长接收守护者电子邮件
- en: 'Guardian emails provide parents with daily or weekly email summaries of upcoming
    assignment deadlines and announcements, as well as highlighting outstanding assignments
    not yet turned in on Google Classroom. To enable and invite parents to receive
    guardian emails, use the following steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 守护者电子邮件为家长提供即将到来的作业截止日期和通知的每日或每周电子邮件摘要，同时突出显示在Google Classroom上尚未提交的未完成作业。要启用并邀请家长接收守护者电子邮件，请按照以下步骤操作：
- en: Click on the settings gear:![Figure 8.1 – Google Classroom's settings gear
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击设置齿轮：![图8.1 – Google Classroom的设置齿轮
- en: '](img/Figure_8.1_B16846.jpg)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.1_B16846.jpg)'
- en: Figure 8.1 – Google Classroom's settings gear
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the **General** section, click on the switch for **Guardian summaries**:![Figure
    8.2 – The Guardian summaries switch in the General section
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.2_B16846.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.2 – The Guardian summaries switch in the General section
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A dialog box will appear requesting confirmation. It will also have a checkbox
    to activate guardian emails in all the other classes:![Figure 8.3 – Guardian summaries
    dialog box
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.3_B16846.jpg)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.3 – Guardian summaries dialog box
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the **Save** button to save and exit the settings:![Figure 8.4 – Save
    button for Settings
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.4_B16846.jpg)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.4 – Save button for Settings
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the **Student** list of the **People** page, click on **Invite guardians**:![Figure
    8.5 – Invite guardians' button in the Student list
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.5_B16846.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.5 – Invite guardians' button in the Student list
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the dialog box, type in the parent email and click on **SEARCH RESULTS**:![Figure
    8.6 – Invite guardians dialog box
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.6_B16846.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.6 – Invite guardians dialog box
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If necessary, add additional guardian emails and then click on the **Invite**
