- en: Summary
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: With guardian emails and Google Calendar, the parents of your students will
    be able to view the question and assignment posts within your classes. While implementing
    either of these features may seem time-consuming to set up, it occurs at the beginning
    of the year or semester and requires little maintenance throughout the year. Now
    that you are able to invite parents or guardians to receive email notifications,
    you can share Google Classroom calendars with parents through a URL or a Google
    Site.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 通过监护人电子邮件和 Google 日历，您学生的家长将能够查看您班级中的问题和作业帖子。虽然实施这些功能之一可能看起来设置起来很耗时，但它发生在年初或学期初，并且全年维护很少。现在您能够邀请家长或监护人接收电子邮件通知，您可以通过
    URL 或 Google 网站与家长共享 Google 课堂日历。
- en: Parents will be able to actively engage with their children's assignments and
    assessments. Now that parents can view posts in Google Classroom, where you can
    manage and grade their assignments, it unifies much of the administration and
    management aspects of the classroom so that you can focus on teaching.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 家长将能够积极参与到孩子的作业和评估中。现在，家长可以在谷歌教室中查看帖子，在那里您可以管理和评分他们的作业，这样就将教室的许多管理和行政方面统一起来，以便您能专注于教学。
- en: The next chapter explores additional features in Classroom and third-party apps
    that can enhance your activities within Google Classroom.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将探讨谷歌教室和第三方应用中的其他功能，这些功能可以增强您在谷歌教室内的活动。
