    can add additional content from the sidebar. Experiment with adding section headers,
    text, images, Google Docs, YouTube videos, and more! Many teachers use a Google
    Site to store content that they use year on year in addition to their Google Classrooms.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已添加了班级日历并发布了 Google 网站，您可以从侧边栏添加更多内容。尝试添加部分标题、文本、图片、Google 文档、YouTube 视频，等等！许多教师使用
