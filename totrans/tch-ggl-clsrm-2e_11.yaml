  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.7_B16846.jpg)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.7 – Invite button in the Invite guardians dialog box
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The invited email address will be displayed beside the guardian name until the
    parent accepts the invitation as shown here:![Figure 8.8 – Guardian email that
    is invited but not confirmed
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_8.8_B16846.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 8.8 – Guardian email that is invited but not confirmed
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Once the parent accepts the invitation, the parent''s name will appear instead
