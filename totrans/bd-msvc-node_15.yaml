  type: TYPE_NORMAL
  zh: 文档和培训课程在确保团队间可视化工具的一致和有效使用中发挥着关键作用。让我们探讨它们为什么是必不可少的以及它们如何有助于成功采用：
- en: '**Effective communication**:'
  id: totrans-287
  prefs:
