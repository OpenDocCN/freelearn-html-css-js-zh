- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learn Chart.js* will make visualization easy and attractive for websites that
    are data intensive. I will explain how to make complicated data simple, accessible,
    and intuitive, so that your users will be able to better understand your website.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习Chart.js*将使数据密集型网站的视觉化变得简单且吸引人。我将解释如何将复杂的数据简化、易于访问和直观，以便您的用户能够更好地理解您的网站。'
- en: This book is a practical introduction to creating and publishing your own interactive
    data visualization projects on the Web.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是创建和发布您自己的交互式数据可视化项目的实用指南。
- en: After reading this book, you will be able to create beautiful charts for the
    Web with Chart.js.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您将能够使用Chart.js创建美丽的网络图表。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for designers and artists who wish to create interactive data visualizations
    for the Web.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望为网络创建交互式数据可视化的设计师和艺术家而编写的。
- en: Basic knowledge of HTML, CSS, and JavaScript would be of great help.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的HTML、CSS和JavaScript知识将大有裨益。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: I recommend that you read the first chapter to make sure that you are up to
    speed with the basic concepts and fundamentals of Chart.js. In the next chapters,
    we will see the setup that Chart.js needs and the various visual representation
    techniques this book will teach us and their uses. There will be tutorials on
    using the different chart types, and we will explore their interactivity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您阅读第一章，以确保您对Chart.js的基本概念和基础原理有所了解。在接下来的章节中，我们将看到Chart.js所需的设置以及本书将教授的各种视觉表示技术及其用途。将会有关于使用不同图表类型的教程，并且我们将探索它们的交互性。
- en: Download the example code files
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给您。
