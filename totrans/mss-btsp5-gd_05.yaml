  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Removing color from theme colors
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overview of the color variables
  id: totrans-357
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first of many variables in the `_variables.scss` file are color variables.
    They can be found on lines `9`-`321`.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: 'The color system is ordered and grouped in the following way:'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
- en: Grays
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regular colors
