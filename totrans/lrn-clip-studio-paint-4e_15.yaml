  type: TYPE_NORMAL
  zh: '15'
- en: Color Palette
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 颜色调色板
- en: Just like in painting, we can create color palettes in Clip Studio Paint as
    well. These palettes are digital values of color that we can save, import, export,
    and access in different ways to create color schemes and automatically mix colors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在绘画中一样，我们也可以在Clip Studio Paint中创建颜色调色板。这些调色板是我们可以保存、导入、导出并以不同方式访问的数字颜色值，以创建色彩方案和自动混合颜色。
- en: In this chapter, we are going to look at color palette variations, how to use
    them, and even how to create them. In digital drawing, we can use a palette just
    like in the traditional way. Having a brilliant line-up of squares set up in front
    of you, you might feel like it is a serendipity of colors – a chance to encounter
    interesting color combinations accidentally.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨调色板的变化、如何使用它们，甚至如何创建它们。在数字绘画中，我们可以像传统方式一样使用调色板。在你面前摆上一排精彩的正方形，你可能会觉得这是一种颜色的意外发现——一个偶然遇到有趣颜色组合的机会。
- en: You’ll also learn how to import them from Photoshop and pick colors from the
    **Sub View** palette. It’s very useful knowledge to have when you start coloring
    your art on Clip Studio Paint, and by the end of this chapter, you will be able
    to handle your desired color combinations with a wide range of techniques. Let’s
    jump into the wonderful world of color!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何从Photoshop导入它们，并从**子视图**调色板中挑选颜色。当你开始在Clip Studio Paint上上色时，这将是非常有用的知识。到本章结束时，你将能够使用多种技巧来处理你想要的色彩组合。让我们进入色彩世界的奇妙之旅！
- en: 'The following topics will be covered:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些将要涉及的主题：
- en: Crafting aesthetics with color palettes
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用颜色调色板创造美学
- en: Understanding color pickers
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解拾色器
- en: Exploring the Color History, Intermediate Color, and Approximate Color, and
    Colormixing palettes
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索颜色历史、中间颜色和近似颜色，以及混色调色板
- en: Creating color palettes from the Sub View palette
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从子视图调色板创建颜色调色板
- en: Importing palettes from Adobe Photoshop
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Adobe Photoshop导入调色板
- en: Technical requirements
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, you need Clip Studio Paint already installed on your device,
    and a new canvas opened with a white-colored paper layer. Any size is fine, but
    I recommend creating a 300 dpi square canvas to go through the content in this
    chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你需要在你的设备上已经安装了Clip Studio Paint，并打开一个带有白色纸张层的空白画布。任何尺寸都可以，但我建议创建一个300 dpi的正方形画布来浏览本章的内容。
- en: Creating aesthetics with color palettes
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用颜色调色板创造美学
- en: When we use color, we want to have some early ideas of what theme and atmosphere
    we want to deliver. I will recommend some ideas that we can use immediately for
    our creation. The first idea is character theme colors. It’s great fun to come
    up with the most suitable theme color for each character. We especially need this
    when we are creating a color manga as characters need to be distinguishable immediately
    on a page. This is a particularly good idea because, by the time we get to creating
    character merchandise, we can have even more fun designing with their theme colors!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用颜色时，我们希望提前有一些想法，了解我们想要传达的主题和氛围。我将推荐一些我们可以立即用于创作的想法。第一个想法是角色主题颜色。为每个角色想出最合适的主题颜色是一件非常有趣的事情。当我们创作彩色漫画时，我们尤其需要这一点，因为角色需要在页面上立即区分开来。这是一个特别好的想法，因为当我们开始创作角色周边商品时，我们可以用他们的主题颜色设计得更加有趣！
- en: 'Pick a color that describes your character well: should they have an energetic
    warm color, a cool mysterious color, or a solid dark color? The sample art in
    *Figure 15.1* shows characters with their theme colors.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个能很好地描述你角色的颜色：他们应该有充满活力的暖色调，神秘的冷色调，还是坚实的深色调？*图15.1*中的样本艺术展示了具有主题颜色的角色。
- en: '![A group of men in different outfits  Description automatically generated](img/B22275_15_15.1.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![一组穿着不同服装的男性  自动生成的描述](img/B22275_15_15.1.png)'
- en: 'Figure 15.1: Sample art of characters with their theme colors'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.1：具有主题颜色的角色样本艺术
- en: Another idea is overall color combos to deliver the right impression or emotion
    behind the artwork. For example, we don’t use primary colors when we want to create
    a romantic atmosphere but tend to use them to express danger or thrill instead.
    The samples in *Figure 15.2* are art with different color combos.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个想法是通过整体颜色组合传达作品背后的正确印象或情感。例如，当我们想要创造浪漫氛围时，我们不使用原色，而倾向于使用它们来表达危险或刺激。*图15.2*中的样本展示了不同颜色组合的艺术作品。
- en: '![A screenshot of a cartoon  Description automatically generated](img/B22275_15_15.2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![卡通屏幕截图  自动生成的描述](img/B22275_15_15.2.png)'
- en: 'Figure 15.2: Sample art with various color combos'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.2：具有各种颜色组合的样本艺术
- en: From left to right, we can observe romantic, dangerous, kawaii, fresh, and dreamy
    aesthetics to express the atmosphere, with each color combo supporting them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从左到右，我们可以观察到浪漫、危险、可爱、清新和梦幻的美学风格，以表达氛围，每种颜色组合都支持它们。
- en: Of course, the preceding images are merely examples. We can edit/create our
    own. I trained myself by using four or five limited colors to draw a color illustration
    in one hour with a theme, which helped me tremendously to understand the power
    of using colors. You can also try it by studying colors from your favorite art/photo
    and drawing with them on your art. By the way, all the above sample artworks were
    created using Clip Studio Paint, using its color palettes, which will be introduced
    later in this chapter.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，前面的图像仅仅是示例。我们可以编辑/创建自己的。我通过使用四五种有限的色彩，在一小时内以一个主题绘制一幅彩色插图来训练自己，这极大地帮助我理解了使用色彩的力量。你也可以通过研究你喜欢的艺术/照片中的色彩，并用它们在你的艺术作品中绘制来尝试。顺便说一句，上面所有的样本艺术作品都是使用Clip
    Studio Paint创作的，使用了其色彩调色板，这些将在本章后面介绍。
- en: Understanding color pickers
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解色彩选择器
- en: For traditional painting tools, you need a canvas, brushes, paint colors, and
    a palette to start. We’re going to have a look at paint colors and various palettes
    in the digital world in this section. In Clip Studio Paint, similar to other digital
    drawing tools, the palettes come with colors already on them; how handy!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于传统绘画工具，你需要画布、画笔、颜料颜色和调色板才能开始。在本节中，我们将探讨数字世界中的颜料颜色和各种调色板。在Clip Studio Paint中，与其他数字绘图工具类似，调色板已经预装了颜色；多么方便！
- en: When we pick a color for a specific usage, there are some recommendations I
    can give when you have doubts about your choice. For shading, I add it with a
    light purple on the **Multiply** layer blending mode; you will find how to do
    it in the *Exploring layer blending modes* section in the next chapter of this
    book. Another tip is that the colors of objects closer to the camera tend to be
    warmer and more reddish, and those farther away tend to be cooler and blueish.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们为特定的用途选择颜色时，如果你在选择上有所疑虑，我可以提供一些建议。对于阴影，我在**正片叠底**混合模式下添加浅紫色；你将在本书下一章的*探索图层混合模式*部分中找到如何操作。另一个小贴士是，靠近摄像机的物体的颜色往往更温暖、更红，而远离摄像机的物体颜色则更冷、更蓝。
- en: There are lots of ways to choose colors in Clip Studio Paint, but the three
    that are most used are the **Color Wheel**, **Color Slider**, and **Color Set**
    palettes. Each palette gives us a different way to make just about any color we
    can imagine in our digital illustrations and comics. Let’s take a look at each
    of these palettes and how to use them to pick colors in the following sections.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在Clip Studio Paint中有许多选择颜色的方法，但最常用的三种是**色彩轮**、**色彩滑块**和**色彩集**调色板。每个调色板都为我们提供了不同的方式来制作我们可以在数字插画和漫画中想象到的几乎所有颜色。让我们在接下来的部分中查看每个调色板以及如何使用它们来选择颜色。
- en: The Color Wheel palette
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色彩轮调色板
- en: 'The **Color Wheel** palette is probably the most used method for choosing colors
    in the digital realm. The Color Wheel palette has two modes, **HLS** mode and
    **HSV** mode:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**色彩轮**调色板可能是数字领域中选择颜色最常用的方法。色彩轮调色板有两种模式，**HLS**模式和**HSV**模式：'
- en: '**HLS** mode: This stands for **Hue**, **Luminosity**, and **Saturation**.
    Hue is the degree of variation in the color, luminosity is the brightness of the
    color, and saturation is how much of the pure color is in the mix (colors get
    grayer the less saturated they are).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HLS**模式：这代表**色调**、**亮度**和**饱和度**。色调是颜色的变化程度，亮度是颜色的亮度，饱和度是纯色在混合中的比例（饱和度越低，颜色越灰）。'
- en: '**HSV** mode: This stands for **Hue**, **Saturation**, and **Value**. Hue is
    the degree of variation in the color, saturation is how much of the pure color
    is in the mix (colors get grayer the less saturated they are), and value is how
    much white or black has been added to the color to make the new color.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HSV**模式：这代表**色调**、**饱和度**和**明度**。色调是颜色的变化程度，饱和度是纯色在混合中的比例（饱和度越低，颜色越灰），明度是添加到颜色中的白色或黑色量，以形成新的颜色。'
- en: '*Figure 15.3* shows the HLS mode of the Color Wheel palette.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*图15.3* 展示了色彩轮调色板的HLS模式。'
- en: '![](img/B22275_15_15.3.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.3.png)'
- en: 'Figure 15.3: HLS mode in the Color Wheel palette'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.3：色彩轮调色板的HLS模式
- en: The outer ring of colors controls the hue. The triangle inside of the circle
    shows the pure hue (chosen from the outer circle). As we move up and to the left,
    the color becomes lighter and closer to pure white. As we move down and to the
    left, the color becomes darker and closer to pure black. By clicking inside of
    the triangle, we can choose any saturation or luminosity of the currently chosen
    hue.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色环的外环控制色调。圆圈内部的三角形显示了纯色调（从外环中选择）。当我们向上和向左移动时，颜色变得较浅，更接近纯白色。当我们向下和向左移动时，颜色变得较深，更接近纯黑色。通过点击三角形内部，我们可以选择当前选择的色调的任何饱和度或亮度。
- en: 'With this triangle shape, we can see a triad color combination: the three colors
    pointed to by the triangle are the ones that create a striking impression when
    used together in art. So, when you want a vivid and intense atmosphere, imagine
    there is a triangle in the middle of the color circle, and just turn it around,
    then pick the three colors each corner is pointing to.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个三角形形状，我们可以看到三色色相组合：三角形所指的三个颜色是当它们在艺术作品中一起使用时创造出强烈印象的颜色。所以，当你想要一个生动而强烈的氛围时，想象在颜色圆圈中间有一个三角形，然后旋转它，然后选择每个角落所指的三个颜色。
- en: In the samples in *Figure 15.4*, we see the triad with other color combinations
    that work well.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图15.4*中的样本中，我们看到三色与其他颜色组合一起工作得很好。
- en: '![A close up of different colors  Description automatically generated](img/B22275_15_15.4.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![不同颜色的特写  自动生成描述](img/B22275_15_15.4.png)'
- en: 'Figure 15.4: Samples of various color combinations'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.4：各种颜色组合的样本
- en: The bottom-left corner of the palette shows our currently selected foreground
    and background colors, as well as our transparent swatch. We can quickly select
    to use the foreground or background color from this palette, or in the primary
    toolbar in the user interface.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 调色板的左下角显示了我们的当前选定的前景色和背景色，以及我们的透明色块。我们可以快速选择从调色板或用户界面的主工具栏中使用前景色或背景色。
- en: Along the bottom edge of the palette, we can see the number values of the currently
    selected color for hue, luminosity, and saturation, marked **H**, **L**, and **S**,
    respectively. In the previous screenshot, the hue value is **0**, the luminosity
    value is **25**, and the saturation value is **95**.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在调色板的底部边缘，我们可以看到当前所选颜色的色调、亮度和饱和度的数值，分别标记为**H**、**L**和**S**。在前一个屏幕截图中，色调值为**0**，亮度值为**25**，饱和度值为**95**。
- en: '**Tip**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Knowing these number values can help you match the colors that you use, even
    if you switch to other graphics software. By clicking on the area with the number
    values, the options can be changed from hue, luminosity, and saturation to the
    **Red, Green, and Blue** (**RGB**) values instead.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些数值可以帮助你在切换到其他图形软件时匹配你使用的颜色。通过点击数值区域，选项可以从色调、亮度和饱和度更改为**红、绿、蓝**（**RGB**）值。
- en: The icon at the bottom right of the palette switches our Color Wheel palette
    to **HSV** mode, which is shown in *Figure 15.5.*
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 调色板右下角的图标将我们的颜色轮调色板切换到**HSV**模式，这在*图15.5*中显示。
- en: '![](img/B22275_15_15.5.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.5.png)'
- en: 'Figure 15.5: HSV mode in the Color Wheel palette'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.5：颜色轮调色板中的HSV模式
- en: Like HLS mode, we can choose the hue by clicking along the outer ring in the
    palette. The upper-right corner of the square shows the pure hue. By moving toward
    the lower-right corner, the color becomes darker and closer to black. The top-left
    corner is pure white and choosing a color close to it makes the color lighter
    in value. Going toward the lower-left corner makes the color less saturated (grayer)
    and closer to black.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与HLS模式类似，我们可以通过在调色板的外环上点击来选择色调。正方形的右上角显示了纯色调。通过向右下角移动，颜色变得较深，更接近黑色。左上角是纯白色，选择接近它的颜色会使颜色亮度更高。向左下角移动会使颜色饱和度降低（更接近灰色）并更接近黑色。
- en: If we look at the rectangle marker at the upper-left of the color wheel, we
    will find a color directly opposite, which is the complementary color. These samples
    are shown in the color combinations presented in *Figure 15.4*. If you use only
    these two colors in art, it creates the highest contrast, and many pop designs
    use this technique.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们查看颜色轮左上角的矩形标记，我们会找到一个直接相对的颜色，这就是互补色。这些样本在*图15.4*中展示。如果你在艺术作品中只使用这两种颜色，它将创造出最高的对比度，许多流行设计都使用这种技术。
- en: The numbers under the color picker show the **H**, **S**, and **V** values of
    the currently selected color.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色选择器下的数字显示了当前所选颜色的**H**、**S**和**V**值。
- en: Let’s look at the next type of palette.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看下一类调板。
- en: The Color Slider palette
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色滑块调板
- en: The next tab in the color palette is the **Color Slider** palette shown in *Figure
    15.6*. You can bring it up on the screen by clicking **Window** on the **File**
    menu and then clicking **Color Slider**.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色调板的下一个标签是图15.6中显示的**颜色滑块**调板。您可以通过在**文件**菜单中点击**窗口**，然后点击**颜色滑块**来在屏幕上打开它。
- en: '![](img/B22275_15_15.6.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.6.png)'
- en: 'Figure 15.6: Color Slider palette'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.6：颜色滑块调板
- en: The tabs along the left edge of the **Color Slider** palette allow us to choose
    between different ways to select our color. The one shown in the previous screenshot
    is the RGB mode. Each slider in this mode controls a different amount of color.
    The top slider controls the amount of red in the current color, the middle slider
    controls the amount of green, and the bottom slider controls the amount of blue.
    The swatches along the bottom of the palette window are the current foreground
    and background colors, as well as our trusty transparent swatch.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色滑块**调板左侧边缘的标签允许我们选择不同的颜色选择方式。上一张截图显示的是RGB模式。在此模式下，每个滑块控制不同颜色的量。顶部的滑块控制当前颜色中的红色量，中间的滑块控制绿色量，底部的滑块控制蓝色量。调板窗口底部的色块是当前的前景色和背景色，以及我们信任的透明色块。'
- en: The second tab in this palette is the HSV mode, which is the same as the HSV
    mode from the Color Wheel palette, but instead of a wheel and square, we have
    sliders to control each aspect of the color selection.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此调板中的第二个标签是HSV模式，它与颜色轮调板中的HSV模式相同，但不同的是，我们使用滑块来控制颜色选择的各个方面，而不是轮子和正方形。
- en: The final tab in the Color Slider palette is the CMYK selection. **CMYK** stands
    for **Cyan, Magenta, Yellow, and Black** and these are the colors used in printing
    color images on paper. Although we cannot set our document to be in CMYK mode,
    we can choose colors based on CMYK values using these color sliders to control
    the amount of each color present.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色滑块调板的最后一个标签是CMYK选择。**CMYK**代表**青色、品红色、黄色和黑色**，这些是在纸张上打印彩色图像时使用的颜色。虽然我们不能将文档设置为CMYK模式，但我们可以使用这些颜色滑块根据CMYK值选择颜色，以控制每种颜色的数量。
- en: The color sliders are very useful when trying to precisely match a color, say
    from a logo or used in a website design. If you know the number values of the
    color, you can precisely enter them, using one of the tabs in the Color Slider
    palette.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试精确匹配颜色时，例如从标志或网站设计中使用的颜色时，颜色滑块非常有用。如果您知道颜色的数值，您可以使用颜色滑块调板中的一个标签精确地输入它们。
- en: Read on to find out about the third palette, **Color Set**. You might find it’s
    easier to use than the previous two.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读，了解第三个调板**颜色集**。您可能会发现它比前两个更容易使用。
- en: The Color Set palette
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色集调板
- en: The final color palette we are going to look at is the Color Set palette shown
    in *Figure 15.7*. Instead of controlling color by using sliders, you can simply
    pick a color from a set of colors. This can be accessed on the screen by clicking
    **Window** | **Color Set** in the **File** menu.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要查看的最后一个颜色调板是图15.7中显示的颜色集调板。您可以通过在**文件**菜单中点击**窗口** | **颜色集**来访问它，而不是使用滑块来控制颜色，您可以直接从一组颜色中选择一个颜色。
- en: '![](img/B22275_15_15.7.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.7.png)'
- en: 'Figure 15.7: Color Set palette'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.7：颜色集调板
- en: If you are a Photoshop user switching to Clip Studio Paint and you’ve ever used
    **Color Swatches**, this palette will look familiar to you. The color sets are
    pre-made swatches of color that you can click on to select. *Figure 15.8* shows
    a sample illustration using colors from the standard color set.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Photoshop用户，正在切换到Clip Studio Paint，并且您曾经使用过**颜色样本**，这个调板对您来说可能很熟悉。颜色集是预先制作的颜色样本，您可以点击它们来选择。*图15.8*显示了使用标准颜色集颜色的一个示例插图。
- en: '![](img/B22275_15_15.8.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.8.png)'
- en: 'Figure 15.8: Illustration created using the standard color set'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.8：使用标准颜色集创建的插图
- en: We can use these to select a color close to what we want and then tweak it to
    the exact shade we want using the Color Wheel palette or the Color Slider palette,
    or just use the color sets as they are.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用这些来选择一个接近我们想要的颜色，然后使用颜色轮调板或颜色滑块调板对其进行调整，以达到我们想要的精确色调，或者直接使用颜色集。
- en: The drop-down menu at the top of the Color Set palette allows us to choose between
    different sets of colors. The set shown in the preceding screenshot (*Figure 15.8*)
    is the standard color set. Our own custom color sets can be created as well so
    that we can save colors we use often, say for the main characters in a comic project.
    It would boost the efficiency of coloring the same character multiple times if
    all colors for use on one particular character were collected in the same place,
    and if a color that you normally use first is at the top of the set.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色集调色板顶部的下拉菜单允许我们在不同的颜色集合之间进行选择。前面截图（*图15.8*）中显示的集合是标准颜色集。我们也可以创建自己的自定义颜色集，以便我们可以保存经常使用的颜色，比如用于漫画项目中的主要角色。如果将一个特定角色使用的所有颜色收集在同一地方，并且您通常首先使用的颜色位于集合的顶部，这将提高为同一角色多次上色的效率。
- en: 'Follow these steps to create a custom color set:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建自定义颜色集：
- en: Click on the wrench icon to the right of the drop-down menu at the top of the
    **Color Set** palette. The window as shown in *Figure 15.9* will appear.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**颜色集**调色板顶部下拉菜单右侧的扳手图标。将出现如图15.9所示的窗口。
- en: '![](img/B22275_15_15.9.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.9.png)'
- en: 'Figure 15.9: Edit color sets window'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.9：编辑颜色集窗口
- en: Click on **Create new set** in the **Edit color set** window.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**编辑颜色集**窗口中点击**创建新集**。
- en: Type a name for the new color set and then click on **OK**.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为新颜色集输入名称，然后点击**确定**。
- en: A new color set made of transparent squares will now show in the **Color Set**
    palette.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在**颜色集**调色板中，将显示由透明方块组成的新颜色集。
- en: In order to add colors to the set, first, click on the transparent square where
    you’d like to place the new color. Then, use one of the color pickers to set the
    color to save as the currently active foreground color.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了向集合中添加颜色，首先，点击您想要放置新颜色的透明方块。然后，使用其中一个颜色选择器设置颜色，将其保存为当前活动的前景色。
- en: In the **Color Set** palette, click on the **Replace color** icon (shown in
    *Figure 15.10*) in the lower-right corner and then the foreground color will replace
    the transparent square.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**颜色集**调色板中，点击下角右侧的**替换颜色**图标（如图15.10所示），然后前景色将替换透明方块。
- en: '![](img/B22275_15_15.10.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.10.png)'
- en: 'Figure 15.10: Replace color icon'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.10：替换颜色图标
- en: To add a color to a new square instead of replacing the currently selected one,
    click on the **Add color** icon (shown in *Figure 15.11*).
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将颜色添加到新方块而不是替换当前选中的颜色，请点击如图15.11所示的**添加颜色**图标。
- en: '*![](img/B22275_15_15.11.png)*'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*![图片](img/B22275_15_15.11.png)*'
- en: 'Figure 15.11: Add color icon'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.11：添加颜色图标
- en: '**Tip**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can create your new color set by picking colors from the canvas with your
    art to which **Color match** has been applied. The **Color match** functionchanges
    the whole color according to the reference image or a color gradient.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过从应用了**颜色匹配**的画布中挑选颜色来创建您的新颜色集。**颜色匹配**功能根据参考图像或颜色渐变改变整个颜色。
- en: You can find it by going to the **File** menu, and clicking **Edit** | **Tonal
    Correction** | **Color Match…**.How to use **Color match** is described in the
    *Using Color Match and filter options* section in *Chapter 16*, *Using Clip Studio
    Paint to Color Your Manga*.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过进入**文件**菜单，然后点击**编辑** | **色调校正** | **颜色匹配…**来找到它。如何使用**颜色匹配**在*第16章*，*使用Clip
    Studio Paint为你的漫画上色*中的*使用颜色匹配和过滤器选项*部分有描述。
- en: Once we use it for brainstorming color coordination, we can pick good colors
    and create a new color set!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们用它来构思颜色搭配，我们就可以挑选出好的颜色，创建一个新的颜色集！
- en: You have seen two different Color Wheel palettes, the Color Slider palette,
    and finally, the Color Set palette, and now know how to create your own color
    set. Having solid color sets will give you the security of not losing great color
    combinations.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到了两种不同的颜色轮调色板、颜色滑块调色板，以及最后，颜色集调色板，现在您知道如何创建自己的颜色集。拥有稳固的颜色集将给您带来不会丢失出色颜色组合的安全感。
- en: Now, let’s take a look at some of the other tabs in the color palette and learn
    how they can help us add color to our illustrations.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看调色板中的其他标签页，了解它们如何帮助我们为插图添加颜色。
- en: Exploring the Color History, Intermediate Color, and Approximate Color, and
    Color Mixing palettes
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索颜色历史、中间颜色、近似颜色和颜色混合调色板
- en: '**Color History**, **Intermediate Color**, and **Approximate Color, and Color
    mixing** are all palettes located within the Clip Studio Paint interface. Color
    History allows us to keep track of colors that we’ve already used in our art,
    and the Intermediate Color and Approximate Color, Color mixing palettes allow
    us to mix colors in different ways. In this section, we will explore each of these
    palettes and learn how to use them.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**色彩历史**、**中级调色板**、**近似颜色**和**色彩混合**都是位于Clip Studio Paint界面中的调色板。色彩历史允许我们跟踪我们在艺术作品中已经使用的颜色，中级调色板和近似颜色、色彩混合调色板允许我们以不同的方式混合颜色。在本节中，我们将探索这些调色板并学习如何使用它们。'
- en: The Color History palette
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色彩历史调色板
- en: Have you ever painted and needed a color you were using a while ago, but it’s
    so blended in with the colors around it that it’s impossible to get the pure color
    anymore? The Color History palette is the answer to your prayers, and it’s easy
    to use to boot!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经绘画，需要使用之前使用过的颜色，但它已经与周围的色彩混合得如此之深，以至于无法再获得纯净的颜色？色彩历史调色板是解决你祈祷的答案，而且使用起来非常简单！
- en: Before opening the Color History palette, open a blank document and select a
    brush or pen tool. Choose a color and scribble on the open canvas. Do this a few
    more times with several other colors. Before the Color History palette can show
    us anything, we need to have some colors used on our page so that we have a history
    built up. The use of the color can be a simple click of the mouse or a stroke
    of the stylus, so long as the color was used.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在打开色彩历史调色板之前，打开一个空白文档并选择画笔或笔工具。选择一种颜色，在打开的画布上涂鸦。用几种其他颜色重复此操作几次。在色彩历史调色板能够显示任何内容之前，我们需要在我们的页面上使用一些颜色，以便建立历史记录。使用颜色的方式可以是简单的鼠标点击或触控笔的划动，只要使用了颜色即可。
- en: Now that we have used a few colors on the canvas, open the **Color History**
    palette by clicking on **Window** | **Color History** in the **File** menu, or
    by clicking on the **Color History** tab in the color palette. The **Color History**
    palette should look like *Figure 15.12*.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在画布上使用了一些颜色，通过在**文件**菜单中点击**窗口** | **色彩历史**或在调色板中点击**色彩历史**标签来打开**色彩历史**调色板。**色彩历史**调色板应该看起来像*图15.12*。
- en: '![](img/B22275_15_15.12.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_15_15.12.png)'
- en: 'Figure 15.12: Color History palette'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.12：色彩历史调色板
- en: The palette will show any colors recently used. Click on the square of the required
    color to make it active again.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 调色板将显示最近使用的任何颜色。点击所需颜色的方块，使其再次变为活动状态。
- en: To save the colors from the Color History palette, click on the menu icon in
    the top-left corner of the palette, then click on **Register to color set palette**
    to save the color swatches. To clear the color history, click on the icon in the
    top-left corner and select **Clear color history**. This will reset the palette
    and start the color history over again.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要从色彩历史调色板保存颜色，点击调色板左上角的菜单图标，然后点击**注册到色集调色板**以保存颜色样本。要清除色彩历史，点击左上角的图标并选择**清除色彩历史**。这将重置调色板并重新开始色彩历史。
- en: Color History is such a simple little palette without a lot of options, but
    for a digital painter, it can be a powerful tool and make it much easier to keep
    consistent colors across an entire piece.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩历史是一个简单的小调色板，没有很多选项，但对于数字画家来说，它可以是一个强大的工具，并使在整个作品中保持一致的色彩变得容易得多。
- en: Next, we are going to see a good palette for picking up in-between colors.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看到一种挑选中间颜色的优秀调色板。
- en: The Intermediate Color palette
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中级调色板
- en: The Intermediate Color palette allows us to create a harmonious combination
    of colors to use in our illustration and manga. By allowing Clip Studio Paint
    to do the mixing, we can easily create a color scheme that works together.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 中级调色板允许我们创建和谐的颜色组合，用于我们的插画和漫画。通过让Clip Studio Paint进行混合，我们可以轻松地创建一个相互协调的色彩方案。
- en: The steps that we will follow to learn how to use this palette work best if
    you can see the Intermediate Color palette and the Color Wheel or Color Set palette
    at the same time. This is impossible when the palettes are nestled together, as
    they are in the default user interface for Clip Studio Paint. We will need to
    pop out one of the palettes so that we can see them at the same time.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将遵循的步骤来学习如何使用此调色板，如果能够同时看到中级调色板和色轮或色集调色板，效果最佳。当调色板紧密嵌套在一起时，例如在Clip Studio
    Paint的默认用户界面中，这是不可能的。我们需要弹出其中一个调色板，以便同时查看它们。
- en: To pop out the **Intermediate Color** palette, locate it in the tabs nested
    within the color palette. Click on the tab at the top of the palette where the
    name of the palette is showing. With the mouse button or stylus still held down,
    drag the **Intermediate Color** tab out of the color palette. *Figure 15.13* shows
    the palette in the middle of being dragged out onto the canvas view area.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要弹出**中级色彩**调色板，在色彩调色板嵌套的标签中找到它。点击调色板顶部显示调色板名称的标签。在按住鼠标按钮或笔触的同时，将**中级色彩**标签从色彩调色板中拖出。*图15.13*显示了调色板正在被拖动到画布视图区域的过程。
- en: '![](img/B22275_15_15.13.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.13.png)'
- en: 'Figure 15.13: Moving the Intermediate Color palette'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.13：移动中级色彩调色板
- en: Once you have moved the Intermediate Color palette out of the main color palette
    area, release the mouse button. You should now be able to see the Intermediate
    Color palette and the Color Wheel or Color Set palette side by side, as shown
    in *Figure 15.14*.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦将中级色彩调色板从主色彩调色板区域移出，释放鼠标按钮。你现在应该能够看到中级色彩调色板和色彩轮盘或色彩集调色板并排，如图*图15.14*所示。
- en: '![](img/B22275_15_15.14.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.14.png)'
- en: 'Figure 15.14: Two color palettes located side by side'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.14：并排放置的两个色彩调色板
- en: 'Once you have these palettes next to each other, follow these steps to create
    a color scheme that works together using the Intermediate Color palette:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这些调色板并排放置，按照以下步骤使用中级色彩调色板创建一个相互协调的色彩方案：
- en: Choose a color from the **Color Wheel**, **Color Set**, or **Color Slider**
    palette windows. This can be any color you wish to use in your color scheme.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**色彩轮盘**、**色彩集**或**色彩滑块**调色板窗口中选择一种颜色。这可以是你在色彩方案中希望使用的任何颜色。
- en: With your chosen color as the currently active color, move the cursor over the
    large square at the top left of the **Intermediate Color** palette. The cursor
    will become a paint bucket icon over the square. Click to add the color to the
    corner box.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你选定的颜色作为当前活动颜色，将光标移至**中级色彩**调色板左上角的大方块上。光标将变成油漆桶图标。点击以将颜色添加到角落框中。
- en: Repeat *steps 1 and 2* for any other colors in your color scheme, adding new
    colors to the other corner boxes. In *Figure 15.15*, we have used green in the
    upper-left corner, red-orange in the upper-right corner, blue in the lower-left
    corner, and black in the lower-right corner.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于色彩方案中的其他颜色，重复*步骤1和2*，将新颜色添加到其他角落的框中。在*图15.15*中，我们在左上角使用了绿色，右上角使用了红橙色，左下角使用了蓝色，右下角使用了黑色。
- en: '![](img/B22275_15_15.15.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.15.png)'
- en: 'Figure 15.15: Intermediate Color palette with new colors'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.15：带有新颜色的中级色彩调色板
- en: Use the cursor to select colors from the small square color swatches in the
    center of the **Intermediate Color** palette with which to color your image.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用光标从**中级色彩**调色板中心的小方块色彩样本中选择颜色，以给你的图像上色。
- en: 'As we add colors to the corners of the Intermediate Color palette, the small
    squares on the inside of the palette are automatically filled with a blend of
    those colors. This is an easy way to get mixes of colors the way that we would
    with paint in the real, physical world, but by using digital tools to do our color
    mixing for us. It is a great palette to show good shade/light colors instantly!
    The image in *Figure 15.16* is an example using the Intermediate Color palette:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在中级色彩调色板的角落添加颜色时，调色板内部的方块会自动填充这些颜色的混合。这是一种简单的方法，就像我们在现实物理世界中用颜料混合颜色一样，但通过使用数字工具来为我们进行色彩混合。这是一个展示良好明暗色彩的绝佳调色板！*图15.16*展示了使用中级色彩调色板的示例：
- en: '![A close-up of a color chart  Description automatically generated](img/B22275_15_15.16.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![颜色图表的特写  自动生成的描述](img/B22275_15_15.16.png)'
- en: 'Figure 15.16: Example image of using the Intermediate Color palette'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.16：使用中级色彩调色板的示例图像
- en: It’s good to see the intermediate color at a glance when we want to avoid primary
    colors for drawing. Read on to see a more experimental palette, the Approximate
    Color palette, which can produce accidentally good color coordination for you!
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们想要避免使用原色进行绘图时，看到中间色彩一目了然是很有帮助的。继续阅读，了解一个更具实验性的调色板——近似色彩调色板，它可以为你产生意外的良好色彩协调！
- en: The Approximate Color palette
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 近似色彩调色板
- en: The **Approximate Color** palette is a completely different way of mixing colors.
    This palette requires some experimentation to get used to it with different color
    mode sliders, but once you play with it, you may just love it! When we want more
    nuance in the main color we are using, this palette comes in handy. You can search
    for a slightly more vivid or grayer shade, and then the palette shows a grid of
    all possible variations! With just a slight tinge of another color, you can use
    it to express a bounced light from a nearby object’s color. The Approximate Color
    palette is shown in *Figure 15.17*.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**近似颜色**调板是一种完全不同的颜色混合方式。此调板需要一些实验来适应不同的颜色模式滑块，但一旦你玩起来，你可能就会爱上它！当我们想要在主颜色中添加更多细微差别时，这个调板就派上用场了。你可以搜索稍微更鲜艳或更灰的色调，然后调板会显示所有可能的变体网格！只需加入一点其他颜色的微光，你就可以用它来表达来自附近物体颜色的反射光。近似颜色调板在*图15.17*中显示。'
- en: '![](img/B22275_15_15.17.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.17.png)'
- en: 'Figure 15.17: Approximate Color palette'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.17：近似颜色调板
- en: 'Follow these instructions to learn how to use the Approximate Color palette:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下说明学习如何使用近似颜色调板：
- en: Open the **Approximate Color** palette by either clicking on the tab in the
    color palette or by clicking on **Window** in the **File** menu and clicking on
    **Approximate Color**.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击颜色调板中的标签或通过点击**文件**菜单中的**窗口**并点击**近似颜色**来打开**近似颜色**调板。
- en: Select a color other than black as the active foreground color. The currently
    selected foreground color will change the results of the blending in the **Approximate
    Color** palette.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择除黑色以外的颜色作为活动前景色。当前选定的前景色将改变**近似颜色**调板中的混合结果。
- en: Click on the text to the right of the top slider to open the pop-up menu of
    blending options. These options will be discussed in detail later.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部滑块右侧的文本以打开混合选项的弹出菜单。这些选项将在稍后详细讨论。
- en: Click on the text below the slider on the left side of the **Approximate Color**
    palette window. Choose an option to blend from this pop-up menu.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**近似颜色**调板窗口左侧滑块下方的文本。从弹出菜单中选择一个选项进行混合。
- en: Adjust the top and left sliders by moving them and seeing how the colors in
    the palette change.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过移动顶部和左侧滑块来调整它们，并查看调板中的颜色如何变化。
- en: Click on a color square inside of the palette to choose that color as the active
    foreground color.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击调板中的颜色方块以选择该颜色作为活动前景色。
- en: The options next to the sliders in this palette are **Hue**, **Saturation**,
    **Luminosity**, **Luminance**, **Red**, **Green**, and **Blue**.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 此调板中滑块旁边的选项是**色调**、**饱和度**、**亮度**、**亮度**、**红色**、**绿色**和**蓝色**。
- en: 'This list gives details on each of these options:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此列表提供了每个选项的详细信息：
- en: '**Hue**: The degree of variation of the color.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**色调**：颜色的变化程度。'
- en: '**Saturation**: The vividness of the color. Higher values result in more vivid
    colors.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**饱和度**：颜色的鲜艳程度。值越高，颜色越鲜艳。'
- en: '**Luminosity**: The value of the color mixed in.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**亮度**：混合进来的颜色的值。'
- en: '**Luminance**: The intensity of vivid brightness of the color.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**亮度**：颜色的鲜艳亮度的强度。'
- en: '**Red**: The amount of red mixed in.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**红色**：混合进来的红色量。'
- en: '**Green**: The amount of green mixed in.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绿色**：混合进来的绿色量。'
- en: '**Blue**: The amount of blue mixed in.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**蓝色**：混合进来的蓝色量。'
- en: The sliders on each axis control how much of the currently selected parameter
    is being used. For instance, setting both the horizontal and vertical axes to
    **Hue** and setting both slider values to **100%** produces lots of very saturated
    colors when a similarly saturated color is the currently active color. *Figure
    15.18* shows what the **Approximate Color** palette looks like when a saturated
    purple color is chosen and the horizontal and vertical axes are set to **Hue**.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 每个轴上的滑块控制当前所选参数的使用量。例如，将水平和垂直轴都设置为**色调**并将滑块值都设置为**100%**，当当前活动颜色为类似饱和度时，会产生许多非常饱和的颜色。*图15.18*显示了选择饱和紫色并设置水平和垂直轴为**色调**时**近似颜色**调板的外观。
- en: '![](img/B22275_15_15.18.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_15_15.18.png)'
- en: 'Figure 15.18: Approximate Color and Color Slider palettes'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.18：近似颜色和颜色滑块调板
- en: The last palette we will explore is the Color Mixing palette, which offers more
    visually sensuous way of mixing colors.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要探索的最后一个调板是颜色混合调板，它提供了一种更直观的颜色混合方式。
- en: The Color Mixing palette
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色混合调板
- en: The latest color palette added to Clip Studio Paint is the Color Mixing palette.
    It recreates the traditional color-mixing experience that traditional painters
    do. It works best with oil painting brushes. The sample art in *Figure 15.19*
    is drawn with the Color Mixing palette.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 最新添加到Clip Studio Paint中的颜色调色板是颜色混合调色板。它重现了传统画家所做的传统颜色混合体验。它与油画画笔配合得最好。*图15.19*中的示例艺术作品是用颜色混合调色板绘制的。
- en: '![A screenshot of a cartoon  Description automatically generated](img/B22275_15_15.19.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![卡通截图，自动生成描述](img/B22275_15_15.19.png)'
- en: 'Figure 15.19: Color Mixing palette and art'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.19：颜色混合调色板和艺术作品
- en: 'Follow these instructions to use the Color Mixing palette:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下说明使用颜色混合调色板：
- en: Click on **Window** in the **File** menu and click on **Color Mixing**.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**文件**菜单中点击**窗口**，然后点击**颜色混合**。
- en: Select a color from the color list on the palette, click the brush shape icon,
    and select the size of the brush from the drop-down menu in the *Figure 15.19*
    to make a mark in the checkerboard area. Click another color you want to mix from
    the color list. Select the brush again and then draw on top of the mark you have
    just made.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从调色板上的颜色列表中选择一种颜色，点击画笔形状图标，然后从*图15.19*中的下拉菜单中选择画笔的大小，在棋盘区域做一个标记。从颜色列表中选择另一种您想要混合的颜色。再次选择画笔，然后在您刚才做的标记上绘制。
- en: Select the **Blend color** icon, which is the shape of merging two droplets,
    then scrub on the area where the two colors are overlapping.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**混合颜色**图标，其形状为两个水滴合并，然后在两种颜色重叠的区域进行拖动。
- en: Select the **Color picker** icon and click on the area where the color is blended.
    You will see the color you picked is now the **Foreground** color.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**颜色选择器**图标，并点击颜色混合的区域。您将看到您选择的颜色现在是**前景色**。
- en: You can add more colors to the color list by clicking the **+** icon on the
    far right of the list. Additionally, the **Erase** (used to activate the eraser
    tool), **Step backward** (used to undo the lastaction you took), and **Step forward**
    (used to redo the action that have been undone) icons are located under the color
    list.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击列表最右侧的**+**图标向颜色列表中添加更多颜色。此外，**橡皮擦**（用于激活橡皮擦工具）、**后退一步**（用于撤销您所做的最后一个操作）和**前进一步**（用于重做已撤销的操作）图标位于颜色列表下方。
- en: By adding and blending colors on the Color Mixing palette, you work just like
    a traditional painter, which means you can get more direct feelings just like
    physical color mixing experiences.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在颜色混合调色板上添加和混合颜色，您的工作方式就像传统画家一样，这意味着您可以获得更直接的感觉，就像物理颜色混合体验一样。
- en: Creating color palettes from the Sub View palette
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从子视图调色板创建颜色调色板
- en: In addition to all the other wonderful ways we’ve explored of selecting colors
    in this chapter, we can select colors from references that we’ve loaded into the
    Sub View palette as well. This is easy, convenient, and a real time-saver for
    those working on comics where the same colors are used for characters or environments
    over and over.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在本章中探索的所有其他选择颜色的奇妙方式之外，我们还可以从已加载到子视图调色板中的参考中选取颜色。这很简单，方便，对于那些在漫画中反复使用相同颜色为角色或环境着色的人来说，这真的是节省时间的。
- en: 'Follow these steps to import an image into the Sub View palette and then select
    colors from it:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤将图像导入到子视图调色板中，然后从中选择颜色：
- en: Locate the **Sub View** palette. It is usually nested with the Navigator. If
    it cannot be located in the interface, go to the **File** menu and click on **Window**
    | **Sub View** to bring it up.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位**子视图**调色板。它通常与导航器嵌套在一起。如果无法在界面中找到，请转到**文件**菜单，点击**窗口** | **子视图**以将其打开。
- en: At the bottom of the palette, click on the **Import** icon, which is circled
    in *Figure 15.20*.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在调色板底部，点击**导入**图标，如*图15.20*中所示。
- en: '![](img/B22275_15_15.20.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图片 B22275_15_15.20.png](img/B22275_15_15.20.png)'
- en: 'Figure 15.20: Sub View palette'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.20：子视图调色板
- en: Locate your reference image and click on it to select it, then click on the
    **Open** button to complete the import.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位您的参考图像，并点击它以选择它，然后点击**打开**按钮以完成导入。
- en: Your image will now be visible in the **Sub View** palette.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的图像现在将显示在**子视图**调色板中。
- en: To select colors from the reference image, click on the eyedropper icon circled
    in *Figure 15.21*.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要从参考图像中选择颜色，请点击*图15.21*中圈出的吸管图标。
- en: '![](img/B22275_15_15.21.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图片 B22275_15_15.21.png](img/B22275_15_15.21.png)'
- en: 'Figure 15.21: Sub View palette with an image'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.21：带有图像的子视图调色板
- en: Move the cursor over the image in the Sub View palette and click with the eyedropper
    to select a color from the reference image. The color will become the currently
    active color.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将光标移至“子视图”调板中的图像上，并使用吸管工具点击以从参考图像中选择颜色。所选颜色将成为当前活动颜色。
- en: The Sub View palette is a great place to keep regularly used references, such
    as character concept art, environment designs, and anatomy and pose references.
    Being able to select colors from it means that colored character references become
    easy-to-use palettes in their own way. We can select the colors directly from
    the character concept art and then use them to add color to our comics. Additionally,
    from scenery photos you have taken of the sky with golden clouds or a dark forest,
    you can, of course, use them as a palette!
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: “子视图”调板是一个存放经常使用的参考的好地方，例如角色概念艺术、环境设计和解剖与姿态参考。能够从中选择颜色意味着彩色角色参考以自己的方式成为易于使用的调板。我们可以直接从角色概念艺术中选择颜色，然后使用它们为我们的漫画添加颜色。此外，从你拍摄的带有金色云彩的天空或黑暗森林的风景照片中，你当然可以使用它们作为调板！
- en: For Photoshop users who recently started using Clip Studio Paint, the next section
    is the one for you!
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最近开始使用 Clip Studio Paint 的 Photoshop 用户，下一节是为你准备的！
- en: Importing palettes from Adobe Photoshop
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 Adobe Photoshop 导入调板
- en: If you are switching from Adobe Photoshop to Clip Studio Paint, there is no
    reason why you can’t take any custom color swatches you may have created with
    you to your new software! In this section, we will import Photoshop color swatches
    into the Color Set palette.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在从 Adobe Photoshop 切换到 Clip Studio Paint，没有理由你不能将你可能创建的任何自定义颜色样本带到你的新软件中！在本节中，我们将导入
    Photoshop 颜色样本到颜色集调板中。
- en: Before being able to import your Photoshop swatches, you will need to save them
    from Photoshop to a **.aco** file. In Photoshop, you will want to go to the **Swatches**
    palette and click on the menu (it will most likely be in the upper-right corner,
    depending on your version of Photoshop). Next, click on **Save swatches** in the
    menu. Save the file to a folder on your computer where you will be able to locate
    it easily. You can also find **.aco** files for download on the internet with
    colors such as Copic Marker inks and more.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在能够导入你的 Photoshop 样本之前，你需要将它们从 Photoshop 保存为 **.aco** 文件。在 Photoshop 中，你将想要转到“样本”调板并点击菜单（它很可能是右上角，取决于你的
    Photoshop 版本）。接下来，点击菜单中的“保存样本”。将文件保存到你的计算机上的一个文件夹中，这样你就可以轻松找到它。你还可以在网上找到带有如 Copic
    标记墨水等颜色的 **.aco** 文件进行下载。
- en: 'Follow these steps to import a color swatch set from Adobe Photoshop to Clip
    Studio Paint:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤将 Adobe Photoshop 中的颜色样本集导入到 Clip Studio Paint 中：
- en: Open the **Color Set** palette by clicking **Window** in the **File** menu,
    then click **Color Set**.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在“文件”菜单中的“窗口”选项下点击，打开“颜色集”调板，然后点击“颜色集”。
- en: Click on the three-bar shape menu icon in the top-left corner of the **Color
    Set** palette to see the drop-down menu.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“颜色集”调板左上角的三条杠形状菜单图标以查看下拉菜单。
- en: Click on **Import color set** in the **Color Set** menu.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
