  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: This section is where you distribute files, ask questions, and assign assignments.
    Many of these features are explored in later chapters. In this section, you will
    create a topic and add files to the topic. If you already have a course syllabus
    and other files in a digital format, filling in this section can be made easy
    by adding those files to this section.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Adding files and resources to your Classroom
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are two areas where you can add files to Google Classroom—the **Stream**
    section and the **Classwork** section. Files uploaded to the **Stream** section
    are for short-term uses, such as announcements or worksheets, whereas files uploaded
    to the **Classwork** section are relevant for the duration of the course, such
    as a course syllabus. Because students will access these files for the duration
    of the course, adding topics in an organized fashion will help them find material
    more easily.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Google Classroom 中，您有两个区域可以添加文件——**Stream** 部分和 **Classwork** 部分。上传到 **Stream**
    部分的文件用于短期用途，例如公告或工作表，而上传到 **Classwork** 部分的文件与课程持续时间相关，例如课程大纲。因为学生将在整个课程期间访问这些文件，所以有组织地添加主题将帮助他们更容易地找到材料。
- en: Note
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: While you don't have to create a topic to add files and other materials to the
    **Classwork** section, students will use the **Classwork** section more frequently
    if they can easily find the files they are looking for.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您不必创建主题即可将文件和其他材料添加到 **Classwork** 部分，但如果学生可以轻松找到他们需要的文件，他们将会更频繁地使用 **Classwork**
    部分。
