- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Created in 1995 by Brendan Eich of Netscape, JavaScript has gone from being
    a toy scripting language used only in browsers to being one of the most popular
    languages in the world for full-stack development. With the introduction of Node.js,
    built on top of Chrome’s V8 JavaScript Engine, developers are now able to build
    powerful and performant applications using JavaScript. With the addition of MongoDB,
    a modern NoSQL database, applications can utilize JavaScript at every tier.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由Netscape的Brendan Eich于1995年创建的JavaScript，已经从仅在浏览器中使用的玩具脚本语言发展成为世界上用于全栈开发最受欢迎的语言之一。随着Node.js的引入，它建立在Chrome的V8
    JavaScript引擎之上，开发者现在能够使用JavaScript构建强大且性能卓越的应用程序。随着现代NoSQL数据库MongoDB的加入，应用程序可以在每个层级上利用JavaScript。
- en: Many popular web applications are implemented, partially or in whole, as single-page
    applications, or SPAs. With SPAs, users load a single web page, and that page
    is updated dynamically in response to user interaction or incoming server data.
    The advantage is an application experience that is smoother, replicates native
    application interaction, and may require less network traffic and server load.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多流行的Web应用程序部分或全部作为单页应用程序（SPA）实现。使用SPA，用户只需加载一个网页，该网页会根据用户交互或传入的服务器数据进行动态更新。其优势是提供更平滑的应用程序体验，模仿原生应用程序交互，并且可能需要更少的网络流量和服务器负载。
- en: The MEAN stack is a set of JavaScript tools representing a full stack, from
    database to runtime environment, application framework, and frontend. This book
    provides a thorough background in building SPAs using the MEAN stack and other
    tools in the JavaScript ecosystem. It covers the basics of SPA architecture and
    JavaScript tools. The book then expands to more advanced topics, such as building,
    securing, and deploying an SPA built with the MEAN stack.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MEAN栈是一套从数据库到运行时环境、应用程序框架和前端的JavaScript工具集合，代表了一个全栈。本书详细介绍了使用MEAN栈和其他JavaScript生态系统中的工具构建SPA的背景。它涵盖了SPA架构和JavaScript工具的基础知识。本书随后扩展到更高级的主题，例如使用MEAN栈构建、保护和部署SPA。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Organized with NPM, Bower, and Grunt"),
    *Getting Organized NPM*, Bower, and Grunt, introduces JavaScript frontend package-management,
    build, and task-running tools. These tools form the foundation for you to set
    up an ideal development environment.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 使用NPM、Bower和Grunt进行组织"), *使用NPM、Bower和Grunt进行组织*，介绍了JavaScript前端包管理、构建和任务运行工具。这些工具构成了您设置理想开发环境的基础。'
- en: '[Chapter 2](ch02.html "Chapter 2. Model-View-Whatever"), *Model-View-Whatever*,
    goes beyond the original MVC design pattern and explores its translation into
    frontend frameworks and its evolution into Model-View-*, or Model-View-Whatever
    (MVW), in which the Controller layer is more open ended and often abstracted into
    other layers more suited to an SPA environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 模型-视图-任意"), *模型-视图-任意*，超越了原始的MVC设计模式，并探讨了其在前端框架中的转换及其演变为模型-视图-*，或模型-视图-任意（MVW），其中控制器层更加开放且通常被抽象为更适合SPA环境的其他层。'
- en: '[Chapter 3](ch03.html "Chapter 3. SPA Essentials – Creating the Ideal Application
    Environment"), *SPA Essentials - Creating the Ideal Application Environment*,
    introduces you to the common components/layers of an SPA, the best practices and
    variations around these components, and how to put them together and lay the groundwork
    for a modern SPA.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 SPA基础 - 创建理想的应用程序环境"), *SPA基础 - 创建理想的应用程序环境*，向您介绍了SPA的常见组件/层，这些组件的最佳实践和变体，以及如何将它们组合起来并为现代SPA打下基础。'
- en: '[Chapter 4](ch04.html "Chapter 4. REST is Best – Interacting with the Server
    Side of Your App"), *REST is Best - Interacting with the Server Side of Your Application*,
    goes into further detail about the server side of SPA architecture—in particular,
    with regard to the REST (representational state transfer) architectural pattern.
    You’ll become familiar with different methods to interact with a REST API using
    JavaScript and AJAX, with practical examples.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 REST是最佳选择 - 与应用程序后端交互"), *REST是最佳选择 - 与应用程序后端交互*，进一步详细介绍了SPA架构的后端——特别是关于REST（表示状态转移）架构模式。您将熟悉使用JavaScript和AJAX与REST
    API交互的不同方法，并伴有实际示例。'
- en: '[Chapter 5](ch05.html "Chapter 5. Its All About the View"), *Its All About
    the View*, focuses on the concept of views in the SPA architecture and how views
    can be initialized in a single-page container. It discusses JavaScript templates
    and provides examples from different libraries, going deeper into how AngularJS
    views are implemented.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。一切关于视图"), *一切关于视图*，专注于SPA架构中的视图概念以及如何在单页容器中初始化视图。它讨论了JavaScript模板，并提供了来自不同库的示例，深入探讨了AngularJS视图的实现方式。'
- en: '[Chapter 6](ch06.html "Chapter 6. Data Binding, and Why You Should Embrace
    It"), *Data Binding, and Why You Should Embrace It*, teaches you about data binding,
    describes one-way versus two-way data binding, and discusses the practicality
    of data binding in an SPA and why you should use it. You will also cover the continual
    evolution of the ECMAScript/JavaScript standard and how it now supports native
    data binding in some clients.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。数据绑定，以及为什么你应该拥抱它"), *数据绑定，以及为什么你应该拥抱它*，教您关于数据绑定的知识，描述了一对一与双向数据绑定，并讨论了在SPA中数据绑定的实用性以及为什么您应该使用它。您还将涵盖ECMAScript/JavaScript标准的持续演变，以及它现在如何支持某些客户端的原生数据绑定。'
- en: '[Chapter 7](ch07.html "Chapter 7. Leveraging the MEAN Stack"), *Leveraging
    the MEAN Stack*, introduces you to the MEAN stack (MongoDB, Express, AngularJS,
    and Node.js) and how they work together. You will install and configure MongoDB
    and Node.js and explore working with each on the command line. You’ll create a
    database for a new SPA and learn about AngularJS and Express, the two other pieces
    of the stack.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。利用MEAN栈"), *利用MEAN栈*，向您介绍MEAN栈（MongoDB、Express、AngularJS和Node.js）以及它们是如何协同工作的。您将安装和配置MongoDB和Node.js，并在命令行中探索与每个组件的工作方式。您将为新的SPA创建数据库，并了解AngularJS和Express，这是栈中的另外两个组件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Managing Data Using MongoDB"), *Manage Data
    Using MongoDB*, teaches you how to create and manage databases in MongoDB. Using
    the command line, you will execute CRUD (create, read, update, and delete) functions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用MongoDB管理数据"), *使用MongoDB管理数据*，教您如何在MongoDB中创建和管理数据库。使用命令行，您将执行CRUD（创建、读取、更新和删除）功能。'
- en: '[Chapter 9](ch09.html "Chapter 9. Handling Web Requests with Express"), *Handling
    Web Requests with Express*, familiarizes you with the Express routing middleware
    and handling requests from and responses to the browser. After configuring the
    Express router, you’ll create a number of routes, which return dynamically generated
    data to the web browser when requested, organize your routes logically, and handle
    POST requests from forms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Express处理Web请求"), *使用Express处理Web请求*，使您熟悉Express路由中间件以及处理来自和发送到浏览器的请求。在配置Express路由器后，您将创建多个路由，当请求时，这些路由将返回动态生成数据给网络浏览器，逻辑地组织您的路由，并处理来自表单的POST请求。'
- en: '[Chapter 10](ch10.html "Chapter 10. Displaying Views"), *Displaying Views*,
    explores combining dynamic view rendering in Express along with AngularJS. You
    will configure the Express application to use EJS (Embedded JavaScript) templates
    and use Bootstrap for basic styling.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。显示视图"), *显示视图*，探讨了在Express中结合动态视图渲染与AngularJS。您将配置Express应用程序使用EJS（嵌入式JavaScript）模板，并使用Bootstrap进行基本样式设计。'
- en: '[Chapter 11](ch11.html "Chapter 11. Adding Security and Authentication"), *Adding
    Security and Authentication*, teaches you how to secure the Express-based SPA
    by preventing common exploits such as cross-site request forgery (CSRF). You will
    install passport-authentication middleware for Node.js and configure it for local
    authentication and set up session management.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。添加安全和身份验证"), *添加安全和身份验证*，教您如何通过防止常见的漏洞，如跨站请求伪造（CSRF），来保护基于Express的SPA。您将为Node.js安装passport-authentication中间件，并对其进行本地身份验证配置，以及设置会话管理。'
- en: '[Chapter 12](ch12.html "Chapter 12. Connecting the App to Social Media"), *Connecting
    the App to Social Media*, extends the SPA by connecting it to multiple social
    media platforms. You will set up passport authentication using Facebook and Twitter
    strategies and share data from the SPA.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。连接应用至社交媒体"), *连接应用至社交媒体*，通过连接到多个社交媒体平台来扩展SPA。您将使用Facebook和Twitter策略设置护照身份验证并共享SPA数据。'
- en: '[Chapter 13](ch13.html "Chapter 13. Testing with Mocha, Karma, and More"),
    *Testing with Mocha, Karma, and More*, teaches you testing, both on the server
    side and in the view.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。使用Mocha、Karma等测试"), *使用Mocha、Karma等测试*，教您在服务器端和视图中进行测试。'
- en: '[Chapter 14](ch14.html "Chapter 14. Deploying and Scaling the SPA"), *Deploying
    and Scaling the SPA*, walks you through setting up a production database on MongoLab
    and deploying your SPA to Heroku. Finally, you will explore scaling your SPA in
    the cloud.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。部署和扩展SPA*"), *部署和扩展SPA*，将指导您在MongoLab上设置生产数据库并将您的SPA部署到Heroku。最后，您将探索在云中扩展您的SPA。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: The book requires very few pieces of software besides your web browser and your
    operating system's command line or terminal. You will need an editor for writing
    code. Any text editor will do, from Notepad to an IDE such as Jetbrains WebStorm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了您的网络浏览器和操作系统命令行或终端之外，这本书只需要很少的软件。您需要一个编辑器来编写代码。任何文本编辑器都可以，从记事本到像Jetbrains
    WebStorm这样的IDE。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is ideal for JavaScript developers who want to build complex SPAs in
    JavaScript. Some basic understanding of SPA concepts will be helpful but are not
    essential.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合想要用JavaScript构建复杂单页应用（SPA）的JavaScript开发者。对SPA概念的基本了解将有所帮助，但不是必需的。
