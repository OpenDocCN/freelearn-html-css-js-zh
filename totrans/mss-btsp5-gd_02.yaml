- en: Figure 1.1 – The default Breadcrumb component
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – 默认的面包屑组件
- en: 'We will add a gray background color, a border radius on all corners, and padding
