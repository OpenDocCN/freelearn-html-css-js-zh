  zh: 修改了输入元素的后台颜色
- en: Changed the color, padding, and borders of tables
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了表格的颜色、填充和边框
- en: Changed the horizontal padding for buttons
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了按钮的水平填充
- en: Changed the horizontal padding for paginations
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了分页的水平填充
- en: Changed the padding for and added text-transform to badges
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
