  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改了主要和正文文本的全局设置
- en: Removed the border radius on buttons, dropdowns, select elements, and input
    elements
  id: totrans-176
