  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，对以下 Bootstrap 5 进行了定制：
- en: Changed global settings for primary, info, and body background colors
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了全局设置，包括主要颜色、信息颜色和正文背景颜色
- en: Removed the underline from links
  id: totrans-161
  prefs:
