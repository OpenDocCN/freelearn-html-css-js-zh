  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将添加灰色背景色，所有角落的圆角，以及所有边框的填充。我们还将增加面包屑项的水平填充，并更改分隔符。定制版本的面包屑组件将看起来像这样：
- en: '![Figure 1.2 – The customized Breadcrumb component ](img/Figure_1.2_B17143.jpg)'
  id: totrans-42
