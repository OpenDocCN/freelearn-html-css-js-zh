  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 – 使用 Bootstrap 5 定制版本的卡片组件
- en: 'In this example, the following Bootstrap 5 customizations have been made:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，对以下 Bootstrap 5 进行了定制：
- en: Changed the global settings for the primary color, base font size, headings,
    and font weight
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了全局设置，包括主要颜色、基本字体大小、标题和字体粗细
- en: Changed the color, background color, font size, padding, margin, border width,
    and border radius for the card component
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了卡片组件的颜色、背景颜色、字体大小、填充、边距、边框宽度和边框半径
- en: Changed the padding for the nav component
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了导航组件的填充
- en: Changed the color, background color, and padding for the list group component
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改了列表组组件的颜色、背景颜色和填充
