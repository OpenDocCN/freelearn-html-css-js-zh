- en: Notifications serve as a critical element throughout the lifecycle of the project,
    informing the respective stakeholders about the ongoing changes and activities.
    When a new task is assigned to a developer, an email notification can alert with
    highlights of the task, ensuring that the developer is informed and updated timely.
    A QA team member can receive an email about a task being moved to the testing
    phase.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通知在整个项目生命周期中扮演着关键角色，它向相关利益相关者通报正在进行中的变更和活动。当一项新任务分配给开发者时，一封电子邮件通知可以突出显示任务内容，确保开发者及时得到通知和更新。一个质量保证团队成员可以收到关于任务被移至测试阶段的通知。
- en: A notification plays an important role in a project’s progress. A notification
    that is received timely, speeds up the communication among the teams.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通知在项目进度中发挥着重要作用。及时收到的通知可以加快团队间的沟通。
- en: The medium of notification can depend on many factors, such as urgency, criticality
    of communication, nature of the project, and so on.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通知的媒介可以取决于许多因素，例如紧急性、通信的紧迫性、项目的性质等等。
- en: 'Typically, there are three types of notifications: Email, SMS, and in-app or
    inside the user interface notification (in case of websites). In this chapter,
    we will focus on Emails but the process will also lay down the foundation for
    implementation of other types of notifications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，有三种类型的通知：电子邮件、短信和在应用内或用户界面内部通知（针对网站）。在本章中，我们将重点关注电子邮件，但这个过程也将为其他类型通知的实施奠定基础。
- en: Let us start the implementation by creating a new file in `**src/util**` as
    `**notification_util.ts**`. This file would contain a class which will hold utility
    methods to send notifications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从在 `**src/util**` 中创建一个新文件 `**notification_util.ts**` 开始实施。该文件将包含一个类，该类将包含发送通知的实用方法。
