- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Three.js has become the standard way of creating stunning 3D WebGL content over
    the last couple of years. In this edition, we’ll look at all the features of Three.js
    and provide additional content on how to integrate Three.js with Blender, React,
    TypeScript, and the newest physics engine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，Three.js已经成为创建令人惊叹的3D WebGL内容的行业标准。在本版中，我们将探讨Three.js的所有功能，并提供有关如何将Three.js与Blender、React、TypeScript和最新的物理引擎集成的额外内容。
- en: In this book, you’ll learn how to create and animate immersive 3D scenes directly
    in your browser using the full potential of WebGL and modern browsers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将学习如何直接在浏览器中使用WebGL和现代浏览器的全部潜力创建和动画化沉浸式3D场景。
- en: The book starts with the basic concepts and building blocks used in Three.js
    and helps you explore these essential topics in detail through extensive examples
    and code samples. You’ll also learn how to create realistic-looking 3D objects
    using textures and materials. Besides creating these objects manually, we’ll also
    explain how to load existing models from an external source. Next, you’ll understand
    how to easily control the camera using the Three.js built-in camera controls,
    which will enable you to fly or walk around the 3D scene you’ve created. Later
    chapters will then show you how to use the HTML5 video and canvas elements as
    materials for your 3D objects and animate your models. You will learn how to use
    morph and skeleton-based animation, before understanding how to add physics, such
    as gravity and collision detection, to your scene. Finally, we’ll explain how
    to combine Blender with Three.js, how to integrate Three.js with React and TypeScript,
    and how you can use Three.js to create VR and AR scenes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从Three.js中使用的基本概念和构建块开始，并通过大量的示例和代码示例帮助您详细探索这些基本主题。您还将学习如何使用纹理和材质创建看起来逼真的3D对象。除了手动创建这些对象外，我们还将解释如何从外部源加载现有模型。接下来，您将了解如何轻松地使用Three.js内置的相机控制来控制相机，这将使您能够在您创建的3D场景中飞行或四处走动。后面的章节将向您展示如何使用HTML5视频和canvas元素作为3D对象的材质并动画化您的模型。您将学习如何使用基于变形和骨骼的动画，然后了解如何将物理效果，如重力和碰撞检测，添加到场景中。最后，我们将解释如何将Blender与Three.js结合使用，如何将Three.js与React和TypeScript集成，以及您如何使用Three.js创建VR和AR场景。
- en: By the end of this book, you’ll have gained the skills you need to create 3D-animated
    graphics using Three.js.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，您将获得使用Three.js创建3D动画图形所需的所有技能。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for JavaScript developers who are looking to learn how to use the
    Three.js library confidently.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望学习如何自信地使用Three.js库的JavaScript开发者而编写的。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18726_01.xhtml#_idTextAnchor014), *Creating Your First 3D Scene
    with Three.js*, introduces the Three.js library, explains how to set up your development
    environment, and shows how to create your first application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18726_01.xhtml#_idTextAnchor014)，*使用Three.js创建您的第一个3D场景*，介绍了Three.js库，解释了如何设置您的开发环境，并展示了如何创建您的第一个应用程序。'
- en: '[*Chapter 2*](B18726_02.xhtml#_idTextAnchor028), *The Basic Components that
    Make up a Three.js Application*, explains the core concepts behind Three.js and
    introduces the basic components you’ll need for each Three.js application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18726_02.xhtml#_idTextAnchor028)，*构成Three.js应用程序的基本组件*，解释了Three.js背后的核心概念，并介绍了每个Three.js应用程序所需的必备组件。'
- en: '[*Chapter 3*](B18726_03.xhtml#_idTextAnchor040), *Working with Light Sources
    in Three.js*, goes through all the available light sources you can use in Three.js
    to add lights to your Three.js scenes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18726_03.xhtml#_idTextAnchor040)，*在Three.js中使用光源*，介绍了您可以在Three.js中使用以向您的Three.js场景添加光源的所有可用光源。'
- en: '[*Chapter 4*](B18726_04.xhtml#_idTextAnchor056), *Working with Three.js Materials*,
    shows an overview of the different materials you can use when creating the objects
    you’re visualizing with Three.js.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18726_04.xhtml#_idTextAnchor056)，*使用Three.js材质*，概述了在创建使用Three.js可视化的对象时可以使用的不同材质。'
- en: '[*Chapter 5*](B18726_05.xhtml#_idTextAnchor081), *Learning to Work with Geometries*,
    explains which basic geometries are provided with Three.js and how you can use
    and customize them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18726_05.xhtml#_idTextAnchor081)，*学习使用几何体*，解释了Three.js提供的哪些基本几何体以及如何使用和自定义它们。'
- en: '[*Chapter 6*](B18726_06.xhtml#_idTextAnchor101), *Exploring Advanced Geometries*,
    goes into detail explaining the advanced geometries provided by Three.js.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18726_06.xhtml#_idTextAnchor101)，*探索高级几何体*，详细解释了Three.js提供的高级几何体。'
- en: '[*Chapter 7*](B18726_07.xhtml#_idTextAnchor122), *Points and Sprites*, describes
    how you can create and manipulate a large number of points and sprites on the
    screen, and how to change what these points look like.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18726_07.xhtml#_idTextAnchor122), *点和精灵*，描述了如何在屏幕上创建和操作大量点和精灵，以及如何更改这些点的外观。'
- en: '[*Chapter 8*](B18726_08.xhtml#_idTextAnchor132), *Creating and Loading Advanced
    Meshes and Geometries*, gives examples and instructions on how to group and merge
    objects together, and how to load existing models from external sources.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18726_08.xhtml#_idTextAnchor132), *创建和加载高级网格和几何体*，提供了如何组合和合并对象，以及如何从外部来源加载现有模型的示例和说明。'
- en: '[*Chapter 9*](B18726_09.xhtml#_idTextAnchor148), *Animations and Moving the
    Camera*, talks about the different camera controls provided by Three.js, and explains
    how animations work in Three.js and how to load animations from external sources.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18726_09.xhtml#_idTextAnchor148), *动画和移动相机*，讨论了 Three.js 提供的不同相机控制，并解释了动画在
    Three.js 中的工作方式以及如何从外部来源加载动画。'
- en: '[*Chapter 10*](B18726_10.xhtml#_idTextAnchor171), *Loading and Working with
    Textures*, gives an overview of the different types of textures that are available
    in Three.js, and how you can use them to configure the Three.js materials.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18726_10.xhtml#_idTextAnchor171), *加载和使用纹理*，概述了 Three.js 中可用的不同类型纹理，以及您如何使用它们来配置
    Three.js 材质。'
- en: '[*Chapter 11*](B18726_11.xhtml#_idTextAnchor192), *Render Postprocessing*,
    describes how you can add post-rendering effects such as blur, bloom, and colorify
    to your scene.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18726_11.xhtml#_idTextAnchor192), *渲染后处理*，介绍了如何将模糊、发光和着色等后渲染效果添加到场景中。'
- en: '[*Chapter 12*](B18726_12.xhtml#_idTextAnchor212), *Adding Physics and Sounds
    to Your Scene*, introduces the Rapier physics library, which allows you to have
    objects interact with each other simulating the real world. This chapter also
    shows how you can add positional sound to your scenes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18726_12.xhtml#_idTextAnchor212), *向场景添加物理和声音*，介绍了 Rapier 物理库，它允许您模拟现实世界中的对象交互。本章还展示了如何向场景添加位置声音。'
- en: '[*Chapter 13*](B18726_13.xhtml#_idTextAnchor227), *Working with Blender and
    Three.js*, provides information on how you can integrate Blender with Three.js,
    exchange models, and use Blender to bake specific textures.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18726_13.xhtml#_idTextAnchor227), *使用 Blender 和 Three.js*，提供了如何将
    Blender 与 Three.js 集成、交换模型以及使用 Blender 烘焙特定纹理的信息。'
- en: '[*Chapter 14*](B18726_14.xhtml#_idTextAnchor240), *Three.js Together with React,
    TypeScript, and Web-XR*, shows how you can combine Three.js with React and TypeScript,
    and gives an overview of the support Three.js has for the Web-XR standard to create
    VR and AR scenes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18726_14.xhtml#_idTextAnchor240), *Three.js 与 React、TypeScript 和
    Web-XR 一起使用*，展示了如何将 Three.js 与 React 和 TypeScript 结合使用，并概述了 Three.js 对 Web-XR
    标准的支持，以创建 VR 和 AR 场景。'
