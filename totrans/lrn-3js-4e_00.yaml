- en: 'Part 1: Getting Up and Running'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：入门
- en: In the first part, we’ll introduce the basic concepts of Three.js and make sure
    you’ve got all the information to get up and running. We’ll start by setting up
    your development environment, and in the following chapters, explore some of the
    core concepts that make up Three.js.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们将介绍 Three.js 的基本概念，并确保您拥有启动所需的所有信息。我们将从设置您的开发环境开始，在接下来的章节中，我们将探讨构成 Three.js
    的核心概念。
- en: 'In this part, there are the following chapters:'
  id: totrans-61
  prefs: []
