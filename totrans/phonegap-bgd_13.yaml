- en: Appendix C. Related Plugin Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following is a list of some related plugins that can be used with your
    PhoneGap:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Social Share**: This is available at [https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin](https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Facebook Connect**: This is available at [https://github.com/Wizcorp/phonegap-facebook-plugin](https://github.com/Wizcorp/phonegap-facebook-plugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Push Notifications**: This is available at [https://github.com/phonegap-build/PushPlugin](https://github.com/phonegap-build/PushPlugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Barcode Scanner**: This is available at [https://github.com/wildabeast/BarcodeScanner](https://github.com/wildabeast/BarcodeScanner)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ActionSheet**: This is available at [https://github.com/EddyVerbruggen/cordova-plugin-actionsheet](https://github.com/EddyVerbruggen/cordova-plugin-actionsheet)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bluetooth Serial**: This is available at [https://github.com/don/BluetoothSerial](https://github.com/don/BluetoothSerial)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calendar**: This is available at [https://github.com/EddyVerbruggen/Calendar-PhoneGap-Plugin](https://github.com/EddyVerbruggen/Calendar-PhoneGap-Plugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Badge**: This is available at [https://github.com/katzer/cordova-plugin-badge](https://github.com/katzer/cordova-plugin-badge)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Toast** (buttonless popup): This is available at [https://github.com/EddyVerbruggen/Toast-PhoneGap-Plugin](https://github.com/EddyVerbruggen/Toast-PhoneGap-Plugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image Picker**: This is available at [https://github.com/wymsee/cordova-imagePicker](https://github.com/wymsee/cordova-imagePicker)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image Resizer**: This is available at [https://github.com/julianohaze/PhoneGap-Image-Resizer](https://github.com/julianohaze/PhoneGap-Image-Resizer)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**oAuth**: This is available at [https://github.com/oauth-io/oauth-phonegap](https://github.com/oauth-io/oauth-phonegap)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Android InApp Billing**: This is available at [https://github.com/poiuytrez/AndroidInAppBilling](https://github.com/poiuytrez/AndroidInAppBilling)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zip File Handling**: This is available at [https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin](https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ngCordova plugins for the Ionic platform**: These are available at [http://www.ngcordova.com/](http://www.ngcordova.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have provided some important plugins that may be useful in a real fully-fledged
    app. This is not a comprehensive list of plugins as it's not possible to provide
    the entire list in this appendix. You can search at [https://build.phonegap.com/plugins](https://build.phonegap.com/plugins)
    or [http://www.plugreg.com](http://www.plugreg.com) for more plugins and descriptions.
  prefs: []
  type: TYPE_NORMAL
