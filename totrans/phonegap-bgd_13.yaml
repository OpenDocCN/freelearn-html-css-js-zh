- en: Appendix C. Related Plugin Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C. 相关插件资源
- en: 'The following is a list of some related plugins that can be used with your
    PhoneGap:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些与PhoneGap兼容的相关插件列表：
- en: '**Social Share**: This is available at [https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin](https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin)'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交分享**: 可在 [https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin](https://www.github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin)
    获取'
- en: '**Facebook Connect**: This is available at [https://github.com/Wizcorp/phonegap-facebook-plugin](https://github.com/Wizcorp/phonegap-facebook-plugin)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Facebook Connect**: 可在 [https://github.com/Wizcorp/phonegap-facebook-plugin](https://github.com/Wizcorp/phonegap-facebook-plugin)
    获取'
- en: '**Push Notifications**: This is available at [https://github.com/phonegap-build/PushPlugin](https://github.com/phonegap-build/PushPlugin)'
  id: totrans-4
  prefs:
  - PREF_UL
