- en: '**oAuth**: This is available at [https://github.com/oauth-io/oauth-phonegap](https://github.com/oauth-io/oauth-phonegap)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**oAuth**: 可在 [https://github.com/oauth-io/oauth-phonegap](https://github.com/oauth-io/oauth-phonegap)
    获取'
- en: '**Android InApp Billing**: This is available at [https://github.com/poiuytrez/AndroidInAppBilling](https://github.com/poiuytrez/AndroidInAppBilling)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Android InApp Billing**: 可在 [https://github.com/poiuytrez/AndroidInAppBilling](https://github.com/poiuytrez/AndroidInAppBilling)
    获取'
- en: '**Zip File Handling**: This is available at [https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin](https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**压缩文件处理**: 可在 [https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin](https://github.com/Adobe-Marketing-Cloud/cordova-zip-plugin)
    获取'
- en: '**ngCordova plugins for the Ionic platform**: These are available at [http://www.ngcordova.com/](http://www.ngcordova.com/)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ngCordova插件（适用于Ionic平台）**: 可在 [http://www.ngcordova.com/](http://www.ngcordova.com/)
    获取'
- en: Summary
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We have provided some important plugins that may be useful in a real fully-fledged
    app. This is not a comprehensive list of plugins as it's not possible to provide
    the entire list in this appendix. You can search at [https://build.phonegap.com/plugins](https://build.phonegap.com/plugins)
    or [http://www.plugreg.com](http://www.plugreg.com) for more plugins and descriptions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了一些可能对真实完整应用有用的插件。这不是插件的全列表，因为在这个附录中不可能提供完整的列表。您可以在 [https://build.phonegap.com/plugins](https://build.phonegap.com/plugins)
    或 [http://www.plugreg.com](http://www.plugreg.com) 上搜索更多插件和描述。
