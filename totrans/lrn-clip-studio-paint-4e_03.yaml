- en: 'Penciling: Layer and Layer Property Palettes'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 草稿绘制：层次和层次属性面板
- en: Most people have probably heard the word **penciling** before. Penciling is
    a stage of the manga or comic creation process in which an artist sketches out
    a layout of the page with their pencil before they move on to the “inking” stage.
    In Clip Studio Paint, we have a great function for it! One of the best features
    of working in a digital art program is the ability to work in **layers**. We can
    use layers to edit and separate finished pencil artwork from ink artwork, and
    you will find tons more benefits as we read through this chapter!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人可能之前都听说过**草稿绘制**这个词。草稿绘制是漫画或漫画创作过程中的一个阶段，在这一阶段，艺术家在上墨之前用铅笔绘制页面的布局。在Clip
    Studio Paint中，我们为此提供了出色的功能！在数字艺术程序中工作的最佳特性之一是能够在**层次**中工作。我们可以使用层次来编辑和分离完成的铅笔作品和墨水作品，随着我们阅读本章，你将发现更多好处！
- en: 'Layers are like stacks of transparencies used for projection: every transparency
    carries a bit of text or an element of the image, so that we can separate the
    pencil sketch layer from the inked art layer, and when all the transparencies
    are stacked on top of each other, they form the complete image. You can make each
    layer visible or invisible with only one click, and manipulation of one layer
    doesn’t affect the other layer’s art. Most digital art software allows the creation
    of layers, and Clip Studio Paint is no exception. This chapter is all about the
    layers!'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 层次就像用于投影的透明层堆叠：每个透明层都携带一些文本或图像元素，这样我们就可以将铅笔草图层与上墨艺术层分开，当所有透明层堆叠在一起时，就形成了完整的图像。你可以通过单击来使每个层次可见或不可见，并且对一个层次的操纵不会影响其他层次的美术。大多数数字艺术软件都允许创建层次，Clip
    Studio Paint也不例外。本章全部关于层次！
- en: 'The topics discussed in this chapter will include the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的主题包括以下内容：
- en: Penciling
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 草稿绘制
- en: The Layer palette
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次面板
- en: Properties of layers
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次属性
- en: Different types of layers
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的层次
- en: Layer groups and layer colors
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层组与层颜色
- en: Layer effects
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次效果
- en: Let’s jump right in!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接进入正题！
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, you need Clip Studio Paint installed on your device and a new
    blank canvas ready. Any size is fine, but I recommend creating a 300 DPI square
    canvas to go through the content in this chapter. You can create it by clicking
    **File**, selecting **New file…**, selecting the **illustration** icon, and then
    clicking **OK**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你需要在你的设备上安装Clip Studio Paint，并准备好一个新的空白画布。任何尺寸都可以，但我建议创建一个300 DPI的正方形画布，以便通过本章的内容。你可以通过点击**文件**，选择**新建文件…**，选择**插画**图标，然后点击**确定**来创建它。
- en: What is penciling?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是草稿绘制？
- en: Penciling is one of the manga creation stages in which you draw a pencil sketch
    referring to a manga script before the inking stage. In the manga process, there’s
    often a first-draft pencil sketch and a second-draft pencil sketch. The first
    one is called **Ne-mu**, pronounced like “Name,” which is a very rough pencil
    drawing, with panels and speech bubbles to create an overall page draft.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 草稿绘制是漫画创作阶段之一，在这一阶段，你会在上墨之前根据漫画脚本绘制铅笔草图。在漫画创作过程中，通常会有一个初稿铅笔草图和一个二稿铅笔草图。第一个被称为**Ne-mu**，发音类似于“Name”，这是一种非常粗糙的铅笔草图，包含画框和对话气泡，以创建整个页面的草案。
- en: 'We do this to get a good visual plan of the page, and it’s important to show
    it to an editor, a designer, and/or a scriptwriter if you’re working with a publisher.
    After getting approval, we move on to a second pencil sketch, which is more detailed
    and easier to work on with inking pens. In the image on the right, we can see
    the whole process of the manga page creation, including the Ne-mu on the very
    left top and the second penciling sketch next to it:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这样做是为了获得一个良好的页面视觉规划，如果你与出版社合作，那么向编辑、设计师和/或编剧展示它是很重要的。在获得批准后，我们继续进行第二个铅笔草图，这个草图更详细，更容易用上墨笔进行工作。在右边的图像中，我们可以看到漫画页面创作的整个过程，包括最左上角的Ne-mu和旁边的第二个铅笔草图：
- en: '![](img/B22275_03_01_New.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_01_New.png)'
- en: 'Figure 3.1: A sample image of a manga page creation process'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1：漫画页面创作过程的示例图像
- en: 'When we draw Ne-mu with Pencil tools, what we care about is the layout, so
    only basic figures are fine at this stage as long as it’s clear which character
    the figure is. I often write an initial of the character’s name on the face of
    the figure. We can see how figure drawings are composed in the following sketches:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们用铅笔工具绘制Ne-mu时，我们关注的是布局，所以只要能清楚地知道这个人物是谁，基本图形就足够了。我经常在人物的脸上写上人物的姓氏首字母。我们可以在以下草图中看到图形绘制是如何组成的：
- en: '![A drawing of two people  Description automatically generated](img/B22275_03_02_New.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![两个人物的绘图  自动生成的描述](img/B22275_03_02_New.png)'
- en: 'Figure 3.2: A penciling image of various proportions'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2：各种比例的铅笔绘图
- en: The penciling sketch is a good place to start. Keep working on the rough figure
    until the proportions look right. The heads rule shown here is a good start! You
    may need to spend some time getting the head, arms, and legs the right sizes.
    It may be frustrating at first, but once you’re happy with the overall shape,
    you won’t have to worry about it again as you go into more detail with clothes,
    expressions, and so on. Of course, the more you practice proportions, the more
    intuitively they’ll come to you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 铅笔草图是一个好的起点。继续完善粗略的人物，直到比例看起来正确。这里显示的头规则是一个好的开始！你可能需要花一些时间来调整头部、手臂和腿的大小。一开始可能会很沮丧，但一旦你对整体形状满意，你就不必再担心它了，当你进入更多细节，如衣服、表情等。当然，你练习比例越多，它们就会越直观地出现在你面前。
- en: Sometimes, we realize we want to change the character’s pose after drawing the
    figure, but still want to refer to the original pose without erasing it. Layers
    come in handy in this case. Simply create a new layer, use a different colored
    pencil tool, and start drawing alternative poses on the new layer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我们在绘制完人物后意识到我们想要改变角色的姿势，但仍然想参考原始姿势而不删除它。在这种情况下，层就派上用场了。只需创建一个新的层，使用不同颜色的铅笔工具，并在新层上开始绘制替代姿势。
- en: We can also use layers when we have different elements on one panel overlapping
    each other. Each element is drawn on a different layer, so we can move one element
    around at a time without affecting other drawings.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在一个面板上有不同元素相互重叠时，我们也可以使用层。每个元素都绘制在不同的层上，因此我们可以一次移动一个元素，而不会影响其他绘图。
- en: 'We can see these two cases in the following image:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在以下图片中看到这两个案例：
- en: '![A comparison of a cartoon character  Description automatically generated](img/B22275_03_03_New.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![卡通角色的比较  自动生成的描述](img/B22275_03_03_New.png)'
- en: 'Figure 3.3: Sample images of multi-layer penciling'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3：多层铅笔绘制的样本图像
- en: As we can see, your first sketch can still be useful even if isn’t quite right.
    It’s important when you are starting out to not be too critical or erase too much!
    It would have been more difficult to draw the blue alternative pose shown here
    if we didn’t have the black original pose as a reference. Penciling is a good
    time to make mistakes, so long as you iron them out before inking.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，即使你的第一个草图并不完全正确，它仍然是有用的。当你刚开始时，不要过于挑剔或擦除太多！如果没有黑色原始姿势作为参考，要绘制这里显示的蓝色替代姿势将会更困难。铅笔绘制是一个犯错误的好时机，只要你在上墨之前修正它们。
- en: That’s right, we benefit a lot from using layers on digital drawings. Let’s
    have a closer look at what they are.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对的，我们从在数字绘图中使用层中受益良多。让我们更仔细地看看它们是什么。
- en: What is a layer?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是层？
- en: A layer, in a piece of digital art, is a magical thing that can make our workflow
    smoother and easier, and it can also save a lot of headaches in the future when
    we go from pencils to inks to colors too. Okay, so maybe it’s not *actually* magic,
    but it’s pretty darn close!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在一件数字艺术作品中，层是一个神奇的东西，可以使我们的工作流程更顺畅、更简单，它还可以在我们从铅笔到墨水到颜色的过程中节省很多麻烦。好吧，所以也许它并不是真正的魔法，但它非常接近！
- en: 'Layers are like stacks of transparencies used for projection: every transparency
    carries a bit of text or an element of the image, so that we can separate the
    pencil sketch layer from the inked art layer, and when all the transparencies
    are stacked on top of each other, they form the complete image. You can make each
    layer visible or invisible with only one click, and manipulation of one layer
    doesn’t affect art on another layer.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 层就像用于投影的透明度堆叠：每个透明度都携带一些文本或图像元素，这样我们就可以将铅笔草图层与上墨艺术层分开，当所有透明度堆叠在一起时，它们就形成了完整的图像。您只需单击一次即可使每个层可见或不可见，并且对一个层的操作不会影响另一个层上的艺术。
- en: 'But what are layers and how do they work? Let’s look at the following example
    images. Now that the sketch has been done, the art can be completed by inking
    and coloring on it. The colored drawing in this screenshot is made from five layers
    on top of it:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但层是什么？它们是如何工作的？让我们看看以下示例图片。现在草图已经完成，可以通过在它上面上墨和上色来完成艺术创作。此截图中的彩色绘图是由它上面的五层组成的：
- en: '![](img/B22275_03_04_New.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_04_New.png)'
- en: 'Figure 3.4: A sample colored drawing'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4：样本彩色绘图
- en: 'What exactly are those layers? In the following screenshot, we can see exactly
    what they are:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那些图层究竟是什么？在下面的截图中，我们可以清楚地看到它们：
- en: '![](img/B22275_03_05.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_05.png)'
- en: 'Figure 3.5: Layer diagram of a colored piece of art'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5：彩色艺术品的图层图
- en: Here, we can see the transparencies that we mentioned earlier. Every transparency
    has its own bit of text or part of the image, and when they are stacked on top
    of each other, they form the complete image. The pink background is a paper layer.
    On top of that, there is a layer with some gray, which is the carpet the character
    is standing on. Then, there is a layer with most of the colors of the drawing.
    Above that is the actual line art (ink) for the character. Finally, on top is
    a layer with white dots for the shining effect.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到我们之前提到的透明度。每个透明度都有自己的文本或图像的一部分，当它们堆叠在一起时，就形成了完整的图像。粉红色的背景是纸张图层。在其上方，有一个带有灰色（人物站立的地毯）的图层。然后，有一个包含大部分绘图颜色的图层。在其上方是人物的线条艺术（墨水）。最后，在最上面是一个带有白色点以产生闪耀效果的图层。
- en: 'It’s entirely possible to create digital art without using layers, but layers
    can make your digital art life easier. Here’s a list of things you can do with
    layers:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 完全可以在不使用图层的情况下创建数字艺术，但图层可以使你的数字艺术生活更加轻松。以下是可以使用图层完成的一些事情列表：
- en: Manipulate, add extra, or organize pencil sketches
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作、添加额外内容或组织铅笔素描
- en: Change and edit inks even after coloring started
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始着色后，甚至可以更改和编辑墨水
- en: Add special effects to certain parts of an image
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为图像的某些部分添加特殊效果
- en: Easily correct color using adjustment layers, blending modes, and layer masks
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用调整图层、混合模式和图层蒙版轻松校正颜色
- en: Revert your image to inks only if a mistake is made in coloring
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在着色过程中出现错误，则仅将图像恢复为墨水
- en: Change the color of the line art without affecting the other parts of an image
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无需影响图像其他部分的情况下更改线稿的颜色
- en: Separate out individual characters or elements for reuse in other images
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将单个字符或元素分离出来，以便在其他图像中重复使用
- en: Organize image elements
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织图像元素
- en: There are many more benefits to using layers. Of course, there are also some
    downsides. Depending on how many layers you choose to use, the number of layers
    may begin to slow down computers with less RAM and disk space. Keep this in mind,
    especially when working on larger images with a high DPI.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用图层还有很多好处。当然，也有一些缺点。根据你选择使用多少图层，图层的数量可能会开始减缓内存和磁盘空间较小的计算机。记住这一点，尤其是在处理高DPI的大图像时。
- en: Now that we know what layers are and why we’d want to use them, let’s explore
    the **Layer** palette and talk about different types of layers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了图层是什么以及为什么想要使用它们，那么让我们来探索**图层**面板，并讨论不同类型的图层。
- en: Introducing the Layer palette
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍图层面板
- en: 'Just like most options in Clip Studio Paint, layers have a palette that acts
    as a *command center* for managing and creating layers. When we look at the **Layer**
    palette in the following screenshot, we can see that there are many icons and
    options that apply to different layers:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 就像Clip Studio Paint中的大多数选项一样，图层有一个调色板，它充当管理创建图层的*指挥中心*。当我们查看下面的截图中的**图层**面板时，我们可以看到有许多图标和选项适用于不同的图层：
- en: '![](img/B22275_03_06.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_06.png)'
- en: 'Figure 3.6: A screenshot of the Layer palette'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.6：图层面板的截图
- en: If you cannot locate the **Layer** palette in your Clip Studio Paint interface,
    go to **Window** in the **File** menu and click on **Layer** to display it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法在你的Clip Studio Paint界面中找到**图层**面板，请转到**文件**菜单中的**窗口**，然后点击**图层**以显示它。
- en: There are two drop-down menus and a slider on the top row. The first drop-down
    menu on the left is used to decide the palette color, changing the color of the
    icons next to the layer name in the **Layer** palette. It is used to organize
    layers easily by grouping them by color. For instance, when making an image with
    many characters, each layer related to one character can be assigned a layer color
    for easy identification.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部行有两个下拉菜单和一个滑块。左侧的第一个下拉菜单用于决定调色板颜色，改变**图层**面板中图层名称旁边图标的颜色。它用于通过颜色分组来轻松组织图层。例如，当制作包含许多角色的图像时，与每个角色相关的每个图层都可以分配一个图层颜色，以便于识别。
- en: The second drop-down menu on the left is **Blending Mode**, which applies different
    color effects to the drawings beneath the layer. A full explanation of **Blending
    Mode** can be found in *Chapter 16*, *Using Clip Studio Paint to Color Your Manga.*
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧的第二个下拉菜单是**混合模式**，它将不同的颜色效果应用到图层下的绘图上。关于**混合模式**的完整解释可以在*第16章*，*使用Clip Studio
    Paint为你的漫画上色*中找到。
- en: To the right of the **Blending Mode** drop-down menu is a slider. This controls
    the opacity of the layer. Opacity refers to the amount of transparency that the
    objects on the layer have. If the slider is set to **100**, then the layer contents
    are at full opacity. If it is set to zero, then the layer contents will be completely
    transparent and therefore invisible. I normally set the sketch layer opacity to
    30% when I start inking on the layer above it so that we can see the inked line
    clearly!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在**混合模式**下拉菜单的右侧有一个滑块。这控制图层的透明度。透明度是指图层上对象具有的透明度量。如果滑块设置为**100**，则图层内容为全不透明。如果设置为零，则图层内容将完全透明，因此不可见。我通常在开始在上层描线时将草图层的透明度设置为30%，这样我们就可以清楚地看到描线线。
- en: 'Below **Blending Mode** and the opacity slider is a group of icons. The following
    is a list of them from left to right and a description of what each one does:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在**混合模式**和透明度滑块下方是一组图标。以下是从左到右的列表以及每个图标的描述：
- en: '![](img/B22275_03_07.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_07.png)'
- en: 'Figure 3.7: A screenshot of the icons'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7：图标的截图
- en: '**Clip to layer below**: This hides some parts of the image in the current
    layer using the layer below. Content in the current layer will only be shown in
    areas where there is also content in the layer below. This is a very useful function
    for coloring when you need to color in a limited area. For example, we can use
    this for skin color, clothing patterns, and shading. In the following screenshot,
    the cheek color layer is clipped by the below skin color layer, so that the cheek
    color doesn’t exceed the outside of the face:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**剪切到下层图层**：此功能使用下层图层隐藏当前图层的一些部分。当前图层的内容仅在下层图层也有内容的地方显示。这是一个在有限区域内着色时非常有用的功能。例如，我们可以用它来着色肤色、服装图案和阴影。在以下截图中，脸颊颜色层被下方的肤色层剪切，这样脸颊颜色就不会超出脸的外侧：'
- en: '![](img/B22275_03_08.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_08.png)'
- en: 'Figure 3.8: A screenshot of the Clip to layer below function'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.8：Clip to layer below功能的截图
- en: '**Set as reference layer**: Some tools, such as the **Fill** tool, can be set
    to reference their parameters with another layer. This icon turns the currently
    selected layer into a reference layer for these tools. Using this setting stops
    the color overflowing the borders drawn on the reference layer. We can also link
    it to the **Anti-overflow** setting on brush tools, which you can find in the
    *Anti-overflow* section in Chapter 4, *Introducing Clip Studio Paint Brushes*.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置为参考层**：某些工具，如**填充**工具，可以设置为使用另一个图层来参考其参数。此图标将当前选定的图层转换为这些工具的参考层。使用此设置可以防止颜色溢出到参考层上绘制的边界。我们还可以将其链接到第4章“介绍Clip
    Studio Paint画笔”中的*防溢出*部分上的**防溢出**设置。'
- en: '**Set as draft layer**: This option turns the layer into a draft layer. Exporting
    and printing images can be set to ignore a draft layer, even if that layer is
    visible in the file.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置为草稿层**：此选项将图层转换为草稿层。导出和打印图像时，可以设置忽略草稿层，即使该层在文件中可见。'
- en: '**Lock layer**: This sets the layer so that it cannot be drawn on or changed
    at all until it is unlocked.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定图层**：此设置使图层无法绘制或更改，直到解锁。'
- en: '**Lock transparent pixels**: This sets the layer so that transparent pixels
    cannot be drawn on. Only pixels that are currently drawn on will be able to be
    changed.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定透明像素**：此设置使图层无法绘制透明像素。只有当前绘制上的像素才能被更改。'
- en: '**Enable mask**: This enables or disables the layer mask, which can hide some
    parts of an image. This is a great function to add patterns to clothing! You can
    learn more about layer masks in *Chapter 12, Making Layer Masks and Screentones*.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用蒙版**：此选项启用或禁用图层蒙版，可以隐藏图像的一些部分。这是一个向服装添加图案的绝佳功能！您可以在第12章“制作图层蒙版和屏幕色调”中了解更多关于图层蒙版的信息。'
- en: Once you click the **Apply mask to layer** icon, mark any areas that you don’t
    want to edit and pick the deselect option. With those areas masked, you can edit
    your art without affecting those areas.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦点击**应用蒙版到图层**图标，标记任何您不想编辑的区域，并选择取消选择选项。在这些区域蒙版后，您可以编辑您的艺术作品而不会影响这些区域。
- en: 'As an example, the following image shows masks applied on clothing pattern
    layers. The black areas in the thumbnails are the parts that are masked with the
    deselect option:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，以下图像显示了应用于服装图案层的蒙版。缩略图中的黑色区域是使用取消选择选项蒙版的区域：
- en: '**![A screenshot of a video game  Description automatically generated](img/B22275_03_09.png)**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**![视频游戏截图 自动生成描述](img/B22275_03_09.png)**'
- en: 'Figure 3.9: A screenshot of the Layer mask function'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.9：图层蒙版功能的截图
- en: '**Set showing area of ruler**: This controls what layers or layer folders the
    ruler is visible on, such as only being visible when in the layer that contains
    the ruler or being able to see the ruler from any layer of the drawing.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置标尺显示区域**：这控制了标尺在哪些图层或图层文件夹中可见，例如仅在包含标尺的图层中可见，或者可以从绘图中的任何图层看到标尺。'
- en: 'The following screenshot is of another set of icons called the command bar.
    This set of icons allows us to execute many common layer operations directly from
    the **Layer** palette. It looks as follows:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图是另一组称为命令栏的图标。这组图标允许我们直接从**图层**面板执行许多常见的图层操作。它看起来如下：
- en: '![](img/3.8.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3.8.png)'
- en: Below or above the command bar, depending on the device you use, is a list of
    the current layers of your image.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令栏下方或上方，具体取决于您使用的设备，是您图像当前图层的列表。
- en: As you can see in the following screenshot, each one has a symbol that looks
    like an eye that indicates whether the layer is visible. You can check on your
    inking process by clicking this eye icon to hide the sketching layer. Similarly,
    you can check on any art underneath by making the above layers invisible.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在以下截图中所见，每个都有一个看起来像眼睛的符号，表示图层是否可见。您可以通过点击此眼睛图标来隐藏草图图层以检查您的上墨过程。同样，您可以通过使上面的图层不可见来检查任何下面的艺术作品。
- en: 'To the right of the eye icon of the currently active layer, there is an icon
    that looks like a pen. This indicates that this layer is the one that’s currently
    being worked on. Above the layer name, the current blending mode says **Normal**
    in the image, and you can find more about the layer blending mode in the *Exploring
    layer blending modes* section in *Chapter 16*, *Using Clip Studio Paint to Color
    Your Manga*. It also tells us the opacity, which is at **100%**. These details
    are displayed so that specific layers can be found easily:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前活动图层的眼睛图标右侧，有一个看起来像笔的图标。这表示该图层是当前正在处理的图层。在图层名称上方，当前混合模式在图像中显示为**正常**，您可以在*第16章*的*探索图层混合模式*部分中找到有关图层混合模式的更多信息，*使用Clip
    Studio Paint为你的漫画上色*。它还告诉我们不透明度，为**100%**。这些详细信息显示是为了方便快速找到特定的图层：
- en: '![](img/B22275_03_11.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_11.png)'
- en: 'Figure 3.11: A screenshot of the layer list'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.11：图层列表的截图
- en: 'Now that we’ve learned all about the **Layer** palette, let’s look at its companion:
    the **Layer Property** palette.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了所有关于**图层**面板的内容，让我们看看它的伴侣：**图层属性**面板。
- en: The Layer Property palette
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**图层属性**面板'
- en: The **Layer Property** palette is shown above the **Layer** palette in the default
    interface layout. If you cannot find the **Layer Property** palette, it can be
    restored by going to the **File** menu and clicking on **Window | Layer Property**.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层属性**面板位于默认界面布局中**图层**面板的上方。如果您找不到**图层属性**面板，可以通过转到**文件**菜单并点击**窗口 | 图层属性**来恢复。'
- en: 'The **Layer Property** palette has fantastic functions to add on top of the
    ones of the Layer palette. It is shown in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层属性**面板在**图层**面板的功能基础上增加了许多功能。以下截图显示了它：'
- en: '![](img/B22275_03_12.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_12.png)'
- en: 'Figure 3.12: A screenshot of the Layer Property palette'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.12：图层属性面板的截图
- en: Though it’s a little palette, it can do big things. Let’s explore each of its
    options now.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是一个小小的面板，但它可以完成大事。现在让我们探索它的每个选项。
- en: Border effect
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 边界效果
- en: The **Border effect** icon, which is the first icon on the left of the top row,
    can be used to get two different looks on a layer. The most common way to use
    it is to add a stroke to the outside of the content of a layer.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**边界效果**图标，位于顶部行左侧的第一个图标，可以用于在图层上获得两种不同的外观。最常见的方法是向图层内容的外部添加描边。'
- en: 'To do this, click on the left-most icon of the **Border effect** options to
    activate the **Edge** option. The following is a screenshot of **Border effect**
    in action on a layer of text:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，请点击**边界效果**选项中最左侧的图标以激活**边缘**选项。以下是在文本图层上应用**边界效果**的截图：
- en: '![](img/B22275_03_13.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_13.png)'
- en: 'Figure 3.13: A screenshot of a text sample and the Layer Property palette'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.13：文本样本和图层属性面板的截图
- en: By adjusting the **Thickness of edges** setting, the thickness of the border
    can be made thicker or thinner by adjusting the slider or using the up and down
    arrows to the right of the slider. **Edge color** can be set by clicking on the
    rectangle showing the current color and choosing a new color using the color picker
    window.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调整**边缘厚度**设置，可以通过调整滑块或使用滑块右侧的上箭头和下箭头来使边框变厚或变薄。**边缘颜色**可以通过点击显示当前颜色的矩形并使用颜色选择器窗口选择新颜色来设置。
- en: '**Border effect** also has another setting, though, and that is the **Watercolor
    edge** effect. This effect looks very different from other edge effects and has
    a lot more options, and it can be used to give a piece of art a slick look that
    is reminiscent of traditional watercolor.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**边框效果**还有一个设置，那就是**水彩边缘**效果。此效果与其他边缘效果看起来非常不同，并且有更多的选项，它可以用来给艺术品一种光滑的外观，让人联想到传统水彩。'
- en: To access the **Watercolor edge** effect, click on the icon next to the **Edge**
    option under the **Border effect** heading of the **Layer Property** palette.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**水彩边缘**效果，请点击**图层属性**面板下**边框效果**标题旁边的图标。
- en: 'In the following screenshot, the **Watercolor edge** effect has been applied
    to the brushstroke on the right:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的截图中，已经将**水彩边缘**效果应用于右侧的笔触：
- en: '![](img/B22275_03_14.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_14.png)'
- en: 'Figure 3.14: A screenshot of an image sample with the Watercolor edge effect
    applied'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.14：应用了水彩边缘效果图像样本的截图
- en: Notice how the stroke on the right has a dark edge around the outside, which
    is just how watercolor paint would react if it was layered over dry paint. The
    look of this effect can be changed by moving the **Area**, **Opacity**, **Darkness**,
    and **Blurring width** sliders. There is no *ideal* setting for this option, but
    moving the sliders around will update the layer in real time, so it’s very easy
    – and fun – to play with.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 注意右侧的笔触周围有一个深色的边缘，这正是如果水彩颜料覆盖在干颜料上时的反应。通过移动**区域**、**不透明度**、**暗度**和**模糊宽度**滑块，可以改变此效果的外观。此选项没有**理想**的设置，但移动滑块会实时更新图层，因此非常容易——而且很有趣——去尝试。
- en: When we apply this as a layer property, we’re affecting the whole layer. If
    you want to add a watercolor edge effect only to a specific brush, see the *Watercolor
    edge* section in *Chapter 4,* *Introducing Clip Studio Paint Brushes*.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将此作为图层属性应用时，我们正在影响整个图层。如果您只想为特定的画笔添加水彩边缘效果，请参阅**第4章**中的**水彩边缘**部分。
- en: 'Now that we know about the **Border effect** option, let’s explore another:
    the **Extract line** effect.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了**边框效果**选项，让我们探索另一个选项：**提取线条**效果。
- en: Extract line
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提取线条
- en: The **Extract line** icon is another icon under the **Effect** options in the
    **Layer Property** palette. This option is only available in the EX version and
    is especially useful for incorporating 3D objects into your art. This is usually
    used as a stencil, on top of which you can draw the object.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**提取线条**图标是**图层属性**面板中**效果**选项下的另一个图标。此选项仅在EX版本中可用，并且特别适用于将3D对象融入您的艺术作品中。这通常用作模板，您可以在其上绘制对象。'
- en: 'In the following screenshot, I have taken a photo of some scenery and used
    the **Extract line** effect on it. It’s always better to use a photo that is properly
    focused, and taken in enough light with high contrast. The settings used are shown
    in the **Layer Property** palette in the following screenshot:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的截图中，我拍摄了一些风景照片，并对其应用了**提取线条**效果。始终最好使用焦点正确、光线充足且对比度高的照片。以下截图中的**图层属性**面板显示了使用的设置：
- en: '![](img/B22275_03_15.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_15.png)'
- en: 'Figure 3.15: A screenshot of a line extraction image'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.15：提取线条图像的截图
- en: Using this option turns the photo into a line drawing. By adjusting the options
    in the **Layer Property** palette, we get a real-time preview of the line drawing.
    Using this layer effect does not change the source photo permanently, as the effect
    can be turned off at any time if we change our mind, so feel free to play around
    with the sliders!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项可以将照片转换为线条画。通过调整**图层属性**面板中的选项，我们可以实时预览线条画的效果。使用此图层效果不会永久更改源照片，因为如果改变主意，我们可以在任何时候关闭效果，所以请随意调整滑块！
- en: '**Important note**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: Only use photographs in your art that you have taken yourself or that you have
    permission to use. Remember, just because you found a photo through a Google search
    doesn’t mean that you have the right to use it! Be sure that the owner of the
    photo is okay with it being used, even if you’re not going to be selling the piece
    of art that you’re making.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的艺术作品中只使用你自己拍摄或获得使用许可的照片。记住，即使你通过谷歌搜索找到了一张照片，也不意味着你有权使用它！确保照片的所有者同意使用，即使你不会出售你制作的这件艺术品。
- en: 'This option also has another effect, called **Convert to lines and tones**.
    This is mostly used by comic artists on 3D objects or background photographs,
    but we can also keep using it on our scenery photo. Once we have the settings
    shown in the preceding screenshot just how we want them, we can click on the **Convert
    layer to lines and tones** button at the bottom of the **Line Extraction** settings.
    The following dialog will appear:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项还有一个名为**转换为线条和色调**的另一个效果。这主要被漫画艺术家用于3D对象或背景照片，但我们也可以继续在我们的风景照片上使用它。一旦我们设置了前面截图所示的内容，我们就可以点击**线条提取**设置底部的**将图层转换为线条和色调**按钮。以下对话框将出现：
- en: '![](img/B22275_03_16.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_16.png)'
- en: 'Figure 3.16: A screenshot of the line and tone conversion of layer settings'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.16：图层线条和色调转换设置截图
- en: Settings can be modified in this window again before continuing. To see the
    changes being made, make sure to check the **Preview** checkbox below the **Cancel**
    button. Note that the preview may be slow on computer systems with a low amount
    of RAM or hard disk space.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，可以在此窗口中再次修改设置。要查看所做的更改，请确保勾选**取消**按钮下方的**预览**复选框。请注意，在内存或硬盘空间较少的计算机系统上，预览可能较慢。
- en: 'When we click on **OK**, we will get something like this:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们点击**确定**时，我们会得到类似这样的结果：
- en: '![](img/B22275_03_17.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_17.png)'
- en: 'Figure 3.17: A screenshot of a photo with the Layer palette'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.17：带有图层调板的照片截图
- en: 'Clip Studio Paint automatically creates an outline layer and several layers
    of tones, depending on the settings we specified in the previous window. Looking
    in the **Layer** palette, we can also see our original image safely saved on a
    layer below the tones and the outline layer. This means we don’t have to worry
    about making changes to a photo and then not being able to undo them. If we don’t
    like the final result of the conversion, the action can be undone, or the layers
    deleted, and we can try again to get a different result. The ideal result would
    blend nicely with your other drawings on the image, as we can see in the following
    sample:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们在上一个窗口中指定的设置，Clip Studio Paint会自动创建一个轮廓层和几个色调层。查看**图层**调板，我们还可以看到我们的原始图像安全地保存在色调层和轮廓层下面的一个图层上。这意味着我们不必担心对照片进行修改后无法撤销。如果我们对转换的最终结果不满意，可以撤销操作，或删除图层，然后尝试得到不同的结果。理想的结果应该与图像上的其他绘画很好地融合，如下面的示例所示：
- en: '![](img/B22275_03_18.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B22275_03_18.png)'
- en: 'Figure 3.18: A sample image with a photo background'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.18：带有照片背景的示例图像
- en: Remember that, to keep your style consistent, it’s best to draw over the automatically
    created background.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，为了保持风格的一致性，最好是在自动创建的背景上绘制。
- en: Tone
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色调
- en: The next icon in our **Layer Property** effect options is the **Tone** effect.
    Just as the name implies, this takes our layer and turns it into screentones,
    depending on the contents of the layer.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的**图层属性**效果选项中，下一个图标是**色调**效果。正如其名所示，它将我们的图层转换为网屏色调，具体取决于图层的内容。
- en: What is a screentone? If you read Japanese manga, you’ve probably seen screentones
    but never knew what they were called! A **screentone** is a pattern of dots, lines,
    or hatches used to apply shading or texture to any area. In traditional pen-and-paper
    drawing, these tones were applied using a sticker-like sheet of pre-printed patterns
    that would be applied over the top of the drawing. Some companies even started
    printing background images, such as photos of city skylines or forests, to make
    the comic creation process faster and easier. This is now easy to create using
    digital tones. Using digital tones means we don’t have to replenish our screentone
    supplies, because we never run out, and we can make custom tones. We can find
    more about using screentones in the *Adding screentones* section in Chapter 12,
    *Making Masks and Screentones*.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是网点？如果你阅读日本漫画，你可能见过网点，但从未知道它们的名字！**网点**是一种由网点、线条或网纹组成的图案，用于对任何区域进行着色或添加纹理。在传统的笔和纸绘画中，这些色调是通过将类似贴纸的预先印刷图案贴在绘图上方来应用的。一些公司甚至开始印刷背景图像，如城市天际线或森林的照片，以使漫画创作过程更快、更简单。现在，使用数字网点很容易创建。使用数字网点意味着我们不必补充我们的网点供应，因为我们永远不会用完，并且我们可以制作自定义网点。我们可以在第12章“制作遮罩和网点”的“添加网点”部分中找到更多关于使用网点的内容。
- en: 'In the following screenshot, the **Tone** layer effect has been applied on
    a layer containing a shade of a drawing:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的屏幕截图中，**色调**层效果已被应用于包含绘图阴影的图层：
- en: '![](img/B22275_03_19.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_19.png)'
- en: 'Figure 3.19: A screenshot of a piece of art with a Layer Property palette'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.19：带有图层属性调板的某件艺术作品的屏幕截图
- en: We also have several options for this effect, such as setting **Frequency**,
    which will make the screentone dots more or less numerous. Note that the higher
    the number set with this slider, the smaller the dots will become. **Density**
    can be set in accordance with the color or brightness of the image. Changing this
    setting to increase the brightness will make lighter parts of the image more transparent.
    **Dot settings** can be used to change the shape of the dots that make up the
    screentone pattern. There are many options, from the standard circle to stars,
    flowers, hearts, and more!
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个效果，我们也有几个选项，例如设置**频率**，这将使网点图案更密集或更稀疏。请注意，使用此滑块设置的数字越高，网点就会越小。**密度**可以根据图像的颜色或亮度来设置。将此设置更改为增加亮度会使图像的较亮部分更透明。**网点设置**可以用来改变组成网点图案的网点的形状。有许多选项，从标准的圆形到星星、花朵、心形等等！
- en: Now, let’s talk about the last effect option.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来谈谈最后一个效果选项。
- en: Layer color
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图层颜色
- en: 'The **Layer color** effect is simple and is the one that you will use most
    for day-to-day artwork. Here’s an example of the Layer color effect on a pencil
    sketch in the following screenshot:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层颜色**效果简单，是你日常艺术创作中最常用的效果之一。以下屏幕截图展示了图层颜色效果在铅笔素描上的应用示例：'
- en: '![](img/B22275_03_20.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_20.png)'
- en: 'Figure 3.20: A screenshot of a pencil sketch with a Layer color effect'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20：带有图层颜色效果的铅笔素描的屏幕截图
- en: The **Layer color** option takes the contents of the selected layer and tints
    them based on the color set by the user in the **Layer color** selection box.
    By default, this is set to a light blue color that is reminiscent of non-photographic
    blue pencil art from traditional comics. This is a non-destructive way to tint
    our layer, as we can simply click on the **Layer color** icon again to change
    the layer back to its original colors.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层颜色**选项根据用户在**图层颜色**选择框中设置的颜色对所选图层的内容进行着色。默认情况下，这设置为类似传统漫画中非摄影蓝色铅笔艺术的浅蓝色。这是一种非破坏性的着色方法，因为我们只需再次单击**图层颜色**图标即可将图层恢复到其原始颜色。'
- en: The most common way to use this option is to make your finished pencil sketch
    layer blue before inking.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项最常见的方式是在上墨之前将完成的铅笔素描图层调整为蓝色。
- en: Expression color
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表达式颜色
- en: 'The final part of the **Layer Property** palette is the **Expression color**
    drop-down menu. This menu is shown in the following screenshot:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层属性**调板的最后一部分是**表达式颜色**下拉菜单。此菜单在以下屏幕截图中显示：'
- en: '![](img/B22275_03_21.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_21.png)'
- en: 'Figure 3.21: A screenshot of the Expression color options'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21：表达式颜色选项的屏幕截图
- en: With this menu, we can set the color mode of each layer in our document. For
    instance, for crisp line art, we could set our ink layer to be only black and
    white pixels by selecting the **Monochrome** option. Layers for pencil sketches
    can be set to **Gray**, and only layers that contain color content can be set
    to **Color**. This control over the individual layers’ color modes can help to
    reduce file sizes in large files with lots of layers, so keep that in mind when
    you’re working!
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此菜单，我们可以设置文档中每个层的颜色模式。例如，对于清晰的线条艺术，我们可以通过选择**单色**选项将墨水层设置为仅黑白像素。铅笔素描层可以设置为**灰色**，而仅包含颜色内容的层可以设置为**彩色**。这种对单个层颜色模式的控制可以帮助减少具有许多层的较大文件的大小，所以在工作时请记住这一点！
- en: Now that we know what the icons and menus in the **Layer** and **Layer Property**
    palettes do, let’s explore some things that you can do with layers.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了**层**和**层属性**调色板中的图标和菜单的功能，让我们探索一些你可以用层做的事情。
- en: Organizing layers
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织层
- en: Layers are a powerful digital art software tool, but only if you know how to
    use them effectively. Many artists switching from doing their pieces on paper
    have a difficult time figuring out how to work in layers. In this section, we
    are going to create a few new layers and keep them organized by renaming them
    and changing their color in the **Layer** palette.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 层是强大的数字艺术软件工具，但只有当你知道如何有效地使用它们时。许多从纸上作品转向使用层的艺术家在弄清楚如何工作在层上时会有困难。在本节中，我们将创建几个新的层，并通过重命名它们和在**层**调色板中更改它们的颜色来保持它们的组织。
- en: 'Follow these steps in order to create a new file with layers set up to take
    a drawing from a rough draft to ink:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 按以下步骤创建一个新文件，并设置层以从草图到墨水绘制：
- en: Create a new file. Use the **A4 Color** template under the **Show all comic
    settings** icon for more information on creating new files and using templates.
    If you are using Clip Studio Paint EX, don’t turn on the **Multiple Page** option
    for this file. We just want one page to work on for this exercise.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新文件。使用**显示所有漫画设置**图标下的**A4彩色**模板以获取有关创建新文件和使用模板的更多信息。如果您正在使用Clip Studio
    Paint EX，请不要为此文件打开**多页**选项。我们只想为此练习在一个页面上工作。
- en: 'Once we have hit **OK** and our file is created, we should have a **Layer**
    palette that looks as on the right:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦我们点击**确定**并创建文件，我们应该有一个看起来如右边的**层**调色板：
- en: '![](img/B22275_03_22.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_22.png)'
- en: 'Figure 3.22: A screenshot of the Layer palette with a new layer'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.22：带有新图层的层调色板截图
- en: 'Double-click on the words **Layer 1** in the **Layer** palette to rename the
    layer. When the text entry box appears, name the layer **Roughs**. Hit the *Enter*
    key on your keyboard to confirm the new layer name. Now, our **Layer** palette
    looks like on the right:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**层**调色板中的**层1**文字来重命名层。当文本输入框出现时，将层命名为**草图**。按键盘上的*Enter*键确认新的层名称。现在，我们的**层**调色板看起来如下：
- en: '![](img/B22275_03_23.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_23.png)'
- en: 'Figure 3.23: A screenshot of a layer with a new name'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.23：一个带有新名称图层的截图
- en: 'Use the **Change Palette Color** drop-down menu to change the **Roughs** layer
    to blue. This is to allow us to quickly identify the **Roughs** layer in the stack
    of layers. Now, our **Layer** palette looks like this:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**更改调色板颜色**下拉菜单将**草图**层更改为蓝色。这是为了使我们能够快速识别层堆栈中的**草图**层。现在，我们的**层**调色板看起来如下：
- en: '![](img/B22275_03_24.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_24.png)'
- en: 'Figure 3.24: A screenshot of the Layer palette'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.24：层调色板的截图
- en: 'Create a new layer by either clicking on the **New Raster Layer** icon above
    and left of the layer or at the bottom of the **Layer** palette, depending on
    your interface or device. You can also go to **Layer** | **New Raster Layer**
    in the **File** menu at the top of the screen. Raster layers suit organic drawings,
    whereas Vector layers suit geometric shapes with super smooth lines, and avoid
    pixelation when blown up to a bigger size. Using the process outlined in *Steps
    3* and *4*, name this new layer **Finished pencils** and set the color to green.
    Now, our **Layer** palette should look as it does in the following screenshot:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击层上方和左侧的**新建矢量层**图标或在**层**调色板底部，根据您的界面或设备创建一个新层。您还可以在屏幕顶部的**文件**菜单中转到**层**
    | **新建矢量层**。栅格层适合有机绘图，而矢量层适合具有超级平滑线条的几何形状，并且在放大到更大尺寸时避免像素化。使用概述在*步骤3*和*步骤4*中，将这个新层命名为**完成铅笔**并将颜色设置为绿色。现在，我们的**层**调色板应该看起来如下面的截图所示：
- en: '![](img/B22275_03_25.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_25.png)'
- en: 'Figure 3.25: A screenshot of three layers'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.25：三个图层的截图
- en: Using the preceding steps, create another layer with the name **Inks** and set
    **Palette Color** to **Red**.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用前面的步骤，创建另一个名为**Inks**的新层，并将**调色板颜色**设置为**红色**。
- en: 'Now, we are going to create a **Layer Folder** to hold our **Roughs** and **Finished
    pencils** layers. Create a **Layer Folder** by clicking on the **Finished pencils**
    layer in the stack to select it (the currently selected layer will display as
    blue in the **Layer** palette). Now, click on the **New Layer Folder** icon at
    the top of the palette (or at the bottom of the **Layer** palette, depending on
    your device). Also, you can use **Layer** | **New Layer Folder** in the **File**
    menu. Now, our **Layer** palette looks like this:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将创建一个**图层文件夹**来存放我们的**草图**和**完成的铅笔**层。通过在堆叠中选择**完成的铅笔**层来创建一个**图层文件夹**（当前选中的层将在**图层**调色板中显示为蓝色）。现在，点击调色板顶部的**新建图层文件夹**图标（或根据您的设备在**图层**调色板的底部）。您还可以在**文件**菜单中使用**图层**
    | **新建图层文件夹**。现在，我们的**图层**调色板看起来像这样：
- en: '![](img/B22275_03_26.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_26.png)'
- en: 'Figure 3.26: A screenshot of four layers and a folder'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.26：四层和一个文件夹的截图
- en: Double-click on the words **Folder 1** to bring up the text entry box to rename
    the folder. Change the name to **Pencils** and press the *Enter* key on the keyboard
    to finalize the name change.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**文件夹1**的词语以打开文本输入框来重命名文件夹。将名称更改为**铅笔**，并在键盘上按*Enter*键以完成名称更改。
- en: Select the **Finished pencils** layer and hold down the *Shift* or *Ctrl* button
    on the keyboard as you click on the **Roughs** layer in order to select both pencil
    layers at the same time. Both layers will turn blue when they are selected together.
    Now, use the mouse to drag the layers into the **Pencils** folder. You will know
    they are in the correct position when a red rectangle is shown around the folder
    while the mouse is over it, as in the following screenshot on the right.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**完成的铅笔**层，并在点击**草图**层的同时按住键盘上的*Shift*或*Ctrl*按钮，以同时选择两个铅笔层。当它们一起被选中时，两个层都会变成蓝色。现在，使用鼠标将层拖动到**铅笔**文件夹中。当鼠标悬停在文件夹上时，如果显示一个红色矩形，你就知道它们已经处于正确的位置，如下面的右图所示。
- en: '![](img/B22275_03_27.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_27.png)'
- en: 'Figure 3.27: A screenshot of us adding layers to a folder'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.27：向文件夹添加图层的截图
- en: Release the mouse button to complete the move to the layer folder.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 释放鼠标按钮以完成将图层移动到文件夹的操作。
- en: Save your file. We will be drawing on these layers in the next chapter.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的文件。我们将在下一章中在这些图层上绘制。
- en: 'We now have a stack of layers (and a layer folder) that looks like this:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在有一个看起来像这样的图层堆叠（以及一个图层文件夹）：
- en: '![](img/B22275_03_28.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22275_03_28.png)'
- en: 'Figure 3.28: A screenshot of layers in a folder'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.28：文件夹中层的截图
- en: Tidying up layers into folders brings you another benefit aside from the organization
    clarity – you can move, edit, change opacity, and add layer blending mode effects
    on all layers in the folder at once!
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 将图层整理到文件夹中除了带来组织上的清晰度之外，还有另一个好处——您可以一次性移动、编辑、更改不透明度，并添加图层混合模式效果到文件夹中的所有图层！
- en: Of course, this is just one of the many ways to use and organize layers. As
    you continue to work in digital layers, you will find your own style of using
    them. Some artists use many, many layers in a completed work, while some may only
    use a few layers.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是使用和组织图层的方式之一。随着您继续在数字图层上工作，您将找到自己使用它们的方式。一些艺术家在完成的作品中使用许多许多层，而有些人可能只使用几层。
- en: Personally, I try to keep my layers down to a minimum, but larger color pieces
    with lots of characters can quickly see the stack get pretty high!
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
